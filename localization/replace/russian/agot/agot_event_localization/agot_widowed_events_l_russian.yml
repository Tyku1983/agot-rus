################################
# Widowed Events 
# 1000 - 1999
# by Badger 
################################

agot_widowed_events.0001.t:0 "Сладкое воспоминание о любви"
agot_widowed_events.0001.desc:0 "Моя любовь, [dead_lover.GetFirstNameNicknamedNoTooltip], увы, теперь в другом мире. #italic Всех сокровищ мира было бы не жаль за еще одну ночь с [dead_lover.GetHerHim]...#!\n\nМои залы кажутся пустыми, и все же из чувства долга я все еще здесь. Возможно, со временем эта печаль притупится."
agot_widowed_events.0001.a:0 "Теперь мне придется сражаться без [dead_lover.GetHerHim]."

agot_widowed_events.0002.t:0 "Горькое жало любви"
agot_widowed_events.0002.desc:0 "Кажется, что только вчера земля еще чувствовала касание ног [widowed_memory.GetFirstNameNicknamedNoTooltip], всегда [widowed_memory.Custom('quirk_pos_adjective')], [widowed_memory.Custom('quirk_pos_pp')]. Я так скучаю по [widowed_memory.GetHerHis] прикосновению. Если бы можно было провести еще один день с [widowed_memory.GetHerHim]...\n\nМои мысли замирают, когда я понимаю, что стою здесь в одиночестве и погружаюсь в бездонную пучину отчаянья."
agot_widowed_events.0002.a:0 "Это все, что мне осталось в жизни?"

agot_widowed_events.0003.t:0 "Цена любви"
agot_widowed_events.0003.desc:0 "Ничто в этом мире не заменит [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')]... #italic или такк мне казалось.#!\n\nПоздняя ночь, проведенная в блуждании по захудалым частям [location.GetName] привела меня к заведению, где можно насладиться любовью #bold за деньги#!. С [succubus.Custom('quirk_pos_adjective')] ухмылкой [succubus.GetFirstName] приветствует меня и в груди я ощущаю биение, которого не было с момента смерти [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip]. "
agot_widowed_events.0003.a:0 "Прикосновение [succubus.GetWomanMan] стоит этих монет."
agot_widowed_events.0003.b:0 "Нет, это неправильно..."

agot_widowed_events.0004.t:0 "Любовь - это глупость" 
agot_widowed_events.0004.desc:0 "Прошло немало времени, и все же я чувствую боль, когда думаю о [widowed_memory.GetFirstNameNicknamedNoTooltip]. #italic Когда прекратится эта боль?#!\n\n#bold Нет.#! Это нонсенс. Любовь — пустая трата моих усилий и я не подарю ей больше и минуты своего времени."
agot_widowed_events.0004.a:0 "Я больше ничего не чувствую."
agot_widowed_events.0004.b:0 "Нет, это неправильно..."

agot_widowed_events.0005.t:0 "Любовь... к чтению"
agot_widowed_events.0005.desc:0 "Прошло немало времени, и все же я все еще чувствую боль, когда думаю о [widowed_memory.GetFirstNameNicknamedNoTooltip]. #italic Как мне перешагнуть через эту любовь?#!\n\nПока я борюсь со своими мыслями, в мой тронный зал входит [learned_courtier.GetFirstNameNicknamed], ученый член моего двора. [learned_courtier.GetSheHe|U] [learned_courtier.Custom('quirk_pos_adverb')] смотрит на меня, после чего заявляет: "[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], вы знаете, что единственное верное лекарство от разбитого сердца - это... #bold to учеба!#!"\n\nЯ смотрю на [learned_courtier.GetFirstNameNoTooltip] с некоторым сомнением,но, возможно, [learned_courtier.GetSheHe] не ошибается? Должен ли я посвятить себя учебе?"
agot_widowed_events.0005.a:0 "Это мой долг!" #Short because of the trait icons.
agot_widowed_events.0005.b:0 "Книги для слабаков."

agot_widowed_events.0005.maester.tt:0 "Вы отказываетесь от всего мирского имущества, чтобы стать мейстером."

agot_widowed_events.0006.t:0 "Любовь... к выпивке"
agot_widowed_events.0006.desc:0 "Ничто в этом мире не заменит [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')]... #italic или так мне казалось.#!\n\nПоздняя ночь, проведенная в блужданиях по захудалым частям [location.GetName] приводит меня и [party_friend.GetFirstName] в оживленную таверну. "[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], я покажу вам, как хорошо провести время #bold и забыть всю вашу грусть,#!" говорит [party_friend.GetSheHe].\n\nГреховные звуки вокруг настраивают меня на нужный лад. Я приветственно поднимаю кубок в сторону толпы и делаю глоток. "
agot_widowed_events.0006.a:0 "Это будет ночь, которую лучше... #bold забыть!#!"
agot_widowed_events.0006.a.tt:0 "Ваш разврат может иметь последствия."
agot_widowed_events.0006.b:0 "Тост за [widowed_memory.GetFirstName], мою любовь!"

agot_widowed_events.0007.t:0 "Любовь... к садоводству"
agot_widowed_events.0007.desc:0 "Прошло немало времени, и все же я все еще чувствую боль, когда думаю о [widowed_memory.GetFirstNameNicknamedNoTooltip]. #italic Как мне перешагнуть через эту любовь?#!\n\nЯ проводил большую часть своего недавно освободившегося времени на свежем воздухе, позволяя природе стать моим спутником. Может быть, я посажу дерево в честь моей любви и оно вырастет?"
agot_widowed_events.0007.a:0 "Оно станет памятником нашей любви."
agot_widowed_events.0007.b:0 "Это все пустяки..."

agot_widowed_events.0008.t:0 "Новая любовь: щенок"
agot_widowed_events.0008.desc:0 "Ничто в этом мире не заменит мне [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')]... #italic или так мне казалось.#!\n\n[ROOT.Char.Custom2('RelationToMeShort', pet_giver)] [pet_giver.GetFirstName] подходит ко мне, держа в руке [pet_giver.GetHerHis] щенка за загривок. " [Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], этот молодой щенок — идеальное лекарство от печали, которую вы чувствуете", — говорит [pet_giver.GetFirstNameNoTooltip]. "Вы дадите ему дом?""
agot_widowed_events.0008.a:0 "Новый питомец может заполнить пустоту в моей жизни..."
agot_widowed_events.0008.b:0 "Мне больше нравятся коты."

agot_widowed_events.0009.t:0 "Новая любовь: котенок"
agot_widowed_events.0009.desc:0 "Ничто в этом мире не заменит мне [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')]... #italic или так мне казалось.#!\n\n[ROOT.Char.Custom2('RelationToMeShort', pet_giver)] [pet_giver.GetFirstName] подходит ко мне, держа в руке [pet_giver.GetHerHis] котенка за холку. " [Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], этот котёнок — идеальное лекарство от печали, которую вы чувствуете", — говорит [pet_giver.GetFirstNameNoTooltip]. "Вы дадите ему дом?""
agot_widowed_events.0009.a:0 "Новый питомец может заполнить пустоту в моей жизни..."
agot_widowed_events.0009.b:0 "Мне больше нравятся собаки."

agot_widowed_events.0010.t:0 "Замороженная любовь"
agot_widowed_events.0010.desc:0 "Кажется, что еще вчера мой дорогой [widowed_memory.GetFirstNameNicknamedNoTooltip] ходил по этой земле, всегда [widowed_memory.Custom('quirk_pos_adjective')], [widowed_memory.Custom('quirk_pos_pp')]. Я так тоскую по [widowed_memory.GetHerHis] прикосновению. Ах, если бы можно было провести еще один день с [widowed_memory.GetHerHim]...\n\nИ хотя жизнь продолжается, я не думаю, что когда-нибудь снова вступлю в брак."
agot_widowed_events.0010.a:0 "[widowed_memory.GetSheHe] останется со мной."
agot_widowed_events.0010.b:0 "Возможно, мне нужно время."