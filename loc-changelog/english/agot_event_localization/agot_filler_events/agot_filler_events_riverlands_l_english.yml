 agot_filler_riverlands.0020.t:0 "Ruined Outpost | The Forest"
 agot_filler_riverlands.0020.desc:0 " *** TO DO *** || You get back as quickly as possible to tell your vassal you've found a iver that isnt mapped || You meet him in the forest, he was searching for you || You get back to the waterfll in the forest and both agree on the fact that its never been mapped and its a new descovery"
 agot_filler_riverlands.0020.a:0 "Once I'll be back at [ROOT.Char.GetCapitalLocation.GetName] I'll pay some cartographers to explore this area anew!"
 agot_filler_riverlands.0020_tt.a:0 "Your search ends."
 agot_filler_riverlands.0021.t:0 "Ruined Outpost | The Barracks"
 agot_filler_riverlands.0021.gold:0 "*** TO DO **** || You find a valuable old weapon to sell in the barracks, but you want more"
 agot_filler_riverlands.0021.desc.no:0 " *** TO DO** ||You find nothing valuable, but you're decided to get more"
 agot_filler_riverlands.0021.a:0 "I'm pressing on!"
 agot_filler_riverlands.0021.b:0 "It's not enough! I'll press on!"
 agot_filler_riverlands.0021_tt.a:0 "You continue your search."
 agot_filler_riverlands.0022.t:0 "Ruined Outpost | The Barracks"
 agot_filler_riverlands.0022.desc:0 "** TO DO ** || You find nothing again, while searching again, your vassal comes into the barracks to chec on you|| he asks if youve found anything but you tell him you found nothing valuable (even if you got gold in the last event, it's not much, so same loc)|| He also found nothing, in the tower, so you both head back to camp"
 agot_filler_riverlands.0022.a:0 "I wish we had more luck..."
