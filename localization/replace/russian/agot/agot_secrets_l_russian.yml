 secret_exposed_notification_effect_message_agot_wildling:0 "[secret_exposer.GetTitledFirstName] [Select_CString(secret_exposer.IsFemale, 'раскрыла', 'раскрыл' )], что [owner.GetTitledFirstNamePossessive] имеет одичалое происхождение!"
