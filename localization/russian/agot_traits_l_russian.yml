 trait_greyscale_1:0 "Поседевшая кожа"
 trait_greyscale_1_desc:0 "Этот персонаж заметил на их теле пятна жесткой омертвевшей кожи, которые на ощупь напоминают камень..."
 trait_greyscale_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] заметил на [ROOT.GetCharacter.GetHerHis] теле пятна жесткой омертвевшей кожи, которые на ощупь напоминают камень..."

 trait_greyscale:0 "Серая хворь"
 trait_greyscale_desc:0 "Этот персонаж страдает от серой хвори. Потрескавшаяся, шелушащаяся и похожая на камень кожа покрывает большую часть их тела."
 trait_greyscale_character_desc:0 "Теперь нельзя отрицать, что [ROOT.GetCharacter.GetFirstNameNoTooltip] что страдает от серой хвори. Потрескавшаяся, шелушащаяся и похожая на камень кожа покрывает большую часть [ROOT.GetCharacter.GetHerHis] тела."

 trait_greyscale_2.desc:0 "Этот персонаж страдает от Серой хвори. Потрескавшаяся, шелушащаяся и похожая на камень кожа покрывает большую часть их тела."
 trait_greyscale_2_character.desc:0 "IТеперь уже нельзя отрицать, [ROOT.GetCharacter.GetFirstNameNoTooltip] что страдает от Серой хвори. Потрескавшаяся, шелушащаяся и похожая на камень кожа покрывает большую часть [ROOT.GetCharacter.GetHerHis] тела."

 trait_greyscale_3:0 "Безумная Серая хворь"
 trait_greyscale_3_desc:0 "Уже слишком поздно спасать этого персонажа. Серая хворь поглотила его, и воцарилось безумие. Она стала опасна для самого себя и всех тех, кто его окружает."
 trait_greyscale_3_character_desc:0 "Уже слишком поздно спасать [ROOT.GetCharacter.GetFirstNameNoTooltip]. серая хворь поглотила все [ROOT.GetCharacter.GetHerHim], и началось безумие. [ROOT.GetCharacter.GetSheHe] стал опасен для всех тех,  [ROOT.GetCharacter.GetHerselfHimself] кто его окружает [ROOT.GetCharacter.GetHerHim]."\

 trait_greyscale_scarred:0 "Сшрамированная Серая хворь"
 trait_greyscale_scarred_desc:0 "Каким-то чудом распространение оттенков серого этого персонажа прекратилось. На них все еще остаются шрамы, хотя это заболевание больше не является заразным или передающимся по наследству.."
 trait_greyscale_scarred_character_desc:0 "Каким-то чудом распространение [ROOT.GetCharacter.GetFirstNameNoTooltip]'серой хвори остановилось. Хотя [ROOT.GetCharacter.GetSheHe] а нем все еще остаются шрамы, он больше не является вирулентным или передающимся по наследству.."

 trait_bloody_flux:0 "Кровавый поток"
 trait_bloody_flux_desc:0 "Этот персонаж был поражен кровавым потоком, вызывающим у него лихорадку, внутренние кровоизлияния и диарею."
 trait_bloody_flux_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] был поражен кровавым потоком, причиняющим [ROOT.GetCharacter.GetHerHim] лихорадку, внутренние кровоизлияния и диарею."

 trait_smallpox:0 "Pox" #vanilla trait, no need for altered description

 trait_red_death:0 "Красная смерть"
 trait_red_death_desc:0 "Этот персонаж был проклят красной смертью. Кровь обильно сочится из каждого отверстия в теле, а их кожа трескается, как мокрый пергамент; их последние дни в этом мире будут мучительными."
 trait_red_death_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] был проклят красной смертью. Кровь обильно сочится из каждого отверстия в теле, и [ROOT.GetCharacter.GetHerHis] кожа расползается клочьями, как мокрый пергамент; [ROOT.GetCharacter.GetHerHis] последние дни в этом мире будут мучительными.."

 trait_butterfly_fever:0 "Лихорадка бабочек"
 trait_butterfly_fever_desc:0 "Хотя сначала это казалось лихорадкой, теперь у этого персонажа болезненные спазмы и он потеет кровью. Скоро его плоть отслоится от костей, и он покинет этот мир."
 trait_butterfly_fever_character_desc:0 "Хотя поначалу это казалось лихорадкой, [ROOT.GetCharacter.GetFirstNameNoTooltip] теперь у него болезненные спазмы и потливость с кровью. Скоро [ROOT.GetCharacter.GetHerHis] плоть будет отслаиваться от [ROOT.GetCharacter.GetHerHis] костей и [ROOT.GetCharacter.GetSheHe] покинет этот мир."

 #trait_food_poisoning:0 "Пищевое отравление"
 #trait_food_poisoning_desc:0 "Этот персонаж съел зараженную пищу и теперь регулярно страдает от судорог, тошноты и рвоты."
 #trait_food_poisoning_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] съел зараженную пищу и теперь регулярно страдает от судорог, тошноты и рвоты."

 trait_spring_sickness:0 "Весенняя болезнь" #фактическая пандемия, известная как 'Великая весенняя болезнь'
 trait_spring_sickness_desc:0 "Этот персонаж окружен черными пятнами на коже и многочисленными бубонами; его судьба практически предрешена."
 trait_spring_sickness_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] покрыт черными пятнами на коже и многочисленными бубонами; [ROOT.GetCharacter.GetHerHis] судьба почти предрешена."

 trait_shivers:0 "Дрожь"
 trait_shivers_desc:0 "Это началось как озноб, но дрожь стала неконтролируемой. Стучащие зубы этого персонажа, дергающиеся в конвульсиях ноги и хлещущая кровь сопровождаются своеобразным синим оттенком его губ."
 trait_shivers_character_desc:0 "Это началось как озноб, но дрожь стала неконтролируемой. [ROOT.GetCharacter.GetFirstNameNoTooltip]'стучащие зубы, дергающиеся в конвульсиях ноги и приливающая кровь сопровождаются своеобразным синим. [ROOT.GetCharacter.GetHerHis] оттенком губ."

 trait_winter_fever:0 "Зимняя лихорадка"
 trait_winter_fever_desc:0 "Лицо этого персонажа покраснело от лихорадки, и он сильно дрожит. Их охватил бред и холодный пот, и неизвестно, выживут ли они."
 trait_winter_fever_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] лицо у него покраснело от лихорадки, и он сильно дрожит. Бред и холодный пот охватили [ROOT.GetCharacter.GetHerHim], и неизвестно, [ROOT.GetCharacter.GetSheHe] выживет ли он."

 trait_burned:0 "Ожёги"
 trait_burned_desc:0 "Этот персонаж был обожжён, и теперь на его обожженной плоти остались шрамы на всю жизнь."
 trait_burned_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] был обожжён, и теперь на его обожжённой плоти на всю жизнь остались шрамы."

 trait_scurvy:0 "Цинга"
 trait_scurvy_desc:0 "У этого персонажа цинга, вызывающая усталость, частые кровотечения и пятна на коже, и, если ее не лечить, может привести к потере зубов, лихорадке и, вероятно, к окончательной смерти этого персонажа."
 trait_scurvy_character_desc:0 "У вас цинга, цинга вызывает усталость, частые кровотечения и пятна на коже, и если ее не лечить, это может привести к потере зубов, повышению температуры и, вероятно, к вашей собственной окончательной смерти.."

 #House customizer traits #NT!
 trait_house_customizer:0 "Настройщик дома"
 trait_house_customizer_desc:0 "Вы можете использовать эту черту, чтобы позволить созданному вами персонажу взять имя и герб любого существующего дома или нескольких исчезнувших домов."
 trait_house_customizer_character_desc:0 "Вы можете использовать эту черту, чтобы позволить созданному вами персонажу взять имя и герб любого существующего дома или нескольких исчезнувших домов."

 #"Line of/Occluded" Charater Trait #NT!
 trait_line_of_char:0 "Линия из..."
 trait_line_of_char_desc:0 "Этот персонаж олицетворяет многих предков, утерянных в записях с течением времени."
 trait_line_of_char_character_desc:0 "Этот персонаж олицетворяет многих предков, утерянных в записях с течением времени."

 #Ruin Charater Trait #NT!
 trait_ruin:0 "Разрушенный"
 trait_ruin_desc:0 "Будь то из-за небрежения, непогоды или непрекращающегося грабежа, это владение находится в запустении."
 trait_ruin_character_desc:0 "[ROOT.GetCharacter.GetPrimaryTitle] поддался разрушительному воздействию времени. Что бы ни стояло здесь раньше, теперь оно неузнаваемо."

 #Misc #NT!
 trait_shade_of_the_evening:0 "Вечерняя тень"
 trait_shade_of_the_evening_desc:0 "Этот персонаж регулярно пьет вечернюю тень, окрашивая свои губы в синий цвет."
 trait_shade_of_the_evening_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] регулярно пьет вечернюю тень, окрашивая [ROOT.GetCharacter.GetHerHis] губы в синий цвет."

 #Iron born priests #NT!
 trait_drowned_man:0 "Утопленник"
 trait_drowned_man_desc:0 "Утопленники - это помощники жрецов Утонувшего Бога. Утопленники носят грубошерстяные одежды зеленого, серого и синего цветов в крапинку - цвета Утонувшего Бога. Они носят дубинки из плавучего дерева, чтобы показать свою преданность в бою, и бурдюки с соленой водой для совершения ритуального помазания, а также для утоления жажды."
 trait_drowned_man_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является помощником жреца Утонувшего Бога."

 #Rahloo priests #NT!
 trait_red_priest:0 "Красный жрец"
 trait_red_priest_desc:0 "Этот персонаж - священник религии Р'гллора."
 trait_red_priest_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является жрецом религии Р'гллора."

#Replaced Eyes #NT!
 trait_one_eyed_sapphire:0 "Сапфировый глаз"
 trait_one_eyed_sapphire_desc:0 "Этот персонаж заменил свой отсутствующий глаз куском сверкающего сапфира."
 trait_one_eyed_sapphire_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] заменил [ROOT.GetCharacter.GetHerHis] отсутствующий глаз сверкающим сапфиром."

 trait_one_eyed_red:0 "Рубиновый глаз"
 trait_one_eyed_red_desc:0 "Этот персонаж заменил свой отсутствующий глаз горящим рубином."
 trait_one_eyed_red_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] заменил [ROOT.GetCharacter.GetHerHis] отсутствующий глаз огненным рубином."

 trait_one_eyed_white:0 "Белый глаз"
 trait_one_eyed_white_desc:0 "Этот персонаж заменил свой отсутствующий глаз сверкающим бриллиантом."
 trait_one_eyed_white_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] заменил [ROOT.GetCharacter.GetHerHis] отсутствующий глаз сверкающим бриллиантом."

 trait_one_eyed_green:0 "Изумрудный глаз"
 trait_one_eyed_green_desc:0 "Этот персонаж заменил свой отсутствующий глаз на насыщенный изумруд."
 trait_one_eyed_green_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] заменил [ROOT.GetCharacter.GetHerHis] отсутствующий глаз насыщенным изумрудом."

 trait_one_eyed_black:0 "Стеклянный глаз Дракона"
 trait_one_eyed_black_desc:0 "Кусок драконьего стекла находится на том месте, где раньше был глаз этого персонажа."
 trait_one_eyed_black_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] заменил [ROOT.GetCharacter.GetHerHis] отсутствующий глаз с осколком драконьего стекла."

 trait_one_eyed_yellow:0 "Топазовый глаз"
 trait_one_eyed_yellow_desc:0 "Этот персонаж заменил свой отсутствующий глаз золотым топазом."
 trait_one_eyed_yellow_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] заменил [ROOT.GetCharacter.GetHerHis] отсутствующий глаз с золотым топазом."

 trait_one_eyed_orange:0 "Янтарный глаз"
 trait_one_eyed_orange_desc:0 "Этот персонаж заменил свой отсутствующий глаз мерцающим янтарем."
 trait_one_eyed_orange_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] заменил [ROOT.GetCharacter.GetHerHis] отсутствующий глаз с медово-янтарным оттенком."

 trait_one_eyed_blue:0 "Ляписовый глаз"
 trait_one_eyed_blue_desc:0 "Этот персонаж заменил свой отсутствующий глаз звездчатым ляписом."
 trait_one_eyed_blue_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] заменил [ROOT.GetCharacter.GetHerHis] отсутствующий глаз со звездчатым ляписом."

 trait_one_eyed_purple:0 "Аметистовый глаз"
 trait_one_eyed_purple_desc:0 "Этот персонаж заменил свой отсутствующий глаз темным аметистом."
 trait_one_eyed_purple_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] заменил [ROOT.GetCharacter.GetHerHis] отсутствующий глаз с темным аметистом."

 trait_paramour:0 "Любовник"
 trait_paramour_desc:0 "Известно, что этот персонаж был любовником дорнийского дворянина."
 trait_paramour_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] известно, что она была любовницей дорнийского дворянина."
