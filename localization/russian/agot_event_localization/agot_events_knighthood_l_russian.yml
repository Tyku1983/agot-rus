 # Squire Notification Events #
 ##############################

 #0199
 agot_knighthood.0199.t:0 "Оруженосец"
 agot_knighthood.0199.desc:0 "[my_knight.GetName] сделал меня своим оруженосцем! Мой путь к званию рыцаря начинается сейчас и я так взволнован этим!"
 agot_knighthood.0199.a:0 "Путешествие начинается сейчас."

 agot_knighthood.0300.t:0 "Прогресс оруженосца"
 agot_knighthood.0300.desc:0 "Мой оруженосец [my_squire.GetName] доказал свою ценность! Он обучился всему, что должен делать оруженосец и я считаю, что пришло время сделать его рыцарем."
 agot_knighthood.0300.a:0 "Я сделаю [my_squire.GetHerHim] рыцарем."
 agot_knighthood.0300.a.tt:0 "[my_squire.GetName] будет посвящен в рыцари!"

 agot_knighthood.0320.t:0 "Родственник посвящен в рыцари!"
 agot_knighthood.0320.desc:0 "Мой родственник [my_relation.GetName] был посвящен в рыцари! Дом [ROOT.GetCharacter.GetHouse.GetName] очень гордится им."
 agot_knighthood.0320.a:0 "[my_relation.GetHerHim] молодец!"

