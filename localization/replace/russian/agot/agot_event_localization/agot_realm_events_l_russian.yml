l_russian:
 agot_realm.1001.t:0 "Историческая претензия"
 agot_realm.1001.desc:0 "[historic_claimant.GetFullName] является следующим просителем. «Мой сюзерен, вам принадлежит [claim_title.GetName], но династия [dynasty.GetName] удерживала эти земли на протяжении многих поколонений. Древние претензии пользуются почётом, и я, как потомок этого древнего рода, буду [Select_CString(historic_claimant.IsFemale, 'признательна', 'признателен' )], если вы вернёте эти земли моему роду. В ответ я буду навечно [Select_CString(historic_claimant.IsFemale, 'верна', 'верен' )] вам!»"
 agot_realm.1001.a:0 "Вы будете править этими землями от моего имени"
 agot_realm.1001.b:0 "Сегодня вы уйдёте ни с чем, но можете отведать хлеба и соли."
 agot_realm.1001.c:0 "Кем вы себя возомнили, чтобы предъявлять такие требования?! Бросить попрошайку в темницу!"
 agot_realm.1001.d:0 "Дайте подумать.... отказано!"

############################
#    Thone Rejection       #
#       Badger             #
#       0020               #
############################

 agot_realm.0030.t:0 "The Throne Denies [ROOT.Char.GetHerHim|U]"
 agot_realm.0030.desc:0 "I am ruling the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] from atop the twisted metal beast that is the Iron Throne. If only there were more to do than listen to an endless procession of petitioners, courtiers, and lickspittles mewling for favor or restitution. I clench my fists as another kneels and grovels his obsequious request. What an enormous waste of my valuable time.\n\nSuddenly a white heat streaks across my arm, and I recoil in pain. The sleeve of my tunic sours a dark carmine as blood soaks through. The torn flap of fabric still impaled on the iron fang upon which I have torn my arm.\n\n'Maester, fetch the maester!' a voice calls.\n'[ROOT.Char.GetSheHe|U] has been bitten by the throne!' calls another.\n'[ROOT.Char.GetSheHe|U] has been rebuked!'\n#EMP '[ROOT.Char.GetFirstNameNoTooltip] is no true [ROOT.Char.GetTitleAsNameNoTooltip|l]!'"
 agot_realm.0030.a:0 "This is a portent..."
 agot_realm.0030.a.tt:0 "Your vassals will take this as an ill-omen"

############################
#       The Teats          #
#       Badger             #
#       0020               #
############################

 agot_realm.0020.t:0 "The Teats"
 agot_realm.0020.desc:0 "I am riding through the realm with my [lover.Custom('ComplimentAdjective')] [lover.GetName] when we find ourselves deep in the Riverlands. Our loving frolic is paused by the emergence of two grassy knolls looming into view on the horizen, drawing a titter from us both. \n\nThis particular tract of land is popularly known as [teats.GetName], for its not so subtle resemblance to a woman's bodice. Though tilting your head suddenly they remind you of a pair that you are intimately familiar with.\n\n"My [ROOT.Char.GetLadyLord]," [lover.GetName] speaks [lover.Custom('quirk_pos_adverb')], snapping you from your reverie and she responds with a smile. "Something on your mind?" You manage to keep your eyes from drifting to the hills writ small as an idea begins form..."
 agot_realm.0020.a:0 "Look upon these teats, ye mighty, and despair"
 agot_realm.0020.a.tt:0 "The Teats will be renamed to [lover.GetFirstNamePossessive] Teats"
 renamed_teats:0 "[GetGlobalVariable('teats_name').Char.GetFirstNamePossessive] Teats"
 agot_realm.0020.b:0 "Mine are better"
 agot_realm.0020.b.tt:0 "The Teats will be renamed after your Teats"
 agot_realm.0020.c:0 "Nothing at all, my dear."