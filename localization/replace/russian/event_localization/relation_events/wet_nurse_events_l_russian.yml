 bp2_yearly.7022.t:0 "$bp2_decision.0002.t$: $rites_of_passage_duel$ проведен"
 bp2_yearly.7022.desc_child_win:0 "[ROOT.Char.GetFaith.PriestNeuter|U] заканчивает свое благословение, и оружие противников тут же ударяется друг о друга. [sc_loser.GetFirstName] благодаря своему опыту немедленно переходит в наступление, но даже так [sc_loser.GetHerHim] недолго удается отражать умелые выпады, которыми отвечает [sc_victor.GetFirstName].\n\n[Select_CString(teentribal.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',teentribal)] сбивает соперника с ног.\n\n«Я сдаюсь! — стонет [Select_CString(sc_loser.IsFemale, 'старшая', 'старший' )] [sc_loser.GetWomanMan]. — [sc_victor.GetFirstNameNoTooltip] [Select_CString(sc_victor.IsFemale, 'разбила', 'разбил' )] мне костяшки и [Select_CString(sc_victor.IsFemale, 'залила', 'залил' )] глаза кровью: [sc_victor.GetSheHe] полноправный воин и [Select_CString(sc_victor.IsFemale, 'достойная', 'достойный' )] #L [ROOT.Char.GetCulture.GetCollectiveNoun|l][Select_CString(sc_victor.IsFemale, 'ая', 'ий' )]#! [sc_victor.GetWomanMan]!»\n\nНа этом обряд завершен."
 bp2_yearly.7022.desc_child_lost:0 "Напитки чуть не расплескиваются, когда [sc_loser.GetFirstName] бросается в яростную атаку! Но благодаря своему опыту [sc_victor.GetFirstName] выдерживает натиск. [Select_CString(teentribal.IsFemale, 'Моя юная', 'Мой юный' )] [ROOT.Char.Custom2('RelationToMe',teentribal)] вкладывает все свои силы, но вскоре устает... и заканчивает обряд с прижатым к горлу оружием.\n\nВидя огонь в глазах противника, [sc_victor.GetFirstNameNoTooltip] проявляет милосердие.\n\n«Передо мной [sc_loser.GetWomanMan]! Борьбой, а не победой, заслуживает [sc_loser.GetFirstNameNoTooltip] место среди нас, проявив воинскую отвагу и #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ое#! мастерство»."
 bp2_yearly.7022.desc_root_win:0 "«Довольно! — вздыхает [sc_loser.GetFirstName], и [sc_loser.Custom('SignatureWeaponNameOrType')] выскальзывает в грязь из [sc_loser.GetHerHis] руки. — Добейте меня как [ROOT.Char.GetWomanMan], будет позором, если мою жизнь оборвет [teentribal.Custom('GirlBoy')]».\n\n«Но — #EMP что я говорю?#! Вы уже сражаетесь как [ROOT.Char.GetWomanMan]. Как [ROOT.Char.GetTitleAsName|l], как человек, знающий власть и победу! Я выскажусь от вашего имени и прослежу, чтобы вам предоставили больше привилегий».\n\nГотово. Мне удалось проявить себя."
 bp2_yearly.7022.desc_root_lost:0 "[sc_victor.GetFirstName] обладает колоссальным опытом, которому мне нечего противопоставить... ну не может же обряд закончиться вот так! Я пытаюсь подняться на ноги, готовлюсь и остаюсь без оружия. А когда я пытаюсь его поднять, на пути у меня встает мой противник. #EMP Нельзя, чтобы все вот так закончилось!#! \n\n[sc_victor.GetFirstNameNoTooltip] с довольным видом смотрит на меня.\n\n«Не спеши, о [ROOT.Char.Custom('RegionalFerociousAnimal')]! Вы, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsName|l], свирепы, словно #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ий#! [ROOT.Char.Custom( 'KnightCultureNoTooltipLowercase' )]! Вы бились отважно и неважно, выиграли вы или проиграли. Я принимаю вас как члена племени».\n\n«Этот исход будет принят»."
 bp2_yearly.7022.toast:0 "[teentribal.GetFirstNameNoTooltip] обретает силу в поединке"
 bp2_yearly.7022.a:0 "Такова решимость дома [teentribal.GetHouse.GetBaseNameNoTooltip]!"
 bp2_yearly.7022.a_victory:0 "Для победы нужна уверенность в воинском искусстве и в себе."
 bp2_yearly.7022.a_loss:0 "[teentribal.GetFirstNameNoTooltip] никогда не забудет это поражение... и узнает, что цепкость полезна не только на поле боя."
 bp2_yearly.7022.b:0 "Племя получит нового воителя."
 bp2_yearly.7022.b_victory:0 "Нужно узнать еще немало уловок, но начало хорошее!"
 bp2_yearly.7022.b_loss:0 "[teentribal.GetFirstNameNoTooltip] [Select_CString(teentribal.IsFemale, 'должна', 'должен' )] целиком посвятить себя тренировкам, чтобы лучше показать себя в будущих поединках!"
 bp2_yearly.7022.c:0 "Кровавые ошметки! #EMP Очень#! кровавые ошметки..."
 bp2_yearly.7022.c_victory:0 "Пришло какое-то ликование, пробудился злобный пыл... и полетели клочья."
 bp2_yearly.7022.c_loss:0 "Я здесь вижу любителя считать припасы, а не бойца... если [teentribal.GetFirstNameNoTooltip] хочет еще пожить."
 bp2_yearly.7023.t:0 "$bp2_decision.0002.t$: $rites_of_passage_scarification$"
 bp2_yearly.7023.desc:0 "[ROOT.Char.GetCulture.GetName] моего племени собрались засвидетельствовать обряд шрамирования. В воздухе витает дым священных трав, и [Select_CString(priest.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l] [priest.GetFirstName] начинает церемонию. Собравшиеся умолкают.\n\n[priest.GetSheHe|U] обнажает ритуальный клинок.\n\n«Здесь [teentribal.GetFirstName] из дома [teentribal.GetHouse.GetName], — провозглашает священнослужитель, — будет [Select_CString(teentribal.IsFemale, 'отмечена, иссечена и очищена', 'отмечен, иссечен и очищен' )] болью. В будущем при взгляде на н[teentribal.GetHerHis] мы будем видеть доказательство веры, мы будем видеть [Select_CString(teentribal.IsFemale, 'женщину', 'мужчину' )]!»"
 bp2_yearly.7023.a:0 "Носящий доказательство знает, что такое гордость."
 bp2_yearly.7023.a.tt:0 "[priest.GetFirstNameNoTooltip] режет рьяно, вновь и вновь."
 bp2_yearly.7023.a_nothing:0 "Порезы чистые"
 bp2_yearly.7023.a_scarred:0 "Порезы оставляют неизгладимые следы"
 bp2_yearly.7023.a_wounded:0 "Порезы безумно глубоки"
 bp2_yearly.7023.b:0 "Можно ограничиться... чем-то символичным?"
 bp2_yearly.7023.b.tt:0 "[priest.GetFirstNameNoTooltip] осторожно обращается с ножом, оставляя лишь легкие порезы."
 bp2_yearly.7023.c:0 "$bp2_decision.0002.f$"
 bp2_yearly.7023.c.tt:0 "$bp2_decision.0002.cooldown$"
 bp2_yearly.7024.t:0 "$bp2_decision.0002.t$: $rites_of_passage_seclusion$"
 bp2_yearly.7024.desc:0 "«Уединение обогащает тело и душу, — настаивает [Select_CString(priest.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l] [priest.GetFirstName]. — В покое обретается мудрость! В выживании — сообразительность. Место должно быть гармоничным... но находиться в дикой глуши».\n\n[priest.GetSheHe|U] выдает скудный провиант.\n\n"
 bp2_yearly.7024.desc_capital:0 "«[teentribal.Custom('GirlBoy')|U] ничем не рискует дома, во владении [rite_location.GetName]."
 bp2_yearly.7024.desc_abroad:0 "Для настоящего испытания стоит выбрать странные далекие земли владения [abroad_location.GetName]!"
 bp2_yearly.7024.desc_realm:0 "При исполнении обряда не обязательно путешествовать далеко. Сойдет и [realm_location.GetName]?"
 bp2_yearly.7024.desc_end:0 "А теперь ступай, дитя, да одарит тебя [priest.GetFaith.KnowledgeGodName] своей мудростью»."
 bp2_yearly.7024.a:0 "В далекие земли!"
 bp2_yearly.7024.a.tt:0 "#N Более высокая#! вероятность опасности"
 bp2_yearly.7024.a.abroad:0 "[teentribal.GetFirstName] отправится во владение [abroad_location.GetName] в соседней державе, где правит [foreign_ruler.GetName]"
 bp2_yearly.7024.win:0 "Удалось избежать опасностей"
 bp2_yearly.7024.lose:0 "Опасности настигли"
 bp2_yearly.7024.b:0 "Путешествие может быть и не слишком долгим."
 bp2_yearly.7024.b.tt:0 "#Z Средняя#! вероятность опасности"
 bp2_yearly.7024.b.realm:0 "[teentribal.GetFirstName] отправится во владение [realm_location.GetName]"
 bp2_yearly.7024.c:0 "Сойдет и местная глушь."
 bp2_yearly.7024.c.tt:0 "#P Небольшая#! вероятность опасности"
 bp2_yearly.7024.c.capital:0 "[teentribal.GetFirstName] уединится недалеко от [Concept( 'realm_capital', 'столичного' )|E] владения [rite_location.GetName]"
 bp2_yearly.7024.d:0 "$bp2_decision.0002.f$"
 bp2_yearly.7024.d.tt:0 "$bp2_decision.0002.cooldown$"
 bp2_yearly.7025.t:0 "$bp2_decision.0002.t$: $rites_of_passage_seclusion$"
 bp2_yearly.7025.desc:0 "я вижу, что в моем небольшом лагере [teentribal.MakeScope.Var('animal_type').GetFlagName|l]!\n\nЯ не смогу обогнать голодного зверя. Действовать нужно силой или хитростью. У меня под рукой недавно убитый заяц..."
 bp2_yearly.7025.desc_realm:0 "Я быстро добираюсь до близлежащего владения [realm_location.GetName] и немедленно начинаю приготовления на ночь. Разводя костер, чтобы приготовить обед, $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_abroad:0 "Над владением [seclusion_location.GetName] всходит солнце. Кругом [realm_location.GetTerrain.GetNameNoTooltip|l], ни следа #L [seclusion_location.GetCounty.GetCulture.GetCollectiveNoun|l]ого#! народа. Это место пугает в ночи, но прекрасно на рассвете.\n\nНо мы здесь не одни с моим слабым костерком, $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_capital:0 "Я быстро нахожу хорошее место для лагеря недалеко от владения [rite_location.GetName] и сразу же берусь за разведение костра, чтобы переждать ночь и приготовить горячую еду. Но $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_fight:0 "возможно, если метнуть добычу, я успею схватить лук?"
 bp2_yearly.7025.desc_outwit:0 "возможно, я смогу незаметно отойти, пока зверь поедает его?"
 bp2_yearly.7025.a:0 "Я скроюсь и затаюсь."
 bp2_yearly.7025.a_win:0 "Вы уползаете прочь от отвлекшегося зверя"
 bp2_yearly.7025.a_lose:0 "[teentribal.MakeScope.Var('animal_type').GetFlagName|U] приходит в неистовство и нападает на вас"
 bp2_yearly.7025.tt:0 "Нападение зверя во время уединения"
 bp2_yearly.7025.b:0 "[teentribal.MakeScope.Var('animal_type').GetFlagName|U] не устоит перед моими острыми стрелами!"
 bp2_yearly.7025.b_win:0 "[teentribal.MakeScope.Var('animal_type').GetFlagName|U] бежит от жалящих стрел"
 bp2_yearly.7025.b_lose:0 "[teentribal.MakeScope.Var('animal_type').GetFlagName|U] избегает стрел и атакует"
 bp2_yearly.7026.t:0 "$bp2_decision.0002.t$: $rites_of_passage_shaving$"
 bp2_yearly.7026.desc:0 "Племя собирается на обряд срезания волос, заплетая косы и размахивая прядями.\n\n[Select_CString(priest.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l] [priest.GetFirstName] хватает волосы, которые [Select_CString(teentribal.IsFemale, 'подставила', 'подставил' )] [teentribal.GetFirstName], и берет в руку украшенный нож.\n\n«[Select_CString(teentribal.IsFemale, 'Эта', 'Этот' )] [teentribal.Custom('GirlBoy')|l] готовится расстаться с детством ради будущего в рядах племени! [teentribal.GetSheHe|U] сбросит ненужные украшения, обнажив свою истинную природу и силу своего духа!»\n\n[priest.GetFirstName] опасливо смотрит в сою сторону.\n\n«...если так пожелает [ROOT.Char.GetTitleAsName|l]»."
 bp2_yearly.7026.desc_child:0 "Племя собирается на обряд срезания волос, заплетая косы и размахивая прядями.\n\n[Select_CString(priest.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l] [priest.GetFirstName] хватает мои волосы и берет в руку украшенный нож.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Наша', 'Наш' )] [ROOT.Char.GetTitleAsName|l] готовится расстаться с детством ради будущего в рядах племени! [teentribal.GetSheHe|U] сбросит ненужные украшения, обнажив свою истинную природу и силу своего духа!»\n\n[priest.GetFirstName] опасливо смотрит в сою сторону.\n\n«...если так пожелает [ROOT.Char.GetTitleAsNameNoTooltip|l]»."
 bp2_yearly.7026.a:0 "Абсолютная преданность: полное и жесткое бритье."
 bp2_yearly.7026.a.tt:0 "[Select_CString(priest.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort',priest)] рьяно проводит ножом по всему черепу."
 bp2_yearly.7026.a.toast:0 "Ритуальное бритье завершено."
 bp2_yearly.7026.b:0 "Срежьте один локон, на память!"
 bp2_yearly.7026.b.tt:0 "Небольшой локон волос срезан и помещен в церемониальную шкатулку в знак исполнения долга."
 bp2_yearly.7026.b.toast:0 "Срезание волос завершено"
 bp2_yearly.7026.c:0 "$bp2_decision.0002.f$"
 bp2_yearly.7026.c.tt:0 "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.t:0 "$bp2_decision.0002.t$: Очищение"
 bp2_yearly.7027.desc:0 "Племя с почтением собралось у края воды, наблюдая как [priest.GetFirstName] поднимает церемониальную чашу.\n\n«Из капель рождается море! Из [Select_CString(teentribal.IsFemale, 'девочки', 'мальчика' )] рождается [Select_CString(teentribal.IsFemale, 'женщина', 'мужчина' )]! Начнем же», — [priest.GetSheHe] выливает священную воду на волосы и кожу.\n\n«О [priest.GetFaith.WaterGodName], пусть вода очистит тебя, смоет ребенка и оставит мудрость зрелости».\n\nПродолжение церемонии зависит от меня — священный водоем ждет."
 bp2_yearly.7027.a:0 "Чтобы познать воду нужно в ней почти утонуть!"
 bp2_yearly.7027.a.tt:0 "Погружение в священную воду... по длительности почти смертельно."
 bp2_yearly.7027.b:0 "Для обряда требуется... небольшое купание."
 bp2_yearly.7027.b.tt:0 "Быстрое погружение: в нашем мире все завязано на символизм."
 bp2_yearly.7027.c:0 "$bp2_decision.0002.f$"
 bp2_yearly.7027.c.tt:0 "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.tt:0 "Очищение $cleansing_type_element$ завершено"
 bp2_yearly.7028.t:0 "$bp2_decision.0002.t$: Очищение"
 bp2_yearly.7028.desc:0 "Полыхающее пламя освещает суровые лица моих соплеменников. [Select_CString(priest.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l] [priest.GetFirstName] с древком копья в руке разбивает костер и разбрасывает уголья в светящуюся тропу.\n\nДышать, главное дышать ровно.\n\n«Это дитя готово присоединиться к вам?! — обращается [priest.GetFirstNameNoTooltip]. — [priest.GetFaith.WarGodName] будет судить, когда [teentribal.GetFirstName] пройдет испытание огнем! Ступай, дитя, пусть сгорит все недостойное, чтобы ты [Select_CString(teentribal.IsFemale, 'могла', 'мог' )] ступить на холодную землю как #L [ROOT.Char.GetCulture.GetCollectiveNoun|l][Select_CString(teentribal.IsFemale, 'ая', 'ий' )]#! [teentribal.GetWomanMan]!»"
 bp2_yearly.7028.a:0 "[priest.GetFaith.WarGodName|U] проведет верующего!"
 bp2_yearly.7028.a.tt:0 "При хождении по углям нужно делать выверенные, болезненные шаги."
 bp2_yearly.7028.b:0 "Бегом! Нужно пробежать через угли."
 bp2_yearly.7028.b.tt:0 "Хождение по углям достойно уважения, но завершить его можно со скоростью ветра."
 bp2_yearly.7028.c:0 "$bp2_decision.0002.f$"
 bp2_yearly.7028.c.tt:0 "$bp2_decision.0002.cooldown$"
 bp2_yearly.7028.tt:0 "$bp2_yearly.7027.tt$"
 bp2_yearly.7029.t:0 "Обряд инициации: семейный страх"
 bp2_yearly.7029.desc:0 "Я [ROOT.Char.GetTitleAsName|l], и именно я выдаю разрешения молодежи на прохождение обряда инициации. Некоторые из них дают смелые обещания и клятвы, сдержать которые могут далеко не все [ROOT.Char.GetCulture.GetName|l] могут сдержать. Другие, например, [Select_CString(teentribal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', teentribal)] [teentribal.GetFirstName], дрожат.\n\nСегодня пройдет такое же испытание, какое когда-то пришлось проходить мне:"
 bp2_yearly.7029.desc_duel:0 "[teentribal.GetFirstNameNoTooltip] покажет, чего стоит, с оружием в руке. Но я замечаю... что у н[teentribal.GetHerHis] нет при себе меча.\n\n«Мой противник размером с гору! — стонет [teentribal.GetSheHe]. — Как мне победить, не прибегая к грязным уловкам?»"
 bp2_yearly.7029.desc_scarification:0 "[teentribal.GetFirstNameNoTooltip] вскоре украсит свое лицо шрамами, что навеки отметит [teentribal.GetHerHis] как члена нашего племени. [teentribal.GetSheHe|U] кривится от одной лишь мысли о клинке.\n\n«Я боюсь лишиться глаза! — стонет [teentribal.GetSheHe]. — Как мне подготовиться к чему-то настолько ужасному?»"
 bp2_yearly.7029.desc_seclusion:0 "[teentribal.GetFirstNameNoTooltip] готовится отправиться в уединение, но как-то плохо. [teentribal.GetSheHe|U] не спешит разрывать объятия, а в глазах стоят слезы.\n\n«Не дурной ли это знак? — спрашивает [teentribal.GetSheHe]. — Нет? И все же... погода не очень. Никто же не путешествует в такую погоду, да?»"
 bp2_yearly.7029.desc_hair_shaving:0 "[teentribal.GetFirstNameNoTooltip] вскоре лишится своих волос. [teentribal.GetSheHe|U] отчаянно сжимает их в руках.\n\n«Говорят, у меня самые красивые волосы в племени! — протестует [teentribal.GetSheHe]. — Неужели нельзя срезать просто немного пушка?!»"
 bp2_yearly.7029.desc_fire_cleanse:0 "[teentribal.GetFirstNameNoTooltip] стоит босяком, наслаждаясь холодом перед хождением через огонь. [teentribal.GetSheHe|U] с подозрением смотрит на пылающие угольки.\n\n«Есть ли какая-то правда в огне? — хнычет [teentribal.GetSheHe]. — Если от меня требуются страдания, то их будет с избытком...»"
 bp2_yearly.7029.desc_water_cleanse:0 "[teentribal.GetFirstNameNoTooltip] вскоре окунется в воду. [teentribal.GetSheHe|U], правда, не горит желанием.\n\n«А вдруг меня сожрет какое-нибудь существо из глубин, — возмущается [teentribal.GetSheHe]. — [ROOT.Char.GetFaith.PriestNeuter|U] тоже хочет убить меня...»"
 bp2_yearly.7029.a:0 "Мой рассказ о собственном обряде вдохновит [teentribal.GetHerHis]!"
 bp2_yearly.7029.a.tt:0 "Пока ваши слова продолжают звучать в [teentribal.GetHerHis] ушах, [teentribal.GetFirstNameNoTooltip] уверенно принимает участие в обряде."
