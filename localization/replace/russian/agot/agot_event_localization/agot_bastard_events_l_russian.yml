 agot_bastard_event.0959.t:0 "A Bastard of Royal Blood"
 agot_bastard_event.0959.desc.landed:0 "I am sitting on the Iron Throne, court assembled before me, ruling on a trivial dispute between minor lords when [courtier.GetFullName] bursts through the door with a yell of "Your Grace!".\n\n"What is the meaning of this interuption?!" [council.GetName] yells as the court turns to the panting [courtier.GetFirstName]. [courtier.GetSheHe|U] quickly steps before the thone and kneels.\n\n"I'm terribly sorry for the intrusion your Grace, but you must read this immediately!" [courtier.GetSheHe] says, offering a parchment with the seal of house [revealer.GetHouse.GetBaseName].\n\nAs the Grand Maester reads out the letter, I cannot contain my surprise. It claims that [reveal_scope.GetFullName] is in fact the son of [real_father.GetFullName] and [real_mother.GetFullName]! What's more, its like have been sent to all the realm!"
