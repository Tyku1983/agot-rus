 agot_dragonpit_amenities_default_desc:0 "Абсолютно минимальное финансирование выделяется на [dragonpits|E], зарезервировано только самое необходимое."
 agot_dragonpit_amenities_small_desc:0 "Обычное финансирование выделяется на [dragonpit|E] и её [dragonkeepers|E], достаточно для простого ремонта и технического обслуживания."
 agot_dragonpit_amenities_middling_desc:0 "На эти цели выделяется умеренный уровень финансирования [dragonpit|E] и её [dragonkeepers|E], с достаточным питанием и стимуляцией для драконов, содержащихся в яме."
 agot_dragonpit_amenities_spacious_desc:0 "Яма всё равно что лучшие драконьи башни старой Валирии, эта [dragonpit|E] хорошо финансируется и поддерживается в рабочем состоянии, а кипучая деятельность является достопримечательностью двора и гордостью королевства."
 agot_dragonpit_amenities_grand_desc:0 "[dragonpit|E] теперь нечто большее, чем просто хранилище для драконов. Внутри целые библиотеки о истории драконов, и обширная сеть логистических центров работает для поддержания жизни животных внутри."

