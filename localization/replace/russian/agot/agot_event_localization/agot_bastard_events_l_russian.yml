 agot_bastard_event.0990.t:0 "Bedding Alliances"
 agot_bastard_event.0990.desc.landed:0 "It has long been common for the houses of Westeros to seek marriages for alliances in times of crisis. As an unmarried claiment to the [ruler_scope.GetPrimaryTitle.GetName] I now represent quite the catch for those who wish to tie themselves to the royal house.\n\nIn anticipation for the turblent path I have embarked on, I have made subtle overtures to the more ambitious houses of the realm, seeking potential marriage offers. Given the dangers ahead and the boon an alliance could present, perhaps accepting one of them is the best course of action."
