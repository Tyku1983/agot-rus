l_russian:
 weirwood.0001.t:0 "The Heart Tree"
 weirwood.0001.desc:0 "Regardless of faith, few places in the world come close to matching the heart of a godswood in terms of tranquility and otherworldly solitude. But this is no mere relaxing garden to stroll through — the Old Gods hold sway here.\n\nAs I approach the heart tree, I desire nothing more than..."
 weirwood.0001.a:0 "...the blessing of the divines."
 weirwood.0001.b:0 "...good health."
 weirwood.0001.c:0 "...calm."
 weirwood.0001.d:0 "...guidance."

