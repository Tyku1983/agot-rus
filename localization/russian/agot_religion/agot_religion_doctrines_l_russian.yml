 doctrine_consanguinity_agot_exceptionalism_name:0 "Доктрина исключительности"
 doctrine_consanguinity_agot_exceptionalism_desc:0 "Наша вера рождена Андалосом, где инцест считался мерзостью. Тем не менее, валирийцы, такие как Таргариены, имеют свои корни в Валирии, а не в Андалосе и там господствовали другие традиции. Валирийцы были созданы богами, чтобы жениться на брате и сестре, и поэтому вера не будет осуждать их за эту практику."

