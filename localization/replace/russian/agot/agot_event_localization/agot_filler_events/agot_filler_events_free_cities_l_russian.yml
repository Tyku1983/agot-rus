l_russian:
 #################################
 # 0001 - 0032: WISDOM FROM AFAR #
 #################################
 agot_filler_free_cities.0001.t:0 "Мудрость издалека"
 agot_filler_free_cities.0001.intro:0 "Один из моих охранников сообщает мне, что посетитель в серой мантии по имени [maester.GetFirstName] попросил моей аудиенции.\n\nКогда [maester.GetSheHe] предстает передо мной, мой взгляд привлекает характерный воротник вокруг [maester.GetHerHis] шеи — скромная, но яркая цепочка,"
 agot_filler_free_cities.0001.tyrosh:0 "состоящая в основном из золотых звеньев.\n\n"Великий [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstNameNoTooltip] уважительно кланяется и объясняет цель [maester.GetHerHis] посещения; иностранный ученый проявляет особое увлечение мастерством Тироша и сложным процессом извлечения красителей — предмет, который [maester.GetSheHe] желает изучать дальше, если я позволю [maester.GetHerHim] делать это при моем дворе!\n\n"
 agot_filler_free_cities.0001.lys:0 "состоящая в основном из серебряных звеньев.\n\n"Великий [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstNameNoTooltip] уважительно кланяется и объясняет цель [maester.GetHerHis] посещения; иностранный ученый проявляет особое увлечение функциями организма и ядовитыми веществами, а также их эффектами — предмет, который [maester.GetSheHe] желает изучать дальше, если я позволю [maester.GetHerHim] делать это при моем дворе!\n\n"
 agot_filler_free_cities.0001.myr:0 "состоящая в основном из бронзовых звеньев.\n\n"Великий [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstNameNoTooltip] уважительно кланяется и объясняет цель [maester.GetHerHis] посещения; иностранный ученый проявляет особое увлечение движением звезд и хронометражем — предмет, который [maester.GetSheHe] желает изучать дальше, если я позволю [maester.GetHerHim] делать это при моем дворе!\n\n"
 agot_filler_free_cities.0001.outro:0 ""Естественно, как мейстер Цитадели, я прошел обучение по многим дисциплинам, некоторые из которых могут заинтересовать [ROOT.Char.GetTitleAsNameNoTooltip]...""
 agot_filler_free_cities.0001.a:0 "Хорошо обученный учёный может оказаться полезным..."
 agot_filler_free_cities.0001.a.tt:0 "Находясь при вашем дворе, [maester.GetFirstNameNoTooltip] будет продолжать [maester.GetHerHis] исследования."
 agot_filler_free_cities.0001.b:0 "Мне не нужны волшебники."
 agot_filler_free_cities.0001.b.tt:0 "[maester.GetFirstNameNoTooltip] покинет ваш двор."

 agot_filler_free_cities.0002.t:0 "$agot_filler_free_cities.0001.t$:Неустойка в учебе"
 agot_filler_free_cities.0002.dead:0 "Из-за [maester.GetHerHis] недавней кончины, планы [maester.GetFirstNamePossessive] остались незавершенными."
 agot_filler_free_cities.0002.imprisoned:0 "Будучи неспособным продолжить [maester.GetHerHis] исследования из-за тюремного заключения, [maester.GetFirstNamePossessive] планы остаются незавершенными."
 agot_filler_free_cities.0002.fallback:0 "Независимо от [maester.GetHerHis] судьбы, мейстер [maester.GetFirstName] не смог закончить [maester.GetHerHis] исследования при моем дворе."
 agot_filler_free_cities.0002.desc:0 "Наверняка [maester.GetSheHe] оставил #italic какие-то#! заметки?\n\nЯ вхожу в [maester.GetHerHis] пустую комнату и возле деревянного стола нахожу несколько заметок, незаконченные планы на будущее, набросанные наспех эскизы... ничего примечательного."
 agot_filler_free_cities.0002.save_desc:0 "\n\nВозможно... я еще мог бы узнать что-то полезное?"
 agot_filler_free_cities.0002.a:0 "Пустая трата моего времени."
 agot_filler_free_cities.0002.save:0 "Мне следует продолжить расследование..."
 agot_filler_free_cities.0002.save_success:0 "Вы узнаете что-то полезное!"
 agot_filler_free_cities.0002.save_fail:0 "Вы не можете узнать ничего примечательного."

 agot_filler_free_cities.0003.t:0 "$agot_filler_free_cities.0001.t$: Отсутствие перспектив"
 agot_filler_free_cities.0003.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], боюсь, что без какой-либо поддержки мои усилия здесь будут напрасными" — сообщает мне [maester.GetFirstName] с явным разочарованием в [maester.GetHerHis] голосе.\n\nИностранный ученый решил покинуть мой двор и искать знания в другом месте."
 agot_filler_free_cities.0003.a:0 "Кто знает, что [maester.GetSheHe] мог найти?"

 agot_filler_free_cities.0004.t:0 "$agot_filler_free_cities.0001.t$: Вор в серых одеждах"
 agot_filler_free_cities.0004.desc:0 "Когда я прогуливаюсь по коридорам позже обычного, мое внимание привлекает звук звона металла. Сначала я не могу поверить своим глазам, но истина очевидна. Я обнаружил, что это [maester.GetFirstName] грабит меня!\n\nОшеломленный моим неожиданным появлением, из [maester.GetHerHis] уст вырывается лишь несколько слов: "М...м-мой [ROOT.Char.GetTitleAsNameNoTooltip], мне просто нужно было несколько предметов для... исследования! Это ужасное недоразумение!""
 agot_filler_free_cities.0004.sadistic:0 "Я возьму твою руку за это!"
 agot_filler_free_cities.0004.a:0 "За измену ты заплатишь жизнью!"
 agot_filler_free_cities.0004.a.tt:0 "Ваши [Concept ('courtiers','придворные')|E] и [Concept ('guests','гости')|E] обратят внимание на ваши действия!"
 agot_filler_free_cities.0004.b:0 "Стража! Бросьте предателя в темницу!"
 agot_filler_free_cities.0004.c:0 "Беги, откуда пришел и никогда не возвращайся назад!"
 agot_filler_free_cities.0004.c.tt:0 "$agot_filler_free_cities.0001.b.tt$"
 agot_filler_free_cities.0004.d:0 "#italicНедоразумение...#! Лучше для тебя, чтобы оно не повторилось."

 agot_filler_free_cities.0005.t:0 "$agot_filler_free_cities.0001.t$: Новый дом?"
 agot_filler_free_cities.0005.desc:0 "[maester.GetFirstName|U] оказался очень полезным во время [maester.GetHerHis] пребывания здесь, прежде чем [maester.GetSheHe] уйдет, меня интересует,согласится ли [maester.GetSheHe] остаться здесь навсегда?\n\nЧтобы убедить мейстера Цитадели отказаться от [maester.GetHerHis] клятв, может потребоваться некоторое убеждение, но если [maester.GetSheHe] согласится, мой двор мог бы получить большую пользу от [maester.GetHerHis] исследовательских способностей."
 agot_filler_free_cities.0005.a:0 "[maester.GetFirstNameNoTooltip], в Цитадели ваш талант тратится впустую!"
 agot_filler_free_cities.0005.a.tt:0 "[maester.GetFirstNameNoTooltip] соглашается остаться."
 agot_filler_free_cities.0005.b:0 "Я бы предпочел не мешать [maester.GetHerHis] амбициям."
 agot_filler_free_cities.0005.b.tt:0 "[maester.GetFirstNameNoTooltip] уйдет."

 #Tootltips used throughout the event chain
 agot_filler_free_cities.0010.tt.crit_success:0 "Исследование [maester.GetFirstNamePossessiveNoTooltip] #P значительно улучшилось#!!"
 agot_filler_free_cities.0010.tt.high_success_roll:0 "Исследование [maester.GetFirstNamePossessiveNoTooltip] #P значительно увеличивается#!."
 agot_filler_free_cities.0010.tt.success_chance_roll:0 "Исследование [maester.GetFirstNamePossessiveNoTooltip] #P прогрессирует#!."
 agot_filler_free_cities.0010.tt.low_success_roll:0 "Исследование [maester.GetFirstNamePossessiveNoTooltip] #P немного прогрессирует#!."
 agot_filler_free_cities.0010.tt.crit_fail:0 "Исследование [maester.GetFirstNamePossessiveNoTooltip] #N теряет прогресс#!."

 agot_filler_free_cities.0010.t:0 "$agot_filler_free_cities.0001.t$: Сокровища Архонтов"
 agot_filler_free_cities.0010.desc:0 ""Ах! [ROOT.Char.GetTitledFirstNameNoTooltip]!" кричит издалека [maester.GetFirstNameNoTooltip|U] и настойчиво приближается ко мне. Изыскания мейстера застопорились.\n\n[maester.GetSheHe|U] настаивает, что редкий вид тирошских морских улиток имеет решающее значение для освоения процесса производства красителей. [maester.GetSheHe] объясняет , что разнообразие цветов является результатом изменения рациона улиток!\n\n"Я надеялся продолжить расследование этого открытия, но, увы, без необходимых товаров это может оказаться… невозможным""
 agot_filler_free_cities.0010.admiral:0 "Торговые связи [admiral.GetFirstNamePossessive] очень помогут."
 agot_filler_free_cities.0010.a:0 "Лучше бы мое покровительство стоило вложений."
 agot_filler_free_cities.0010.b:0 "Моя стража отберет товар у местных торговцев."
 agot_filler_free_cities.0010.c:0 "Возможно, мои собственные знания окажутся полезными?"
 agot_filler_free_cities.0010.c.crit_success:0 "Ваша помощь приводит к прорыву!"
 agot_filler_free_cities.0010.c.tt.crit_success:0 "$agot_filler_free_cities.0010.tt.crit_success$"
 agot_filler_free_cities.0010.c.high_success:0 "Ваши знания очень помогают!"
 agot_filler_free_cities.0010.c.tt.high_success:0 "Исследование [maester.GetFirstNamePossessiveNoTooltip] #P немного улучшается#!."
 agot_filler_free_cities.0010.c.low_success:0 "Вы предоставляете ценную информацию"
 agot_filler_free_cities.0010.c.tt.low_success:0 "Исследование [maester.GetFirstNamePossessiveNoTooltip] #P незначительно улучшается#!."
 agot_filler_free_cities.0010.c.crit_fail:0 "Ваш ужасный совет вводит мейстера в заблуждение."
 agot_filler_free_cities.0010.c.tt.crit_fail:0 "Исследование [maester.GetFirstNamePossessiveNoTooltip] #N теряет некоторый прогресс#!."
 agot_filler_free_cities.0010.d:0 "Дорогостоящая глупость."

 agot_filler_free_cities.0011.t:0 "$agot_filler_free_cities.0001.t$: Запрос на поставки"
 agot_filler_free_cities.0011.desc:0 "Я нахожу [maester.GetFirstName] в [maester.GetHerHis] кабинете , окруженного раздавленными ракушками, бутылками с яркими красками и тканями, раскрашенными множеством цветов.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip|U]! Похоже, красителям, извлеченным из морских улиток, можно придать множество других оттенков!"\n\nВ восторге от перспектив [maester.GetHerHis] экспериментов, [maester.GetFirstNameNoTooltip] обращается с еще одной просьбой."[ROOT.Char.GetTitleAsNameNoTooltip], имея материалы от местных алхимиков, я мог бы проверить это лично — мои усилия полностью раскроют свой потенциал!"
 agot_filler_free_cities.0011.scholar:0 "Кажется, я #italic точно#! знаю что вам следует приобрести..."
 agot_filler_free_cities.0011.a:0 "Ладно,надеюсь, что это стоит моих денег..."
 agot_filler_free_cities.0011.b:0 "Конечно же алхимики согласятся снизить цену?"
 agot_filler_free_cities.0011.b.huge_success:0 "Алхимики согласны"
 agot_filler_free_cities.0011.b.success:0 "Неохотно алхимики соглашаются на более низкую цену."
 agot_filler_free_cities.0011.b.failure:0 "Возмущенные алхимики отказываются от какой-либо сделки."
 agot_filler_free_cities.0011.c:0 "Даже не обсуждается, вам придется обойтись без этого."

 agot_filler_free_cities.0012.t:0 "$agot_filler_free_cities.0001.t$: Отбытие"
 agot_filler_free_cities.0012.desc:0 "Громкий звон металлической цепи [maester.GetFirstNamePossessive] разносится по залам, возвещая о [maester.GetHerHis] прибытии; мейстер в сером подбегает ко мне с широкой улыбкой на [maester.GetHerHis] лице.\n\n"
 agot_filler_free_cities.0012.desc_failure:0 "Я нахожу [maester.GetFirstNameNoTooltip] в [maester.GetHerHis] покоях , на [maester.GetHerHis] лице читается разочарование.\n\n"
 agot_filler_free_cities.0012.very_high_score:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip|U]! Наконец-то оно завершено! Моё величайшее достижение!" [maester.GetFirstName|U] дарит мне огромную книгу, подробный отчет о [maester.GetHerHis] исследовании. "Пожалуйста, примите это в знак моей благодарности: на этих страницах я записал все, что узнал с момента моего прибытия"\n\nДостижения [maester.GetFirstNamePossessiveNoTooltip] оказались очень полезными, поскольку [maester.GetHerHis] исследование позволяет местным красильщикам производить больше продукции при меньших затратах! "
 agot_filler_free_cities.0012.high_score:0 ""Моя работа наконец-то завершена, [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstNameNoTooltip|U] дарит мне скромную книгу."Пожалуйста, примите это в знак моей благодарности"\n\nХотя содержание довольно скучное и неполное, достижения [maester.GetFirstNamePossessiveNoTooltip] помогли местным красителям добиться более высоких урожаев!"
 agot_filler_free_cities.0012.medium_score:0 "[maester.GetFirstName|U] дарит мне несколько быстро собранных пергаментов с описанием [maester.GetHerHis] находок. "Пожалуйста, примите это в знак моей благодарности"\n\nХотя [maester.GetHerHis] исследование может быть недостойно такой уважаемой организации, как Цитадель, инструкции [maester.GetFirstNamePossessiveNoTooltip] помогли местным красильщикам добиться более высоких урожаев!"
 agot_filler_free_cities.0012.low_score:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], боюсь, мне не удалось узнать ничего примечательного в своих исследованиях... возможно, просто не судьба""
 agot_filler_free_cities.0012.a:0 "Что за трата времени..."
 agot_filler_free_cities.0012.b:0 "Чудесно!"

 agot_filler_free_cities.0020.t:0 "$agot_filler_free_cities.0001.t$: Грязная смесь"
 agot_filler_free_cities.0020.desc:0 "Я нахожу [maester.GetFirstName] в [maester.GetHerHis] кабинете , где он размышляет над бутылками разных форм и размеров.\n\n"Потрясающе! Я никогда не встречал такого... #italic богатого выбра и разнообразия#! где либо еще!" заявляет мейстер. "Осторожно, [ROOT.Char.GetTitleAsNameNoTooltip]! Многие из них могут убить в одно мгновение!""\n\n"Возможно… я мог бы освоить их эффекты, воспроизведя смесь аналогичной силы…" [maester.GetFirstName] выжидающе поворачивается ко мне. "Если бы только [ROOT.Char.GetTitleAsNameNoTooltip] соизволил предоставить необходимые ингредиенты…""
 agot_filler_free_cities.0020.hunter:0 "В местных лесах полно ядовитых существ!"
 agot_filler_free_cities.0020.gardener:0 "Я знаю несколько растений, которые могут помочь!"
 agot_filler_free_cities.0020.a:0 "Смертоносная мантикора подойдет идеально!"
 agot_filler_free_cities.0020.b:0 "Вот, купите все, что вам нужно."
 agot_filler_free_cities.0020.c:0 "Мое золото лучше потратить на иные дела."

 agot_filler_free_cities.0021.t:0 "$agot_filler_free_cities.0001.t$: Болезненные эксперименты"
 agot_filler_free_cities.0021.desc:0 "Прогуливаясь по саду, я встречаю Мейстера [maester.GetFirstName], погруженного в глубокие размышления и явно обеспокоенного отсутствием прогресса в [maester.GetHerHis] исследованиях.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip], мне пришло в голову, что применение теории на практике было бы #italic намного#! эфективнее, чем полагаться на древние фолианты и свитки."\n\n"Если [ROOT.Char.GetTitleAsNameNoTooltip] позволит мне приступить к более… #italic практическому#! применению моих зелий, я, возможно, наконец-то смогу изучить все их эффекты! Конечно,проблематично найти...#italic *эм*#!... #italic подходящего#! #italic кандидата#!...""
 agot_filler_free_cities.0021.a:0 "Найдите какого-нибудь негодяя в моей темнице."
 agot_filler_free_cities.0021.b:0 "Наймите стражников, чтобы найти этих #italic кандидатов#!."
 agot_filler_free_cities.0021.c:0 "Почему бы тебе просто не найти трупы и изучить их?"
 agot_filler_free_cities.0021.d:0 "Ты что, #italic обезумел#!? Это даже не обсуждается!"

 agot_filler_free_cities.0022.t:0 "$agot_filler_free_cities.0001.t$: Результаты ученого"
 agot_filler_free_cities.0022.desc:0 "Громкий звон металлической цепи в зале возвещает о прибытии [maester.GetFirstNamePossessive]; мейстер в сером подбегает ко мне с широкой улыбкой на [maester.GetHerHis] лице.\n\n"
 agot_filler_free_cities.0022.very_high_score:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip]! Наконец-то оно завершено! Мое величайшее достижение!" [maester.GetFirstName] дарит мне огромную книгу, в которой подробно описываются некоторые из самых редких ядов, используемых во всем известном мире, их действие и отличия между ними.\n\nБлагодаря тщательному наблюдению я многому научился у [maester.GetFirstNameNoTooltip], и, возможно, кое-чему научусь благодаря [maester.GetHerHis] записям!"
 agot_filler_free_cities.0022.high_score:0 ""Наконец-то моя работа завершена, [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstName|U] дарит мне скромную книгу с подробным описанием различных ядов и их многочисленных эффектов. "Пожалуйста, примите это в знак моей благодарности."\n\nНаблюдая за [maester.GetFirstNamePossessiveNoTooltip] я стал лучше разбираться в местных ядах и, возможно, научусь кое-чему благодаря [maester.GetHerHis] записям!"
 agot_filler_free_cities.0022.medium_score:0 ""Наконец-то моя работа завершена!" [maester.GetFirstName|U] дарит мне несколько свитков с описанием обычных зелий и эликсиров. "Хотя я, возможно, и не обнаружил ничего впечатляющего, я надеюсь, что мои находки однажды окажутся полезны для [ROOT.Char.GetTitleAsNameNoTooltip].""
 agot_filler_free_cities.0022.low_score:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], боюсь, мне не удалось узнать ничего примечательного... возможно, просто не судьба""
 agot_filler_free_cities.0022.book:0 "Рукописи [maester.GetFirstNamePossessiveNoTooltip], должно быть, скрывают ценные знания..."
 agot_filler_free_cities.0022.book.tt.success:0 "Вы узнаете что-то полезное!"
 agot_filler_free_cities.0022.ring:0 "[antiquarian.GetFirstNameNoTooltip] может найти применение смертельному веществу..."
 agot_filler_free_cities.0022.ring.tt:0 "Ваш антиквар подарит вам богато украшенное кольцо, в котором спрятан смертельный яд!"
 agot_filler_free_cities.0022.a:0 "Интригующе."
 agot_filler_free_cities.0022.b:0 "Разочарование..."

 agot_filler_free_cities.0030.t:0 "$agot_filler_free_cities.0001.t$: Наблюдатель Небес"
 agot_filler_free_cities.0030.desc:0 "Я нахожу [maester.GetFirstName] в [maester.GetHerHis] кабинете, стоящим у стола, покрытого лужами засохшего свечного воска, книгами и пергаментами.\n\n"Ах, [ROOT.Char.GetTitleAsNameNoTooltip]! С момента моего прибытия я сделал несколько небольших открытий, но мои исследования принесли бы большую пользу, если бы у меня было подходящее оборудование: просто горстка мирийских линзовых трубок, звездные карты..."\n\nСписок можно продолжать дольше, чем хотелось бы..."
 agot_filler_free_cities.0030.a:0 "Предоставить все необходимое оборудование."
 agot_filler_free_cities.0030.b:0 "Наверняка вам не нужно #italic все#! из перечисленного..."
 agot_filler_free_cities.0030.c:0 "Мое золото лучше потратить на что-то другое."

 agot_filler_free_cities.0031.t:0 "$agot_filler_free_cities.0001.t$: Обсерватория"
 agot_filler_free_cities.0031.desc:0 ""[ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstName], задыхаясь,торопливо приближается ко мне.\n\n"Иначе и быть не может! Законы, управляющие движением звезд, должны быть ключом к пониманию непостоянной природы времен года! Если мои расчеты окажутся точными, я стою на пороге новаторского открытия, которое затмит труды уважаемого Мейстера Никола!"\n\n"Однако мне нужно подходящее помещение для продолжения моих наблюдений — возможно, что-то вроде башни?""
 agot_filler_free_cities.0031.architect:0 "Очаровательно! Я буду лично контролировать строительство!"
 agot_filler_free_cities.0031.scholar:0 "Советы других ученых могут оказаться полезными!"
 agot_filler_free_cities.0031.a:0 "Интригующе... посоветуйтесь с архитекторами, я все оплачу."
 agot_filler_free_cities.0031.b:0 "Достаточно будет чего-то скромного."
 agot_filler_free_cities.0031.c:0 ""ХА! Я не буду тратить свои деньги на ваши глупости.""

 agot_filler_free_cities.0032.t:0 "$agot_filler_free_cities.0001.t$: Результаты ученого"
 agot_filler_free_cities.0032.desc:0 "Громкий звон металлической цепи в зале возвещает о прибытии [maester.GetFirstNamePossessive]; "
 agot_filler_free_cities.0032.very_high_score:0 "мейстер в сером подбегает ко мне с широкой улыбкой на [maester.GetHerHis] лице.\n\n"Хотя мне, возможно, и не удалось раскрыть таинственную природу неравномерности времен года, я уже завершил свою величайшую работу!" [maester.GetFirstNameNoTooltip] преподносит мне огромную книгу, увлекательный трактат, подробно описывающий движения звезд и созвездий.\n\nВозможно, мне следует продолжить эту тему, интересно, какие еще тайны могут скрываться среди звезд?"
 agot_filler_free_cities.0032.high_score:0 "мейстер в серой мантии подходит ко мне с широкой улыбкой на [maester.GetHerHis] лице.\n\n"Хотя мне, возможно, и не удалось раскрыть таинственную природу неравномерности времен года, я наконец завершил свою работу!"\n\nВозможно, мне следует продолжить эту тему, интересно, какие еще тайны могут скрываться среди звезд?"
 agot_filler_free_cities.0032.medium_score:0 "ко мне приближается мейстер в сером, с улыбкой на [maester.GetHerHis] лице.\n\n"Хотя мне, возможно, и не удалось раскрыть загадочную природу неравномерности времен года, я смог сделать несколько полезных наблюдений, которые можно использовать во многих целях"\n\n[maester.GetFirstNameNoTooltip] представляет мне несколько отдельных страниц с описанием положения нескольких звезд и созвездий."
 agot_filler_free_cities.0032.low_score:0 ""Мой [ROOT.Char.GetTitleAsNameNoTooltip], боюсь, что большинство моих расчетов были неверными, а мои открытия ошибочными."\n\nВ конце концов, [maester.GetFirstName] мало что узнал, а я и того меньше..."
 agot_filler_free_cities.0032.mystic:0 "Звезды могут быть путем к высшим тайнам."
 agot_filler_free_cities.0032.shrewd:0 "Я бы предпочел сосредоточиться на более приземленных применениях."
 agot_filler_free_cities.0032.a:0 "Огромное разочарование..."
 agot_filler_free_cities.0032.a.tt.success:0 "Я многому учусь"
 agot_filler_free_cities.0032.a.tt.failure:0 "Я приобретаю некоторые знания"
 agot_filler_free_cities.0032.b:0 "Столько потенциала!"

 #GENERIC REWARD ARTIFACTS
 tyroshi_research_book_name:0 "Богатство Тироша"
 tyroshi_research_book_famed_desc:0 "Тщательно написанный фолиант мейстера [maester.GetName] во время [maester.GetHerHis] пребывания при дворе [ROOT.Char.GetFullName], подробные заметки и тщательно нарисованные схемы, подробно описывающие сложный процесс извлечения красителей и секреты, позволяющие сделать это с удивительно высокой экономической эффективностью — настоящая кладезь знаний для всех, кто ищет богатства."
 tyroshi_research_book_masterwork_desc:0 "Хотя некоторые отрывки довольно двусмысленны, а быстро нарисованные диаграммы несколько неполны, этот том содержит ценную информацию для всех, кто стремится овладеть ремеслом производства красителей. — Написано мейстером [maester.GetName] во время [maester.GetHerHis] пребывания при дворе [ROOT.Char.GetFullName]."
 lyseni_poison_ring:0 "Ядовитое кольцо Лиса"
 lyseni_poison_ring_desc:0 "Изысканное полое кольцо Лиса, содержащее смертельный яд, всегда в пределах досягаемости — смертоносное оружие, если его правильно использовать..."
 lys_research_book:0 "Ядовитый сборник"
 lys_research_book_desc:0 "Всестороннее исследование различных качеств ядов, используемых во всем известном мире, написанное [maester.GetFirstName] во время [maester.GetHerHis] пребывания при дворе [ROOT.Char.GetFullName] — ценное дополнение к библиотекам тех, кто занимается мошенничеством."
 myr_research_book_name:0 "Путеводитель по звездам мейстера [maester.GetFirstNamePossessive]"
 myr_research_book_desc:0 "Увлекательный трактат с подробным описанием созвездий и других небесных объектов, написанный Мейстером [maester.GetFirstName] под патронажем [ROOT.Char.GetFullName] — бесценен для тех, кто ищет информацию о движении звезд."

 #CUSTOM INTERFACE MESSAGES
 msg_agot_ffc.0006.t:0 "[traveling_maester.GetShortUIName] возвращается в Цитадель"
 msg_agot_ffc.0006.desc:0 "После смерти [traveling_maester.GetHerHis] покровителя, [traveling_maester.GetShortUIName] решил вернуться в Цитадель."

 ################################
 # 1000 - 1001:  PLUNDER AT SEA #
 ################################
 agot_filler_free_cities.1000.t:0 "Грабеж в море"
 agot_filler_free_cities.1000.desc:0 "Во время последнего заседания совета и [admiral.GetFirstName], и [marshal.GetFirstName] выразили обеспокоенность по поводу участившихся нападений на мои торговые корабли.\n\nХотя оба согласны, что с пиратами необходимо разобраться, они не могут достичь консенсуса в том, #italic как#! конкретно это сделать.\n\n[admiral.GetFirstNameNoTooltip] предлагает увеличить количество патрулей, это определенный и решительный подход.\n\nОднако [marshal.GetFirstNameNoTooltip] предполагает, что пиратские набеги наверняка прекратятся, если пиратские команды станут промышлять под моим знаменем..."
 agot_filler_free_cities.1000.strategist:0 "Хорошо организованная засада решила бы дело!"
 agot_filler_free_cities.1000.strategist.tt.success:0 "Ваша засада удалась"
 agot_filler_free_cities.1000.strategist.tt.failure:0 "Ваша засада провалилась"
 agot_filler_free_cities.1000.a:0 "Адмирал увеличит патрули."
 agot_filler_free_cities.1000.a.tt.success:0 "Патрули успешно отпугивают пиратов!"
 agot_filler_free_cities.1000.a.tt.failure:0 "Пираты продолжают уклоняться от ваших патрулей"
 agot_filler_free_cities.1000.b:0 "Пусть маршал ведет переговоры с командами пиратов."
 agot_filler_free_cities.1000.b.tt.success:0 "Пиратская команда принимает ваше предложение."
 agot_filler_free_cities.1000.b.tt.failure:0 "Пираты отказываются и продолжают грабить ваши корабли"
 agot_filler_free_cities.1000.c:0 "Проигнорировать обоих."
 agot_filler_free_cities.1000.c.tt:0 "Вы игнорируете проблему, надеясь, что проблема решится сама собой..."

 agot_filler_free_cities.1001.t:0 "Грабеж на море: "
 agot_filler_free_cities.1001.t.disband:0 "Воровской конец"
 agot_filler_free_cities.1001.t.loot:0 "Оставленное сокровище"
 agot_filler_free_cities.1001.t.militia:0 "Осмелевшие моряки"
 agot_filler_free_cities.1001.t.smugglers:0 "Альянс контрабандистов"
 agot_filler_free_cities.1001.t.attacks:0 "Повелители волн"

 agot_filler_free_cities.1001.desc.disband:0 "Частота нападений на мои корабли значительно снизилась.\n\nХодят слухи, что между пиратами вспыхнул конфликт из-за дележа доюычи, и некогда внушавшая страх команда разделилась на несколько фракций!"
 agot_filler_free_cities.1001.a:0 "Таковы методы пиратов..."
 agot_filler_free_cities.1001.desc.loot:0 "Группа моряков, состоящих на моей службе, вернулась из своей последней экспедиции. "[ROOT.Char.GetTitleAsNameNoTooltip]! Пираты побеждены! О, что это была за битва!"\n\nПиратская угроза нейтрализована, и морякам даже удалось вернуть кое-какую добычу!"
 agot_filler_free_cities.1001.b:0 "Удачная находка!"
 agot_filler_free_cities.1001.militia:0 "Кажется, мое бездействие придало пиратам смелости, и их набеги участились...\n\nОднако, как мне сказали мои командиры, мои подданные решили взять дело в свои руки и не колеблясь присоединяются к морякам, чтобы сражаться с пиратами!"
 agot_filler_free_cities.1001.c:0 "Хоть какие-то хорошие новости, я думаю..."
 agot_filler_free_cities.1001.smugglers:0 "Хотя пиратские нападения происходят реже, возникла новая проблема. [raided_county.GetName] наводнен контрабандистами!\n\nЭти воры подкупили местную охрану, а их теневые операции обошлись мне в целое состояние!"
 agot_filler_free_cities.1001.d:0 "Проклятие..."
 agot_filler_free_cities.1001.attacks:0 "Все большее число моих кораблей исчезает в море, моряки попадают в плен и никогда не возвращаются домой. Более того, стоимость потерянного товара уже обошлась мне в небольшое состояние...\n\nКажется, из-за моего бездействия проклятые пираты только окрепли!"
 agot_filler_free_cities.1001.e:0 "Проклятие!"

 ###################################
 # 2000 - 2001:  A Delicious Drink #
 ###################################

 #2000 Вы посещаете местный рынок и пробуете местное вино.
 agot_filler_free_cities.2000.t:0 "Вкусный напиток"
 agot_filler_free_cities.2000.intro:0 "Бродя по оживленному рынку [capital_city_free_city.GetNameNoTooltip] с моим [steward.GetCouncilTitle], среди манящих ароматов экзотических специй и оживленного жужжания местных торговцев, меня охватывает волна предвкушения.\n\n"
 agot_filler_free_cities.2000.lys:0 "Продавец вина предлагает чашку, наполненную сладким красным вином Лиса, его насыщенные оттенки приглашают меня насладиться неповторимыми ароматами, созданными виноделами Лиса. Когда я делаю размеренный глоток, меня охватывает глубокая признательность. Признавая мастерство производителей вина из Лиса, мне приятно осознавать, что мы производим вино, заслуживающее признания.\n\nЯркий фон рынка становится холстом для разнообразной культуры Лиса, и чашка в моей руке держит не просто сладкое красное вино, но и символ нашей неповторимой самобытности."
 agot_filler_free_cities.2000.myr:0 "Торговец вином протягивает чашу, наполненную мирийским бледно-зеленым вином, его нежные оттенки приглашают меня насладиться уникальными вкусами мирийского виноделия. Я упиваюсь осознанием того, что мы производим вино, достойное богов.\n\nЯркий гобелен рынка становится холстом для богатой культуры Мира, и чаша в моей руке держит не просто бледно-зеленое вино, но и символ нашей вечной гордости."
 agot_filler_free_cities.2000.tyrosh:0 "Купец предлагает мне чашку грушевого тирошийского бренди. Смакуя сладкую грушу и теплый бренди, мое восхищение винокурнями Тироша возрастает. Я упиваюсь осознанием того, что мы производим такой особенный и восхитительный напиток.\n\nОживленный фон рынка становится холстом для богатой культуры Тироша, а чашка в моей руке содержит не просто грушевый бренди, а символ нашей вечной гордости."
 agot_filler_free_cities.2000.pentos:0 "Продавец вина предлагает чашку, наполненную бледно-янтарным вином Пентоса, его нежные оттенки манят меня насладиться неповторимым вкусом, созданным виноделами Пентоса. Мне приятно осознавать, что мы производим вино, заслуживающее признания.\n\nЯркий фон рынка становится холстом для разнообразной культуры Пентоса, а чашка в моей руке содержит не просто бледно-янтарное вино, но и символ нашей неповторимой самобытности."
 agot_filler_free_cities.2000.outro:0 ""Как насчет еще одной чашки?" — умоляет [steward.GetTitledFirstName]."
 agot_filler_free_cities.2000.s:0 "Могу ли я заинтересовать вас деловым предложением?"
 agot_filler_free_cities.2000.s_tt:0 "Вы предлагаете инвестировать в местную промышленность."
 agot_filler_free_cities.2000.a:0 "Конечно, возьму еще!"
 agot_filler_free_cities.2000.a_tt:0 "Вы просите еще чашку этого вкусного напитка."
 agot_filler_free_cities.2000.d:0 "Принесите мне целую бочку!"
 agot_filler_free_cities.2000.d_tt:0 "Вы просите себе целую бочку."
 agot_filler_free_cities.2000.b:0 "Пришло время уходить."
 agot_filler_free_cities.2000.b_tt:0 "Вы уходите с рынка после всего лишь одной чашки."

#2001 Вино восхитительное, вы решили инвестировать в местную винодельческую промышленность!
 agot_filler_free_cities.2001.t:0 "$agot_filler_free_cities.2000.t$: Инвестиционная возможность"
 agot_filler_free_cities.2001.lys:0 "Когда я смакую последнюю каплю второй чашки насыщенного сладкого красного вина Лиса, [essosi_filler_merchant.GetFirstNameNicknamed] замечает мое удовлетворение. [essosi_filler_merchant.GetSheHe|U] наклоняется ко мне и произносит.\n\n"
 agot_filler_free_cities.2001.myr:0 "Пока я делаю последний глоток второй чашки мирийского бледно-зеленого вина, [essosi_filler_merchant.GetFirstNameNicknamed] наклоняется вперед, признавая мое удовлетворение.\n\n"
 agot_filler_free_cities.2001.tyrosh:0 "Пока я наслаждаюсь последней каплей второй чашки тирошийского грушевого бренди, [essosi_filler_merchant.GetFirstNameNicknamed] замечает мое удовлетворение. [essosi_filler_merchant.GetSheHe|U] предлагает деловое соглашение.\n\n"
 agot_filler_free_cities.2001.pentos:0 "Пока я выпиваю последнюю каплю второй чашки бледно-янтарного вина Пентоса, [essosi_filler_merchant.GetFirstNameNicknamed] замечает мое удовольствие и наклоняется с предложением.\n\n"
 agot_filler_free_cities.2001.outro:0 ""Если вы получаете удовольствие от нашей прекрасной продукции, — произносит [essosi_filler_merchant.GetSheHe], "возможно, вы подумаете об инвестировании в эту отрасль. Это не просто прибыльное занятие; это может принести значительное процветание нашему региону"\n\nЗаинтригованный, я поворачиваюсь к своему [steward.GetCouncilTitle], интересуясь [steward.GetHerHis] мнением. [steward.GetTitledFirstName] кивает в знак согласия, подтверждая, что такие инвестиции могут быть разумным шагом, потенциально способствующим экономическому росту и широкомасштабным выгодам для нашего народа."
 agot_filler_free_cities.2001.d:0 "Я буду вкладывать значительные средства!"
 agot_filler_free_cities.2001.d_tt:0 "Вы прислушиваетесь к совету вашего [steward.GetCouncilTitle] и соглашаетесь #P инвестировать значительные средства в отрасль#!."
 agot_filler_free_cities.2001.a:0 "Конечно, я буду инвестировать!"
 agot_filler_free_cities.2001.a_tt:0 "Вы прислушиваетесь к совету [steward.GetCouncilTitle] и соглашаетесь #P инвестировать в отрасль#!."
 agot_filler_free_cities.2001.b:0 "Нет, я думаю, что нет."
 agot_filler_free_cities.2001.b_tt:0 "Несмотря на рекомендацию вашего [steward.GetCouncilTitle], вы решаете #N не инвестировать в местную промышленность#!."

 #Modifier loc
 agot_filler_free_cities_wine_bonus:0 "Инвестировано в местную промышленность"
 agot_filler_free_cities_wine_bonus_desc:0 "Это графство получило инвестиции в местную промышленность и бизнес процветает."
 agot_filler_free_cities_wine_drunkard_bonus:0 "Большие инвестиции в местную промышленность"
 agot_filler_free_cities_wine_drunkard_bonus_desc:0 "Этот округ получил крупные инвестиции в местную промышленность и бизнес процветает."
 agot_filler_free_cities_wine_steward_bonus:0 "Разумные инвестиции в местную промышленность"
 agot_filler_free_cities_wine_steward_bonus_desc:0 "Этот округ получил разумные инвестиции в местную промышленность и бизнес процветает."