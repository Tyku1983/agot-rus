l_english:

 agot_prison.1001.t:0 "Muted" 

 agot_prison.1001.start.desc:0 "The jailer drags a panicked [recipient.GetTitledFirstName] into the room. "Please! I will do anything, anything you want!" [recipient.GetHerHis|U] protests are cut short as the jailor gags [recipient.GetHerHim] and ties [recipient.GetHerHim] down on the table.\n\n"
 agot_prison.1001.cruel.desc:0 ""Oh, [recipient.GetFirstNameNoTooltip]," I sigh theatrically. "You and I never quite saw eye to eye. But on the bright side, I have finally decided how to rectify the situation.""
 agot_prison.1001.compassionate.desc:0 ""This might seem barbaric," I say as the physician prepares [physician.GetHerHis] tools, "but this is for the stability of the realm. Trust me — I take no pleasure in your suffering.""
 agot_prison.1001.child.desc:1 ""This will make everything feel better," the physician says as [physician.GetSheHe] offers [recipient.GetTitledFirstName] the sedating draught. [recipient.GetHerHis|U] little hand is shaking, but [recipient.GetSheHe] drinks it all the same.\n\nOnce the [recipient.Custom('GirlBoy')] is asleep, the physician gives me a long look. "Are you sure about this, my [actor.GetLadyLord]?""
 agot_prison.1001.a:0 "Oh, yes, this #emp will#! hurt."
 agot_prison.1001.b:0 "I have my reasons."""
