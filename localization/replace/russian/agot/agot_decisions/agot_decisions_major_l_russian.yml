l_russian:
 regrow_oakensesat_decision:0 "Восстановить Дубовый трон"
 regrow_oakensesat_decision_tooltip:0 "Вызвать опытного садовника, чтобы он заново вырастил Дубовый трон."
 regrow_oakensesat_decision_desc:0 "Дубовый трон, живой престол, посаженный Гартом Зелёной Рукой, был уничтожен дорнийским королём во времена правления короля Гарта X Гарденера, и теперь о нём ходят лишь легенды.\n\nХотя это и непростая задача, восстановление Дубового трона принесёт моему дому огромную славу, власть и влияние в Просторе - и во всех Семи королевствах."
 regrow_oakensesat_decision_confirm:0 "Посадить семя"
 regrow_oakenseat_excellent_aptitude:0 "Ваш $court_gardener_court_position$ должен обладать #V Отличной#! пригодностью"
 agot_major_decisions_events.1001.t:0 "Разросшийся Дубовый трон"
 agot_major_decisions_events.1001.desc:0 "Легенда гласит, что [greenhand.GetFullNameNicknamed] собственной зелёной рукой вырезал изначальный живой дуб, и короли из дома [greenhand.GetHouse.GetName] правили с того самого трона на протяжении многих поколений.\n\nЕго уничтожение вырвало корень - и сердце - из Хайгардена.\n\nНаконец, после десятилетий тщательного ухода, обрезки и разведения, некогда гордый дуб был восстановлен. По всему миру все узнают о славе дома [ROOT.Char.GetHouse.GetName] о нашем прославленном троне. Возможно, я даже смогу претендовать на право называться [Select_CString(ROOT.Char.IsFemale, 'истинной преемницей', 'истинным преемником' )] самого Гарта Зелёной Руки..."
 agot_major_decisions_events.1001.a:0 "Легенда возрождена!"
