###############################
#     Slip of a Step          #
#     ZombieSchrodCat         #
#       0002                  #
###############################

agot_harrenhal_curse.0002.t:0 "Проклятие Харренхолла: скользкие ступеньки"
agot_harrenhal_curse.0002.desc:0 "Когда я [Select_CString(ROOT.Char.IsFemale, 'спускалась', 'спускался' )] по одной из многочисленных лестниц в Башне Страха, моя нога скользнула вперёд! Едва не сломав шею, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] лужицу крови. Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] лишь вздохнуть: очень похожу на пролитую оленину, но я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что среди моих придворных пойдут слухи о "проклятии Харренхолла"."
agot_harrenhal_curse.0002.a:0 "Я поговорю c управляющим!"
agot_harrenhal_curse.0002.a.tt:0 "Несомненно, кухарки должны быть наказаны..."
agot_harrenhal_curse.0002.b:0 "На помощь! Помогите! Призрак Чёрного Харрена!"
agot_harrenhal_curse.0002.b.tt:0 "Это место действительно проклято..."

###############################
#     Lose of Gold            #
#     ZombieSchrodCat         #
#       0003                  #
###############################

agot_harrenhal_curse.0003.t:0 "Проклятие Харренхолла: пропавшее золото"
agot_harrenhal_curse.0003.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'обошла', 'обошёл' )] почти весь центральный двор, прежде чем [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что мой кошелек необычно легкий. Когда я [Select_CString(ROOT.Char.IsFemale, 'осмотрела', 'осмотрел' )] его, то [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что что-то прогрызло дыру на дне моего кошелька! Одно из известных мне проклятий Харренхолла оказалось правдой: неиспользуемые и разрушенные части громадного замка стали рассадниками крыс…"
agot_harrenhal_curse.0003.a:0 "Моё невезение да чужому счастье"
agot_harrenhal_curse.0003.a.tt:0 "Надеемся, кому-то свезёт..."
agot_harrenhal_curse.0003.b:0 "Призраков здесь больше чем мёртвых королей.."
agot_harrenhal_curse.0003.b.tt:0 "С такой-то историей...."
agot_harrenhal_curse.0003.c:0 "Пусть и с меньшим количеством монет, но я переживу"
agot_harrenhal_curse.0003.c.tt:0 "Урок, который нужно усвоить"


###############################
#     Harren Hoare Attack     #
#     ZombieSchrodCat         #
#       0004                  #
###############################

agot_harrenhal_curse.0004.t:0 "Проклятие Харренхолла: Харрен Чёрный Хоар"
agot_harrenhal_curse.0004.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'пыталась', 'пытался' )] обнаружить источник слабого запаха пережаренного мяса, как вдруг [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] боевой клич. Из тени на мою голову набросился железнорождённый, вооруженный топором и копьём. Это и есть источник отвратительного клича? Мои мысли обратились к основателю Харренхолла, Харрену Чёрному Хоару, который и был сожжён в этих залах Чёрным Ужасом…"
agot_harrenhal_curse.0004.a:0 "Мне нужно отсюда убираться!!!"
agot_harrenhal_curse.0004.a.tt:0 "Надеюсь, это просто кошмар..."
agot_harrenhal_curse.0004.b:0 "Ха! Призраки мёртвых железяк меня не пугают!!!!"
agot_harrenhal_curse.0004.b.tt:0 "Призрак или сон, я не отступлю"
agot_harrenhal_curse.0004.c:0 "Кажется, я съел что-то не то…"
agot_harrenhal_curse.0004.c.tt:0 "Должно быть, эль испортился, и это сон.."
agot_harrenhal_curse.0004.success_title:0 "Вы побеждаете призрака"
agot_harrenhal_curse.0004.failure_title:0 "Вам не удалось выбраться.."

###############################
#     Mad Danelle             #
#     ZombieSchrodCat         #
#       0005                  #
###############################

agot_harrenhal_curse.0005.t:0 "Проклятие Харренхолла: Безумная Данелла"
agot_harrenhal_curse.0005.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'удалилась', 'удалился' )] в свои покои, когда [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что в комнате стоит ванна для купания. К своему ужасу, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )], что она наполнена кровью. Неожиданно из ёмкости крови выныривает рыжеволосая женщина и непринужденно спрашивает меня: «Ох, сир! Неужели вы не видите, что я сейчас купаюсь?»"
agot_harrenhal_curse.0005.a:0 "Я.. Я.. Миледи, не [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] вас побеспокоить!!!"
agot_harrenhal_curse.0005.a.tt:0 "Данелла Лотсон...Та что безумная.. Повезло, что вообще [Select_CString(ROOT.Char.IsFemale, 'выжила', 'выжил' )].."
agot_harrenhal_curse.0005.b:0 "Прошу прошения… я… не та комната…"
agot_harrenhal_curse.0005.b.tt:0 "Клянусь, это была всё же моя комната..."
agot_harrenhal_curse.0005.c:0 "Найдётся местечко ещё для [Select_CString(ROOT.Char.IsFemale, 'одной', 'одного' )]?"
agot_harrenhal_curse.0005.c.tt:0 "Это просто ужасно потрясающе, наверное..."

###############################
#     A cane on Stone         #
#     ZombieSchrodCat         #
#       0006                  #
###############################

agot_harrenhal_curse.0006.t:0 "Проклятие Харренхолла: Ларис Стронг"
agot_harrenhal_curse.0006.desc:0 "*топ*.... *топ* Шум был тихим, и никто кроме меня его не слышал, из любопытства я [Select_CString(ROOT.Char.IsFemale, 'двинулась', 'двинулся' )] к источнику неумолкающего стука. В конце концов, он привел меня к виселице, где одноногий мужчина с тростью смотрел на штуку, используемую для обезглавливания. Когда я спросиваю, кто он такой, он обобрачивается ко мне и говорит: «Я просто размышлял о худшем способе умереть». И прежде чем я успеваю ответить, мужчина исчез, словно растворился в воздухе…"
agot_harrenhal_curse.0006.a:0 "Должно быть… глаза меня обманывают.."
agot_harrenhal_curse.0006.a.tt:0 "Очевидно, что этот человек не может быть здесь...."
agot_harrenhal_curse.0006.b:0 "Косолапый! Боги, почему этот замок так издевается надо мной?"
agot_harrenhal_curse.0006.b.tt:0 "Отсутствующая нога... точно он.."
agot_harrenhal_curse.0006.c:0 "Ларис Стронг? Пусть похрамывает в семи преисподних."
agot_harrenhal_curse.0006.c.tt:0 "Моя вера сильнее этих призраков..."

###############################
#     A Kings Bride         #
#     ZombieSchrodCat         #
#       0007                  #
###############################

agot_harrenhal_curse.0007.t:0 "Проклятие Харренхолла: невеста из Харровеев"
agot_harrenhal_curse.0007.desc:0 "Войдя в комнату, я с удивлением [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] мужчину в слезах. «Какой радостный день… Моя дочь - принцесса!», - плачущий мужчина указывает на девушку в тени комнаты. «Ты, должно быть, здесь, чтобы преподнести подарок принцу Мейгору и его жене, моей дочери, ну конечно это так…», сказал плачущий мужчина, положив руку на рукоять своего кинжала."
agot_harrenhal_curse.0007.a:0 "Да.. подарок.. вот"
agot_harrenhal_curse.0007.a.tt:0 "Лучше заплатить золотом... чем жизнью"
agot_harrenhal_curse.0007.b:0 "Что это ещё за ряженые актёры!"
agot_harrenhal_curse.0007.b.tt:0 "Очевидно, что это проделки какого-то придворного или гостя.."
agot_harrenhal_curse.0007.c:0 "Не вижу никакой принцессы! Только потаскушку из Харровеев!"
agot_harrenhal_curse.0007.c.tt:0 "Моя вера сильнее этих призраков"
agot_harrenhal_curse.0007.d:0 "*Попытаться убежать*"
agot_harrenhal_curse.0007.d.tt:0 "Мне нужно убираться отсюда!!!"

###############################
#     Bathed in Blood         #
#     ZombieSchrodCat         #
#       0008                  #
###############################

agot_harrenhal_curse.0008.t:0 "Проклятие Харренхолла: купание в крови"
agot_harrenhal_curse.0008.desc:0 "Данелла сладко шепнула мне на ухо секреты своей пышущей молодости. Она заманивает присоединиться к вечности, с ней: «Любовь моя, это такой простой эликсир, ингредиенты можно было достать одним взмахом ножа»."
agot_harrenhal_curse.0008.a:0 "Я буду вечно [Select_CString(ROOT.Char.IsFemale, 'молодой', 'молодым' )].."
agot_harrenhal_curse.0008.a.tt:0 "Она научит меня своим секретам"
agot_harrenhal_curse.0008.b:0 "Нет… Я не буду причинять [Select_CString(agot_curse_bath_victim.IsFemale, 'ей', 'ему' )] вреда.."
agot_harrenhal_curse.0008.b.tt:0 "[Select_CString(agot_curse_bath_victim.IsFemale, 'Её', 'Его' )] жизнь не стоит того, что она предлагает..."

###############################
#     Lessons from Past       #
#     ZombieSchrodCat         #
#       0009                  #
###############################

agot_harrenhal_curse.0009.t:0 "Проклятие Харренхолла: уроки фехтования"
agot_harrenhal_curse.0009.desc:0 "Чёрный Харрен весь день нашёптывал мне на ухо. «Клинок, повернутый в эту сторону, перережет артерию, а удар сюда убьет человека, но не быстро», он давал мне урок за уроком. В конце концов мы сталкиваемся с одним из моих придворных, бродящим по ночным коридорам, и Харрен вновь наклоняется к моему уху: «Пора показать, чему я тебя обучил…»"
agot_harrenhal_curse.0009.a:0 "*Потянуться к лезвию*"
agot_harrenhal_curse.0009.a.tt:0 "Мне нужно практиковать свою технику.."
agot_harrenhal_curse.0009.b:0 "*Нет… Я не буду причинять [Select_CString(agot_curse_sword_victim.IsFemale, 'ей', 'ему' )] вреда.."
agot_harrenhal_curse.0009.b.tt:0 "[Select_CString(agot_curse_sword_victim.IsFemale, 'Её', 'Его' )] жизнь не стоит того, что он предлагает.."
agot_harrenhal_curse.0009.success_title:0 "Вы - убийца"
agot_harrenhal_curse.0009.failure_title:0 "[Select_CString(agot_curse_sword_victim.IsFemale, 'Ей', 'Ему' )] удалось сбежать…"

###############################
#     A Feast of Flesh        #
#     ZombieSchrodCat         #
#       0010                  #
###############################

agot_harrenhal_curse.0010.t:0 "Проклятие Харренхолла: чудесное пиршество"
agot_harrenhal_curse.0010.desc:0 "Восхитительный запах! Данелла превзошла саму себя, я осматриваю накрытый стол — столько жареного мяса. Её гости набрасываются на мясо, как стая голодных собак. Я не [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал' )] их. Возможно, они, как и Данелла, когда-то жили в Харренхолле. Данелла протянула мне кружку: «Присоединяйся к нам, пока мясо не остыло»."
agot_harrenhal_curse.0010.a:0 "Всё очень вкусно!"
agot_harrenhal_curse.0010.a.tt:0 "Интересно, кто это было за блюдо такое?"
