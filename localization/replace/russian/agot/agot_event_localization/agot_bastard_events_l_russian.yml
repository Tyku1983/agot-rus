 agot_bastard_event.0961.t:0 "A Harsh Response"
 agot_bastard_event.0961.desc:0 "I look up from the parchment I was handed to a sea of expectant faces. They're waiting to see how I respond, how I rule. Such blatant assertion of a claim to the throne warrant a response even to the most moderate of rulers - and that, I am not.\n\nHow, then, should I answer this implicit challenge?"
