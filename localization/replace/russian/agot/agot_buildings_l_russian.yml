 #Vanilla Add-ons/changes
 building_castle_05:1 "Большой замок"
 building_castle_05_desc:1 "Большой замок с внушительными укрепления, способный выдержать практически любую осаду и защитить любого лорда или короля."

 building_city_05:1 "Город"
 building_city_05_desc:0 "Это владение - настоящий город, крупный центр торговли и коммерции, порт для путешественников со всего королевства и из-за его пределов. В городе живут всевозможные члены гильдий, мелкие торговцы, купцы, рыцари-землевладельцы и прочие. Это экономическое сердце владений любого лорда или короля."

 #AGOT New
 building_type_monastery_01:0 "Монастырь"
 building_type_monastery_01_desc:1 "Комплекс зданий, в которых проживают те, кто стремится к духовным знаниям и просветлению."
 building_monastery_01:1 "Клуатр"
 building_monastery_01_desc:0 "Небольшое религиозное объединение людей, стремящихся вести более простой и эстетичный образ жизни. Даже после их удаления поблизости появилась небольшая деревня, которая ведет торговлю с монастырём."
 building_monastery_02:1 "Келья"
 building_monastery_02_desc:1 "Эта религиозная община, превратившаяся в нечто большее, служит местом учебы и познания для приверженцев этой веры, а небольшая деревня превратилась в небольшой городок, чтобы поддерживать ее."
 building_monastery_03:1 "Приорат"
 building_monastery_03_desc:1 "Став маяком преданности и простоты, приорат стал принимать в свои ряды многих - как братьев и сестёр, присягнувших местному ордену, так и приезжих священников. Близлежащий городок стал поддерживать приорат."
 building_monastery_04:1 "Великий монастырь"
 building_monastery_04_desc:1 "Некогда небольшая религиозная община превратилась в великий монастырь, обслуживающий сотни присягнувших братьев и сестёр и являющийся центром размышлений и дискуссий о самых глубоких убеждениях веры. Близлежащий городок вырос до небольшого города, чтобы поддерживать множество людей, приходящих и уходящих из великого монастыря."

 building_type_godswood_01:0 "Богороща"
 building_type_godswood_01_desc:0 "Когда Первые люди приняли Старых Богов Детей Леса, они стали возводить богорощи - кущи внутри своих замков и деревень, в которых они высаживали особое чардрево, известное как «сердце-древо» с вырезанным на нём лицом, около которого проводили служение богам."
 building_godswood_01:0 "Малая богороща"
 building_godswood_01_desc:0 "Небольшая богороща с несколькими деревьями и сердце-древом в центре, эта богороща представляет собой прекрасное место для правителя этого владения, где он может прогуляться и поразмышлять."
 building_godswood_02:0 "Богороща"
 building_godswood_02_desc:0 "Богороща среднего размера, состоящая из дубов, вязов, берёз и сердце-древом в центре."
 building_godswood_03:0 "Процветающая богороща"
 building_godswood_03_desc:0 "Процветающая богороща, состоящая из дубов, вязов, берёз; также можно заметить саженцы железностволов. Согласно традициям, в центре по прежнему находится сердце-древо."
 building_godswood_04:0 "Большая богороща"
 building_godswood_04_desc:0 "Большая богороща, состоящая из страж-деревьев, дубов, вязов, берез и молодых железностволов, в центре которой возвышается сердце-древо. Её размеры и уход за ней являются четким свидетельством статуса и престижа лорда, стремящегося сохранить древние традиции."
 building_godswood_05:0 "Великая богороща"
 building_godswood_05_desc:0 "Великая богороща, простирающаяся на многие акры и состоящая из страж-деревьев, дубов, вязов, берёз и даже железностволов, с возвышающимся в центре сердце-древом. Только самые богатые лорды могут позволить себе высадить и содержать этот небольшой лес в своём замке."
 building_godswood_06:0 "Великолепная богороща"
 building_godswood_06_desc:0 "Эта великолепная богороща не знает себе равных, она простирается на много акров и полна страж-деревьев, дубов, вязов, берёз, железностволов и многих других видов деревьев. Это настоящий монумент, громогласно заявляющий о прямой связи дома с Первыми людьми и Договором, а глубоко в этом лесу стоит сердце-древо, гордое и высокое."

 building_building_moat_01:0 "Сухой ров"
 building_type_building_moat_01:0 "Земляные работы"
 building_building_moat_01_desc:0 "Не более чем канава, сухой ров по-прежнему является эффективным способом укрепления владения."
 building_type_building_moat_01_desc:0 "Не более чем канава, сухой ров по-прежнему является эффективным способом укрепления владения."
 building_building_moat_02:0 "Ров"
 building_type_building_moat_02:0 "Земляные работы"
 building_building_moat_02_desc:0 "Ров, окружающий это владение, заполнен солоноватой водой, что значительно усложняет штурм."
 building_type_building_moat_02_desc:0 "Ров, окружающий это владение, заполнен солоноватой водой, что значительно усложняет штурм."
 building_building_moat_03:0 "Широкий ров"
 building_type_building_moat_03:0 "Внешняя оборона"
 building_building_moat_03_desc:0 "Ров был расширен и теперь представляет собой реальную преграду для любого потенциального врага."
 building_type_building_moat_03_desc:0 "Ров был расширен и теперь представляет собой реальную преграду для любого потенциального врага."
 building_building_moat_04:0 "Глубокий ров"
 building_type_building_moat_04:0 "Внешняя оборона"
 building_building_moat_04_desc:0 "Этот ров был вырыт и углублен до такой степени, что его можно пересечь только на лодке."
 building_type_building_moat_04_desc:0 "Этот ров был вырыт и углублен до такой степени, что его можно пересечь только на лодке."
 building_building_moat_05:0 "Речной ров"
 building_type_building_moat_05:0 "Внешняя оборона"
 building_building_moat_05_desc:0 "Ров, окружающий этот замок, спроектирован так, чтобы подпитываться от местного ручья. В теперь уже пресной воде можно найти несколько видов рыб, а нечистоты уносятся прочь от замка."
 building_type_building_moat_05_desc:0 "Ров, окружающий этот замок, спроектирован так, чтобы подпитываться от местного ручья. В теперь уже пресной воде можно найти несколько видов рыб, а нечистоты уносятся прочь от замка."
 building_building_moat_06:0 "Ров-озеро"
 building_type_building_moat_06:0 "Впечатляющая внешняя оборона"
 building_building_moat_06_desc:0 "Это владение расположено посреди большого пресноводного озера. Питаемая несколькими ручьями, вода не может быть слита и обеспечивает защитников неиссякаемым запасом пресной воды. В мирное время часто используется для прогулок на лодках."
 building_type_building_moat_06_desc:0 "Это владение расположено посреди большого пресноводного озера. Питаемая несколькими ручьями, вода не может быть слита и обеспечивает защитников неиссякаемым запасом пресной воды. В мирное время часто используется для прогулок на лодках."
 building_building_moat_07:0 "Концентрические рвы"
 building_type_building_moat_07:0 "Мощная внешняя оборона"
 building_building_moat_07_desc:0 "За рвом этого замка есть ещё один ров."
 building_type_building_moat_07_desc:0 "За рвом этого замка есть ещё один ров."
 building_building_moat_08:0 "Ров, наполненный львоящерами"
 building_type_building_moat_08:0 "Мощная внешняя оборона"
 building_building_moat_08_desc:0 "Этот внешний ров кишит львоящерами, явно завезёнными с болот Перешейка. Их глаза скользят над мутной водой, высматривая добычу, достаточно смелую, чтобы подойти слишком близко к кромке воды. Только дурак попытается пересечь его вброд."
 building_type_building_moat_08_desc:0 "Этот внешний ров кишит львоящерами, явно завезёнными с болот Перешейка. Их глаза скользят над мутной водой, высматривая добычу, достаточно смелую, чтобы подойти слишком близко к кромке воды. Только дурак попытается пересечь его вброд."
 
 building_type_apiaries_01:1 "Пасеки"
 building_type_apiaries_01_desc:1 "Пасечники держат здесь пчелиные ульи для производства ценных веществ, таких как мёд и воск."
 building_apiaries_01:1 "Сборщики дикого мёда"
 building_apiaries_01_desc:1 "Помимо сбора мёда из многочисленных диких ульев, можно использовать глиняную посуду для содержания колоний диких пчел в неволе."
 building_apiaries_02:1 "Соломенные ульи"
 building_apiaries_02_desc:1 "Плетёные корзины из соломы и лозы используются как ульи и сосуды для сбора мёда и воска."
 building_apiaries_03:1 "Медоварни"
 building_apiaries_03_desc:1 "Мед можно смешать с водой и ферментировать, чтобы приготовить медовуху, напиток, популярный как у лордов, так и у крестьян."
 building_apiaries_04:1 "Большие соломенные ульи"
 building_apiaries_04_desc:1 "Ряды больших соломенных ульев покрывают сельскую местность и служат домом для огромного количества пчел."
 building_apiaries_05:1 "Разборные ульи"
 building_apiaries_05_desc:1 "Съемная крышка позволяет снять верхнюю часть улья, что позволяет сохранить пчёл и легко собрать мёд."
 building_apiaries_06:1 "Свечники"
 building_apiaries_06_desc:1 "Здесь мастера изготавливают устойчивые и чистые свечи из пчелиного воска."
 building_apiaries_07:1 "Большие разборные ульи"
 building_apiaries_07_desc:1 "Сообщества пасечников расширяют производство ульев и пчёл"
 building_apiaries_08:1 "Цех переработки воска"
 building_apiaries_08_desc:1 "Здесь пчелиный воск может быть очищен для использования в различных целях, например, производства сургуча, письменных табличек или изготовления разных восковых форм."

 #AGOT Duchy Buildings
 building_type_agot_vineyard_01:0 "Виноградник"
 building_type_agot_vineyard_01_desc:0 "Вино - куда же без него? Его используют для очистки воды, кипятят для дезинфекции ран и, конечно, пьют. Вино - источник бедствий многих домов и величия других."
 building_agot_vineyard_01:0 "Небольшой виноградник"
 building_agot_vineyard_01_desc:0 "На этой небольшой винодельне производят особый сорт, который продаётся по всему миру."
 building_agot_vineyard_02:0 "Большая винодельня"
 building_agot_vineyard_02_desc:0 "На этом большом винограднике выращивается множество различных сортов винограда."
 building_agot_vineyard_03:0 "Огромная винодельня"
 building_agot_vineyard_03_desc:0 "Вино, произведённой на этой винодельне, оставило конкурирующие сорта далеко позади."
 
 building_type_agot_dye_works_01:0 "Красильня"
 building_type_agot_dye_works_01_desc:0 "Красители, производимые из улиток, стали основой многих великих городов и озолотили многих."
 building_agot_dye_works_01:0 "Сборщики улиток"
 building_agot_dye_works_01_desc:0 "Обнаружение улиток на близлежащих берегах привело к возникновению небольшой красильной мануфактуры. В настоящее время она состоит в основном из небольших групп сборщиков улиток, но это начало чего-то великого."
 building_agot_dye_works_02:0 "Гильдии красильщиков"
 building_agot_dye_works_02_desc:0 "Начиная с малого, красильщики объединились в Гильдии красильщиков, представляющие собой значительную силу как в экономическом, так и в политическом плане."
 building_agot_dye_works_03:0 "Картель красильщиков"
 building_agot_dye_works_03_desc:0 "Красильный картель - одна из самых могущественных экономических организаций в королевстве, оказывающая влияние далеко за пределами своих личных владений."

 building_type_agot_lighthouse_01:0 "Маяк"
 building_type_agot_lighthouse_01_desc:0 "Каждому большому порту нужен маяк, чтобы направлять корабли."
 building_agot_lighthouse_01:0 "Малый маяк"
 building_agot_lighthouse_01_desc:0 "Эта небольшой маяк вполне подходит для направления кораблей, заходящих в порт."
 building_agot_lighthouse_02:0 "Региональный маяк"
 building_agot_lighthouse_02_desc:0 "Этот маяк является центром морской торговли своего региона."
 building_agot_lighthouse_03:0 "Великий маяк"
 building_agot_lighthouse_03_desc:0 "Этот великий маяк принимает корабли со всех морей, от Браавосийского до Квартийского и других."
 
 building_type_agot_glass_gardens_01:0 "Теплицы"
 building_type_agot_glass_gardens_01_desc:0 "Используя тепло горячих источников, в замке построены теплицы, в которых можно выращивать урожай независимо от погоды, будь то лето или зима."
 building_agot_glass_gardens_01:0 "Природные горячие источники"
 building_agot_glass_gardens_01_desc:0 "Наличие горячих источников в стенах замка позволило ему лучше переносить зиму и осаду."
 building_agot_glass_gardens_02:0 "Трубопроводы горячей воды"
 building_agot_glass_gardens_02_desc:0 "Благодаря тщательно продуманной конструкции замка вода из горячих источников подаётся в стены замка, обогревая их в течение всей зимы."
 building_agot_glass_gardens_03:0 "Теплицы"
 building_agot_glass_gardens_03_desc:0 "Используя тепло горячих источников, в замке построены теплицы, в которых можно выращивать урожай независимо от погоды, будь то лето или зима."

 #AGOT Special Buildings 
 building_type_casterly_rock_01:0 "Утёс Кастерли"
 building_type_casterly_rock_01_desc:0 "Огромный Утёс Кастерли, втрое выше Стены, является источником богатства и власти дома Ланнистеров. Утёс играет роль хранилища несметных запасов золота. За тысячи лет добычи люди изрыли Утёс туннелями, которые теперь служат как коридоры, комнаты и залы в одном из крупнейших замков Вестероса."
 building_casterly_rock_01:0 "$building_type_casterly_rock_01$"
 building_casterly_rock_01_desc:0 "$building_type_casterly_rock_01_desc$"
 
 building_type_dragonpit_01:0 "Драконье Логово"
 building_type_dragonpit_01_desc:0 "Драконье Логово было местом проведения различных мероприятий, таких как коронации или казни, до тех пор, пока Король Мейгор I не сделал его большим стойлом для драконов. Во время бунта в Королевской Гавани пророк, известный как Пастырь, и тысячи его последователей штурмовали Драконье Логово, в результате чего погибли пять драконов и бесчисленное количество бунтовщиков. Теперь он служит суровым напоминанием о прошедших временах."
 building_dragonpit_01:0 "$building_type_dragonpit_01$"
 building_dragonpit_01_desc:0 "$building_type_dragonpit_01_desc$"
 
 building_type_dragonstone_01:0 "Драконий Камень"
 building_type_dragonstone_01_desc:0 "Драконий Камень был западным аванпостом Валирийского Фригольда, а после Рока Валирии, убежищем Дома Таргариенов. Он построен из расплавленного черного камня, который Драконьи владыки использовали для своих самых значимых проектов. Башни этой цитадели не сконструированы как квадратные башни Первых людей, как круглые андальские или как куполообразные башни ройнаров; они построены в форме драконов."
 building_dragonstone_01:0 "$building_type_dragonstone_01$"
 building_dragonstone_01_desc:0 "$building_type_dragonstone_01_desc$"
 
 building_type_holy_site_great_sept_01:0 "Великая септа Бейлора"
 building_type_holy_site_great_sept_01_desc:0 "Великая септа Бейлора с мраморным куполом — самая выдающаяся в Вестеросе, её построили и назвали в честь Короля-септона. Она служит резиденцией Верховного септона и центром Веры в Семерых."
 building_holy_site_great_sept_01:0 "$building_type_holy_site_great_sept_01$"
 building_holy_site_great_sept_01_desc:0 "$building_type_holy_site_great_sept_01_desc$"
 
 building_type_harrenhal_01:0 "Харренхолл"
 building_type_harrenhal_01_desc:0 "Когда король Харрен отказался преклонить колено перед Эйгоном Завоевателем, он обрёк на печальную участь не только себя и свой дом, но и свою великую крепость. Сегодня Харренхолл лежит в руинах, его камень оплавлен и сожжён. И всё же, даже будучи разрушенным, Харренхолл по-прежнему представляет собой внушительное и сильное укрепление."
 building_harrenhal_01:0 "$building_type_harrenhal_01$"
 building_harrenhal_01_desc:0 "$building_type_harrenhal_01_desc$"
 building_harrenhal_02:0 "Восстановленная Башня Страха"
 building_harrenhal_02_desc:0 "Башня Страха служила резиденцией лорда, тюрьмой для высокородных пленников и прочих подсобных помещений. Это подходящее место для начала восстановления башен Харренхолла."
 building_harrenhal_03:0 "Восстановленная Башня Плача"
 building_harrenhal_03_desc:0 "Чтобы продолжить восстановление замка, существующие кладовые и зернохранилища Башни Плача были значительно расширены."
 building_harrenhal_04:0 "Восстановленная Башня Призраков"
 building_harrenhal_04_desc:0 "Башня Призраков была перестроена и теперь служит для защиты восточных стен и задних ворот."
 building_harrenhal_05:0 "Восстановленная Вдовья Башня"
 building_harrenhal_05_desc:0 "Вторая по величине, Вдовья Башня, когда-то была домом королевы Рейны Таргариен. Теперь она была восстановлена до первозданного, королевского состояния."
 building_harrenhal_06:0 "Восстановленная Башня Королевского Костра"
 building_harrenhal_06_desc:0 "Величайшая из башен Харренхолла, огромная Башня Королевского Костра содержит покои лорда и Зал Тысячи Очагов. Теперь, когда она восстановлена, перестройка Харренхолла почти завершена."
 building_harrenhal_07:0 "Восстановленный Харренхолл"
 building_harrenhal_07_desc:0 "Восстановленный во всём своём былом великолепии, Харренхолл снова стал самым великолепным замком Вестероса. Его пять великих башен за массивными стенами величественно устремляются в небо, а его хозяин ничего не боится, кроме возвращения драконов."
 
 building_type_ironwood_01:0 "Лес железностволов"
 building_type_ironwood_01_desc:0 "В Волчьем лесу растут железностволы, чья тёмная древесина прочнее, чем любая другая в Вестеросе. Используемая при изготовлении инструментов, оружия, оборудования и даже строительстве зданий, древесина железностволов может принести неплохую прибыль."
 building_ironwood_01:0 "$building_type_ironwood_01$"
 building_ironwood_01_desc:0 "$building_type_ironwood_01_desc$"

 building_type_depleted_ironwood_01:0 "Истощённый лес железностволов"
 building_type_depleted_ironwood_01_desc:0 "Некогда роскошный и обширный лес железностволов становится всё меньше с каждой луной. Деревья становится всё труднее найти, а те, что попадаются, гораздо хуже по ожидаемому качеству."
 building_depleted_ironwood_01:0 "$building_type_depleted_ironwood_01$"
 building_depleted_ironwood_01_desc:0 "$building_type_depleted_ironwood_01_desc$"
 
 building_type_highgarden_01:0 "Хайгарден"
 building_type_highgarden_01_desc:0 "Живописный замок Хайгарден служил сначала резиденцией дома Гарденеров, а затем дома Тиреллов. Он издавна славится красотой своей септы и садов, а также является домом художников и музыкантов."
 building_highgarden_01:0 "$building_type_highgarden_01$"
 building_highgarden_01_desc:0 "$building_type_highgarden_01_desc$"
 
 building_type_moat_cailin_01:0 "Ров Кейлин"
 building_type_moat_cailin_01_desc:0 "Древние укрепления Рва Кейлин веками защищали Север. Даже в его разрушенном состоянии, когда целыми остались только три башни - Пьяная, Детская и Привратная, небольшой гарнизон может удержать Ров против почти любых захватчиков с юга."
 building_moat_cailin_01:0 "Разрушенные Врата Севера"
 building_moat_cailin_01_desc:0 "$building_type_moat_cailin_01_desc$"
 building_moat_cailin_02:0 "Востановленный бастион Перешейка"
 building_moat_cailin_02_desc:0 "Востановленный в своём былом великолепии, с двадцатью могучими башнями и огромной базальтовой крепостной стеной, Ров Кейлин вновь стал оплотом Севера, способным защитить его от любой угрозы."
 
 building_type_holy_site_naggas_hill_01:0 "Холм Нагги"
 building_type_holy_site_naggas_hill_01_desc:0 "Увенчанный костями великого морского дракона Нагги, Холм был местом, где располагался дворец легендарного Серого Короля, и где Железнорожденные веками собирались, чтобы проводить вече и выбирать своих правителей."
 building_holy_site_naggas_hill_01:0 "$building_type_holy_site_naggas_hill_01$"
 building_holy_site_naggas_hill_01_desc:0 "$building_type_holy_site_naggas_hill_01_desc$"
 
 building_type_pyke_01:0 "Пайк"
 building_type_pyke_01_desc:0 "Пайк — древний замок. Камни, на которых был построен Пайк, были давно источены морскими волнами, и теперь башни замка стоят на трех островах и многочисленных скальных выступах. В крепости стоит Морской Трон, принадлежащий правителям Железных островов, которыми в настоящее время являются представители дома Грейджоев."
 building_pyke_01:0 "$building_type_pyke_01$"
 building_pyke_01_desc:0 "$building_type_pyke_01_desc$"
 
 building_type_riverrun_01:0 "Риверран"
 building_type_riverrun_01_desc:0 "Замок Риверран не слишком велик, но занимает стратегическое положение в месте слияния рек Камнегонки и Красного Зубца. Реки окружают две из трех сторон замка, а третья защищена широким рвом, который можно затопить, чтобы оставить замок на острове."
 building_riverrun_01:0 "$building_type_riverrun_01$"
 building_riverrun_01_desc:0 "$building_type_riverrun_01_desc$"
 
 building_type_holy_site_starry_sept_01:0 "Звёздная септа"
 building_type_holy_site_starry_sept_01_desc:0 "Звёздная септа — одна из величайших септ Вестероса. Когда-то это место являлось резиденцией Верховного септона, но и поныне это одно из самых священных мест для верующих."
 building_holy_site_starry_sept_01:0 "$building_type_holy_site_starry_sept_01$"
 building_holy_site_starry_sept_01_desc:0 "$building_type_holy_site_starry_sept_01_desc$"
 
 building_type_storms_end_01:0 "Штормовой Предел"
 building_type_storms_end_01_desc:0 "Штормовой Предел был седьмым и последним замком, построенным Дюрраном Богоборцем, чтобы противостоять гневу морского бога и богини ветра. Это огромная твердыня, состоящая из одной массивной башни-барабана, играющей роль крепости, амбара, казармы, зала и навесной стены из гладкого камня высотой сто футов и толщиной не менее сорока футов."
 building_storms_end_01:0 "$building_type_storms_end_01$"
 building_storms_end_01_desc:0 "$building_type_storms_end_01_desc$"
 
 building_type_sunspear_01:0 "Солнечное Копьё"
 building_type_sunspear_01_desc:0 "Солнечное Копье — резиденция Дома Нимерос-Мартеллов. Как и сами дорнийцы, замок отражает влияние ройнарского и андальского наследия. Рядом со старой крепостью андалов, называемой Ковчегом Песков, стоят Башня Солнца и Башня Копья, построенные в ройнарском стиле. Башня Солнца — это место, где принц или принцесса Дорна правят со своих тронов-близнецов, один из которых несет солнце, а другой — копье."
 building_sunspear_01:0 "$building_type_sunspear_01$"
 building_sunspear_01_desc:0 "$building_type_sunspear_01_desc$"
 
 building_type_the_bloody_gate_01:0 "Кровавые Врата"
 building_type_the_bloody_gate_01_desc:0 "Кровавые Врата защищают единственный проход через Лунные горы в Долину. Они защищают Долину от налётчиков горных кланов и других потенциальных захватчиков."
 building_the_bloody_gate_01:0 "$building_type_the_bloody_gate_01$"
 building_the_bloody_gate_01_desc:0 "$building_type_the_bloody_gate_01_desc$"
 
 building_type_the_citadel_01:0 "Цитадель"
 building_type_the_citadel_01_desc:0 "Цитадель является центром знаний и наук Вестероса. Именно здесь мейстеры занимаются учёбой и практикой. Среди комплекса зданий числится гавань, воронятник и одна из крупнейших библиотек в известном мире."
 building_the_citadel_01:0 "$building_type_the_citadel_01$"
 building_the_citadel_01_desc:0 "$building_type_the_citadel_01_desc$"
 
 building_type_the_eyrie_01:0 "Орлиное Гнездо"
 building_type_the_eyrie_01_desc:0 "Орлиное Гнездо — летний замок дома Арренов, построенный как дворец для королей Гор и Долины. Это один из самых маленьких великих замков Вестероса, однако его расположение на высочайшей горе Вестероса - Копье Гиганта, делает замок практически неприступным."
 building_the_eyrie_01:0 "$building_type_the_eyrie_01$"
 building_the_eyrie_01_desc:0 "$building_type_the_eyrie_01_desc$"
 
 building_type_the_hightower_01:0 "Хайтауэр (замок)"
 building_type_the_hightower_01_desc:0 "Высокая башня-маяк Хайтауэр в Староместе стоит на древней крепости из черного камня на Боевом острове, обеспечивая хорошую защиту её владельцу. Сама цитадель имеет несколько сотен футов в высоту, где каждый уровень имеет свои стены и башни, а на вершине находится большой маяк, приветствующий всех в своей гавани."
 building_the_hightower_01:0 "$building_type_the_hightower_01$"
 building_the_hightower_01_desc:0 "$building_type_the_hightower_01_desc$"
 
 building_type_the_red_keep_01:0 "Красный Замок"
 building_type_the_red_keep_01_desc:0 "Красный Замок находится в самом сердце Семи Королевств. Его красные стены и башни стоят на страже Королевской Гавани высоко на холме Эйгона. Отсюда короли Вестероса правят с вершины Железного Трона, выкованного из тысяч клинков поверженных врагов Эйгона."
 building_the_red_keep_01:0 "$building_type_the_red_keep_01$"
 building_the_red_keep_01_desc:0 "$building_type_the_red_keep_01_desc$"
 
 building_type_seven_gates_01:0 "Семь врат Королевской Гавани"
 building_type_seven_gates_01_desc:0 "Построенные по приказу короля Эйгона I сиром Осмундом Стронгом и великим мейстером Гавеном, стены Королевской Гавани располагают семью массивными вратами: Божьи, Львиные, Речные, Старые, Железные, Королевские и Драконьи ворота."
 building_seven_gates_01:0 "$building_type_seven_gates_01$"
 building_seven_gates_01_desc:0 "$building_type_seven_gates_01_desc$"
 
 building_type_the_twins_01:0 "Близнецы"
 building_type_the_twins_01_desc:0 "Близнецы, или Переправа — это фамильный замок дома Фреев. Метко названный в обоих случаях, замок представляет собой пару крепостей-близнецов на противоположных сторонах реки Зеленый Зубец и большой каменный мост, соединяющий их. Он хорошо укреплен, а рвы окружают каждую из крепостей, превращая их в острова посреди реки."
 building_the_twins_01:0 "$building_type_the_twins_01$"
 building_the_twins_01_desc:0 "$building_type_the_twins_01_desc$"
 
 building_type_winterfell_01:0 "Винтерфелл"
 building_type_winterfell_01_desc:0 "Винтерфелл, фамильный замок дома Старков, долгое время был сердцем Севера. Знаменит огромной криптой под ним, в котором покоятся усопшие лорды и короли прошлого, а также горячими источниками, согревающими замок даже студёной зимой."
