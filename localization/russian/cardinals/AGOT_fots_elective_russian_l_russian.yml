l_russian:
 collegeofcardinals: "[collegeofcardinals]"
 game_concept_praedictus_desc: "Следующий предсказанный благочестивый септон - это следующий ожидаемый септон, который будет назначен из большого числа святых септонов и станет одним из семидесяти семи благочестивых септонов."
 game_concept_praedictus: "Следующий предсказанный набожный Септон"
 game_concept_papabile_desc: "Вероятный преемник, как следует из названия, - это человек, который с наибольшей вероятностью сменит нынешнего Верховного септона после его смерти, с восхождением Вероятного преемника на пост Верховного септона он берет на себя роль главы веры, и новый септон становится одним из Семидесяти семи Набожных в семье Вероятного Преемника."
 game_concept_papabile: "Вероятный преемник"
 cardinal: ""

 game_concept_collegeofcardinals: "Самый набожный"
 game_concept_college: "Самый набожный"
 game_concept_collegeofcardinals_desc: "Существует совет, в который входят Семьдесят Семь набожных септонов, самых высокопоставленных представителей духовенства в Вере Семерых. \n\nНабожные септоны назначаются Верховным септоном из числа духовенства Веры Семерых по всему Вестеросу. Предпочтение отдается кандидатам в септоны с большим благочестием, большим возрастом, большей образованностью, добродетельными чертами характера, светской властью, благоприятными отношениями с Верховным септоном и близостью к святому месту. \n\nКандидаты в септоны назначаются немедленно после смерти такого же набожного септона или при вступлении одного из Семидесяти семи в Высший сан Набожности."
 game_concept_cardinal: "Набожный септон"
 game_concept_cardinal_desc: "Набожные септоны составляют Совет самых набожных, руководящий орган Веры Семерых. Из их рядов выходит Верховный септон Веры."
