l_russian:
 agot_weirwood_events.0001.t:0 "Сердце-дерево"
 agot_weirwood_events.0001.desc:0 "Независимо от веры, мало мест в мире могут сравниться с сердцем богорощи с точки зрения спокойствия и потустороннего уединения. Но это не просто расслабляющий сад, по которому можно прогуляться — здесь властвуют Старые боги.\n\nКогда я приближаюсь к чардреву, я не желаю ничего, кроме..."
 agot_weirwood_events.0001.a:0 "...благословения богов."
 agot_weirwood_events.0001.b:0 "...хорошего здоровья."
 agot_weirwood_events.0001.c:0 "...спокойствия."
 agot_weirwood_events.0001.d:0 "...наставлений."
 
