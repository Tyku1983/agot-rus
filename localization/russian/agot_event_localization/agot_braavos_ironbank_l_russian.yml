 agot_braavos_iron_bank.0001.t:0 "Представители Железного Банка"
 agot_braavos_iron_bank.0001.desc:0 "Мои слуги принесли мне весть о том, что прибыли три представителя из Железного банка Браавоса, которые просят аудиенции у меня. Заинтригованный, я соглашаюсь встретиться с ними.\n\nИностранцы выглядят неуместно в моём зале, их трехъярусные шляпы и пурпурные мантии резко контрастируют с варёной кожей, что носит моя стража. Их акцент, окрашенный восточными красками, трудно понять. Однако предложение, исходящее от них достаточно простое.\n\nОни предлагают на выбор один из трёх займов: один довольно скромный, другой более значительный и третий на сумму, которая заставила мою бровь дёрнуться. Всё должно быть возвращено с процентами, конечно же."
 agot_braavos_iron_bank.0001.a:0 "Скромный заём принёс бы много пользы."
 agot_braavos_iron_bank.0001.a_tt:0 "Полное погашение, включая проценты, должно быть произведено через два года."
 agot_braavos_iron_bank.0001.b:0 "Золотая середина. Я возьму средний заём."
 agot_braavos_iron_bank.0001.b_tt:0 "Полное погашение, включая проценты, должно быть произведено через два года."
 agot_braavos_iron_bank.0001.c:0 "Только представьте, чего бы я мог себе позволить с такой суммой!"
 agot_braavos_iron_bank.0001.c_tt:0 "Полное погашение, включая проценты, должно быть произведено через восемнадцать месяцев."
 agot_braavos_iron_bank.0001.d:0 "Если мне что-то понадобится, я сам скоплю золото. Лучше всего избегать банкиров."
 agot_braavos_iron_bank.0001.d_tt:0 "Отошлите представителей прочь."
 agot_braavos_iron_bank.0002.t:0 "Долг Железному Банку"
 agot_braavos_iron_bank.0002.desc:0 "Прошло почти два года с тех пор, как представители Железного Банка Браавоса впервые ступили в мои чертоги, и вот они возвращаются. Представители начинают с любезностей, комплиментов в адрес моих земель, моего замка, внимательности моих слуг, но у меня нет иллюзий относительно их цели. Не успевают любезности слететь с уст, как они переходят к сути своего визита.\n\n\"[ROOT.Char.GetTitledFirstName], пришел срок оплаты займа, который вы взяли в Железном Банке Браавоса,\" говорит ведущий представитель.\n\nВ его словах нет ни капли неучтивости, но холодок всё равно пробегает по моей спине."
 agot_braavos_iron_bank.0002.a:0 "Долг есть долг. Лучше заплатить."
 agot_braavos_iron_bank.0002.a_tt:0 "Вы полностью погашаете долг."
 agot_braavos_iron_bank.0002.b:0 "В настоящее время я не могу позволить себе оплатить долг. Конечно, они поймут…"
 agot_braavos_iron_bank.0002.b_tt:0 "Представители вернутся, когда наберется больше процентов."
 agot_braavos_iron_bank.0002.c:0 "В настоящее время я не могу позволить себе оплатить долг. Конечно, они поймут…"
 agot_braavos_iron_bank.0002.c_tt:0 "Представители вернутся, когда наберется больше процентов."
 agot_braavos_iron_bank.0002.d:0 "В настоящее время я не могу позволить себе оплатить долг. Конечно, они поймут…"
 agot_braavos_iron_bank.0002.d_tt:0 "Представители вернутся, когда наберется больше процентов."
 agot_braavos_iron_bank.0002.e:0 "Меня тошнит от высокомерия этих жадных до золота людей. Убирайтесь отсюда, черви!"
 agot_braavos_iron_bank.0002.e_tt:0 "Вы не уплатите свой долг Железному Банку. Решение, о котором сожалеют многие короли и принцы."
 agot_braavos_iron_bank.0002.f:0 "Я не могу позволить себе оплатить всю сумму сразу. Давайте разработаем график платежей."
 agot_braavos_iron_bank.0002.f_tt:0 "Представители позволят вам со временем погасить заём."
 agot_braavos_iron_bank.0003.t:0 "Долг Железному Банку"
 agot_braavos_iron_bank.0003.desc:0 "Я ощущаю лёгкую дрожь, когда слуга сообщает мне, что представители из Железного Банка Браавоса снова вернулись. Я думал, что избавился от этих людей, но опять нахожу их ожидающими меня в зале для аудиенций, упрямыми и лишенными чувства юмора. Они не проявляют неуважения, но их любезность несколько ослабла по сравнению с предыдущим визитом.\n\n\"Ваш долг перед Железным Банком Браавоса увеличился,\" говорит ведущий представитель. \"Чтобы избежать дальнейшего начисления процентов, я настоятельно рекомендую вам заплатить сразу всё в полном объёме.\"\n\nЕго голос каменный и холодный, как и страна, откуда он родом."
 agot_braavos_iron_bank.0003.a:0 "Нет никакого смысла выпускать ситуацию из-под контроля. Я заплачу."
 agot_braavos_iron_bank.0003.a_tt:0 "Вы выплачиваете долг, и Железный Банк считает вопрос закрытым."
 agot_braavos_iron_bank.0003.b:0 "Я знаю, что это звучит плохо, но в данный момент у меня нет денег…"
 agot_braavos_iron_bank.0003.b_tt:0 "Терпение Железного Банка не безгранично. Они вернутся."
 agot_braavos_iron_bank.0003.c:0 "Я знаю, что это звучит плохо, но в данный момент у меня нет денег…"
 agot_braavos_iron_bank.0003.c_tt:0 "Терпение Железного Банка не безгранично. Они вернутся."
 agot_braavos_iron_bank.0003.d:0 "Я знаю, что это звучит плохо, но в данный момент у меня нет денег…"
 agot_braavos_iron_bank.0003.d_tt:0 "Терпение Железного Банка не безгранично. Они вернутся."
 agot_braavos_iron_bank.0003.e:0 "Я не выношу жадности этих паразитов. Они ничего не получат от меня!"
 agot_braavos_iron_bank.0003.e_tt:0 "Вы не уплатите свой долг Железному Банку. Решение, о котором сожалеют многие короли и принцы."
 agot_braavos_iron_bank.0004.t:0 "Долг Железному Банку"
 agot_braavos_iron_bank.0004.desc:0 "Войдя в Большой зал, меня буквально ошарашило! Проклятые банкиры из Браавоса снова вернулись! Во имя всех богов, Старых и Новых, как мне избавиться от этих стервятников?!\n\n\"[ROOT.Char.GetTitledFirstName], я пришел сообщить вам, что терпение хранителей ключей Железного Банка Браавоса подошло к концу. Вы полностью оплатите свой долг, иначе столкнётесь с последствиями.\"\n\nЯ хочу знать, откуда у него хватает наглости угрожать[ROOT.Char.GetLadyLord] в [ROOT.Char.GetHerHis] собственном зале. Его ответ характерно суров.\n\n\"Мы соблюдаем наши соглашения и ожидаем, что наши клиенты будут поступать так же. Вам не мешало бы помнить, мой [ROOT.Char.GetLadyLord]: Железный Банк получает своё. Всегда.\""
 agot_braavos_iron_bank.0004.a:0 "Очень хорошо, я заплачу. Я бы предпочёл не сталкиваться с последствиями."
 agot_braavos_iron_bank.0004.a_tt:0 "Самый разумный выбор."
 agot_braavos_iron_bank.0004.b:0 "Вы не поверите, но у меня действительно нет денег…"
 agot_braavos_iron_bank.0004.b_tt:0 "Вы будете обвинены в невыполнении обязательств."
 agot_braavos_iron_bank.0004.c:0 "Вы не поверите, но у меня действительно нет денег…"
 agot_braavos_iron_bank.0004.c_tt:0 "Вы будете обвинены в невыполнении обязательств."
 agot_braavos_iron_bank.0004.d:0 "Вы не поверите, но у меня действительно нет денег…"
 agot_braavos_iron_bank.0004.d_tt:0 "Вы будете обвинены в невыполнении обязательств."
 agot_braavos_iron_bank.0004.e:0 "Я выслушал достаточно угроз. Убирайтесь отсюда, или я лишу вас голов!"
 agot_braavos_iron_bank.0004.e_tt:0 "Вы столкнётесь с последствиями."
 agot_braavos_iron_bank.0005.t:0 "Долг Железному Банку"
 agot_braavos_iron_bank.0005.desc:0 "Мой мейстер приносит мне письмо, написанное на хрустящем пергаменте, на котором красуется печать Железного Банка Браавоса. Нахмурившись, я ломаю печать. Мой ужас от прочитанного растёт строка за строкой. Похоже, что Железный Банк больше не будет требовать от меня погашения долга, а вместо этого прибегнет к менее традиционным и, должен признаться, в целом менее приятным способам требовать причитающегося."
 agot_braavos_iron_bank.0005.a:0 "Они спонсируют претендента на мой титул! Война неизбежна!"
 agot_braavos_iron_bank.0005.b:0 "Они расшатывают экономику моего государства! Они хотят, чтобы я обнищал!"
 agot_braavos_iron_bank.0005.c:0 "Они переманивают местных дельцов, чтобы разорить меня!"
 agot_braavos_iron_bank.0006.t:0 "Долг Железному Банку"
 agot_braavos_iron_bank.0006.desc:0 "Железный Банк твёрд в требованиях к своим клиентам, но не безрассуден. В конце концов, это бизнес, а бизнес ничего так не желает, как чтобы всё шло гладко. С этой целью банкиры предлагают мне погасить мой долг в течение четырёх лет меньшими частями."
 agot_braavos_iron_bank.0006.alt:0 "Железный Банк Браавоса снова требует внести ежегодную плату. День, когда я расплачусь с ними раз и навсегда, станет самым радостным событием."
 agot_braavos_iron_bank.0006.a:0 "Забирайте свои монеты и уходите."
 agot_braavos_iron_bank.0006.a_tt:0 "Они вернутся за остатком причитающегося."
 agot_braavos_iron_bank.0006.b:0 "Забирайте свои монеты и уходите."
 agot_braavos_iron_bank.0006.b_tt:0 "Они вернутся за остатком причитающегося."
 agot_braavos_iron_bank.0006.c:0 "Забирайте свои монеты и уходите."
 agot_braavos_iron_bank.0006.c_tt:0 "Они вернутся за остатком причитающегося."
 agot_braavos_iron_bank.0006.d:0 "На самом деле, я передумал. Вернёмся к нашему предыдущему обсуждению."

 # Decision loc
 pay_iron_bank_decision:0 "Оплатить долг Железному Банку Браавоса"
 pay_iron_bank_decision_desc:0 "Банкиры Браавоса известны тем, что не прощают тех, кто не выплачивает свои долги. Известно, что должников в лице лордов и принцев, даже королей, посещали Безликие - самая страшная гильдия убийц. Ни один мудрый правитель не станет медлить с расчётом по долгам Железному Банку."
 pay_iron_bank_decision_tooltip:0 "Пошлите за браавосскими банкирами."
 pay_iron_bank_decision_tooltip_confirm_text_desc:0 "Выплатить долг Железному Банку."
 loan_iron_bank_decision:0 "Запросить кредит в Железном Банке Браавоса"
 loan_iron_bank_decision_desc:0 "Самое богатое и авторитетное финансовое учреждение в мире - Железный Банк более чем счастлив предоставить кредит любому, кого сочтёт заслуживающим доверия. Однако имейте в виду: не зря говорят, что Железный Банк всегда получает своё."
 loan_iron_bank_decision_tooltip:0 "Отправьте письмо в Железный Банк с просьбой о предоставлении кредита."
 loan_iron_bank_decision_tooltip_confirm_text_desc:0 "Железный Банк пришлёт представителей."

