 agot_secret_events.0001.t:0 "Моя секрет раскрыт!"
 agot_secret_events.0001.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(secret_exposer.IsFemale, 'раскрыла', 'раскрыл' )] моё одичалое происхождение."
 agot_secret_events.0001.a:0 "Моя уловка раскрыта!"

 agot_secret_events.0101.t:0 "Секрет раскрыт!"
 agot_secret_events.0101.desc:0 "[owner.GetFirstName|U] всегда [Select_CString(owner.IsFemale, 'отличалась', 'отличался' )] некой причудливостью — не совсем вписывающейся при дворе, но с очаровательной народной манерой. Но мне даже не приходило в голову, что правда окажется куда мрачнее: [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] предоставляет доказательства, из которых становится ясно, что [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] на самом деле, #N [Select_CString(owner.IsFemale, 'одичалая', 'одичалый' )]#!!\n\nПодумать только, [Select_CString(owner.IsFemale, 'какая дикарка преломляла', 'какой дикарь преломлял' )] со мной хлеб..."
 agot_secret_events.0101.likes_negative:0 "Я бы никогда... Мне такое и в голову не приходило!"
 agot_secret_events.0101.dislikes_negative:0 "Ты мне [Select_CString(owner.IsFemale, 'противна', 'противен' )], [owner.GetFirstNameNoTooltip]!"
 agot_secret_events.0101.b:0 "[Select_CString(owner.IsFemale, 'Эта одичалая', 'Этот одичалый' )] заплатит за все [owner.GetHerHis] преступления. Стража!"
 agot_secret_events.0101.c:0 "Эти обвинения - не что иное, как клевета и ложь."