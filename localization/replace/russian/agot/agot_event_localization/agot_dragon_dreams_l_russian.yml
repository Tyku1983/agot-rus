l_russian:
 agot_dragon_dreams.0001.intro_own_dream:0 "Я просыпаюсь от сна, хватаюсь за голову и судорожно пытаюсь вспомнить детали своего сна.\n"
 agot_dragon_dreams.0001.intro_visit:0 "[dragon_dreamer.GetFirstNameNoTooltip] появляется в моих покоях посреди ночи, [Select_CString(dragon_dreamer.IsFemale, 'бледная и потная', 'бледный и потный ' )]. \n\n #italic "[ROOT.Char.GetFirstNameNoTooltip], мне приснился сон..."
 agot_dragon_dreams.0001.intro_letter:0 "Один из слуг находит меня рано утром, когда я готовлюсь к предстоящему дню. "Простите, прилетел ворон от [dragon_dreamer.GetTitledFirstName]. В нем было письмо для вас и запись, в которой говорилось, что вам срочно нужно увидеть его как можно скорее." \n\n #italic "[ROOT.Char.GetFirstNameNoTooltip], мне приснился сон... #!"
 
 agot_dragon_dreams.0001.murder:0 "\n#italic    Дракон парит в открытом небе...#!\n#italic       темная фигура притаилась за скорпионом, яд блестит на кончике его болта...#!\n#italic          Дракон ревет и падает с неба, когда болт пронзает его крыло.#!\n\nКто-то замышляет убийство"
 agot_dragon_dreams.0001.abduction:0 "\n#italic    Кладка драконьих яиц мерцает...#!\n#italic       темная фигура ползет к ним, пустой мешок у пояса...#!\n#italic          одно за другим яйца исчезают в тканевой сумке вора.#!\n\nКто-то замышляет похищение"
 agot_dragon_dreams.0001.fallback:0 "\n#italic    Дракон лежит, растянувшись на теплой земле...#!\n#italic       мирно отдыхает, его дыхание - это громоподобный гул...#!\n#italic          когда он встряхивается, с пронзительным ревом!#!\n\nКто-то замышляет заговор"
 agot_dragon_dreams.0001.elope:0 "\n#italic    Два дракона парят над хрустальным морем...#!\n#italic       крылья как будто переплетаются, когда они летят вместе...#!\n#italic          двое становятся одним, пересекая Узкое море.#!\n\nКто-то замышляет побег"
 agot_dragon_dreams.0001.steal_back_artifact:0 "\n#italic    Дракон гордо возвышается над кладкой яиц...#!\n#italic       она взлетает на вечерний воздух, не замечая приближающейся из тумана темной фигуры....#!\n#italic          драгоценное яйцо, бесценное по своей стоимости, похищенное ночью.#!\n\nКто-то замышляет кражу"
 agot_dragon_dreams.0001.target_other:0 " Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 agot_dragon_dreams.0001.target_dreamer:0 " [target.GetHerHim]!"
 agot_dragon_dreams.0001.target_me:0 " Мне!"

 agot_dragon_dreams.0001.child_new_dreamer:0 "\n\nПохоже, что [dragon_dreamer.GetFirstNameNoTooltip] видит драконьи сны. Мое сердце болит за ребенка, это будет тяжелым грузом в грядущие годы...."
 agot_dragon_dreams.0001.self_new_dreamer:0 "\n\nПохоже, что я [Select_CString(dragon_dreamer.IsFemale, 'драконья сновидица', 'драконий сновидец ' )]. Вспоминая древние сны о драконах, я надеюсь, что эти сны окажутся скорее полезными, чем обременительными...."
 agot_dragon_dreams.0001.relative_new_dreamer:0 "\n\nПохоже, что [dragon_dreamer.GetFirstNameNoTooltip] видит драконьи сны. Ради [dragon_dreamer.GetHerHis] блага, я надеюсь, что это окажется больше благословением, чем проклятием..."
 agot_dragon_dreams.0001.known_dreamer:0 "\n\nКак бы я ни был благодарен за информацию, я надеюсь, что сны, посещающие [dragon_dreamer.GetFirstNameNoTooltip] не слишком сильно влияют на [dragon_dreamer.GetHerHim]..."
 agot_dragon_dreams.0001.known_dreamer_self:0 "\n\nПока я не смогу прекратить этот заговор, эти сны будут преследовать меня...."

 agot_dragon_dreams.0001.a:0 "Мы должны остановить преступника, стоящего за этим!"