 trait_fire_obsessed_character_desc:0 "Сила огня приводила в восторг людей [ROOT.GetCharacter.GetFirstNameNoTooltip], обращавшихся [ROOT.GetCharacter.GetHerHim] к нему либо по духовным причинам, либо для менее благородных целей..."

