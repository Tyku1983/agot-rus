l_russian:
 battlefield_duel.0002.t:0 "Побеждённый враг"
 battlefield_duel.0002.desc:0 "Я стою над поверженным телом [sc_loser.GetTitledFirstName]. Поверженным, но не мёртвым. Вокруг нас бушует битва, и нельзя терять время. Я должен либо убить [sc_loser.GetHerHis], либо схватить [sc_loser.GetHerHis]."
 battlefield_duel.0002.a:0 "Сквайр! Заковать [sc_loser.GetTitledFirstName] в цепи."
 battlefield_duel.0002.b:0 "Заключенные... С ними так долго возиться.. Лучше просто покончить покончить с [Select_CString(sc_loser.IsFemale, 'ней', 'ним' )]."
 battlefield_duel.0003.t:0 "Побежденный враг"
 battlefield_duel.0003.desc:0 "Я стою над изуродованным телом [sc_loser.GetTitledFirstName], поверженным моей собственной рукой. Хотя это всего лишь один воин, такие победы могут переломить ход битвы.."
 battlefield_duel.0003.a:0 "Еще одна насечка на моем оружии." 
 battlefield_duel.0004.t:0 "Поражение в битве"
 battlefield_duel.0004.desc:0 "Я лежу поверженный у ног [sc_victor.GetTitledFirstName], чувствуя вкус крови на языке.. Поверженный, но все еще живой и во власти моего врага..\n\n[sc_victor.GetTitledFirstName] зовёт своего оруженосца.\n\n\"Заковать [sc_loser.GetTitledFirstName] в цепи.\""
 battlefield_duel.0004.a:0 "Итак... мне предстоит стать пленником..." 
 battlefield_duel.0005.t:0 "Поражение в битве"
 battlefield_duel.0005.desc:0 "Я лежу поверженный у ног [sc_victor.GetTitledFirstName], чувствуя вкус крови на языке. Поверженный, но все еще живой и во власти моего врага.\n\n[sc_victor.GetTitledFirstName] поднимает оружие для удара, который станет моей смертью.."
 battlefield_duel.0005.a:0 "Это конец..." 