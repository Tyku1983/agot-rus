 agot_bastard_event.0959.b.flavor:0 "You will rule lightly on this matter."
 agot_bastard_event.0959.c:0 "It is of no consequence. I shall say not rule on this."
 agot_bastard_event.0959.c.flavor:0 "You will not respond to this development."
 
 # Robert gets Eddards letter
 agot_bastard_event.0960.t:0 "A Plea from a Friend"
 agot_bastard_event.0960.desc.ned_revealer:0 "I feel my heart sink as I am handed the second letter, peeling open the seal of house Stark with shaking fingers. "Oldest Friend," it begins, and already I can feel my throat close with emotion.\n\n"I know you better than anyone, and I know the rage, sorrow, and betrayal that this news has foisted on your heart. For this, I am sorry beyond words. I had long wished to tell you in better circumstances, but I could live with the lie no longer." I feel my fists clench as I continue to read, trying and failing to not bare my heart in front of the court.\n\n"Despite this, I hope that I may still reach out to and regard you as a friend. Perhaps I do not deserve to entreat you as such anymore, but for the love I bare both you and my sister's child I must try. I know you Robert, and I know well your wrath. Well did we both love Lyanna, and it is in her name I ask you to show mercy. This is not the last of the dragonspawn, but the last of a woman we both loved. For the sake of her memory, please show mercy to her child.\nEver your friend, Eddard Stark."\n\nI blink the tears nearly formed in my eyes away and the court comes into focus. They are waiting for my answer."
