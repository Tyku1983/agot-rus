 building_type_pirate_den_01:0 "Pirate Haven"
 building_type_pirate_den_01_desc:0 "Pirate havens are found throughout the world — on the high seas, along wide rivers, and hidden on coasts. Wherever law and order are weak, some would-be pirate lord or sellsail will set up shop to trouble all who pass by."
 building_pirate_den_01:0 "Outlaw Den"
 building_pirate_den_01_desc:0 "This small port is a den of outlaws, with people finding service on one of the few ships that call this port home."
 building_pirate_den_02:0 "Notorious Harbor"
 building_pirate_den_02_desc:0 "This port has become infamous on the water, being the port of call for some of the most famous pirates and sellsails on the seas."
 building_pirate_den_03:0 "Dread Stronghold"
 building_pirate_den_03_desc:0 "This great port is home to the vilest and most dreaded of pirates found on the seas; it is a stronghold of crime and villany rarely seen in the world."

 building_type_agot_pirate_control_01:0 "Tavern"
 building_type_agot_pirate_control_01_desc:0 "One can not be a pirate without a ship and rum, or at least some other alcohol. It is key to keeping one's crew happy and orderly, for when the stores run dry mutiny is sure to abound."
 building_agot_pirate_control_01:0 "Local Watering Hole"
 building_agot_pirate_control_01_desc:0 "The local watering hole serves well enough when a ship or two are in port, easing the troubles of the crew."
 building_agot_pirate_control_02:0 "Card Tables"
 building_agot_pirate_control_02_desc:0 "Gambling always passes the time; with the new card tables, the crew have one more thing to keep them occupied."
 building_agot_pirate_control_03:0 "Grog House"
 building_agot_pirate_control_03_desc:0 "A grog house is almost a necessity to any good pirate haven. The crew are thirsty, and grog is always a good choice to sate that thirst."
 building_agot_pirate_control_04:0 "Looted Wine Stores"
 building_agot_pirate_control_04_desc:0 "One of the most popular goods to trade across the world is wine and spirits, and it is always a happy crew who takes a ship with some extra barrels."
 building_agot_pirate_control_05:0 "Raider's Saloon"
 building_agot_pirate_control_05_desc:0 "This saloon is renowned for serving raiders and pirates — and only raiders and pirates. Honest seafarers aren't welcome here."
 building_agot_pirate_control_06:0 "Infamous Clientele"
 building_agot_pirate_control_06_desc:0 "Home to the most infamous and notorious of clientele, this establishment is not for the weak of heart — or light of purse."

 building_type_agot_pirate_economic_01:0 "Black Market"
 building_type_agot_pirate_economic_01_desc:0 "The key to making money for any pirate is the black market, for after plundering their spoils they oft must sell those spoils to get their gold. The wealth of ships is rarely in the form of coin, but rather the goods they are transporting."
 building_agot_pirate_economic_01:0 "Local Fence"
 building_agot_pirate_economic_01_desc:0 "A local fence is the trusted one to sell the plunder and booty taken, and they will only skim a small amount off the top."
 building_agot_pirate_economic_02:0 "Dodgy Peddlers"
 building_agot_pirate_economic_02_desc:0 "Even in the best of times peddlers ought not be trusted, and these aren't the best of times. But with the size and amount of goods you need moved, one can't be picky."
 building_agot_pirate_economic_03:0 "Bootleg Market"
 building_agot_pirate_economic_03_desc:0 "Why have one trader to sell stolen goods, when you can have a whole market?"
 building_agot_pirate_economic_04:0 "Privateering Contracts"
 building_agot_pirate_economic_04_desc:0 "Even the righteous and orderly want evil things done — a competitor's ship sunk, a rival kidnapped, a foreign power harassed. Privateering contracts are how they are done."
 building_agot_pirate_economic_05:0 "Tribute Collectors"
 building_agot_pirate_economic_05_desc:0 "All who wish to use your market must pay tribute now, and your collectors are sure to get what is due you."
 building_agot_pirate_economic_06:0 "Shell Companies"
 building_agot_pirate_economic_06_desc:0 "When one's economic power is so great that even legitimate business wish to work with you, a pirate needs shell companies — legitimate faces to the true businesses."

 building_type_agot_pirate_supply_01:0 "Smuggler Cove"
 building_type_agot_pirate_supply_01_desc:0 "Rarely can ships of ill repute sail into ports to pick up supplies, hence the need of smugglers to provision the haven and the ships they call home."
 building_agot_pirate_supply_01:0 "Quiet Hideaway"
 building_agot_pirate_supply_01_desc:0 "A quiet hideaway is always a handy thing for a smuggler, for one never knows when they will need to slip some watchful eyes."
 building_agot_pirate_supply_02:0 "Discreet Piers"
 building_agot_pirate_supply_02_desc:0 "Certain piers are more accomodating for those without the proper papers."
 building_agot_pirate_supply_03:0 "Muffled Oars"
 building_agot_pirate_supply_03_desc:0 "Coming ashore at night requires a good eye, knowledge of the stars, a brave heart, and most off all muffled oars."
 building_agot_pirate_supply_04:0 "Secluded Haven"
 building_agot_pirate_supply_04_desc:0 "A safe haven, secluded from outsiders, is always in need for smugglers — for storms, both figurative and literal are always on the horizon."
 building_agot_pirate_supply_05:0 "Dredged Shores"
 building_agot_pirate_supply_05_desc:0 "What is an enterprizing smuggler to do when the ports are all closed to them? Make their own! And, the first step is to dredge a shoreline."
 building_agot_pirate_supply_06:0 "Illicit Port"
 building_agot_pirate_supply_06_desc:0 "Why bribe the port officials, sneak in at night, or bypass the guards, when one has their own illicit port to bring illegal goods in and out of a region?"

 building_type_agot_pirate_troop_01:0 "Arsenal"
 building_type_agot_pirate_troop_01_desc:0 "To capture a ship at sea is no easy feat — besides catching it, you must board it prepared to fight any enemy crew. A proper arsenal will allow for swift victories."
 building_agot_pirate_troop_01:0 "Stashed Weapons"
 building_agot_pirate_troop_01_desc:0 "All pirates have their own stash of weapons; from the lowest cook to the captain himself, one should always have a weapon within reach."
 building_agot_pirate_troop_02:0 "Looted Depots"
 building_agot_pirate_troop_02_desc:0 "One of the most useful trophies when taking any ship are the weapons of the defeated crew, which are now the weapons of your own crew!"
 building_agot_pirate_troop_03:0 "Warehouse Stockpiles"
 building_agot_pirate_troop_03_desc:0 "A good stockpile of weapons is always a good idea."
 building_agot_pirate_troop_04:0 "Floating Armory"
 building_agot_pirate_troop_04_desc:0 "Where best to store your weapons? At sea! That way no thieves can steal what you rightfully stole!"
 building_agot_pirate_troop_05:0 "Exotic Weapons"
 building_agot_pirate_troop_05_desc:0 "The seas are the great melting pot, and you never know what you will take next — perhaps a Norvoshi longaxe, a goldenheart bow, a Lengii spear?"
 building_agot_pirate_troop_06:0 "Fleet Arsenal"
 building_agot_pirate_troop_06_desc:0 "A proper pirate lord not only outfits their personal crew, but the entire fleet so that all ships become prey."

 building_type_agot_pirate_military_01:0 "Pirate Wharfs"
 building_type_agot_pirate_military_01_desc:0 "A pirate is nothing without a ship, and the greater the number and quality of ships the more fearsome one is. To house such a fleet, one needs the wharfs to house them."
 building_agot_pirate_military_01:0 "Lone Mooring"
 building_agot_pirate_military_01_desc:0 "Maintenance for the ship must always be done, even if you have moop alone."
 building_agot_pirate_military_02:0 "Improvised Anchorage"
 building_agot_pirate_military_02_desc:0 "A pirate has to do with what is available, even if the improvised anchorage isn't the best, it allows you to fix your ship more than out on the sea. "
 building_agot_pirate_military_03:0 "Ramshackle Quay"
 building_agot_pirate_military_03_desc:0 "This ramshackle quay is closer to a true dock, but still could be better."
 building_agot_pirate_military_04:0 "Naval Deserters"
 building_agot_pirate_military_04_desc:0 "These dockworkers and seahands have worked from all over the world, from Braavos to Leng, and their skills will be put to good use."
 building_agot_pirate_military_05:0 "Sailor Barracks"
 building_agot_pirate_military_05_desc:0 "The need for housing for the sailors at dock has grown, so a barracks will be built with all the comforts — well, not #italic all#! the comforts."
 building_agot_pirate_military_06:0 "Corsair Dockyards"
 building_agot_pirate_military_06_desc:0 "These are now a true dedicated dockyards servicing ships for all the pirates and corsairs that call the port home."

 building_type_agot_pirate_fortification_01:0 "Lookouts"
 building_type_agot_pirate_fortification_01_desc:0 "Unlike the castles of Westeros or the cities of Essos, pirates and corsairs don't heavily fortify their lands, rather desiring to keep their strength at sea."
 building_agot_pirate_fortification_01:0 "Drunken Patrols"
 building_agot_pirate_fortification_01_desc:0 "Good help is hard to find, as evidenced by these patrols, who claim the drink is only to keep them warm."
 building_agot_pirate_fortification_02:0 "Far-eyes"
 building_agot_pirate_fortification_02_desc:0 "Far-eyes are the lookouts always scanning the horizon for any sight of land, or ships, which could be either threat or prey."
 building_agot_pirate_fortification_03:0 "Crow's Nests"
 building_agot_pirate_fortification_03_desc:0 "To help the far-eyes in the vigil, crow's nests provide them an spot to watch the horizon."
 building_agot_pirate_fortification_04:0 "Signal Flags"
 building_agot_pirate_fortification_04_desc:0 "The use of signal flags allow for messages to be quickly shared between different lookouts, ships, and bases with ease and speed."
 building_agot_pirate_fortification_05:0 "Myrish Eyes"
 building_agot_pirate_fortification_05_desc:0 "The use of Myrish eyes allow for the lookouts to see further then ever before, once a smudge of the horizon can now be identified as a incoming threat."
 building_agot_pirate_fortification_06:0 "Bilge-rotted Wrecks"
 building_agot_pirate_fortification_06_desc:0 "To better protect the haven, bilge-rotted wrecks have been dragged around it to protect from any incoming threat."


 building_special_kings_landing_hoodmarket_destroyed:0 "Королевская Гавань"
 building_special_kings_landing_hoodmarket_destroyed_desc:0 "Множество разрушенных улиц Королевской Гавани."
 building_special_kings_landing_hoodmarket:0 "Королевская Гавань"
 building_special_kings_landing_hoodmarket_desc:0 "Множество улиц Королевской Гавани"

 building_type_holy_site_sept_01:0 "Великая септа"

 building_type_agot_tower_of_joy_01:0 "Башня Радости"
 building_type_agot_tower_of_joy_01_desc:0 "Башня Радости - это небольшая башня, расположенная на Принцевом перевале, которая служила частным убежищем для некоторых выдающихся личностей королевства."
 building_agot_tower_of_joy_01:0 "$building_type_agot_tower_of_joy_01$"
 building_agot_tower_of_joy_01_desc:0 "$building_type_agot_tower_of_joy_01_desc$"

 building_type_agot_the_water_gardens_01:0 "Водные Сады"
 building_type_agot_the_water_gardens_01_desc:0 "Водные Сады, построенные принцем Мароном для своей невесты, принцессы Дейенерис, стали жемчужиной в пустыне Дорна. С момента постройки Водные Сады, сделанные из бледно-розового мрамора, служат местом уединения для принцев Дорна."
 building_agot_the_water_gardens_01:0 "$building_type_agot_the_water_gardens_01$"
 building_agot_the_water_gardens_01_desc:0 "$building_type_agot_the_water_gardens_01_desc$"

 building_type_agot_ghaston_grey_01:0 "Серая крепость"
 building_type_agot_ghaston_grey_01_desc:0 "Серая крепость - островная крепость-тюрьма Дорна. Расположенная в Дорнийском море, она наводит страх на всех, кого поймают дорнийцы."
 building_agot_ghaston_grey_01:0 "$building_type_agot_ghaston_grey_01$"
 building_agot_ghaston_grey_01_desc:0 "$building_type_agot_ghaston_grey_01_desc$"

 building_type_agot_the_shadow_city_01:0 "Город теней"
 building_type_agot_the_shadow_city_01_desc:0 "Тройные стены Солнечного Копья создают лабиринт из переулков и улиц, которые только запутывают врагов. В трёх стенах есть только одни врата, расположенные на одной линии - Тройные Врата, которые служат воронкой и смертельной ловушкой."
 building_agot_the_shadow_city_01:0 "Тройные Врата"
 building_agot_the_shadow_city_01_desc:0 "$building_type_agot_the_shadow_city_01_desc$"

 building_type_agot_starfall_01:0 "Звездопад"
 building_type_agot_starfall_01_desc:0 "Древний замок, в котором находится один из старейших домов, Звездопад был построен на месте звезды, с которой упал меч Рассвет."
 building_agot_starfall_01:0 "Белокаменный Меч"
 building_agot_starfall_01_desc:0 "Знаменитая башня, названная в честь фамильного меча дома Дейнов Рассвет - высокий Белокаменный Меч, дающий Звездопаду возможность уверенно контролировать окрестности. Однако она оказалась обоюдоострым мечом: члены дома прыгают с её высоты, когда впадают в отчаяние."
 
 building_type_agot_vultures_roost_01:0 "Уступ Стервятника"
 building_type_agot_vultures_roost_01_desc:0 "Печально известная обитель Короля-Стервятника, Уступ Стервятника заслужил признание марочных лордов по всему Простору и Штормовым землям."
 building_agot_vultures_roost_01:0 "Трон Короля-Стервятника"
 building_agot_vultures_roost_01_desc:0 "Именно отсюда многочисленные Короли-Стервятники наводили ужас на дорнийские марки, и именно отсюда может возвыситься очередной Король-Стервятник."

 building_type_agot_skyreach_01:0 "Поднебесье"
 building_type_agot_skyreach_01_desc:0 "С Поднебесья, где когда-то жили короли Камня и Неба, правят Широким путём, который теперь известен как Принцев перевал."
 building_agot_skyreach_01:0 "Парящие башни"
 building_agot_skyreach_01_desc:0 "Поднебесье знаменито тем, что с его резных стен и взмывающих ввысь башен можно наблюдать за Широким путём. Ни одному врагу не удавалось проскользнуть мимо этого грозного замка."

 building_type_agot_raventree_hall_01:0 "Воронодрев"
 building_type_agot_raventree_hall_01_desc:0 "В сердце Воронодрева находится давно высохшее огромное чардрево, по преданию, в давние времена отравленное Бракенами. Здесь обитает множество ворон, от которых и произошло название замка."
 building_agot_raventree_hall_01:0 "Великое мёртвое чардрево"
 building_agot_raventree_hall_01_desc:0 "$building_type_agot_raventree_hall_01_desc$"

 building_type_agot_inn_at_the_crossroads_01:0 "Гостиница на перекрёстке"
 building_type_agot_inn_at_the_crossroads_01_desc:0 "Небольшая гостиница, расположенная к северу от Трезубца, находится на пересечении Королевского тракта, Горной дороги и Речной дороги. Здесь начинались и заканчивались величайшие события континента."
 building_agot_inn_at_the_crossroads_01:0 "$building_type_agot_inn_at_the_crossroads_01$"
 building_agot_inn_at_the_crossroads_01_desc:0 "$building_type_agot_inn_at_the_crossroads_01_desc$"

 building_type_agot_high_heart_01:0 "Высокое Сердце"
 building_type_agot_high_heart_01_desc:0 "На Высоком Сердце расположена большая роща чардрев - крупнейшее собрание деревьев к югу от Перешейка за пределами острова Ликов."
 building_agot_high_heart_01:0 "Роща Высокого Сердца"
 building_agot_high_heart_01_desc:0 "На Высоком Сердце расположена большая роща чардрев - крупнейшее собрание деревьев к югу от Перешейка за пределами острова Ликов."
 building_agot_high_heart_02:0 "Вырубленная роща"
 building_agot_high_heart_02_desc:0 "Когда андалы пришли в Высокое Сердце, они срубили все демонические деревья, положив конец влиянию Старых богов в Речных землях."

 building_type_agot_seagard_01:0 "Сигард"
 building_type_agot_seagard_01_desc:0 "Сигард противостоял железнорожденным и их нападениям на протяжении несметного количества тысячелетий. Для отражения их вторжения была построена Гулкая башня. Её звук слышен на многие и многие мили."
 building_agot_seagard_01:0 "Гулкая башня"
 building_agot_seagard_01_desc:0 "$building_type_agot_seagard_01_desc$"

 building_type_agot_maidenpool_01:0 "Девичий Пруд"
 building_type_agot_maidenpool_01_desc:0 "Девичий Пруд был домом знаменитой девы Джонкиль и её героя Флориана-Дурака. Благодаря этому сюда съезжались паломники со всего Вестероса."
 building_agot_maidenpool_01:0 "Пруд Джонквиль"
 building_agot_maidenpool_01_desc:0 "$building_type_agot_maidenpool_01_desc$"

 building_type_agot_oldstones_01:0 "Старые Камни"
 building_type_agot_oldstones_01_desc:0 "До сих пор сохранившиеся руины замка королей Маддов. Они очень старые, и, по некоторым данным, в них обитают привидения."
 building_agot_oldstones_01:0 "Руины Старых Камней"
 building_agot_oldstones_01_desc:0 "$building_type_agot_oldstones_01_desc$"
 building_agot_oldstones_02:0 "Замок Золотого Венца"
 building_agot_oldstones_02_desc:0 "Отстроенный замок Старые Камни вновь стал маяком могущества Речных земель, его стены стоят высоко и гордо."

 building_type_agot_inn_of_the_kneeling_man_01:0 "Коленопреклонённый"
 building_type_agot_inn_of_the_kneeling_man_01_desc:0 "Этот постоялый двор был построен на том месте, где Торрхен Старк, последний король Севера, преклонил колени перед Эйгоном Завоевателем."
 building_agot_inn_of_the_kneeling_man_01:0 "Коленопреклонённый"
 building_agot_inn_of_the_kneeling_man_01_desc:0 "Этот постоялый двор был построен на том месте, где, по преданиям, Торрхен Старк, последний король Севера, преклонил колени перед Эйгоном Завоевателем."

 building_type_agot_banefort_01:0 "Погибельная крепость"
 building_type_agot_banefort_01_desc:0 "Погибельная крепость, дом древних Королей-в-капюшоне и его сородичей-некромантов, веками сражался с железнорождёнными."
 building_agot_banefort_01:0 "Твердыня Короля-в-капюшоне"
 building_agot_banefort_01_desc:0 "$building_type_agot_banefort_01_desc$"

 building_type_agot_castamere_01:0 "Кастамере"
 building_type_agot_castamere_01_desc:0 "Кастамере может показаться незначительным замком, но Рейны расширили его глубоко под землёй. Под землей простираются глубокие и крепкие шахты."
 building_agot_castamere_01:0 "Шахты Кастамере"
 building_agot_castamere_01_desc:0 "Кастамере может показаться незначительным замком, но Рейны расширили его глубоко под землёй. Под землей простираются глубокие и крепкие шахты."

 building_type_agot_castamere_ruins_01:0 "Castamere"
 building_type_agot_castamere_ruins_01_desc:0 "Castamere may appear to be a minor castle, but the Reynes have expanded deep below the earth. Under the ground, the mines extend deep and strong."
 building_agot_castamere_ruins_01:0 "Затопленные шахты"
 building_agot_castamere_ruins_01_desc:0 "Когда Рейны и Тарбеки подняли восстание, они столкнулись с противником в лице Тайвина Ланнистера, который, не проявляя жалости, затопил их, обрушив Дожди на Кастамере."
 building_agot_castamere_ruins_02:0 "Востановленные шахты Кастамере"
 building_agot_castamere_ruins_02_desc:0 "Расчищенные шахты Кастамере вновь уступают только Утёсу. Её великие залы уходят глубоко под землю."

 building_type_agot_lann_sept_01:0 "Lann's Sept"
 building_type_agot_lann_sept_01_desc:0 "The Sept of Lannisport commonly called Lann's Sept, due to the erroneous belief by the smallfolk that it was built by Lann the Clever, is one of the great septs of the realm. Its size and grandeur is only third to the Great and Starry Septs. "
 building_agot_lann_sept_01:0 "$building_type_agot_lann_sept_01$"
 building_agot_lann_sept_01_desc:0 "$building_type_agot_lann_sept_01_desc$"

 building_type_agot_lions_dock_01:0 "Lion's Dock"
 building_type_agot_lions_dock_01_desc:0 "The docks of Lannisport, while not as big as those of Volantis or as secure as Braavos, attract ships from across the world. Legends of the gold of Casterly Rock are known from Asshai to Ib, and merchants will always seek out gold."
 building_agot_lions_dock_01:0 "$building_type_agot_lions_dock_01$"
 building_agot_lions_dock_01_desc:0 "$building_type_agot_lions_dock_01_desc$"

 building_type_agot_griffins_roost_01:0 "Грифонье Гнездо"
 building_type_agot_griffins_roost_01_desc:0 "Грифонье Гнездо находится на западном краю залива Разбитых Кораблей, с южной, восточной и северной сторон замок окружён водой, но с западной стороны к нему можно подойти, хотя эта сторона защищена вратами, ведущими на узкий хребет под названием Глотка Грифона, который является единственным подступом к замку."
 building_agot_griffins_roost_01:0 "Глотка Грифона"
 building_agot_griffins_roost_01_desc:0 "Грифонье Гнездо находится на западном краю залива Разбитых Кораблей, с южной, восточной и северной сторон замок окружён водой, но с западной стороны к нему можно подойти, хотя эта сторона защищена вратами, ведущими на узкий хребет под названием Глотка Грифона, который является единственным подступом к замку."

 building_type_agot_blackhaven_01:0 "Чёрный Приют"
 building_type_agot_blackhaven_01_desc:0 "Одна из древних крепостей марочных лордов, Чёрный Приют, долгое время сдерживала дорнийцев и их налётчиков."
 building_agot_blackhaven_01:0 "Бездонный Ров"
 building_agot_blackhaven_01_desc:0 "Чёрный Приют издавна был одним из опорных пунктов марочных лордов, хорошо защищённым своим огромным Бездонным Рвом, хранящим несметное количество останков дорнийских налётчиков."

 building_type_agot_stonehelm_01:0 "Каменный Шлем"
 building_type_agot_stonehelm_01_desc:0 "Одна из древних крепостей марочных лордов, Каменный Шлем, долгое время сдерживала дорнийцев и их налётчиков."
 building_agot_stonehelm_01:0 "Стены из чёрного и белого камня"
 building_agot_stonehelm_01_desc:0 "Каменный Шлем издавна был одной из твердынь марочных лордов, хорошо защищённой своими поразительными стенами из чёрного и белого камня, на которых погибло бесчисленное множество дорнийских налётчиков."

 building_type_agot_nightsong_01:0 "Ночная Песнь"
 building_type_agot_nightsong_01_desc:0 "Одна из древних крепостей марочных лордов, Ночная Песнь, долгое время сдерживала дорнийцев и их налётчиков."
 building_agot_nightsong_01:0 "Поющие башни"
 building_agot_nightsong_01_desc:0 "Ночная Песнь издавна была одной из твердынь марочных лордов, хорошо защищённой своими знаменитыми поющими башнями, на которых погибло бесчисленное множество дорнийских налётчиков."

 building_type_agot_morne_01:0 "Морн"
 building_type_agot_morne_01_desc:0 "Резиденция королей Тарта, Морн - маяк для всех андалов, а также богатств и чудес закатных королевств."
 building_agot_morne_01:0 "Королевская резиденция Морна"
 building_agot_morne_01_desc:0 "$building_type_agot_morne_01_desc$"
 building_agot_morne_02:0 "Руины Сапфирового острова"
 building_agot_morne_02_desc:0 "Когда-то Морн был королевской резиденцией Сапфирового острова, но сейчас он лежит в руинах. Эти руины говорят о могущественном прошлом, когда Вечерние Звёзды были королями."
 building_agot_morne_03:0 "Восстановленная резиденция Морна"
 building_agot_morne_03_desc:0 "Отстроенный заново и сверкающий Морн предвещает Сапфировому острову и тем, кто им правит, великое будущее."

 building_type_agot_evenfall_hall_01:0 "Закатный"
 building_type_agot_evenfall_hall_01_desc:0 "Вотчина дома Тарт, Закатный - это сердце Сапфирового острова."
 building_agot_evenfall_hall_01:0 "$building_type_agot_evenfall_hall_01$"
 building_agot_evenfall_hall_01_desc:0 "$building_type_agot_evenfall_hall_01_desc$"

 building_type_agot_summerhall_01:0 "Летний замок"
 building_type_agot_summerhall_01_desc:0 "Летний дворец Таргариенов, Летний замок иногда служил резиденцией для младших сыновей или братьев правящего короля."
 building_agot_summerhall_01:0 "Королевский дворец"
 building_agot_summerhall_01_desc:0 "$building_type_agot_summerhall_01_desc$"

 building_type_agot_summerhall_ruins_01:0 "Summerhall"
 building_type_agot_summerhall_ruins_01_desc:0 "Летний дворец Таргариенов, Летний замок иногда служил резиденцией для младших сыновей или братьев правящего короля."
 building_agot_summerhall_ruins_01:0 "Руины Летнего замка"
 building_agot_summerhall_ruins_01_desc:0 "Разрушенный в результате безрассудной ночи, которое не только обрушило замок, но и убило одного короля и почти всю королевскую семью, Летний замок в наши дни является местом тихого уединения."
 building_agot_summerhall_ruins_02:0 "Обитель принца"
 building_agot_summerhall_ruins_02_desc:0 "Обновлённый и перестроенный Летний замок вновь стал дворцом посреди дорнийских Марок."

 building_type_agot_barrow_keep_01:0 "Великий курган"
 building_type_agot_barrow_keep_01_desc:0 "Глубоко под Барроухоллом находится Великий курган, в котором, по преданию, жил Первый король, или Король великанов."
 building_agot_barrow_keep_01:0 "$building_type_agot_barrow_keep_01$"
 building_agot_barrow_keep_01_desc:0 "$building_type_agot_barrow_keep_01_desc$"

 building_type_agot_white_harbor_01:0 "Зимний монетный двор"
 building_type_agot_white_harbor_01_desc:0 "Когда Мандерли пришли на север, они принесли с собой богатства, которые помогли оживить Север после тысячелетней войны с королями-соколами Долины и Гор. Этому способствовало то, что здесь был расположен великий монетный двор Севера."
 building_agot_white_harbor_01:0 "$building_type_agot_white_harbor_01$"
 building_agot_white_harbor_01_desc:0 "$building_type_agot_white_harbor_01_desc$"
 agot_wh_mint_loc:0 "Когда Торрхен преклонил колени перед драконами, одним из пунктов соглашения было то, что монетный двор в Белой Гавани будет закрыт, хотя здание сохранилось, если когда-нибудь оно снова понадобится независимому Северу."


 building_type_agot_sept_of_the_snows_01:0 "Снежная септа"
 building_type_agot_sept_of_the_snows_01_desc:0 "Когда Мандерли пришли на север, им была гарантирована защита, и в знак своей веры они построили Снежную септу."
 building_agot_sept_of_the_snows_01:0 "$building_type_agot_sept_of_the_snows_01$"
 building_agot_sept_of_the_snows_01_desc:0 "$building_type_agot_sept_of_the_snows_01_desc$"

 building_type_agot_wolfs_den_01:0 "Волчье Логово"
 building_type_agot_wolfs_den_01_desc:0 "Волчье логово, возведённое Джоном Старком для защиты Белого Ножа от налётчиков и работорговцев, наводит страх на всех, кто может ему угрожать."
 building_agot_wolfs_den_01:0 "Стража Белого Ножа"
 building_agot_wolfs_den_01_desc:0 "$building_type_agot_wolfs_den_01_desc$"
 building_agot_wolfs_den_02:0 "Тюрьма Водяного"
 building_agot_wolfs_den_02_desc:0 "Когда Мандерли пришли на север и построили Новый замок, Волчье Логово пришло в упадок и стало городской тюрьмой Белой Гавани."
 building_agot_wolfs_den_03:0 "Логово"
 building_agot_wolfs_den_03_desc:0 "Отремонтированное и восстановленное Волчье Логово вновь представляет собой грозное зрелище."

 building_type_agot_new_castle_01:0 "Новый замок"
 building_type_agot_new_castle_01_desc:0 "Когда Мандерли пришли на север, они построили Новый замок как копию своего утраченного замка Данстонбери в Просторе. Он резко контрастирует с такими северными замками, как Винтерфелл и Волчье Логово."
 building_agot_new_castle_01:0 "$building_type_agot_new_castle_01$"
 building_agot_new_castle_01_desc:0 "$building_type_agot_new_castle_01_desc$"

 building_type_agot_dreadfort_01:0 "Дредфорт"
 building_type_agot_dreadfort_01_desc:0 "Древняя крепость Красных королей, в глубине которой находится Сокрытая галерея, где Болтоны хранили свои самые известные и тайные трофеи."
 building_agot_dreadfort_01:0 "Сокрытая галерея"
 building_agot_dreadfort_01_desc:0 "$building_type_agot_dreadfort_01_desc$"

 building_type_agot_karhold_01:0 "Кархолд"
 building_type_agot_karhold_01_desc:0 "Резиденция дома Карстарк."
 building_agot_karhold_01:0 "Серый вал"
 building_agot_karhold_01_desc:0 "Кархолд был могучей крепостью ещё до того, как им завладел Карлон Старк. Расположенный на двух холмах, он обеспечивал замку грозные естественные валы и оборонительные сооружения."

 building_type_agot_warg_king_01:0 "Замок Короля-Оборотня"
 building_type_agot_warg_king_01_desc:0 "Древнее владение Короля-Оборотня, одного из древних соперников Королей Зимы."
 building_agot_warg_king_01:0 "Руины замка Короля-Оборотня"
 building_agot_warg_king_01_desc:0 "На оконечности Мыса Морского Дракона до сих пор покоятся древние руины замка Короля-Оборотня, который одним из первых был повержен Королями Зимы, и многие считают, что в его руинах и по сей день обитают призраки."
 building_agot_warg_king_02:0 "Отстроенный замок Короля-Оборотня"
 building_agot_warg_king_02_desc:0 "Отстроенный из руин, замок Короля-Оборотня вновь стал грозной крепостью. Если раньше он был разрушен, то теперь отстроен более величественно, чем когда-либо."

 building_type_agot_greywater_watch_01:0 "Дозор-в-Сероводье"
 building_type_agot_greywater_watch_01_desc:0 "Знаменитый замок Ридов, Дозор-в-Сероводье, известен тем, что является величайшим из замков озёрных жителей, и, как и все остальные, по слухам, движется через болота Перешейка, что делает его ещё более трудным для обнаружения и нападения."
 building_agot_greywater_watch_01:0 "Движущийся замок"
 building_agot_greywater_watch_01_desc:0 "Знаменитый замок Ридов, Дозор-в-Сероводье, известен тем, что является величайшим из замков озёрных жителей, и, как и все остальные, по слухам, движется через болота Перешейка, что делает его ещё более трудным для обнаружения и нападения."

 building_type_agot_oldtown_walls_01:0 "Стены Староместа"
 building_type_agot_oldtown_walls_01_desc:0 "Каменные стены Староместа возвышаются над городом и защищают его ещё с тех времен, когда Хайтауэры присягали на верность Гарденерам."
 building_agot_oldtown_walls_01:0 "Стены Ото II"
 building_agot_oldtown_walls_01_desc:0 "Массивные каменные стены, возведённые по приказу Ото II, были построены после того, как город трижды за столетие подвергался разграблению: сначала Сэмвеллом Дейном по прозвищу Звёздный Огонь, затем железнорождёнными под командованием Куореда Жестокого и, наконец, Джайлсом Гарденером по прозвищу Несущий Горе."
 
 building_type_agot_goldengrove_01:0 "Золотая Роща"
 building_type_agot_goldengrove_01_desc:0 "Вотчина дома Рован, ведущего свою родословную от Рован Золотое Деревце."
 building_agot_goldengrove_01:0 "Коряга Рован"
 building_agot_goldengrove_01_desc:0 "Древнее дерево, на котором, по преданию, росли золотые яблоки, стоит до сих пор, давно умершее, но всё равно впечатляющее."

 building_type_agot_bitterbridge_01:0 "Мост"
 building_type_agot_bitterbridge_01_desc:0 "Старинный мост дома Касвелл, перекинутый через Мандер."
 building_agot_bitterbridge_01:0 "Каменный мост"
 building_agot_bitterbridge_01_desc:0 "Каменный мост дома Касвелл издавна был экономическим центром, являясь основным способом переправы через Мандер, если люди не желали плыть на лодках."
 building_agot_bitterbridge_02:0 "Горький Мост"
 building_agot_bitterbridge_02_desc:0 "Во времена восстания Святого Воинства битва при Каменном мосту была настолько ужасной, что Мандер окрасился кровью, а вспыхнувшая в тот день вражда заставила всех сражавшихся называть мост новым именем - Горький Мост."

 building_type_agot_red_lake_01:0 "Алое Озеро"
 building_type_agot_red_lake_01_desc:0 "Вотчина дома Крейн на севере Простора."
 building_agot_red_lake_01:0 "Останки великанов Простора"
 building_agot_red_lake_01_desc:0 "Древние кости последнего из великанов Простора до сих пор можно увидеть на берегу Алого Озера. Именно здесь Брандон Кровавый Клинок предал их мечу."

 building_type_agot_tumbleton_01:0 "Тамблтон"
 building_type_agot_tumbleton_01_desc:0 "Ставший местом нескольких сражений во время Танца Драконов, Тамблтон с годами постепенно восстанавливается и вновь обретает свою былую славу."
 building_agot_tumbleton_01:0 "Кости Вермитора и Морского Тумана"
 building_agot_tumbleton_01_desc:0 "После второй битвы при Тамблтоне останки Вермитора и Морского Тумана остались за пределами города, и многие люди с годами стали приходить сюда, чтобы увидеть останки этих великих чудовищ. Это способствовало дальнейшему возрождению города."

 building_type_agot_grafton_keep_01:0 "Крепость Графтонов"
 building_type_agot_grafton_keep_01_desc:0 "Когда Графтоны впервые прибыли в Вестерос, они поступили на службу к королям дома Шеттов из Чаячьего города. Шетты попытались связать Графтонов двойным браком. Это их погубило: и отец, и сын были заключены в тюрьму, пока их жёны из рода Графтонов не забеременели, после чего они исчезли."
 building_agot_grafton_keep_01:0 "$building_type_agot_grafton_keep_01$"
 building_agot_grafton_keep_01_desc:0 "$building_type_agot_grafton_keep_01_desc$"

 building_type_agot_gulltown_01:0 "Чаячий город"
 building_type_agot_gulltown_01_desc:0 "Третий город Вестероса и второй по величине, Чаячий город является главным портом Долины и был таковым ещё до прихода андалов."
 building_agot_gulltown_01:0 "Материнский дом Марис"
 building_agot_gulltown_01_desc:0 "Материнский дом Марис был основан одной из Семи глашатаев, Матерью Марис. Отсюда она учила многих сирот и незаконнорожденных дочерей и проводила леди Джейну Аррен в последний путь."

 building_type_agot_runestone_01:0 "Рунный Камень"
 building_type_agot_runestone_01_desc:0 "Древняя вотчина дома Ройсов, Рунный Камень был свидетелем многих сражений как до прихода андалов, так и после него."
 building_agot_runestone_01:0 "Бронзовые Врата"
 building_agot_runestone_01_desc:0 "Крепость, некогда принадлежавшая Бронзовым королям, которую охраняют огромные ворота с бронзовыми украшениями и древними рунами, высеченными на камнях, из которых сложена сторожка."

 building_type_agot_sisterton_01:0 "Систертон"
 building_type_agot_sisterton_01_desc:0 "Систертон - главный город Трёх Сестер, наиболее близкий к крупному порту на островах."
 building_agot_sisterton_01:0 "Ночной Светоч"
 building_agot_sisterton_01_desc:0 "Ночной Светоч - древний маяк Трёх Сестер - это чёрная башня, которая, когда горит, направляет моряков в гавань, а корабли - к гибели."
 
 building_type_agot_hoare_castle_01:0 "Замок Хоар"
 building_type_agot_hoare_castle_01_desc:0 "Старинный замок, некогда принадлежавший дому Хоаров, расположенный на острове Большой Вик, не был их родовым чертогом, а скорее вторым домом на островах."
 building_agot_hoare_castle_01:0 "Темница Хармунда"
 building_agot_hoare_castle_01_desc:0 "Когда Хармунд Хоар отказался от Утонувшего бога, Сорокопут поднял восстание железнорожденных и учинил страшную расправу над бывшим королём, отрезав ему язык, нос и выколов глаза."

 building_type_agot_lonely_light_01:0 "The Last Light"
 building_type_agot_lonely_light_01_desc:0 "The furthest west in the known world, Lonely Light stands as the last beacon before the dark unknown of the Sunset Sea. While maesters and other scholars of the world believe it to be round, no recorded trip has made the voyage."
 building_agot_lonely_light_01:0 "$building_type_agot_lonely_light_01$"
 building_agot_lonely_light_01_desc:0 "$building_type_agot_lonely_light_01_desc$"

 building_type_agot_dragonmont_01:0 "Драконья гора"
 building_type_agot_dragonmont_01_desc:0 "Драконья гора - великий вулкан, возвышающийся над островом Драконий Камень. В давние времена множество драконов слетались сюда, чтобы свить гнезда в раскалённых пещерах или остывших скальных образованиях."
 building_agot_dragonmont_01:0 "Драконья гора"
 building_agot_dragonmont_01_desc:0 "Драконья гора - великий вулкан, возвышающийся над островом Драконий Камень. В давние времена множество драконов слетались сюда, чтобы свить гнезда в раскалённых пещерах или остывших скальных образованиях."

 building_type_agot_spicetown_01:0 "Спайстаун"
 building_type_agot_spicetown_01_desc:0 "Когда-то Спайстаун был сердцем Дрифтмарка и уступал только Королевской Гавани в качестве главного порта Черноводного залива."
 building_agot_spicetown_01:0 "Порт Морского Змея"
 building_agot_spicetown_01_desc:0 "При Корлисе Веларионе порт Спайстауна превзошёл Сумрачный Дол и все остальные порты Черноводного залива, за исключением Королевской Гавани. Здесь можно встретить корабли со всего Вестероса, Вольных городов и даже Нефритовых Врат."
 building_agot_spicetown_02:0 "Руины Спайстауна"
 building_agot_spicetown_02_desc:0 "Во время Танца Драконов Триархия, давние враги Корлиса, по поручению Зелёных разграбила порт и близлежащий Высокий Прилив; с тех пор Спайстаун лежит в руинах."
 building_agot_spicetown_03:0 "Восстановленный порт"
 building_agot_spicetown_03_desc:0 "Восстановленный в своём былом великолепии, Спайстаун вновь стал великим портом Дрифтмарка."

 building_type_agot_whispers_01:0 "The Whispers"
 building_type_agot_whispers_01_desc:0 "An ancient castle, now consumed by the godswood, some say the whispers of Ser Clarence's victims can still be heard, especially upon the decapitated walls where the heads once stood upon pikes."
 building_agot_whispers_01:0 "Ruins of the Whispering Heads"
 building_agot_whispers_01_desc:0 "An ancient castle, now consumed by the godswood, some say the whispers of Ser Clarence's victims can still be heard, especially upon the decapitated walls where the heads once stood upon pikes."

 building_type_agot_hardhome_01:0 "Суровый Дом"
 building_type_agot_hardhome_01_desc:0 "Единственное место, которое можно считать городом за Стеной, - это Суровый Дом."
 building_agot_hardhome_01:0 "Город трёх вождей"
 building_agot_hardhome_01_desc:0 "Суровый Дом - непростая вещь, поскольку, будучи домом для вольного народа, любая власть сильна настолько, насколько сильны её исполнители, а таковыми в настоящее время являются трое вождей, управляющих разными частями города."
 building_agot_hardhome_02:0 "Руины Сурового Дома"
 building_agot_hardhome_02_desc:0 "Суровый Дом давно заброшен, и, по слухам, в нём обитают упыри, демоны и прочие тёмные существа."
 building_agot_hardhome_03:0 "Город истинного Севера"
 building_agot_hardhome_03_desc:0 "Отстроенный и обновлённый Суровый Дом стал процветающим городом и сердцем истинного Севера."

 building_type_agot_tree_of_crowns_01:0 "Tree of Crowns"
 building_type_agot_tree_of_crowns_01_desc:0 "A giant dead oak tree that bears the crowns of untold would be kings and queens who all sought to establish a realm in the Disputed Lands. Many believe that oaths sworn beneath will always be fulfilled, so long as an offering is left."
 building_agot_tree_of_crowns_01:0 "$building_type_agot_tree_of_crowns_01$"
 building_agot_tree_of_crowns_01_desc:0 "$building_type_agot_tree_of_crowns_01_desc$"

 building_type_agot_bleeding_tower_01:0 "The Bleeding Tower"
 building_type_agot_bleeding_tower_01_desc:0 "A large tower that overlooks the Tyrosh Harbor, the Bleeding Tower has seen the end to many would be invaders, though it has fallen just as many times."
 building_agot_bleeding_tower_01:0 "$building_type_agot_bleeding_tower_01$"
 building_agot_bleeding_tower_01_desc:0 "$building_type_agot_bleeding_tower_01_desc$"

 building_type_agot_lys_01:0 "Lys"
 building_type_agot_lys_01_desc:0 "One of the Nine Free Cities, and the fairest of them all."
 building_agot_lys_01:0 "Dragonlord's Retreat"
 building_agot_lys_01_desc:0 "A giant dead oak tree that bears the crowns of untold would be kings and queens who all sought to establish a realm in the Disputed Lands. Many believe that oaths sworn beneath will always be fulfille, so long as an offering is left."
 building_agot_lys_02:0 "Lys the Lovely"
 building_agot_lys_02_desc:0 "From its beginnings as a retreat for the Dragonlords of Valyria, Lys has grown to be a great power in its own right, renowned across the world for its beauty, both that of the city itself and its people."

 building_type_agot_hugor_hill_01:0 "Hill under the Stars"
 building_type_agot_hugor_hill_01_desc:0 "When the Seven-Who-Are-One revealed themself to their chosen people, it was upon this hill that it was done so. It was here that Hugor was chosen as king and annointed with the gifts of the Seven and crowned with stars."
 building_agot_hugor_hill_01:0 "$building_type_agot_hugor_hill_01$"
 building_agot_hugor_hill_01_desc:0 "$building_type_agot_hugor_hill_01_desc$"

 building_type_agot_great_wheel_01:0 "Great Wheel of Myr"
 building_type_agot_great_wheel_01_desc:0 "Famed for its great industrial works, Myr uses it ingenuity in harnesssing the rivers with the Great Wheel, allowing them to continue in their many works."
 building_agot_great_wheel_01:0 "$building_type_agot_great_wheel_01$"
 building_agot_great_wheel_01_desc:0 "$building_type_agot_great_wheel_01_desc$"

 building_type_agot_grand_temple_of_gelenei_01:0 "Grand Temple of Gelenei"
 building_type_agot_grand_temple_of_gelenei_01_desc:0 "The Grand Temple of Gelenei is one of the few green places in the city of industry. Standing tall and across the river from the Red Temple, it welcomes all."
 building_agot_grand_temple_of_gelenei_01:0 "$building_type_agot_grand_temple_of_gelenei_01$"
 building_agot_grand_temple_of_gelenei_01_desc:0 "$building_type_agot_grand_temple_of_gelenei_01_desc$"

 building_type_agot_red_temple_myr_01:0 "Temple of the Lord of Light (Myr)"
 building_type_agot_red_temple_myr_01_desc:0 "The Temple of the Lord of Light is one of great places in Myr, its great red and gold walls stand as a beacon to R'hllorists and the heathens the glory that is R'hllor."
 building_agot_red_temple_myr_01:0 "$building_type_agot_red_temple_myr_01$"
 building_agot_red_temple_myr_01_desc:0 "$building_type_agot_red_temple_myr_01_desc$"

 building_type_agot_myr_01:0 "Palace of the Conclave"
 building_type_agot_myr_01_desc:0 "The Palace of the Conclave is the home of the Magisterial Conclave, the governing council of Myr. Believed to have once been an Andal fort, it bears Rhoynish influence as well, supporting the belief that the Myrish have roots with both cultures."
 building_agot_myr_01:0 "$building_type_agot_myr_01$"
 building_agot_myr_01_desc:0 "$building_type_agot_myr_01_desc$"

 building_type_agot_statue_of_trios_01:0 "Statue of Trios"
 building_type_agot_statue_of_trios_01_desc:0 "While Trios is not one of the main gods worshipped in Myr, he was at one time as seen by his great stature, or perhaps it was built to induce Tyroshi merchants."
 building_agot_statue_of_trios_01:0 "$building_type_agot_statue_of_trios_01$"
 building_agot_statue_of_trios_01_desc:0 "$building_type_agot_statue_of_trios_01_desc$"

 building_type_agot_azure_palace_01:0 "Императорский дворцовый комплекс Лазурной династии"
 building_type_agot_azure_palace_01_desc:0 "Императорский дворец Лазурной династии. Дворец был построен Лазурными императорами для демонстрации своего престижа и покровительства искусствам."
 building_agot_azure_palace_01:0 "Дворец небесных камней"
 building_agot_azure_palace_01_desc:0 "Дворец небесных камней, построенный первым Лазурным императором, представляет собой прекрасный дворец с множеством произведений искусства, изображающих небо и всё, что в нём находится."
 building_agot_azure_palace_02:0 "Дворец бесконечных звёзд"
 building_agot_azure_palace_02_desc:0 "Императорский дворец двенадцатого Лазурного императора, более крупный и величественный, чем старый Дворец небесных камней."
 
 building_type_agot_grey_palace_01:0 "Императорский дворцовый комплекс Серой династии"
 building_type_agot_grey_palace_01_desc:0 "Императорский дворец Серой династии, строительство которого началось во времена правления Хар Лоя, а завершилось при его преемниках. Дворец является одним из наиболее воинственных дворцов, построенных за всю историю империи."
 building_agot_grey_palace_01:0 "Дворец висячих мечей"
 building_agot_grey_palace_01_desc:0 "Дворец висячих мечей, построенный третьим Серым императором, представляет собой скорее крепость, чем дворец, и обладает властным присутствием."
 building_agot_grey_palace_02:0 "Дворец теневого правосудия"
 building_agot_grey_palace_02_desc:0 "Дворец теневого правосудия был построен последним из Серых императоров и в настоящее время является резиденцией имперского министра Правосудия, занимающего предпоследнюю ступень в законодательстве империи."

 building_type_agot_indigo_palace_01:0 "Императорский дворцовый комплекс Индиговой династии"
 building_type_agot_indigo_palace_01_desc:0 "Императорский дворец Индиговой династии."
 building_agot_indigo_palace_01:0 "Дворец чёрных роз"
 building_agot_indigo_palace_01_desc:0 "Императорский дворец Индиговой династии, построенный императором Чок Чоком для размещения ста своих жён."

 building_type_agot_pearl_white_palace_01:0 "Императорский дворцовый комплекс Жемчужно-белой династии"
 building_type_agot_pearl_white_palace_01_desc:0 "Императорский дворец Жемчужно-белой династии, самыми знаменитыми предводителями которых были Девять евнухов, подарившие Золотой империи 130 лет мира. Именно при Жемчужно-белых императорах были построены великие каменные дороги, превосходящие все существующие в мире, кроме драконьих дорог Валирии."
 building_agot_pearl_white_palace_01:0 "Дворец свернувшегося змея"
 building_agot_pearl_white_palace_01_desc:0 "Построенный шестым Жемчужно-белым императором и первым из Девяти евнухов, Дворец свернувшегося змея расположен недалеко от центра Инь и находится в самом сердце великой сети дорог, которые Девять будут прокладывать по всей Золотой империи."

 building_type_agot_purple_palace_01:0 "Императорский дворцовый комплекс Пурпурной династии"
 building_type_agot_purple_palace_01_desc:0 "Императорский дворец Пурпурной династии - один из самых дальних северных императорских дворцов в империи."
 building_agot_purple_palace_01:0 "Дворец бледной косы"
 building_agot_purple_palace_01_desc:0 "Построенный первым Индиговым императором, Дворец бледной косы служил мощным плацдармом для защиты северных территорий империи."
 building_agot_purple_palace_02:0 "Дворец карминового дракона"
 building_agot_purple_palace_02_desc:0 "Дворец карминового дракона был построен как более величественный, чем более старый дворец."
 building_agot_purple_palace_03:0 "Дворец аметистовых ветров"
 building_agot_purple_palace_03_desc:0 "Дворец аметистовых ветров был построен последним из Пурпурных императоров, который умер, не имея наследников."
 
 building_type_agot_maroon_palace_01:0 "Императорский дворцовый комплекс Бордовой династии"
 building_type_agot_maroon_palace_01_desc:0 "Бордовые императоры построили свой дворец в восточном городе Цзиньци, чтобы лучше защищаться от налётчиков из Края Теней."
 building_agot_maroon_palace_01:0 "Дворец пылающих ветров"
 building_agot_maroon_palace_01_desc:0 "Дворец пылающих ветров долгое время охранял город Цзиньци от ужасов из Края Теней."

 building_type_agot_scarlet_palace_01:0 "Императорский дворцовый комплекс Алой династии"
 building_type_agot_scarlet_palace_01_desc:0 "Алые императоры построили свой дворец в городе Си-Цо, расположенном в джунглях. Когда город исчез в джунглях, исчез и этот дворцовый комплекс."
 building_agot_scarlet_palace_01:0 "Дворец ярких деревьев"
 building_agot_scarlet_palace_01_desc:0 "Построенный Алыми императорами вместе с городом Си-Цо, Дворец ярких деревьев был домом сердца империи на протяжении всех сорока трёх лет существования их империи."

 building_type_agot_five_forts_01:0 "Стены Жемчужного императора"
 building_type_agot_five_forts_01_desc:0 "Великие твердыни были возведены Жемчужным императором для защиты царств людей от демонов Льва Ночи. Стены фортов достигают тысячи футов в высоту, превосходя даже вестеросскую Стену."
 building_agot_five_forts_01:0 "$building_type_agot_five_forts_01$"
 building_agot_five_forts_01_desc:0 "$building_type_agot_five_forts_01_desc$"

 building_type_agot_urban_farms_01:0 "Пекарни"
 building_type_agot_urban_farms_01_desc:0 "Сердце города - это не замок, не кузница, а пекарня."
 building_agot_urban_farms_01:0 "Деревенская пекарня"
 building_agot_urban_farms_01_desc:0 "Хлеб - это ключ к любой деревне, без него люди голодают, поэтому сельский пекарь - это ключевое вложение любого лорда."
 building_agot_urban_farms_02:0 "Пекарня"
 building_agot_urban_farms_02_desc:0 "Для обеспечения растущего населения потребуется больше хлеба, а значит, необходимо построить более крупную пекарню."
 building_agot_urban_farms_03:0 "Кухонный дом"
 building_agot_urban_farms_03_desc:0 "Пекарня развилась, теперь она предлагает и другие продукты питания, и этот рост хорошо поддержал людей."
 building_agot_urban_farms_04:0 "Придорожная таверна"
 building_agot_urban_farms_04_desc:0 "По мере роста путешествий люди со всего мира останавливаются в таверне, чтобы подкрепиться и отдохнуть."
 building_agot_urban_farms_05:0 "Большая пекарня"
 building_agot_urban_farms_05_desc:0 "С увеличением численности населения поселёк превратился в город, а вместе с ним выросла и пекарня."
 building_agot_urban_farms_06:0 "Знаменитая таверна"
 building_agot_urban_farms_06_desc:0 "Есть постоялые дворы, а есть трактиры. Это место пользуется популярностью не только среди простолюдинов, но и среди лордов."
 building_agot_urban_farms_07:0 "Городская пекарня"
 building_agot_urban_farms_07_desc:0 "По мере того как город превращался в настоящий город, развивались и росли те, кто снабжал его продовольствием."
 building_agot_urban_farms_08:0 "Гильдия пекарей"
 building_agot_urban_farms_08_desc:0 "Если раньше пекари были независимы и разобщены, то теперь, в связи с требованиями городской жизни, они объединились в полноценную Гильдию пекарей."

 building_type_agot_steppe_farms_01:0 "Фермы на прериях"
 building_type_agot_steppe_farms_01_desc:0 "Даже на пустынных землях степей и прерий встречается земледелие."
 building_agot_steppe_farms_01:0 "Сенокосные фермы"
 building_agot_steppe_farms_01_desc:0 "Небольшие фермерские хозяйства, занимающиеся в основном выращиванием сена, в связи с низкой окультуренностью территории."
 building_agot_steppe_farms_02:0 "Бобовые фермы"
 building_agot_steppe_farms_02_desc:0 "Эти хозяйства занялись выращиванием бобовых в дополнение к другим культурам и животным."
 building_agot_steppe_farms_03:0 "Ячменные фермы"
 building_agot_steppe_farms_03_desc:0 "Ячмень является ключевой культурой на этих более засушливых землях и позволяет получать более высокие урожаи, обеспечивая большую численность населения."
 building_agot_steppe_farms_04:0 "Горчичные фермы"
 building_agot_steppe_farms_04_desc:0 "Горчица - выносливая культура, хорошо переносящая климат степей и севера"
 building_agot_steppe_farms_05:0 "Пшеничные фермы"
 building_agot_steppe_farms_05_desc:0 "Пшеничные фермы являются ключевыми для любого населения, позволяя получать обильные урожаи даже в степи."
 building_agot_steppe_farms_06:0 "Ржаные фермы"
 building_agot_steppe_farms_06_desc:0 "Ржаные фермы являются основным источником питания и дохода для хозяйств прерий, обеспечивая производство продуктов питания и изготовление алкоголя."
 building_agot_steppe_farms_07:0 "Смешанные зерновые хозяйства"
 building_agot_steppe_farms_07_desc:0 "Зависимость только от одной культуры может привести к беде, и только наличие широкого ассортимента позволяет нам гарантировать, что наши люди будут сыты и процветать."
 building_agot_steppe_farms_08:0 "Фермы озимой пшеницы"
 building_agot_steppe_farms_08_desc:0 "Чтобы пережить зиму и даже летние снега, озимая пшеница играет ключевую роль в сельском хозяйстве на Севере."

 building_type_agot_slave_camps_01:0 "Slave Camps"
 building_type_agot_slave_camps_01_desc:0 "Wondrous creations were built on the backs of the slaves of Old Ghis and the Valyrian Freehold. A cheap — and brutalized — workforce, their forced labor has ensured the growth of the empires of old, but not without sacrifice."
 building_agot_slave_camps_01:0 "Small Slave Pen"
 building_agot_slave_camps_01_desc:0 "Cramped and confined to a wretched enclosure, only a handful of slaves are able to survive in this pen. #V This building supports up to a [GetModifier('slave_pop_1').GetNameWithTooltip].#!"
 building_agot_slave_camps_02:0 "Large Slave Pen"
 building_agot_slave_camps_02_desc:0 "An expanded pen can hold more slaves, especially with only the bare necessities for the occupants' survival. #V This building supports up to a [GetModifier('slave_pop_2').GetNameWithTooltip].#!"
 building_agot_slave_camps_03:0 "Slave Slums"
 building_agot_slave_camps_03_desc:0 "Once the slave pens may have begun to overflow, a dedicated slum may be needed. These squalid, congested areas may lack the most basic amenities, but they have the capacity to house many more slaves, to the ease of their masters. #V This building supports up to a [GetModifier('slave_pop_3').GetNameWithTooltip].#!"
 building_agot_slave_camps_04:0 "Auction Block"
 building_agot_slave_camps_04_desc:0 "Known throughout the region as a place to buy and sell slaves, the auction block demeans the enslaved to mere commodities — further enriching the masters. #V This building supports up to a [GetModifier('slave_pop_4').GetNameWithTooltip].#!"
 building_agot_slave_camps_05:0 "Slave Hold"
 building_agot_slave_camps_05_desc:0 "Slaves can be confined to a segregated holds to ensure tighter control, so long as fomenting tensions are kept in check. #V This building supports up to a [GetModifier('slave_pop_5').GetNameWithTooltip].#!"
 building_agot_slave_camps_06:0 "Great Auction Block"
 building_agot_slave_camps_06_desc:0 "People travel from far and wide to take part in the grand slave auctions held here, making it a prominent hub for the slave trade. #V This building supports up to a [GetModifier('slave_pop_6').GetNameWithTooltip].#!"
 building_agot_slave_camps_07:0 "Slave District"
 building_agot_slave_camps_07_desc:0 "The sheer number of slaves requires a full district to house them, even with minimal and meager provisions. #V This building supports up to a [GetModifier('slave_pop_7').GetNameWithTooltip].#!"
 building_agot_slave_camps_08:0 "Slave Quarter"
 building_agot_slave_camps_08_desc:0 "As the number of slaves grows to encompass the size of a city onto themselves, a segregated slave quarter may be needed to maintain a compliant workforce. #V This building supports up to a [GetModifier('slave_pop_8').GetNameWithTooltip].#!"

