 LOADING_TIP_126:0 "#T ‘Клянусь тебе, усидеть на троне в тысячу раз труднее, чем завоевать его. Законы — скучное дело, считать медяки ещё хуже, но, кроме того, есть ещё люди... и им нет конца.’ — Король Роберт Баратеон"


