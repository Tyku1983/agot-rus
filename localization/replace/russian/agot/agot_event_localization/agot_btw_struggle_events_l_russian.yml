 # AGOT_btw_struggle_maintenance.3.t:0 "PLACEHOLDER: Призыв к оружию!"
 AGOT_btw_struggle_maintenance.3.opening:0 "Призыв к оружию"
 AGOT_btw_struggle_maintenance.3.desc:0 "Слишком долго чёрные Вороны разбирали земли вольного народа, как падаль, пируя на смерти наших мужчин, женщин и детей.\n\nПрежде чем пришли коленопреклонники со своими коронами и стальными мечами, этой землей владели все люди. #bold И так будет снова.#!\n\nПрисоединяйтесь ко мне и мы объединимся в борьбе с коленопреклонниками!"
 AGOT_btw_struggle_maintenance.3.a:0 "Конечно я присоединюсь!"
 AGOT_btw_struggle_maintenance.3.b:0 "Я присоединюсь... #italic за соответствующую награду.#!"
 AGOT_btw_struggle_maintenance.3.c:0 "Ха! Я бы никогда не [Select_CString(ROOT.Char.IsFemale, 'присоединилась', 'присоединился' )] к таким, как ты, [wildling_caller.GetFirstNameNoTooltip]!"

 # AGOT_btw_struggle_maintenance.4.t:0 "PLACEHOLDER: Chief X i will join your fight against Y"
 AGOT_btw_struggle_maintenance.4.opening:0 "К оружию!"
 AGOT_btw_struggle_maintenance.4.desc:0 "Когда-то, задолго до того, как на нас налетели чёрные Вороны, вольный народ жил в единстве с землей. #bold Вместе мы можем увидеть этот день снова!#!\n\nКоленопреклонники задрожат в своих стальных доспехах, когда увидят нас - вольный народ, объединённый в нашей борьбе против них!"
 AGOT_btw_struggle_maintenance.4.a:0 "Завораживающее зрелище!"

 # FireFighter451 TODO It may be useful to add tooltips to these options.
 # AGOT_btw_struggle_maintenance.5.t:0 "PLACEHOLDER: Вождь присоединится за плату"
 AGOT_btw_struggle_maintenance.5.opening:0 "За плату..."
 AGOT_btw_struggle_maintenance.5.desc:0 "В моём сердце нет любви ни к коленопреклонникам, ни к чёрным Воронам, защищающим Стену.\n\nНо в моём сердце есть любовь к золоту, поэтому я рассмотрю возможность присоединиться к вашему делу, если вы выполните мои требования."
 AGOT_btw_struggle_maintenance.5.a:0 "Мне нужна вся помощь, которую я могу себе позволить."
 AGOT_btw_struggle_maintenance.5.b:0 "Мой род дороже золота."
 AGOT_btw_struggle_maintenance.5.c:0 "Ты пожалеешь о том дне, когда [Select_CString(ROOT.Char.IsFemale, 'сделала из меня нищую', 'сделал из меня нищего' )]..."

 # AGOT_btw_struggle_maintenance.6.t:0 "PLACEHOLDER: Вождь отказывается присоединиться"
 AGOT_btw_struggle_maintenance.6.opening:0 "Сами по себе"
 AGOT_btw_struggle_maintenance.6.desc:0 "Я не могу представить себе худшего способа умереть, чем присоединиться к вашей убогой войне против коленопреклонников.\n\nЕсли подумать, кто хуже? Проклятые Вороны или вы, [ROOT.Char.GetCulture.GetName]." # AGOT TODO Add CulturalCurse if scripted.
 AGOT_btw_struggle_maintenance.6.a:0 "Что за злодейство!"

 # AGOT_btw_struggle_maintenance.7.t:0 "PLACEHOLDER: Вождь предлагает члена семьи в качестве оплаты"
 AGOT_btw_struggle_maintenance.7.opening:0 "Ценнее золота"
 AGOT_btw_struggle_maintenance.7.desc:0 "Я не могу удовлетворить ваши требования золотом, но я могу дать вам нечто гораздо более ценное...\n\n[wildling_potential_house_hostage.GetFullName] - мой родич, мы одной крови, и [Select_CString(wildling_potential_house_hostage.IsFemale, 'она', 'он' )] будет [Select_CString(wildling_potential_house_hostage.IsFemale, 'достойной заложницей', 'достойным заложником' )] во время грядущей войны."
 AGOT_btw_struggle_maintenance.7.a:0 "Я не могу отказаться от такого предложения."
 AGOT_btw_struggle_maintenance.7.b:0 "Ха! Хорошая шутка."

 # AGOT_btw_struggle_maintenance.8.t:0 "PLACEHOLDER: Жадный вождь присоединяется"
 AGOT_btw_struggle_maintenance.8.opening:0 "К оружию!"
 AGOT_btw_struggle_maintenance.8.desc:0 "Вы доказали, что умеете не только болтать, а это очень много значит для вольного народа.\n\nЯ присоединюсь к вашей войне. Коленопреклонники будут дрожать при виде нас."
 AGOT_btw_struggle_maintenance.8.a:0 "[Select_CString(ROOT.Char.IsFemale, 'Рада', 'Рад' )] слышать."

 # AGOT_btw_struggle_maintenance.9.t:0 "PLACEHOLDER Жадный вождь отклоняет предложение"
 AGOT_btw_struggle_maintenance.9.opening:0 "Наслаждайтесь смертью, пока я пирую"
 AGOT_btw_struggle_maintenance.9.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Глупая', 'Глупый' )] [ROOT.Char.GetTitledFirstNameNoTooltip], ваши попытки купить мою преданность подняли мне настроение. #bold Смешно думать, что я встану спиной к спине в бою к такими, как вы#!\n\nЯ не могу перестать смеяться..."
 AGOT_btw_struggle_maintenance.9.a:0 "Проклятье!"

 # NIGHTSWATCH ENVOY START
 AGOT_btw_struggle_nightswatch.1.t:0 "Посланник в Семи королевствах"
 AGOT_btw_struggle_nightswatch.1.desc:0 "Работа лорда-командующего неблагодарна: долгие ночи, проведённые с мейстером за маранием свитков и отправкой воронов на юг в надежде получить припасы и новых рекрутов.\n\n«Вороны и свитки могут сделать не так много» говорит мне [NW_petition_envoy.GetTitledFirstName] с самодовольной ухмылкой. «Некоторые лорды могут лучше отреагировать на более... #italic дипломатические#! просьбы.»\n\n[NW_petition_envoy.GetSheHe|U] говорит мне, что я должен послать [NW_petition_envoy.GetHerHis] в качестве посланника на юг. #italic Но что я должен просить?#!"
 AGOT_btw_struggle_nightswatch.1.a:0 "Я попрошу больше людей."
 AGOT_btw_struggle_nightswatch.1.b:0 "Я попрошу припасы."
 AGOT_btw_struggle_nightswatch.1.c:0 "Почему не попросить и людей и припасы?"
 AGOT_btw_struggle_nightswatch.1.d:0 "Может быть это не очень хорошая идея."

 # NIGHTSWATCH ENVOY RANDOM TRAVELING EVENTS
 AGOT_btw_struggle_nightswatch.100.t:0 "Спрятанное сокровище"
 AGOT_btw_struggle_nightswatch.100.desc:0 "Во время путешествия мой посланник [NW_petition_envoy.GetFirstNameNoTooltip] наткнулся на тайник с ценными безделушками. Конечно, они на вес золота!\n\nНо как у лорда-командующего у меня есть соображения, выходящие за рамки моих собственных. #italic Что мне делать с этим вновь обретённым богатством?#!"
 AGOT_btw_struggle_nightswatch.100.a:0 "Сохраните это для Дозора!"
 AGOT_btw_struggle_nightswatch.100.b:0 "Отдайте местному правителю."
 AGOT_btw_struggle_nightswatch.100.c:0 "Раздайте местным простолюдинам."
 
 AGOT_btw_struggle_nightswatch.101.t:0 "Достойные добровольцы"
 AGOT_btw_struggle_nightswatch.101.desc:0 "Во время путешествия мой посланник [NW_petition_envoy.GetFirstNameNoTooltip] встретил несколько ревностных молодых людей, жаждущих приключений. Поубеждав их немного, [NW_petition_envoy.GetSheHe] уговорил их присоединиться к Ночному Дозору в качестве рекрутов!"
 AGOT_btw_struggle_nightswatch.101.a:0 "Нам нужны все люди, которых мы можем найти."
 AGOT_btw_struggle_nightswatch.101.b:0 "Дозор - не место для авантюристов."

 AGOT_btw_struggle_nightswatch.102.t:0 "Предложенные припасы"
 AGOT_btw_struggle_nightswatch.102.desc:0 "Во время путешествия мой посланник [NW_petition_envoy.GetFirstNameNoTooltip] подружился с местным лордом. Хотя лорд и не богат, он хочет поделиться с нами припасами."
 AGOT_btw_struggle_nightswatch.102.a:0 "Мы воспользуемся любым подарком."
 AGOT_btw_struggle_nightswatch.102.b:0 "Ночной Дозор - не попрошайки."

 AGOT_btw_struggle_nightswatch.103.t:0 "Разъярённая толпа"
 AGOT_btw_struggle_nightswatch.103.desc:0 "Во время путешествия мой посланник [NW_petition_envoy.GetFirstNameNoTooltip] столкнулся с небольшой проблемой... Местный крестьянский вождь, [peasant_leader.GetFirstName], собрал небольшую толпу, чтобы выгнать [NW_petition_envoy.GetFirstNameNoTooltip] из города. У него нет выбора — #italic должен ли [NW_petition_envoy.GetSheHe|l] бежать или сражаться?#!"
 AGOT_btw_struggle_nightswatch.103.a:0 "Атакуйте лидера!"
 AGOT_btw_struggle_nightswatch.103.b:0 "Попробуй убежать."
 NW_petition_rand_event_4_flee_succ:0 "Ваш посланник успешно убегает от разъяренной толпы."
 NW_petition_rand_event_4_flee_fail:0 "Ваш посланник не может сбежать от разъяренной толпы."

 AGOT_btw_struggle_nightswatch.104.t:0 "Принят за разбойника"
 AGOT_btw_struggle_nightswatch.104.desc:0 "Во время путешествия моего посланника, [NW_petition_envoy.GetFirstNameNoTooltip] был принят местным рыцарем за обычного бандита. [idiotic_knight_whomst_think_BB_is_bandit.GetFirstName] не кажется типом, с которым можно шутить... #italic Что должен делать [NW_petition_envoy.GetFirstNameNoTooltip]?#!"
 AGOT_btw_struggle_nightswatch.104.a:0 "Попробуй договориться с ним."
 AGOT_btw_struggle_nightswatch.104.b:0 "Пришло время сражаться!"
 AGOT_btw_struggle_nightswatch.104.c:0 "Возможно, обаяние моего посланника сгладит ситуацию?"
 NW_petition_rand_event_4_succ:0 "Ваш посланник убеждает рыцаря в его миссии."
 NW_petition_rand_event_4_fail:0 "Рыцарь #N не убеждён#!..."

 AGOT_btw_struggle_nightswatch.105.t:0 "Пьяница на посту"
 AGOT_btw_struggle_nightswatch.105.desc:0 "Оказалось, что моё доверие, оказанное дозорному [NW_petition_envoy.GetFirstNameNoTooltip] было неоправданным. Путешествуя в качестве моего посланника на юг, [NW_petition_envoy.GetSheHe] вместо этого нашёл время, чтобы посетить все таверны и бордели до последнего.\n\nТеперь даже ходят слухи, что [NW_petition_envoy.GetSheHe] убил одичалого голыми руками! #italic Несомненно, пьяное хвастовство...#!"
 AGOT_btw_struggle_nightswatch.105.a:0 "Когда я доберусь до этого пьяного посланника..."

 AGOT_btw_struggle_nightswatch.106.t:0 "Случайное оскорбление"
 AGOT_btw_struggle_nightswatch.106.desc:0 "Путешествуя, мой посланник [NW_petition_envoy.GetFirstNameNoTooltip] встречал самых разных людей, от крестьян до лордов, от уличных музыкантов до межевых рыцарей. Один местный рыцарь, [local_knight.GetFirstName], утверждает, что его оскорбили слова моего посланника... #italic Что [NW_petition_envoy.GetFirstNameNoTooltip] должен делать?#!"
 AGOT_btw_struggle_nightswatch.106.a:0 "Выплатите рыцарю компенсацию за оскорбление."
 AGOT_btw_struggle_nightswatch.106.b:0 "Скажи рыцарю, чтобы убирался!"
 AGOT_btw_struggle_nightswatch.106.c:0 "Возможно, обаяние моего посланника сгладит ситуацию?"

 AGOT_btw_struggle_nightswatch.107.t:0 "Потасовка в таверне"
 AGOT_btw_struggle_nightswatch.107.desc:0 "Мой посланник [NW_petition_envoy.GetFirstNameNoTooltip] время от времени останавливается в местных тавернах во время [NW_petition_envoy.GetHerHis] путешествия, но сегодняшний вечер был не похож ни на один другой.\n\nВсё началось достаточно тихо, но прежде чем [NW_petition_envoy.GetSheHe] понял, что происходит, ситуация переросла в #bold эпическую потасовку в таверне#!!"
 AGOT_btw_struggle_nightswatch.107.a:0 "Драка! Драка! Драка!"

 AGOT_btw_struggle_nightswatch.108.t:0 "Нападение карманника"
 AGOT_btw_struggle_nightswatch.108.desc:0 "Во время путешествия мой посланник [NW_petition_envoy.GetFirstNameNoTooltip] всегда должен быть начеку. Когда приближается темная фигура, никогда не знаешь, подходит ли [vile_bandit.GetSheHe] со злыми намерениями или нет.\n\nСегодня удача была не на стороне моего посланника. Подлый бандит [vile_bandit.GetFirstName] устроил [NW_petition_envoy.GetHerHim] засаду на дороге, вдали от любой помощи. #italic Что должен делать [NW_petition_envoy.GetFirstNameNoTooltip]?#!"
 AGOT_btw_struggle_nightswatch.108.a:0 "Убейте карманника."
 AGOT_btw_struggle_nightswatch.108.b:0 "Может быть, достаточно взятки?"
 AGOT_btw_struggle_nightswatch.108.c:0 "Время бежать!"

 AGOT_btw_struggle_nightswatch.109.t:0 "Атака зверей" # TODO Could use local animal custom localization.
 AGOT_btw_struggle_nightswatch.109.desc:0 "Во время путешествия мой посланник [NW_petition_envoy.GetFirstNameNoTooltip] всегда должен быть начеку. За каждым углом может таиться неминуемая опасность.\n\nСегодня удача была не на стороне моего посланника. Злобный зверь застал [NW_petition_envoy.GetHerHis] врасплох, вдали от любой помощи. #italic Что должен делать [NW_petition_envoy.GetFirstNameNoTooltip]?#!"
 AGOT_btw_struggle_nightswatch.109.a:0 "Убить зверя."
 AGOT_btw_struggle_nightswatch.109.b:0 "Время бежать!"
 NW_petition_rand_event_9_flee_succ:0 "Ваш посланник успешно убегает от зверя."
 NW_petition_rand_event_9_flee_fail:0 "Ваш посланник не смог убежать."

 AGOT_btw_struggle_nightswatch.111.t:0 "Кровавое дело"
 AGOT_btw_struggle_nightswatch.111.desc:0 "Похоже, мой посланник [NW_petition_envoy.GetFirstNameNoTooltip] сам навлёк на себя неприятности. Завязалась драка, пролилась кровь, и только один из сражающихся ушёл..."
 AGOT_btw_struggle_nightswatch.111.a:0 "[NW_petition_envoy.GetSheHe] должен продолжить путь к лорду!"
 AGOT_btw_struggle_nightswatch.111.b:0 "Нет! Почему... [NW_petition_envoy.GetSheHe] был так молод..."
 NW_petition_rand_event_10_win:0 "Ваш посланник выживает!"
 NW_petition_rand_event_10_wounded:0 "Ваш посланник выживает, но ранен."
 NW_petition_rand_event_10_defeat:0 "Ваш посланник умирает..."

 AGOT_btw_struggle_nightswatch.113.t:0 "Враги уклонились"
 AGOT_btw_struggle_nightswatch.113.desc:0 "Благодаря мастерству или удаче моему посланнику [NW_petition_envoy.GetFirstNameNoTooltip] удалось избежать [NW_petition_envoy.GetHerHis] преследователей. [NW_petition_envoy.GetSheHe] может продолжить свой путь."
 AGOT_btw_struggle_nightswatch.113.a:0 "Чем скорее, тем лучше."

 AGOT_btw_struggle_nightswatch.114.t:0 "Посланник захвачен"
 AGOT_btw_struggle_nightswatch.114.desc:0 "Несмотря на все усилия, [NW_petition_envoy.GetFirstNameNoTooltip] не смог уйти от [NW_petition_envoy.GetHerHis] преследователей. [NW_petition_envoy.GetSheHe|U] был найден спрятавшимся в кустах и молящимся [NW_petition_envoy.GetHerHis] богам.\n\n#bold Это [NW_petition_envoy.HerHis] последний шанс выжить.#!"
 AGOT_btw_struggle_nightswatch.114.a:0 "Мой посланник должен принять [NW_petition_envoy.GetHerHis] судьбу ."
 AGOT_btw_struggle_nightswatch.114.b:0 "[NW_petition_envoy.GetSheHe] должен бороться за [NW_petition_envoy.GetHerHis] жизнь!"

 AGOT_btw_struggle_nightswatch.115.t:0 "Рыцарь прислушивается к голосу разума"
 AGOT_btw_struggle_nightswatch.115.desc:0 "Глубина идиотизма [idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip] не имеет границ. Тем не менее, с помощью нескольких приятных слов и большого терпения мой посланник [NW_petition_envoy.GetFirstNameNoTooltip] смог убедить тупого рыцаря в истинности [NW_petition_envoy.GetHerHis] миссии."
 AGOT_btw_struggle_nightswatch.115.a:0 "Хорошо, теперь можно продолжить."

 AGOT_btw_struggle_nightswatch.116.t:0 "Рыцарь не прислушался"
 AGOT_btw_struggle_nightswatch.116.desc:0 "Глубина идиотизма [idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip] не имеет границ. Несмотря на убедительные слова моего посланника и огромное терпение, тупоголовый рыцарь убежден, что [NW_petition_envoy.GetFirstNameNoTooltip] — бандит.\n\n«#bold Иначе зачем#! ты был бы одет во всё чёрное?» спрашивает [idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip], по-видимому, не подозревая о своей глупости. [idiotic_knight_whomst_think_BB_is_bandit.GetSheHe] отказывается прислушаться к аргументам — #italic что должен делать [NW_petition_envoy.GetFirstNameNoTooltip]?#!"

 AGOT_btw_struggle_nightswatch.117.t:0 "Посланник убивает зверя" # TODO Could use local animal custom localization.
 AGOT_btw_struggle_nightswatch.117.desc:0 "Несмотря на то, что мой посланник [NW_petition_envoy.GetFirstNameNoTooltip] был застигнут врасплох, он быстро отреагировал, что позволило [NW_petition_envoy.GetHerHim] отбиться от зверя.\n\nИх глаза встретились, несколько движений в сторону друг друга, зверь пытается нанести ещё один удар - и всё лишь для того, чтобы меч моего посланника глубоко вонзился в грудь дикого животного."
 AGOT_btw_struggle_nightswatch.117.a:0 "Хорошо, теперь можно продолжить."

 AGOT_btw_struggle_nightswatch.118.t:0 "Посланник с трудом убивает зверя" # TODO Could use local animal custom localization.
 AGOT_btw_struggle_nightswatch.118.desc:0 "Мой посланник [NW_petition_envoy.GetFirstNameNoTooltip] был застигнут врасплох атакой дикого животного. Несмотря на все усилия зверя, [NW_petition_envoy.GetFirstNameNoTooltip] смог восстановить самообладание и отразить атаку.\n\nКогда зверь предпринял ещё одну попытку удара, меч моего посланника глубоко вонзился в грудь дикого животного. К сожалению, в бою [NW_petition_envoy.GetHeShe] тяжело ранен."
 AGOT_btw_struggle_nightswatch.118.a:0 "Пока это не задерживает миссию..."

 AGOT_btw_struggle_nightswatch.119.t:0 "Зверь убивает моего посланника" # TODO Could use local animal custom localization.
 AGOT_btw_struggle_nightswatch.119.desc:0 "Увы, мой посланник [NW_petition_envoy.GetFirstNameNoTooltip] был застигнут врасплох, когда его атаковало дикое животное. Несмотря на все [NW_petition_envoy.GetHerHis] усилия, [NW_petition_envoy.GetSheHe] так и не восстановил самообладание, чтобы отразить нападение зверя.\n\nИх глаза встретились, несколько движений в сторону друг друга, зверь яростно бросился вперед для еще одного удара — попал моему посланнику в голову и чуть не разорвал [NW_petition_envoy.GetHerHis] лицо начисто.\n\n#italic Вот вам и моя петиция...#!"
 AGOT_btw_struggle_nightswatch.119.a:0 "Возможно, [NW_petition_envoy.GetHerHis] кости можно вернуть в Черный Замок."

 AGOT_btw_struggle_nightswatch.120.t:0 "Посланник убегает от зверя" # TODO Could use local animal custom localization.
 AGOT_btw_struggle_nightswatch.120.desc:0 "Несмотря на то, что он был застигнут врасплох, мой посланник [NW_petition_envoy.GetFirstNameNoTooltip] быстро отреагировал, восстановил свое самообладание и убежал от дикого животного в безопасное место.\n\nХотя это было довольно трусливо и [NW_petition_envoy.GetHerHis] брюки теперь более темного оттенка коричневого, моему посланнику удалось спастись."
 AGOT_btw_struggle_nightswatch.120.a:0 "Постирай эти штаны перед встречей с лордом, пожалуйста."


 # NIGHTSWATCH ENVOY MAIN 
 AGOT_btw_struggle_nightswatch.1000.t:0 "Посланник в Семь королевств"
 AGOT_btw_struggle_nightswatch.1000.desc:0 "Подготовка завершена, планы составлены, и теперь [NW_petition_envoy.GetTitledFirstName] предстал передо мной в последний раз перед [NW_petition_envoy.GetHerHis] отъездом.\n\n«Лорд-командующий, я обещаю быстро выполнить свои обязанности на юге и вернуться в Черный Замок с тем, что мы просили», - заверяет меня [NW_petition_envoy.GetFirstNameNoTooltip]. «Хотя дорога длинна и меня ждет много опасностей, я отдаю свою жизнь и честь этой цели. #bold Вперёд, к [NW_petition_target.GetCapitalLocation.GetName]!»"
 AGOT_btw_struggle_nightswatch.1000.a:0 "Иди и исполняй свой долг."

 AGOT_btw_struggle_nightswatch.1001.t:0 "Посланник в Семь королевств"
 AGOT_btw_struggle_nightswatch.1001.desc:0 "То, что [NW_petition_envoy.GetTitledFirstName] рассказал мне о долгом пути и опасностях, ожидающих [NW_petition_envoy.GetHerHis] не могло быть более правдивым. Но, наконец, [NW_petition_envoy.GetFirstNameNoTooltip] прибыл в [NW_petition_envoy.GetHerHis] пункт назначения, [NW_petition_target.GetCapitalLocation.GetName]!"
 AGOT_btw_struggle_nightswatch.1001.a:0 "Будем молиться, чтобы хозяин принял наше прошение."

 AGOT_btw_struggle_nightswatch.1002.t:0 "Посланник Ночного Дозора"
 AGOT_btw_struggle_nightswatch.1002.desc.a:0 "Ко двору прибывает странный путник, одетый во всё чёрное и воняющий дорогой.\n\n«[NW_petition_envoy.GetTitledFirstName], [ROOT.Char.GetLadyLord|l],» [NW_petition_envoy.GetSheHe] представляет себя. «Я здесь с миссией — как посланник чёрных братьев, дозорных на Стене.» Я зеваю, надеясь, что этот посланник доберётся до сути.\n\n«Хм, [ROOT.Char.GetLadyLord|l]. Я здесь, чтобы просить ваш двор о припасах, чтобы помочь нашему присягнувшему ордену защитить Семь Королевств!»"
 AGOT_btw_struggle_nightswatch.1002.desc.b:0 "Ко двору прибывает странный путник, одетый во всё чёрное и воняющий дорогой.\n\n«[NW_petition_envoy.GetTitledFirstName], [ROOT.Char.GetLadyLord|l],» [NW_petition_envoy.GetSheHe] представляет себя. «Я здесь с миссией — как посланник чёрных братьев, дозорных на Стене.» Я зеваю, надеясь, что этот посланник доберётся до сути.\n\n«Хм, [ROOT.Char.GetLadyLord|l]. Я здесь, чтобы ходатайствовать перед вашим двором о людях, чтобы помочь нашему присягнувшему ордену защитить Семь Королевств!»"
 AGOT_btw_struggle_nightswatch.1002.desc.c:0 "Ко двору прибывает странный путник, одетый во всё чёрное и воняющий дорогой.\n\n«[NW_petition_envoy.GetTitledFirstName], [ROOT.Char.GetLadyLord|l],» [NW_petition_envoy.GetSheHe] представляет себя. «Я здесь с миссией — как посланник черных братьев, дозорных на Стене.» Я зеваю, надеясь, что этот посланник доберется до сути.\n\n«Хм, [ROOT.Char.GetLadyLord|l]. Я здесь, чтобы ходатайствовать перед вашим двором о припасах и людях, чтобы помочь нашему присягнувшему ордену защитить Семь Королевств!»"
 AGOT_btw_struggle_nightswatch.1002.a:0 "Да, я пожертвую всем, чем смогу, чтобы помочь чёрным братьям!"
 NW_ruler_accepted_petition:0 "Вы удовлетворяете петицию Ночного Дозора."
 AGOT_btw_struggle_nightswatch.1002.b:0 "Хм, я могу согласиться... если Ночной Дозор выполнит мою просьбу."
 NW_ruler_select_condition:0 "Вы условно принимаете петицию Ночного Дозора."
 AGOT_btw_struggle_nightswatch.1002.c:0 "Ха! Вам нужна помощь, чтобы следить за снарками и грамкинами?"
 NW_ruler_petition_inital_reject:0 "Вы отклоняете петицию Ночного Дозора."

 AGOT_btw_struggle_nightswatch.1003.t:0 "Посланник Ночного Дозора"
 AGOT_btw_struggle_nightswatch.1003.desc:0 "«Хотя для меня большая честь принимать у себя брата из Ночного Дозора, — начинаю я с лукавой ухмылкой, — и такой, как вы, должен осознавать серьёзность того, о чем вы просите. Иначе зачем лорд-командующий прислал посланника вместо ворона?»\n\nПри этом [NW_petition_envoy.GetTitledFirstName] похоже, понял, что я имею в виду. «Если бы я [Select_CString(ROOT.Char.IsFemale, 'удовлетворила', 'удовлетворил' )] это прошение от Ночного Дозора, мне нужно было бы #italic что-то#! взамен...»"
 AGOT_btw_struggle_nightswatch.1003.a:0 "Освободите пленников, удерживаемых одичалыми."
 AGOT_btw_struggle_nightswatch.1003.b:0 "Возьми с собой этого бездельника."
 AGOT_btw_struggle_nightswatch.1003.c:0 "Атакуйте для меня племя одичалых."
 AGOT_btw_struggle_nightswatch.1003.d:0 "Мы можем договориться о справедливой цене..."
 AGOT_btw_struggle_nightswatch.1003.e:0 "Редкий артефакт дороже золота!"

 AGOT_btw_struggle_nightswatch.1004.t:0 "Посланник в Семь королевств"
 AGOT_btw_struggle_nightswatch.1004.desc.a:0 "Я получил известие от моего посланника в [NW_petition_target.GetCapitalLocation.GetName], [NW_petition_envoy.GetTitledFirstName], что переговоры прошли #bold блестяще#!!\n\nПока подробности обсуждаются, [NW_petition_envoy.GetFirstNameNoTooltip] считает, что [NW_petition_target.GetLadyLord] удовлетворит наше прошение."
 AGOT_btw_struggle_nightswatch.1004.desc.b:0 "Я получил известие от моего посланника в [NW_petition_target.GetCapitalLocation.GetName], [NW_petition_envoy.GetTitledFirstName], что переговоры прошли вяло.\n\nХотя подробности еще обсуждаются, [NW_petition_envoy.GetFirstNameNoTooltip] считает, что [NW_petition_target.GetLadyLord] удовлетворит наше прошение... #italic при одном условии.#!"
 AGOT_btw_struggle_nightswatch.1004.desc.c:0 "Я получил известие от моего посланника в [NW_petition_target.GetCapitalLocation.GetName], [NW_petition_envoy.GetTitledFirstName], что переговоры прошли #N ужасно#!!\n\nНет необходимости говорить больше. [NW_petition_envoy.GetFirstNameNoTooltip] уверен, что [NW_petition_target.GetLadyLord] отклонит наше просьбу."
 AGOT_btw_struggle_nightswatch.1004.a:0 "Я должен принять!"
 AGOT_btw_struggle_nightswatch.1004.b:0 "Попробуйте уговорить [NW_petition_target.GetLadyLord]!"
 AGOT_btw_struggle_nightswatch.1004.c:0 "Может быть сработает взятка?"

 AGOT_btw_struggle_nightswatch.1005.t:0 "Посланник в Семь королевств"
 AGOT_btw_struggle_nightswatch.1005.desc:0 "В жизни бывают редкие моменты, когда они доказывают цель своего существования. Сегодня, [NW_petition_envoy.GetTitledFirstName] доказал [NW_petition_envoy.GetHerHis].\n\nЯ поручил [NW_petition_envoy.GetHerHim] убедить [NW_petition_target.GetTitledFirstName] прийти на помощь Ночному Дозору, и, клянусь богами... #bold [NW_petition_envoy.GetFirstNameNoTooltip] сделал это!#!"
 AGOT_btw_struggle_nightswatch.1005.a:0 "Я не должен допустить, чтобы [NW_petition_envoy.GetHeShe] зазнался."

 AGOT_btw_struggle_nightswatch.1006.t:0 "Посланник в Семь королевств"
 AGOT_btw_struggle_nightswatch.1006.desc:0 "В жизни бывают редкие моменты, когда они доказывают цель своего существования. Сегодня был #bold не#! такой день для бедного [NW_petition_envoy.GetTitledFirstName].\n\nЯ поручил [NW_petition_envoy.GetHerHim] убедить [NW_petition_target.GetTitledFirstName] прийти на помощь Ночному Дозору, и, клянусь богами... #N [NW_petition_envoy.GetFirstNameNoTooltip] не справился.#!"
 AGOT_btw_struggle_nightswatch.1006.a:0 "Какой провал..."

 AGOT_btw_struggle_nightswatch.1007.t:0 "Посланник в Семь королевств"
 AGOT_btw_struggle_nightswatch.1007.desc:0 "[NW_petition_envoy.GetTitledFirstName] снова вернулся, чтобы просить о помощи Ночному Дозору. Я с трудом понимаю болтовню о клятвах и обещаниях, мраке ночи и приближении холода.\n\nКогда [NW_petition_envoy.GetSheHe] наконец заканчивает говорить, я смотрю [NW_petition_envoy.GetHerHim] в глаза — это единственный способ по настоящему узнать чью либо сущность. В этот момент я знаю, что я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сделать."
 AGOT_btw_struggle_nightswatch.1007.a:0 "Стоящее дело, в котором я посодействую."
 AGOT_btw_struggle_nightswatch.1007.b:0 "Я не сомневаюсь в вашем убеждении, но я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отклонить ваше прошение."
 AGOT_btw_struggle_nightswatch.1007.c:0 "Вы смеете нагло обращаться с этой просьбой во второй раз!"

 AGOT_btw_struggle_nightswatch.1008.t:0 "Посланник в Семь королевств"
 AGOT_btw_struggle_nightswatch.1008.desc.a:0 "[NW_petition_envoy.GetTitledFirstName] сделал всё, что [NW_petition_envoy.GetSheHe] мог чтобы убедить [NW_petition_target.GetTitledFirstName] прийти на помощь Ночному Дозору — и с большим успехом!\n\nТеперь [NW_petition_envoy.GetSheHe] должен готовиться к тёплому приёму на Стене."
 AGOT_btw_struggle_nightswatch.1008.desc.b:0 "[NW_petition_envoy.GetTitledFirstName] сделал всё, что [NW_petition_envoy.GetSheHe] мог чтобы убедить [NW_petition_target.GetTitledFirstName] прийти на помощь Ночному Дозору — и в конце концов они пришли к соглашению...\n\nТеперь [NW_petition_envoy.GetSheHe] должен готовиться к тёплому приёму на Стене."
 AGOT_btw_struggle_nightswatch.1008.desc.c:0 "[NW_petition_envoy.GetTitledFirstName] сделал всё, что [NW_petition_envoy.GetSheHe] мог чтобы убедить [NW_petition_target.GetTitledFirstName] прийти на помощь Ночному Дозору — всё напрасно.\n\nТеперь [NW_petition_envoy.GetSheHe] должен подготовиться к долгому, нерадостному возвращение на суровую Стену."
 AGOT_btw_struggle_nightswatch.1008.a:0 "Вперёд в Чёрный Замок!"

 AGOT_btw_struggle_nightswatch.1009.t:0 "Посланник в Семь королевств"
 AGOT_btw_struggle_nightswatch.1009.desc.a:0 "Благодаря [NW_petition_envoy.GetHerHis] усилиям, [NW_petition_envoy.GetTitledFirstName] удалось убедить [NW_petition_target.GetTitledFirstName] согласиться с условиями нашего прошения."
 AGOT_btw_struggle_nightswatch.1009.desc.b:0 "Благодаря [NW_petition_envoy.GetHerHis] усилиям, [NW_petition_envoy.GetTitledFirstName] удалось убедить [NW_petition_target.GetTitledFirstName] согласиться с обновлёнными условиями нашего прошения."
 AGOT_btw_struggle_nightswatch.1009.desc.c:0 "Несмотря на все усилия [NW_petition_envoy.GetTitledFirstName], [NW_petition_target.GetTitledFirstName] снова отклоняет прошение."
 AGOT_btw_struggle_nightswatch.1009.a:0 "Я должен согласиться!"
 AGOT_btw_struggle_nightswatch.1009.b:0 "Нет, эти переговоры окончены."
 AGOT_btw_struggle_nightswatch.1009.c:0 "Спасибо, [Select_CString(NW_petition_target.IsFemale, 'миледи', 'милорд' )]."

 AGOT_btw_struggle_nightswatch.1010.t:0 "Посланник в Семь королевств"
 AGOT_btw_struggle_nightswatch.1010.desc.a:0 "Когда [NW_petition_envoy.GetTitledFirstName] покинул Черный замок, [NW_petition_envoy.GetSheHe] пообещал выполнить [NW_petition_envoy.GetHerHis] миссию как можно скорее, не оставив камня на камне в надежде получить помощь для Ночного Дозора.\n\nСегодня [NW_petition_envoy.GetFirstNameNoTooltip] завершает свое путешествие, заслуженно встречаемый как герой, [NW_petition_envoy.GetSheHe] въезжает в ворота.\n\n«Ты сделал это»— говорю я, беря [NW_petition_envoy.GetHerHis] за руку. «Ты успешно служил посланником Ночного Дозора.»\n\n#italic Что теперь делать с таким трудом добытым призом?#!"
 AGOT_btw_struggle_nightswatch.1010.desc.b:0 "Когда [NW_petition_envoy.GetTitledFirstName] покинул Черный замок, [NW_petition_envoy.GetSheHe] пообещал выполнить [NW_petition_envoy.GetHerHis] миссию как можно скорее, не оставив камня на камне в надежде получить помощь для Ночного Дозора.\n\nСегодня [NW_petition_envoy.GetFirstNameNoTooltip] завершает свое путешествие, заслуженно встречаемый как герой, [NW_petition_envoy.GetSheHe] въезжает в ворота.\n\n«Ты сделал это»— говорю я, беря [NW_petition_envoy.GetHerHis] за руку. «Ты успешно служил посланником Ночного Дозора.»\n\n#italic Что теперь делать с таким трудом добытым призом?#!"
 AGOT_btw_struggle_nightswatch.1010.desc.c:0 "Когда [NW_petition_envoy.GetTitledFirstName] покинул Черный замок, [NW_petition_envoy.GetSheHe] пообещал выполнить [NW_petition_envoy.GetHerHis] миссию как можно скорее, не оставив камня на камне в надежде получить помощь для Ночного Дозора.\n\nСегодня [NW_petition_envoy.GetFirstNameNoTooltip] завершает [NW_petition_envoy.GetHerHis] путешествие, и хотя [NW_petition_envoy.GetSheHe] потерпел неудачу, он стойко выдерживает все взгляды, когда въежает в ворота.\n\n«Возможно, ты не получил то, что мы хотели» говорю я, хватая [NW_petition_envoy.GetHerHis] руку. «Но ты вернулся целым и невредимым.»"
 AGOT_btw_struggle_nightswatch.1010.a:0 "Отправьте людей в стражу."
 AGOT_btw_struggle_nightswatch.1010.b:0 "Отправьте людей в гарнизоны неиспользуемых замков."
 AGOT_btw_struggle_nightswatch.1010.c:0 "Отправьте припасы нашим чёрным братьям."
 AGOT_btw_struggle_nightswatch.1010.d:0 "Отправьте припасы на мелкие посты."
 AGOT_btw_struggle_nightswatch.1010.e:0 "Отправьте людей в охрану и отправьте припасы нашим чёрным братьям."
 AGOT_btw_struggle_nightswatch.1010.f:0 "Отправьте людей в гарнизоны неиспользуемых замков и отправьте припасы нашим чёрным братьям."
 AGOT_btw_struggle_nightswatch.1010.g:0 "Отправьте людей в охрану, а припасы отправьте на мелкие посты."
 AGOT_btw_struggle_nightswatch.1010.h:0 "Отправьте людей в гарнизоны неиспользуемых замков и отправьте припасы на мелкие посты."
 AGOT_btw_struggle_nightswatch.1010.i:0 "Возвращайтесь на свои посты."
 
 # FAILSAFE FOR NIGHTSWATCH ENVOY DESC OPTIONS
 NW_SOMETHING_BROKE:0 "Ожидание известий от моего посланника стало моим основным занятием — но, увы, кажется, они где-то потерялись.\n\nЯ не могу больше ждать, я должен только догадываться, какой выбор поставил бы передо мной мой посланник. #italic Что мне делать?#!"

