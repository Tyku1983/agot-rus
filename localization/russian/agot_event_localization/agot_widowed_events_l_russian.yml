################################
# Widowed Events 
# 1000 - 1999
# by Badger 
################################

widowed.0001.t:0 "Сладкое воспоминание о любви"
widowed.0001.desc:0 "Моя любовь, [dead_lover.GetFirstNameNicknamedNoTooltip], увы, теперь в другом мире. #italic Всех сокровищ мира было бы не жаль за еще одну ночь с [dead_lover.GetHerHim]...#!\n\nМои залы кажутся пустыми, и все же из чувства долга я все еще здесь. Возможно, со временем эта печаль притупится."
widowed.0001.a:0 "Теперь мне придется сражаться без [dead_lover.GetHerHim]."

widowed.0002.t:0 "Горькое жало любви"
widowed.0002.desc:0 "Кажется, что только вчера земля еще чувствовала касание ног [widowed_memory.GetFirstNameNicknamedNoTooltip], всегда [widowed_memory.Custom('quirk_pos_adjective')], [widowed_memory.Custom('quirk_pos_pp')]. Я так скучаю по [widowed_memory.GetHerHis] прикосновению. Если бы можно было провести еще один день с [widowed_memory.GetHerHim]...\n\nМои мысли замирают, когда я понимаю, что стою здесь в одиночестве и погружаюсь в бездонную пучину отчаянья."
widowed.0002.a:0 "Это все, что мне осталось в жизни?"

widowed.0003.t:0 "Цена любви"
widowed.0003.desc:0 "Ничто в этом мире не заменит [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')]... #italic или такк мне казалось.#!\n\nПоздняя ночь, проведенная в блуждании по захудалым частям [location.GetName] привела меня к заведению, где можно насладиться любовью #bold за деньги#!. С [succubus.Custom('quirk_pos_adjective')] ухмылкой [succubus.GetFirstName] приветствует меня и в груди я ощущаю биение, которого не было с момента смерти [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip]. "
widowed.0003.a:0 "Прикосновение [succubus.GetWomanMan] стоит этих монет."
widowed.0003.b:0 "Нет, это неправильно..."

widowed.0004.t:0 "Любовь - это глупость" 
widowed.0004.desc:0 "Прошло немало времени, и все же я чувствую боль, когда думаю о [widowed_memory.GetFirstNameNicknamedNoTooltip]. #italic Когда прекратится эта боль?#!\n\n#bold Нет.#! Это нонсенс. Любовь — пустая трата моих усилий и я не подарю ей больше и минуты своего времени."
widowed.0004.a:0 "Я больше ничего не чувствую."
widowed.0004.b:0 "Нет, это неправильно..."

widowed.0005.t:0 "Любовь... к чтению"
widowed.0005.desc:0 "Прошло немало времени, и все же я все еще чувствую боль, когда думаю о [widowed_memory.GetFirstNameNicknamedNoTooltip]. #italic Как мне перешагнуть через эту любовь?#!\n\nПока я борюсь со своими мыслями, в мой тронный зал входит [learned_courtier.GetFirstNameNicknamed], ученый член моего двора. [learned_courtier.GetSheHe|U] [learned_courtier.Custom('quirk_pos_adverb')] смотрит на меня, после чего заявляет: "My [ROOT.Char.GetLadyLord|l], ты знаешь, что единственное верное лекарство от разбитого сердца - это... #bold to учеба!#!"\n\nЯ смотрю на [learned_courtier.GetFirstNameNoTooltip] с некоторым сомнением,но, возможно, [learned_courtier.GetSheHe] не ошибается? Должен ли я посвятить себя учебе?"
widowed.0005.a:0 "Это мой долг!" #Short because of the trait icons.
widowed.0005.b:0 "Книги для слабаков."

widowed.0005.maester.tt:0 "Вы отказываетесь от всего мирского имущества, чтобы стать мейстером."

widowed.0006.t:0 "Любовь... к выпивке"
widowed.0006.desc:0 "Ничто в этом мире не заменит [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')]... #italic или так мне казалось.#!\n\nПоздняя ночь, проведенная в блужданиях по захудалым частям [location.GetName] приводит меня и [party_friend.GetFirstName] в оживленную таверну. "[ROOT.Char.GetLadyLord|l], я покажу тебе, как хорошо провести время #bold и забыть всю свою грусть,#!" говорит [party_friend.GetSheHe].\n\nГреховные звуки вокруг настраивают меня на нужный лад. Я приветственно поднимаю кубок в сторону толпы и делаю глоток. "
widowed.0006.a:0 "Это будет ночь, которую лучше... #bold забыть!#!"
widowed.0006.a.tt:0 "Ваш разврат может иметь последствия."
widowed.0006.b:0 "Тост за [widowed_memory.GetFirstName], мою любовь!"

widowed.0007.t:0 "Любовь... к садоводству"
widowed.0007.desc:0 "Прошло немало времени, и все же я все еще чувствую боль, когда думаю о [widowed_memory.GetFirstNameNicknamedNoTooltip]. #italic Как мне перешагнуть через эту любовь?#!\n\nЯ проводил большую часть своего недавно освободившегося времени на свежем воздухе, позволяя природе стать моим спутником. Может быть, я посажу дерево в честь моей любви и оно вырастет?"
widowed.0007.a:0 "Оно станет памятником нашей любви."
widowed.0007.b:0 "Это все пустяки..."

widowed.0008.t:0 "Новая любовь: щенок"
widowed.0008.desc:0 "Ничто в этом мире не заменит мне [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')]... #italic или так мне казалось.#!\n\n[ROOT.Char.Custom2('RelationToMeShort', pet_giver)] [pet_giver.GetFirstName] подходит ко мне, держа в руке [pet_giver.GetHerHis] щенка за загривок. " [ROOT.Char.GetLadyLord|l], этот молодой щенок — идеальное лекарство от печали, которую вы чувствуете", — говорит [pet_giver.GetFirstNameNoTooltip]. "Вы дадите ему дом?""
widowed.0008.a:0 "Новый питомец может заполнить пустоту в моей жизни..."
widowed.0008.b:0 "Мне больше нравятся коты."

widowed.0009.t:0 "Новая любовь: котенок"
widowed.0009.desc:0 "Ничто в этом мире не заменит мне [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')]... #italic или так мне казалось.#!\n\n[ROOT.Char.Custom2('RelationToMeShort', pet_giver)] [pet_giver.GetFirstName] подходит ко мне, держа в руке [pet_giver.GetHerHis] котенка за холку. " [ROOT.Char.GetLadyLord|l], этот молодой котенок — идеальное лекарство от печали, которую вы чувствуете", — говорит [pet_giver.GetFirstNameNoTooltip]. "Вы дадите ему дом?""
widowed.0009.a:0 "Новый питомец может заполнить пустоту в моей жизни..."
widowed.0009.b:0 "Мне больше нравятся собаки."

widowed.0010.t:0 "Frozen Love"
widowed.0010.desc:0 "It feels like only yesterday that my dear [widowed_memory.GetFirstNameNicknamedNoTooltip] still walked this earth, always [widowed_memory.Custom('quirk_pos_adjective')], [widowed_memory.Custom('quirk_pos_pp')] and leaving me yearning for [widowed_memory.GetHerHis] touch. If only I could have one more day with [widowed_memory.GetHerHim]...\n\nThough time moves onward, I don't think I will ever marry again."
widowed.0010.a:0 "I will hold [widowed_memory.GetHerHim] with me."
widowed.0010.b:0 "Perhaps I just need more time."