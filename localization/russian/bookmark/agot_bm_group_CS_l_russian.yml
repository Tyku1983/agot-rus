 agot_bm_8284:0 "Коронованный Олень"
 agot_bm_8284_desc:0 "Война Узурпатора, Восстание Роберта Баратеона - неважно, как её называют, главное, что #italic она завершилась.#!\n\nТаргариены практически истреблены, последние выжившие представители рода - мальчик и младенец - скитаются по Вольным городам. Ныне на Железный Троне Вестероса восседает Роберт Баратеон, осознавший, что быть королём не так просто, как он ожидал.\n\n“Честь? Я правлю Семью Королевствами! Один король - семь королевств! Думаешь, честь сохраняет мир? #bold Нет, это страх! Страх и кровь!#!”"

 bookmark_king_robert_baratheon:0 "Король Роберт I Баратеон"
 bookmark_king_robert_baratheon_desc:0 "Да здравствует Роберт I из дома Баратеонов, король андалов, ройнаров и первых людей, Лорд Семи Королевств и Защитник Государства Вестерос! Теперь, восседая на Железном Троне, Роберт должен объединить королевство, чтобы обеспечить мирное и процветающее правление. Связанный с Ланнистерами благодаря браку с прекрасной, но коварной Серсеей Ланнистер, Роберт оказался окружён подхалимами и недругами.\n\n#bold Оставит ли коронованный Олень после себя достойное наследие для дома Баратеонов?#!"

 bookmark_284_tywin_lannister:0 "Лорд Тайвин Ланнистер"
 bookmark_284_tywin_lannister_desc:0 "Тайвин Ланнистер, лорд Утёса Кастерли, Щит Ланниспорта и Хранитель Запада обеспечил достойное наследие дому Львов: его дочь Серсея вышла замуж за новоиспеченного короля Вестероса Роберта I Баратеона. Однако её все меньше и меньше заботят планы отца - вместо этого она предпочитает собственные планы и интриги. Джейме, первенец Тайвина - навсегда запомнится всем как Цареубийца. Наследник Тайвина, юный Тирион, известный как Бес, навсегда останется разочарованием в глазах отца.\n\n#bold Как великий лев улучшит положение своего дома, служа государству?#!"

 bookmark_284_renly_baratheon:0 "Лорд Ренли Баратеон"
 bookmark_284_renly_baratheon_desc:0 "Ренли Баратеон, семилетний мальчик, новый лорд Штормового Предела и Верховный лорд Штормовых земель, подаёт большие надежды. Харизматичный ребёнок, легко заводящий друзей, Ренли в своё время станет зеркальной копией Роберта, вобрав в себя его силу. Но сначала ему предстоит справиться со смутой, вызванной началом правления своего старшего брата и заключить новые союзы.\n\n#bold Сумеет ли Ренли доказать свою ценность своему королю и брату, а также прочим лордам и леди Вестероса, жаждущим королевского внимания?#!"

 bookmark_284_stannis_baratheon:0 "Лорд Станнис Баратеон"
 bookmark_284_stannis_baratheon_desc:0 "Станнис Баратеон, известный своей угрюмостью, ставший новым лордом Драконьего Камня, выжил в войне благодаря упорству и решимости. Несмотря на голод и отчаяние, Станнис удержал осаждённый Штормовой Предел. Ныне он занял традиционное положение наследника короля без титула, помогая брату вести королевство к процветанию.\n\n#bold Окажет ли новое веяние при дворе Драконьего Камня влияние на взгляды молодого лорда и его правление?#!"

 bookmark_balon_greyjoy:0 "Лорд Бейлон Грейджой"
 bookmark_balon_greyjoy_desc:0 "Бейлон Грейджой, лорд Железных Островов и капитан Великого Кракена, желает вернуться на Старый Путь. После того, как его отец, Квеллон потратил большую часть своего правления, налаживая отношение с правителями зелёных земель - положив конец налётам и захвату рабов - новый правитель железнорождённых видит возможность проложить свой собственный путь при новом короле в неспокойной обстановке после свержения Таргариенов.\n\n#bold Займёт ли Бейлон, ведомый ветрами перемен, достойное место в анналах истории Вестероса?#!"
