##### Intro #####
 fp2_btw_struggle.0501.t:1 "$btw_struggle$"
 fp2_btw_struggle.0501.desc:1 "Разрозненные кланы вольного народа за Стеной охвачены беспорядками, зародившимися ещё в их богатом прошлом. Ночной Дозор угрожает этим землям, а некоторые одичалые бегут на юг в надежде на тепло и мир. Но судьбу этих земель решат те, кто живёт на них и умирает.\n\n"
 fp2_btw_struggle.0501.desc.involved:0 "Я не откажусь от своего видения родины. Видит [ROOT.Char.GetFaith.HighGodName], дом [ROOT.Char.GetHouse.GetNameNoTooltip] выдержит удары судьбы, и воля моя исполнится.\n\n"
 fp2_btw_struggle.0501.desc.interloper:0 "Одичалые к северу от Стены тысячелетиями ведут междуусобные войны между собой. Они называют себя \"вольным народом,\", но представляют из себя простых дикарей.\n\nНочной Дозор - последняя надежда в борьбе с полчищами одичалых за Стеной. Я - меч во тьме. Я - дозорный на Стене. Я - щит, который охраняет царство людей.\n\n"
 fp2_btw_struggle.0501.desc.mottocall:0 "[ROOT.Char.GetHouse.GetMotto]!"
 fp2_btw_struggle.0501.a:0 "Возьмите судьбу в свои руки!"

##### Hostility #####
# Struggle Ender
 fp2_struggle.0900.t:0 "$struggle_btw_ending_hostility_decision$"
 fp2_struggle.0900.opening.basque:0 "Много веков мы, [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l], сталкивались с посягательствами: андалы, Вороны, поклонщики... но со временем их силы истощились. Ныне судьба вольного народа вновь в #EMP наших#! руках.."
 fp2_struggle.0900.opening.andalusian:0 "История нашего народа столь же пестра, как он сам, и столь же затейлива, сколь он силен. И вновь будущее земель за Стеной в руках наследников Джорамуна." #Омейяды
 fp2_struggle.0900.opening.iberian:0 "Слишком долго вольный народ страдал под гнётом Ночного Дозора. Сегодня мы возродим надежду, которую потомки Первых людей утратили сотни лет назад."
 fp2_struggle.0900.opening:0 "Хаос, который пережили земли за Стеной в прежние века, оставил след в сердцах всех её жителей. Сегодня мы начинаем новую страницу истории этих земель..."
 fp2_struggle.0900.desc:0 "\n\nВряд ли найдется ныне держава, что посмеет оспорить [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ое господство над землями за Стеной или помешать священникам и поселенцам, что несут слово [ROOT.Char.GetFaith.HighGodNamePossessive] и #L [ROOT.Char.GetCulture.GetName|l]ую#! культуру по её селениям.\n\nОсталось лишь объявить о победе и решить, чем заняться в первую очередь."
 fp2_struggle.0900.a:0 "Этим краем будет править [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 fp2_struggle.0900.b:0 "Мы сосредоточимся на поселениях на этих морозных землях."
 fp2_struggle.0900.c:1 "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ие земли за Стеной получит [ROOT.Char.GetFaith.HighGodName]!"
# Other Players
 fp2_struggle.0910.opening.involved:0 "И хотя спасение от жизни в постоянной неуверенности пришло из иной державы, оно может оказаться как нельзя кстати..."
 fp2_struggle.0910.opening:0 "Нашего двора достигли слухи о последних событиях на землях за Стеной. Судя по всему, изнурительным конфликтам между кланами одичалых в этом регионе скоро придет конец."
 fp2_struggle.0910.desc:0 "\n\n[struggle_ender.GetName] теперь контролирует большую часть земель за Стеной и называет себя [Select_CString(struggle_ender.IsFemale, 'победительницей', 'победителем' )] в войне, которая тянется от самого вторжения андалов.\n\n"
 fp2_struggle.0910.closing.faith:0 "[struggle_ender.GetSheHe|U] [Select_CString(struggle_ender.IsFemale, 'объявила', 'объявил' )] земли за Стеной #L [struggle_ender.GetFaith.GetAdjective|l]ой#! землей. А теперь, как велит [struggle_ender.GetFaith.HighGodName], все еретики и неверные должны покинуть [struggle_ender.GetHerHis] владения."
 fp2_struggle.0910.closing.culture:0 "[struggle_ender.GetSheHe|U] утверждает, что земли за Стеной принадлежат #L [struggle_ender.GetCulture.GetName|l]ому#! народу, а значит, чужеземным захватчикам и подчинённым народам придётся это признать."
 fp2_struggle.0910.closing.combined:0 "[struggle_ender.GetSheHe|U] [Select_CString(struggle_ender.IsFemale, 'объявила', 'объявил' )], что отныне земли за Стеной и [struggle_ender.GetPrimaryTitle.GetNameNoTier] едины, ибо [struggle_ender.GetFaith.HighGodName] отдаёт их #L [struggle_ender.GetFaith.GetAdjective|l]ому#! #L [struggle_ender.GetCulture.GetName|l]ому#! народу..."
 fp2_struggle.0910.a:0 "Это ещё не конец."
 fp2_struggle.0910.b:0 "Весьма интересно."
##### Compromise #####
# Struggle Ender
 fp2_struggle.0901.t:0 "$struggle_btw_ending_compromise_decision$"
 fp2_struggle.0901.desc:1 "\n\nСтало ясно, что, если так продолжится, кровопролитию не будет конца: вольный народ не вынесет объединения.\n\nПока что мы оставим себе [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], а прочие земли за Стеной будут сами по себе. Пока что..."
 fp2_struggle.0901.a:0 "Так будет лучше."
 fp2_struggle.0901.tt:0 "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] становится [de_jure|El]-[Concept( 'empire', 'империей' )|E]"
# Other Players
 fp2_struggle.0911.desc:0 "\n\n[struggle_ender.GetTitledFirstName] официально отказывается от попыток объединить кланы одичалых под единой властью и впредь запрещает кому-либо даже пытаться сделать это.\n\nРазрозненные кланы, закалённые веками вторжений и завоеваний, слишком обособлены, чтобы даже надеяться на единство."
 fp2_struggle.0911.a:0 "Мы не оставим мечты о Королевстве-за-Стеной..."
##### Conciliation #####
# Struggle Ender
 fp2_struggle.0902.t:0 "$struggle_btw_ending_conciliation_decision$"
 fp2_struggle.0902.desc:0 "\n\nГарантия защиты, даровать которую в настоящее время могу лишь я, дает народам в этом регионе свободу жить и выбирать себе богов по собственному разумению.\n\nДаст [ROOT.Char.GetFaith.HighGodName], прошлые войны останутся в прошлом, и все вольные вожди оценят преимущества мирного сосуществования."
 fp2_struggle.0902.a:0 "Отправить глашатаев."
# Other Players
 fp2_struggle.0912.desc:0 "\n\nГлашатаи, которых отправляет [struggle_ender.GetPrimaryTitle.GetNameNoTooltip], объявляют о гарантии свободного прохода и вероисповедания для всех. Так повелевает [struggle_ender.GetTitledFirstName], и простой народ повсеместно поддерживает этот указ.\n\nМногие очень давно ждут окончания кровопролития в землях за Стеной. Как знать, не окажется ли #EMP этот#! мир крепче прочих."
 fp2_struggle.0912.a:0 "Воистину, удивительно."
