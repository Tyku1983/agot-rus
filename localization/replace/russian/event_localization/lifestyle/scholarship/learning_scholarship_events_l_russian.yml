 learning_zealous_path_tt:0 "#F Этот выбор может привести вас на путь фанатизма#!"
 learning_cynical_path_tt:0 "#F Этот выбор может привести вас на путь цинизма#!"
 learning_scholarship_focus_point_clear_gain:1 "Теперь я лучше понимаю такой предмет, как [learning_lifestyle|El]"

 learning_lifestyle_rank_up_indication:0 "Я могу получить [perk|El] [Concept( 'learning_lifestyle', 'учености' )|E]"
 learning_lifestyle_experience_gain_indication:0 "Я могу получить [Concept( 'lifestyle_experience', 'опыт' )|E] [Concept( 'learning_lifestyle', 'учености' )|E]"

# Learn to read, by Linnéa Thimrén
 learning_scholarship.1101.t:0 "Безграмотность"
 learning_scholarship.1101.desc:1 "«[ROOT.Char.GetLadyLord|U], от меня не укрылось, что вам не помешали бы наставления в искусстве... расшифровки письменных посланий», — говорит [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)], передавая мне свиток.\n\n«С вашего позволения я буду обучать вас. У меня как раз есть при себе подходящий текст»."
 learning_scholarship.1101.a:0 "У к-короля... бы-большая корона..."
 learning_scholarship.1101.b:0 "Я уже умею читать!"

# Automaton, by Linnéa Thimrén & Mathilda Bjarnehed
 learning_scholarship.1201.t:0 "Птичка"
 learning_scholarship.1201.desc:0 "Перья из блестящего металла, глаза из самоцветов и пение — звон колокольчиков... Механическая птица, которую мне [Select_CString(bird_sender.IsFemale, 'подарила моя', 'подарил мой' )] [bird_sender.Custom2('MyCharacterIntroduction', ROOT.Char)], — это подлинное произведение искусства!\n\n«Эту птицу создали лучшие мастера державы [bird_sender.GetPrimaryTitle.GetNameNoTierNoTooltip], — пишет в письме . — Думаю, вы найдете ее весьма занимательной»."
 learning_scholarship.1201.a:0 "Продать ее."
 learning_scholarship.1201.b:0 "Выставить на всеобщее обозрение."
 learning_scholarship.1201.c:0 "Разобрать и изучить механизм."
 learning_scholarship.1201.c.success:0 "[bird_sender.GetTitledFirstNameNoTooltip] очень много знает"
 learning_scholarship.1201.c.failure:0 "[bird_sender.GetTitledFirstNameNoTooltip] [Select_CString(bird_sender.IsFemale, 'оскорблена', 'оскорблен' )]"

# Acquire a reading stone, by Linnéa Thimrén
 learning_scholarship.1401.t:0 "Стеклянный камень"
 learning_scholarship.1401.desc:0 "Пытаясь разобрать буковки на лежащем передо мной свитке, я ощущаю новый приступ головной боли. Но почему писцы всегда пишут так мелко?!\n\nЯ прищуриваюсь и возобновляю попытки.\n\n«... никакого чуда. С помощью стеклянного камня даже люди в годах, страдающие от плохого зрения, с легкостью могут читать»."
 learning_scholarship.1401.a:1 "Мне нужен такой камень!"
 learning_scholarship.1401.b:0 "Продать все, что не получается прочесть."
 learning_scholarship.1401.c:0 "[bishop.GetTitledFirstNameNoTooltip], мне нужна ваша помощь!"
 
 # Scientific Experiments, by Petter Vilberg
 learning_scholarship.3001.t:0 "Божественные видения"
 learning_scholarship.3001.desc:0 "Я жестом велю, чтобы [Select_CString(chaplain.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))] [chaplain.GetTitledFirstName] [Select_CString(chaplain.IsFemale, 'присоединилась', 'присоединился' )] ко мне в круге из медных сфер и свечей, расставленных на деревянных столбиках в темной комнате. Воздух сладок от благовоний, призванных заглушить дурные запахи. Вскоре наши глаза начинают слезиться. «Именно так, уголком глаза, сможем мы заметить непостижимый облик ангелов».\n\nНо [chaplain.GetFirstNameNoTooltip] вскоре делает перерыв: «Мне кажется, это неправильно. Глаз смертных не должен видеть существа божественной природы»."
 learning_scholarship.3001.a:0 "Вы можете уйти, но я добьюсь своего — так или иначе."
 learning_scholarship.3001.b:0 "Да, это глупая затея, а может, и вовсе греховная."
 learning_scholarship.3001.c:0 "Уверяю вас, мои намерения чисты!"
 learning_scholarship.3001.c.tt1:0 "[chaplain.GetFirstName] соглашается помочь мне"
 learning_scholarship.3001.c.toast.tt1:0 "[chaplain.GetFirstName] верит моим оправданиям."
 learning_scholarship.3001.c.tt2:0 "[chaplain.GetFirstName] не верит мне"
 learning_scholarship.3001.c.toast.tt2:0 "[chaplain.GetFirstName] отвергает мои аргументы"

# Translate a Great Work, by Petter Vilberg
 learning_scholarship_special.2001.t:0 "Новый перевод"
 learning_scholarship_special.2001.desc:0 "Мои попытки научиться чему-то новому в первую очередь показали мне, как много я пока не знаю. Более того, многие знания были утрачены в веках из-за того, что книги приходят в негодность, а древние языки забываются...\n\nВозможно, я смогу сделать свой вклад, составив новый перевод одного из классических трудов?\n\nЧто бы такое мне перевести?.."
 #AGOT Modified
 # learning_scholarship_special.2001.regula_pastoralis:0 "The Regula Pastoralis, on how to lead a good life."
 learning_scholarship_special.2001.regula_pastoralis:0 "«Книгу святой молитвы», учащую нас праведной жизни."
 #AGOT Modified
 learning_scholarship_special.2001.physica_elementa:0 "«Ложь древних», взгляд архимейстера Фомы за пределы мифов и легенд!"
 # learning_scholarship_special.2001.physica_elementa:0 "A classic of science — Aristotle's Physica!"
 #AGOT Modified
 # learning_scholarship_special.2001.almagest:0 "Studying the heavens through Ptolemy's Almagest."
 learning_scholarship_special.2001.almagest:0 "Трактат о звёздах «Небесные королевства» архимейстера Лимана."
 #AGOT Modified
 # learning_scholarship_special.2001.elements:0 "Elements, Euclid's mathematical treatise!"
 learning_scholarship_special.2001.elements:0 "«Триумфы и поражения», трактат архимейстера Вайрона о Штормовом Пределе."
 #AGOT Modified
 # learning_scholarship_special.2001.corpus_hermeticus:0 "The mystic knowledge of the Corpus Hermeticus!"
 learning_scholarship_special.2001.corpus_hermeticus:0 "Утраченные знания из «Книги потерянных книг» Марвина!"
 #AGOT Modified
 # learning_scholarship_special.2001.treatises_of_hippocrates:0 "The medical insights of Hippocrates' Treatises."
 learning_scholarship_special.2001.treatises_of_hippocrates:0 "Медицинские знания Хармона из книги «О миазмах»."
 #AGOT Modified
 # learning_scholarship_special.2001.peri_psyches:0 "Aristotle's famous Peri Psyches!"
 learning_scholarship_special.2001.peri_psyches:0 "Знаменитое «Колесо истории» архимейстера Ригни!"
 #AGOT Modified
 # learning_scholarship_special.2001.kategoriai:0 "The Categories, defining all subjects and predicates."
 learning_scholarship_special.2001.kategoriai:0 "«Кадастры», великую работу архимейстера Тургуда."
 #AGOT Modified
 # learning_scholarship_special.2001.avesta:0 "The ancient Persian holy texts, the Avesta."
 learning_scholarship_special.2001.avesta:0 "Работу мейстера Иллистера об ордах дотракийцев, «Племена коневодов»."
 #AGOT Modified
 # learning_scholarship_special.2001.de_oratore:0 "Cicero's rhetoric lessons from De Oratore!"
 learning_scholarship_special.2001.de_oratore:0 "Баллады севера в «Королях Зимы» Мейстера Чайлдера."
 #AGOT Modified
 # learning_scholarship_special.2001.book_of_arda_viraf:0 "The dream journey from the Book of Arda Viraf."
 learning_scholarship_special.2001.book_of_arda_viraf:0 "Мрачные «Пророчества Азор Ахая»."
 #AGOT Modified
 # learning_scholarship_special.2001.upanishads:0 "The most famous of the Vedas, the Upanishads!"
 learning_scholarship_special.2001.upanishads:0 "Записи кваатийцев, «Слёзы чистокровных»."
 #AGOT Modified
 # learning_scholarship_special.2001.rigveda:0 "The religious hymns of the Rigveda."
 learning_scholarship_special.2001.rigveda:0 "Загадки колдунов Кварта, «Размышления Бессмертного»."
 #AGOT Modified
 learning_scholarship_special.2001.book_of_balances:0 "«Великая книга фигур» Тромбо."
 #AGOT Modified
 # learning_scholarship_special.2001.book_of_balances:0 "The Compendious Book on Calculation."
 # learning_scholarship_special.2001.secret_of_secrets:0 "The Secret of Secrets bestowed to Alexander."
 learning_scholarship_special.2001.secret_of_secrets:0 "«Правило правил» Граздана."
 #AGOT Modified
 # learning_scholarship_special.2001.court_of_agriculture:0 "The Court of Agriculture."
 learning_scholarship_special.2001.court_of_agriculture:0 "«Внимание к земледелию»."
 #AGOT Modified
 # learning_scholarship_special.2001.lanterns_of_wisdom:0 "Instructions on alchemy in The Lanterns of Wisdom."
 learning_scholarship_special.2001.lanterns_of_wisdom:0 "Наставления по алхимии из «Жаровни мудрости»."
 #AGOT Modified
 # learning_scholarship_special.2001.shahnameh:0 "The poem of the history of Persia, the Shahnameh."
 learning_scholarship_special.2001.shahnameh:0 "Сказания востока из «Нефритового компендиума»."
 #AGOT Modified
 # learning_scholarship_special.2001.arithmetica:0 "The Arithmetica and the commentaries of Diophantus."
 learning_scholarship_special.2001.arithmetica:0 "«Логику чисел и цифр» мейстера Майкла."
 #AGOT Modified
 # learning_scholarship_special.2001.pali_canon:0 "A text from the Pali Canon."
 learning_scholarship_special.2001.pali_canon:0 "Отрывок древнего гиркунского «Сценария героя»."
 #AGOT Modified
 # learning_scholarship_special.2001.the_norse_sagas:0 "One of the Norse sagas!"
 learning_scholarship_special.2001.the_norse_sagas:0 "«Песни, что поют утопленники» мейстера Кирта!"
 learning_scholarship_special.2001.family_history:0 "Что-нибудь личное, например историю моей семьи."
 #AGOT Modified
 # learning_scholarship_special.2001.ancient_myths:0 "Something grand — one of the ancient myths!"
 learning_scholarship_special.2001.ancient_myths:0 "Что-нибудь великое, например одну из легенд о старых героях!"
 learning_scholarship_special.2001.decline:0 "Звучит слишком сложно."

 book_translation_tooltip.unchanged:0 "#V Качество перевода#! не изменится"
 book_translation_tooltip.more_good:0 "#V Качество перевода#! значительно улучшится"
 book_translation_tooltip.less_good:0 "#V Качество перевода#! немного улучшится"
 book_translation_tooltip.finish_faster:0 "Перевод будет завершен быстрее"

 book_translation_toast.unchanged:0 "#V Качество перевода#! не изменилось"
 book_translation_toast.more_good:0 "#V Качество перевода#! значительно улучшилось"
 book_translation_toast.less_good:0 "#V Качество перевода#! немного улучшилось"
 book_translation_toast.finish_faster:0 "Перевод будет завершен быстрее"

 learning_scholarship_special.2011.desc:0 "[ROOT.Char.Custom('TranslationBook')] уже в работе, и один из разделов этой книги заставляет меня надолго задуматься.\n\nМои писцы настаивают, что эту фразу следует читать как «когда мы держим две ноги и восходящие грани духа охотника».\n\nНо ведь это не может быть верным, правда?"
 learning_scholarship_special.2011.a:0 "Я могу придумать что-то более уместное."
 learning_scholarship_special.2011.a.success:0 "Я улучшаю текст"
 learning_scholarship_special.2011.a.failure:0 "Я теряю смысл"
 learning_scholarship_special.2011.b:0 "Мы будем переводить текст буквально!"
 learning_scholarship_special.2011.c:0 "А, но ведь значение очевидно, дайте-ка я все сделаю."

 learning_scholarship_special.2012.desc:0 "[ROOT.Char.Custom('TranslationBook')], а точнее, одна совершенно определенная фраза из этой книги, уже несколько дней тормозит мой перевод. Порой я даже бормочу ее себе под нос.\n\n«Все еще не можете с ней справиться? — [Select_CString(realm_priest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))] передает мне увесистый старинный том. — Главное — знать, где искать»."
 learning_scholarship_special.2012.a:0 "Помогите мне разобраться, [realm_priest.GetFirstNameNoTooltip]!"
 learning_scholarship_special.2012.a.success:0 "[realm_priest.GetShortUINameNoTooltip] находит ответ"
 learning_scholarship_special.2012.a.failure:0 "[realm_priest.GetShortUINameNoTooltip] находит своего рода ответ"
 learning_scholarship_special.2012.b:0 "Никаких игр. Просто скажите мне, что искать."
 learning_scholarship_special.2012.c:0 "А, мой старый друг, не покажете мне?"
 learning_scholarship_special.2012.c.friendship_tooltip:0 "Этот вариант доступен, поскольку [realm_priest.GetFirstNameNoTooltip] и я друзья"

 learning_scholarship_special.2013.desc:0 "Мне вслух зачитывают мои же примечания к переводу такой книги, как [ROOT.Char.Custom('TranslationBook')], и вдруг на меня снисходит озарение: «Писарь! Добавь следующий комментарий...»"
 learning_scholarship_special.2013.a:0 "«В противовес тому, чему учит нас [ROOT.Char.GetFaith.ReligiousText], этот текст утверждает...»"
 learning_scholarship_special.2013.b:0 "«[ROOT.Char.GetFaith.HighGodName] повелевает, что...»"

 learning_scholarship_special.2014.desc:0 "Мне вслух зачитывают мои же заметки к переводу такой книги, как [ROOT.Char.Custom('TranslationBook')], и вдруг...\n\n«[ROOT.Char.GetLadyLord|U]? Я прошу прощения, но... вы уснули?!»\n\nО небеса, эта «классика» просто какая-то бессмыслица!"
 learning_scholarship_special.2014.a:0 "Тем не менее я заставляю себя дослушать до конца!"
 learning_scholarship_special.2014.b:0 "Мои писари могут взять на себя больше ответственности."
 learning_scholarship_special.2014.c:0 "Мне нужен перерыв."

 learning_scholarship_special.2015.desc:0 "Я часами в неровном свете свечи работаю над переводами такой книги, как [ROOT.Char.Custom('TranslationBook')]. Часто я почти не замечаю, как летит время. Но мои писари напоминают мне.\n\n«[ROOT.Char.GetLadyLord|U], уже, должно быть, за полночь. Не пора ли отдохнуть?»"
 learning_scholarship_special.2015.a:0 "«Нет, мы должны работать, пока я не сочту труд законченным!»"
 learning_scholarship_special.2015.b:0 "«Да, нам всем не помешает поспать»."
 learning_scholarship_special.2015.c:0 "«Я отдохну, а вы продолжайте работать»."

 learning_scholarship_special.2016.desc:0 "Один из моих писарей втайне от меня вносил правки в мой перевод!\n\n«Мне просто хотелось сделать перевод как можно лучше! Вам нравилось, когда вы думали, что это ваша работа!»"
 learning_scholarship_special.2016.a:0 "Больше ты не будешь копировать ничьи тексты!"
 learning_scholarship_special.2016.b:0 "Ты за это поплатишься!"
 learning_scholarship_special.2016.b.flavor:0 "«Остальным писарям стоит извлечь из этого урок!»"
 learning_scholarship_special.2016.c:0 "Пожалуй... получилось неплохо."

 learning_scholarship_special.2017.desc:0 "[ROOT.Char.Custom('TranslationBook')], как и всякая работа над переводом, требует постоянных усилий, и это утомляет. Постоянная работа мысли и сосредоточенность изнуряют меня все сильнее по мере того, как работа близится к завершению."
 learning_scholarship_special.2017.a:0 "Еще пара страниц сегодня — и еще несколько завтра утром..."
 learning_scholarship_special.2017.b:0 "Нужно отказаться от всего, что меня отвлекает, пока работа не будет завершена."
 learning_scholarship_special.2017.c:0 "Книга может немного подождать."

 learning_scholarship_special.2097.t:0 "Великолепный перевод"
 learning_scholarship_special.2097.opening:0 "Книга [ROOT.Char.Custom('TranslationBook')] наконец переведена полностью. Мои слова записаны на прекрасно иллюминированных страницах под богатым переплетом, как и подобает столь значимому труду."
 learning_scholarship_special.2097.conclusion:0 "\n\nЭтот том займет почетное место в моей библиотеке, и каждый [ROOT.Char.GetFaith.PriestNeuter], прочитавший его, будет впечатлен моим трудом. Некоторые уже поговаривают о том, чтобы составить собственную копию."
 learning_scholarship_special.2097.a:0 "Эта работа многому меня научила."

 learning_scholarship_special.2098.t:0 "Мой перевод завершен"
 learning_scholarship_special.2098.opening:0 "Наконец-то книга [ROOT.Char.Custom('TranslationBook')] полностью переведена. Слова окружены красочными иллюстрациями, и самые яркие миниатюры отвлекают внимание от частей текста, относительно которых у меня остались сомнения."
 learning_scholarship_special.2098.conclusion:0 "\n\nИ хотя некоторые места понять довольно сложно, нет сомнения в том, что этот перевод был крайне необходим. Книга лежит в моей библиотеке, где ее часто читают [ROOT.Char.GetFaith.DevoteeNeuterPlural], и я с нетерпением жду первых попыток сделать копию."
 learning_scholarship_special.2098.a:0 "Мне многому удалось научиться!"

 learning_scholarship_special.2099.termination.toast:0 "Перевод прерван"
 learning_scholarship_special.2099.termination.desc.prison:0 "Я не могу работать над переводом, сидя в тюрьме."
 learning_scholarship_special.2099.termination.desc.incapable:0 "Я не могу работать над переводом в силу недееспособности."

# Lead to Gold, by Sean Hughes
 learning_scholarship_special.3001.t:0 "Свинец в золото"
 learning_scholarship_special.3001.desc_opening:0 "Превращение свинца в золото издревле было мечтой всех алхимиков мира. Многие пытались этого добиться, но пока что никто не преуспел.\n\n"
 learning_scholarship_special.3001.desc_alchemist:0 "Однако, [alchemist.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(alchemist.IsFemale, 'наткнулась', 'наткнулся' )] на комментарии на полях книги о растениях. Согласно им, можно создать «золотой дождь», если вскипятить свинцовый сахар в отфильтрованном растворе золы морских водорослей."
 learning_scholarship_special.3001.desc:1 "Несмотря на это, мне удалось наткнуться на комментарии на полях книги о растениях. Согласно им, можно создать «золотой дождь», если вскипятить свинцовый сахар в отфильтрованном растворе золы морских водорослей."
 learning_scholarship_special.3001.desc_ending:0 "\n\nВозможно ли подобное?"
 learning_scholarship_special.3001.a:0 "Стоит проверить..."
 learning_scholarship_special.3001.b:0 "Ясное дело, эти каракули — чья-то глупая шутка."
 learning_scholarship_special.3001.c:0 "Подобная погоня за золотом нечестива!"
 learning_scholarship_special.3001.d:0 "Я не соблазнюсь на колдовские обещания!"

 learning_scholarship_special.3002.desc_alchemist:0 "Для начала нам нужен свинцовый сахар, используемый для подслащения вина.\n\nМы могли бы найти поставщика, хотя это будет дорого стоить. Мы также могли бы наладить у себя дешевое производство, сжигая металлический свинец и растворяя его пепел в уксусе..."
 learning_scholarship_special.3002.desc:0 "Для начала мне нужен свинцовый сахар, используемый для подслащения вина.\n\nЯ могу найти поставщика, хотя это будет дорого стоить. Или же я могу наладить у себя дешевое производство..."
 learning_scholarship_special.3002.a:0 "Нужно тратить деньги, чтобы делать деньги!"
 learning_scholarship_special.3002.b:0 "Чему я научусь, если всю работу сделают за меня другие?!"
 learning_scholarship_special.3002.b_alchemist:0 "Чему мы научимся, если всю работу сделают другие?!"
 learning_scholarship_special.3002.a.success:1 "Я спокойно создаю свинцовый сахар"
 learning_scholarship_special.3002.a.failure:1 "У меня болит голова от паров свинца"
 learning_scholarship_special.3002.tt:1 "Теперь у меня есть свинцовый сахар"
 learning_scholarship_special.3002.c:0 "Это плохая идея, если подумать..."

 learning_scholarship_special.3003.desc_alchemist:0 "Второй нужный ингредиент — морские водоросли... много водорослей. Сотни драхм надо измельчить, а затем высушить. Где нам столько найти?"
 learning_scholarship_special.3003.desc:0 "Второй нужный ингредиент — морские водоросли... много водорослей. Сотни драхм надо измельчить, а затем высушить. Где мне столько найти?"
 learning_scholarship_special.3003.a:0 "Я буду завозить их из приморских городов."
 learning_scholarship_special.3003.b:0 "Потребовать водоросли в качестве подати!"
 learning_scholarship_special.3003.c:0 "Я могу использовать свинец, чтобы просто подслащать вино..."
 learning_scholarship_special.3003.tt:1 "Теперь у меня есть морские водоросли"

 learning_scholarship_special.3004.desc_alchemist:0 "Наконец-то у нас есть все необходимые реагенты для «золотого дождя»!\n\nСвинцовый сахар хранится в водонепроницаемых бочках. Связки сушеных водорослей лежат у печи, подготовленные для сжигания.\n\nСтанет ли это нашим Великим деянием?"
 learning_scholarship_special.3004.desc:0 "Наконец-то у меня есть все необходимые реагенты для «золотого дождя»!\n\nСвинцовый сахар хранится в водонепроницаемых бочках. Связки сушеных водорослей лежат у печи, подготовленные для сжигания.\n\nСтанет ли это моим Великим деланием?"
 learning_scholarship_special.3004.a:0 "Начать эксперимент!"
 learning_scholarship_special.3004.a.success:1 "Мне удалось создать «золотой дождь»"
 learning_scholarship_special.3004.a.success.tt:1 "Богатство и слава!"
 learning_scholarship_special.3004.a.failure:0 "Формула сработала не так, как ожидалось"
 learning_scholarship_special.3004.a.failure.tt:1 "Но... что тогда у меня получилось?"
 learning_scholarship_special.3004.b:0 "...и чем только я занимаюсь? Глупости какие-то."

 learning_scholarship_special.3005.desc_alchemist:0 "После добавления свинцового сахара в раствор тот внезапно окрасился ярко-желтым! Когда после кипячения смесь ненадолго стала прозрачной, нас охватила тревога. Но после остывания в емкости стали образовываться золотистые кристаллы.\n\nИзучив их со всем тщанием, мы пришли к выводу, что эти кристаллы не золото, поскольку они прозрачны. Но вполне возможно, что эта реакция была одним из легендарных «12 процессов», необходимых для создания золота!"
 learning_scholarship_special.3005.desc:0 "После добавления свинцового сахара в раствор тот внезапно окрасился ярко-желтым! Когда после кипячения смесь ненадолго стала прозрачной, меня охватила тревога. Но после остывания в емкости стали образовываться золотистые кристаллы.\n\nИзучив их со всем тщанием, я могу с уверенностью заявить, что эти кристаллы не золото, поскольку они прозрачны. Но вполне возможно, что эта реакция была одним из легендарных «12 процессов», необходимых для создания золота!"
 learning_scholarship_special.3005.a:0 "Неужели мне удалось на шаг приблизиться к трансмутации?"
 learning_scholarship_special.3005.a_alchemist:0 "Неужели нам удалось на шаг приблизиться к трансмутации?"

 learning_scholarship_special.3006.desc_alchemist:0 "После смешивания свинцового сахара с кипящим раствором пепла морских водорослей смесь вдруг приобрела ярко-желтый цвет.\n\nИ хотя нам не удалось добыть золота, зато раствор можно использовать в качестве красителя более яркого, чем шафран. Продажа этого красителя позволит возместить часть расходов."
 learning_scholarship_special.3006.desc:0 "После смешивания свинцового сахара с кипящим раствором пепла морских водорослей смесь вдруг приобрела ярко-желтый цвет.\n\nИ хотя мне не удалось добыть золота, зато мой раствор можно использовать в качестве красителя более яркого, чем шафран. Продажа этого красителя позволит мне возместить часть расходов."
 learning_scholarship_special.3006.a:0 "Красиво, но делать такие краски совсем невыгодно."

 learning_scholarship_special.3007.desc_alchemist:0 "После сжигания водорослей и смешения их с водой у нас получилось очень много отвратительной коричневой слизи. У нас не было идей, что делать дальше, потому не оставалось ничего иного, кроме как добавить в этот раствор свинцовый сахар. Никаких видимых изменений не последовало.\n\nУвы, не знаю, куда применить результаты нашего эксперимента. Может, пустить на удобрения?"
 learning_scholarship_special.3007.desc:0 "После сжигания водорослей и смешения их с водой у меня получилось очень много отвратительной коричневой слизи. У меня не было идей, что делать дальше, потому мне не оставалось ничего иного, кроме как добавить в этот раствор свинцовый сахар. Никаких видимых изменений не последовало.\n\nУвы, не знаю, куда применить результаты моего эксперимента. Может, пустить на удобрения?"
 learning_scholarship_special.3007.a:0 "Полагаю, урожай в этом году будет хороший?"

 learning_scholarship_special.3099.termination.toast:0 "Трансмутация прервана"
 learning_scholarship_special.3099.termination.desc.prison:0 "Я не могу продолжать эксперименты с трансмутацией, сидя в тюрьме."
 learning_scholarship_special.3099.termination.desc.incapable:0 "Я не могу продолжать эксперименты с трансмутацией в силу недееспособности."
 
 #Dear god, go outside by Isabella Welch
 learning_scholarship.4000.t:1 "О [ROOT.GetCharacter.GetFaith.HighGodName], выйди уже наружу!"
 learning_scholarship.4000.desc:0 "Уже поздно, а я все продираюсь через увлекательные трактаты по классической грамматике. Я как раз посмеиваюсь над ехидной пометкой на полях, оставленной предыдущим читателем, как в комнату входит [Select_CString(spouse_uninterested_in_study.IsFemale, 'моя', 'мой' )] [spouse_uninterested_in_study.GetWifeHusband].\n\n«Ничтожество! Ты пренебрегаешь всем, кроме своей науки, и целыми днями читаешь взаперти. Отложи эти пыльные свитки — или можешь забыть дорогу в мою постель»."
 learning_scholarship.4000.a:0 "Как пожелаешь."
 learning_scholarship.4000.b:0 "Возможно, мы могли бы вместе читать отрывки."
 learning_scholarship.4000.c:0 "Я работаю допоздна, потому что [child_educated.GetFirstNameNoTooltip] нуждается в наставлениях."
 learning_scholarship.4000.c.tt:0 "[spouse_uninterested_in_study.GetFirstName] не [spouse_uninterested_in_study.GetMotherFather] персонажа [child_educated.GetFirstNameNoTooltip]."
 learning_scholarship.4000.d:0 "Меня не интересует твоя постель, меня ждут теплые объятия знания!"

# Bibliomancy by Chad Uhl
 bibliomancy_chain_header:0 "Священный текст:"

 learning_scholarship.5000.t:0 "Священный текст"
 learning_scholarship.5000.desc:0 "Я прохаживаюсь по рынку, и вдруг некий торговец кричит, что [merchant_mystic.GetSheHe] знает, чем меня заинтересовать.\n\nЗапах сушеных трав и чужеземных зелий я чувствую раньше, чем приближаюсь к прилавку. [merchant_mystic.GetSheHe|U] перебирает стопку пыльных фолиантов и прочих сокровищ.\n\nНемного покопавшись, торговец протягивает древнюю книгу и утверждает, что в скором времени она мне очень понадобится — «ибо грядущее уже близко!»"
 learning_scholarship.5000.a:0 "Ладно, мне интересно."
 learning_scholarship.5000.b:0 "Возможно, мы сможем договориться?"
 learning_scholarship.5000.c:0 "Я беру всё, что хочу."
 learning_scholarship.5000.d:0 "Что мне за дело до твоих книг?"

 learning_scholarship.5000.b.success:0 "Вам удается сбить цену"
 learning_scholarship.5000.b.failure:0 "Вам не удается сбить цену"

 bibliomancy_book_purchased:0 "Вы получите [artifact|El] — книгу"
 learning_scholarship_sacred_artifact_obtained:0 "Теперь у меня есть священный текст"

 learning_scholarship.5001.t:0 "$bibliomancy_chain_header$ Библиомантия"
 learning_scholarship.5001.desc:0 "Я убираю покупку, но [sacred_text.GetName] случайно приоткрывается, и наружу выпадает клочок пергамента. На нем записаны наставления для тех, кто намеревается практиковать библиомантию — то есть предсказывать будущее по фрагментам книги.\n\nМне нужно лишь открыть текст, ткнуть в случайное место и прочесть первый стих, который попадется мне на глаза."
 learning_scholarship.5001.a:0 "Искушение непреодолимо."
 learning_scholarship.5001.b:0 "Я не хочу иметь ничего общего с этим богохульством."

 learning_scholarship.5002.t:0 "$bibliomancy_chain_header$ Судьбоносное чтение"
 learning_scholarship.5002.desc:0 "Я следую наставлениям и выбираю случайный абзац из текста. Дрожа от предвкушения, открываю глаза и читаю:\n\n#EMP Страх — убийца разума. Трус умирает тысячу раз, а герой — один.#!\n\nКак мне это понимать?"
 learning_scholarship.5002.a:0 "Страх — это малая смерть, влекущая за собой полное забвение."
 learning_scholarship.5002.b:0 "Поразительно. Нужно продолжить исследования."
 learning_scholarship.5002.b.success:0 "Истинный смысл этого отрывка становится мне ясен"
 learning_scholarship.5002.b.failure:0 "Смысл отрывка продолжает от меня ускользать"
 learning_scholarship.5002.c:0 "Что за чушь и дичь!"
 learning_scholarship.5002.c.tt:0 "Вы не обращаете внимания на этот фрагмент"
 learning_scholarship.5002.d:0 "А ну-ка, [Select_CString(antiquarian.IsFemale, 'моя', 'мой' )] $antiquarian_court_position$ [antiquarian.GetTitledFirstNameNoTooltip], взгляни на это."

 learning_scholarship.5003.t:0 "$bibliomancy_chain_header$ Библиомантия"
 learning_scholarship.5003.desc:0 "Мой вассал [bibliomancy_antagonist.GetName] уже много лет относится ко мне весьма скептически. Но не так давно мой управляющий доложил, что [bibliomancy_antagonist.GetSheHe] позволяет себе открыто сомневаться в моем праве на престол. [bibliomancy_antagonist.GetSheHe|U] пользуется влиянием среди прочих вассалов, а значит, легко может превратиться в серьезное препятствие.\n\nВозможно, [sacred_text.GetName] предупреждает меня именно об этом? Страх — убийца разума..."
 learning_scholarship.5003.a:0 "Я не стану убегать от своего страха."
 learning_scholarship.5003.a.tt:0 "Я и [bibliomancy_antagonist.GetName] устраиваем открытые дебаты"
 learning_scholarship.5003.b:0 "Здесь нужна деликатность."
 learning_scholarship.5003.b.tt:0 "Я и [bibliomancy_antagonist.GetName] устраиваем официальные переговоры"
 learning_scholarship.5003.c:0 "Обсудим это позже."
 learning_scholarship.5003.vassal.tt:0 "Все вассалы"

 learning_scholarship.5003.a.success:0 "Вы побеждаете в дебатах с вассалом"
 learning_scholarship.5003.a.failure:0 "Вы проигрываете дебаты с вассалом"
 learning_scholarship.5003.b.success:0 "Вам удается успокоить вассала"
 learning_scholarship.5003.b.failure:0 "Вам не удается успокоить вассала"

 learning_scholarship.5004.t:0 "$bibliomancy_chain_header$ Тревожный отрывок"
 learning_scholarship.5004.desc:0 "Я не понимаю, что говорит [sacred_text.GetName] в этом фрагменте, хоть тресни!\n\nСтрах — убийца разума... Да что же это значит? Чего мне страшиться? #EMP Что я упускаю#!?\n\nБыть может, кто-то другой может пролить свет на эту тайну."
 learning_scholarship.5004.a:0 "[court_chaplain.GetCouncilTitle][court_chaplain.GetTitledFirstNameNoTooltip] наверняка знает ответ."
 learning_scholarship.5004.b:0 "Мне поможет кто-нибудь из придворных. [target_courtier.GetTitledFirstNameNoTooltip]!"
 learning_scholarship.5004.c:0 "Я сдаюсь."
 learning_scholarship.5004.a.success:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] проясняет значение загадочного текста"
 learning_scholarship.5004.a.failure:0 "[court_chaplain.GetCouncilTitle][court_chaplain.GetFirstNameNoTooltip] не в силах понять фрагмент"
 learning_scholarship.5004.b.success:0 "[target_courtier.GetFirstNameNoTooltip] проясняет значение загадочного текста"
 learning_scholarship.5004.b.failure:0 "[target_courtier.GetFirstNameNoTooltip] не в силах понять фрагмент"

 learning_scholarship.5005.t:0 "$bibliomancy_chain_header$ Бояться нечего"
 learning_scholarship.5005.desc:0 "Мне наконец удалось понять, о чем говорит [sacred_text.GetName] в загадочном отрывке. Чувствую, как мудрость моя растет. Благодаря торговцу нити судьбы уже не кажутся такими запутанными.\n\nМожет, страх и убивает разум, но мне удалось победить свой страх."
 learning_scholarship.5005.a:0 "Без страха я умру, но всего лишь один раз."

 learning_scholarship.5006.t:0 "$bibliomancy_chain_header$ Паранойя крепчает"
 learning_scholarship.5006.desc:0 "После нескольких дней над дурацким и непостижимым фрагментом я наконец сдаюсь. Не имею ни малейшего представления, что это может означать, и от такой неизвестности у меня мурашки по коже.\n\nЧто должно произойти? Неужели мне предстоит жить в #EMP вечном#! страхе?"
 learning_scholarship.5006.a:0 "Страх — это малая смерть, влекущая за собой полное забвение."

 learning_scholarship_paranoid_trait.tt:0 "Вы получили эту особенность, так как не смогли понять отрывок священного текста ([sacred_text.GetName])"
 learning_scholarship_paranoid_trait_possible:0 "Вы можете получить [trait|El] «[GetTrait('paranoid').GetName( GetNullCharacter )]»"

# The Man of Few Letters by Jason Cantalini
 learning_scholarship.6000.t:0 "[illiterate.GetWomanMan|U], что живет без букв"

 learning_scholarship.6000.desc:0 "Как бы ни [Select_CString(teacher.IsFemale, 'старалась', 'старался' )] [teacher.Custom2('HerHisCharacterIntroduction',illiterate)], [illiterate.GetName] не превосходит грамотностью какого-нибудь деревенского дурачка.\n\n«О, [Select_CString(ROOT.Char.IsFemale, 'мудрейшая и просвещенная', 'мудрейший и просвещенный' )] [ROOT.Char.GetTitleTierName], — расшаркивается [teacher.GetFirstNameNoTooltip]. — как мне вдохновить моего сюзерена на чтение?»"
 learning_scholarship.6000.willing_pupil:0 "\n\n[teacher.GetSheHe|U] сердито вздыхает.\n\n«[illiterate.GetTitleAsNameNoTooltip] не хочет тратить часы на учебу только ради того, чтобы уметь читать...»"
 learning_scholarship.6000.holy_book_insult:0 "\n\n[teacher.GetSheHe|U] медлит, затем бормочет:\n\n«Даже [illiterate.GetFaith.ReligiousText] не вдохновляет [SCOPE.sC('illiterate').GetHerHis]. То, что [illiterate.GetTitleAsNameNoTooltip] [Select_CString(illiterate.IsFemale, 'сказала', 'сказал' )], прочтя первые священные строки... в этом не было ни святости, #EMP ни#! просветления...»"
 learning_scholarship.6000.poetry_insult:0 "\n\nЛицо учителя искажается.\n\n«Даже самая изящная [illiterate.GetCulture.GetNameNoTooltip]ая поэзия не вдохновляет [SCOPE.sC('illiterate').GetHerHis]. То, что [illiterate.GetTitledFirstNameNoTooltip] [Select_CString(illiterate.IsFemale, 'сказала', 'сказал' )], прочтя первые строки... в этом не было ни изящества, #EMP ни#! просветления...»"
 learning_scholarship.6000.very_willing_pupil:0 "\n\n[teacher.GetSheHe|U] указывает на накопленные мной знания.\n\n«[illiterate.GetTitleTierName] не решается преодолеть тысячи строк текста, а потому никогда не сравнится с тобой в мудрости»."

 learning_scholarship.6000.a:0 "Пусть [Select_CString(illiterate.IsFemale, 'моя', 'мой' )] [illiterate.GetCouncilTitle] читает о народах далеких земель."
 learning_scholarship.6000.b:0 "Пусть [Select_CString(illiterate.IsFemale, 'моя', 'мой' )] [illiterate.GetCouncilTitle] читает о простой жизни и придворных сплетнях."
 learning_scholarship.6000.c:0 "Пусть [Select_CString(illiterate.IsFemale, 'моя', 'мой' )] [illiterate.GetCouncilTitle] читает о боевых подвигах."
 learning_scholarship.6000.d:0 "Пусть [Select_CString(illiterate.IsFemale, 'моя', 'мой' )] [illiterate.GetCouncilTitle] читает трактат о правосудии."
 learning_scholarship.6000.e:0 "Пусть [Select_CString(illiterate.IsFemale, 'моя', 'мой' )] [illiterate.GetCouncilTitle] читает о бесконечной пользе духовности."

 learning_scholarship.6000.f:0 "[illiterate.GetSheHe|U] будет читать, то, что [Select_CString(ROOT.Char.IsFemale, 'написала', 'написал' )] [illiterate.GetHerHis] [ROOT.Char.GetTitleTierName]."
 learning_scholarship.6000.f.tt:0 "Повод отложить правление и начать писать!"
 learning_scholarship.6000.f.success:0 "Ваш трактат весьма поучителен"
 learning_scholarship.6000.f.failure:0 "Вассал смеется над вашими скучными и бессмысленными письменами"


 learning_scholarship.6000.g:0 "[illiterate.GetTitleAsNameNoTooltip] может потратить время на нечто более полезное."
 learning_scholarship.6000.g.tt:0 "[illiterate.GetSheHe|U] — человек действия. Пусть [illiterate.GetHerHim] читают другие!"

 learning_scholarship.6000.h:0 "Богохульство? Расскажи-ка подробнее..."
 learning_scholarship.6000.h.tt:0 "То, что говорит [illiterate.GetTitleAsNameNoTooltip], вы пересказываете, как нечто #EMP поистине#! богомерзкое"
 learning_scholarship.6000.non_believer:0 "Вы получаете свидетельства того, что [illiterate.GetTitledFirstName] ни во что не верит"

 learning_scholarship.6000.i:0 "Я отдам должное [illiterate.GetCulture.GetNameNoTooltip]ой поэзии, чтобы вдохновить [SCOPE.sC('illiterate').GetHerHis]."
 learning_scholarship.6000.i.tt:0 "У вас при дворе будут чаще декламировать [illiterate.GetCulture.GetNameNoTooltip]ие стихи"

 learning_scholarship.6000.j:1 "Мудрость в том, чтобы видеть чудо в каждом слове..."
 learning_scholarship.6000.j.tt:1 "...а не в стремлении прочесть их все."

 learning_scholarship.6000.k:0 "Таким тупицам грамотность ни к чему!"
 learning_scholarship.6000.k.tt:0 "Проще [Select_CString(illiterate.IsFemale, 'козу', 'козла' )] научить астрономии!"
 high_learning_custom:1 "Каждый вассал без свойства «[GetTrait('compassionate').GetName( GetNullCharacter )]» и с хорошей [Concept( 'learning', 'ученостью' )|E]"
