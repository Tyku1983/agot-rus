l_russian:
 #Generic Lines
 historical_commander_trait.reject.tt:1 "#F Ты заглянешь в историю за вдохновением #!"

 #River Kings:Mudd
 historical_commander_trait.0001.tt:0 "Падение последнего Речного короля"
 historical_commander_trait.0001.desc:1 "Во время изучения битв прошлого я [Select_CString(ROOT.Char.IsFemale, 'обратила', 'обратил' )] внимание на личность короля Тристифера IV Мадда. Он был последнем королем Рек и Холмов во время Вторжения Андалов. В книге сказано, что он выиграл девяносто девять битв и проиграл лишь сотую."
 historical_commander_trait.0001.aa:0 "Смогу ли я выдержать девяносто девять битв?"
 historical_commander_trait.0001.bb:0 "Король должен был иметь хорошую логистику."
 historical_commander_trait.0001.cc:0 "Гибкость очень нужна для победы в стольких битвах."
 historical_commander_trait.0001.dd:0 "Ха! Он был дураком и воевал в проигрышной войне."
 historical_commander_trait.0001.dd.good:0 "Жестокость это не та черта, которой можно позавидовать, даже на войне."
 
 #Theon Stark
 historical_commander_trait.0002.tt:0 "Голодный Волк, Живодер и Семь Звезд"
 historical_commander_trait.0002.desc:0 "Пока я [Select_CString(ROOT.Char.IsFemale, 'изучала', 'изучал' )] истории Вестероса, я [Select_CString(ROOT.Char.IsFemale, 'обратила', 'обратил' )] внимание на историю короля Севера Теона «Голодного волка» Старка. Король Теон вместе с Болтонами победил Андалов в Битве на Рыдальнице, убив Аргоса Семь Звезд. После победы над захватчиками Теон отплыл грабить берега Андалоса. Они брали головы убитых и насаживали их на пики вдоль побережья Севера в качестве предупреждения."
 historical_commander_trait.0002.aa:0 "Он продолжил воевать в Андалосе!"
 historical_commander_trait.0002.bb:0 "Он победил Андалов в Битве при Рыдальнице!"
 historical_commander_trait.0002.cc:0 "Опасно доверять старым врагам вроде Болтонов, но это может окупиться!"
 historical_commander_trait.0002.dd:0 "Войны сейчас не такие, как раньше..."
 
 #Dalton Greyjoy
 historical_commander_trait.0003.tt:0 "Красный Кракен"
 historical_commander_trait.0003.desc:0 "Во время изучения историй Вестероса я [Select_CString(ROOT.Char.IsFemale, 'обратила', 'обратил' )] внимание на имя, проклятое жителями Западных земель. Дальтон «Красный Кракен» Грейджой процветал в хаосе Танца Драконов, его поддержка Черных позволяла ему грабить Западные земли во имя Рейниры."
 historical_commander_trait.0003.aa:0 "Атака с моря!"
 historical_commander_trait.0003.bb:0 "Он взял и Кайс, и Светлый замок!"
 historical_commander_trait.0003.cc:0 "Должно быть, он разбогател!"
 historical_commander_trait.0003.dd:0 "Он — чудовище, имя которого не должно идеализироваться."

 #Aretys Arryn
 historical_commander_trait.0004.tt:0 "Рыцарь-сокол"
 historical_commander_trait.0004.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'изучала', 'изучал' )] том, в котором описывалась финальная битва между Первыми людьми Долины и Андальскими захватчиками. Андалов вел Артис «Рыцарь-сокол» Аррен, который использовал путь горных козлов и хитроумную приманку, чтобы победить в битве. Дома Первых людей подчинились Артису, и он стал королем Горы и Долины."
 historical_commander_trait.0004.aa:0 "Какова сила веры!"
 historical_commander_trait.0004.bb:0 "Умно, вести армию по козлиным тропам."
 historical_commander_trait.0004.cc:0 "Использование приманки — тактика необычная, но эффективная."
 historical_commander_trait.0004.dd:0 "Барды и Септа исказили эту историю."

 #Nymeria
 historical_commander_trait.0005.tt:0 "Королева и ее 10 000 кораблей"
 historical_commander_trait.0005.desc:0 "Хотя все и так знают о королеве Нимерии, я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] прочитать отрывок из ее путешествия. После падения принца Гарина в Валирии Нимерия собрала своих людей и отплыла искать новый дом. Хотя путешествие было долгим, с несколькими неудачами, они прибыли в Дорн. Королева Нимерия вступила в дом Мартелл и вместе они смогли объединить Дорн."
 historical_commander_trait.0005.aa:0 "Некоторые с Зеленокровной до сих пор поклоняются вере ройнаров."
 historical_commander_trait.0005.bb:0 "Ройнар сражался доблестно, даже убил трех драконов!"
 historical_commander_trait.0005.cc:0 "Подготовка к подобному путешествию наверняка невероятно сложная."
 historical_commander_trait.0005.dd:0 "Несмотря на путешествие, это рассказ о бегстве."
