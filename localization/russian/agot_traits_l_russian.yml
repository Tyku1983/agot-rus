 trait_honorable_character_desc:0 "Высоко [ROOT.GetCharacter.GetHerHis] ценит мораль, [ROOT.GetCharacter.GetFirstNameNoTooltip] старается поступать правильно, невзирая на последствия."

 trait_ruthless:0 "Беспощадность"
 trait_ruthless_desc:0 "Независимо от того, хорош он или плох, этот персонаж будет использовать любые средства, необходимые для достижения своих целей."
 trait_ruthless_character_desc:0 "Будет ли он хорошим или плохим [ROOT.GetCharacter.GetFirstNameNoTooltip] будет использовать любые средства, необходимые для достижения своих целей."

 trait_authoritative:0 "Авторитет"
 trait_authoritative_desc:0 "Голос этого персонажа имеет вес, вселяя страх во многих и одновременно вдохновляя других."
 trait_authoritative_character_desc:0 "Когда [ROOT.GetCharacter.GetFirstNameNoTooltip] начинает говорить, все вокруг замолкают в ужасе и благоговении."

 trait_rude:0 "Грубость"
 trait_rude_desc:0 "Этот персонаж прямолинеен в своих словах, пренебрегая чувствами других в пользу того, чтобы говорить то, что ему заблагорассудится."
 trait_rude_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] прямолинеен [ROOT.GetCharacter.GetHerHis] в выражениях, пренебрегает чувствами других в пользу того, чтобы говорить то, [ROOT.GetCharacter.GetSheHe] что нравится."

