l_russian:
 rp_hunter_modifier:0 "Рождение династии: Охотник"
 rp_hunter_modifier_desc:0 "До того как стать лордом, вы были скромным охотником. Возможно, знания, полученные от такой жизни, помогут вам как новому лорду; однако другие все равно будут воспринимать вас как выскочку на новом месте в жизни."
 rp_exsoldier_modifier:0 "Рождение династии: Солдат"
 rp_exsoldier_modifier_desc:0 "Прежде чем стать лордом, вы были солдатом. Возможно, знания, полученные в такой жизни, помогут вам как новому лорду; однако другие все равно будут воспринимать вас как выскочку на новом месте в жизни."
 rp_merchant_modifier:0 "Рождение династии: Торговец"
 rp_merchant_modifier_desc:0 "Прежде чем стать лордом, вы были торговцем. Возможно, знания, полученные от такой жизни, помогут вам как новому лорду; однако другие все равно будут воспринимать вас как выскочку на новом месте в жизни."
 rp_blackmailer_modifier:0 "Рождение династии: Шантажист"
 rp_blackmailer_modifier_desc:0 "Прежде чем стать лордом, вы имели дело с тайнами и изнанкой общества. Возможно, знания, полученные от такой жизни, помогут вам как новому лорду; однако другие все равно будут воспринимать вас как выскочку на новом месте в жизни."
 rp_knight_modifier:0 "Рождение династии: Межевой рыцарь"
 rp_knight_modifier_desc:0 "Прежде чем стать лордом, вы были межевым рыцарем. Возможно, знания, полученные в такой жизни, помогут вам как новому лорду; однако другие все равно будут воспринимать вас как выскочку на новом месте в жизни."
 rp_sailor_modifier:0 "Рождение династии: Моряк"
 rp_sailor_modifier_desc:0 "Прежде чем стать лордом, вы были моряком. Возможно, знания, полученные во время такой жизни, помогут вам как новому лорду; однако другие все равно будут воспринимать вас как выскочку на новом месте в жизни."
 rp_healer_modifier:0 "Рождение династии: Целитель"
 rp_healer_modifier_desc:0 "Прежде чем стать лордом, вы были целителем. Возможно, знания, полученные во время такой жизни, помогут вам как новому лорду; однако другие все равно будут воспринимать вас как выскочку на новом месте в жизни."
 rp_orphan_modifier:0 "Рождение династии: Сирота"
 rp_orphan_modifier_desc:0 "Этот поступок был не вашим, а родителя, который пожертвовал собой ради своего лорда; тем самым он заслужил для вас титул лорда. Возможно, знание, полученное в результате такой жертвы, поможет вам как новому лорду; однако другие все равно будут воспринимать вас как выскочку на вашем новом месте в жизни."
 rp_sellsword_modifier:0 "Рождение династии: Наёмник"
 rp_sellsword_modifier_desc:0 "Вы прожили жизнь, продавая свой меч и выживая благодаря своей смекалке и клинку. К счастью для вас, благодаря спасению вашего сюзерена или, возможно, выполнению задания для одного из них с помощью ваших навыков, вы заслужили лордство."
 rp_steward_modifier:0 "Рождение династии: Стюард"
 rp_steward_modifier_desc:0 "Когда-то вы были стюардом этих или подобных им земель для своего сюзерена, в награду за службу или просто за проделанную работу вы получили титул лорда и собственные земли."
 rp_fool_modifier:0 "Рождение династии: Шут"
 rp_fool_modifier_desc:0 "Вы - шут для своего лорда, возможно, лордство было дано вам в награду, а возможно, в присвоении титула скрыта какая-то шутка. Каковы бы ни были причины, вы теперь лорд."
 rp_mercenary_modifier:0 "Рождение династии: Капитан наёмников"
 rp_mercenary_modifier_desc:0 "Вы были капитаном-наемником благодаря подвигам ваших людей или, возможно, в качестве оговоренной награды получили титул лорда и земли."
 rp_reaver_modifier:0 "Рождение династии: Налетчик"
 rp_reaver_modifier_desc:0 "Ваше имя устрашает всех за Узким морем, один из ваших поступков принес вам уважение вашего сюзерена, а также титул!"
 rp_paramore_modifier:0 "Рождение династии: Любовник"
 rp_paramore_modifier_desc:0 "Вы покорили сердце своего сюзерена, невинно или по своему плану? Благодаря их чувствам к вам, вам было даровано лордство."
 rp_hedgewizard_modifier:0 "Рождение династии: Придворный чародей"
 rp_hedgewizard_modifier_desc:0 "Некоторые придворные чародеи - шарлатаны, другие сведущи в целительском искусстве, а некоторые, возможно, обладают прикосновением к настоящей магии? Независимо от того, к какой категории вы относитесь, вы получили от своего сюзерена титул лорда."
 rp_wildling_hunter_modifier:0 "Восхождение вождя: Охотник"
 rp_wildling_hunter_modifier_desc:0 "Искусный охотник, вы поднялись по карьерной лестнице в своем племени и в конце концов стали вождём."
 rp_wildling_raider_modifier:0 "Восхождение вождя: Рейдер"
 rp_wildling_raider_modifier_desc:0 "Опытный рейдер, вы поднялись по карьерной лестнице в своем племени и в конце концов стали вождём."
 rp_wildling_assassin_modifier:0 "Восхождение вождя: Убийца"
 rp_wildling_assassin_modifier_desc:0 "Все, кто противостоял вашему восхождению на пост вождя, исчезли или погибли, у вас репутация человека, с которым не стоит пересекаться.."
 rp_wildling_shipwreck_modifier:0 "Восхождение вождя: Выживший в кораблекрушении"
 rp_wildling_shipwreck_modifier_desc:0 "Пират, раб, торговец или представитель другой морской профессии, вы оказались на берегу этой враждебной земли. Вы смогли подняться до должности вождя благодаря богатству груза вашего корабля и знанию своего старого ремесла."
 rp_wildling_nightwatch_modifier:0 "Восхождение вождя: Дезертир Ночного Дозора"
 rp_wildling_nightwatch_modifier_desc:0 "Когда-то вы были братом Дозора, но отказался от клятвы и стал перевертышем. Несмотря на то, что когда-то вы были их врагом, вы поднялись до должности вождя в племени. Возможно, обучение в Дозоре поможет тебе в жизни за Стеной."
 rp_wildling_woodswitch_modifier:0 "Восхождение вождя: Лесная ведьма"
 rp_wildling_woodswitch_modifier_desc:0 "Искусный целитель, вы были важной частью племени, и со временем они возвели вас в ранг вождя."
 rp_wildling_elected_modifier:0 "Восхождение вождя: Прирожденный лидер"
 rp_wildling_elected_modifier_desc:0 "Вы притягиваете к себе людей по природе своей, даже некогда злейшие враги быстро называют вас другом. Благодаря этой способности вы смогли уладить споры в племени и стали вождем."
 rp_wildling_warg_bear_modifier:0 "Восхождение вождя: Варг-медведь"
 rp_wildling_warg_bear_modifier_desc:0 "Вы обладаете неестественной способностью вселяться в шкуру медведя, вас боятся и уважают, что позволило вам подняться до должности вождя.."
 rp_wildling_warg_direwolf_modifier:0 "Восхождение вождя: Варг-лютоволк"
 rp_wildling_warg_direwolf_modifier_desc:0 "Вы обладаете неестественной способностью входить в шкуру лютоволка, вас боятся и уважают, что позволило вам занять пост вождя."
 rp_wildling_warg_shadowcat_modifier:0 "Восхождение вождя: Варг-Сумеречный кот"
 rp_wildling_warg_shadowcat_modifier_desc:0 "Вы обладаете неестественной способностью входить в шкуру Сумеречного кота, вас боятся и уважают, что позволило вам подняться до должности вождя."
