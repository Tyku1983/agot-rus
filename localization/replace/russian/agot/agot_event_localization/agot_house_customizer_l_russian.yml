 agot_house_customizer.0001.t:0 "Редактор Домов"
 agot_house_customizer.0001.desc:0 "#P Добро пожаловать в Редактор Домов#!! Пожалуйста, следуйте этим инструкциям, чтобы правильно использовать эту функцию.\n\nЕсли вы хотите играть за #N вымерший дом#!, например, за Дом Блэкфайр, вы можете выбрать этот вариант и найти дом в регионе его происхождения.\n\nЕсли вы хотите играть за члена живого дома, вам нужно найти кого-то из этого дома, щелкнуть правой кнопкой мыши на его портрете и выбрать "Присоединиться к дому".\n\n@warning_icon! #N Если вы станете бастардом, после рождения детей будет создан младшая ветвь вашей династии!"
 agot_house_customizer.0001.a:0 "Я хочу играть за #N вымерший дом#!."
 agot_house_customizer.0001.b:0 "Я хочу играть за #P сохранившийся дом#!."

