 flames_visions_hostile_schemes:0 "Видения обмана"
 flames_visions_hostile_schemes_desc:0 "Этот персонаж считает, что предвидел свои успешные махинации."

 flames_visions_falsehoods_revealed:0 "Разоблачение лжи"
 flames_visions_falsehoods_revealed_desc:0 "Странные видения ведут этого персонажа через опасности, таящиеся в темноте."

 burned_commonners:0 "Возмущение жертвенным сожжением"
 burned_commonners_desc:0 "Мелкий люд в этом графстве возмущен жертвенными сожжениями, которые проводит правитель этих земель."
