 building_pyke_01_desc:0 "$building_type_pyke_01_desc$"
 
 building_type_riverrun_01:0 "Риверран"
 building_type_riverrun_01_desc:0 "Замок Риверран не слишком велик, но занимает стратегическое положение в месте слияния рек Камнегонки и Красного Зубца. Реки окружают две из трех сторон замка, а третья защищена широким рвом, который можно затопить, чтобы оставить замок на острове."
