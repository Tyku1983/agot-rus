l_russian:
 ##############################
 # LYS THE LOVELY (0001-0010) #
 ##############################

 agot_filler_lys.0001.t:0 "Благословенный Лис"
 agot_filler_lys.0001.desc:0 "Гуляя по городским улицам Лиса, я вспоминаю, почему валирийцы Фригольда считали этот остров раем. Соленый океанский бриз, согретый поцелуем летнего морского солнца и несущий цитрусовые ароматы, баюкает меня, когда я прохожу мимо ароматных садов, бесчисленных увеселительных домов и обширных частных дворцов.\n\nВсе это — собственность торговых принцев и их конкурентов, которые управляют свободным городом так же, как лорды Семи Королевств управляют своим наследством. Когда мое путешествие подходит к концу, я стою перед гористым Храмом Торговли в самом сердце города. Это памятник неоспоримого величия, посвященный единственному богу, имеющему значение в Лисе: #bold богу золота#!."
 agot_filler_lys.0001.modifier_desc:0 "Этот персонаж недавно был вдохновлен [ROOT.Var('Lys').Province.GetName]."
 agot_filler_lys.0001.a:0 "Мне нужно больше узнать об архитектуре!"
 agot_filler_lys.0001.a.a:0 "#P Я узнаю что-то полезное#!"
 agot_filler_lys.0001.a.b:0 "#N Я не смог узнать ничего полезного#!"
 agot_filler_lys.0001.b:0 "Возможно, мне стоит узнать больше об этом мире..."
 agot_filler_lys.0001.c:0 "Этот прекрасный вид приводит меня...#S в восторг!#!"
 agot_filler_lys.0001.d:0 "Я мог бы просто сидеть здесь целый день..."

 ###############################
 # CAPTURED PIRATE (0011-0020) #
 ###############################

 agot_filler_lys.0011.t:0 "Наказание за пиратство"
 agot_filler_lys.0011.desc:0 ""Утро в раю, [ROOT.Char.GetTitleAsNameNoTooltip]?" Вопрос миловидной служанки положил конец моим молчаливым размышлениям на залитом солнцем балконе. Но прежде чем я успеваю ответить, мои охранники врываются в двери позади меня.\n\nЯ поднимаюсь и вижу, как они втаскивают то, что кажется самым соленым морским волком, когда-либо выловленным из глубин, и роняют [pirate.GetHerHim] как мокрую чайку, на кафельный пол передо мной. "Этот грубиян думал, что [pirate.GetHerHis] банда паразитов может уйти от вашего правосудия после того, как им не удалось лишить вас вашей собственности. [pirate.GetHerHis|U] друзья по глупости попытались сопротивляться. Только это существо сдалось."\n\n[pirate.GetSheHe|U] умудрился спасти свою шкуру, в то время как [pirate.GetHerHis] друзья были готовы умереть за мое сокровище. Возможно, в [pirate.GetHerHim] есть нечто большее, чем я вижу. Безопаснее выпотрошить [pirate.GetHerHim] и покончить с этим, но я не могу не спросить [pirate.GetHerHis] имя. Улыбка этого подонка сияет сквозь сломанные зубы и [pirate.GetSheHe] отвечает, "[pirate.GetName]. Контрабандист и вор!" Любопытный вид гордости для преступника. Может ли такой нахальный [pirate.GetWomanMan] оказаться полезным?"
 agot_filler_lys.0011.returned_gold.tt:0 "#P Ваше золото будет возвращено вам.#!"
 agot_filler_lys.0011.no_returned_gold.tt:0 "#N Ваше золото останется у пирата в качестве оплаты за [pirate.GetHerHis] будущую службу.#!"
 agot_filler_lys.0011.a:0 "Наслаждайся видом с #italic моего#! брига!"
 agot_filler_lys.0011.b:0 "Как ты смеешь прерывать мое утро в раю!"
 agot_filler_lys.0011.c:0 "Оставь золото себе, но ты обязан мне жизнью..."
 agot_filler_lys.0011.d:0 "Твоя жизнь принадлежит тебе, бешеная дворняга."

 ###################################
 # A DAY AT THE MARKET (0031-0050) #
 ###################################

 ## EVENTS ##
 # 0031 - Intro to the Super Market Event Chain
 agot_filler_lys.0031.t:0 "День на рынке"
 agot_filler_lys.0031.desc:0 "Сегодня я любуюсь с балкона шумными рыночными площадями и поющими форумами Лиса. Отсюда его легендарная валирийская архитектура и множество жителей кажутся игрушечными.\n\nГлоток сладкого красного лисийского напоминает мне, что для тех, кто хочет спуститься из своих дворцов,в глубинах Лиса есть нечто большее, чем просто игрушки. Нужно лишь разыскать это."
 agot_filler_lys.0031.a:0 "Почему нет? Кто знает, что я могу обнаружить!"
 agot_filler_lys.0031.b:0 "Среди этих отбросов человечества? Ни за что!"

 # 0032 - v1 of Super Market Event Chain
 agot_filler_lys.0032.t:0 "Исследование рынка"
 agot_filler_lys.0032.desc:0 "Моя готовность смешаться с простолюдинами быстро вознаграждается. Когда торговцы и разносчики, выстроившиеся вдоль улиц и обслуживающие свои прилавки, начинают узнавать, кто я такой, я слышу, как в толпе разливается шепот - это хозяева рычат на слуг, чтобы те осыпали меня бессмысленными безделушками и диковинками или угостили импортными товарами.\n\nКак я люблю рынок! Что же выбрать? Изящные украшения? Возможно, том для... ох, но посмотрите на мастерство этой работы..."
 agot_filler_lys.0032.travel_desc:0 "В восхищении я осатриваю город.. Когда торговцы и разносчики, выстроившиеся вдоль улиц и обслуживающие свои прилавки, начинают узнавать, кто я такой, я слышу, как в толпе разливается шепот - это хозяева рычат на слуг, чтобы те осыпали меня бессмысленными безделушками и диковинками или угостили импортными товарами.\n\nКак я люблю рынок! Что же выбрать? Изящные украшения? Возможно, том для... ох, но посмотрите на мастерство этой работы..."
 agot_filler_lys.0032.desc.jewelry_a:0 "Ювелир ухмыляется, как ребенок в день именин, пока [market_merchant.GetSheHe] суетится за затемненными шторами. Я хожу из угла в угол, затем раздаются торопливые шаги и я вижу, как корявый маленький [market_merchant.GetWomanMan] возвращается, неся в руках различные коробки из черного дерева.\n\nРазложив их на прилавке,[market_merchant.GetSheHe] поднимает каждую крышку, открывая коллекцию, которая заставит даже самых могущественных монархов растаять от восхищения, и мне требуется всего мгновение, чтобы схватить предмет, которого я действительно жажду..."
 agot_filler_lys.0032.desc.jewelry_b:0 "Улыбаясь и кивая,ювелир знакомит меня с [market_merchant.GetHerHis] магазином . [market_merchant.GetSheHe]— мастер своего дела, он замечает мою реакцию на каждое предложение и, наконец, сужает выбор до того, что я никогда бы не подумал выбрать — но просто обожаю!"
 agot_filler_lys.0032.desc.jewelry_c:0 "Прежде чем задумчиво почесать подбородок, ювелир слегка хрипит. [market_merchant.GetSheHe] рассеянно разворачивается и исчезает за прилавком, затем бросает на стол несколько пыльных ящичков с драгоценностями, делает глоток чего-то крепкого и оставляет меня заниматься своими делами."
 agot_filler_lys.0032.desc.jewelry_d:0 "Это ничтожное зрелище просто невероятно.Слышали ли вы когда либо о недовольном клиенте в Лисе? Возмутительно! Но чего еще ждать от простолюдина..."
 agot_filler_lys.0032.desc.book_a:0 "Мастер узнает меня и его глаза расширяются. Цокая обувью, [market_merchant.GetSheHe] взбегает вверх по лестнице и открывает что-то, напоминающее большой металлический сейф. [market_merchant.GetSheHe|U] окликает меня, я поднимаюсь и вижу, что [market_merchant.GetSheHe] стоит перед огромной металлической дверью. Дверь приоткрыта, а за ней витрина с несколькими действительно редкими репродукциями и даже первоизданиями!!"
 agot_filler_lys.0032.desc.book_b:0 "Он осторожно проводит меня между секциями, показывая куждую из них. [market_merchant.GetHerHis|U] коллекция впечатляет, но мне кажется, я точно знаю, чего хочу."
 agot_filler_lys.0032.desc.book_c:0 "Старый добрый [market_merchant.GetWomanMan] улыбается мне и проводит в секцию, содержащую иллюстрированные рукописи и другие менее многословные тексты. Я люблю красивые картинки, но чем меньше слов, тем лучше."
 agot_filler_lys.0032.desc.book_d:0 "Это ничтожное зрелище просто невероятно.Слышали ли вы когда либо о недовольном клиенте в Лисе? Возмутительно! Но чего еще ждать от простолюдина..."
 agot_filler_lys.0032.desc.furniture_a:0 "Владелец сразу понимает, что я имею в виду, поскольку [market_merchant.GetSheHe] ведет меня к той части склада, где выставлены только самые желанные товары. [market_merchant.GetHerHis|U] ассортимент поражает, а некоторые предметы поистине уникальны!"
 agot_filler_lys.0032.desc.furniture_b:0 "Блуждая по складу, мы не торопимся, а оцениваем каждую вещь и представляем, как она подчеркнет — или испортит — мой декор. Наконец-то я нашел качественную вещь, о которой наверняка заговорят при дворе!"
 agot_filler_lys.0032.desc.furniture_c:0 "[market_merchant.GetSheHe] хмурится и резко дает команду нервному служащему. Ребенок берет один из моих пальцев и указывает на серию произведений в более простом стиле."
 agot_filler_lys.0032.desc.furniture_d:0 "Это ничтожное зрелище просто невероятно.Слышали ли вы когда либо о недовольном клиенте в Лисе? Возмутительно! Но чего еще ждать от простолюдина..."
 agot_filler_lys_0032.outro:0 "\n\nДо захода солнца все еще остается время. #italic Стоит ли мне зайти в лавку или вернуться в свое поместье?#!"
 agot_filler_lys_0032.outro_travel:0 "\n\nДо захода солнца все еще остается время. #italic Стоит ли мне посетить лавку или продолжить путешествие?#!"
 agot_filler_lys.0032.a:0 "Может быть, что-нибудь изящно обработанное и блестящее?"
 agot_filler_lys.0032.b:0 "Должно быть где-то в Лисе хранятся невероятные знания..."
 agot_filler_lys.0032.c:0 "Мне бы хотелось кое-что показать моему двору."
 agot_filler_lys.0032.d:0 "Пора отправляться домой."
 agot_filler_lys.0032.d.travel:0 "У меня нет на это времени."

 # 0033 - Jewelry
 agot_filler_lys.0033.t:0 "Глядя на драгоценности"
 agot_filler_lys.0033.desc:0 "Я перехожу от витрины к витрине, каждое украшение выглядит более изысканным, чем предыдущее. Я сужаю выбор до нескольких вариантов, когда сморщенный ювелир из Лисении, владеющий магазином на углу, подплывает ко мне с кривой улыбкой.\n\n"Подойдите, взгляните" , — манит [market_merchant.GetFirstName]. "Что вам кажется интересным?""
 agot_filler_lys.0033.desc.special:0 "\n\nНичто меня не привлекает, и я сообщаю об этом [market_merchant.GetFirstNameNoTooltip]. "Да, да! Какой у тебя отличный вкус, [ROOT.Char.GetTitleAsNameNoTooltip]," , — отвечает [market_merchant.GetSheHe|l]."Я могу сказать, что у тебя зоркий глаз. Может быть, тебя это заинтересует?""
 agot_filler_lys.0033.modifier_desc:0 "Этот персонаж недавно посещал рынки в [ROOT.Var('Lys').Province.GetName]."
 agot_filler_lys.0033.a:0 "У вас наверняка есть вещи, которые вы показываете только своим лучшим клиентам?"
 agot_filler_lys.0033.b:0 "Море драгоценностей, и все для меня!"
 agot_filler_lys.0033.c:0 "Есть ли у вас что-нибудь дорогое?"
 agot_filler_lys.0033.d:0 "Как ужасно. Кажется, ничего не привлекло мое внимания..."

 # 0034 - Books
 agot_filler_lys.0034.t:0 "Глядя на тома и свитки"
 agot_filler_lys.0034.desc:0 "Пока я жду в переулке перед городским домом частного коллекционера книг, стражники у дверей с огромными топорами пристально смотрят на меня.Когда знаток открывает дверь, чтобы поприветствовать меня, звери кивают и машут мне рукой, чтобы я последовал за [market_merchant.GetHerHim] в потрясающий вестибюль с видом на второй этаж.\n\nКниги определенного возраста имеют отчетливый запах, и, если моему носу можно доверять, это место должно быть наполнено древними знаниями. От пола до потолка стены увешаны всевозможными свитками и фолиантами, которые, должно быть, собирались поколениями!"
 agot_filler_lys.0034.desc.special:0 "\n\nНо я не простой посетитель. Уму, подобному моему, нужны книги, как мечу нужен точильный камень."У вас должно быть что-то, что вы не показываете #italic каждому#! клиенту", — умоляю я. "Ах, да, [ROOT.Char.GetTitleAsNameNoTooltip], я точно знаю, что вам нужно", — предполагает [market_merchant.GetFirstName]."
 agot_filler_lys.0034.modifier_desc:0 "Этот персонаж недавно посещал рынки в [ROOT.Var('Lys').Province.GetName]."
 agot_filler_lys.0034.a:0 "Где-то #italic есть#! какое-то тайное знание, которое я искал..."
 agot_filler_lys.0034.b:0 "Интересно, какая будет рекомендация коллекционера?"
 agot_filler_lys.0034.c:0 "Знания — каша, а мне нужна только миска."
 agot_filler_lys.0034.d:0 "Вы продаете книги или сдаете помещение в аренду червям и мышам?"
 agot_filler_lys.0034.toast.got_book:0 "Вы приобрели книжный артефакт!"

 # 0035 - Furniture
 agot_filler_lys.0035.t:0 "Глядя на мебель"
 agot_filler_lys.0035.desc:0 "Когда пухлый владелец проводит меня внутрь [market_merchant.GetHerHis] просторного склада , расположенного недалеко от гавани, пьянящий аромат пиломатериалов и лака ведет меня вперед вдоль рядов изделий ручной работы, подобранных и выставленных только для самой взыскательной клиентуры.\n\nПочти вся коллекция выполнена в смелом, чувственном лисийском стиле , и я замечаю некоторые экземпляры настолько сенсационные, что их можно обменять на бочонок арборского золотого!"
 agot_filler_lys.0035.desc.special:0 "\n\nТем не менее, я нахожусь в экстравагантном настроении. "У вас есть что-нибудь в запасе? Что-нибудь подходящее для [ROOT.Char.GetTitleAsNameNoTooltip] вроде меня?" Я громко задаю свой вопрос и вижу, как глаза [market_merchant.GetFirstNamePossessive] расширяются."
 agot_filler_lys.0035.modifier_desc:0 "Этот персонаж недавно посещал рынки в [ROOT.Var('Lys').Province.GetName]."
 agot_filler_lys.0035.a:0 "Подойдут только самые изысканные произведения."
 agot_filler_lys.0035.b:0 "Я вижу много прекрасных произведений, которые мне бы хотелось приобрести."
 agot_filler_lys.0035.c:0 "Сколько стоит эта старая вещь?"
 agot_filler_lys.0035.d:0 "И это все? Я бы не позволил собаке даже ссать на эту мебель!"

 # 0040 - v2 of Super Market Event Chain
 agot_filler_lys.0040.t:0 "Исследование рынка"
 agot_filler_lys.0040.desc:0 "Моя готовность смешаться с простолюдинами быстро вознаграждается. Когда торговцы и разносчики, выстроившиеся вдоль улиц и обслуживающие свои прилавки, начинают узнавать, кто я такой, я слышу, как в толпе разливается шепот - это хозяева рычат на слуг, чтобы те осыпали меня бессмысленными безделушками и диковинками или угостили импортными товарами.\n\nКак я люблю рынок! Что это будет? Сладкие духи? Возможно, настойка для... ох, но посмотрите на мастерство этой работы..."
 agot_filler_lys.0040.travel_desc:0 "Моя готовность смешаться с простолюдинами быстро вознаграждается. Когда торговцы и разносчики, выстроившиеся вдоль улиц и обслуживающие свои прилавки, начинают узнавать, кто я такой, я слышу, как в толпе разливается шепот - это хозяева рычат на слуг, чтобы те осыпали меня бессмысленными безделушками и диковинками или угостили импортными товарами.\n\nКак я люблю рынок! Что это будет? Стоит ли мне посетить алхимика? О, посмотрите на мастерство изготовления этого доспеха... Что это за прекрасный запах?"
 agot_filler_lys.0040.desc.alchemy_a:0 "Очки алхимика блестят в свете лампы, дрожащая рука достает ключ из потайного кармана, вшитого в [market_merchant.GetHerHis] рваный кожаный фартук. [market_merchant.GetSheHe|U] прижимает его к груди и ковыляет к секретному отделению,спрятанному под половицами. [market_merchant.GetSheHe] открывает сейф и с жадной ухмылкой показвает [market_merchant.GetHerHis] частную коллекцию флаконов, припарок, настоек и тоников."
 agot_filler_lys.0040.desc.alchemy_b:0 "Старый [market_merchant.GetWomanMan] несколько мгновений задумчиво чешет [market_merchant.GetHerHis] голову, затем начинает вытаскивать всевозможные бутылки с полок и шкафов и расставляет на столе попурри из крепких напитков."
 agot_filler_lys.0040.desc.alchemy_c:0 "Сумасшедший [market_merchant.GetWomanMan] издает смешок, а затем откидывает [market_merchant.GetHerHis] голову назад и кудахчет. Он начинает яростно кашлять в [market_merchant.GetHerHis] руку и указывает мне на стойку с восхитительно раскрашенными бутылками! Я киваю в знак одобрения. Возможно,в конце концов, [market_merchant.GetSheHe] всего лишь непонятый гений?"
 agot_filler_lys.0040.desc.alchemy_d:0 "Это ничтожное зрелище просто невероятно.Слышали ли вы когда либо о недовольном клиенте в Лисе? Возмутительно! Но чего еще ждать от простолюдина..."
 agot_filler_lys.0040.desc.armory_a:0 "Я делаю могучему кузнецу правильный комплимент, [market_merchant.GetSheHe] отвечает мне смиренной улыбкой и жестом предлагает [market_merchant.GetHerHis] ученикам продолжить работу. [market_merchant.GetSheHe] отодвигает тяжелую занавеску и открывает сокровищницу бронзовых заготовок."
 agot_filler_lys.0040.desc.armory_c:0 "Опытный мастер указывает [market_merchant.GetHerHis] протянутым молотком на стеллажи, выставленные в [market_merchant.GetHerHis] магазине. [market_merchant.GetSheHe|U] продолжает работать вместе с [market_merchant.GetHerHis] подмастерьями, а я начинаю просматривать коллекцию."
 agot_filler_lys.0040.desc.armory_e:0 "Это ничтожное зрелище просто невероятно.Слышали ли вы когда либо о недовольном клиенте в Лисе? Возмутительно! Но чего еще ждать от простолюдина..."
 agot_filler_lys.0040.desc.perfume_a:0 "Глаза парфюмера расширяются от восторга и [market_merchant.GetSheHe] охотно проважает меня в [market_merchant.GetHerHis] салон, чтобы расслабиться и насладиться прохладительными напитками. В то же время слуги проходят мимо и распыляют одни из самых изысканных ароматов, которые мой нос когда-либо имел удовольствие вдыхать."
 agot_filler_lys.0040.desc.perfume_b:0 "Быстрый хлопок парфюмера вызывает стайку прекрасных девушек, каждая из которых несет по маленькому флакону. Одна за другой они по моей команде выпускают ароматные облака, и я подхожу к каждой по очереди и взвешиваю бутылочки."
 agot_filler_lys.0040.desc.perfume_c:0 "По моей просьбе запекшийся пирог нарушает самообладание. [market_merchant.GetHerHis|U] обезумевшее лицо искажается лишь на мгновение, затем [market_merchant.GetSheHe] приходит в себя и ведет меня к витрине с маленькими красочными флаконами духов попроще."
 agot_filler_lys.0040.desc.perfume_d:0 "Это ничтожное зрелище просто невероятно.Слышали ли вы когда либо о недовольном клиенте в Лисе? Возмутительно! Но чего еще ждать от простолюдина..."
 agot_filler_lys_0040.outro:0 "\n\nДо захода солнца все еще остается время. #italic Стоит ли мне зайти в лавку или вернуться в свое поместье?#!"
 agot_filler_lys_0040.outro_travel:0 "\n\nДо захода солнца все еще остается время. #italic Стоит ли мне посетить лавку или продолжить путешествие?#!"
 agot_filler_lys.0040.a:0 "Я слышал рассказ о старом сумасшедшем алхимике где-то в Лисе..."
 agot_filler_lys.0040.b:0 "Оружие и доспехи — вот что мне нужно."
 agot_filler_lys.0040.c:0 "Новый аромат для нового сезона. К парфюмеру!"
 agot_filler_lys.0040.d:0 "Пора отправляться домой."
 agot_filler_lys.0040.d.travel:0 "У меня нет времени на это."

 # 0041 - Alchemist
 agot_filler_lys.0041.t:0 "В гостях у алхимика"
 agot_filler_lys.0041.desc:0 "Наконец я нахожу зловонный многоквартирный дом, предположительно являвшийся мастерской лысенского алхимика. Сама конструкция может быть ветхой, но толстая деревянная дверь должна быть хорошо заперта и заперта всевозможными механизмами, так как я слышу, как они скользят и открываются с другой стороны после объявления о моем присутствии.\n\nКак только процесс завершен, дверь широко распахивается, и мы видим старого [market_merchant.GetWomanMan] с растрепанными волосами и в кожаном фартуке, покрытом копотью. [market_merchant.GetSheHe|U],потирая руки и возбужденно хихикая,манит меня дальше, и я начинаю осматривать то, что [market_merchant.GetSheHe] назвает лабораторией."
 agot_filler_lys.0041.desc.special:0 "\n\nБольшинству представленных зелий будет достаточно, но у меня острый ум. "Скажите мне, есть ли что-нибудь, что вы продадите только такому необычному покупателю, как я?" Моя ставка окупается: ухмылка [market_merchant.GetFirstNamePossessive] становится шире."
 agot_filler_lys.0041.modifier_desc:0 "Этот персонаж недавно посещал рынки в [ROOT.Var('Lys').Province.GetName]."
 agot_filler_lys.0041.a:0 "Я готов заплатить за любое... запретное знание, которое ты мог получить."
 agot_filler_lys.0041.b:0 "Мне нужны более специализированные исследования."
 agot_filler_lys.0041.c:0 "Есть ли у вас тексты для начинающих?"
 # agot_filler_lys.0041.a:0 "Я хочу, чтобы ты показал мне что-то действительно впечатляющее!"
 # agot_filler_lys.0041.b:0 "Принесите мне свои творения, и я выберу то, что пожелаю."
 # agot_filler_lys.0041.c:0 "Может тоник? Или мазь? Ничего экстравагантного."
 agot_filler_lys.0041.d:0 "Ты сумасшедший, порющий снаркское масло и грумкин-пасту!"

 # 0042 - Armorer
 agot_filler_lys.0042.t:0 "В гостях у оружейника"
 agot_filler_lys.0042.desc:0 "Наконец я прихожу в мастерскую кузнеца, о котором все остальные кузнецы отзываются с благоговением. Стоя снаружи и наблюдая за [market_merchant..GetHerHis] работой, я понимаю почему. [market_merchant.GetHerHis|U] кожа, покрытая потом от жара кузницы, излучает тепло и блестит, словно [market_merchant.GetSheHe] сделан из живой бронзы.\n\n[market_merchant.GetHerHis|U] работа требует [market_merchant.GetHerHis] внимания, и хотя один из учеников, занимающихся мехами, предупреждает [market_merchant.GetHerHim] о моем присутствии, побуждая [market_merchant.GetHerHim] оглянуться, [market_merchant.GetSheHe] все же продолжает забивать металл [market_merchant.GetHerHis] руке."
 agot_filler_lys.0042.desc.special:0 "\n\nВнешнего вида [market_merchant.GetFirstName] достаточно, чтобы убедить меня в качестве [market_merchant.GetHerHis] работы,но я чувствую себя смелым. "Я хочу видеть только ваши #italic лучшие#! работы,", — говорю я [market_merchant.GetHerHim]."
 agot_filler_lys.0042.modifier_desc:0 "Этот персонаж недавно посещал рынки в [ROOT.Var('Lys').Province.GetName]."
 agot_filler_lys.0042.a:0 "Ты посрамил Титана Браавоса, друг мой! Я возьму этот доспех."
 agot_filler_lys.0042.b:0 "Мне нужно оружие, достойное могучего кхала!"
 agot_filler_lys.0042.c:0 "Мне нужен доспех, соответствующий моему положению, у вас есть что-нибудь?"
 agot_filler_lys.0042.d:0 "Мне нужно оружие получше, и я слышал, что ты тот, кто моежт его создать."
 agot_filler_lys.0042.e:0 "Что это? Доспехи для муравьев?"

 # 0043 - Perfume
 agot_filler_lys.0043.t:0 "Присматриваюсь к парфюмерии"
 agot_filler_lys.0043.desc:0 "Я вхожу в очаровательный маленький парфюмерный магазин, где меня встречает облако сложных ароматов, кружащихся в воздухе, несущих в себе обещание того, что приготовил владелец. Прежде чем позвонить в звучный колокольчик, слуга предлагает сыр и вино.\n\nКогда звон стихает, элегантный [market_merchant.GetWomanMan] , одетый в шелка и щедро покрытый пудрой, спускается с мраморной лестницы, чтобы официально поприветствовать меня и начать процесс определения того, какой аромат будет соответствовать моему желанию."
 agot_filler_lys.0043.desc.special:0 "\n\nЯ смотрю в глаза [market_merchant.GetFirstName] и умоляю [market_merchant.GetHerHim] предложить мне что-то действительно уникальное... Аромат настолько декадентский, чтобы все придворные следовали за мной, как щенки."
 agot_filler_lys.0043.modifier_desc:0 "Этот персонаж недавно посещал рынки в [ROOT.Var('Lys').Province.GetName]."
 agot_filler_lys.0043.a:0 "Я #italic должен#! иметь лучшие духи. В противном случае я просто умру."
 agot_filler_lys.0043.b:0 "Что модно нынче?"
 agot_filler_lys.0043.c:0 "Чем пользовалась моя бабушка?"
 agot_filler_lys.0043.d:0 "Моё дерьмо пахнет лучше, чем этот памятник посредственности!"

