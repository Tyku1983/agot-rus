l_russian:
 LOADING_TIP_0:1 "Валар моргулис."
 LOADING_TIP_1:1 "Никогда не забывайте - Зима близко."
 LOADING_TIP_2:1 "Валар дохаэрис."
 LOADING_TIP_3:1 "Тот, кто выносит приговор, сам заносит меч."
 LOADING_TIP_4:1 "Замки не драконоупорны."
 LOADING_TIP_5:1 "Кастеляна Железного Трона также именуют Десницей Короля."
 LOADING_TIP_6:1 "‘Те, кто играют в престолы, либо побеждают, либо умирают, середины не бывает.’ — Петир Бейлиш"
 LOADING_TIP_7:1 "‘C чего бы мне,’ — сказал тот лорд, — ‘Склоняться пред тобой?’"
 LOADING_TIP_8:1 "Доверьтесь. Мизинцу."
 LOADING_TIP_9:0 "Верный виночерпий может защитить от яда."
 LOADING_TIP_10:0 "То, что мертво, умереть не может, но восстаёт вновь, сильнее и крепче!"
 LOADING_TIP_11:0 "Вы можете отправить узника на Стену через изгнание."
 LOADING_TIP_12:0 "Слова - это ветер."
 LOADING_TIP_13:0 "Чёрные крылья, чёрные вести."
 LOADING_TIP_14:0 "Жил-был медведь, косолапый и бурый! Страшный, большой и с мохнатою шкурой!"
 LOADING_TIP_15:0 "‘Ночь темна и полна ужасов.’"
 LOADING_TIP_16:0 "Если у вас нет действующего мейстера, то вы можете отправить за ним письмо в Цитадель."
 LOADING_TIP_17:0 "Но когда вы посмотрите в его глаза, море всё ещё будет там — холодное, серое и жестокое."
 LOADING_TIP_18:0 "Охота может нести скрытую опасность..."
 LOADING_TIP_19:0 "‘Деньги покупают молчание лишь на время. Стрела в сердце покупает его навсегда.’ — лорд Петир Бейлиш"
 LOADING_TIP_20:0 "Если вы находитесь в плену у одержимого огнём, суд поединком вряд ли поможет."
 LOADING_TIP_21:0 "‘Ходор.’ — Ходор"
 LOADING_TIP_22:0 "‘Вонючка, вонючка, рифма - злючка.’"
 LOADING_TIP_23:0 "‘Хорошо, что у богов целых семь преисподних — одна братьев Клиганов нипочём не сдержала бы.’"
 LOADING_TIP_25:1 "‘Почему это мёртвый должен быть правдивее или умнее, чем при жизни? Скорей всего он стал бы ныть и жаловаться — “земля, мол, чересчур холодна, надгробная плита мала, да и червей у других побольше, чем у него...”’ — Скорбный Эдд"
 LOADING_TIP_24:0 "‘Если бы я мог молиться своим мужским естеством, я был бы гораздо набожнее.’ — Тирион Ланнистер"
 LOADING_TIP_26:1 "‘Даже сейчас я могу разрезать вас пятерых так же легко, как кинжал режет сыр!’ — сир Барристан Селми"
 LOADING_TIP_27:0 "‘Вот единственный король, перед которым я готов преклонить колено, м'лорды! Король Севера!’ — Большой Джон"
 LOADING_TIP_28:0 "‘Читающий проживает тысячу жизней, прежде чем умрёт. Человек, никогда не читавший, проживёт лишь одну.’ — Жойен Рид"
 LOADING_TIP_29:0 "‘Штурмуйте, милорд, — только вспомните прежде, как этот замок называется.’ — сир Кортни Пенроз"
 LOADING_TIP_30:0 "‘Мужчины - это мужчины. Обеты - только слова. А слова - это ветер.’ — Железный Эммет"
 LOADING_TIP_31:0 "‘Отмщение. Справедливость. Огонь и кровь.’ — Принц Доран Мартелл"
 LOADING_TIP_32:0 "‘Собак я люблю больше, чем рыцарей.’"
 LOADING_TIP_33:0 "‘Хотя, может статься, это было благословением. Останься он жив, он мог бы вырасти Фреем.’ — лорд Виман Мандерли"
 LOADING_TIP_34:0 "‘Рейгар сражался отважно, Рейгар сражался благородно, Рейгар сражался честно. И Рейгар погиб.’ — сир Джорах Мормонт"
 LOADING_TIP_35:0 "‘Страх режет глубже меча.’ — Сирио Форель"
 LOADING_TIP_36:0 "‘Шагга полагает, что три топора лучше, чем два.’ — Тирион Ланнистер"
 LOADING_TIP_37:0 "‘Наши колени легко не сгибаются.’ — сир Эртур Дейн, Меч Зари"
 LOADING_TIP_38:0 "‘Таких как я нет. Я один такой.’ — сир Джейме Ланнистер"
 LOADING_TIP_39:0 "Север помнит..."
 LOADING_TIP_40:0 "‘Рождённый среди дыма и соли? Как окорок?’ — Король Ренли Баратеон"
 LOADING_TIP_41:0 "‘Если ты собираешься взять человеческую жизнь, сам загляни в глаза осуждённого. Если же ты не в силах этого сделать, тогда человек, возможно, и не заслуживает смерти.’ — лорд Эддард Старк"
 LOADING_TIP_42:0 "‘Король Джейхейрис как-то сказал мне, что безумие и величие — это две стороны одной монеты. Каждый раз, когда рождается новый Таргариен, боги подбрасывают монету, и весь мир, затаив дыхание, следит, какой стороной она ляжет.’ — сир Барристан Селми"
 LOADING_TIP_43:0 "‘Убей в себе мальчика, Джон Сноу. Зима почти пришла. Убей в себе мальчика и дай родиться мужчине.’ - мейстер Эймон"
 LOADING_TIP_44:0 "‘Но Дейнерис Таргариен — не служанка. Она вдова дотракийского кхала, мать драконов и разрушительница городов, Эйгон Завоеватель с сиськами...’ — Тирион Ланнистер"
 LOADING_TIP_45:0 "‘Честь?! Я правлю Семью Королевствами. Один король — семь королевств! Ты думаешь, их усмиряет честь? Честь сохраняет мир? Нет, это страх. Страх и кровь.’ — Король Роберт Баратеон"
 LOADING_TIP_46:0 "‘Власть помещается там, где человек верит, что она помещается... Тень на стене, но тени могут убивать. И порой очень маленький человек отбрасывает очень большую тень.’ — Варис"
 LOADING_TIP_47:0 "‘Слова словно стрелы. Если сорвались, уже не вернёшь.’ — Принц Доран Мартелл"
 LOADING_TIP_48:0 "Не пытайтесь застать врасплох рыцаря Королевской гвардии. Добром это не закончится."
 LOADING_TIP_49:0 "‘Боги, как я был силён тогда.’ — Бобби Б."
 LOADING_TIP_50:0 "‘Многие, прошедшие испытания, желали бы обойтись без них.’ — лорд Лионель Стронг"
 LOADING_TIP_51:0 "‘Боги ещё не создали человека, который не стремится к абсолютной власти.’ — сир Отто Хайтауэр"
 LOADING_TIP_52:0 "‘Лорд Молот, мои соболезнования. Вы пали в битве.’ — Храбрый Джон Рокстон"
 LOADING_TIP_53:0 "‘Сомневаться в моей добродетели это измена.’ — Принцесса Рейнира Таргариен"
 LOADING_TIP_54:0 "‘Я никогда не встречал никого сильнее моих милых племянников. Так выпьем же до дна за троих юных костоломов.’ — Принц Эймонд Таргариен"
 LOADING_TIP_55:0 "‘Теперь Эйгон король? Или нам придётся преклонить колени и целовать щель старой шлюхи?’ — Принц Эймонд Таргариен"
 LOADING_TIP_56:0 "Куда отправляются все шлюхи?"
 LOADING_TIP_57:0 "Если вы испытываете технические трудности — зовите Лунатика."
 LOADING_TIP_58:0 "‘Он не Роберт Второй, он Эйрис Третий.’ — Тирион Ланнистер о Джоффри"
 LOADING_TIP_59:0 "‘Неведомо для всех в те дни правил шут — невидимый король в разноцветных одеяниях.’ — Грибок"
 LOADING_TIP_60:0 "‘Я намереваюсь дать простонародью мир, еду и правосудие.’ — Король Эйгон Драконья Погибель"
 LOADING_TIP_61:0 "‘С которым из этих стариков мне драться по вашей воле?’ — сир Бракстон ‘Жало’ Бисбери, перед смертью от рук короля Джейхейриса I"
 LOADING_TIP_62:0 "‘Все мы, великие и малые, обязаны исполнять свой долг.’ — Король Станнис Баратеон"
 LOADING_TIP_63:0 "‘У королей нет друзей, только подданные и враги.’ — Король Станнис Баратеон"
 LOADING_TIP_64:0 "‘Ох’"
 LOADING_TIP_65:0 "‘Когда солнце закатилось, ни одна свеча его не заменит.’ — сир Лорас Тирелл"
 LOADING_TIP_66:0 "‘Когда это волков волновали слова?’"
 LOADING_TIP_67:0 "‘Они умерли в тот день, когда мы выступили в поход, мальчик.’ — лорд Криган Старк Кровавому Бену Блэквуду"
 LOADING_TIP_68:0 "‘Единственное, в чем я с тобой соглашусь.’"
 LOADING_TIP_69:0 "‘У вас ведь только один глаз потерян. Как можно быть настолько слепым?’ — сир Отто Хайтауэр принцу Эймонду Таргариену"
 LOADING_TIP_71:0 "‘Нахуй Королевскую гвардию. Нахуй город. Нахуй короля.’"
 LOADING_TIP_72:0 "‘А затем раздавил её ебучую башку. Вот так.’"
 LOADING_TIP_73:0 "‘Без вопросов? Нет. Я бы спросил за сколько.’ — сир Бронн Черноводный"
 LOADING_TIP_74:0 "‘Мирная земля, тихий народ.’"
 LOADING_TIP_75:0 "‘Мы марионетки в руках тех, кто жил до нас, а когда-нибудь наши дети запляшут на нитках, натянутых нами.’ — Тирион Ланнистер"
 LOADING_TIP_76:0 "‘Объясни мне, почему убить десять тысяч человек на поле битвы — это благородно, а дюжину за обеденным столом — нет.’ — лорд Тайвин Ланнистер"
 LOADING_TIP_77:0 "Лорд Тайвин Ланнистер, в конце концов, испражнялся не золотом."
 LOADING_TIP_78:0 "‘Шторм — это я, милорд. Первый и он же последний.’ — Эурон Вороний Глаз"
 LOADING_TIP_79:0 "‘Тебе нравится охота?’"
 LOADING_TIP_80:0 "‘Эгг, мне снилось, что я стал стариком.’"
 LOADING_TIP_81:0 "‘Забери меня отсюда, увези в земли вечной зимы.’"
 LOADING_TIP_82:0 "‘Возможно, если поищут в семи преисподнях.’"
 LOADING_TIP_83:0 "‘Десять тысяч ваших детей нашли смерть у меня в руке.’ — Королева Серсея Ланнистер"
 LOADING_TIP_84:1 "‘Все мужчины, по правде говоря, дураки, но шуты забавнее тех, кто носит короны.’ — Королева Шипов"
 LOADING_TIP_85:0 "‘Чем больше она пила, тем больше она гадила, но чем больше выходило, тем сильнее становилась её жажда.’"
 LOADING_TIP_86:0 "‘Когда зайдет солнце, твой род прервётся.’"
 LOADING_TIP_87:0 "‘Может, и пьянь, но упившиеся люди не знают страха. Дурачье, о да, но и дурак может убить короля! Крысы, что тоже верно, но тысяча крыс и медведя повалит.’ — Грибок"
 LOADING_TIP_88:0 "‘Я не лишён милосердия," прогремел он, хотя все знали, что он лишён его напрочь.’ - Кейтилин Старк о Станнисе Баратеоне"
 LOADING_TIP_89:0 "‘У них всех не хватит людей чтобы ограбить амбар.’ — Король Станнис Баратеон"
 LOADING_TIP_90:0 "‘Хороший поступок не может смыть дурного, как и дурной не может замарать хороший. И за тот, и за другой положена своя награда.’ — Король Станнис Баратеон"
 LOADING_TIP_91:0 "‘Во тьме пляшут мёртвые. Я знаю, я-то знаю.’ — Пестряк"
