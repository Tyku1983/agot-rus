l_russian:
 agot_hold_an_epic_tournament:0 "Провести большой турнир"
 agot_hold_an_epic_tournament_tooltip:0 "Провести большой турнир"
 agot_hold_an_epic_tournament_desc:0 "Давайте проведем такой грандиозный турнир, который запомнится на века!"
 agot_hold_an_epic_tournament_confirm:0 "Начинайте подготовку." 
 agot_hold_an_epic_tournamentREALMTOURNEY1:0 "Никаких подобных турниров в других частях королевства не проводится"
 agot_hold_an_epic_tournamentCOOLDOWN:0 "НЕ проводил турниры в течение последних 10 лет"
 agot_hold_an_epic_tournamentATTENDING:0 "НЕ участвует в другом турнире"
 agot_is_not_busy_trigger_tooltip:0 "НЕ занят в настоящее время"
 agot_tourney.1.t:0 "Турнир [host_location.GetName]"
 agot_tourney.1.desc:0 "Давайте устроим такой грандиозный турнир, о котором будут помнить веками! Пусть мейстер разошлет воронов с приглашением для каждого вероятного воина."
 agot_tourney.1.a:0 "Я буду наблюдать за каждым поединком."
 agot_tourney.1.b:0 "I will only watch the final jousts." 
 agot_tourney.1.b.tt:0 "Я буду смотреть только финальные поединки." 
 agot_tourney.99.t:0 "Турнир [host_location.GetName]"
 agot_tourney.99.desc:0 "Хотите ли вы провести региональный турнир, пригласив участников из соседних герцогств, или мы пошлем воронов к каждому храбрецу в пределах королевства?"
 agot_tourney.99.a:0 "Региональный турнир должен подойти."
 agot_tourney.99.a.tt:0 "Будут приглашены только возможные участники из соседних лордств." 
 agot_tourney.99.b:0 "It shall be a huge tourney!"  
 agot_tourney.2.desc:0 "You are hereby invited to a grand tourney at [host_location.GetName]."
 agot_tourney.2.a:0 "Списки дрогнут."
 agot_tourney.2.b:0 "У меня есть дела поважнее."
 agot_tourney.2.c:0 "Я вообще не интересуюсь турнирами." 
 agot_tourney.2.c.tt:0 "Вас больше никогда не пригласят на турнир."  
 agot_tourney.3.t:0 "Турнир [host_location.GetName]"
 agot_tourney.3.desc:0 "Лорды и чемпионы королевства прибыли сюда, готовые испытать свои силы в поединке. Сотни щитов висят на сотне павильонов, гербы великих и малых домов выставлена на всеобщее обозрение.\n\nКаждый воин с копьем и конем может принять участие, но только самые искусные пройдут в последующие поединки."
 agot_tourney.3.a:0 "Давайте начнем."
 agot_tourney.31.t:0 "Турнир [host_location.GetName]"
 agot_tourney.31.desc:0 "Когда я, наконец, добрался до места проведения турнира, я не пожалел времени, чтобы полюбоваться видами. Кажется, что все и каждый из знати королевства пришли сюда, их вымпелы и знамена развеваются на ветру, их щиты и гербы гордо выставлены напоказ. Здесь вас ждет слава.\n\nОглушающий рев трубы возвещает о скором начале отборочного тура. Я подстегиваю своего скакуна и направляюсь к спискам."
 agot_tourney.31.a:0 "Во славу!" 
 agot_tourney.5.t:0 "Турнир [host_location.GetName]"
 agot_tourney.5.desc:0 "К сожалению, недостаточно воинов нашли в себе мужество ответить на призыв, и турнир [host_location.GetName] будет отменен."
 agot_tourney.5.a:0 "Очень жаль."
 agot_tourney.52.t:0 "Турнир [host_location.GetName]"
 agot_tourney.52.desc:0 "К сожалению, недостаточно воинов нашли в себе мужество ответить на мой призыв, и турнир [host_location.GetName] должен быть отменен."
 agot_tourney.52.a:0 "Очень жаль."
 agot_tourney.53.t:0 "Турнир [host_location.GetName]"
 agot_tourney.53.desc:0 "Случилась трагедия. В связи со смертью хозяина турнира, он должен быть отменен."
 agot_tourney.53.a:0 "Воистину, боги жестоки." 
 agot_tourney.54.t:0 "Турнир"
 agot_tourney.54.desc:0 "Война должна преобладать над зрелищностью любого турнира. С началом последнего конфликта турнир должен быть отменен."
 agot_tourney.54.a:0 "Какое разочарование."
 agot_tourney.55.t:0 "Турнир"
 agot_tourney.55.desc:0 "Война должна преобладать над зрелищностью любого турнира. С началом последнего конфликта турнир должен быть отменен."
 agot_tourney.55.a:0 "Какое разочарование."  
 agot_tourney.8.t:0 "Турнир [host_location.GetName]"
 agot_tourney.8.desc:0 "Несмотря на все мои усилия, я потерпел поражение в предварительных раундах и досрочно выбыл из турнира - результат, который никого не впечатлит."
 agot_tourney.8.a:0 "Я буду наблюдать за остальными поединками."
 agot_tourney.8.b:0 "Позор! Я не стану смотреть на другие поединки."
 agot_tourney.8.b.tt:0 "Вам не будут сообщать о других поединках." 
 agot_tourney.9.t:0 "Турнир [host_location.GetName]"
 agot_tourney.9.desc:0 "Предварительные раунды закончились, и многие отважные участники остались зализывать раны и лечить ущемленную гордость. Те, кто остался сражаться, готовятся к финальным раундам. Зрители делают ставки, а соперники хвастаются."
 agot_tourney.9.a:0 "Удача благоволит смелым!"
 agot_tourney.6.t:0 "Турнир [host_location.GetName]"
 agot_tourney.6.desc:0 "Моя храбрость и тренировки помогли мне пройти предварительные раунды, и я занял свое место среди самых могущественных воинов королевства. Рев толпы грохочет в моих ушах, и я едва слышу звуки труб, возвещающих о начале финальных раундов."
 agot_tourney.6.a:0 "Я внимательно слежу за каждым поединком."
 agot_tourney.6.b:0 "Я не стану отвлекаться на другие конкурсы." 
 agot_tourney.6.b.tt:0 "Вы не будете получать информацию о поединках других участников." 
 agot_tourney.10.t:0 "Турнир [host_location.GetName]"
 agot_tourney.10.desc:0 "Глашатай объявляет о следующем наклоне. [jouster1.GetTitledFirstName] и [jouster2.GetTitledFirstName] занимают свои места в списках. В реве толпы чувствуется волнение, предвкушение и безошибочный оттенок жажды крови."
 agot_tourney.10.a:0 "Волнение ощутимо."
 agot_tourney.10.b:0 "Волнение будет еще более ощутимым, если на кону будут стоять пару монет." 
 agot_tourney.10.b.tt:0 "Сделать ставку."  
 agot_tourney.10.c:0 "Я передумал, я сдаюсь и покидаю турнир."  
 agot_tourney.14.t:0 "Турнир [host_location.GetName]"
 agot_tourney.14.desc:0 "Щиты сотрясались, копья раскалывались, а добрые люди лишались коней - все для того, чтобы отсеять пшеницу от плевел собравшихся воинов.\n\n Из всех рыцарей и вольных воинов, которые участвовали в поединке, только [winner.GetTitledFirstName] остался непобежденным. Простолюдины скандируют имя [winner.GetHerHis], в то время как более благородные аплодируют более достойно, но все и каждый испускают восторженные возгласы, когда [winner.GetSheHe] становится чемпионом."
 agot_tourney.14.a:0 "Вас ждет долгая дорога домой."
 agot_tourney.15.t:0 "Турнир [host_location.GetName]"
 agot_tourney.15.desc:0 "Одного за другим я побеждал всех противников, стоявших передо мной, и моя уверенность росла с каждой победой, пока, наконец, не осталось ни одного врага. Мое имя на устах у каждого мужчины, женщины и ребенка, и я знаю, что оно не скоро будет забыто.\n\nЧто лучше: восторг победы, слава, завоеванная для моего дома, или блеск сокровищ, врученных чемпиону? Это не имеет значения. Все три - мои."
 agot_tourney.15.a:0 "Великолепный день!"
 agot_tourney.151.t:0 "Турнир [host_location.GetName]"
 agot_tourney.151.desc:0 "Быть так близко к победе, но в последний момент оступиться - горькая участь. Люди скажут, что я скакал хорошо и сделал честь своему имени, но я всегда буду помнить, как простолюдины приветствовали не мое имя.\n\n С другой стороны, кошелек за второе место будет отличной мазью для моего разочарования."
 agot_tourney.151.a:0 "Второе место - не так уж плохо." 
 agot_tourney.16.t:0 "Турнир [host_location.GetName]"
 agot_tourney.16.desc:0 "Финальный поединок завершен, и трибуны разразились бурными аплодисментами по его окончании, а [winner.GetTitledFirstName] вышел победителем.\n\nМой турнир был славным, и хотя имя [winner.GetTitledFirstName], несомненно, будет звучать в умах мелких и благородных людей, мое имя тоже, возможно, останется в их памяти."
 agot_tourney.16.a:0 "Поистине турнир на века!"
 agot_tourney.11.t:0 "Турнир [host_location.GetName]"
 agot_tourney.11.desc:0 "[jouster1.GetTitledFirstName] и [jouster2.GetTitledFirstName] входят в списки и готовятся к следующему поединку. Их лошади бьют копытами по земле, стремясь к атаке."
 agot_tourney.11.a:0 "Пусть победит лучший воин!"
 agot_tourney.11.b:0 "Это будет интереснее, если на кону будет стоять пару монет..."  
 agot_tourney.11.b.tt:0 "Сделать ставку."  
 agot_tourney.101.t:0 "Турнир [host_location.GetName]"
 agot_tourney.101.desc:0 "В любом поединке есть элемент случайности, но боги улыбаются тому воину, который лучше владеет оружием.\n\nНа чью доблесть я поставлю свою монету?"
 agot_tourney.101.a:0 "[jouster1.GetTitledFirstName] в этот день имеет грозный вид."
 agot_tourney.101.b:0 "[jouster2.GetTitledFirstName] выглядит более вероятным победителем, на мой взгляд." 
 agot_tourney.102.t:0 "Турнир [host_location.GetName]"
 agot_tourney.102.desc:0 "В любом поединке есть элемент случайности, но боги улыбаются тому воину, который лучше владеет оружием.\n\nНа чью доблесть я поставлю свою монету?"
 agot_tourney.102.a:0 "[jouster1.GetTitledFirstName] в этот день имеет грозный вид."
 agot_tourney.102.b:0 "[jouster2.GetTitledFirstName] выглядит более вероятным победителем, на мой взгляд." 
 agot_tourney.111.t:0 "Турнир [host_location.GetName]"
 agot_tourney.111.desc:0 "Я нахожу себя лежащим в грязи, моя броня пробита, дюжина свежих ран покрывают мое тело."
 agot_tourney.111.a:0 "Для заживления этих ран потребуется время." 
 agot_tourney.112.t:0 "Турнир [host_location.GetName]"
 agot_tourney.112.desc:0 "Я очнулся на спине, небо кружится над головой, но зрение пропадает. Есть голоса, ощущения, но и они исчезают. Что-то не так. Мой мир превращается в боль, а затем и она исчезает."
 agot_tourney.112.a:0 "Это конец."  
 agot_tourney.12.t:0 "Турнир [host_location.GetName]"
 agot_tourney.12.desc:0 "[victor.GetTitledFirstName] одержал победу над [loser.GetTitledFirstName] и пройдет в следующий раунд."
 agot_tourney.12.betwon.desc:0 "Что еще более важно для меня, так как я предусмотрительно поставил на [victor.GetTitledFirstName], я неплохо пополню свой кошелек. Спасибо, [victor.GetTitledFirstName]!"
 agot_tourney.12.betlost.desc:0 "Пусть Иные заберут [victor.GetTitledFirstName], [victor.GetSheHe] дорого мне стоил!" 
 agot_tourney.12.a:0 "Это был захватывающий поединок."
 agot_tourney.13.t:0 "Турнир [host_location.GetName]"
 agot_tourney.13.desc:0 "Со своего почетного места я наблюдаю, как [victor.GetTitledFirstName] одерживает победу над [loser.GetTitledFirstName]. Победитель выходит в следующий раунд."
 agot_tourney.13.betwon.desc:0 "Что еще более важно для меня, так как я предусмотрительно поставил на [victor.GetTitledFirstName], я неплохо пополню свой кошелек. Спасибо, [victor.GetTitledFirstName]!"
 agot_tourney.13.betlost.desc:0 "Пусть Иные заберут [victor.GetTitledFirstName], [victor.GetSheHe] дорого мне стоил!" 
 agot_tourney.13.a:0 "Это был захватывающий поединок."
 agot_tourney.2.t:0 "Турнир [host_location.GetName]"
 agot_tourney.122.t:0 "Поединок"
 agot_tourney.122.desc:0 "Моя лошадь держится уверенно, я вижу цель, и я поражаю противника наконечником копья. Толпа ревет, и я купаюсь в потоке ликования.\n\nМой противник держится в седле, держась за свою лошадь, как за жизнь."
 agot_tourney.122.a:0 "Падай, глупец!"  
 agot_tourney.123.t:0 "Поединок"
 agot_tourney.123.desc:0 "Стук копыт раздается по спискам, я прицеливаюсь в своего противника, но медлю с попаданием. Тяжесть целой горы врезается в мою грудь, разбивая мое сознание на тысячу осколков."
 agot_tourney.123.a:0 "Это не идеально."   
 agot_tourney.125.t:0 "Поединок"
 agot_tourney.125.desc:0 "Собрав всю силу воли и опыт тренировок, которые был в моем распоряжении, я сумел удержаться в седле. Я стряхиваю звезды со своего зрения, перевожу дыхание и разворачиваю лошадь для очередного наклона."
 agot_tourney.125.a:0 "Это еще не конец!"  
 agot_tourney.126.t:0 "Поединок"
 agot_tourney.126.desc:0 "Удар слишком силен, чтобы выдержать его. Я чувствую ветер, когда пролетаю сквозь воздух, и только второй удар выбивает остатки воздуха из моих легких."
 agot_tourney.126.a:0 "Эта боль... так много боли."   
 agot_tourney.127.t:0 "Поединок"
 agot_tourney.127.desc:0 "В демонстрации решимости и мастерства, которыми я не могу не восхищаться, моему противнику удается остаться на коне.\n\nЯ разворачиваю свою лошадь и вкалываю шпоры для нового наклона."
 agot_tourney.127.a:0 "Победа будет за мной!"   
 agot_tourney.128.t:0 "Поединок"
 agot_tourney.128.desc:0 "Ни один живой человек не смог бы выдержать моего удара, и я наслаждаюсь видом моего врага, падающего в грязь. В этот момент я чувствую себя полубогом."
 agot_tourney.128.a:0 "Победа моя!"
 