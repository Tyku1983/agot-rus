l_russian:


################################
# Kingsguard Maintenance Events 
# 1000 - 1999
# by Badger 
################################


 agot_kingsguard.1001.t:0 "Клятва выполнена: [dead_kingsguard.GetFirstNameNicknamedNoTooltip]"

 agot_kingsguard.1001.desc.intro:0 "[dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)|U] исполнил [dead_kingsguard.GetHerHis] священную клятву и покинул этот мир под мантией [dead_kingsguard.GetHerHis] Белого Плаща. [dead_kingsguard.GetFirstNameNicknamedNoTooltip] [dead_kingsguard.GetDeathReason]."

 agot_kingsguard.1001.desc.talented:0 "\n\n[dead_kingsguard.GetSheHe|U] был невероятно славным воином. Те, кому посчастливилось видеть [dead_kingsguard.GetHerHim] с мечом в руке описывали [dead_kingsguard.GetHerHim] сражался как [dead_kingsguard.GetFaith.WarGodName] во плоти. [dead_kingsguard.GetHerHis|U] клинок теперь покоится рядом [dead_kingsguard.GetHerHim], но он будет отзываться эхом в умах молодых воинов по всему Королевству в веках!"

 agot_kingsguard.1001.desc.suitable:0 "\n\n[dead_kingsguard.GetFirstNameNicknamedNoTooltip] был опытным [dead_kingsguard.Custom('KnightCultureNoTooltip')] кто оправдал [dead_kingsguard.GetHerselfHimself] с мастерством на службе у [dead_kingsguard.GetHerHis] вассала, [king.GetTitledFirstNameRegnal], был хорошо известен [dead_kingsguard.GetHerHis] мастерством в бою."

 agot_kingsguard.1001.desc.passing:0 "\n\n[dead_kingsguard.GetSheHe|U] был храбрым и надежным воином,"

 agot_kingsguard.1001.desc.unsuitable:0 "\n\n[dead_kingsguard.GetFirstNameNicknamedNoTooltip]. Его польза на службе в Королевской Гвардии была довольно сомнительной."

 agot_kingsguard.1001.desc.end:0 "\n\nWith [dead_kingsguard.GetHerHis] отправился к [dead_kingsguard.GetFaith.PositiveAfterLife], теперь на меня ложится долг восполнить ряды прославленных войнов Белого Плаща." 

 agot_kingsguard.1001.a:0 "Приведите мне величайших рыцарей со всего Королевства!"
 agot_kingsguard.1001.a.tt:0 "Возможные прененденты будут доставлены к Вам."

 agot_kingsguard.1001.b:0 "Пусть могущественные лорды со всего Королевства направят мне возможных претендентов на службу!"
 agot_kingsguard.1001.b.tt:0 "Великие лорды пришлют претендентов, но их может возмутить отказ."

 agot_kingsguard.1001.c:0 "Есть и более важные дела."
 agot_kingsguard.1001.c.tt:0 "Взаимодействуте с персонажами в Королевстве чтобы пригласить их в свою личную Гвардию."


 agot_kingsguard.1002.t:0 "Дарующий Мантию"

 agot_kingsguard.1002.desc:0 "[dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)] исполнил [dead_kingsguard.GetHerHis] священную клятву и покинул этот мир под мантией [dead_kingsguard.GetHerHis] Белого Плаща. [dead_kingsguard.GetFirstNameNicknamedNoTooltip] [dead_kingsguard.GetDeathReason].\n\n[lord_commander.GetFirstNameNicknamed] привел ко мне величайших рыцарей со всего Королевства, из которых я могу выбрать новых воинов в [ROOT.Char.Custom('KingsguardName')]."

 agot_kingsguard.1002.a:0 "[kingsguard_candidate_1.GetFirstNameNicknamedNoTooltip] - прекрасный выбор!"

 agot_kingsguard.1002.b:0 "[kingsguard_candidate_2.GetFirstNameNicknamedNoTooltip] обладает силой настоящего воина!"

 agot_kingsguard.1002.c:0 "[kingsguard_candidate_3.GetFirstNameNicknamedNoTooltip] рожден чтобы стать гвардейцем!"

 agot_kingsguard.1002.d:0 "А? да никто из них не подходит."
 agot_kingsguard.1002.d.tt:0 "Взаимодействуте с персонажами в Королевстве чтобы взять их в [ROOT.Char.Custom('KingsguardName')]"

 agot_kingsguard.1003.desc:0 "[dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)] исполнил [dead_kingsguard.GetHerHis] священную клятву и покинул этот мир под мантией [dead_kingsguard.GetHerHis] Белого Плаща. [dead_kingsguard.GetFirstNameNicknamedNoTooltip] [dead_kingsguard.GetDeathReason].\n\n[lord_commander.GetFirstNameNicknamed] привел ко мне претендентов из благородных домов, из которых я могу выбрать новых воинов в [ROOT.Char.Custom('KingsguardName')]."
 agot_kingsguard.1003.t:0 "Дарующий Мантию"

 agot_kingsguard.1005.opening:0 "[kingsguard_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_kingsguard.1005.opening_desc:0 "Для меня будет честью служить Вам,[ROOT.Char.Custom('KingsguardName')]!"
 agot_kingsguard.1005.host_likes_me:0 "Надеюсь, вы прибудете, поскольку мне будет очень нехватать вашего присутствия."
 agot_kingsguard.1005.host_gets_along_with_me:0 "Как выдающийся [ROOT.Char.GetTitleTierName], для меня было бы честью Ваше присутствие."
 agot_kingsguard.1005.host_dislikes_me:0 "Я жду каждого знаменитого воина, к сожалению тебя это тоже касается."
 agot_kingsguard.1005.a:0 "Ты прибудешь в столицу чтобы принести свои клятвы!"

 agot_kingsguard.1007.opening:0 "[kingsguard_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_kingsguard.1007.opening_desc:0 "Я вынужден отказаться." [ROOT.Char.Custom('KingsguardName')].\n\n"

 agot_kingsguard.1007.faith:0 "Я не собираюсь посвящать свою жизнь служению вашим причудам и [ROOT.Char.Custom('InsultAdjective')] богам."
 agot_kingsguard.1007.claim:0 "Я не могу просто отказаться от своих притязаний и титулов как от старых тряпок."
 agot_kingsguard.1007.lustful:0 "Я никогда не хотел бы отказаться от плотских утех ради жизни в целибате!"
 agot_kingsguard.1007.ambitious:0 "В моей жизни есть более важные дела, чем охранять твой ночной горшок!"
 agot_kingsguard.1007.reject:0 "Моя семья нуждается во мне больше, чем ваш двор."

 agot_kingsguard.1007.hate:0 "Да я скорее поцелую мертвую свинью в гузно, чем буду служить тебе!"
 agot_kingsguard.1007.a:0 "На этот раз найди мне того, кто будет служить Королевству!" 
 agot_kingsguard.1007.a.tt:0 "Ты найдешь новых рыцарей." 
 agot_kingsguard.1007.b:0 "Я [ROOT.Char.GetTitleTierName]! И они отвергают меня?!"

 agot_kingsguard.1008.t:0 "Данные клятвы"
 agot_kingsguard.1008.desc:0 "[kingsguard_candidate.Custom2('MyCharacterIntroduction',ROOT.Char)|U] преклоняет передо мной колени, клянясь отдать [kingsguard_candidate.GetHerHis] жизнь за меня, повиноваться моему слову хранить доверие, говорить или держать язык за зубами по моему приказу, и защищать честь моего имени, моей династии, и моего трона. [kingsguard_candidate.GetSheHe|U] встает, и обязуется оберегать меня всеми [kingsguard_candidate.GetHerHis] силами и отдать [kingsguard_candidate.GetHerHis] жизнь за меня."
 agot_kingsguard.1008.a:0 "Встань, Сир [kingsguard_candidate.GetName]."


 agot_kingsguard.1009.t:0 "[kingsguard_candidate.Custom2('RelationToMeShort', SCOPE.sC('family_member') )|U] реакцию"

 agot_kingsguard.1009.desc.mad:0 "Ты считаешь, что можешь действовать за моей спиной и назначить моего [family_member.Custom2('RelationToMeShort', kingsguard_candidate)] в свою гвардию? Ты [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]!?” Мой [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] обрушивается на меня после памазания [kingsguard_candidate.GetNameNicknamedNoTooltip]. \n\n"

 agot_kingsguard.1009.desc.heir:0 "“Может ты и можешь украсть [heir|E] у меня, но я этого не забуду.”"

 agot_kingsguard.1009.desc.glad:0 "“Я должен побрагодарить вас, мой [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName], за то что оказали честь служить в вашей Королевской Гвардии [family_member.Custom2('RelationToMeShort', kingsguard_candidate)].” Мой [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] подходит ко мне после церемонии посвящения новых членов моей [ROOT.Char.Custom('KingsguardName')], [kingsguard_candidate.GetFullName]" 

 agot_kingsguard.1009.a.mad:0 "Я не должен извиняться перед такими как вы."
 agot_kingsguard.1009.a.glad:0 "Несомненно, защищать меня - это честь."

 agot_kingsguard.1010.t:0 "Потеря для Братства"
 agot_kingsguard.1010.desc:0 "После смерти [dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)] твои верные клинки лишены лидера. Предстоит очень важная задача поиска замены. [kingsguard_successor.GetName] кажется наиболее способным [kingsguard_successor.GetWomanMan] для этой работы, и большинство ожидает от него успехов [dead_kingsguard.GetName] в качестве Лорда-коммандующего. Как бы там ни было, выбор полностью в ваших руках."

 agot_kingsguard.1010.a:0 "[kingsguard_successor.GetName] - истинный перемник титула."
 agot_kingsguard.1010.b:0 "[kingsguard_1.GetName] должен возглавить [ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.1010.c:0 "[kingsguard_2.GetName] должен возглавить [ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.1010.d:0 "[kingsguard_3.GetName] должен возглавить [ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.1010.e:0 "Возможно кто-то другой должен занять место[dead_character.GetNamePossessive]."

 agot_kingsguard.1011.a:0 "[kingsguard_4.GetName] должен возглавить [ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.1011.b:0 "[kingsguard_5.GetName] должен возглавить [ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.1011.c:0 "[kingsguard_6.GetName] должен возглавить [ROOT.Char.Custom('KingsguardName')]"

 kingsguard_other_selections_available_tt:0 "Мне стоит рассмотреть других претендентов"


################################
# Kingsguard Councillor Events 
# 2000 - 2999 
################################

 agot_kingsguard.2001.t: "Назначение в Королевскую Гвардию"
 agot_kingsguard.2001.desc: "Я могу отправить своего [GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))], [councillor.GetShortUIName], чтобы защитить важного человека во [target_character.GetUINamePossessive] дворе. В качестве альтернативы, я мог бы назначить телохранителя для [target_character.GetTitledFirstName] [target_character.GetHerselfHimself]."
 agot_kingsguard.2001.desc_own_court: "Я могу назначить своего [GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))], [councillor.GetTitledFirstName], для защины одного из моих гостей и придворных."
 agot_kingsguard.2001.a: "Защитите порученного человека."
 agot_kingsguard.2001.b: "Защитите [target_character.GetTitledFirstName]."
 agot_kingsguard.2001.c: "Впрочем, не берите в голову."
 indicate_bodyguard_target: "[councillor.GetTitledFirstName] будет защищать [si_target.GetShortUIName]."
 set_relation_bodyguard_first: "[TARGET_CHARACTER.GetUIName] будет защищать [CHARACTER.GetUIName]."

 agot_kingsguard.2002.title:0 "[ROOT.Char.Custom('KingsguardName')]-ренегат!"
 agot_kingsguard.2002.desc:0 "[recipient.GetTitledFirstName] сумел избежать захвата и скрылся в городе! Возможно, ещё есть время пресечь [kingsguard.GetHerHis] бегство.\n\n[kingsguard.GetName] стоит на страже и может перехватить беглеца [recipient.GetName], либо я могу послать весточку, чтобы [goldcloaks.GetName] направили всех в городе на его поиски."
 agot_kingsguard.2002.a:0 "[kingsguard.GetName], приведи своего присягнувшего брата ко мне!"
 agot_kingsguard.2002.a.failure:0 "[recipient.GetName] сбежит"
 agot_kingsguard.2002.b:0 "[goldcloaks.GetTitledFirstName], схватить его!"
 agot_kingsguard.2002.c:0 "Отпустить их, они не представляют для меня угрозы."

 agot_kingsguard.2003.title:0 "[ROOT.Char.Custom('KingsguardName')]-ренегат!"
 agot_kingsguard.2003.desc:0 "Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_kingsguard'))] пришёл ко двору в поисках убежища. [crown.GetTitledFirstNamePossessive] [Select_CString(crown.IsFemale, 'попыталась', 'попытался' )] заключить гвардейца [fleeing_kingsguard.GetFirstName] под стражу по какому-то сфабрикованному обвинению и теперь  [fleeing_kingsguard.GetSheHe] оказался беглецом. Мне предстоит сделать выбор между долгом и семьёй, и решить, как быть в дальнейшем."
 agot_kingsguard.2003.a:0 "Ты мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_kingsguard'))], и твоё место здесь." 
 agot_kingsguard.2003.b:0 "Если ты наденешь чёрное, [crown.GetTitledFirstNamePossessive] оставит тебя в покое!"
 agot_kingsguard.2003.c:0 "Ты должен бежать за Узкое море!"
 agot_kingsguard.2003.d:0 "Прости меня [fleeing_kingsguard.GetFirstName], но я не могу укрывать беглеца."

################################
# Kingsguard Flavour Events 
# 3000 - 3999
# by Badger 
################################

 agot_kingsguard.3001.t:0 "Детская мечта"
 agot_kingsguard.3001.desc:0 "Малютка [child.GetFirstName] всегда был увлечен историями о [king.Custom('KingsguardName')], не более чем [lord_commander.GetUIName], наблюдая [lord_commander.GetHerHim] в точности как Сир Сервин Зеркальный Щит и Сир Симеон Звездоглазый.\n\n Я думал [child.GetHerHis] мечтает быть как эти легендарные герои, также как и все дети, ведь у каждого ребенка есть герои на которых они хотят быть похожими, но чем [child.GetFirstName] становится старше, [child.GetHerHis] мысли, чтобы вступить в [king.Custom('KingsguardName')] становятся все более реальными. Сегодня [child.GetSheHe] пришел просит меня отменить любые помолвки, которые я только мог планировать [child.GetHerHim] Чтобы [child.GetSheHe] мог начать тренироваться чтобы стать членом [king.GetTitledFirstNamePossessive] [king.Custom('KingsguardName')]."
 agot_kingsguard.3001.a:0 "Во что бы то ни стало, малыш."
 agot_kingsguard.3001.b:0 "Твой долг перед семьей важнее, чем твой долг перед Короной."

 agot_kingsguard.3002.t:0 "Пример для всех рыцарей"
 agot_kingsguard.3002.desc:0 "До вашего сведения дошло, что ваш [ROOT.Char.Custom('KingsguardName')] [gallant_kingsguard.GetFullName] стал причиной сплетен и разговоров по всему королевству. Люд говорит о том, что [gallant_kingsguard.GetHerHim] похож на легендарного воина, молодые оруженосцы [gallant_kingsguard.GetHerHis] восхваляют [gallant_kingsguard.GetHerHis] подвиги в [gallant_kingsguard.GetHerHis] величайших битвах, а служанки мечтают даровать свою благосклонность [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] о [gallant_kingsguard.GetHerHis] репутации.\n\nТеперь эти разговоры сотрясают ваш двор. [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] придворные стремятся подражать [gallant_kingsguard.GetHerHis] делам, а [gallant_kingsguard.Custom('AttractionWomanManMultiple')] соревнуются за внимание [gallant_kingsguard.GetHerHis]. Становится обыденным, что [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] имя [gallant_kingsguard.GetFullName] - синоним умений, чести и доблести."
 agot_kingsguard.3002.a:0 "Хвала Вам, [gallant_kingsguard.GetFullName]!"
 agot_kingsguard.3002.b:0 "Я был лучше поговорил о своей любимой теме - самом себе."

 agot_kingsguard.3003.t:0 "[ROOT.Char.Custom('KingsguardName')]: пойман с поличным"
 agot_kingsguard.3003.desc_bedroom:0 "Мой господин, ваш [ROOT.Char.Custom('KingsguardName')] [lusty_kingsguard.GetName] был найдет в своих покоях, развлекаясь с [lusty_lover.GetFullName]."
 agot_kingsguard.3003.desc_brothel:0 "Мой господин, ваш [ROOT.Char.Custom('KingsguardName')] [lusty_kingsguard.GetName] был обнаружен в борделе кувыркаясь с известной шлюхой [lusty_lover.GetName]."
 agot_kingsguard.3003.a:0 "Бросьте [lusty_kingsguard.GetHerHim] в подземелье, где я смогу решить, что делать с [lusty_kingsguard.GetHerHim]."
 agot_kingsguard.3003.b:0 "Отрубите ему член и пошлите подальше."
 agot_kingsguard.3003.c:0 "Лишить [lusty_kingsguard.GetHerHim] белого плаща."
 agot_kingsguard.3003.d:0 "У каждого могут быть свои пороки..."
 agot_kingsguard.3003.e:0 "Оставляй себе свой белый плащ, но я возьму [lusty_lover.GetHerHim]."


 agot_kingsguard.3004.t:0 "Дорогу [ROOT.Char.Custom('KingsguardName')|U]!"
 agot_kingsguard.3004.desc:0 ""Дорогу [ROOT.Char.Custom('KingsguardName')]!" Крик эхом отдался в конце тронного зала. Ты поворачиваешься как раз во время чтобы увидеть как [marching_kingsguard.GetNameNicknamed], марширует с угрожающей скоростью, кричит на молодого [obstructing_brat.GetName], который стоит безмолвно на пути у [marching_kingsguard.GetHerHis]. \n\nНамеренно или случайно, [obstructing_brat.GetName] не откликается. Ребенок растоптан пятой гвардейца [ROOT.Char.Custom('KingsguardName')], кто проносится через [obstructing_brat.GetHerHim] всего лишь немного взглянул на ребенка как если бы the [marching_kingsguard.GetSheHe] наступил в лужу.\n\nРаздавленный ботинком, [obstructing_brat.GetName] теперь лежит на полу дворца, стонет от боли а [marching_kingsguard.GetName] марширует [marching_kingsguard.GetHerHis] в твою сторону заступая в утренний дозор."
 agot_kingsguard.3004.a:0 "Никто не прерывает [ROOT.Char.Custom('KingsguardName')] в [ROOT.Char.GetTitleTierNamePossessive] делах."
 agot_kingsguard.3004.b:0 "[marching_kingsguard.GetName], ты с ума сошел?! Помоги [obstructing_brat.GetName] встать на ноги."
 agot_kingsguard.3004.c:0 "Отошлите ребенка к мейстеру."
 agot_kingsguard.3004.cure_toast:0 "Мейстер успешно лечит [obstructing_brat.GetName]"
 agot_kingsguard.3004.toast:0 "Попытки мейстера оказались безуспешными"
 agot_kingsguard.3004.toast_desc:0 "[obstructing_brat.GetName] остается раненым."

 agot_kingsguard.3005.t:0 "[essosi_warrior.GetSheHe|U] хорошо зарекомендовал себя"
 agot_kingsguard.3005.desc:0 "[sponser.GetTitledFirstName] входит в тронный зал, вместе с женщиной [essosi_warrior.GetWomanMan] которую ты не знаешь.\n\n"Мой [ROOT.Char.GetLadyLord]," [sponser.GetFirstNameNoTooltip] хрипит, смотря гордо в [sponser.GetHerHis] лицо. "Это честь для меня  представить вам величайшего война Эссоса которого когда либо видели. [essosi_warrior.GetFirstNameNoTooltip] извстен от Браавоса до Асшая, и [essosi_warrior.GetSheHe] станет отличным бойцов в вашей [ROOT.Char.Custom('KingsguardName')].""
 agot_kingsguard.3005.a:0 "Добро пожаловать в [ROOT.Char.Custom('KingsguardName')]!"
 agot_kingsguard.3005.kingsguard.tt:0 "[essosi_warrior.GetName] вступит в [GetPlayer.Custom('KingsguardName')] "
 agot_kingsguard.3005.b:0 "Возможно для тебе подойдет другой удел?"
 agot_kingsguard.3005.court_position.tt:0 "Вы находите подходящую должность для [essosi_warrior.GetName]."
 agot_kingsguard.3005.c:0 "Мне не нужны придворные."

 agot_kingsguard.3006.t:0 "Образ жизни [ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.3006.desc_duelist:0 "Ваш [ROOT.Char.Custom('KingsguardName')] [lifestyle_kingsguard.GetFullName] проводит уйму [lifestyle_kingsguard.GetHerHis] времени не рядом с вами или при вашем дворе, пот, стекающий [lifestyle_kingsguard.GetHerHis] бровей как [lifestyle_kingsguard.GetSheHe] скрещивает мечи с величайшими войнами королевства.\n\n[lifestyle_kingsguard.GetName] часто видится с вашими оружейниками и [GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )], [lifestyle_kingsguard.GetHerHis] ловкость в обращении с мечом притчей во языцех при дворе. И нет ничего необычного, что [lifestyle_kingsguard.GetHerHim] можно обнаружить во дворе с первыми лучами солнца до его последнего луча. [lifestyle_kingsguard.GetName] приобрел репутацию опытного мастера владения мечом."
 agot_kingsguard.3006.desc_hunter:0 "Ваш [ROOT.Char.Custom('KingsguardName')] [lifestyle_kingsguard.GetFullName] проводит уйму [lifestyle_kingsguard.GetHerHis] времени не рядом с вами в вашем Королевском лесу, в полной мере пользуясь привилегиями, предоставляемыми [lifestyle_kingsguard.GetHerHim] посредством [lifestyle_kingsguard.GetHerHis] престижа.\n\n[lifestyle_kingsguard.GetName] известен среди ваших егерей и лесников, о [lifestyle_kingsguard.GetHerHis], который превосходно обращается с луком. Неудивительно, что [lifestyle_kingsguard.GetHerHim] вернулся [lifestyle_kingsguard.GetHerHis] с охоты, с измазанными ботинками [lifestyle_kingsguard.GetHerHis] неся в руках свой трофей. [lifestyle_kingsguard.GetHerHis|U] покои украшаны кожей, шкурами и черепами, а [lifestyle_kingsguard.GetName] заработал репутацию настоящего охотника."
 agot_kingsguard.3006.a.hunter:0 "Излови мне жирного лося для сегодняшего ужина, [lifestyle_kingsguard.GetFullName]!"
 agot_kingsguard.3006.a.duelist:0 "Возможно вы сможете помочь мне с фехтованием, [lifestyle_kingsguard.GetFullName]?"

 agot_kingsguard.3007.notification:0 "[ROOT.Char.Custom('KingsguardName')] улучшил свои навыки"
 agot_kingsguard.3007.desc:0 "[improved_kingsguard.GetNamePossessive] многочасовые тренировки во дворе и упорство в своем деле поспособствовали этому."

 agot_kingsguard.3008.t:0 "[candidate.GetSheHe|U] хорошо зарекомендовал себя"
 agot_kingsguard.3008.desc:0 "[sponser.GetTitledFirstName] входит в тронный зал, вместе с женщиной [candidate.GetWomanMan] которую ты не знаешь.\n\n"Мой [ROOT.Char.GetLadyLord]," [sponser.GetFirstNameNoTooltip] хрипит, смотря гордо в [sponser.GetHerHis] лицо. "Это честь для меня представить вам [candidate.GetFullNameNoTooltip]. [candidate.GetSheHe|U] является самым могущественным [candidate.GetWomanMan] обладает значительным боевым талантом и отказался от брака и титулов в надежде вступить в вашу [ROOT.Char.Custom('KingsguardName')].""
 agot_kingsguard.3008.a:0 "Добро пожаловать в [ROOT.Char.Custom('KingsguardName')]!"
 agot_kingsguard.3008.kingsguard.tt:0 "[candidate.GetName] вступит в [GetPlayer.Custom('KingsguardName')] "
 agot_kingsguard.3008.b:0 "Возможно для тебе подойдет другой удел?"
 agot_kingsguard.3008.b.tt:0 "[candidate.GetName] займет должность, когда она освободится."
 agot_kingsguard.3008.c:0 "Я не настолько отчаялся, чтобы ты охранял меня."

 agot_kingsguard.3010.t:0 "Пот с бровей [strong_kingsguard.GetHerHis]"
 agot_kingsguard.3010.desc:0 "Ваш [ROOT.Char.Custom('KingsguardName')] [strong_kingsguard.GetFullName] стал проводить все свое время во дворе и конюшнях замка, и там где другие в основном упражняются в бою на мечах или верховой езде, [strong_kingsguard.GetName] проводит каждую минуту в поисках напряженной и трудной физической работы. \n\nЭто хорошо заметно по [strong_kingsguard.GetHerHis] фигуре, [strong_kingsguard.GetHerHis] тело стало жилистым, плотным и твердым, к большому удовольствю глазеющих [strong_kingsguard.Custom('AttractionGirlBoyPlural')] придворного, которого можно найти во дворе когда [strong_kingsguard.GetName] работает."
 agot_kingsguard.3010.a:0 "Возможно, вы бы могли бы позировать для портрета [strong_kingsguard.Custom('SisterBrother')]!"


 agot_kingsguard.3011.t:0 "Претендент на горизонте"
 agot_kingsguard.3011.desc:0 "Унылый день при дворе оживился когда глашатай объявил о прибытии [challenger.GetFullName], кто вошел в тронный зал, одетый более подходяще для поле боя, чем для появления при дворе. "Мой [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitleTierName]," говорит он, когда я подзываю [challenger.GetHerHim]. "[ROOT.Char.Custom('KingsguardName')] - столп этого королевства. Но один червь защищает вас. [unworthy_kingsguard.Custom('InsultAdjective')] [unworthy_kingsguard.Custom('InsultNoun')] [unworthy_kingsguard.GetFullName]" не имеет права отбрасывать тень на вас!"\n[unworthy_kingsguard.GetFirstName] внезапно стает по стойке смирно, когда понимает о ком [unworthy_kingsguard.GetSheHe] говорит. "Мой [ROOT.Char.GetTitleTierName], [ROOT.Char.Custom('KingsguardName')] братство, укрепленное клятвами. Мы служим всю жизнь, моя кровь обязательно однажды прольется за вас."\n\n"Это не проблема," отвечает [challenger.GetName], [challenger.Custom('quirk_pos_pp')]. "Я с радостью освобожу вас от занимаемой должности.""
 agot_kingsguard.3011.a:0 "Пусть кто-нибудь другой охраняет мою дверь."
 agot_kingsguard.3011.a.challenger.toast:0 "[challenger.GetTitledFirstName] убивает [unworthy_kingsguard.GetTitledFirstName]"
 agot_kingsguard.3011.a.unworthy_kingsguard.toast:0 "[unworthy_kingsguard.GetTitledFirstName] убивает [challenger.GetTitledFirstName] "
 agot_kingsguard.3011.b:0 "Уходи, [challenger.GetTitledFirstNameNoTooltip]. [unworthy_kingsguard.GetTitledFirstNameNoTooltip] имеет больше, чем [unworthy_kingsguard.GetHerHis] заслужил."
 agot_kingsguard.3011.c:0 "Никто не смеет ставить под сомнения мои назначения. Стража!"


 agot_kingsguard.3012.t:0 "Разбитая мечта"
 agot_kingsguard.3012.desc:0 "Я смотрю с галереи, как  [failed_kingsguard.Custom('GetDaughterSon')] слоняются по двору. Они неуклюже мечутся по двору, не выказывая никакого прогресса с тех пор, как они решили присоединиться к престижной гвардии нашего сюзерена. Возможно, мне следует вмешаться. В конце концов, позволять им и дальше питать ложные надежды будет куда более жестоко, чем пресечь их глупости здесь и сейчас?"
 agot_kingsguard.3012.a:0 "Пришло время двигаться дальше."
 agot_kingsguard.3012.b:0 "Ночной Дозор всегда нуждается в хороших людях!"
 agot_kingsguard.3012.c:0 "У вас все получится!"


 agot_kingsguard.3013.t:0 "Напиток на память"
 agot_kingsguard.3013.desc:0 "[drunken_kingsguard.GetFullName] проводит всё свободное от службы время, выпивая и развлекаясь в местных тавернах и трактирах. [drunken_kingsguard.GetSheHe|U] заслужил славу того, кто перепьёт любого, способный выпить целый бочонок арборского золотого, стоя на своём.\n\До меня дошли тревожные вести о томм, как [drunken_kingsguard.GetFirstName] привёл в бордель осла и медовые соты. Такое поведение кажется недостойным члена такой престижной организации, как [ROOT.Char.Custom('KingsguardName')], но вызвало много смеха."
 agot_kingsguard.3013.a:0 "Ночь в темнице отрезвит [drunken_kingsguard.GetHerHim]."
 agot_kingsguard.3013.b:0 "Быть членом такой организации, как [ROOT.Char.Custom('KingsguardName')] непросто, оставьте  [drunken_kingsguard.GetHerHim] в покое."
 agot_kingsguard.3013.c:0 "[drunken_kingsguard.GetFullName] - [drunken_kingsguard.GetWomanMan] по велению моего сердца!"