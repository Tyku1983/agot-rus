 childhood_education.1012.wv.desc:0 "Благодаря постоянному изучению веры и обычаев моего народа, [ward.GetTitledFirstName] [Select_CString(ward.IsFemale, 'сказала', 'сказал')] мне, что [ward.GetSheHe] ощущает себя как хороший, [guardian.GetFaith.GetAdjective] [guardian.GetCulture.MakeScope.Var('wv_culture').Culture.GetName]."
