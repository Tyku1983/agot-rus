 gilded_throne_desc:0 "Этот внушительный трон - постоянное украшение Золотой галереи. Огромный лев, высеченный из самой скалы и позолоченный золотом из шахт внизу, стоит на страже многочисленных сокровищ и ценностей, хранящихся в галерее."
 gilded_throne_valid:0 "Это может быть размещено только при дворе владения [GetTitleByKey('c_casterly_rock').GetNameNoTier]"
 seastone_chair:0 "Морской трон"
 seastone_chair_desc:0 "Таинственный трон Железных островов, Морской трон сделан из маслянистого чёрного камня, а его конструкция и история давно утеряны в анналах времени."
 seastone_chair_valid:0 "Это может быть размещено только при дворе владения [GetTitleByKey('c_pyke').GetNameNoTier]"
 ruined_oakenseat:0 "Дубовый пень"
 ruined_oakenseat_desc:0 "Некогда живой трон дома Гарденеров, который, по преданию, был посажен самим Гартом Зелёным. Этот легендарный трон был давно предан огню и теперь является мёртвым остатком былой славы."
 restored_oakenseat:0 "Дубовый трон"
 restored_oakenseat_desc:0 "Новый трон, вырезанный в живом дереве, - дань уважения древнему дубу, который когда-то служил троном королям из дома Гарденеров, а теперь возвышается как свидетельство величия и терпеливой заботы правящей династии Хайгардена."
 oakenseat_valid:0 "Это может быть размещено только при дворе владения [GetTitleByKey('c_highgarden').GetNameNoTier]"

 painted_table:0 "The Painted Table"
 painted_table_desc:0 "A large table of solid, varnished wood — blackened and charred to represent seas, rivers, and lakes — has been carved into the shape of Westeros and its Seven Kingdoms. Crafted on the orders of Aegon 'the Conqueror,' this fifty-foot behemoth shows mountains, castles, and settlements, labels inlaid with gold — but no borders. It is all one. One realm, for one king alone to rule."
 painted_table_valid:0 "This can only be used in the court of [GetTitleByKey('c_dragonstone').GetNameNoTier]"

 seahorse_statue:0 "Статуя морского конька"
 seahorse_statue_desc:0 "Впечатляющий нефритовый морской конёк, относящийся к эпохе до Рока Валирии, когда драконьи владыки часто торговали с купцами из далёкого востока."

