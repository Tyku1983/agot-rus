 agot_bastard_event.0959.desc.robert:0 "I am sitting on the Iron Throne, court assembled before me, ruling on a trivial dispute between minor lords when [courtier.GetFullName] bursts through the door with a yell of "Your Grace!".\n\n"What is the meaning of this interuption?!" I yell as the court turns to the panting [courtier.GetFirstName]. [courtier.GetSheHe|U] quickly steps before the thone and kneels.\n\n"I'm terribly sorry for the intrusion your Grace, but you must read this immediately!" [courtier.GetSheHe] says, offering a parchment with the seal of house [revealer.GetHouse.GetBaseName].\n\nAs the Grand Maester reads out the letter, I cannot contain my surprise. It claims that [reveal_scope.GetName], presently at the court of [reveal_employer.GetFullName], is in fact the son of [real_father.GetFullName] and [real_mother.GetFullName]! What's more, its like have been sent to all the realm!\n\n"There is more your Grace." [courtier.GetFirstName] says, as though any other news could compare, and offers a second parchment. "It is from Lord Eddard Stark." [courtier.GetSheHe] adds."
 agot_bastard_event.0959.desc.ned_revealer:0 "I am sitting on the Iron Throne, court assembled before me, ruling on a trivial dispute between minor lords when [courtier.GetFullName] bursts through the door with a yell of "Your Grace!".\n\n"What is the meaning of this interuption?!" I yell as the court turns to the panting [courtier.GetFirstName]. [courtier.GetSheHe|U] quickly steps before the thone and kneels.\n\n"I'm terribly sorry for the intrusion your Grace, but you must read this immediately!" [courtier.GetSheHe] says, offering a parchment with the seal of house [revealer.GetHouse.GetBaseName].\n\nAs the Grand Maester reads out the letter, I cannot contain my surprise. It claims that [reveal_scope.GetName], presently at the court of [reveal_employer.GetFullName], is in fact the son of [real_father.GetFullName] and [real_mother.GetFullName]! What's more, it's like have been sent to all the realm!\n\n"There is more your Grace." [courtier.GetFirstName] says, as though any other news could compare, and offers a second parchment. "It addressed to you specifically." [courtier.GetSheHe] adds."
 agot_bastard_event.0959.desc.king_revealer:0 "The ravens have been sent, the realm notified, and as expected, it is the first point I am asked to rule on when I sit the Iron Throne in the morning. Though the revelation that [reveal_scope.GetName] is in fact the child of [real_father.GetFullName] and [real_mother.GetFullName] was indeed shared by me, all eyes are waiting on my next word. \n\nNamely, how am I going to rule on this revelation?"
 agot_bastard_event.0959.robert:0 "Give it here then!"
 agot_bastard_event.0959.a:0 "I must respond to this claiment with force!"
