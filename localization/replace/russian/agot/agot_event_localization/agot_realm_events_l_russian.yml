agot_realm.1001.t:0 "Историческая претензия"
agot_realm.1001.desc:0 "[historic_claimant.GetFullName] является следующим просителем. «Мой сюзерен, вам принадлежит [claim_title.GetName], но династия [dynasty.GetName] удерживала эти земли на протяжении многих поколонений. Древние претензии пользуются почётом, и я, как потомок этого древнего рода, буду [Select_CString(historic_claimant.IsFemale, 'признательна', 'признателен' )], если вы вернёте эти земли моему роду. В ответ я буду навечно [Select_CString(historic_claimant.IsFemale, 'верна', 'верен' )] вам!»"
agot_realm.1001.a:0 "Вы будете править этими землями от моего имени"
agot_realm.1001.b:0 "Сегодня вы уйдёте ни с чем, но можете отведать хлеба и соли."
agot_realm.1001.c:0 "Кем вы себя возомнили, чтобы предъявлять такие требования?! Бросить попрошайку в темницу!"
agot_realm.1001.d:0 "Дайте подумать.... отказано!"
