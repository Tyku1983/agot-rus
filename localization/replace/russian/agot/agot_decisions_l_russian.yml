 show_valyrian_steel_decision_tooltip:0 "Вам будет представлен список всех известных владельцев мечей из валирийской стали"

#Dawn
 claim_dawn_unworthy_decision:0 "Претендовать на Рассвет"
 claim_dawn_unworthy_decision_desc:0 "Меч принадлежит мне по праву, «[Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )]» я или нет, я выдвину на него претензию."
 claim_dawn_unworthy_decision_tooltip:0 "Выдвинуть претензию на владение легендарным клинком Рассвет"
 claim_dawn_unworthy_decision_confirm:0 "Выдвинуть претензию"
 claim_dawn_worthy_decision:0 "Претендовать на Рассвет"
 claim_dawn_worthy_decision_desc:0 "Я верю, что [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )]."
 claim_dawn_worthy_decision_tooltip:0 "Выдвинуть претензию на владение легендарным клинком Рассвет"
 claim_dawn_worthy_decision_confirm:0 "Я [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )]!"

#Global events config decision
 configure_global_events_decision:0 "Управление письмами"
 configure_global_events_decision_desc:0 "Сообщить слугам, что вы не желаете, чтобы вас беспокоили вестями о некоторых событиях в государстве."
 configure_global_events_decision_tooltip:0 "Выберите события, о которых вы хотите получать уведомления."
 configure_global_events_decision_confirm:0 "Вызвать слугу."
 global_events_settings.0001.t:0 "Дела государства"
 global_events_settings.0001.desc:0 "Повседневные дела королевства отнимают у меня так много времени...\n\nПосле того, как один из моих слуг довёл до моего сведения очередное дело, я [Select_CString(ROOT.Char.IsFemale, 'задумалась', 'задумался' )] о том, действительно ли мне нужно беспокоиться обо всём этом."
 global_events_settings.0001.nw_toggle_on:0 "Меня интересуют дела Ночного Дозора."
 global_events_settings.0001.nw_toggle_on.tt:0 "В настоящее время #N #bold вы НЕ БУДЕТЕ#!#! получать информацию о выборах в Ночном Дозоре."
 global_events_settings.0001.nw_toggle_off:0 "Дела Ночного Дозора меня не касаются."
 global_events_settings.0001.nw_toggle_off.tt:0 "В настоящее время #P #bold вы БУДЕТЕ#!#! проинформированы, когда будет избран новый Лорд-командующий Ночного Дозора."
 global_events_settings.0001.it_toggle_on:0 "Держи меня в курсе событий, связанных с престолонаследием Железного трона."
 global_events_settings.0001.it_toggle_on.tt:0 "В настоящее время #N #bold ВЫ НЕ БУДЕТЕ#!#! получать информацию о престолонаследии Железного трона."
 global_events_settings.0001.it_toggle_off:0 "Престолонаследие Железного трона меня не касается."
 global_events_settings.0001.it_toggle_off.tt:0 "В настоящее время #P #bold ВЫ БУДЕТЕ#!#! проинформированы, когда новый правитель взойдёт на Железный трон."
 global_events_settings.0001.close:0 "Это всё."