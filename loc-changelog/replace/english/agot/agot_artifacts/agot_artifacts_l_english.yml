l_english:
 vs_adders_fang_name:0 "Adder's Fang"
 vs_adders_fang_description:0 "Adder's Fang is the ancestral sword borne by the head of House Wyl. The ornate bastard sword with it's distinctive wavy blade was wielded by the infamous Wyl of Wyl during the first Dornish War."
 vs_blackfyre_name:0 "Blackfyre"
 vs_blackfyre_description:0 "Blackfyre was one of two Valyrian steel swords the Targaryens brought to Westeros from Valyria before the Doom, making it one of the most prized possessions of the Targaryen family. It is a huge and ornate greatsword, with blackened steel dragon's heads decorating the quillons."
 vs_brightroar_name:0 "Brightroar"
 vs_brightroar_description:0 "Brightroar is the ancestral Valyrian steel greatsword of House Lannister, lost with Tommen II following the Doom of Valyria."
 vs_iron_will_name:0 "Iron Will"
 vs_iron_will_description:0 "Iron Will is the Valyrian steel greatsword passed down through the Lords of House Forester. It is incredibly valuable and coveted."
 vs_pincer_name:0 "Pincer"
 vs_pincer_description:0 "Pincer is the Valyrian steel axe belonging to House Celtigar. A dark bladed relic of their Valyrian legacy, Pincer has been borne by generations of Celtigars since before the Doom."
 vs_dark_sister_name:0 "Dark Sister"
 vs_dark_sister_description:0 "Dark Sister was one of two Valyrian steel swords the Targaryens brought from Dragonstone after the Doom, making it one of the most prized possessions of the Targaryen family. Bloodraven was the last known wielder of this slender longsword."
 vs_heartsbane_name:0 "Heartsbane"
 vs_heartsbane_description:0 "Heartsbane is the ancestral Valyrian steel sword of House Tarly. It is a two-handed greatsword which, has been in the possession of these proud marcher lords since 300 years before the conquest."
 vs_ice_name:0 "Ice"
 vs_ice_description:0 "Ice is the ancestral Valyrian steel greatsword of House Stark, spellforged in Valyria over a century before Aegon's conquest. The Starks have owned a sword named Ice since the Age of Heroes, this sword was named as such to continue the tradition."
 vs_oathkeeper_name:0 "Oathkeeper"
 vs_oathkeeper_description:0 "Oathkeeper is a new Valyrian steel longsword forged from the old blade Ice on the orders of Tywin Lannister. It has red and black ripples along the length of it's razor-sharp blade."
 vs_widows_wail_name:0 "Widow's Wail"
 vs_widows_wail_description:0 "Widow's Wail is a new Valyrian steel sword forged from the old blade Ice on the orders of Tywin Lannister. It has red and black ripples through the steel and its scabbard is garishly decorated with gold, cherrywood, red leather and golden lion heads with ruby eyes."
 vs_lady_forlorn_name:0 "Lady Forlorn"
 vs_lady_forlorn_description:0 "Lady Forlorn is the Valyrian steel longsword belonging to House Corbray. It has a heart-shaped ruby in its pommel.\n\n-If the owner of Lady Forlorn is a Corbray, then the head of House Corbray will usually inherit this sword on the owner's death."
 vs_lamentation_name:0 "Lamentation"
 vs_lamentation_description:0 "Lamentation is the Valyrian steel sword of House Royce, an old and powerful noble house of the Vale. Pre-dating the Arryn rule of the Vale, they can trace their blood back to the days of the First Men who once populated the Vale and their rule as the Bronze Kings of Runestone, until the Andal conquest in which they were defeated by Artys Arryn, the King of Mountain and Vale."
 vs_longclaw_name:0 "Longclaw"
 vs_longclaw_description:0 "Longclaw is the ancestral Valyrian steel bastard sword of House Mormont which has been in their dynasties hands for hundreds of years. This sword is longer than most, tapered to slash as well as it cuts. Three fullers run partway along the dark blade, improving the already sublime balance."
 vs_nightfall_name:0 "Nightfall"
 vs_nightfall_description:0 "Nightfall is a Valyrian steel sword that belonged to House Harlaw towards the end of the third century AL. The dark-bladed longsword was paid for by the iron price, seized from a slain corsair by Lord Dalton Greyjoy. It has a moonstone pommel."
 vs_orphan_maker_name:0 "Orphan-Maker"
 vs_orphan_maker_description:0 "Orphan-Maker is the Valyrian steel sword, origionally owned by house Roxton, which was used by several knights fighting for the Greens in the Dance of the Dragons. The dark blued-steel metalwork is carved into menacing spikes, lending a macabre aura to this fearsome weapon."
 vs_poison_name:0 "Poison"
 vs_poison_description:0 "Poison is the Valyrian steel sword of House Vunatis, a bastard sword of Valyrian steel which was originally intended to be traded for bags of gold with the Volantenes across the Narrow Sea, before the ship it traveled on was seized by the Pirate Lords of Bloodstone. The grip is made of dragonbone, carved in a corkscrew pattern."
 vs_red_rain_name:0 "Red Rain"
 vs_red_rain_description:0 "Red Rain is a blood-dark longsword, inlaid with teardrop shaped rubies. The sword was acquired for House Drumm by Hilmar Drumm with just his wits and a wooden cudgel. The previous owners are unknown - although some maesters postulate that it could be the long-lost sword of House Reyne, which went missing shortly before their downfall."
 vs_remige_name:0 "Remige"
 vs_remige_description:0 "Remige is the ancestral Valyrian steel sword of House Cargyll, held in the hands of the legendary Golden Goose who first brought eggs to westeros."
 vs_longclaw_stark_name:0 "Longclaw"

 vs_strangers_mercy_name:0 "Stranger's Mercy"
 vs_strangers_mercy_description:0 "Stranger's Mercy is a bastard sword of Valyrian steel, the pommel set with a piece of polished dragonglass."
 vs_truth_name:0 "Truth"
 vs_truth_description:0 "Truth is the Valyrian steel sword of House Rogare, a noble family of ancient lineage from Lys. The golden hilt is ornately carved, hinting at the family's obscene wealth gathered over centuries in the banking profession."
 vs_vigilance_name:0 "Vigilance"
 vs_vigilance_description:0 "Vigilance is the ancestral Valyrian steel sword of House Hightower. A slim and tapered longsword, decorated with golden flames and battlements in reference to their beaconed hightower in the heart of Oldtown."
 vs_widestripe_name:0 "Widestripe"
 vs_widestripe_description:0 "Widestripe is the ancestral Valyrian steel greatsword of House Lydden, first carried to Westeros in the hands of the future King Joffrey Lydden. The broad, dark blade has been carried in to many battles by badger-crested knights and lords."
 vs_longclaw_stark_name:0 "Longclaw"
 vs_longclaw_stark_description:0 "Longclaw is the ancestral Valyrian steel bastard sword of House Mormont which has been in their dynasties hands for hundreds of years. This sword is longer than most, tapered to slash as well as it cuts. Three fullers run partway along the dark blade, improving the already sublime balance. The original bear's head pommel was replaced with a pale stone direwolf's head when the sword was gifted to Jon Snow."

 vs_dancer_name:0 "Dancer"
 vs_dancer_description:0 "agot_dancer_description"
 vs_darktalon_name:0 "Darktalon"
 vs_darktalon_description:0 "The Vyrwell's of Wyvern's Rest have wielded this greatsword for generations. The silver-plated hilt is carved with a fierce wyvern, it's wings spread wide."
 vs_dawn_name:0 "Dawn"
 vs_dawn_description:0 "Dawn is the fabled sword of House Dayne. The huge greatsword has a blade as pale as milkglass, and a golden star decorating the hilt. Legends state that a fallen star was tracked by the founder of House Dayne to the mouth of the Torrentine, at the site which would be later named Starfall. Dawn was forged from the heart of this star, and has been wielded by the worthiest members of House Dayne ever since."
 vs_defiance_name:0 "Defiance"
 vs_defiance_description:0 "Defiance is a bronze-handled longsword owned by House Ironsmith. House Ironsmith rose to prominence over centuries of providing horseshoes for Northern cavalry. Eventually this prominence allowed them to comission Defiance, and solidify their status among the nobility of the North."
 vs_disputant_name:0 "Disputant"
 vs_disputant_description:0 "Disputant is a short-bladed sword, with a dark gold bat-shaped hilt. The blade is as black as night."
 vs_the_dagger_name:0 "Dragonbone Hilted Dagger"
 vs_the_dagger_description:0 "This dagger is encrusted with rubies along the length of the curved dragonbone handle. The unusual semi-curved shape and the use of dragonbone in the handle of this wicked dagger show that it was forged in Old Valyria for a noble family of extreme wealth."
 vs_dusk_name:0 "Dusk"
 vs_dusk_description:0 "agot_dusk_description"
 vs_eleneis_bulwark_name:0 "Elenei's Bulwark"
 vs_eleneis_bulwark_description:0 "agot_eleneis_bulwark_description"
 vs_justicar_name:0 "Justicar"
 vs_justicar_description:0 "agot_justicar_description"
 vs_pride_name:0 "Pride"
 vs_pride_description:0 "The Lion-crested knights from House Jast have borne this longsword since the days of the Kingdom of the Rock."
 vs_prosperity_name:0 "Prosperity"
 vs_prosperity_description:0 "This ornate golden sword is the property of House Narratys, a noble family of great pedigree among the Pentoshi aristocracy. Several princes of Pentos have come from this dynasty, allowing them to amass the wealth necessary to purchase this symbol of their own prosperity."
 vs_seafoam_name:0 "Seafoam"
 vs_seafoam_description:0 "The Valyrian steel cutlass of House Velaryon is decorated with their sigil, the Seahorse. This curved sword with it's beautifully carven silver handle was purchased with the proceeds of generations of trade."
 vs_skullcleaver_name:0 "Skullcleaver"
 vs_skullcleaver_description:0 "This immense greatsword has been wielded by the lords of the Banefort for generations. The sword was thusly named after an Ironborn captain was slain in single combat by the lord of House Banefort, with a stroke that passed through the raider's axe, helm and skull beneath."
 vs_soaring_glory_name:0 "Soaring Glory"
 vs_soaring_glory_description:0 "agot_soaring_glory_description"
 vs_stalwart_name:0 "Stalwart"
 vs_stalwart_description:0 "This gold, tapered sword with it's engrailed silver handle is a sight to behold, and has proven deadly in combat over the generations that Darklyns have borne it into battle. Kings, Lords and Knights from House Darklyn have wielded this sword against many adversaries, and in defence of more kings than any other house."
 vs_sting_name:0 "Sting"
 vs_sting_description:0 "Sting is the ancestral Valyrian steel shortsword of House Beesbury. The dark leaf-bladed weapon has been a trusty companion to many from that ancient house."
 vs_supremacy_name:0 "Supremacy"
 vs_supremacy_description:0 "The Serretts of Silverhill are a proud Andal house, who purchased this ostentatious sword with the silver hewn from the lands surrounding their keep."
 vs_swordfish_name:0 "Swordfish"
 vs_swordfish_description:0 "The Bar Emmons of Sharp Point were founded by Togarion the Terrible, an Andal warlord who carved out a petty kingdom for himself and his decendants at swordpoint. This gold and silver hilted bastard sword was used by later Bar Emmons to maintain control over this kingdom, and is their prize posession - they have even named their fleet's flagship after the sword."
 vs_yron_key_name:0 "The Yron Key"
 vs_yron_key_description:0 "agot_yron_key_description"
 vs_tranquility_name:0 "Tranquility"
 vs_tranquility_description:0 "This silvered arming sword is encrusted with amythests. House Brax have owned this impressive Valyrian steel sword for hundreds of years."
 vs_wyrmfang_name:0 "Wyrmfang"
 vs_wyrmfang_description:0 "The Dustins of Barrowton are an ancient house with a proud and storied history. This sword was forged in the likeness of the bronze swords that Dustin kings of old bore in the Age of Heroes."
 vs_evergold_name:0 "Evergold"
 vs_evergold_description:0 "Commissioned by the illustrious House Rowan prior to the Doom, this blade is of the finest Valyrian craftsmanship. On its pommel is the golden tree standard of House Rowan."

 bobby_hammer_name:0 "Robert's Warhammer"
 bobby_hammer_description:0 "Forged by the master smith of Storm's End, Donal Noye, this warhammer is of such immense size and heft that it would take a man with the strength of a giant to wield it."

 #Targaryen Crowns
 aegon_i_crown_name:0 "Crown of the Conqueror"
 aegon_i_crown_description:0 "The Crown of Aegon I, "The Conqueror", the man who forged an united realm with Fire and Blood. It is forged of Valyrian Steel with several large rubies encircling it."
 aenys_crown_name:0 "Crown of the First Son"
 aenys_crown_description:0 "The Crown of Aenys I, this crown is forged of yellow gold with inlaid jade and pearls and the faces of the Seven, an irony given the contents of his reign."
 jaehaerys_crown_name:0 "Crown of the Conciliator"
 jaehaerys_crown_description:0 "TThe Crown of Jaehaerys I, "the Conciliator", is a simple band of set seven gemstones each a different colour, one for each of his kingdoms and each of his gods."
 aegon_iii_crown_name:0 "Crown of the Dragonbane"
 aegon_iii_crown_description:0 "The Crown of Aegon III "Dragonbane" is a simple one as far as crowns go, comprised of a simple band of gold. Aegon III prefered to keep a quiet and orderly court, which the crown exemplifies."
 baelors_crown_name:0 "Crown of the Blessed"
 baelors_crown_description:0 "A crown of actual flowers that Baelor "the Blessed" wore, abandoning the metal of his forebears. An intertwining of bright blooms and verdant greens, it spoke to Baelor's admiration and devotion to the Seven-Who-Are-One and all their creation."
 baelor_crown_desc:0 "Only virtuous rulers may wear this crown"
 aegon_iv_crown_name:0 "Crown of the Unworthy"
 aegon_iv_crown_description:0 "The Crown of Aegon IV "the Unworthy" is a great ostentatious thing, made of red gold and shaped to have numerous dragonheads circling it."
 maekars_crown_name:0 "Crown of the Anvil"
 maekars_crown_description:0 "The Crown of Maekar I is a martial crown, much like the man with points of black iron tied with a band of red gold."
 rhaella_crown_name:0 "Queen Rhaella's Crown"
 rhaella_crown_description:0 "A crown owned by Queen Rhaella Targaryen, wife of King Aerys II. A silver and iron circlet marked with red rubies and interspersed with dozens of diamonds."
 visenya_circlet_name:0 "Circlet of the Dark Sister"
 visenya_circlet_description:0 "The circlet of Queen Visenya, last of the Three Dragons, is a powerful reminder of the Dark Sister of Aegon the Dragon."
 daenerys_crown_name:0 "Crown of the Stormborn"
 daenerys_crown_description:0 "The Crown of Daenerys I "Stormborn" was a gift in Qarth and certainly has an eastern flair. Shaped in the form of a three headed dragon, with a head of Jade, Ivory, and Onyx each, coils of gold, and wings of silver."
 
 #Baratheon Crowns
 robertI_crown_name:0 "Crown of the Crowned Stag"
 robertI_crown_description:0 "The Crown of Robert I Baratheon, this work is shaped into the antlers of a stag and is done in gold."
 stannis_crown_name:0 "Crown of the Fiery Stag"
 stannis_crown_description:0 "The Crown of Stannis I Baratheon is made of red gold and shaped in the Flames of the Lord of Light, his new religion."
 renly_crown_name:0 "Crown of the Prancing Stag"
 renly_crown_description:0 "The Crown of Renly I Baratheon is shaped like that of his marriage, a jade stag's head emerging at the front, encircled with a ring of golden roses."
 joffreyI_crown_name:0 "Crown of the Lion and Stag"
 joffreyI_crown_description:0 "The Crown of Joffrey I Baratheon is a golden thing of antlers, though it is more indulgent than that of his father, enjewelled with rubies and black diamonds."
 
 #Kingdom Crowns
 driftwood_crown_1_name:0 "Driftwood Crown"
 driftwood_crown_1_description:0 "Unlike the kings of the Greenlands, the ancient High King's crowns were gifts from the Sea, made of a piece of driftwood washed ashore, to remind them all they had was given by the Drowned God."
 iron_isles_crown_name:0 "Crown of the Iron Kings"
 iron_isles_crown_description:0 "When House Greyiron ended the Kingsmoot and declared themselves the Iron Kings of the Isles, they made for themselves an Iron Crown, to symbolize their control."
 riverlands_crown_name:0 "Crown of the Trident"
 riverlands_crown_description:0 "An elegant crown adorned with the symbol of a trident, to represent the great river that shares its name. Meant to be worn by the ruler of the Riverlands."
 crown_of_mudd_name:0 "Crown of Rivers and Hills"
 crown_of_mudd_description:0 "A golden crown studded with emeralds. This crown has been crafted in the image of the Coat of Arms of the ancient House Mudd."
 crown_of_winter_name:0 "Crown of Winter"
 crown_of_winter_description:0 "The ancient crown of House Stark first as Kings of Winter and then as Kings of the North. Made of nine iron swords bound by a bronze circlet with runes enscribed it is a symbol of a hard land, and a harder people."
 crown_of_jeyne_westerling_name:0 "Crown of the Young Queen"
 crown_of_jeyne_westerling_description:0 "An open circlet of hammered bronze with silver edges. Similar to the famed Crown of Winter worn by ancient Stark Kings of Winter, this crown is surmounted by spikes wrought in the shape of swords. Though unlike it, it features only six silver swords made in the shape of Ice, House Stark's ancestral Valyrian Steel blade. To represent the family of its wearer, it also presents six silver seashells interposed between the blades."
 dorne_crown_name:0 "Crown of Sun and Spear"
 dorne_crown_description:0 "A circle band made of gold, surrounded by eight golden sigils of House Nymeros Martell, the sun and spears, which at their center beholds a red ruby."
 falcon_crown_name:0 "Crown of Mountain and Vale"
 falcon_crown_description:0 "A silver crown like the ones worn by the Arryn Kings of the Mountain and Vale, this crown is centered by the wings of a falcon coming forth from a blue gemstone, while below sits a crested silver moon."
 iron_stag_crown_name:0 "Crown of the Iron Antlers"
 iron_stag_crown_description:0 "The crown of one of the more martial Durrandon's, this crown reflects that nature. Though most Storm Kings were known for their martial pursuits this crown is for those truly dedicated to the way of the Sword."
 stormlands_crown_name:0 "Crown of Storms"
 stormlands_crown_description:0 "The Storm Crown was the ancestral crown of House Durrandon, worn since Durran married Elenei and the Seventh Castle was raised."
 westerlands_crown_name:0 "Circlet of the Rock"
 westerlands_crown_description:0 "The Circlet of the Rock was the traditional crown for the Queens Consort of House Lannister, and is a beautiful circlet decorated with gold, gems, and lions."
 westerlands2_crown_name:0 "Crown of Rock and Hill"
 westerlands2_crown_description:0 "The Crown of the Rock was worn by the Kings of the Rock from House Lannister, who trace their descent back to Lann the Clever and Loreon the Lion."
 crown_of_gardener_peace_name:0 "Flowers of Peace"
 crown_of_gardener_peace_description:0 "A crown of vines and flowers. The Gardener Kings of old would wear crowns such as these in times of peace."
 crown_of_gardener_war_iron_name:0 "Thorns of War"
 crown_of_gardener_war_iron_description:0 "A crown of iron vines with prominent thorns. The Gardener Kings of old would wear crowns such as these in times of war."

 #Regional Crowns
 beyondthewall_crown_name:0 "Crown of the Freefolk"
 beyondthewall_crown_description:0 "A crown of rough leather and obsidian spikes, made for one bold enough to make claim to and hold the lands beyond the Wall."
 blackwood_crown_name:0 "Crown of Ravens"
 blackwood_crown_description:0 "A dark crown made in the shape of a Raven's skull with branches that represent the ancient weirwood of Raventree Hall."
 bolton_crown_name:0 "Crown of the Flayed"
 bolton_crown_description:0 "An intimidating crown with depictions of flayed men along it. Proudly displaying the ancient tradition of House Bolton that gave them their coat of arms. That of flaying their enemies, as they once did to several Kings of Winter of old."
 cargyll_crown_name:0 "Crown of the Golden Egg"
 cargyll_crown_description:0 "A golden crown that features two golden geese facing each other while in the center lies two red rubies and a large black ruby."
 dayne_crown_name:0 "Crown of the Morning"
 dayne_crown_description:0 "This crown, made in the style of the ancient headpieces of the Kings of Starfall is made of silver and is centered by a large silver star with an Amethyst jeweled star at its core." 
 dustin_crown_name:0 "Crown of the Barrows"
 dustin_crown_description:0 "The crown of the ancient Barrow Kings, reportedly descendants of the First King."
 florent_crown_name:0 "Crown of the Fox"
 florent_crown_description:0 "A gold crown that is centered by the red-ruby eyed gaze of a wily fox, with bronze flowers encrusted with a blue gemstone at its side."
 frey_crown_name:0 "Crown of the Crossing"
 frey_crown_description:0 "A facsimile of a crown said to have been worn thousands of years ago during the Age of the Hundred Kingdoms by House Frey, this silver crown features a series of small miniture towers of the Crossing, with three blue gems below each tower."
 greyjoy_crown_name:0 "Crown of the Kraken"
 greyjoy_crown_description:0 "An iron and gold-lined crown shapped in the image of a kraken, with its long tentacles surrounding and gripping the head of the one who wears it."
 harlaw_crown_name:0 "Crown of Hard Law"
 harlaw_crown_description:0 "A crown etched with death, this crown features the screaming skulls of the dead, the Stranger's reaping scythe, and a light purple gemstone."
 hightower_crown_name:0 "Crown of the High Tower"
 hightower_crown_description:0 "An exquisite crown crafted from silver and gold features nine miniature replicas of Oldtown's Hightower, rendered in silver, each adorned with a glistening gold flame at its pinnacle. These towers are gracefully connected by additional carved golden flames, while the crown itself is elegantly encrusted with radiant emerald and ruby jewels."
 manderly_crown_name:0 "Crown of the Merman"
 manderly_crown_description:0 "A faithful reproduction of the crown once donned by House Manderly, centuries prior to their exile from the Reach. This resplendent golden crown, evoking the likeness of undulating waves and adorned with lustrous pearls, showcases at its heart a meticulously crafted depiction of two mermen clasping a trident. Encircling the crown, emerald jewels are meticulously positioned amidst intricately carved wave motifs, adding to its regal allure."
 reach_crown_name:0 "Crown of the Reach"
 reach_crown_description:0 "A beautiful golden band adorned with intricately entwined golden vines, adorned with glistening emerald jewels. Gracing the center of this exquisite crown is a splendid golden flower, its heart adorned with a sizable emerald jewel that adds a captivating touch of elegance."
 redwyne_crown_name:0 "Crown of Wine"
 redwyne_crown_description:0 "A delicate golden band adorned with shimmering blue gemstones arranged in the elegant design of a grapevine. Positioned at the center is an inverted grape leaf, flanked by luscious purple jewels crafted in the likeness of grapes."
 reed_crown_name:0 "Crown of the Crannogs"
 reed_crown_description:0 "A diadem crafted from the hide of a crocodile from the Neck, its apex is adorned with the formidable teeth of the creature, while the primary facade of the diadem is adorned with a trio of crocodile eyes."
 royce_crown_name:0 "Crown of Runes"
 royce_crown_description:0 "This bronze crown, with black circular gemstones and featuring carvings of First Men runes, is made in the image of the ancient royal crown of House Royce of the Vale."
 tarly_crown_name:0 "Crown of the Hunt"
 tarly_crown_description:0 "A captivating crown crafted from gold and silver boasts a central band of gold adorned with gleaming green gemstones, accompanied by a series of silver arrowheads, each embellished with a radiant red ruby at its core. Positioned at the crown's heart is a splendid depiction of a silver bow, its limbs bedecked with resplendent red and green jewels. Gracing the space between the upward-pointing arrow, situated at the center of the bow, is a delicate gold face adorned with intricate leaf and archer engravings."
 tarth_crown_name:0 "Crown of the Evenstar"
 tarth_crown_description:0 "An elegant cylindrical golden crown, distinguished by six meticulously carved apertures resembling the sun, complemented by an additional six meticulously carved apertures mirroring the shape of the moon."
 tully_crown_name:0 "Crown of the Trout"
 tully_crown_description:0 "An iron and silver crown distinguished by fish fin-shaped towers. The crown is adorned with an iron torus at its base, while above and below the fish towers, an arrangement of exquisite blue and pink gemstones over a silver fishskin pattern adds a touch of opulence."
 umber_crown_name:0 "Crown of Last Hearth"
 umber_crown_description:0 "An iron crown intricately molded into the form of a chained man's hands, symbolizing his liberation as he breaks free from bondage."
 crown_of_the_wall_name:0 "Crown of the Wall"
 crown_of_the_wall_description:0 "A crown of glass and crude black iron spikes made to resemble the Wall and its nineteen castles. Traditionally the seat of the Night's Watch, the Wall guards the realms of men from threats beyond. Any ruler who makes direct claim on this ancient fortification will find their reign a difficult and much maligned one."
 crown_of_westerling_name:0 "Crown of the Crag"
 crown_of_westerling_description:0 "An open circlet with a sandy texture along its length and decorated with six white seashells representing those of House Westerling."
 crown_of_the_tides_name:0 "Crown of the Tides"
 crown_of_the_tides_description:0 "An ornate crown with seahorse figures along it and patterns reminiscent of the ocean depth. Fitting for a King of the Tides."
 crown_of_true_winter_name:0 "Crown of Ice"
 crown_of_true_winter_description:0 "An open circlet of polished iron encrusted with glimmering diamonds, surmounted by nine icy spikes. A crown like this was lost long ago and is remembered only in records of the Citadel and scattered documents across the North. The shape clearly resembled that of the historical Crowns of Winter from House Stark, though it differed enough in its color, design and material to be noteworthy. In fact, the material of the spikes themselves is a matter for debate, as few who recorded its properties could confidently identify whether they were diamond, glass, or some other crystal. There are even those that believe they were made of true ice, maintained by ancient magics of the Children of the Forest. It is unknown who bore that crown or why it was made. Many believe it was made in homage to House Stark, perhaps worn by a Queen or Princess of Winterfell. Others, however, claim it was made in mockery to the dominion that the Stark Kings claimed over Winter. Even more ludicruous are the stories that persist of it having been the very crown made for the blue-eyed Corpse Queen, lover of the legendary Night's King of the Night's Watch. Though this is strongly contested by the Maesters as mere hearsay."
 
 #Religious Crowns
 crown_of_the_grey_king_rusted_name:0 "Crown of the Grey King"
 crown_of_the_grey_king_rusted_description:0 "This ancient crown was made from the teeth of Nagga, the great sea dragon, that the Grey King slew. It is the ultimate sign of authority to the Ironborn, for only that great reaver ever wore it."
 crown_of_the_nights_king_name:0 "Crown of the Night's King"
 crown_of_the_nights_king_description:0 "A dark and ancient crown, made for the man remembered by history as the Night's King. This foreboding headpiece is made of black iron and ever frigid spikes of sharp ice that remain unmelted only by same magic that sustains the Wall itself."
 crown_of_the_nights_king_replica_name:0 "Crown of the Night's King"
 crown_of_the_nights_king_replica_description:0 "A dark crown, made to resemble the one worn by the man remembered by history as the Night's King. This foreboding headpiece is made of black iron and features spikes of glass made to mimic the ice of the Wall."
 valyrian_crown1_name:0 "Circlet of the Freehold"
 valyrian_crown1_description:0 "A circlet of valyrian design honoring the gods of Old Valyria."
