l_russian:
 agot_nights_watch.0004.t:0 "Брешь!"
 agot_nights_watch.0004.desc:0 "Сегодняшний день начался совсем необычно. Заскрипели столбы Стены, деревья рядом с нами зашевелились и затряслись — #N что-то не так.#!\n\nПока все черные братья волновались, один разведчик бежал ко мне сквозь толпу. #bold "Наша Стена разрушена!"#! кричит он.\n\nГлядя наружу, за Стену, можно увидеть раскачивание и коварные движения деревьев. Ходят слухи о якобы появлении одичалых и великанов, которые до сих пор считались пьяными насмешками и разговорами слабаков...\n\nОдичалые вылезают из пролома, как тараканы из гниющего мешка с зерном, когда их выставляют на свет, только мой желудок переворачивается еще сильнее при этом зрелище. #bold На протяжении тысячелетий Стена была нерушима, мы не можем позволить нашему Дозору быть таким, какой он есть..#!"
 agot_nights_watch.0004.a:0 "Мы сталкивались и с худшим!"

 agot_nights_watch.0024.t:0 "Ночной Дозор восстановлен"
 agot_nights_watch.0024.desc:0 "С тех пор как он были разрушен, наши стены и наш народ находились под угрозой со стороны одичалых и других нечестивых существ, скрывающихся на далеком севере.\n\nТеперь, когда Дозор восстановлен, мы можем быть уверены, что наши границы в безопасности, а наш народ в безопасности от любых опасностей на севере.."
 agot_nights_watch.0024.a:0 "Порядок теперь восстановлен."
 agot_nights_watch.0024.b:0 "Брандонов Дар также должен быть возвращен."
 agot_nights_watch.0024.c:0 "Дозор должен быть восстановлен во всей своей красе!"

 agot_nights_watch.0025.t:0 "Ночной Дозор распался"
 agot_nights_watch.0025.desc:0 "Нашему народу слишком долго угрожали Ночной Дозор и их Стена!\n\nПосле взятия Стены под контроль, пришло время, наконец, положить конец черному братству и даровать нашему народу свободу и мир, которых у него отнимали тысячи лет.."
 agot_nights_watch.0025.a:0 "Это будет отдаваться эхом вечно..."

 agot_nights_watch.0026.t:0 "Новая Рука прикасается к Маяку"
 agot_nights_watch.0026.desc:0 "Прошло всего несколько дней с тех пор, как закончился дозор моего предшественника, несколько дней, чтобы обдумать многие мысли.\n\nДействительно ли мои братья по командованию обслуживали стража на пределе своих возможностей? Проявили ли они явные навыки и рациональное мышление? Или их решимость ослабла, а мастерство осталось без дела. В то время как такие братья наслаждались своим важным положением, многие молодые люди подавали большие надежды и обладали интеллектом.\n\nКак Лорд-Командующий, я обязан позаботиться о том, чтобы Дозор оставался в надежных руках, даже если это может повлечь за собой смену некоторых из этих рук.."
 agot_nights_watch.0026.a:0 "Мои командиры доказали свою компетентность."
 agot_nights_watch.0026.b:0 "Мои командиры оставляют желать лучшего."

 agot_nights_watch.2001.t:0 "Желание присоединиться к Ночному Дозору"
 agot_nights_watch.2001.desc:0 "Моё дитя, [child.GetFirstName], всегда было странным утёнком — не мог унаследовать, разве что по серьезной случайности, и всегда бормотал что-то о снарках и грамкинах за Стеной.\n\nМеня не удивило, когда [child.GetSheHe] пришёл ко мне [child.Custom('quirk_pos_pp')]. "Мой [ROOT.Char.GetLadyLord], Я принял решение," [child.GetSheHe] говорит так же смело, как никогда ранее. - Я собираюсь вступить в Ночной дозор. #bold Я хочу облачиться в чёрное.#!""
 agot_nights_watch.2001.a:0 "Иди и служи с честью."
 agot_nights_watch.2001.b:0 "У меня на тебя другие планы."

 agot_nights_watch.2002.t:0 "Желание присоединиться к Ночному Дозору"
 agot_nights_watch.2002.desc:0 "Мой родич, [sibling.GetFirstName], входит в мою гостиную, уверенно излучая энергию. Он подходит ко мне, выпячивая грудь, и делает искреннее заявление. \n\n"Мой [ROOT.Char.GetLadyLord], Я принял решение," - сказал [sibling.GetSheHe], слова вырываются из [sibling.GetHerHis] губ словно драконье пламя. "Я собираюсь вступить в Ночной дозор. #bold Я хочу облачиться в чёрное.#!""
 agot_nights_watch.2002.a:0 "Иди и служи с честью."
 agot_nights_watch.2002.b:0 "У меня на тебя другие планы."

 agot_nights_watch.2003.t:0 "Make Way For The Young"
 agot_nights_watch.2003.desc:0 "As my hair greys and my joints ache I ponder whether I have already given my best years to the stewardship of this land, and that it might be better served by a younger [heir.GetWomanMan].\n\nMy [heir.Custom('DaughterSon')] [heir.GetName] is a young [heir.GetLadyLord] in their prime, and could do much good for [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. And the experience they garner would be invaluable in the future battles that await House [ROOT.Char.GetHouse.GetName]. The institution of the men of the [nightswatch.GetName] is an ancient and venerable order that is held in high regard by [ROOT.Char.GetCulture.GetCollectiveNoun], and it is not completely unheard of for an older lord to forsake their lands and titles for the betterment of the realm and their holdings..."
 agot_nights_watch.2003.a:0 "It is time for me [heir.GetName] to take the reigns."
 agot_nights_watch.2003.a.tt:0 "You abdicate in favour of [heir.GetName]"
 agot_nights_watch.2003.b:0 "There's life in these old bones yet!"