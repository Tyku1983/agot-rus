##########################
#    CRANNOG EVENT LOC   #
##########################

###################################
#   FOREIGNERS STUCK IN THE MUD   #
###################################

 agot_filler_crannog.0001.t:0 "Иностранец застрял на Перешееке" 
 agot_filler_crannog.0001.desc:0 ""Помогите, помогите мне", - кричит голос.\n\nПродираясь сквозь густые лианы и деревья, я могу разглядеть южанина, запутавшегося в зарослях, кустах и ветках. Его сумка разорвана у ног, а кожа покрыта множеством царапин и синяков. Я наблюдаю за ним некоторое время и понимаю, что он, должно быть, свернул с главной дороги. Возможно, он думал, что сможет срезать путь через дикую местность Перешеека.\n\nОн продолжает кричать, каждая мольба отчаяннее и диче предыдущей. Я должен идти дальше, но оставить его кричать было бы жестоко... Не только к нему, но и к другим озерным жителям, и даже к самому болоту..." 
 agot_filler_crannog.0001.a:0 "ООн - помеха для этого района; я должен вытащить его." 
 agot_filler_crannog.0001.b:0 "Оставьте его. Пусть Перешеек сам решает свои проблемы." 
 agot_filler_crannog.0001.c:0 "Помогите ему и сами покажите ему дорогу." 
 agot_filler_crannog.0001.d:0 "Львоящеров в этой местности нужно кормить..." 

 agot_filler_crannog.0002.t:0 "Иностранец застрял на Перешейке" 
 agot_filler_crannog.0002.desc:0 "Когда я выхожу из-за линии деревьев, я объявляю о своем присутствии. Южанин в полном недоумении, даже испуган. Возможно, я первый озерный житель, которого он видел в своей жизни.n\n "Ты один из тех болотных людей, о которых говорили в Б-Близнецах не так ли?" - хнычет он, разглядывая лягушачье копье у меня за спиной. Я снимаю с пояса нож и отрезаю ветки, за которые он зацепился. Я поднимаю его сумку и отдаю ему. Я говорю ему, что он должен следовать за мной, чтобы вернуться на Королевский тракт.\n\n Мы идем молча некоторое время, пока наконец не выходим на редко посещаемую тропу. Я указал на нее и сказал, что она приведет его прямо на Королевский тракт. Все, что ему нужно сделать, это идти прямо по ней. Я предупреждаю его, что если он собьется с пути, его ждет беда, и ухожу, прежде чем он успевает ответить." 
 agot_filler_crannog.0002.a:0 "Скатертью дорога." 

 agot_filler_crannog.0003.t:0 "Иностранец застрял на Перешейке" 
 agot_filler_crannog.0003.desc:0 "Когда я появляюсь из-за деревьев, я кричу, чтобы объявить о своем присутствии. Я приветливо машу рукой и улыбаюсь, когда приближаюсь, и говорю ему, как можно яснее, что собираюсь помочь ему спастись. Он все еще на взводе, очевидно, никогда раньше не видел озерного жителя, но, похоже, он доверяет мне, чтобы я помог ему в этом затруднительном положении.\n\nПосле того, как я срезал ветки, я дал ему немного соленого мяса и немного своей свежей воды. Вскоре он уже не только следует за мной, но и весело разговаривает со мной. Я узнаю много нового о нем, его семье и его роли торговца. Очевидно, он всю жизнь путешествовал по Вестеросу, но никогда раньше не был на севере.\n\nПосле нескольких часов пути мы наткнулись на разваливающийся тракт. Я сказал ему, что здесь мы расстанемся, что эта тропа ведет обратно к Королевскому тракту. Он пожимает мне руку и говорит, что Семь вознаградят меня за мой добрый поступок. Я прощаюсь с ним..." 
 agot_filler_crannog.0003.a:0 "Полезно помогать нуждающимся." 

 agot_filler_crannog.0004.t:0 "Иностранец застрял на Перешейке" 
 agot_filler_crannog.0004.desc:0 "Пока южанин продолжает кричать о помощи, я усмехаюсь, оценив страх и панику в его голосе. Я подхожу к ближайшему водоему и вижу именно то, что искал... #bold Несколько больших Львоящеров...\n\nЯ выхожу из-за деревьев и говорю южанину, что помогу ему. Я обрезаю ветки и заросли и крепко беру его за руку, уверяя, что верну его на тропу. Он бормочет, что я болотный дьявол или что-то в этом роде; я просто киваю и улыбаюсь.\n\nЯ тащу его к водоему, и когда он понимает, что происходит, я толкаю его туда, #italic сильно#! Я отступаю назад и смотрю, как голодные Львоящеры ныряют в воду и начинают разрывать его на куски. Это будет приятный час." 
 agot_filler_crannog.0004.a:0 "Помогать местной дикой природе очень полезно." 

################################################
#  BOG BODY FOUND WHILE ON CAMPAIGN IN NECK    #
################################################

 agot_filler_crannog.0006.t:0 "Найдено тело в болоте" 
 agot_filler_crannog.0006.desc:0 "Войны королевства привели меня и мою армию в Перешеек. Это зеленый ад, да, но, тем не менее, мы оказались здесь.\n\nСегодня мы разбили лагерь на торфяном болоте. Проходя по лагерю, я наткнулся на нескольких солдат, толпящихся вокруг дыры в земле. Я протискиваюсь сквозь толпу и вижу, что они стоят над сильно загорелым телом. Он одет в древнюю, царственную одежду. Его рыжие волосы нечесаны, но разделены так, что видна татуировка в виде семиконечной звезды на лбу. Веревка, на которой он был повешен, все еще прикреплена к его шее.\n\nНаш местный гид подходит и не удивляется, увидев тело. Он говорит нам, что иногда в болотах Перешеека могут сохраняться тела давних времен. Указывая на тело в яме, он говорит нам, что это был андальский военачальник, убитый при попытке завоевать Перешеек тысячи лет назад. Некоторые из мужчин вокруг нас смеются, думая, что наш гид рассказывает нам анекдот, но он совершенно серьезен..." 
 agot_filler_crannog.0006.a:0 "Хотя это и интересно, но тело есть тело. Похороните его и оставьте." 
 agot_filler_crannog.0006.b:0 "Надеюсь, я не окажусь навечно замурованным в этой трясине." 
 agot_filler_crannog.0006.c:0 "Он является примером того, что происходит с теми, кто вторгается в Перешеек!" 
 agot_filler_crannog.0006.d:0 "Отправьте его в Великую Септу, он заслуживает достойных похорон." 

 agot_filler_crannog.0007.opening:0 "Герои Семи" 
 agot_filler_crannog.0007.desc:0 "Мудрый [ROOT.Char.GetLadyLord|U][ROOT.Char.GetFirstNameNoTooltipRegnal][ROOT.Char.GetFirstNameNoTooltipRegnal], я получил тело, которое ты обнаружил во время похода в Перешееке. Твоя находка этого благочестивого воина очень радует меня. Наконец-то, спустя тысячи лет, этот легендарный герой Семерых вернулся домой, подальше от земель болотных дьяволов. Твои подвиги не будут забыты." 
 agot_filler_crannog.0007.a:0 "Я благодарен за эту похвалу." 

##########################################
#  GIANT LIZARDLION  BLOCKING YOUR PATH  #
##########################################

 agot_filler_crannog.0008.t:0 "Львоящер преграждает путь" 
 agot_filler_crannog.0008.desc:0 "Когда мы с моими людьми пробираемся через одно из тысяч болот в Перешееке, мы с усталостью входим в густую чащу. Вокруг нас - поваленные бревна, огромные деревья, переплетенные лианы и папоротники, превосходящие человека. Мы не можем пробраться на другую сторону.\n\nКогда мы медленно продвигаемся по тропе, один из идущих впереди людей кричит:#bold #N "ЛЬВОЯЩЕР!"#!#! Я топаю вперед и вижу, как #italic массивный#! чешуйчатый зверь оценивает некоторых членов моей партии. Зверь размером как минимум с шесть человек вместе взятых. Оно могло бы легко проглотить меня целиком и при этом оставить место для двух человек позади меня...\n\nОно преграждает путь моей группе... мои люди спрашивают, что нам делать." 
 agot_filler_crannog.0008.a:0 "Мы должны убить его. Мы даже можем продать мясо." 
 agot_filler_crannog_.0008.a.flavor:0 "Вы и ваши люди нападете на зверя." 
 agot_filler_crannog.0008.b:0 "Мы должны рискнуть и уйти с пути." 
 agot_filler_crannog_.0008.b.flavor:0 "Ты и твои люди рассеются в болотных зарослях." 

 agot_filler_crannog.0009.t:0 "Атака!" 
 agot_filler_crannog.0009.desc:0 "Попытка атаковать массивное существо будет очень трудной, особенно когда мы находимся на его родной территории. Тем не менее, я достаю меч и говорю своим спутникам приготовиться.\n\n Я велю одному из моих людей бросить камень в существо, чтобы привлечь его внимание; он стоит наготове, ожидая моего сигнала. Остальные мои люди молча кивают мне, их мечи крепко сжаты в руках..." 
 agot_filler_crannog.0009.a:0 "Убей его!" 
 agot_filler_crannog.0009.a.tt_success:0 "Вы убиваете Львоящера и забираете его тело." 
 agot_filler_crannog.0009.a.tt_failure_mauled:0 "Львоящер атакует, серьезно покалечив вас, прежде чем сбежать в дикую местность." 
 agot_filler_crannog.0009.a.tt_failure_death:0 "Львоящер убивает вас." 
 agot_filler_crannog.0009.b:0 "Если подумать, мы должны просто рискнуть и уйти с пути." 

 agot_filler_crannog.0010.t:0 "В Болото!" 
 agot_filler_crannog.0010.desc:0 "Я велю своим людям разбежаться в чащу. Я не хочу рисковать, сражаясь с огромным зверем в его собственной среде. Мы пройдем через чащу и встретимся впереди.\n\nЯ наблюдаю, как мои люди исчезают в зловещем болоте, скрываясь за деревьями и лианами, а затем я погружаюсь вслед за ними... Пора сориентироваться в этой неразберихе." 
 agot_filler_crannog.0010.a:0 "Я иду!" 
 agot_filler_crannog.0010.a.tt_success_title:0 "Вы пережили обход без происшествий." 
 agot_filler_crannog.0010.a.tt_success:0 "Вам удается #P безопасно#! обойти Львоящера и встретиться на тропе через два часа." 
 agot_filler_crannog.0010.a.tt_failure_scratched_up_but_safe_title:0 "Вы поцарапаны, но переживаете обходной путь." 
 agot_filler_crannog.0010.a.tt_failure_scratched_up_but_safe:0 "Вам удается #P обойти Львоящера#! и встретиться на тропинке - но в процессе вы были #N сильно поцарапаны#!" 
 agot_filler_crannog.0010.a.tt_failure_death_title:0 "Ты умрешь!" 
 agot_filler_crannog.0010.a.tt_failure_death:0 "Вы #N стали жертвой #italic еще одного #! смертоносного существа, прячущегося в зарослях." 

#######################################
#  LITTLE GIRL KILLED BY LIZARD-LION  #
#######################################

 agot_filler_crannog.0011.t:0 "Маленькая девочка, убитая Львоящером" 
 agot_filler_crannog.0011.desc:0 "Дочь влиятельного магната Озерного жителя в окрестностях [crannogfiller_location0011.GetName] была убита Львоящером. В смерти девочки винят мою явную нехватку заботы о внешних и сельских деревнях в [crannogfiller_location0011.GetName]. Многие утверждают, что я позволяю зверям бесчинствовать прямо у моей столицы...\n\nЭта история распространилась по моим владениям, как лесной пожар, и мои советники призывают меня что-то предпринять." 
 agot_filler_crannog.0011.a:0 "Львоящеры — истинные правители Перешеека, а не человек. Будь осторожнее." 
 agot_filler_crannog.0011.b:0 "Этот магнат использует трагедию, чтобы опорочить меня. Арестуйте его!" 
 agot_filler_crannog.0011.c:0 "Я возмещу магнату их потерю." 
 agot_filler_crannog.0011.d:0 "Я НЕ позволяю зверям бесчинствовать, где бы то ни было!" 

############################
#  ALBINO REPTILE SPOTTED  #
############################

 agot_filler_crannog.0012.t:0 "Лягушка-альбинос!" 
 agot_filler_crannog.0012.desc:0 "Сегодня #italic такой#! прекрасный день! Я решила уделить несколько часов себе и побродить по уютному маленькому болоту, наслаждаясь природой и дикой природой вдали от замков и людей.\n\nКогда я праздно гуляла, то краем глаза заметила прыгающую белую тварь. Я медленно поворачиваюсь и вижу гигантскую лягушку-альбиноса, которая смотрит мимо меня. Я приседаю и подхожу к ней, чтобы оценить ее величие... в конце концов, такому альбиносу недолго осталось жить здесь." 
 agot_filler_crannog.0012.a:0 "Погладьте его." 
 agot_filler_crannog.0012.b:0 "Пнуть его. #S Сильно.#!" 

###################################
#  Special Crannog Poison Recipe  #
###################################

 agot_filler_crannog.0013.t:0 "Специальный рецепт!" 
 agot_filler_crannog.0013.desc:0 "Ко мне обратился торговец, предложивший уникальный рецепт изготовления древнего яда Озерных жителей. Судя по всему, рецепт можно приготовить только из набора растений и трав, найденных в Перешееке." 
 agot_filler_crannog.0013.a:0 "Я возьму это." 
 agot_filler_crannog.0013.b:0 "Мне такие вещи не нужны!" 
 agot_filler_crannog_artifact.0013.name:0 "Рецепт Яда Озерных жителей" 
 agot_filler_crannog_artifact.0013.desc:0 "Этот рецепт создает смертельный и смертоносный яд из некоторых растений в Перешеека. Он очень полезен для любого агента интриг." 
 agot_filler_crannog_artifact.0014.name:0 "Копье Озерного жителя" 
 agot_filler_crannog_artifact.0014.desc:0 "Старое копье, которое когда-то использовал воин Перешеека." 

###############################
#  Find an Old Crannog Spear  #
###############################

 agot_filler_crannog.0014.t:0 "Старое копье" 
 agot_filler_crannog.0014.desc:0 "#bold АЙ! #! Когда я иду по грязному и заросшему мхом участку земли, моя нога натыкается на что-то твердое и #italic прочное#! Похоже, под грязью что-то зарыто...\n\nЯ беру палку и начинаю разгребать землю, желая увидеть, что же это за предмет. Приложив немного усилий, я вытаскиваю ветхое древко копья! Наконечник копья все еще прикреплен и цел, но видно, что копье древнее, тупое и бесполезное. Если рассмотреть копье поближе, то становится ясно, что когда-то давно оно принадлежало воину Озерных жителей. Практической пользы от его хранения нет; в конце концов, оно слишком старо для использования. Но хранение древнего артефакта заставит многих завидовать мне..." 
 agot_filler_crannog.0014.a:0 "Оставьте себе." 
 agot_filler_crannog.0014.b:0 "Бросить его обратно в грязь." 

##############################
#  FROG GIGGING EVENT CHAIN  #
##############################

 agot_filler_crannog.0030.t:0 "Лягушачий концерт!" 
 agot_filler_crannog.0030.desc:0 "Мой опекун, [guardian_parent_frog_gigging_event.GetNameNoTooltip], предложил взять меня с собой на лягушачий концерт! Мы проведем ночь, охотясь на лягушек глубоко в болотах Перешеека - это традиция, которую чтит наш народ." 
 agot_filler_crannog.0030.a:0 "Да, я хотел бы пойти!" 
 agot_filler_crannog.0030.b:0 "Нет, я не хочу идти." 

 agot_filler_crannog.0031.t:0 "Охота!" 
 agot_filler_crannog.0031.desc:0 "Наступает ночь, и мы с [guardian_parent_frog_gigging_event.GetNameNoTooltip] покидаем замок. Я держусь рядом с [guardian_parent_frog_gigging_event.GetNameNoTooltip], пока мы пробираемся через грязную воду, следуя за ним шаг в шаг. В конце концов, мы попадаем на грязное поле, окруженное высокой травой, которая гудит от движения болотных тварей.\n\nМой опекун вручает мне копье лягушки и говорит, чтобы я наблюдал за ними в течение первых нескольких попыток. Я с трепетом наблюдаю, как [guardian_parent_frog_gigging_event.GetNameNoTooltip] без труда пронзает копьем лягушку за лягушкой. После каждого убийства я с нетерпением держу мешок, чтобы [guardian_parent_frog_gigging_event.GetNameNoTooltip] могли положить свой улов.\n\n[guardian_parent_frog_gigging_event.GetNameNoTooltip] поворачивается ко мне и указывает на жирную лягушку в высокой траве. Они говорят мне, чтобы я выстрелил!" 
 agot_filler_crannog.0031.a:0 "Целься....!" 
 agot_filler_crannog.0031.a.tt_success:0 "#V Вы проткнули лягушку копьем#! #P успешно#!" 
 agot_filler_crannog.0031.a.tt_failure_missed:0 "#V Вы#! #N невероятно промахиваетесь#! #V по лягушке#!" 
 agot_filler_crannog.0031.a.tt_failure_frog_escape:0 "#V Лягушка#! #N уклоняется от #! #V вашей атаки и уходит#!" 

###############################
## Crannogmen Ambush!
###############################
 agot_ambush_events.1001.title:0 "Что это был за звук?" 
 agot_ambush_events.1001.desc:0 "Когда мы с моими людьми пробираемся через одно из тысяч болот на Перешееке, мы с усталостью входим в густую чащу. Вокруг нас - поваленные бревна, огромные деревья, переплетенные лианы и папоротники, превосходящие человека. Мы не можем пробраться на другую сторону.\n\nКогда мы медленно продвигаемся по тропе, один из идущих впереди кричит: "Кажется, здесь кто-то есть!". Я топаю вперед по воде, но вижу, как люди впереди меня падают на землю - стрелы вонзились в их туловища! \n\nЯ призываю своих оставшихся людей занять оборонительные позиции вокруг меня, когда то, что кажется армией Озерных жителей, приближается через лес..." 
 agot_ambush_events.1001.attack:0 "Проклятие!" 


 agot_ambush_events.1002.title:0 "Стена" 
 agot_ambush_events.1002.desc:0 "Стена высится высоко и внушительно, простираясь до самого горизонта. Ее размеры и масштаб подавляют, и трудно представить себе силу, способную прорвать ее оборону. Ветер хлещет вокруг вас, донося звуки леса и далекий рев замерзшего моря. Когда вы и ваше племя смотрите на Стену, вы видите слабые фигуры Ночного Дозора на вершине Стены, стоящего на страже земель за ней. Вы знаете, что они не будут рады вашему присутствию здесь и что конфликт может быть неизбежен." 
 agot_ambush_events.1002.attack:0 "Мы возьмем Стену!" 
 agot_ambush_events.1002.leave:0 "Мы оставим эту затею" 
