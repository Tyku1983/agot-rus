l_russian:
 # Character Interactions
 interaction_category_agot_mega_wars:0 "Мега Войны"
 agot_mw_join_loyalists:0 "AI: Присоединиться к лоялистам"
 agot_mw_join_loyalists_desc:0 "AI: Присоединиться к лоялистам"
 agot_mw_join_rebel:0 "AI: Присоединиться к восставшим"
 agot_mw_join_rebel_desc:0 "AI: Присоединиться к восставшим"

 AGOT_CANNOT_SWEAR_FEALTY_TO_PRE_WAR_LIEGE:0 "Вы не можете присягать на верность в разгар гражданской войны."

 # Classic Call the Banners event chain
 agot_mega_wars.0002.t:0 "Королевство в состоянии войны"
 agot_mega_wars.0002.desc:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTier] находится в состоянии войны, мы должны послать воронов великим лордам, сплотив их на защиту короны."
 agot_mega_wars.0002.a:0 "Созвать знамена!"
 agot_mega_wars.0002.b:0 "Как устроены гражданские войны?"

 agot_mega_wars.0003.desc.a:0 "[rebel_leader.GetFullName] восстал против [crown.GetFullName] в [war.GetName]. Я должен принять решение остаться с [crown.GetFullName], присоединиться к [rebel_leader.GetFullName], или оставаться нейтральным и позволить течению времени определить мое решение."
 agot_mega_wars.0003.desc.b:0 "Однако, поскольку вы ранее поклялись в верности [ROOT.Var('mw_is_loyal_to').Char.GetName] теперь от меня ожидают, что я сдержу свое слово..."
 agot_mega_wars.0003.desc.c:0 "\n[ROOT.Char.GetLiege.GetTitledFirstName] решает поддержать корону..."
 agot_mega_wars.0003.desc.d:0 "\n[ROOT.Char.GetLiege.GetTitledFirstName] решает сохранить нейтралитет..."
 agot_mega_wars.0003.desc.e:0 "\n[ROOT.Char.GetLiege.GetTitledFirstName] решает поддержать мятежников..."
 agot_mega_wars.0003.desc.f:0 "\n[ROOT.Char.GetLiege.GetTitledFirstName] решает провозгласить независимость..."
 agot_mega_wars.0003.a:0 "Восставшие дорого заплатят за это."
 agot_mega_wars.0003.a.tt:0 "Вы предаете персонажа [mw_rebel_leader.GetFullName] и [mw_rebel_leader.GetHerHis] заговорщиков."
 agot_mega_wars.0003.b:0 "Я не вижу причин вмешиваться."
 agot_mega_wars.0003.c:0 "Дело восстания праведно!"
 agot_mega_wars.0003.c.tt:0 "Вы присоединяетесь к восстанию на стороне [mw_rebel_leader.GetFullName]."
 agot_mega_wars.0003.c.tt.independence:0 "Поскольку эта война за независимость, вы также получите независимость, если одержите победу!"
 agot_mega_wars.0003.d:0 "Сейчас самое время проложить наш собственный путь!"
 agot_mega_wars.0003.d.tt:0 "Вы начинаете свою собственную войну за независимость против [mw_crown.GetFullName]."
 agot_mega_wars.0003.tt.negative:0 "Поскольку ранее я поклялся в верности [mw_is_loyal_to.GetName], моё поведение будет расценено как бесчестное."
 MW_DEBUG_JOIN_LOYALISTS:0 "ИИ вероятно: #N Присоединится к лоялистам#!"
 MW_DEBUG_STAY_NEUTRAL:0 "ИИ вероятно: #N Сохранит нейтралитет#!"
 MW_DEBUG_JOIN_REBELS:0 "ИИ вероятно: #N Присоединится к восстанию#!"
 MW_DEBUG_DECLARES_INDEPENDENCE:0 "ИИ вероятно: #N Провозгласит независимость#!"

 agot_mega_wars.0004.desc:0 "Перед лицом разгорающейся войны, мне нужно решить, сколько войск я выделю..."
 agot_mega_wars.0004.a:0 "[mw_target_scope.GetTitledFirstName] получит всех моих людей!"
 agot_mega_wars.0004.b:0 "[mw_target_scope.GetSheHe|U] и без того получает достаточно."

 agot_mega_wars.0005.desc_loyal:0 "\n\nВаш сюзерен [liege.GetFullName] поддерживает корону."
 agot_mega_wars.0005.desc_neutral:0 "\n\nВаш сюзерен [liege.GetFullName] придерживается нейтралитета."
 agot_mega_wars.0005.desc_rebel:0 "\n\nВаш сюзерен [liege.GetFullName] выступает на стороне мятежников."

 # Event chain for independence declaration, no taxation without representation...
 agot_mega_wars.0010.t:0 "[mw_independence_rebel_leader.GetDynastyName] Восстание"
 agot_mega_wars.0010.desc:0 "[mw_crown.GetPrimaryTitle.GetNameNoTier] в хаосе [mw_independence_rebel_leader.GetFullName] отказался от своей верности [mw_crown.GetFullName] и поднял мятеж."
 agot_mega_wars.0010.a:0 "Давайте посмотрим, чем это обернется..."

 agot_mega_wars.0011.t:0 "[mw_independence_rebel_leader.GetDynastyName] Восстание"
 agot_mega_wars.0011.desc:0 "[mw_crown.GetPrimaryTitle.GetNameNoTier] в хаосе [mw_independence_rebel_leader.GetFullName] отказался от своей верности [mw_crown.GetFullName] и поднял мятеж."
 agot_mega_wars.0011.desc.b:0 "[mw_crown.GetPrimaryTitle.GetNameNoTier] в хаосе [mw_independence_rebel_leader.GetTitledFirstName] и [mw_independence_rebel_loc_scope.GetTitledFirstName] отказался от своей верности [mw_crown.GetTitledFirstName] и поднял мятеж."
 agot_mega_wars.0011.desc.c:0 "[mw_crown.GetPrimaryTitle.GetNameNoTier] в хаосе [mw_independence_rebel_leader.GetTitledFirstName] в числе прочих отказался от своей верности [mw_crown.GetTitledFirstName] и поднял мятеж."
 agot_mega_wars.0011.a:0 "[mw_independence_rebel_leader.GetSheHe|U] будет сожалеть об этом дне!"
 agot_mega_wars.0011.a.tt:0 "Вы вступите в войну с [temp_loc_scope.GetTitledFirstName]!"
 agot_mega_wars.0011.b:0 "Я устал от этого, пусть [independence_rebel_leader.GetHerHim] уходит..."
 agot_mega_wars.0011.b.tt:0 "[temp_loc_scope.GetTitledFirstName] получает независимость!"

 agot_mega_wars.0012.opening:0 "К [mw_independence_rebel_leader.GetName],"
 agot_mega_wars.0012.desc.a:0 "[mw_independence_rebel_leader.GetPrimaryTitle.GetNameNoTier] мое по праву, я не отдам его без боя!"
 agot_mega_wars.0012.desc.b:0 "Чтобы предотвратить дальнейшее кровопролитие, у меня нет другого выбора, кроме как отказаться от своего суверенитета над [mw_independence_rebel_leader.GetPrimaryTitle.GetNameNoTier]."
 agot_mega_wars.0012.a:0 "Тогда это война!"
 agot_mega_wars.0012.b:0 "Мудрый выбор."

# Mega War Aftermath
 agot_mega_wars.0500.t:0 "Быть королем или не быть им"
 agot_mega_wars.0500.desc.a:0 "Я вышел победителем из своей войны с кровожадной династией [defender_house_scope.GetName]."
 agot_mega_wars.0500.desc.ba:0 "Силы, лояльные мне, хотят заставить #italic me#! [ROOT.Char.Custom('GetQueenKing')]. Они говорят, что мое требование исходило бы от [claim_ancestor.GetFullName], моего [ROOT.Char.Custom2('RelationToMe', claim_ancestor)]..."
 agot_mega_wars.0500.desc.bb:0 "\n\nНо я должен спросить себя, действительно ли я хочу быть [ROOT.Char.Custom('GetQueenKing')]? [chosen_LP.GetFullName] думаю, он гораздо больше меня подходит для управления королевством."
 agot_mega_wars.0500.desc.bc:0 "\n\nНо я должен спросить себя, действительно ли я хочу быть [ROOT.Char.Custom('GetQueenKing')]? [option_LP_1.GetFullName] and [option_LP_2.GetNameOrMe] думаю, гораздо больше меня подходят для управления королевством."
 agot_mega_wars.0500.desc.bd:0 "\n\nНо я должен спросить себя, действительно ли я хочу быть [ROOT.Char.Custom('GetQueenKing')]? Лорды, подобные [option_LP_1.GetFullName] и [option_LP_2.GetFullName] думаю, гораздо больше меня подходят для управления королевством."
 agot_mega_wars.0500.desc.c:0 "Никто не будет оспаривать мой выбор сделать королем любого из этих великих людей, если я выберу..."
 agot_mega_wars.0500.desc.d:0 "К несчастью [ROOT.Var('si_selected_character').Char.GetTitledFirstName] отклонили, [ROOT.Var('si_selected_character').Char.GetSheHe] не будет править королевством. Следовательно, я еще раз должен принять решение...."
 agot_mega_wars.0500.a:0 "Смещения [defender.GetTitledFirstName] должно быть достаточно."
 agot_mega_wars.0500.b:0 "Они правы, я должен править."
 agot_mega_wars.0500.ca:0 "[chosen_LP.GetTitledFirstName] должен править."
 MEGA_WARS_0500_ca_TOOLTIP:0 "[chosen_LP.GetTitledFirstName] отреагирует на ваш выбор."
 MEGA_WARS_0500_cb_TOOLTIP:0 "Вы выберете нового правителя для [primary_target_title.GetName]."
 agot_mega_wars.0500.cb:0 "Я выберу кого-нибудь другого..."

 agot_mega_wars.0501.t:0 "Быть королем или не быть им"
 agot_mega_wars.0501.desc:0 "Я тщательно обдумываю, кто будет править [primary_target_title.GetName] лучше..."
 agot_mega_wars.0501.a:0 "... это естественный выбор."
 MEGA_WARS_0501_a_TOOLTIP:0 "[ROOT.Var('si_selected_character').Char.GetTitledFirstName] отреагирует на ваш выбор."

 agot_mega_wars.0502.t:0 "Быть королем или не быть им"
 agot_mega_wars.0502.desc:0 "[attacker.GetTitledFirstName] просит меня принять корону и править [primary_target_title.GetName]. Как мне отреагировать?"
 agot_mega_wars.0502.a:0 "Пошлите ворона... Я согласен."
 agot_mega_wars.0502.b:0 "У меня есть другие обязательства..."

 agot_mega_wars.0503.t:0 "Быть королем или не быть им"
 agot_mega_wars.0503.desc.a:0 "Поскольку теперь я взошел на Железный трон, я должен решить, кто будет править [old_demesne_main_title.GetName] вместо меня...."
 agot_mega_wars.0503.desc.ba:0 "\nМои братья, Станнис и Ренли"
 agot_mega_wars.0503.desc.bb:0 "\nМой брат, [living_brother.GetFirstName]"
 agot_mega_wars.0503.desc.bc:0 "\nЕсть [option_dynasty_member.GetName]"
 agot_mega_wars.0503.desc.c:0 "\nно я также всегда могу положиться на своих родственников в Эстермонте"
 agot_mega_wars.0503.desc.d:0 "\n[option_fallback.GetFirstName] получится хороший правитель"
 agot_mega_wars.0503.desc.e:0 "."
 agot_mega_wars.0503.a:0 "Я выберу члена своей семьи."
 agot_mega_wars.0503.b:0 "Кто-нибудь из моей династии подойдет."
 agot_mega_wars.0503.c:0 "Я отдам титул одному из своих вассалов"

 agot_mega_wars.0504.t:0 "Быть королем или не быть им"
 agot_mega_wars.0504.desc:0 "Я тщательно обдумываю, кто будет править [old_demesne_main_title.GetName] лучше..."
 agot_mega_wars.0504.a:0 "... это естественный выбор."
 agot_mega_wars.0504.b:0 "Может быть, кто-то другой подойдет больше..."

 agot_mega_wars.0505.t:0 "Вопрос Драконьего Камня"
 agot_mega_wars.0505.desc:0 "С вопросом о [old_demesne_main_title.GetName] решено, остается последний вопрос: что станет с Драконьим Камнем, древней резиденцией дома Таргариенов и резиденцией наследника Железного трона?\n"
 agot_mega_wars.0505.a:0 "[chosen_sibling.GetName] будет править им."
 agot_mega_wars.0505.b:0 "... я получу его"
 agot_mega_wars.0505.c:0 "В конце концов, почему бы мне не оставить его себе?"

 agot_mega_wars.0506.t:0 "Королевские последствия"
 agot_mega_wars.0506.desc:0 "Война выиграна, королевская семья свергнута. Знамя узурпатора теперь развевается над Королевской гаванью.\n\nТеперь необходимо принять трудное решение: что делать с бывшей королевской семьей? PLACEHOLDER Решите, что делать с бывшей королевской семьей; оставите их в покое, убьёте их всех или изгоните их"
 agot_mega_wars.0506.a:0 "Оставьте их в покое."
 agot_mega_wars.0506.b:0 "Убить их всех."
 agot_mega_wars.0506.c:0 "Изгоните их из королевства."

 agot_mega_wars.0510.t:0 "Новый правитель"
 agot_mega_wars.0510.desc.a:0 "Для лордов и леди из [primary_target_title.GetNameNoTooltip],"
 agot_mega_wars.0510.desc.b:0 "\nЯ, [choosing_ruler.GetFullName], настоящим постановляю, что:"
 agot_mega_wars.0510.desc.c:0 "\n $EFFECT_LIST_BULLET$# Отныне я буду править [primary_target_title.GetName]"
 agot_mega_wars.0510.desc.d:0 "\n $EFFECT_LIST_BULLET$# [chosen_crown_ruler.GetName] будет отныне править [primary_target_title.GetName]"
 agot_mega_wars.0510.desc.e:0 "\n $EFFECT_LIST_BULLET$# [war_loser.GetName] будет смещен в пользу [primary_target_title.GetHolder.GetTitledFirstName]"
 agot_mega_wars.0510.desc.f:0 "\n $EFFECT_LIST_BULLET$# [old_demesne_main_title.GetHolder.GetLadyLord|U] [old_demesne_main_title.GetHolder.GetFirstName] будет предоставлено [old_demesne_main_title.GetName]"
 agot_mega_wars.0510.a:0 "Я буду держать свои амбиции при себе."
 agot_mega_wars.0510.b:0 "Интересно, как [primary_target_title.GetHolder.GetTitledFirstName] будет править..."

 agot_mega_wars.0600.t:0 "Последствия войны"
 agot_mega_wars.0600.desc:0 "Наконец-то мы добились победы перед лицом тех, кто пытался восстать против меня и нарушить мое праведное правление. Теперь, когда изменники в пределах моей досягаемости, пришло время выбрать, какая судьба их постигнет. Проявить ли к ним милосердие, наказать ли за их прегрешения… "
 agot_mega_wars.0600.a:0 "Привести их ко мне!"

 agot_mega_wars.0601.t:0 "Последствия войны"
 agot_mega_wars.0601.desc:0 "[selected_traitor.GetTitledFirstName] опускается передо мной на колени, готовый выслушать мой приговор за [selected_traitor.GetHerHis] измену. Передо мной много вариантов относительно того, какое наказание [selected_traitor.GetSheHe] следует принимать; некоторые в легкой форме, некоторые в тяжелой. Какой из них выбрать, будет зависеть от того, насколько серьезна [selected_traitor.GetHerHis] измена против трона была."
 agot_mega_wars.0601.a:0 "[selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] будет решаться вопрос о наказании [selected_traitor.GetHerHis]."
 agot_mega_wars.0601.b:0 "Пусть [selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] самолично решает вопрос о наказании [selected_traitor.GetLiege.GetHerHis] вассалов."
 agot_mega_wars.0601.b.tt:0 "[selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] решит вопрос о наказании [temp_traitors_scope.GetTitledFirstNamePossessiveNoTooltip]."
 agot_mega_wars.0601.c:0 "[selected_traitor.GetSheHe|U] может еще немного подождать в моих подземельях."
 agot_mega_wars.0601.d:0 "Да будет исполнена моя воля."
 agot_mega_wars.0601.e:0 "#N DEBUG #! Пропустить всех изменников"

 agot_mega_wars.0602.t:0 "agot_mega_wars.0602"
 agot_mega_wars.0602.desc:0 "agot_mega_wars.0602.desc"
 agot_mega_wars.0602.a:0 "agot_mega_wars.0602.a"
 agot_mega_wars.0603.t:0 "Вынесенный приговор"

 agot_mega_wars.0603.desc.a:0 "В наказание за ваше преступление государственной измены, [ROOT.Var('crown_target').Char.GetName] постановляет, что"
 agot_mega_wars.0603.desc.b:0 "\n[ROOT.Var('selected_hostage').Char.GetName] будет взят в заложники [ROOT.Var('crown_target').Char.GetTitledFirstName]"
 agot_mega_wars.0603.desc.c:0 "\nвы будете лишены [selected_title.GetName]"
 agot_mega_wars.0603.desc.d:0 "\nвы будете лишены своих основных титулов"
 agot_mega_wars.0603.desc.e:0 "\nвы будете лишены своих второстепенных титулов"
 agot_mega_wars.0603.desc.f:0 "\nваш дом будет лишен всех земель и титулов"
 agot_mega_wars.0603.desc.g:0 "\nу вас будут отобраны все титулы, кроме вашего нынешнего"
 agot_mega_wars.0603.desc.h:0 "\nвы будете лишены половины своих земель"
 agot_mega_wars.0603.desc.i:0 "\nвы должны отдать [ROOT.Var('taken_artifact').GetName] [ROOT.Var('crown_target').Char.GetName]"
 agot_mega_wars.0603.desc.j:0 "\nвы будете казнены"
 agot_mega_wars.0603.desc.k:0 "\nваша семья будет казнена"
 agot_mega_wars.0603.desc.l:0 "\nвся ваша династия будет уничтожена"
 agot_mega_wars.0603.desc.m:0 "\nвас отправят на Стену, чтобы вы надели черное"
 agot_mega_wars.0603.desc.n:0 "\nвы будете исключены из [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]"
 agot_mega_wars.0603.desc.o:0 "\nваша семья будет изгнана из [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]"
 agot_mega_wars.0603.desc.p:0 "\nвся ваша династия будет изгнана из [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]"
 agot_mega_wars.0603.a.1a:0 "Я должен принять [ROOT.Var('crown_target').Char.GetHerHis] решение суда"
 agot_mega_wars.0603.a.1b:0 "Я мало что могу сделать"
 MEGA_WARS_0300_a1_IMPRISONED:0 "Поскольку вы заключены в тюрьму, вам не избежать наказания."
 MEGA_WARS_0300_b:0 "Если вы вступаете в войну и проигрываете, наказание неограничено. Это легко может стать концом вашего рода, земель и наследия... Тщательно подумайте об этом."
 agot_mega_wars.0603.b:0 "Возмутительно! Я скорее умру, чем сдамся!"

 agot_mega_wars.0604.t:0 "Неповиновение"
 agot_mega_wars.0604.desc.a:0 "После вынесенного вами приговора приходят новости о том, что [mw_new_rebel_leader.GetName] бросил вызов вашему правосудию и снова поднял мятеж..."
 agot_mega_wars.0604.desc.b:0 "После вынесенного вами приговора приходят новости о том, что некоторые бывшие мятежники бросили вызов вашему решению и снова подняли мятеж..."
 agot_mega_wars.0604.a.1:0 "Как ты смеешь [mw_new_rebel_leader.GetSheHe]! .....I am the [ROOT.Char.GetTitleTierName]!"
 agot_mega_wars.0604.a.2:0 "Как они смеют! .....Я их [ROOT.Char.GetTitleTierName]!"
 agot_mega_wars.0604.b.1:0 "Я устал от этого, пусть [mw_new_rebel_leader.GetHerHim] уходит... [ROOT.Char.Custom('GetRebelsLoyalists')]"
 agot_mega_wars.0604.b.2:0 "Я устал от этого, отпустите их... [ROOT.Char.Custom('GetRebelsLoyalists')]"
 POST_REBEL_JOINS_TOOLTIP:0 "[post_rebel_scope.GetName] скорее всего, присоединится к вашему делу."

 agot_mega_wars.0605.t:0 "Накажите предателей"
 agot_mega_wars.0605.desc:0 "Война окончена, я победил. Итак, как наказать предателей?"
 agot_mega_wars.0605.a:0 "Мягкого наказания будет достаточно." # Soft punishment
 agot_mega_wars.0605.b:0 "Наказание должно быть твердым." # Medium punishment
 agot_mega_wars.0605.c:0 "Наказание должно быть суровым." # Hard punishment
 agot_mega_wars.0605.d:0 "Ни один предатель больше никогда не войдет в королевство." # REALLY Hard punishment
 agot_mega_wars.0605.e:0 "Отправьте предателей на Стену." # Wall
 agot_mega_wars.0605.f:0 "Пусть Верховные Лорды решат." # Let LP decide

