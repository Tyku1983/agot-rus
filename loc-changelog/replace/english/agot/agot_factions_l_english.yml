 agot_loyalist_faction:0 "Loyalist Faction"
 agot_loyalist_faction_desc:0 "Members of the Loyalist [faction|E] are dedicated to safeguarding their [liege|E]'s realm, beyond those whose loyalty is unquestioned, such as allies, friends, and vassals whom the liege has a strong hook on.\n\n#S Effects#!\nIn the event of a [war|e] instigated by a hostile [faction|E], all Loyalist members will rally their armies to defend their [liege|e]."
 agot_loyalist_faction_short_effect_desc:0 "Is safeguarding their [liege|e] from enemy [factions|e]."