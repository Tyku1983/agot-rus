 trait_red_death:0 "Red Death"
 trait_red_death_desc:0 "This character has been cursed with the red death. Blood oozes copiously from every body orifice, and their skin shreads like wet parchment; their last days in this world will be agonising."
 trait_red_death_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has been cursed with the red death. Blood oozes copiously from every body orifice, and [ROOT.GetCharacter.GetHerHis] skin shreads like wet parchment; [ROOT.GetCharacter.GetHerHis] last days in this world will be agonising."
 
 trait_butterfly_fever:0 "Butterfly Fever"
 trait_butterfly_fever_desc:0 "Though it seemed like a fever at first, this character now has painful spasms and sweats blood. Soon their flesh will slough from their bones and they will depart this world."
 trait_butterfly_fever_character_desc:0 "Though it seemed like a fever at first, [ROOT.GetCharacter.GetFirstNameNoTooltip] now has painful spasms and sweats blood. Soon [ROOT.GetCharacter.GetHerHis] flesh will slough from [ROOT.GetCharacter.GetHerHis] bones and [ROOT.GetCharacter.GetSheHe] will depart this world."
 
