#    A Silver Bride        #
#       Badger             #
#       0056               #
############################

agot_filler_westeros.0057.t:0 "Серебряная невеста"
agot_filler_westeros.0057.t_female:0 "Серебряный жеребец"

agot_filler_westeros.0057.desc:0 "Наше высше-валирийское происхождение - важная отличительная черта, отделяющая нас от простых лордов и мелкого люда королевства. Но раз [Select_CString(unmarried_child.IsFemale, 'моя', 'мой' )] [unmarried_child.Custom('GetDaughterSon')] [Select_CString(unmarried_child.IsFemale, 'лишена подходящего жениха', 'лишён подходящей невесты' )] по крови, возможно, мне стоит обратить свой взор за Узкое море?"
agot_filler_westeros.0057.a:0 "[diplomat.GetFullName], отправляйся в Эссос!"
agot_filler_westeros.0057.a.big_success:0 "[diplomat.GetFullName] находит отличную пару"
agot_filler_westeros.0057.a.success:0 "[diplomat.GetFullName] находит пригодную пару"
agot_filler_westeros.0057.a.failure:0 "[diplomat.GetFullName] находит неудачную пару"
agot_filler_westeros.0057.a.tt:0 "[diplomat.GetFirstName] попытается договориться с другой стороной!"
agot_filler_westeros.0057.b:0 "Лорды не примут [Select_CString(unmarried_child.IsFemale, 'чужеземца', 'чужеземки' )]!"

agot_filler_westeros.0058.t:0 "Платиновая невеста" #excellent match
agot_filler_westeros.0058.t_female:0 "Платиновый жеребец"

agot_filler_westeros.0058.desc:0 "[diplomat.GetName] [Select_CString(diplomat.IsFemale, 'прислала', 'прислал' )] весть о [diplomat.GetHerHis] грандиозной находке за несколько недель до [diplomat.GetHerHis] возвращения ко двору, и многие знатные [ROOT.Char.GetPrimaryTitle.GetAdjective]ие придворные выстроились в зале, чтобы взглянуть на [Select_CString(essosi_bride.IsFemale, 'эту красавицу', 'этого красавца' )] из-за Узкого моря, россказни о [Select_CString(essosi_bride.IsFemale, 'ней', 'нём' )] полностью поглотили их умы.\n\nДвери распахнулись, [diplomat.GetFirstNameNoTooltip] и [diplomat.GetHerHis] почётный караул сопровождали нечто ослепительное древних кровей, [Select_CString(essosi_bride.IsFemale, 'девушку, одетую', 'юношу, одетого' )] в лучшие шелка и дамаски, подчеркивавших [essosi_bride.GetHerHis] фиолетовые глаза и серебряные волосы.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitleAsNameNoTooltip], позвольте мне представить, это - [essosi_bride.GetFullName], [essosi_bride.GetWomanMan] древнейшего рода, чей отец предложил крупное приданое за возможность [Select_CString(unmarried_child.IsFemale, 'жениться на вашей дочери, представительнице', 'выйти замуж за вашего сына, представителе' )] [ROOT.Char.Custom('FormalComplimentAdjective')]ой вестеросской линии дома [ROOT.Char.GetHouse.GetName].»"
agot_filler_westeros.0058.a:0 "[essosi_bride.GetName] - прекраснейшая партия!"
agot_filler_westeros.0058.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )], прочь из моего двора!"

agot_filler_westeros.0059.t:0 "Серебряная невеста" #good match
agot_filler_westeros.0059.t_female:0 "Серебряный жеребец"

agot_filler_westeros.0059.desc:0 "[diplomat.GetName] [Select_CString(diplomat.IsFemale, 'прислала', 'прислал' )] весть о [diplomat.GetHerHis] грандиозной находке за несколько недель до [diplomat.GetHerHis] возвращения ко двору, и многие ждали результата [diplomat.GetHerHis] экспедиции.\n\nДвери распахнулись, [diplomat.GetFirstNameNoTooltip] и [diplomat.GetHerHis] почётный караул сопровождали [Select_CString(essosi_bride.IsFemale, 'девушку, обладавшей', 'юношу, обладавшего' )] явными чертами фригольдов. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitleAsNameNoTooltip], позвольте мне представить, это - [essosi_bride.GetFullName], [essosi_bride.GetLadyLord] из высокородной валирийской семьи, чей отец предложил крупное приданое за возможность [Select_CString(unmarried_child.IsFemale, 'жениться на вашей дочери, представительнице', 'выйти замуж за вашего сына, представителе' )] [ROOT.Char.Custom('FormalComplimentAdjective')]ой вестеросской линии дома [ROOT.Char.GetHouse.GetName].»"
agot_filler_westeros.0059.a:0 "[essosi_bride.GetName] - отличная пара"
agot_filler_westeros.0059.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )], прочь из моего двора!"


agot_filler_westeros.0060.t:0 "Оловянная невеста" #bad match
agot_filler_westeros.0060.t_female:0 "Деревянный жеребец"

agot_filler_westeros.0060.desc:0 "[diplomat.GetName] [Select_CString(diplomat.IsFemale, 'не присылала', 'не присылал' )] никаких вестей, пока [diplomat.GetHerHis] свита не прибыла обратно во владение [county.GetNameNoTier] под скромные крики радости.\n\nВсё казалось в порядке вещей, так как [diplomat.GetSheHe] [Select_CString(diplomat.IsFemale, 'сопровождала', 'сопровождал' )] [Select_CString(essosi_bride.IsFemale, 'юную девушку', 'юношу' )] со взъерошенными серебряными волосами Старой Валирии. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('FormalComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitleAsNameNoTooltip]», [diplomat.GetSheHe] [diplomat.Custom('quirk_neg_pp')], - «Боюсь, путешествие было сопряжено с осложнениями, переговоры с высокомерными представителями Старой крови оказались нелёгкими. Вместо этого я [Select_CString(diplomat.IsFemale, 'привезла', 'привёз' )] вам [Select_CString(essosi_bride.IsFemale, 'чистокровную валирийку, не обременённую', 'чистокровного валирийца, не обременённого' )] тщеславной натурой, коих можно сыскать в городах Эссоса.»\n\nДостаточно беглого взгляда на [Select_CString(essosi_bride.IsFemale, 'будущую супругу', 'будущего супруга' )], чтобы понять, что [diplomat.GetSheHe] [Select_CString(diplomat.IsFemale, 'подобрала', 'подобрал' )] [Select_CString(essosi_bride.IsFemale, 'крестьянку', 'крестьянина' )] с улицы и [Select_CString(diplomat.IsFemale, 'попыталась', 'попытался' )] очистить [essosi_bride.GetHerHis] от грязи, прежде чем представить [essosi_bride.GetHerHis] на всеобщее обозрение."
agot_filler_westeros.0060.a:0 "[essosi_bride.GetNamePossessive], [essosi_bride.GetHerHis] кровь чиста, этого хватает."
agot_filler_westeros.0060.b:0 "Ты [Select_CString(diplomat.IsFemale, 'подвела', 'подвёл' )] меня, [diplomat.GetTitledFirstName]!"

############################
#    Seven Pointed Scar    #
#       Badger             #
#       0061               #
############################

agot_filler_westeros.0061.t:0 "Семиконечная звезда"
agot_filler_westeros.0061.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', zealot)] [zealot.GetName] - [Select_CString(zealot.IsFemale, 'моя единомышленница', 'мой единомышленник' )]. Вместе, [zealot.GetSheHe] и я, провели много ночей в теологических беседах о природе веры, об андальских военачальниках древности и о том, как правильно демонстрировать свою преданность Семерым. Поэтому когда мы встретились на утренней молитве, [zealot.GetHerHis] лицо поистине потрясло, но это не было чем-то неожиданным.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [zealot.Custom2('RelationToMe', ROOT.Char)]», - [zealot.GetSheHe] кланяется, и я могу лучше разглядеть семиконечную звезду на [zealot.GetHerHis] лбу, зловещую и красную, словно свежая рана. «Наши беседы привели меня к прозрению, и я надеюсь, что вы последуете за мной по этому праведному пути». [zealot.GetSheHe|U] обнажает кинжал и протягивает рукоятку к моей руке."

agot_filler_westeros.0061.a:0 "Я вобью Отца в мою плоть, сделав частью себя."
agot_filler_westeros.0061.b:0 "Семеро не стремятся нас покалечить!"

agot_filler_westeros.0062.t:0 "Цветущие зимние розы"
agot_filler_westeros.0062.desc:0 "[informer.GetTitledFirstName] [Select_CString(informer.IsFemale, 'сообщила', 'сообщил' )] мне, что зимние розы зацвели и сейчас находятся в полном цвету. Розы - сокровище дома [ROOT.Char.GetHouse.GetName], которое я обязательно [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] увидеть.\n\nСпустившись к теплицам, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )], что вид цветущих роз ни с чем не сравним, а бледно-голубой цвет напоминает иней на стекле, в котором они находятся. Невозможно смотреть на них, не думая о любви и красоте."
agot_filler_westeros.0062.a:0 "Такое красивое зрелище!"
agot_filler_westeros.0062.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] бы взять с собой одну."
agot_filler_westeros.0062.c:0 "Из них можно сделать потрясающую корону."


############################
#    Foreign Tutor Events  #
#       Badger             #
#       0063 - 0074        #
############################

 agot_filler_westeros.0063.t:0 "The Elegance of a Water Dancer"
 agot_filler_westeros.0063.desc:0 "A traveling Braavosi water dancer has arrived in my realm at [location.GetNameNoTierNoTooltip]. [waterdancer.GetTitledFirstName] is skilled in a combat style foreign to Westeros, one which could benefit [ward_child.GetName] in tournaments or dark days to come, should [ward_child.GetSheHe] suffer through the rigorous training.\n\nThough how valuable will it truly be? It seems that water dancing may be all show, what good is #italic dancing#! in actual combat?\n\nIs it would be worth convincing [waterdancer.GetFirstNameNoTooltip] to teach my [ROOT.Char.Custom2('RelationToMe', ward_child)] this unique style?"
 agot_filler_westeros.0063.a:0 "[waterdancer.GetHerHis|U] insight #italic would#! help [ward_child.GetFirstNameNoTooltip] grow."
 agot_filler_westeros.0063.b:0 "I cannot put this much faith in a stranger."

 agot_filler_westeros.0064.t:0 "Hidden Wisdom of a Bearded Priest"
 agot_filler_westeros.0064.desc:0 "A Norvoshi bearded priest has arrived in [location.GetNameNoTierNoTooltip] offering [bearded_priest.GetHerHis] blade as a mercenary. [bearded_priest.GetHerHis|U] religion is heresy in Westeros, but the secretive order of the bearded priests is known to train and arm some of the strongest warriors of Norvos — for how else could they have ruled the city for so long?\n\nIt would be a large gamble, but I may be able to convince [bearded_priest.GetHerHim] to tutor my [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName] in hopes that this talent is passed on to [ward_child.GetHerHim]."
 agot_filler_westeros.0064.a:0 "[bearded_priest.GetHerHis|U] insight #italic would#! help [ward_child.GetFirstNameNoTooltip] grow."
 agot_filler_westeros.0064.b:0 "$agot_filler_westeros.0063.b$"

 agot_filler_westeros.0065.t:0 "A Wealthy Pentoshi Magister Takes Refuge"
 agot_filler_westeros.0065.desc:0 "An exiled Pentoshi magister has taken refuge in my lands at [location.GetNameNoTierNoTooltip]. As foolish as [magistrate.GetSheHe] was in their final years in the east, [magistrate.GetName] built [magistrate.GetHerHis] own fortune through trade in the Narrow Sea with the other Free Cities and many ports of Westeros. Such knowledge of sea routes and goods could be invaluable to my family — even beyond simply making money.\n\nI could offer [magistrate.GetHerHim] a place of luxury to stay in exchange for tutoring my [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName] with [magistrate.GetHerHis] tales of negotiation, logistics, and trade."
 agot_filler_westeros.0065.a:0 "[magistrate.GetHerHis|U] insight #italic would#! help [ward_child.GetFirstNameNoTooltip] grow."
 agot_filler_westeros.0065.b:0 "$agot_filler_westeros.0063.b$"

 agot_filler_westeros.0066.t:0 "A Braavosi Banker Beneath my Roof"
 agot_filler_westeros.0066.desc:0 "A traveling Braavosi banker has arrived in [location.GetNameNoTierNoTooltip]. [banker.GetName] has many years of experience safely and smartly handling gold; few men of Westeros could hope to reach [banker.GetHerHis] acclaim.\n\nRecklessness with wealth has been the undoing of many great rulers, and my [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName] would benefit from learning restraint and good management from a young age.\n\nWould it be worth the price [banker.GetFirstNameNoTooltip] would demand to teach [ward_child.GetHerHim] however..."
 agot_filler_westeros.0066.a:0 "[banker.GetHerHis|U] insight #italic would#! help [ward_child.GetFirstNameNoTooltip] grow."
 agot_filler_westeros.0066.b:0 "$agot_filler_westeros.0063.b$"

 agot_filler_westeros.0067.t:0 "Sweet Words of a Lyseni Diplomat"
 agot_filler_westeros.0067.desc:0 "A traveling Lyseni diplomat has shown [diplomat.GetHerHis] face in [location.GetNameNoTierNoTooltip]; [diplomat.GetSheHe] has been touring Westeros while between assignments, having grown sick of the Free Cities.\n\nWith many years of experience soothing tense conflicts in the Disputed Lands, [diplomat.GetName] undoubtedly has skills that could prevent disputes in Westeros from flaring up into bloodbaths.\n\nSuch skills would draw great prestige, and I could hire [diplomat.GetHerHim] to pass these talents onto my [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName]."
 agot_filler_westeros.0067.a:0 "[diplomat.GetHerHis|U] insight #italic would#! help [ward_child.GetFirstNameNoTooltip] grow."
 agot_filler_westeros.0067.b:0 "$agot_filler_westeros.0063.b$"

 agot_filler_westeros.0068.t:0 "The Wisdom of a Pentoshi Noble"
 agot_filler_westeros.0068.desc:0 "A traveling minor Pentoshi noble has arrived within my realm at [location.GetNameNoTierNoTooltip]. Though [noble.GetSheHe] holds no titles, [noble.GetName] has been enriching locals and has a long history of advising rulers and sitting councils in Pentos. [noble.GetSheHe|U] has experience unlike any of my own kin in Westeros, a rare opportunity to broaden one's view of the world.\n\nPerhaps I could get [noble.GetHerHim] to tutor my [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName], in hopes that this knowledge proves valuable?"
 agot_filler_westeros.0068.a:0 "[noble.GetHerHis|U] insight #italic would#! help [ward_child.GetFirstNameNoTooltip] grow."
 agot_filler_westeros.0068.b:0 "$agot_filler_westeros.0063.b$"

 agot_filler_westeros.0069.t:0 "Myrish Creator of Curiosities"
 agot_filler_westeros.0069.desc:0 "A Myrish inventor has been traveling Westeros, stopping in my domain at [location.GetNameNoTierNoTooltip] today. The array of creations that [inventor.GetSheHe] has on display are astonishing.\n\nThough my [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName] is not going to spend [ward_child.GetHerHis] days constructing oddities, such creative thinking and understanding could benefit [ward_child.GetHerHim] when [ward_child.GetSheHe] comes into [ward_child.GetHerHis] own as a ruler.\n\nPerhaps I could convince [inventor.GetName] to provide lessons?"
 agot_filler_westeros.0069.a:0 "[inventor.GetHerHis|U] insight #italic would#! help [ward_child.GetFirstNameNoTooltip] grow."
 agot_filler_westeros.0069.b:0 "$agot_filler_westeros.0063.b$"

 agot_filler_westeros.0070.t:0 "The Presence of a Shadowbinder"
 agot_filler_westeros.0070.desc:0 "The peasantry of [location.GetNameNoTierNoTooltip] have been hiding in fear of a traveling shadowbinder from Asshai who has been staying at the local inn. Half a dozen of them came before me today to beg that [shadowbinder.GetSheHe] be exiled or even killed for [shadowbinder.GetHerHis] dark sorceries.\n\nBut a different thought comes to my mind... Who else in Westeros can claim, if not dominion, then at least understanding of the shadows?\n\nIf I could get [shadowbinder.GetHerHim] to teach my [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName], this knowledge could benefit my family for generations."
 agot_filler_westeros.0070.a:0 "[shadowbinder.GetHerHis|U] insight #italic would#! help [ward_child.GetFirstNameNoTooltip] grow."
 agot_filler_westeros.0070.b:0 "$agot_filler_westeros.0063.b$"

 agot_filler_westeros.0071.t:0 "An Old Soldier"
 agot_filler_westeros.0071.desc:0 "A retired Volantene general has arrived in [location.GetNameNoTierNoTooltip] — having grown weary of the endless wars in the east, [general.GetName] has turned to Westeros looking for a place to spend [general.GetHerHis] final years away from the constant bloodshed of the Disputed Lands.\n\nHaving been caught telling war stories to traders and travelers at the local inn, I cannot help but think that [general.GetHerHis] insight into warfare could be unrivaled in [ward_child.GetNamePossessive] development.\n\nPerhaps I could convince [general.GetHerHim] to tutor my [ROOT.Char.Custom2('RelationToMe', ward_child)]..."
 agot_filler_westeros.0071.a:0 "[general.GetHerHis|U] insight #italic would#! help [ward_child.GetFirstNameNoTooltip] grow."
 agot_filler_westeros.0071.b:0 "$agot_filler_westeros.0063.b$"

 agot_filler_westeros.0072.t:0 "A Wandering Tyroshi Sellsword"
 agot_filler_westeros.0072.desc:0 "A wandering Tyroshi sellsword has arrived in [location.GetNameNoTierNoTooltip]. A veteran of dozens of battles in the Disputed Lands, [sellsword.GetName] has valuable knowledge in both blade and military tactics that [sellsword.GetSheHe] could impart upon my [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName], should war return to Westeros after I am gone.\n\nI can't help but hesitate for a moment, however; is it right to trust a mercenary with [ward_child.GetName]?"
 agot_filler_westeros.0072.a:0 "[sellsword.GetHerHis|U] insight #italic would#! help [ward_child.GetFirstNameNoTooltip] grow."
 agot_filler_westeros.0072.b:0 "$agot_filler_westeros.0063.b$"

 agot_filler_westeros.0073.t:0 "A Mystic from Qohor"
 agot_filler_westeros.0073.desc:0 "A traveling sorcerer from the faraway city of Qohor has arrived within my domain at [location.GetNameNoTierNoTooltip]. Such practices are shunned by most within Westeros, but perhaps we just don't understand them.\n\nI could convince [sorcerer.GetName] to teach my [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName], so that [ward_child.GetSheHe] understands how to manipulate the mysteries of this world better than any of [ward_child.GetHerHis] peers."
 agot_filler_westeros.0073.a:0 "[sorcerer.GetHerHis|U] insight #italic would#! help [ward_child.GetFirstNameNoTooltip] grow."
 agot_filler_westeros.0073.b:0 "$agot_filler_westeros.0063.b$"

  agot_filler_westeros.0074.t:0 "No."
  agot_filler_westeros.0074.desc:0 "Hi Badger, How Are You?"
  agot_filler_westeros.0074.a:0 "[seductress.GetHerHis|U] insight #italic would#! help [ward_child.GetFirstNameNoTooltip] grow."
  agot_filler_westeros.0074.b:0 "$agot_filler_westeros.0063.b$"