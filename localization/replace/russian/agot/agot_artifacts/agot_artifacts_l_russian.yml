 agot_artifact_moons_rod_name:0 "Лунный член"
 agot_artifact_moons_rod_desc:0 "Септон Мун славился своей богоподобной плодовитостью. Поэтому после того, как неудачное восстание привело к его смерти, его преданные последователи отрезали его член, погрузили в раствор и сохранили, чтобы будущие поколения бесплодных дев могли расцвести с благословения Лунного члена."

 iron_throne:0 "Железный трон"
 iron_throne_desc:0 "Железный трон Семи королевств Вестероса был выкован по приказу короля Эйгона I из мечей его врагов. Это величайший символ королевства и его единого правителя."
