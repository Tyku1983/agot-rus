 ambush_events.1001.title: "Chasmfiend"
 ambush_events.1001.desc: "As the army marches on, a stunning sight appears: A chasmfiend! These monstrous greatshells are only found in the Shattered Plains, and not only is slaying one a stunning feat of martial skill, their gemhearts are enormous! This could be profitable - #EMP if#! we are able to slay it..."
