l_russian:
 weirwood.0001.t:0 "Сердце-дерево"
 weirwood.0001.desc:0 "Независимо от веры, мало мест в мире могут сравниться с сердцем богорощи с точки зрения спокойствия и потустороннего уединения. Но это не просто расслабляющий сад, по которому можно прогуляться — здесь властвуют Древние Боги.\n\nКогда я приближаюсь к дереву-сердцу, я не желаю ничего, кроме..."
 weirwood.0001.a:0 "...благословения богов."
 weirwood.0001.b:0 "...хорошего здоровья."
 weirwood.0001.c:0 "...спокойствия."
 weirwood.0001.d:0 "...наставлений."
 
