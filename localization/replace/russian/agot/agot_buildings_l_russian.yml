 building_type_agot_mines_01:0 "Бронзовые шахты"
 building_type_agot_mines_01_desc:0 "Бронзовые рудники, которые, хотя и не так уж прибыльны в нынешнюю эпоху, представляют религиозную ценность для последователей Бронзовых Богов."
 building_agot_mines_01:0 "Бронзовые шахты"
