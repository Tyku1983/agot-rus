 secret_agot_disputed_heritage_tooltip_desc:0 "Настоящими родителями персонажа [TARGET_CHARACTER.GetFirstNamePossessive|U] являются [TARGET_CHARACTER.GetRealMother.GetFullName] и [TARGET_CHARACTER.GetRealFather.GetFullName]."

 secret_agot_wildling:0 "[Select_CString(owner.IsFemale, 'Одичалая', 'Одичалый' )]"
