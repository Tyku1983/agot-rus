 childhood_education.1011.wv.desc:0 "[guardian.GetTitledFirstName] [Select_CString(guardian.IsFemale, 'поведала', 'поведал')] мне многое о жизни своего народа — #EMP нашего#! народа, ибо я не только исповедую [guardian.GetFaith.GetAdjective], я ощущаю себя как [guardian.GetCulture.MakeScope.Var('wv_culture').Culture.GetName]."
