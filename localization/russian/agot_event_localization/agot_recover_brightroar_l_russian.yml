l_russian:
recover_brightroar_decision:0 "Вернуть Светлый Рёв"
recover_brightroar_decision_desc: "Профинансируйте исследователя, чтобы вернуть Светлый Рёв, древний меч дома Ланнистеров."
recover_brightroar_t: "Вернуть Светлый Рёв"
recover_brightroar_decision_tooltip: "Поездка в Валирию чрезвычайно опасна, многие путешественники оттуда не возвращаются."
recover_brightroar_decision_tooltip_1: "Отправленная вами экспедиция может привести к возвращению Светлого Рёва."
recover_brightroar_decision_tooltip_2: "Экспедиция также может привести к смерти исследователя, которого вы отправляете в Валирию."
recover_brightroar_decision_tooltip_3: "Исследователь отправится в Валирию в попытке вернуть Светлый Рёв, родовой меч дома Ланнистеров."

recover_brightroar_decision_confirm: "Подготовить корабль к путешествию."

recover_brightroar_0001_a_desc: "Прошли века с тех пор, как [tommen.GetFullName] потерял Светлый Рёв во время экспедиции в Валирию. С тех пор дом [ROOT.Char.GetDynasty.GetBaseName] остался без меча из валирийской стали.\n\nВозможно, пришло время попытаться вернуть меч? Мой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('explorer')] [explorer.GetFirstName] давно добивается моего разрешения отправиться в Валирию за славой и богатством.\n\nПутешествие будет дорогим и опасным... но вознаграждение будет впечатляющим."
recover_brightroar_0001_c_desc: "Прошли века с тех пор, как [tommen.GetFullName] потерял Светлый Рёв во время экспедиции в Валирию. С тех пор дом [ROOT.Char.GetDynasty.GetBaseName] остался без меча из валирийской стали.\n\nВозможно, пришло время попытаться вернуть меч? Существуют некоторые проблемы, которые не может решить золото, однако с достаточным количеством денег... и смелых авантюристов... Светлый Рёв может быть возвращен.\n\n[explorer.GetFirstName], местный капитан предложил возглавить экспедицию.\n\nПутешествие будет дорогим и опасным... но вознаграждение будет впечатляющим."

recover_brightroar_0001_tt: "[explorer.GetFirstName] отправится в Валирию и попытается получить Светлый Рёв"
recover_brightroar_0001_b_tt: "Вы отмените экспедицию, и ваше золото будет возвращено"

recover_brightroar_0001_a: "Удачи, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('explorer'))]..."
recover_brightroar_0001_b: "Удачи, [explorer.GetName]"
recover_brightroar_0001_c: "Возможно, сейчас не время для экспедиции в Валирию..."

recover_brightroar_0002_a_desc: "До меня дошёл слух, что [explorer.GetFirstNamePossessive] вернулся. Я спешу в доки и вижу, что команда уже разгружает сундуки, полные золота и других трофеев из Валирии. \n\n\n[explorer.GetFirstName] подходит ко мне с большим мечом в руке. Он кланяется и вручает его мне. "```Светлый Рёв, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]. Мы нашли обломки корабля [tommen.GetFirstNamePossessive] в глубине Дымного моря... Настало время вернуть меч в дом [ROOT.Char.GetDynasty.GetBaseName]."\n\nЯ беру меч в руки.\n\n\Светлый Рёв наконец-то вернулся домой.\n\n"
recover_brightroar_0002_a: "Вы превзошли самого себя, [explorer.GetFirstName]."

recover_brightroar_0003_a_desc: "Экспедиции [explorer.GetFirstNamePossessive] всё ещё нет. Они должны были уже вернуться.\n\n Я боюсь, что в Дымном море что-то пошло не так...\n\n"
recover_brightroar_0003_a: "Валирия забрала еще одну жизнь..."

