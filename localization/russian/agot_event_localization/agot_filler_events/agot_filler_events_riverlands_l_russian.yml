l_russian:
 agot_filler_riverlands.100.t:0 "Поток торговли"
 agot_filler_riverlands.100.desc:0 "В то время как реки могут быть подобны автомагистралям, если вы едете вниз по течению, они также могут быть барьерами — препятствиями для тех, кто должен их пересечь; но возможности для лордов, которые держат переходы. Такие лорды, как я.\n\nМои охранники принесли весть о торговце у моих ворот, желающем быстро переправить свои повозки и вьючных животных. Никто, кроме меня, не может дать ему то, что он ищет. Как я могу обратить это в свою пользу?"
 agot_filler_riverlands.100.a:0 "Любой, у кого есть фургоны, полные торговых товаров, также должен иметь много монет. Посмотрим, сколько я смогу взять."
 agot_filler_riverlands.100.a_tt:0 "Вы берете номинальную плату, но потребуете от него больше, как только он окажется в ваших стенах."
 agot_filler_riverlands.100.b:0 "Он не торговец, а шпион, подосланный моими врагами. Я знаю, как справиться с этим…"
 agot_filler_riverlands.100.b_tt:0 "Вы похищаете его и отправляете в подземелья на пытки… или того хуже."
 agot_filler_riverlands.100.c:0 "Торговля должна процветать. А я достоин скромного гонорара."
 agot_filler_riverlands.100.c_tt:0 "Вы взимаете номинальную плату."
 agot_filler_riverlands.100.d:0 "Почему он должен так спешить? Будем пировать и веселиться!"
 agot_filler_riverlands.100.d_tt:0 "Вы приглашаете торговца на пир"
 agot_filler_riverlands.101.t:0 "Поток торговли"
 agot_filler_riverlands.101.desc:0 "Преимущество крепости поперек реки состоит в том, что, как только путник начинает переход, можно просто закрыть ворота с каждой стороны, и путнику становится довольно трудно двигаться дальше или развернуться. Конечно, купец менее чем доволен, когда я сообщаю ему, что пошлина значительно увеличилась, но что он будет делать; Скажет "нет?"
 agot_filler_riverlands.101.a:0 "Я изменяю условия сделки. Молитесь, чтобы я не изменил их еще больше."
 agot_filler_riverlands.101.a_tt:0 "Вы вымогаете у торговца."
 agot_filler_riverlands.102.t:0 "Поток торговли"
 agot_filler_riverlands.102.desc:0 "В холодных, влажных глубинах моего подземелья этот так называемый торговец и вполовину не так высокомерен. Он умоляет о пощаде, заявляя о своей невиновности, но пощадить его означало бы вызвать новые вторжения.\n\nКроме того, я думаю, мне понравится то, что будет дальше."
 agot_filler_riverlands.102.a:0 "Его агония доставляет мне удовольствие и у меня так много инструментов, чтобы извлечь его."
 agot_filler_riverlands.102.b:0 "Его плоть выглядит восхитительно."
 agot_filler_riverlands.102.a_tt:0 "Вы пытаете его."
 agot_filler_riverlands.102.b_tt:0 "Вы убиваете и едите его."
 agot_filler_riverlands.103.t:0 "Поток торговли"
 agot_filler_riverlands.103.desc:0 "Другие лорды могли бы занять более хищную позицию, но моя щедрость не осталась незамеченной. Торговец распространяет слухи о моей принципиальной порядочности. Это может быть не слава и не деньги, но такая репутация тоже хорошая вещь."
 agot_filler_riverlands.103.a:0 "Порядочность сама по себе награда."
 agot_filler_riverlands.103.a_tt:0 "Вы довольны своим выбором.."
 agot_filler_riverlands.104.t:0 "Поток торговли"
 agot_filler_riverlands.104.desc:0 "Я достаточно часто принимал лордов и дам в своих залах, но не каждый день я предоставляю эту привилегию простому купцу. К моему удивлению и удовольствию, этот человек столь же приятен, сколь и великодушен, предлагая изысканные продукты и специи для моей кухни, чтобы украсить пиршество. Этот вечер наполнен смехом, хорошим настроением и благословенным минимумом притворства."
 agot_filler_riverlands.104.a:0 "Может быть, мне следует почаще кутить с простолюдинами!"
 agot_filler_riverlands.104.b:0 "Его глаза блестят. Возможно, мы сможем продолжить это в более интимном месте."
 agot_filler_riverlands.104.a_tt:0 "Вы оживлены вечеринкой."
 agot_filler_riverlands.104.b_tt:0 "Вы приглашаете его в свои личные покои"
 agot_filler_riverlands.105.t:0 "Поток торговли"
 agot_filler_riverlands.105.desc:0 "В уединении моей комнаты мерцание в его глазах превращается в горящее пламя. Мой пульс учащается от его прикосновения, а он слегка улыбается."
 agot_filler_riverlands.105.a:0 "Это кажется правильным."
 agot_filler_riverlands.105.a_tt:0 "Вы наслаждаетесь блаженным вечером с торговцем"
 agot_filler_riverlands.200.t:0 "Дожди Старых Камней"
 agot_filler_riverlands.200.desc:0 "Путешествуя между Ярморочным Полем и и Сигардом с небольшой свитой, я замечаю в воздухе слабый землистый запах. Я поднимаю голову как раз вовремя, чтобы ощутить первые капли ливня на моем лице. Единственное убежище от холода и сырости лежит среди камней разрушенной крепости. Дороги будут грязными и ужасными, пока не прекратятся дожди, поэтому я решаю отдохнуть среди руин.\n\nТолько после того, как мы разбили лагерь, я понимаю, что это Старые Камни, разрушенная резиденция Дома Маддов, древних королей Рек и Холмов."
 agot_filler_riverlands.200.a:0 "Это беспокойное место для отдыха."
 agot_filler_riverlands.200.a_tt:0 "Вас тревожат жуткие руины"
 agot_filler_riverlands.200.b:0 "В этом месте так много истории. Оно вдохновляет на пение."
 agot_filler_riverlands.200.b_tt:0 "Выберите одну из нескольких песен и спойте ее"
 agot_filler_riverlands.201.t:0 "Дожди Старых Камней"
 agot_filler_riverlands.201.desc:0 "Отбивая ритм ногой, я напеваю прелюдию к древней мелодии, а затем перехожду к куплету."
 agot_filler_riverlands.201.a:0 "#italic Звездоглазый сир Симеон, несравненный воин…#!"
 agot_filler_riverlands.201.a_tt:0 "Вы поете о легендарном воине с сапфирами вместо глаз"
 agot_filler_riverlands.201.b:0 "#italic И я молюсь, чтобы вы никогда не перехитрили Ланна Умного…#!"
 agot_filler_riverlands.201.b_tt:0 "Вы поете об обманщике-основателе дома Ланнистеров."
 agot_filler_riverlands.201.c:0 "#italic Говорят, когда Гарт Зелёная Рука бродил по земле…#!"
 agot_filler_riverlands.201.c_tt:0 "Вы воспеваете Гарта Зелёная Рука, легендарного предка многих великих домов."
 agot_filler_riverlands.201.d:0 "#italic Бесстрашным был он, Рыцарь без доспехов…#!"
 agot_filler_riverlands.201.d_tt:0 "Вы поете о легендарном воине времен королей Гарденеров."
 agot_filler_riverlands.300.t:0 "Рыболовные турниры на Трезубце"
 agot_filler_riverlands.300.desc:0 "Катаясь верхом на своем любимом скакуне в особенно яркое утро, я случайно натыкаюсь на разномастную группу мужчин, возбужденно прогуливающихся по тропинке. Некоторые молодые, некоторые старые; некоторые носят не более чем лохмотья, другие — более тонкие шелка, более типичные для преуспевающих торговцев. Все они, однако, несут удочки и снасти.\n\nЯ осведомляюсь о характере их прогулки.\n\n\"Мы идем к Трезубцу\" - отвечает один человек, как будто это все объясняет.\n\n\"Рыбалка,\" — сказал другой\"Турниры скоро начнутся. Прошу прощения, но вы, должно быть, слышали, милорд\""
 agot_filler_riverlands.300.a:0 "Кто-то будет зарабатывать деньги на этих турнирах. Как лорд, я имею право на определенную долю."
 agot_filler_riverlands.300.a_tt:0 "Вы взимаете налог с турниров."
 agot_filler_riverlands.300.b:0 "Я хорошо разбираюсь в рыбалке. Почему бы мне самому не поучаствовать?"
 agot_filler_riverlands.300.b_tt:0 "Вы участвуете в турнирах"
 agot_filler_riverlands.301.t:0 "Рыболовные турниры на Трезубце"
 agot_filler_riverlands.301.desc:0 "Такп риятно забросить удочку на Трезубце, найти медленое течение, где крупная рыба ждет, пока ей принесут обед, скрыть удочку от ее зорких глаз и убедить ее, что мой узелок волокна — настоящая муха. . Это удовольствие, но более того, это искусство, а искусство не дается легко.\n\nВыудив много крупной рыбы и познакомившись со многими прекрасными рыболовами, я возвращаюсь домой. Удивительно, как быстро рушатся сословные барьеры среди сумрака раннего утра, который знают и любят все рыбаки. Один встреченный мною рыбак — сын септона — заметил, что в его семье нет четкой границы между религией и рыболовством. Замечательная мысль!"
 agot_filler_riverlands.301.a:0 "Реки предназначены для рыбалки."
 agot_filler_riverlands.301.a_tt:0 "Вы возвращаетесь домой бодрым."
 agot_filler_riverlands.400.t:0 "Виноград в вино"
 agot_filler_riverlands.400.desc:0 "Однажды, проезжая вдоль Трезубца, я замечаю холмы, обсаженные аккуратными рядами лиственных лоз.\n\n\"Конечно, не виноград,\" — замечаю я, поскольку всем известно, что Дорн и Арбор контролируют торговлю вином в Вестеросе.\n\n\"NНе совсем так\" — объясняет один из моих спутников. Судя по всему, в Речных землях недавно расцвели виноградники.\n\nПо размышлении это имеет смысл. Наши почвы одни из самых богатых в Вестеросе, наши земли самые плодородные. Почему вода могучего Трезубца должна быть менее полезной для винограда, чем слабая струйка Зеленокровной Дорна?"
 agot_filler_riverlands.400.a:0 "В этом есть потенциал. Я заведу свой собственный виноградник."
 agot_filler_riverlands.400.a_tt:0 "Вам придется подождать и посмотреть, окупятся ли ваши инвестиции."
 agot_filler_riverlands.400.b:0 "Как лорд, я имею право на собственный виноградник."
 agot_filler_riverlands.400.b_tt:0 "Вы насильно захватите виноградник."
 agot_filler_riverlands.400.c:0 "Мы не можем себе этого позволить."
 agot_filler_riverlands.401.t:0 "Виноград в вино"
 agot_filler_riverlands.401.desc:0 "Мои лозы греются на теплом солнце и питаются суглинистыми речными почвами. Виноград толстеет на лозе и мои виноделы уверяют меня, что урожай будет богатым. Это была великолепная идея. Скоро я смогу выпить вина собственного изготовления!"
 agot_filler_riverlands.401.a:0 "Все идет как по маслу."
 agot_filler_riverlands.401.a_tt:0 "Виноградник продолжит работу в обычном режиме."
 agot_filler_riverlands.401.b:0 "Это лучшая возможность, чем я думал. Я должен инвестировать больше!"
 agot_filler_riverlands.401.b_tt:0 "С большими первоначальными затратами вы можете получить большую прибыль в долгосрочной перспективе."
 agot_filler_riverlands.402.t:0 "Виноград в вино"
 agot_filler_riverlands.402.desc:0 "Я полулежу в мягком кресле на балконе своей виллы, потягивая свой собственный Речноземельное Белое, и смотрю на холмы моего виноградника. Самые многообещающие бочки были отложены для выдержки, но даже из меньших бочек производился прекрасный продукт. Я не одинок в этой оценке, о чем свидетельствует то, насколько легко мы смогли продать наши первые партии. Вкус сухого белого на моем языке столь же богат, как и новые поступления в мою казну."
 agot_filler_riverlands.402.a:0 "Теперь я винодел!"
 agot_filler_riverlands.402.a_tt:0 "Вы получаете прибыль от своих инвестиций."
 agot_filler_riverlands.500.t:0 "Железные Налетчики"
 agot_filler_riverlands.500.desc:0 "Солнце восходит над серым небом и привычные холодные ветра приносят утешение. Но когда над моими землями раздается звон бронзового колокола Башни Сигарда, меня охватывает ужас. Кажется, ветры нагнали не только тучи, но и Железнорожденных налетчиков. В моей голове всплывают рассказы о резне и грабежах — кошмар каждого лорда, чьи земли лежат вдоль Залива Железных людей."
 agot_filler_riverlands.500.a:0 "Сегодня проверю свой характер."
 agot_filler_riverlands.500.a_tt:0 "Вы должны решить, как реагировать"
 agot_filler_riverlands.501.t:0 "Железные Налетчики"
 agot_filler_riverlands.501.desc:0 "Я не могу позволить себе роскошь паники. Пока простые люди спешат скрыться за моими стенами, я собираю свою домашнюю охрану и провожу вылазку, чтобы бросить вызов налетчикам, когда они спрыгивают со своих ладей. Если я не покончу с этим быстро, бесчисленное количество моих людей будет убито.\n\nЯ замечаю лидера налетчиков, злобного разбойника, который во всем выглядит как убийца, за которого слывут жители Железных островов. Он встречает мой взгляд и его губы изгибаются в безумной ухмылке."
 agot_filler_riverlands.501.a:0 "Эти подонки будут помнить, что это [ROOT.Char.GetTitledFirstName] сбросил их обратно в море."
 agot_filler_riverlands.501.a_tt:0 "Вы вызываете лидера на дуэль"
 agot_filler_riverlands.501.b:0 "Я не могу смотреть ему в глаза. Нет другого выбора, кроме как бежать!"
 agot_filler_riverlands.501.b_tt:0 "Вы выживете, но ваши земли будут разграблены."
 agot_filler_riverlands.502.t:0 "Железные Налетчики"
 agot_filler_riverlands.502.desc:0 "Кровь убитого врага смешивается с морской водой у моих ног. На какое-то мгновение налетчики Железнорожденных,несмотря на условия дуэли, кажется, рассматривают возможность продолжения своего налета, но я выиграл достаточно времени, чтобы большинство ценных предметов было спрятано, а большинство простых людей были в безопасности за крепкими стенами.\n\nС каждой минутой все больше моих людей сплачиваются для защиты, и Железнорожденные понимают, что их атака была сорвана, и возвращаются к своим ладьям и к морю."
 agot_filler_riverlands.502.a:0 "Они не скоро вернутся."
 agot_filler_riverlands.502.a_tt:0 "Налетчики бегут."
 agot_filler_riverlands.502.b:0 "Они могут вернуться в любой момент."
 agot_filler_riverlands.502.b_tt:0 "Вы усилите охрану вдоль побережья."
 agot_filler_riverlands.502.c:0 "Эта победа требует празднования!"
 agot_filler_riverlands.502.c_tt:0 "Вы устраиваете пир в честь всех, кто принимал участие в защите."
 agot_filler_riverlands.600:0 "Масляные лорды"
 agot_filler_riverlands.600.t:0 "[PLACEHOLDER] Похититель скота"
 agot_filler_riverlands.600.desc:0 "[PLACEHOLDER] Разгневанный лорд обвиняет вас в краже его скота"
 agot_filler_riverlands.600.a:0 "[PLACEHOLDER] Верните скот"
 agot_filler_riverlands.600.a_tt:0 "Вы отдаете скот обратно лорду."
 agot_filler_riverlands.600.b:0 "Все отрицать"
 agot_filler_riverlands.600.b_tt:0 "Лорд разгневается на вас"
 agot_filler_riverlands.600.c:0 "Не обращайте на него внимания, это улетит, как ветер."
 #Vineyard Modifiers
 developing_vineyard:0 "Развивающийся виноградник"
 flourishing_vineyard:0 "Цветущий виноградник"
 booming_vineyard:0 "Быстро развивающийся виноградник"
 #KRH old gods worship site -Righ
 agot_filler_riverlands.0001.t:0 "Забытое прошлое"
 agot_filler_riverlands.0001.desc:0 "Зеленая сельская местность речных земель, на мой взгляд, не имеет себе равных во всем Вестеросе по уединению, которое она дает одинокому страннику. Однако иногда это уединение может быть вытеснено призраками из прошлого, поскольку речные земли полны истории как Первых Людей, так и Андалов.\n\nБлуждая по давно забытой тропе, я прохожу через густые заросли тиса и папоротника и выхожу на поляну. Воздух тяжелый и холодный, звуки леса исчезли, словно изгнаны каким-то древним указом. Передо мной стоит разрушенное святилище, его каменная конструкция давно разрушена и источена лозой и корнем. Тем не менее, я могу различить смутно человеческую форму, которую пытались изобразить древние мастера, с выцветшими рунами, окружающими его тело. Бог, ясное дело — его глаза все еще обладали интенсивностью божественного, даже после стольких столетий пренебрежения."
 agot_filler_riverlands.0001.a:0 "Столько усилий в служении ложным богам — теперь мы более просвещенные."
 agot_filler_riverlands.0001.b:0 "Нельзя отрицать красоту этого места. Я ценю это."
 #Ancient ruins exploration - TwoKebabs
 agot_filler_riverlands.0002.t:0 "Разрушенный аванпост"
 agot_filler_riverlands.0002.desc:0 "Красота речных земель заключается в том, как много их предстоит исследовать, и я, как всегда, благодарен за компанию [explorer_vassal.GetFirstNameNoTooltip]. В конце концов, что хорошего в исследованиях, если вам не с кем ими поделиться? И, что более важно, если мы наткнемся на какие-то сокровища или трофеи приключений, как я смогу нести все это в одиночку? \n\nВскоре мы натыкаемся на руины того, что похоже на какой-то старый аванпост. Я на мгновение колеблюсь, когда рассматриваю все это, а [explorer_vassal.GetFirstNameNoTooltip] ухмыляется. “Где мы должны исследовать в первую очередь? …Если только ты не слишком напуган, конечно.”"
 agot_filler_riverlands.0002.a:0 "Эта башня выглядит заманчиво!"
 agot_filler_riverlands.0002.b:0 "Меня вдохновляет лес за башней..."
 agot_filler_riverlands.0002.c:0 "Сначала казармы."
 agot_filler_riverlands.0002.d:0 "Ой, какой же я глупец, я только что вспомнил, меня ждут…… #italic дела…#! "
 agot_filler_riverlands.0002_tt.a:0 "Вы направляетесь к башне."
 agot_filler_riverlands.0002_tt.b:0 "Вы решаете исследовать лес."
 agot_filler_riverlands.0002_tt.c:0 "Вы подходите к казармам."
 agot_filler_riverlands.0002_tt.d:0 "Вы возвращаетесь в безопасность вашего жилья."
 agot_filler_riverlands.0003.t:0 "Разрушенный аванпост - Башня"
 agot_filler_riverlands.0003.desc:0 "Напуган? #italic Возмутительно#! Я собираюсь взобраться на эту башню, как самый карабкающийся [ROOT.Char.GetLadyLord] которого вы когда-либо видели! \n\nЯ смело бросаюсь внутрь — и я могу начать либо с первого этажа, чего [explorer_vassal.GetFirstNameNoTooltip] #italic ожидает#! от меня, или я могу обмануть его ожидания и подняться по лестнице наверх и спуститься вниз. Это может быть рискованно, но, вероятно, в этом и заключается вся прелесть."
 agot_filler_riverlands.0003.a:0 "Я уже доказал, что [explorer_vassal.GetFirstNameNoTooltip]неправ, первого этажа будет достаточно."
 agot_filler_riverlands.0003.b:0 "Я оседлаю эту волну злобы до самого верха этой башни!"
 agot_filler_riverlands.0003_tt.a:0 "Вы спокойно обыскиваете первый этаж в поисках чего-нибудь интересного."
 agot_filler_riverlands.0003_tt.b:0 "Вы бросаетесь на верхний этаж, чтобы найти что-нибудь интересное."
 agot_filler_riverlands.0004.desc:0 "Принимая вызов, я смело пробираюсь в лес, и чем дальше я захожу, тем он становится гуще. \n\nВсе идет хорошо, пока я не осознаю, что потерял [explorer_vassal.GetFirstNameNoTooltip], из виду, а кроны деревьев стали настолько густыми, что полностью загораживают солнце…"
 agot_filler_riverlands.0004.a:0 "Разрушенный аванпост - Лес"
 agot_filler_riverlands.0004.b:0 "Я знаю, что нельзя игнорировать свои инстинкты. Пора возвращаться."
 agot_filler_riverlands.0004.c:0 "Привет, демоны! Это я, ваш [ROOT.Char.GetLadyLord]!"
 agot_filler_riverlands.0004_tt.a:0 "Вы выбираетесь из леса как можно быстрее."
 agot_filler_riverlands.0004_tt.b:0 "Вы возвращаетесь."
 agot_filler_riverlands.0004_tt.c:0 "Вы углубляетесь в лес."
 agot_filler_riverlands.0005.t:0 "Разрушенный аванпост - Казармы"
 agot_filler_riverlands.0005.desc:0 "Я бросаюсь в казарму, желая увидеть, какие тайны могут хранить пыль и паутина. О, если бы только стены могли говорить и рассказывать мне свои секреты — но они не могут, так что я, вероятно, мог бы попытаться вместо этого поискать какие-нибудь блестящие вещи."
 agot_filler_riverlands.0005.a:0 "Наверняка кто-то оставил здесь хоть #italic что-то#!!"
 agot_filler_riverlands.0005_tt.a:0 "Вы обыскиваете разрушенные казармы."
 agot_filler_riverlands.0006.t:0 "Разрушенный аванпост - Башня"
 agot_filler_riverlands.0006.desc:0 "Это бюст — на первом этаже нет ничего примечательного, и я на всякий случай практически перевернул всю эту древнюю мебель вверх дном! \n\nНо наверху все же может быть что-то особенное... \n\n Подхожу ближе к лестнице и осматриваю камень. Конструктивно он явно не исправен, да и сам практически уже наполовину развалился. Это не безопасно… но если вы не торопитесь, вы все равно справитесь. Скорее всего."
 agot_filler_riverlands.0006.a:0 "Действительно ли сокровища, полученные без риска, действительно получены?"
 agot_filler_riverlands.0006.b:0 "Мне нравится в полной мере использовать свои ноги — я собираюсь повернуть назад."
 agot_filler_riverlands.0006_tt.a:0 "Вы поднимаетесь по лестнице наверх."
 agot_filler_riverlands.0006_tt.b:0 "Вы возвращаетесь."
 agot_filler_riverlands.0007.t:0 "Разрушенный аванпост - Башня"
 agot_filler_riverlands.0007.desc:0 "Счищая с обложки толстый слой пыли, я оценивающе поднимаю брови. \n\nПохоже, я нашел старый фолиант, который определенно может оказаться весьма ценным для подходящего мейстера или коллекционера. Иллюстрации просто восхитительны, и почему-то включают много плохо нарисованных драконов и улиток с человеческими лицами."
 agot_filler_riverlands.0007.a:0 "Вы пойдете со мной домой, мистер Том!"
 agot_filler_riverlands.0008.t:0 "Разрушенный аванпост - Башня"
 agot_filler_riverlands.0008.desc:0 "Когда я снуют туда-сюда, поднимая клубы пыли и грязи, краем глаза замечаю мерцание. \n\nПод обломками я нахожу небольшой сундук. Он немного ржавый и с трудом отпирается, но представьте себе мой абсолютный восторг, когда мне удается открыть его и найти внутри приличнуюколлекцию драгоценностей."
 agot_filler_riverlands.0008.a:0 "Какая удача!"
 agot_filler_riverlands.0009.t:0 "Разрушенный аванпост - Башня"
 agot_filler_riverlands.0009.desc:0 "Я осторожно поднимаюсь по лестнице, не боясь обрушения камня. Кроме того, чем больше риск, тем больше награда, верно? \n\nК счастью, мои кошачьи рефлексы благополучно доводят меня до верхнего этажа. Судя по пыли на каждой поверхности, кажется, что ее не трогали долгое время. У меня хорошее предчувствие по этому поводу! \n\nНо, перевернув это место вверх дном, я не нахожу... ничего. Какое разочарование."
 agot_filler_riverlands.0009.a:0 "Я потратил достаточно времени. Я возвращаюсь, пока не заплакал."
 agot_filler_riverlands.0009.b:0 "Если здесь ничего нет, то уж точно на первом этаже!"
 agot_filler_riverlands.0009_tt.a:0 "Вы возвращаетесь."
 agot_filler_riverlands.0009_tt.b:0 "Вы обыскиваете первый этаж."
 agot_filler_riverlands.0010.t:0 "Разрушенный аванпост - Башня"
 agot_filler_riverlands.0010.desc:0 "Я осторожно пробираюсь вверх по лестнице, чувствуя уверенность в своих способностях карабкаться, пока не слышу звук, похожий на камешек, падающий внизу. Один камешек превращается в два, затем в три, а потом звуки становятся громче, и— \n\nО, о. \n\nМне едва удается избежать падения, но лестница внизу обрушилась, а это значит, что у меня нет возможности спуститься вниз. Хотя там #italic есть#! дыра в стене, которая ведет наружу. Если мне удастся прыгнуть достаточно далеко, я, вероятно, смогу схватиться за одну из ветвей соседнего дерева…" 
 agot_filler_riverlands.0010.a:0 "Я, наверное, смогу сделать этот прыжок. Я возьму ветку и взберусь на дерево."
 agot_filler_riverlands.0010.b:0 "Думаю, лестницы хватит, если я сбегу по ней."
 agot_filler_riverlands.0010.c:0 "Трахни меня чертовым копьем, это никуда не годится! Помогите мне,[explorer_vassal.GetFirstNameNoTooltip]!"
 agot_filler_riverlands.0010_tt.a:0 "Вы рискуете получить травму или умереть…"
 agot_filler_riverlands.0010_tt.b:0 "Tлестница сделана из камня... вы рискуете умереть..."
 agot_filler_riverlands.0010_tt.c:0 "Вы зовете на помощь и надеетесь быть услышанным."
 agot_filler_riverlands.0011.t:0 "Разрушенный аванпост - Башня"
 agot_filler_riverlands.0011.desc.nothing:0 "Это сложный танец, но мне удается выбраться из башни целым и невредимым, но при этом с пустыми руками."
 agot_filler_riverlands.0011.desc.book:0 "Это сложный танец, но мне удается выбраться из башни целым и невредимым. Уходя, я натыкаюсь на древний фолиант, который выглядит довольно ценным!"
 agot_filler_riverlands.0011.desc.gold:0 "Это сложный танец, но мне удается выбраться из башни целым и невредимым. Однако, когда я ухожу, я натыкаюсь на несколько привлекательных украшений — около 40 монет, если я не ошибаюсь."
 agot_filler_riverlands.0011.desc.stairs:0 "Это сложный танец, но мне удается выбраться из башни целым и невредимым, хотя и менее осторожно, чем я собирался. Я прыгаю с одного куска щебня на другой, в какой-то момент прижимаясь к стене на долю секунды и отталкиваясь, используя ловкость, чтобы перепрыгнуть большую пропасть между двумя камнями. \n\nМожет быть, я и не нашел никаких сокровищ, но это было, как говорит молодежь, ‘чрезвычайно превосходно’ даже если поблизости не было никого, чтобы это увидеть."
 agot_filler_riverlands.0011.a:0 "Что за трата моего времени."
 agot_filler_riverlands.0011.b:0 "Возвращаемся назад."
 agot_filler_riverlands.0011.c:0 "По крайней мере, это было довольно интересно!"
 agot_filler_riverlands.0011_tt.a:0 "Ваши поиски заканчиваются."
 agot_filler_riverlands.0011_tt.b:0 "Ваши поиски заканчиваются."
 agot_filler_riverlands.0011_tt.c:0 "Ваши поиски заканчиваются."
 agot_filler_riverlands.0012.t:0 "Разрушенный аванпост - Башня"
 agot_filler_riverlands.0012.desc:0 "Я делаю глубокий вдох, концентрируюсь и, раскинув руки и сосредоточив взгляд на ветке, выпрыгиваю из дыры в стене. \n\nНаудивление легко мне удается крепко схватиться за ветку. Ну конечно же!Я всегда знал, что могу это сделать. Когда я смотрю вниз, я вижу [explorer_vassal.GetFirstName], его широко раскрытые глаза смотрят на меня с благоговением.\n\n”Поцелуй мою сестру и зовите меня Таргариеном!” восклицает [explorer_vassal.GetFirstName]. “Это было очень впечатляюще, мой [ROOT.Char.GetLadyLord]!” \n\nВоодушевленный его оценкой моего мужества, я возвращаюсь в лагерь, довольный дневным приключением."
 agot_filler_riverlands.0012.a:0 "Я никогда не сомневался в себе."
 agot_filler_riverlands.0012_tt.a:0 "Ваш поиск заканчивается."
 agot_filler_riverlands.0013.t:0 "Разрушенный аванпост - Башня"
 agot_filler_riverlands.0013.desc.a:0 "Я делаю глубокий вдох, концентрируюсь и, раскинув руки и сосредоточив взгляд на ветке, выпрыгиваю из дыры в стене. \n\nЯ не знаю, что произошло, но знаю точно, что когда я прихожу в себя, моя нога не на земле со мной, а запуталась между двумя особенно толстыми ветвями. Повсюду кровь, и я начинаю кричать — так кричат, когда теряют ногу. \n\n “Мой [ROOT.Char.GetLadyLord]!” кричит [explorer_vassal.GetFirstName], бросаясь ко мне. “Идемте! Мы должны немедленно оказать вам помощь!” \n\nС помощью [explorer_vassal.GetFirstName], пристыженный и смущенный, я ковыляю обратно в лагерь."
 agot_filler_riverlands.0013.desc.b:0 "Я делаю глубокий вдох, концентрируюсь и, раскинув руки и сосредоточив взгляд на ветке, выпрыгиваю из дыры в стене. \n\n“Мой [ROOT.Char.GetLadyLord]! Пожалуйста, проснись!” Когда я прихожу в себя, [explorer_vassal.GetFirstName] баюкает меня на коленях. Кажется, я промахнулся, упав прямо вниз. “Тебе очень больно?” \n\nЯ утвердительно стону. “Мииииииииссссшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшшме” я с трудом могу подобрать слова. К счастью, у меня нет крови, но я определенно сломал по крайней мере несколько костей. Обратный путь в лагерь очень неприятный."
 agot_filler_riverlands.0013.a:0 "Мы никогда не должны были приходить сюда! Это твоя ошибка!"
 agot_filler_riverlands.0013.b:0 "Спасибо за помощь, [explorer_vassal.GetFirstName]."
 agot_filler_riverlands.0013_tt.a:0 "Ваши поиски заканчиваются ужасно."
 agot_filler_riverlands.0013_tt.b:0 "Ваши поиски заканчиваются ужасно."
 agot_filler_riverlands.0014.t:0 "Разрушенный аванпост - Башня"
 agot_filler_riverlands.0014.desc:0 "Возможно, я был достаточно глуп, чтобы попасть в эту ситуацию, но я не настолько глуп, чтобы попытаться выбраться из нее. “[explorer_vassal.GetFirstName]?” кричу я. “[explorer_vassal.GetFirstName], вы можете мне помочь?” \n\nКогда подходит [explorer_vassal.GetFirstName], я вижу, что вся ситуация его забавляет. “Конечно, [ROOT.Char.GetLadyLord].” говорит он, “Разрешите мне отойти, чтобы найти самую лучшую лестинцу, которая подойдет такому мудрому [ROOT.Char.GetLadyLord].” \n\nЯ закатываю глаза, когда он плетется за лестницей для меня. “Да ладно, [explorer_vassal.GetFirstName].” Я терпеливо жду, и [explorer_vassal.GetFirstName] возвращается не только с лестницей, но и с половиной моей свиты, явившейся, чтобы помочь мне \n\n”Вы действительно забрались туда в одиночку, мой [ROOT.Char.GetLadyLord]?”— спрашивает один из мужчин, пока они помогают вам спуститься. “Даже за деньги я не стал бы исследовать эту жуткую старую башню. Я запомню, что с вами нельзя связываться. Вы невероятно смелы!”"
 agot_filler_riverlands.0014.a:0 "О, ха-ха, ну, это могло случиться с каждым, я полагаю!"
 agot_filler_riverlands.0014_tt.a:0 "Ваш поиск заканчивается."
 agot_filler_riverlands.0015.t:0 "Разрушенный аванпост - Лес"
 agot_filler_riverlands.0015.desc:0 "Я не могу этого сделать. Нутром я чувствую что-то, и хотя это может быть всего лишь съеденный мною завтрак, который не соглашается со мной, … Я не хочу рисковать. \n\nЯ отступаю, поворачиваясь спиной только тогда, когда у меня получается перейти в спринт, и я не перестаю бежать, пока не натыкаюсь на [explorer_vassal.GetFirstName]. \n\n”О, мой [ROOT.Char.GetLadyLord]! мотрите, что я нашел!” Он протягивает богато украшенную деревянную коробку, снимает крышку и показывает изрядную сумму золота. “Если вы закончили осматриваться, не хотели бы вы вернуться обратно?”"
 agot_filler_riverlands.0015.a:0 "Тебе всегда так везет, [explorer_vassal.GetFirstName]. Пойдем."
 agot_filler_riverlands.0015_tt.a:0 "Ваш поиск заканчивается."
 agot_filler_riverlands.0016.t:0 "Разрушенный аванпост - Лес"
 agot_filler_riverlands.0016.desc:0 "Это странно; чем дальше я углубляюсь в лес, тем меньше мне становится не по себе. Похоже, мои прежние опасения были неоправданными, ведь это обычный ничем не примечательный лес. Ни призраков, ни демонов, ни монстров — и, что хуже всего, — никаких сокровищ."
 agot_filler_riverlands.0016.a:0 "Вот вам и ‘великолепие природы.’"
 agot_filler_riverlands.0016_tt.a:0 "Вы возвращаетесь."
 #agot_filler_riverlands.0017 rework needed, no loc
 agot_filler_riverlands.0018.t:0 "Разрушенный аванпост - Лес"
 agot_filler_riverlands.0018.desc:0 "Несмотря на мои прежние сомнения, я настойчиво продвигаюсь дальше и дальше в лес и в конце концов натыкаюсь на реку. \n\nЯ следую за рекой, используя ее как точку пути, чтобы не заблудиться. В конце концов, я столкнулся с… водопадом? \n\nХм. #italic Это что-то новенькое.#! Я #italic уверен#! что в этой части провинции нет водопадов…"
 agot_filler_riverlands.0018.a:0 "Нет, что-то не сходится. Как любопытно…"
 agot_filler_riverlands.0018_tt.a:0 "Вы исследуете водопад."
 #agot_filler_riverlands.0019 rework needed, no loc
 agot_filler_riverlands.0020.t:0 "Разрушенный аванпост - Лес"
 agot_filler_riverlands.0020.desc:0 "Я спешу на поиски [explorer_vassal.GetFirstName],чтобы рассказать ему об этой загадочной реке. Вскоре я нахожу его. “[explorer_vassal.GetFirstName]!” — восклицаю я. “Я нашел самую странную вещь в лесу!” \n\nЯ рассказываю [explorer_vassal.GetFirstName] все о реке и водопаде, и, ознакомившись с моим описанием, он согласно кивает.. “Вы совершенно правы — в этом районе ничего подобного не нанесено на карту. Кажется, ты сделал новое открытие, мой [ROOT.Char.GetLadyLord]!”"
 agot_filler_riverlands.0020.a:0 "Я пошлю за несколькими картографами по возвращении в [ROOT.Char.GetCapitalLocation.GetName]!"
 agot_filler_riverlands.0020_tt.a:0 "Ваш поиск заканчивается."
 agot_filler_riverlands.0021.t:0 "Разрушенный аванпост - Казармы"
 agot_filler_riverlands.0021.gold:0 "Мои глаза расширяются, когда я нахожу хопеш, лезвие в форме полумесяца, которое, как я читал, популярно за Узким морем. Я никогда не видел ни одного из них, лишь читал о них в книгах! Что он вообще здесь делает? Наверняка коллекционный, да еще и в отличном состоянии. \n\nК счастью, хопеш довольно легкий, и его легко носить одной рукой. Возможно, я смогу найти еще…"
 agot_filler_riverlands.0021.desc.no:0 "По-прежнему не более чем старое оружие, слишком проржавевшее, чтобы его можно было продать даже за металл. Но я слишком увлечен, чтобы остановиться #italic сейчас!#!"
 agot_filler_riverlands.0021.a:0 "Мне так весело! Я продолжу."
 agot_filler_riverlands.0021.b:0 "Я вошел во вкус и мне хочется большего!"
 agot_filler_riverlands.0021_tt.a:0 "Вы продолжаете свои поиски."
 agot_filler_riverlands.0022.t:0 "Разрушенный аванпост - Казармы"
 agot_filler_riverlands.0022.desc:0 "И снова я прихожу с пустыми руками, независимо от того, сколько закоулков я обыскиваю. Через некоторое время подходит [ROOT.Char.GetCapitalLocation.GetName]. “Нашли что-нибудь стоящее?”спрашивает он. “Мы э-э… уже давно здесь…” Вы качаете головой и он вздыхает. “И я нет. Мне кажется, что все это напрасно.”"
 agot_filler_riverlands.0022.a:0 "Если бы удача была сегодня с нами…"
 agot_filler_riverlands.0022_tt.a:0 "Вы возвращаетесь в лагерь без сокровищ."
 #unsure what you want in these placeholders? 
 agot_filler_riverlands.0022.gold:0 "PLACEHOLDER"
 agot_filler_riverlands.0022.no:0 "PLACEHOLDER"
 agot_filler_riverlands.0022.desc.no:0 "PLACEHOLDER"
 agot_filler_riverlands.0023.t:0 "Разрушенный аванпост - Казармы"
 agot_filler_riverlands.0023.desc:0 "Это может быть не золото и не богато украшенный меч, но мое сердце все равно подпрыгивает, когда я обнаруживаю старый проход, спрятанный за смесью щебня и гнилой древесины. \n\nСовершенно пренебрегая собственной безопасностью, я иду в проход и в конце концов оказываюсь в импровизированном подземелье из тех времен, когда аванпост еще использовался. Старые деревянные камеры кажутся нетронутыми и здесь так холодно, что я вижу собственное дыхание."
 agot_filler_riverlands.0023.a:0 "Мне было бы стыдно не обыскать камеры."
 agot_filler_riverlands.0023.b:0 "Здесь холоднее, чем у ведьминой титьки! Я сваливаю!"
 agot_filler_riverlands.0023_tt.a:0 "Вы ищете внутри камер что-нибудь ценное."
 agot_filler_riverlands.0023_tt.b:0 "Вы возвращаетесь как можно быстрее."
 agot_filler_riverlands.0024.t:0 "Разрушенный аванпост - Казармы"
 agot_filler_riverlands.0024.desc:0 "Мои руки настолько холодны, что начинают щипать кости, но, к счастью, они не немеют, так как после нескольких мгновений поиска они начинают чувствовать какие-то драгоценности! И #italic много#! драгоценностей! \n\n…… На самом деле, это удивительно… #italic новые#! украшения. Хм. Похоже, кто-то решил перепрофилировать эти клетки, чтобы скрыть свое состояние. Я полагаю, он были бы совершенно опустошен, обнаружив, что украшения пропали после всех усилий по их сохранению... \n\nНу что ж! Это ошибка, которую они не совершат дважды! Я беру самое ценное из драгоценностей для себя. Тот, чья это заначка, должен в следующий раз раскошелиться на хранилище. \n\nПо возвращении в казарму я сталкиваюсь с [explorer_vassal.GetFirstNameNoTooltip]. Кажется, он ничего не нашел."
 agot_filler_riverlands.0024.b:0 "Какая удачная охота за сокровищами, согласны, [explorer_vassal.GetFirstNameNoTooltip]?"
 agot_filler_riverlands.0024_tt.a:0 "Вы возвращаетесь домой с тяжелыми карманами."
 agot_filler_riverlands.0025.t:0 "Разрушенный аванпост - Казармы"
 agot_filler_riverlands.0025.desc:0 "Несмотря на мои усилия, мои поиски ничего не дали. Разочарованный, я выхожу из казарм и ищу [explorer_vassal.GetFirstNameNoTooltip]. \n\nНаконец я нахожу его в башне, на полу, стонущего от боли. “Мой [ROOT.Char.GetLadyLord]! Я попытался подняться на башню, но лестница не поддалась, и когда я упал, я услышал, как моя коленная чашечка трещала, как #italic гром#!, а теперь я не могу стоять!” \n\nОн, действительно, упал ужасно неудачно. Он не только повредил колено, но и истекает кровью, кровь скапливается вокруг золота, которое он, кажется, выпустил из хватки при падении."
 agot_filler_riverlands.0025.a:0 "Вот! Держись за мою руку, я сейчас же отнесу тебя обратно в лагерь!"
 agot_filler_riverlands.0025.b:0 "Дай мне собрать золото и я тут же вернусь!"
 agot_filler_riverlands.0025_tt.a:0 "Вы и [explorer_vassal.GetFirstNameNoTooltip] благополучно вернетесь в лагерь."
 agot_filler_riverlands.0025_tt.b:0 "Вы крадете сокровище [explorer_vassal.GetFirstNameNoTooltip] и помогаете ему только после того, как спрятали его..."
 #Crannogman festivity interrupted
 agot_filler_riverlands.0030.t:0 "Празднества останавливаются"
 agot_filler_riverlands.0030.desc:0 "*** TO DO *** || Ваш канцлер сообщает вам, что проходит ряд празднеств краногманов, которые мешают рыбацкому бизнесу на реках (они пируют недалеко от рек, какой-то жуткий традиционный пир). Рыбаки хотят что-то с этим сделать, потому что это происходит два раза в год, и эти праздники длятся 2-3 дня и истощают рыбу в этих районах иногда даже на неделю, что нарушает график рыбаков."
 agot_filler_riverlands.0030a:0 "Эти праздники должны быть остановлены."
 agot_filler_riverlands.0030b:0 "Что делать... Я позволю лорду [liege.GetFirstName] решить."
 agot_filler_riverlands.0030c:0 "Семь Королевств — земля многих людей. Мы должны быть терпимы."
 agot_filler_riverlands.0030d:0 "Продвигайте больше праздников! Пусть жители реки и кранногмены сблизятся!"
 #Crannogman tavern craze
 agot_filler_riverlands.0031.t:0 "Железный Крэнногмен"
 agot_filler_riverlands.0031.desc:0 "*** TO DO ***Вы входите в местную таверну с двумя охранниками, там идет кулачный бой (видимо, кранногмена оскорбили два речных жителя, и они начали драться) || вы видите, как кранногман убивает обоих, демонстрируя большое мастерство. Затем он видит, что вы и двое ваших охранников смотрите на него, и говорит: «На что ты смотришь! Хотите что-нибудь из этого тоже? {его кулаки, он имеет в виду}"
 agot_filler_riverlands.0031a:0 "Я не мог не заметить твои навыки... ты ищешь работу?"
 agot_filler_riverlands.0031b:0 "Ищете избиение, а? Очень хорошо..."
 agot_filler_riverlands.0031c:0 "Ты хоть знаешь, с кем говоришь?"
 agot_filler_riverlands.0031d:0 "Как вы смеете... Мужчины! Избей его до #italic смерти#!!"
 agot_filler_riverlands.0031.b.a:0 "Вы выиграли кулачный бой"
 agot_filler_riverlands.0031.b.b:0 "Вы проигрываете кулачный бой"
 agot_filler_riverlands.0032.t:0 "Искренняя благодарность"
 agot_filler_riverlands.0032.desc:0 "*** TO DO *** || Железный чудик через 2-3 месяца пребывания у вас благодарит вас за то, что вы изменили его жизнь с потасовок в тавернах на дворцовую и военную жизнь (он продолжает какое-то время, так что вам становится скучно, но если вы щедры и имеете положительные черты и все такое что с тобой все в порядке, и ты будешь искренне слушать его, если ты высокомерный и тому подобное, ты просто будешь стервой по этому поводу и оскорбишь его {не помещайте эту часть в фактическое описание T_T}"
 agot_filler_riverlands.0032a:0 "Я чувствовал, что это был правильный поступок."
 agot_filler_riverlands.0032b:0 "Я бы хотел, чтобы вы предложили нечто большее, чем просто #italicгрубая сила#! [crannog_fighter.GetFirstName]"
 agot_filler_riverlands.0033.t:0 "Драка выиграна"
 agot_filler_riverlands.0033.desc:0 " *** TO DO ***Вы выиграли дуэль и победили краннога, хотя это был действительно тяжелый бой."
 agot_filler_riverlands.0033a:0 "Преподал тебе урок. А теперь прочь!"
 agot_filler_riverlands.0033b:0 "Куда ты идешь?! Я еще не закончил с тобой!"
 agot_filler_riverlands.0033c:0 "Ты неплохо владеешь этими ударами... Ты пойдешь со мной."
 agot_filler_riverlands.0034.t:0 "Драка проиграна"
 agot_filler_riverlands.0034.desc:0 "**** TO DO ****Это очень тяжелая битва, и кранногмен сильно избивает вас, а затем, видя, что охранники собираются преследовать его, он убегает."
 agot_filler_riverlands.0034.a:0 "Этот человек силен, как Гора!"
 agot_filler_riverlands.0034.b:0 "Ублюдок... Он убегает! Люди! Схватите его!"
 #Crannogman Dispute
 agot_filler_riverlands.0035.t:0 "Вопрос Кранногмена"
 agot_filler_riverlands.0035.desc:0 "***TO DO **** || У кранногманов всегда были небольшие деревни на границе между Речными землями и перешейком || сельские жители области охвата хотят охотиться в лесу рядом с этими деревнями, но они не могут заставить кранногмена признать их законной территорией, поскольку это было установлено давным-давно, когда таргариены реорганизовали земли || поэтому жители округа с ограниченным пространством после добровольной встречи с кранногменом по этому поводу умоляют вашего маршала помочь им. Маршал отчитывается перед вами, пора принимать решение"
 agot_filler_riverlands.0035.a:0 "Они могут удерживать свою землю до тех пор, пока готовы ее защищать."
 agot_filler_riverlands.0035.b:0 "Это всегда были деревни Крэнногманов... Таковыми и останутся."
 agot_filler_riverlands.0035.c:0 "Эти 'районы' Крэнногмана должны строго регулироваться."
 agot_filler_riverlands.0035.d:0 "Пришло время изгнать их из [agot_river_0035_county.GetName]!"
 agot_filler_riverlands.0036.t:0 "Шея Мститель"
 agot_filler_riverlands.0036.desc:0 "*** TO DO*** || человек из одной из деревень кранногманов, которых вы вытеснили, решает выследить вас за то, что вы заняли его земли. он находит вас на деревенском рынке в вашей столичной провинции и пытается убить вас, пока вы ищете товары. ваши охранники позади вас развлекаются дорожным шутом. Крэнногман-убийца кричит: «Ублюдок... ты забрал мой дом! вы заплатите за совершенные вами преступления собственной кровью! и он нападает на тебя"
 agot_filler_riverlands.0036.a:0 "Охранники!"
 agot_filler_riverlands.0036.b:0 "Я сам с тобой разберусь!"
 agot_filler_riverlands.0036.b.a:0 "Вы победили убийцу"
 agot_filler_riverlands.0036.b.b:0 "Убийца убивает тебя"
 agot_filler_riverlands.0036_tt.b:0 "Вы подчиняете [crannog_avenger.GetFullName]"
 agot_filler_riverlands.0037.t:0 "Мститель остановлен"
 agot_filler_riverlands.0037.desc:0 "*** TO DO*** ||Ты убегаешь так быстро, как только можешь, от кранногмена, пока он замахивается твоим мечом || ваши охранники замечают и бегут к вам || они подчиняют crannogman"
 agot_filler_riverlands.0037.a:0 "Я не убью его. Я позволю ему отправиться в путешествие. Вернуться на родину!"
 agot_filler_riverlands.0037.a_tt:0 "[crannog_avenger.GetFullName] исчезает на Перешейке"
 agot_filler_riverlands.0037.b:0 "Убери его с глаз моих."
 agot_filler_riverlands.0037.c:0 "Он посетит подземелья [ROOT.Char.GetCapitalLocation.GetName]!"
 agot_filler_riverlands.0037.d:0 "У меня есть кое-какая идея..."
 agot_filler_riverlands.0037.d_tt:0 "PLACEHOLDER"
 agot_filler_riverlands.0038.t:0 "Мститель побежден"
 agot_filler_riverlands.0038.t:0 "Мститель побежден"
 agot_filler_riverlands.0038.desc:0 " Убийца бежит ко мне с мечом в руке, готовый нанести удар. Я тут же обнажаю меч, и дуэль начинается.\n После короткого периода напряженной борьбы серией мощных ударов мне удалось загнать противника в угол . Крэнногмен пытается перейти в контрнаступление, но его спина прижата к стене и он не может двигаться.\n\n Я немедленно пользуюсь этой возможностью и наношу ему рану в лицо, оставляя шрам на глазу. Он тут же отпускает меч и падает на колени.\n\n Он побежден."
 agot_filler_riverlands.0038.a:0 "Я буду вершить правосудие здесь и сейчас."
 agot_filler_riverlands.0038.b:0 "Отрубить ему голову!"
 agot_filler_riverlands.0038.c:0 "В подземелья!"
 #Crannogman speaks about his/her origins
 agot_filler_riverlands.0040.t:0 "История [crannog_storyteller.GetFirstNameNoTooltip]"
 agot_filler_riverlands.0040.desc.a:0 "*** TO DO*** || Вассал рассказывает свою историю || он был кранногменом, который раньше жил на шее, его отец и мать однажды исчезли в реке, которая предположительно разлилась, и с тех пор он ничего о них не знал. он взял сестру и брата и отправился в Речные земли, чтобы найти подходящее место для жизни. Он рассказал о вас о странных землях шеи."
 agot_filler_riverlands.0040.desc.b:0 "**** TO DO*** || Кранногман попадает в Речные земли из-за войны (поскольку Нек представляет собой огромное болото, сельское хозяйство там мало практикуется, что делает Нек зависимым от торговых путей, проходящих через него. Во время войны он и его сестра иммигрируют в Речные земли в поисках работы, и в конце концов они найти некоторые занятия при дворе"
 agot_filler_riverlands.0040.a:0 "Какая интересная история!"
 agot_filler_riverlands.0040.b:0 "Хм, очень интересно... ты закончил?"
 #Crannogman tells tales about cape kraken
 agot_filler_riverlands.0041.t:0 "Мыс Кракен"
 agot_filler_riverlands.0041.desc:0 "*** TO DO *** ||Вы встречаете кранногмена, который говорит о мысе Кракен, где он когда-то жил, и он говорит о столе, полном людей, насколько невероятными были его леса/болота, с камнями, которым миллионы лет, и деревьями, которые стояли там с незапамятных времен."
 agot_filler_riverlands.0041.a:0 "Какие сказки! Подумать только, что рядом с нами есть такой загадочный регион..."
 #Majestic old godswood
 agot_filler_riverlands.0042.t:0 "Древнее Чардрево"
 agot_filler_riverlands.0042.desc:0 "По дороге во владение одного из моих вассалов мое внимание привлекает цветная вспышка среди лесной зелени. Я слезаю и смахиваю в сторону тускло-коричневые обломки, чтобы открыть пятиконечный лист красного цвета, такого же насыщенного, как любой рубин. Мы с моими людьми обмениваемся возбужденными взглядами. Мы знаем только об одном типе деревьев, чьи листья остаются кроваво-красными, а его соседи зелеными и коричневыми.\n\nОбыскивая густой лес, мы обнаруживаем невозможное: чардрево. Эти деревья, давно считавшиеся вымершими за пределами дикого Севера и культивируемых богорощ, ценны даже для тех, кто не чтит Древних Богов.\n\nНо это дерево среди деревьев — огромное, древнее, величественное. Никто из нас никогда не видел подобного. Я не могу себе представить, как он мог пережить натиск андалов тысячи лет назад, но в его присутствии я очень хорошо понимаю, почему люди поклонялись у корней чардрев."
 agot_filler_riverlands.0042.a:0 "Такое величие. Такая сила."
 #Blackwood's weirwood
 agot_filler_riverlands.0043.t:0 "Утешение Старых богов"
 agot_filler_riverlands.0043.desc:0 "В последнее время кажется, что над Чернолесьем все время сгущаются темные тучи, а может быть, это лишь тень моего собственного беспокойства. Сон не приходит легко, и даже после долгих часов работы с моими советниками государственные дела не приближаются к хорошему порядку. В такие времена каждый надеется опереться на своих друзей, но многие из моих теперь относятся ко мне с холодностью или хуже.\n\nМое единственное убежище находится в богороще, под мертвыми ветвями древнего чардрева моего дома. Здесь я могу найти если не решения, то хотя бы покой.\n\Но почему бы и не решения? Блэквуды хранили Древних Богов тысячи лет, после того как наши соседи отказались от них в пользу чужеродных Семерых. Разве эта вера не заслуживает помощи? Разве Боги чардрев не дадут совета, если я только попрошу?"
 agot_filler_riverlands.0043.a:0 "Пожалуйста, услышьте мою мольбу, древние. Скажи мне, что я должен делать."
 agot_filler_riverlands.0044.t:0 "Утешение древних богов"
 agot_filler_riverlands.0044.desc:0 "Я неподвижно сижу под чардревом, произнеся свою безмолвную мольбу. Я слушаю, но слышу только вороний крик. Я прислушиваюсь и слышу слабый шелест сухих ветвей на ветру, но не более того. Я прислушиваюсь еще глубже, внимательнее, и мне кажется, что самые корни древнего дерева напрягаются даже в смерти, чтобы принести мне ответ, а потом —\n\nНичего. Нет ответа. Никакого утешения."

 agot_filler_riverlands.0044.a:0 "Не смертным предъявлять требования к богам."
 agot_filler_riverlands.0045.t:0 "Утешение древних богов"
 agot_filler_riverlands.0045.desc:0 "Я неподвижно сижу под чардревом, произнеся свою безмолвную мольбу. Я слушаю, но слышу только вороний крик. Я прислушиваюсь и слышу слабый шелест сухих ветвей на ветру, но не более того. Я прислушиваюсь еще глубже, внимательнее, и мне кажется, что самые корни древнего дерева напрягаются даже в смерти, чтобы дать мне ответ, и тогда —\n\nБоги говорят\n\nНе на словах, ибо это было бы слишком грубо. Чародей смотрит на меня и говорит этим взглядом. В этом взгляде течет мудрость моих предков и мудрость веков, предшествовавших рождению моего дома. На сердце становится легче, в голове яснее, и меня воодушевляет благоволение тысячелетий."
 agot_filler_riverlands.0045.a:0 "В конце концов все будет хорошо."
 agot_filler_riverlands.0046.t:0 "Чардрево и сумасшедший"
 agot_filler_riverlands.0046.desc:0 "*** TO DO *** || ((ты сумасшедший)) весь день у тебя были сильные галлюцинации, ты убегаешь из своих покоев и оказываешься в священном лесу черного леса в замке. Вы идете в чарвуд. ты смотришь на него, он смотрит на тебя как-то странно, как будто не одобряет тебя || он не может этого сделать, ты господин!!! ты хочешь его вытащить, но как ты от него избавишься?"
 agot_filler_riverlands.0046.a:0 "Поцеловав его уста!"
 agot_filler_riverlands.0046.b:0 "Шлепать его! Шлепать его очень сильно!"
 agot_filler_riverlands.0047.t:0 "Лишенный луны"
 agot_filler_riverlands.0047.desc:0 "*** TO DO *** || ты слышишь, как дует ветер. он очень сильно подталкивает вас к небольшому потоку за чардревом. пораженный вы падаете. вам кажется, что вы тонете, но вы можете выбраться на поверхность. вы чувствуете, как легче на сердце. вы чувствуете облегчение. ты посмотри на чарвуд.. что случилось"
 agot_filler_riverlands.0047.a:0 "Что... Что только что произошло?"
## RIGH - FIX THIS TODO AGOT

 agot_filler_riverlands.0050.t:0 "Экзотические цветы"
 agot_filler_riverlands.0050.desc:0 "День ясный и солнечный, а мой двор уныл, как грязь. Серый, коричневый и снова серый — почему двор [ROOT.Char.GetLadyLord] вроде меня должен быть таким унылым, когда снаружи свет и красота? В таком случае, почему бы ему не быть еще красивее, чем его окрестности, украшенные цветами дальних стран?"
 agot_filler_riverlands.0050.a:0 "Цветы Предела оживили бы эти залы."
 agot_filler_riverlands.0050.b:0 "Мне подходят только цветы из-за Узкого моря в Браавосе."
 agot_filler_riverlands.0050.c:0 "На самом деле, красота стоит дорого, и у меня есть более достойные вещи, на которые я могу потратить свои деньги."

 agot_filler_riverlands.0051.t:0 "Экзотические цветы"
 agot_filler_riverlands.0051.desc:0 "Наконец прибыли мои цветы из Предела и дни моей серой жизни подошли к концу. Есть и розы, и пионы, и бархатцы, и многое другое — буйство красочных акцентов, искусно украшающих мои стены. Возможно, теперь мои гости и придворные не будут так спешить уйти."
 agot_filler_riverlands.0051.a:0 "Мои комплименты садовникам Предела!"

 agot_filler_riverlands.0052.t:0 "Экзотические цветы"
 agot_filler_riverlands.0052.desc:0 "Я знала, что цветы, за которыми я послала из Браавоса, будут привлекать внимание, но я понятия не имел, насколько они преобразят меня! Продавец не только прислал мне множество цветов ошеломляющего разнообразия и красоты, но и консультанта, чтобы объяснить свойства каждого и помочь в оформлении. Этот советник может носить странную одежду и говорить на всеобщем языке с акцентом, который режет уши, но ее видение красоты просто непревзойденно!\n\nОна превратила мой двор в гобелен экзотической элегантности, подобного которому мои придворные никогда не видели. Даже старые каменные стены играют свою роль, хотя бы для контраста с цветами. В моих залах невозможно не улыбнуться, и я застал немало придворных, которые надолго задерживались после завершения дневных дел, отдыхая еще немного среди цветов Браавоса."
 agot_filler_riverlands.0052.a:0 "Мой двор будет предметом зависти всего Вестероса!"

 agot_filler_riverlands.0053.t:0 "Проблемы сельского хозяйства"
 agot_filler_riverlands.0053.desc:0 "Трудно поверить, но один из моих советников сообщает, что фермеры из одного округа в пределах моих владений жалуются на то, что их поля не дают таких же урожаев, как раньше. Моя первая мысль состоит в том, что это должна быть какая-то уловка, чтобы уменьшить их налоговое бремя, но когда я вместе с моими советниками изучаю записи, вывод неизбежен: этот округ уже не так плодороден, как когда-то.\n\nПочвы речных земель, орошаемые тремя ответвлениями Трезубца и бесчисленными небольшими ручьями, всегда были плодородны, однако, по словам мейстеров, известно, что некоторые участки становятся менее продуктивными по целому ряду возможных причин."
 agot_filler_riverlands.0053.a:0 "Мы построим ветряные мельницы, чтобы наилучшим образом использовать производимое зерно."
 agot_filler_riverlands.0053_tt.a:0 "Ветряные мельницы будут дорогими, но впечатляющими."
 agot_filler_riverlands.0053.b:0 "Сеть каналов облегчит возделывание новых участков."
 agot_filler_riverlands.0053_tt.b:0 "Каналы могут обеспечить более экономичное решение."
 agot_filler_riverlands.0053.c:0 "Продуктивность земли является обязанностью фермеров, а не моей."
 agot_filler_riverlands.0053_tt.c:0 "Фермеры не будут удовлетворены и могут предъявить вам требования."
 agot_filler_riverlands.0053.d:0 "У меня нет ресурсов, чтобы справиться с этим прямо сейчас."

 agot_filler_riverlands.0054.t:0 "Проблемы сельского хозяйства"
 agot_filler_riverlands.0054.desc:0 "Там, где когда-то были жалобы на неплодородные почвы, теперь я слышу только восторженные отзывы о моих величественных ветряных мельницах. Фермеры смотрят на них с гордостью и благодарностью, потому что они значительно повышают эффективность их торговли. Приезжие дворяне хвалят меня за мою дальновидную щедрость. Я действительно превратил кризис в благо."
 agot_filler_riverlands.0054.a:0 "Какие замечательные ветряки."

 agot_filler_riverlands.0055.t:0 "Проблемы сельского хозяйства"
 agot_filler_riverlands.0055.desc:0 "Как я и ожидал, новая сеть каналов в беспокойном графстве позволила возделывать новые участки земли, повышая урожайность и делая людей счастливыми. Более того, они укрепляют мою репутацию землевладельца, поскольку люди издалека приезжают, чтобы узнать, как мы этого добились."
 agot_filler_riverlands.0055.a:0 "Мои каналы превосходны."

 agot_filler_riverlands.0056.a:0 "Я не позволю, чтобы кто-то говорил, что моими простолюдинами пренебрегают. У вас будет все необходимое."
 agot_filler_riverlands.0056.b:0 "Я не смогу заменить ваши инструменты."
 agot_filler_riverlands.0056.c:0 "Дерзость этого требования поражает меня. В подземелья!"
 agot_filler_riverlands.0056.desc:0 "Я думал, что вопрос о снижении урожайности решен, но когда слуга сообщил мне, что делегация фермеров ждет аудиенции у меня, я понял, что меня ждут еще большие неприятности.\n\nФермеры, похоже, не удовлетворились моим решением не выполнять за них их обязанности, и пришли объяснить, почему они не могут решить эту проблему самостоятельно. В качестве доказательства они положили передо мной множество ржавых и ветхих инструментов — косы с обломанными лезвиями, сломанные плуги и много других негодных вещей.\n\n\"Неважно, как усердно мы работаем с такими инструментами,\" — говорит один человек. \"Прошу прощения у милорда, но без замены наше графство никогда не будет процветать."
 agot_filler_riverlands.0056.t:0 "Проблемы сельского хозяйства"

 agot_filler_riverlands.0060.t:0 "Расширение сельскохозяйственных угодий"
 agot_filler_riverlands.0060.desc:0 "Не успел мой совет сесть за стол, как мой управляющий, человек идейный, начинает излагать новый план по расширению сельскохозяйственных угодий в моих владениях. Он объясняет, что есть леса, бесполезно раскинувшиеся на участках, которые можно было бы использовать для продуктивной обработки. Кажется, я что-то припоминаю о том, что мои простолюдины используют такие леса как источник корма и древесины, но мой управляющий опровергает такие опасения сногсшибательными оценками увеличения урожайности.\n\nОстальные члены совета предлагают смесь умеренной критики и прохладного одобрения плана, но в конечном итоге решение принимается только мной."
 agot_filler_riverlands.0060.a:0 "Начните проект. Большая производительность оправдает любые затраты."
 agot_filler_riverlands.0060.b:0 "Это того не стоит."

 agot_filler_riverlands.0061.t:0 "Расширение сельскохозяйственных угодий"
 agot_filler_riverlands.0061.desc:0 "Похоже, что бесполезно раскинувшиеся леса, которые мой управляющий убедил меня вырубить, оказались не такими обычными, как мы думали. Обнаружена небольшая роща чардрев, невиданная человеческим глазом на протяжении тысячелетий, по крайней мере, так говорят мейстеры. Как такая роща могла пережить натиск андалов и так долго оставаться ненайденой, остается загадкой. Кажется, что эти деревья всегда окружены тайнами.\n\nКак бы то нибыло, роща чардрева представляет собой проблему для расширения сельскохозяйственных угодий. "
 agot_filler_riverlands.0061.a:0 "В конце концов, это просто деревья. Вырубите их и продолжайте."
 agot_filler_riverlands.0061.b:0 "Чародейские леса священны, и было бы неправильно срубить эту рощу. Остановить проект."
 agot_filler_riverlands.0061.c:0 "Сами боги могут жить в этих лесах, но проект должен продолжаться."

 agot_filler_riverlands.0062.t:0 "Расширение сельскохозяйственных угодий"
 agot_filler_riverlands.0062.desc:0 "Несмотря на самые громогласные заверения моего доброго управляющего о легкости расчистки лесов, дела идут не так гладко, как мы надеялись. К настоящему времени должно было быть расчищено вдвое больше гектаров, чем расчищено на самом деле и на новых участках уже начинают прорастать саженцы. Хуже всего то, что несмотря на задержки, бригады лесозаготовителей требуют повышения зарплаты!"
 agot_filler_riverlands.0062.a:0 "Если это ускорит ход событий, мы можем согласиться с требованиями лесорубов."
 agot_filler_riverlands.0062.b:0 "Они могут работать за ту заработную плату, на которую они изначально согласились, или они могут работать бесплатно. Их выбор."
 agot_filler_riverlands.0062.c:0 "Они получат новую мотивацию, когда я запру бригадира в подземелье."

 agot_filler_riverlands.0063.t:0 "Расширение сельскохозяйственных угодий"
 agot_filler_riverlands.0063.desc:0 "Возможно, это заняло время, и проект не обошелся без неудач, но, наконец, леса были вырублены, а на их месте возделаны продуктивные сельскохозяйственные угодья. Мой управляющий, затаив дыхание, начинает речь о марше прогресса, отбивающего от деревенских обычаев древности, но все, о чем я могу думать, это расширение налоговой базы, которой отныне будет пользоваться мой дом."
 agot_filler_riverlands.0063.a:0 "Сладкие, сладкие налоги."

 agot_filler_riverlands.0064.a:0 "Финансируйте улучшения дока, и наша казна со временем переполнится."
 agot_filler_riverlands.0064.b:0 "Золото — хорошая вещь, но еда важнее. Финансируйте рыбаков."
 agot_filler_riverlands.0064.c:0 "Я не уверен, что любая из этих идей стоит денег."
 agot_filler_riverlands.0064.desc:0 "В середине заседания совета мой управляющий, [steward.GetTitledFirstName], указывает, что инфраструктура вдоль вод Трезубца несколько несовершенна. [setward.GetSheHe] говорит, что если бы мы вложили средства в улучшение различных доков и пирсов вдоль реки, большим лодкам было бы легче загружать и выгружать грузы. Это было бы благом для простых людей, но, что более важно, это также увеличило бы наши налоговые поступления. Это также потребует значительных денежных затрат.\n\nВ качестве более скромных вложений [steward.GetSheHe] предлагает предоставить средства рыбакам на покупку лучших снастей, починку их лодок или даже покупку новых. Это дало бы лишь очень скромный прирост налоговых поступлений, но укрепило бы снабжение продовольствием и, таким образом, сделало бы мои земли более устойчивыми."
 agot_filler_riverlands.0064.t:0 "Инфраструктура Трезубца"
 agot_filler_riverlands.0064_tt.a:0 "Через несколько месяцев ваши инвестиции принесут плоды"

 agot_filler_riverlands.0065.t:0 "Инфраструктура Трезубца"
 agot_filler_riverlands.0065.desc:0 "Все так, как сказал [steward.GetTitledFirstName]. Новые доки шире и прочнее, что позволяет загружать и выгружать больше грузов за раз. По Трезубцу идет больше торговли, чем когда-либо прежде, и всем стало лучше.\n\nЯ знал, что назначил [steward.GetTitledFirstName] своим управляющим не просто так."
 agot_filler_riverlands.0065.a:0 "Пусть торговля течет рекой."
 agot_filler_riverlands.0065.b:0 "PLACEHOLDER"

 agot_filler_riverlands.0066.t:0 "Обильный урожай"
 agot_filler_riverlands.0066.desc:0 "Это был особенно хороший год для фермеров [agot_river_0066_county.GetNameNoTier] и этот урожай стал самым богатым за многие годы. Среди простых людей распространилось своего рода изобилие, поскольку они с нетерпением ждут более полных желудков и лучших вещей до конца года, но некоторые из моих более проницательных советников предложили — осторожно, конечно — что я мог бы присвоить излишек и найти ему лучшее применение.\n\nЯ, конечно, могу придумать одно или два хороших применения этих ресурсов, но стоит ли мне это делать?"
 agot_filler_riverlands.0066.a:0 "Воины - сила королевства. Излишки отложите на военные нужды."
 agot_filler_riverlands.0066.b:0 "Как [ROOT.Char.GetLadyLord] этих земель, я имею право на любые избыточные урожаи."
 agot_filler_riverlands.0066.c:0 "Простолюдины должны пожинать плоды своего тяжелого труда."

 agot_filler_riverlands.0067.a:0 "[vassal_1.GetTitledFirstName] больше всех заслуживает награды"
 agot_filler_riverlands.0067.b:0 "Преданность [vassal_2.GetTitledFirstName] стоит того, чтобы за нее платить."
 agot_filler_riverlands.0067.c:0 "Я заработал эту непредвиденную удачу и сохраню ее."
 agot_filler_riverlands.0067.desc:0 "Поскольку я [ROOT.Char.GetLadyLord], большая часть моего внимания сосредоточена на вопросах управления, время от времени представляются коммерческие возможности, которые обеспечивают увлекательное развлечение. Одна из таких возможностей недавно принесла плоды — так сказать, гораздо большие плоды, чем я ожидал.\n\nНет никаких причин, по которым я не должен оставить эти товары себе и продавать их с прибылью. И все же мудрый сюзерен иногда должен делиться со своими верными вассалами."
 agot_filler_riverlands.0067.t:0 "Неожиданное изобилие"

 agot_filler_riverlands.0068.a:0 "Очень хорошо. Это кажется достаточно разумным."
 agot_filler_riverlands.0068.b:0 "Это хорошая идея, но вы должны найти финансирование в другом месте."
 agot_filler_riverlands.0068.c:0 "Имбецил! Это похоже на отделение Железного банка?!"
 agot_filler_riverlands.0068.desc:0 "При посещении [project_vassal.GetHerHis] владений, мой вассал [project_vassal.GetTitledFirstName] запрашивает короткую аудиенцию. Я вижу блеск [project_vassal.GetHerHis] глаз, интригующий и тревожный одновременно. С растущим энтузиазмом [project_vassal.GetSheHe] объясняет [project_vassal.GetHerHis] идею улучшения каналов на [project_vassal.GetHerHis] землях. Тогда фермеры смогут поставлять продукцию на рынок издалека. Большее количество проданной продукции, в свою очередь, означает увеличение налоговых поступлений. Я хвалю разумный проект, но признаюсь, что понятия не имею, какое мне до него дело.\n\n\"Мой [ROOT.Char.GetLadyLord],\" говорит [project_vassal.GetSheHe] , \"Мне потребуются скромные инвестиции, чтобы довести это до конца. Вы, конечно же, получите часть моей прибыли.\"\n\nАх. Тогда я должен быть [project_vassal.GetHerHis] ростовщиком."
 agot_filler_riverlands.0068.t:0 "Прошение вассала"

 agot_filler_riverlands.0069.a:0 "Отличная работа. Всегда хорошо делать улучшения на наших землях."
 agot_filler_riverlands.0069.b:0 "Мне должны больше этого."
 agot_filler_riverlands.0069.desc:0 "Прошло много времени с тех пор, как я впервые увидел [project_vassal.GetTitledFirstName], но когда сегодня мои слуги снова приводят [project_vassal.GetHerHim] в мою комнату для аудиенций, они так же ярки, как и прежде. В конце концов, проект завершен к [project_vassal.GetHerHis] полному удовлетворению. Более того, [project_vassal.GetSheHe] с гордостью предлагает мне сумму монет, которая, как [project_vassal.GetSheHe] уверяет меня,составляет значительный процент от увеличения налоговых поступлений.\n\nНе могу не отметить, что это меньше суммы, полученной от меня [project_vassal.GetTitledFirstName]."
 agot_filler_riverlands.0069.t:0 "Прошение вассала"

 agot_filler_riverlands.0070.a:0 "Кто я такой, чтобы отменять древнюю хартию? Солеварни сохранят контроль."
 agot_filler_riverlands.0070.b:0 "Девичий Пруд подходит лучше."
 agot_filler_riverlands.0070.c:0 "Они сами могут разобратьтся с этой чепухой"
 agot_filler_riverlands.0070.desc:0 "Я слышу их ссору задолго до того, как они достигают моей комнаты для аудиенций, и мои вассалы никоим образом не перестают ссориться, оказавшись в моем присутствии. Спор между [saltpans_vassal.GetTitledFirstName] и [maidenpool_vassal.GetTitledFirstName] сосредоточен вокруг торговых путей между Речными землями и Долиной.\n\n[saltpans_vassal.GetTitledFirstName] настаивает на том, чтобы солончаки сохраняли исключительные торговые права на основании древней хартии, дарованной королем Рек и Холмов. [maidenpool_vassal.GetTitledFirstName] возражает, что пыльное обещание вымершего дома не является основанием для действующего закона и что Девичий Пруд намного лучше подходит для управления торговлей с Долиной.\n\nЯ не могу понять, почему торговля не должна проходить через оба города, но, похоже, эти колючие лорды будут настаивать на ответе от меня."
 agot_filler_riverlands.0070.t:0 "Торговый спор"

 agot_filler_riverlands.0071.a:0 "Да, пожалуй, Девичий Пруд все-таки лучше подходит."
 agot_filler_riverlands.0071.b:0 "Подкуп?! Ты считаешь меня бесчестным? Уходи!"
 agot_filler_riverlands.0071.desc:0 "[maidenpool_vassal.GetTitledFirstName] ловит меня в коридоре и тактично просит поговорить со мной . Мое предыдущее решение относительно его спора с Солеварнями из-за торговых путей с Долиной, похоже, его не устроило. Я как раз собирался напомнить ему о его обязанностях подчиняться своему сюзерену, когда он достает набитый кошелек с монетами и спрашивает, могу ли я передумать. Цвет монет золотой."
 agot_filler_riverlands.0071.t:0 "Торговый спор"

 agot_filler_riverlands.0072.a:0 "Я предоставлю тебе канал, но за эту услугу придется заплатить."
 agot_filler_riverlands.0072.b:0 "Этот ‘простолюдин’ — мой деловой партнер. Канал остается его!"
 agot_filler_riverlands.0072.desc:0 "После того, как мои советники и я закончили обсуждать самые насущные вопросы, один из моих вассалов, [canal_vassal.GetTitledFirstName], упоминает некий канал, идущий от Перешейка в его земли. Кажется, этот канал в настоящее время принадлежит некоему торговцу, с которым я веду регулярные дела. Положение дел кажется [canal_vassal.GetTitledFirstName] невероятным.\n\n\"Как может быть,\" говорит он, \"что простой торговец — простолюдин, понимаете, — может владеть такой инфраструктурой на своих землях?\"\n\nПо праву, настаивает [canal_vassal.GetTitledFirstName] , структура должна принадлежать ему, и как повелитель этих земель я должен исправить ситуацию."
 agot_filler_riverlands.0072.t:0 "Заноза в Перешейке"

 agot_filler_riverlands.0073.a:0 "Никто не смеет говорить так о Близнецах. Прочь отсюда!"
 agot_filler_riverlands.0073.b:0 "Говорите что хотите, [realm_vassal.GetTitledFirstName]. ы всего лишь прыщ на заднице королевства."
 agot_filler_riverlands.0073.c:0 "Никто не смеет говорить так о Близнецах. Сбросьте его в Зелёный Зубец!"
 agot_filler_riverlands.0073.d:0 "Небольшой комментарий от маленького ума.. Вернемся к делу."
 agot_filler_riverlands.0073.desc:0 "У меня уже давно есть обычай принимать моих знатных сверстников в качестве гостей в Близнецах. Стоявшие веками, эти две башни вместе образуют одно из самых грозных укреплений во всех Семи королевствах, и многие лорды милостиво признали это во время своих визитов. \n\nПоэтому я был потрясен и смятен, услышав скорбные слова [realm_vassal.GetTitledFirstName]. ‘Уродство’ сказал он о благородном расположении моего дома. ‘Приземистые маленькие барабанные башни, похожие на две кучи собачьего дерьма’\n\nРедко доводилось мне слышать такие ужасные выражения, и никогда в отношении крепости лорда!"
 agot_filler_riverlands.0073.t:0 "Ужасная невежливость"
 agot_filler_riverlands.0073_tt.b:0 "[realm_vassal.GetTitledFirstName] запомнит это оскорбление."
 agot_filler_riverlands.0073_tt.c:0 "Наследник[realm_vassal.GetTitledFirstName] не скоро забудет этот выпад."

 agot_filler_riverlands_open_desc.0074:0 "[realm_vassal_heir.GetTitledFirstName] объявляет вам войну!"
 agot_filler_riverlands.0074.desc:0 "[ROOT.Char.GetTitledFirstName], я знаю, что случилось с Лордом, моим отцом, тебе негде спрятаться, кроме как не за твоими ветхими стенами... ибо я иду мстить. И я иду во всеоружии!"
 agot_filler_riverlands.0074.a:0 "Твой отец должен был держать свой грязный рот на замке."
 agot_filler_riverlands.0074.a_tt:0 "Между вами и [realm_vassal_heir.GetTitledFirstName] разразилась война за подчинение."

 agot_filler_riverlands.0075.t:0 "Сбивающие с толку Вилки"
 agot_filler_riverlands.0075.desc:0 "Когда я наслаждаюсь поездкой по сельской местности с несколькими моими вассалами, [fork_vassal.GetTitledFirstName] делает довольно поэтическое замечание о простой грации вод Красного Зубца Трезубца. Это был бы очень ценный комментарий, если бы не тот неудобный факт, что река, по которой мы ехали, на самом деле была Зеленым Зубцом Трезубца, а не Красным.\n\nШокирует, что именно речной владыка вообще мог перепутать эти две знаменитые реки, особенно учитывая их визуальную отличительность: Красный Зубец окрашен илом западных холмов, а Зеленый - болотами Перешейка. Несколько моих знаменосцев посмеиваются над этой ошибкой."
 agot_filler_riverlands.0075.a:0 "Кто утверждает, что никогда не ошибается, тот лжец. Подшучивать над простой ошибкой неприлично."
 agot_filler_riverlands.0075.b:0 "[fork_vassal.GetTitledFirstName], у вас вместо мозгов - грязь Красного Зубца."

 agot_filler_riverlands.0076.t:0 "Жестокие воды"
 agot_filler_riverlands.0076.desc:0 "Земли вдоль Трезубца зелены, плодородны и продуктивны, но время от времени нам напоминают, что за эти блага приходится платить. Сегодня у моих ворот появился один из моих простолюдинов из деревни вдоль Трезубца, весь в грязи и дрожащий. Великая река, похоже, вышла из берегов, затопив многие акры сельскохозяйственных угодий. Что еще хуже, уровень воды продолжает подниматься и вскоре угрожает уничтожить деревню.\n\nТакое бедствие далеко за пределами возможностей простых людей, и поэтому они послали этого посланника просить помощи у своего [ROOT.Char.GetLadyLord], у меня. Это далеко не первый случай затопления Трезубца, и отвести воду можно, но такие проекты всегда обходятся очень дорого."
 agot_filler_riverlands.0076.a:0 "A [ROOT.Char.GetLadyLord] должен присматривать за [ROOT.Char.GetHerHis] землями. Я помогу, чем смогу."
 agot_filler_riverlands.0076.b:0 "У меня нет ни времени, ни ресурсов, чтобы заниматься этим."
 agot_filler_riverlands.0076.c:0 "Вы действительно думали, что меня это волнует? Уходи и смотри не натопчи."

 agot_filler_riverlands.0077.t:0 "Погружение в Трезубец"
 agot_filler_riverlands.0077.desc:0 "Небо чистое и голубое, солнце яркое, а сельская местность наполнена красками и движением — идеальный день в речных землях, если бы не проклятая богами жара! Пот выступил у меня на лбу и впитался в одежду, неизбежная неприятность, неподобающая такому [ROOT.Char.GetLadyLord] как я. Я лениво удивляюсь, как я когда-то наслаждался такими днями в юности, но затем приходят воспоминания. Раньше я плавал в реке!\n\nКонечно, плавание в такой могучей реке, как Трезубец, сопряжено с риском, но каким речным жителем я был бы, если бы не был уверен в своем господстве над водами? А какие это прекрасные воды, убежище от палящего зноя!"
 agot_filler_riverlands.0077.a:0 "Поплавать в Трезубце - это то, что нужно!"
 agot_filler_riverlands.0077.b:0 "Я [ROOT.Char.GetLadyLord], а не ребенок. У меня нет времени на легкомыслие."

 agot_filler_riverlands.0078.t:0 "Погружение в Трезубец"
 agot_filler_riverlands.0078.desc:0 "Воды Трезубца принимают меня в свои прохладные объятия, и я удовлетворенно вздыхаю, избавляясь от жары. Простое удовольствие длится всего несколько мгновений, прежде чем я вспоминаю о силе Трезубца: быстрые течения подхватывают меня и толкают вниз по течению. Улыбаясь, я вспоминаю удары, которым меня учили в юности, и хотя мои мышцы болят от напряжения, они подчиняются. Вскоре я нахожу путь в более мягкий канал, а оттуда снова на берег.\n\nЯ сгибаюсь, чтобы отдышаться, но улыбка не сходит с моих губ. Что может быть лучше , чем энергичные упражнения? С новой уверенностью я запрыгиваю на лошадь и возвращаюсь к повседневным делам."
 agot_filler_riverlands.0078.a:0 "Сила Трезубца — это благословение."

 agot_filler_riverlands.0079.t:0 "Погружение в Трезубец"
 agot_filler_riverlands.0079.desc:0 "Воды Трезубца принимают меня в свои прохладные объятия, и я удовлетворенно вздыхаю, избавляясь от жары. Простое удовольствие длится всего несколько мгновений, прежде чем я вспоминаю о силе Трезубца: быстрые течения подхватывают меня и толкают вниз по течению. Я пытаюсь вспомнить удары, которым меня учили в юности, но мои мускулы протестующе кричат, и я обнаруживаю, что безрезультатно бьюсь о реку. Это все, что я могу сделать, чтобы держать голову над водой, и когда Трезубец, наконец, выбрасывает меня, как нежелательные обломки на скалистый берег, у меня не остается сил.\n\nСпустя, кажется, несколько часов мне, обнаженному и удрученному, наконец, удается подняться на ноги и захромать обратно вверх по течению."
 agot_filler_riverlands.0079.a:0 "Силу Трезубца нельзя недооценивать."

 agot_filler_riverlands.0080.t:0 "Погружение в Трезубец"
 agot_filler_riverlands.0080.desc:0 "Воды Трезубца принимают меня в свои прохладные объятия, и я удовлетворенно вздыхаю, избавляясь от жары. Простое удовольствие длится всего несколько мгновений, прежде чем я вспоминаю о силе Трезубца: быстрые течения подхватывают меня и толкают вниз по течению. Улыбаясь, я приветствую течение и ныряю головой под воду, как выдра. \n\nКогда я уже готов вернуться на берег, мое внимание привлекает мерцание на дне. Чешуя рыбы? Но нет, слишком ярко. Я делаю глоток воздуха и ныряю вниз, проводя руками по грязи и под камнями, пока кончики пальцев не касаются чего-то холодного и гладкого. Серебряная монета, и не одна! После нескольких погружений я насчитываю значительную добычу давно забытой породы."
 agot_filler_riverlands.0080.a:0 "Благословений Трезубца много."

 agot_filler_riverlands.0081.t:0 "Погружение в Трезубец"
 agot_filler_riverlands.0081.desc:0 "Воды Трезубца принимают меня в свои прохладные объятия, и я удовлетворенно вздыхаю, избавляясь от жары. Простое удовольствие длится всего несколько мгновений, прежде чем я вспоминаю о силе Трезубца: быстрые течения подхватывают меня и толкают вниз по течению. Улыбаясь, я приветствую течение и ныряю головой под воду, как выдра. \n\nКогда я уже готов вернуться на берег, мое внимание привлекает мерцание со дна. Я присматриваюсь и задыхаюсь, втягивая речную воду и чуть не утонув. Скелет в древних пластинчатых доспехах покоится среди грязи и скал.\n\nЕсть причина, по которой солдаты редко носят такие тяжелые доспехи, сражаясь на борту лодок, но некоторые мужчины всегда будут скорее смелыми, чем благоразумными."
 agot_filler_riverlands.0081.a:0 "Мрачное напоминание или предупреждение от богов. В любом случае, очень беспокойно."
 agot_filler_riverlands.0081.b:0 "Ничего удивительного в том, что какой-то старый дурак утонул."

 agot_filler_riverlands.0082.t:0 "Погружение в Трезубец"
 agot_filler_riverlands.0082.desc:0 "Воды Трезубца принимают меня в свои прохладные объятия, и я удовлетворенно вздыхаю, избавляясь от жары. Простое удовольствие длится всего несколько мгновений, прежде чем я вспоминаю о силе Трезубца: быстрые течения подхватывают меня и толкают вниз по течению. Улыбаясь, я вспоминаю удары, которым меня учили в юности, и хотя мои мышцы болят от напряжения, они подчиняются. Вскоре я нахожу путь в более мягкий канал, а оттуда снова на берег.\n\nЯ наклоняюсь, чтобы отдышаться, но улыбка не сходит с моих губ. Почему я перестал это делать? Нет ничего лучше для тела и ума!"
 agot_filler_riverlands.0082.a:0 "С этого момента я буду плавать так часто, как смогу."

 agot_filler_riverlands.0083.t:0 "Лорд Трезубца"
 agot_filler_riverlands.0083.desc:0 "Ее видно с башен половины крепостей Речных земель: Трезубец. Самая могучая река Вестероса. Обильная, стремительная, красивая. Воистину, это чудо и благословение."
 agot_filler_riverlands.0083.a:0 "И я управляю ею от начала и до конца."

 agot_filler_riverlands.0084.t:0 "Дань уважения рыбам"
 agot_filler_riverlands.0084.desc:0 "Забрасывая муху в Трезубец или забрасывая сеть в Крабий залив, рыбаки речных земель испытывают странную гордость. Да, рыбалка — это средство к существованию, но это также и соревнование между мужчинами, и более того, своего рода общение с водой. Поэтому неудивительно, что так много зависит от качества выловленной рыбы.\n\nБольшинство рыб, которые попадают в мои залы, попадают туда через кухню, но сверкающая жемчужина экземпляра, которую сегодня преподносит мне рыбак, выглядит так, как будто ее принесли к моим ногам прямо из воды. Это трофей, которого пожелал бы любой рыбак, и он поразительно похож на рыбу, изображенную на гербе моего дома.\n\n\"Это лучшее, что я когда-либо ловил, милорд,\" говорит рыбак, \"я надеялся, что милорд окажет мне честь, приняв этот подарок.\"\n\nСимволизм подарка очевиден, но с моей стороны было бы некрасиво принять его, не предложив ничего в благодарность."
 agot_filler_riverlands.0084.a:0 "Трофей, достойный моего дома. Пожалуйста, примите знак моей благодарности."
 agot_filler_riverlands.0084.b:0 "Прекрасная рыбка. Действительно здорово. Да, можете идти."
 agot_filler_riverlands.0084.c:0 "Если бы я хотел рыбу, я бы потребовал ее. Теперь уходите!"
 agot_filler_riverlands.0084.d:0 "И я полагаю, я должен просто съесть ее, яд и все такое, да? Схватить его!"

 agot_filler_riverlands.0085.t:0 "Щедрость вод"
 agot_filler_riverlands.0085.desc:0 "После долгого заседания совета я направляюсь к конюшням для расслабляющей прогулки, когда мой управляющий,размахивая пергаментом, бежит по коридору и кричит что-то о ‘рыбах’. Прежде чем взять предложенный пергамент, я вздыхаю задумываюсь, а не обезумел ли он? \n\nРеки, кажется, были особенно обильны в этом сезоне, как и налоговые ведомости. Насколько я понимаю, сейчас в мою казну направляется значительный приток денег."
 agot_filler_riverlands.0085.a:0 "Ох уж эти ‘рыбы’!"

 agot_filler_riverlands.0086.t:0 "Торговец тайнами"
 agot_filler_riverlands.0086.desc:0 "Речные земли - это перекресток, через который проходит большая часть торговли, и торговцы довольно часто предлагают странные и ценные предметы, иногда из-за Узкого Моря. Редко, однако, сами купцы выглядят столь же странно, как тот, кто предстал передо мной сегодня — поистине древний человек, чья кожа напоминает лысого кота, которого я когда-то видел. Он носит с собой два небольших войлочных мешочка, один тускло-коричневый, а другой насыщенно-синий.\n\n\"Милорд,\" ворчит он, \"могу ли я заинтересовать вас одним из двух моих прекрасных мешков? Любой из них может стать вашим по скромной цене. Содержимое этих мешков, уверяю вас, такое же тонкое, как Незнакомец, такое же глубокое, как Старая Ночь.\"\n\nМешочки, надо сказать, не кажутся мне особенно красивыми, но таинственное содержимое вызывает у меня интерес."
 agot_filler_riverlands.0086.a:0 "Коричневый мешочек скрывает чудо, я в этом уверен."
 agot_filler_riverlands.0086.b:0 "Мне нужен синий мешочек. Его секреты взывают ко мне."
 agot_filler_riverlands.0086.c:0 "Этими сумками меня не обманешь. Расскажи мне о своих истинных сокровищах."
 agot_filler_riverlands.0086.d:0 "Твои сумки такие же изодранные, как твоя кожа, и ты мне не нужен."

 agot_filler_riverlands.0087.t:0 "Торговец тайнами"
 agot_filler_riverlands.0087.desc:0 "Как только деньги попадают в его иссохшие руки, торговец бросает мешочек к моим ногам и вылетает из зала, его старые кости уносят его прочь с пугающей быстротой. Тем не менее мешочек требует моего внимания и я беру его в руки. Хотя он легче ,чем я думал, но чем больше я смотрю на него, тем больше понимаю, что это действительно очень хороший мешочек, и моя уверенность в ценности ее содержимого растет…\n\nПока я не засовываю внутрь руку и вытаскиваю монету, такую же обычную, как и те, которые торговец получил в качестве оплаты."
 agot_filler_riverlands.0087.a:0 "Обманул старый как грязь человек… По крайней мере, он развлек меня."
 agot_filler_riverlands.0087.b:0 "Я насажу голову этого ублюдка на пику!"

 agot_filler_riverlands.0088.t:0 "Торговец тайнами"
 agot_filler_riverlands.0088.desc:0 "Как только деньги попадают в его иссохшие руки, торговец бросает мешочек к моим ногам и вылетает из зала, его старые кости уносят его прочь с пугающей быстротой. Тем не менее мешочек требует моего внимания и я беру его в руки. Он тяжелее, чем я думал. Должно быть, это действительно очень хороший мешочек, если выдерживает такой вес! Мое волнение нарастает… Пока я не тянусь внутрь и не вытаскиваю камень, ничем не отличающийся от тысяч таких же камней, лежащих вдоль каждой реки в речных землях."
 agot_filler_riverlands.0088.a:0 "И обратно в реку пойдет. Проклятый мошенник!"
 agot_filler_riverlands.0088.b:0 "Камень?! Великолепный! Я назову его Рокки, и он будет моим навсегда!"
 agot_filler_riverlands.0088_tt.a:0 "Камень становится вашим верным питомцем, непоколебимым, как... камень."

 agot_filler_riverlands.0089.t:0 "Торговец тайнами"
 agot_filler_riverlands.0089.desc:0 "\"Я вижу, вы слишком мудры для моих фокусов с мешочками,\" говорит купец. \"У меня нет другого выбора, кроме как открыть вам мои величайшие сокровища. Вот!\"\n\nС размахом, который был бы неуместен даже в тирошском театре, он достает коробку с петлями, откидывает крышку и показывает три любопытные броши. Первая из них имеет форму короны, хотя она больше напоминает короны Вольных городов, чем короны Вестероса. Вторая брошь – это крепко сжатый кулак, который напоминает о насилии и воле. Последняя брошь имеет изящную форму сердца.\n\nТорговец кланяется ниже, чем, как я предполагал, позволяет его древнее телосложение и драматично отводит глаза в предвкушении моего решения."
 agot_filler_riverlands.0089.a:0 "Ничто так не украсит достоинство моей особы, как корона."
 agot_filler_riverlands.0089.b:0 "Кулак сильный. Мне нравится сильный. Я выбираю кулак."
 agot_filler_riverlands.0089.c:0 "Только замысловатая брошь-сердечко может сравниться с моей собственной элегантностью."
 agot_filler_riverlands.0089.d:0 "Эти так называемые сокровища меня разочаровали. Удалите свою сварливую особу из моего присутствия."

 agot_filler_riverlands.0090.t:0 "Торговец тайнами"
 agot_filler_riverlands.0090.desc:0 "Обветренное лицо торговца искажается выражением такого отвращения, что я на мгновение задаюсь вопросом, а не переступил ли я границы приличия? Прежде чем я успеваю обдумать это, торговец, всю дорогу ворча и топая ногами, выбегает из зала.\n\nЭто, я теперь понимаю, не тот человек, который легко переносит оскорбления своих мешочков."
 agot_filler_riverlands.0090.a:0 "Мешочки - предприятие серьезное, а его были потрепанными."

 agot_filler_riverlands.0091.t:0 "Торговец тайнами"
 agot_filler_riverlands.0091.desc:0 "После того, как я беру выбранную мной брошь, продавец закрывает крышку и прячет коробку в отделение, местонахождение которого я не осмеливаюсь предположить.\n\n\"Пусть ваша брошь хорошо послужит вам и вашему дому, и да не станете вы жертвой фокуса с мешочками\"\n\nЯ машу рукой в знак признательности, но слишком поглощен своей брошью, чтобы обращать на это внимание. Переворачивая брошь в руке, у меня возникает вопрос, но когда я поднимаю глаза, торговца и его сумок уже нет."
 agot_filler_riverlands.0091.a:0 "Это была одна из самых странных встреч в моей жизни."

 agot_filler_riverlands.0092.t:0 "Корона торговца"
 agot_filler_riverlands.0092.desc:0 "Я стал носить свою восхитительную брошь в виде короны каждый день, и это не осталось незамеченным. Слуги отводили глаза чуть быстрее, вассалы кланялись чуть ниже. Как будто само солнце светит немного ярче в моем присутствии. Слава богам, я не взял один из этих глупых мешочков!"
 agot_filler_riverlands.0092.a:0 "С моей брошью я мог бы быть властелином всех земель и морей!"

 agot_filler_riverlands.0093.t:0 "Кулак торговца"
 agot_filler_riverlands.0093.desc:0 "Я каждый день ношу свою брошь в виде могучего кулака и каждый день наслаждаюсь силой. Благородные лорды и дамы спешат убраться с моего пути, а седые ветераны дрожат в моем присутствии. "
 agot_filler_riverlands.0093.a:0 "Все должны бояться моего ужасного вида!"

 agot_filler_riverlands.0094.t:0 "Сердце торговца"
 agot_filler_riverlands.0094.desc:0 "Я стал носить свою красивую брошь-сердце каждый день, и внимание, которое она привлекает, меня просто поразило. Мужчины и женщины одинаково тянутся ко мне, как пчелы к цветку. Мне нужно только направить приглашение, и я уверен, что у меня не будет проблем с появлением наследников."
 agot_filler_riverlands.0094.a:0 "С этой брошью моя любовь будет щедрой!"

 agot_filler_riverlands.0095.desc:0 "Сколько я себя помню, в моей семье ходили рассказы о таинственном речном торговце, древнем и мудром, хотя и немного эксцентричном. Говорят, что этот торговец однажды предстал перед одним из моих прославленных предков и предложил ему на выбор купить один из нескольких мешочков. Или это были броши? Истории неясны.\n\nЯ всегда думал, что эти истории — просто вымысел, передаваемый из поколения в поколение как своего рода игра для детей в нашей семье, но когда сегодня утром распахнулись огромные двери в мою комнату для аудиенций, я был вынужден пересмотреть свое мнение.\n\nЭтот человек был безмерно древним — намного старше, чем любой человек имел право быть. Коричневые и синие мешочки, которые он положил передо мной, выглядели, пожалуй, еще старше.\n\n\"Милорд, \" ворчит он, \"могу ли я заинтересовать вас одним из двух моих прекрасных мешочков? Любой из них может стать вашим по скромной цене. Содержимое этих мешочков, уверяю вас, такое же тонкое, как Незнакомец, такое же глубокое, как Старая Ночь.\"\n\nСумки, надо сказать, не кажутся мне особенно красивыми, но таинственное содержимое вызывает у меня интерес."

 agot_filler_riverlands.0096.t:0 "Лорд мутных вод"
 agot_filler_riverlands.0096.desc:0 "Тяжело лежит мантия господства на моих усталых плечах. Хотя немногие из тех, кто не нес такое бремя, догадываются об этом, власть верховного лорда - тяжкая ноша. Когда на полях засыхает урожай, не на мне ли вина, ибо земли мои? Когда солдат, истекающий кровью, лежит на поле боя, разве не мой приказ привел его туда? Каждое несчастье моего народа может быть связано с моим словом, и все же в своем сердце я знаю, что все их успехи принадлежат им, а не мне.\n\nКак можно вынести это знание?"
 agot_filler_riverlands.0096.a:0 "Это #EMP нужно #! вынести, и это выпало именно мне."
 agot_filler_riverlands.0096.b:0 "Это невыносимо. Я покончу с этим."

 #Fishing events and Related 
 agot_filler_riverlands.112.t:0 "Дары Трезубца"
 agot_filler_riverlands.112.desc:0 "**** TO DO **** || вы идете на рыбалку со своим придворным (может быть членом семьи или случайным придворным) || это прекрасный день, и вы готовитесь к хорошей рыбалке "
 agot_filler_riverlands.112.a:0 "Посмотрим, что сегодня подарит нам река!"
 agot_filler_riverlands.113.t:0 "Нетерпение не ключ к успеху"
 agot_filler_riverlands.113.desc:0 "**** TO DO ***** || придворный рыбачит с вами после часа рыбалки, ничего не найдя, уходит, хотя вы пытаетесь убедить его остаться"
 agot_filler_riverlands.113.a:0 "Полагаю, терпение не его сильная сторона."
 agot_filler_riverlands.113.b:0 "Повзрослей, [fish_courtier.GetFirstNameNoTooltip]!"
 agot_filler_riverlands.114.t:0 "Нет рыбы в сетях"
 agot_filler_riverlands.114.desc:0 " **** TO DO **** || вы проводите некоторое время на рыбалке, но вы оба ничего не находите"
 agot_filler_riverlands.114.a:0 "В следующий раз нам повезет больше."
 agot_filler_riverlands.115.t:0 "Небольшая награда"
 agot_filler_riverlands.115.desc:0 "**** TO DO **** || вы проводите некоторое время на рыбалке, но вы оба находите лишь несколько мелких рыбешек"
 agot_filler_riverlands.115.a:0 "Давайте отпустим их обратно в воду. Они бесполезны."
 agot_filler_riverlands.116.t:0 "Большая награда"
 agot_filler_riverlands.116.desc:0 "**** TO DO *** || Вы находите огромную рыбу, и ваш придворный/член семьи комментирует ее размер"
 agot_filler_riverlands.116.a:0 "Посмотрите на ее размер... Я ее продаю."
 agot_filler_riverlands.116.b:0 "Я несу это домой! Посмотри на это!"
 agot_filler_riverlands.116.c:0 "Продолжай бродить по свободному миру, величественный карп!"
 agot_filler_riverlands.116.d:0 "Это монстр! Бросьте его обратно в реку!"
 agot_filler_riverlands.116_tt.c:0 "Вы отпускаете рыбу."
 agot_filler_riverlands.116_tt.d:0 "[fish_courtier.GetFirstNameNoTooltip] бросает рыбу обратно в воду."
 agot_filler_riverlands.117.t:0 "Красный подарок"
 agot_filler_riverlands.117.desc:0 "**** TO DO **** || во время рыбалки вы ловите что-то очень тяжелое, думая, что это рыба, вы вытаскиваете ее, а вместо этого оказывается мертвое тело. и вы, и ваш придворный/член семьи смотрите на это в шоке"
 agot_filler_riverlands.117.a:0 "Что... Что это значит?"
 agot_filler_riverlands.117.b:0 "[fish_courtier.GetFirstName], не смотри..."
 #Bandits chains 
 agot_filler_riverlands.118.t:0 "Чумной лес"
  agot_filler_riverlands.118.desc:0 "Грустно констатировать, что большие банды преступников никогда не были редкостью в Речных землях, однако в последнее время кажется, что их число выросло.\n\nБольшое количество этих объединенных банд преступников обосновалось в густых лесах [river_118_county.GetName], серьезно докладывает мне мой маршал. Теперь они без особого сопротивления терроризируют беззащитные деревни Речных Земель.\n\nМой маршал делает шаг вперед, "Что нам делать с этими гнусными бандитами?""
 agot_filler_riverlands.118.a:0 "Моего внимания сейчас требуют более срочные дела..."
 agot_filler_riverlands.118.b:0 "Создайте местное ополчение для борьбы с бандитами." 
 agot_filler_riverlands.118.c:0 "Заплатите бандитам, чтобы они покинули леса."
 agot_filler_riverlands.118.d:0 "Сжечь лес! Крысы вылезут!"
 agot_filler_riverlands.119.t:0 "Ополчение преуспело"
  agot_filler_riverlands.119.desc:0 "Мой маршал подходит ко мне, его настроение, кажется, улучшилось. Он принес мне с хорошие новости. "Ополченцы, посланные для борьбы с бандитами-изгоями и их сбродом, добились успеха". — говорит он мне с большим удовольствием.\n\n "Они покинули лес, бегут на юг" - заканчивает он. Какие хорошие новости!"
 agot_filler_riverlands.119.a:0 "Большое облегчение..."
 agot_filler_riverlands.120.t:0 "Стычки продолжаются"
 agot_filler_riverlands.120.desc:0 "Мой маршал возвращается ко мне с новостями о разбойниках, которых я надеялся победить; к сожалению, это не то, что я хотел бы услышать.\n\nАрмии, посланные мной для борьбы с толпой, в борьбе со своими врагами столкнулись с трудностями. Бандиты продолжали сражаться, применяя нестандартную боевую тактику, атакуя небольшими стычками, от которых трудно защититься в глухом лесу.\n\nМой маршал спрашивает меня, продолжать ли наши запланированные операции, так как кажется, что боевые действия уступят место длительному тупику."
 agot_filler_riverlands.120.a:0 "Операции должны продолжаться."
 agot_filler_riverlands.120.b:0 "Мы не можем больше тратить людей на это дело..."
 agot_filler_riverlands.120_tt.b:0 "Вы распускаете ополчение и позволяете бандитам процветать."
 agot_filler_riverlands.121.t:0 "Ополчение побеждено"
 agot_filler_riverlands.121.desc:0 "Мой маршал подходит ко мне с выражением смущения на лице. Он приносит мне донесения, что ополчение, которое я нанял для разгона бандитов, почти полностью уничтожено. После многочисленных мелких стычек и внезапных нападений их силы сократились до мизерной численности.\n\nЭта новость стала для меня настоящим шоком; воры не могут победить такую мощную силу, если только они не солгали о своих навыках и доблести.\n\n"Как ты мог позволить этому случиться?" - вопрошаю я зло, но единственный ответ, который я получаю, — это застенчивое выражение его лица."
 agot_filler_riverlands.121.a:0 "Доверить ополчение вашим командирам было ошибкой..."
 agot_filler_riverlands.121.b:0 "Вы заплатите за свою некомпетентность, [cp:councillor_marshal.GetFirstName]!"
 agot_filler_riverlands.122.t:0 "Великий костер"
 agot_filler_riverlands.122.desc:0 "Сегодня я получил известие, которого с нетерпением ждал: операция против бандитов и преступников, наводнивших землю, прошла успешно.\n\nУже много часов горит лес, необходимая жертва. Это действие заставило бежать почти всех населяющих его бандитов. Убегая от постоянно разгорающегося пламени, они оказываются лицом к лицу с моими людьми, которые бесцеремонно и без особых усилий уничтожают преступников.\n\nДействительно великая победа."
 agot_filler_riverlands.122.a:0 "Есть прорблема - существует и решение."
 agot_filler_riverlands.123.t:0 "Долгожданный успех"
 agot_filler_riverlands.123.desc:0 "Наконец-то, после долгих лет стычек и засад, я могу сказать, что проблемы с преступностью, преследующие Речные земли, пошли на убыль. Бандиты и разбойники, которые когда-то оккупировали лес,к большому удовольствию моего народа и к моему собственному, были изгнаны.\n\nХорошая новость становится большим сюрпризом. Действительно долгожданный, согревающий и скрашивающий мой день. "
 agot_filler_riverlands.123.a:0 "Наконец-то хорошие новости!"





