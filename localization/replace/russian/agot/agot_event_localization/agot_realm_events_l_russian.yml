l_russian:
 agot_realm.1001.t:0 "Историческая претензия"
 agot_realm.1001.desc:0 "[historic_claimant.GetFullName] является следующим просителем. «Мой сюзерен, вам принадлежит [claim_title.GetName], но династия [dynasty.GetName] удерживала эти земли на протяжении многих поколонений. Древние претензии пользуются почётом, и я, как потомок этого древнего рода, буду [Select_CString(historic_claimant.IsFemale, 'признательна', 'признателен' )], если вы вернёте эти земли моему роду. В ответ я буду навечно [Select_CString(historic_claimant.IsFemale, 'верна', 'верен' )] вам!»"
 agot_realm.1001.a:0 "Вы будете править этими землями от моего имени"
 agot_realm.1001.b:0 "Сегодня вы уйдёте ни с чем, но можете отведать хлеба и соли."
 agot_realm.1001.c:0 "Кем вы себя возомнили, чтобы предъявлять такие требования?! Бросить попрошайку в темницу!"
 agot_realm.1001.d:0 "Дайте подумать.... отказано!"

############################
#    Thone Rejection       #
#       Badger             #
#       0020               #
############################

 agot_realm.0030.t:0 "Трон отвергает [ROOT.Char.GetHerHis]"
 agot_realm.0030.desc:0 "Я правлю державой [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] с вершины витого стального чудовища, которым является Железный трон. Если бы только было чем заняться, кроме как выслушивать бесконечную процессию просителей, придворных и лизоблюдов, требующих милости или возмещения ущерба. Я сжимаю кулаки, когда очередной опускается на колени и вымаливает свою покорную просьбу. Какая пустая трата времени.\n\nВнезапно по моей руке пробегает жар, и я отшатываюсь от боли. Рукав моей туники окрашивается в тёмно-карминовый цвет, а кровь пропитывает его. Разорванный лоскут ткани всё ещё держится на железном острие, которое ранило мою руку.\n\n«Мейстер, позовите мейстера!» - раздаётся голос.\n«[ROOT.Char.GetSheHe|U] [Select_CString(ROOT.Char.IsFemale, 'поранилась', 'поранился' )] о трон!».\n«[ROOT.Char.GetSheHe|U] [Select_CString(ROOT.Char.IsFemale, 'отвергнута', 'отвергнут' )] троном!»\n#EMP «[ROOT.Char.GetFirstNameNoTooltip] не [Select_CString(ROOT.Char.IsFemale, 'настоящая', 'настоящий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]!»"
 agot_realm.0030.a:0 "Это знамение..."
 agot_realm.0030.a.tt:0 "Ваши вассалы воспримут это как дурное предзнаменование"

############################
#       The Teats          #
#       Badger             #
#       0020               #
############################

 agot_realm.0020.t:0 "Сиськи"
 agot_realm.0020.desc:0 "[lover.Custom('ComplimentAdjective')][Select_CString(lover.IsFemale, 'ая', 'ый' )] [lover.GetName] и я вместе путешествуем по окрестностям, как вдруг мы оказались в глубине Речных земель. Наша любовная забава прерывается появлением двух травянистых холмов, вырисовывающихся на горизонте, что вызывает у нас обоюдный смех.\n\nЭтот участок земли в народе называют [teats.GetName], за их едва уловимое сходство с женским лифом. Хотя, когда вы вдруг наклоняете голову, они напоминают вам «парочку», с которым вы можете быть «близко» знакомы.\n\n «[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )],» - [lover.GetName] говорит [lover.Custom('quirk_pos_adverb')], выводя вас из задумчивости, и она продолжает с улыбкой - «у вас что-то на уме?». Вам не удаётся оторвать взгляд от холмов, которые обрисовывают небольшую карикатуру, как у вас начинает зарождаться идея..."
 agot_realm.0020.a:0 "Взгляните на эти соски, великолепные, какая потеря"
 agot_realm.0020.a.tt:0 "Сиськи отныне будут зваться Сиськами [lover.GetFirstNamePossessive]"
 renamed_teats:0 "Сиськи [GetGlobalVariable('teats_name').Char.GetFirstNamePossessive]"
 agot_realm.0020.b:0 "Мои лучше"
 agot_realm.0020.b.tt:0 "Сиськи будут названы в честь ваших грудей"
 agot_realm.0020.c:0 "Ничего особого, милая."