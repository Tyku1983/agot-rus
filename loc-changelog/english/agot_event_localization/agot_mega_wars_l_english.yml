 # Character Interactions
 interaction_category_agot_mega_wars:0 "Mega Wars"
 agot_mw_join_loyalists:0 "AI: Join Loyalists"
 agot_mw_join_loyalists_desc:0 "AI: Join Loyalists"
 agot_mw_join_rebel:0 "AI: Join Rebels"
 agot_mw_join_rebel_desc:0 "AI: Join Rebels"

 AGOT_CANNOT_SWEAR_FEALTY_TO_PRE_WAR_LIEGE:0 "You may not swear fealty in the midst of a civil war."

 # Classic Call the Banners event chain
 agot_mega_wars.0002.t:0 "A Realm at War"
 agot_mega_wars.0002.desc:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTier] is at a state of war, we should send ravens to the great Lords rallying them to the [mw_crown.GetFullNamePossessive] defense."
 agot_mega_wars.0002.a:0 "Call the banners!"
 agot_mega_wars.0002.b:0 "How do civil wars work?"

 agot_mega_wars.0003.desc.a:0 "[mw_rebel_leader.GetFullName] has risen up against [mw_crown.GetFullName] in the [war.GetName]. I must choose to stand with [mw_crown.GetFullName], join [mw_rebel_leader.GetFullName], or stay neutral and let the tide of time guide my decision."
 agot_mega_wars.0003.desc.b:0 "However since you have previously sworn loyalty to [ROOT.Var('mw_is_loyal_to').Char.GetName] it is now expected of me to keep my word..."
 agot_mega_wars.0003.a:0 "The rebels will pay dearly for this."
 agot_mega_wars.0003.a.tt.1:0 "You join [mw_crown.GetFullNamePossessive] loyalists."
 agot_mega_wars.0003.a.tt.2:0 "You betray [mw_rebel_leader.GetFullName] and [mw_rebel_leader.GetHerHis] conspirators."
 agot_mega_wars.0003.b:0 "I see no reason to get involved."
 agot_mega_wars.0003.b.tt:0 "You stay neutral."
 agot_mega_wars.0003.c.1:0 "Now is the time to forge our own path!"
 agot_mega_wars.0003.c.2:0 "The rebellion's cause is righteous!"
 agot_mega_wars.0003.c.tt:0 "You join the rebellion on the side of [mw_rebel_leader.GetFullName]."
 agot_mega_wars.0003.d:0 "Now is the time to forge our own path!"
 agot_mega_wars.0003.d.tt:0 "You start your own independence war against [mw_crown.GetFullName]."
 agot_mega_wars.0003.tt.negative:0 "Since I have previously sworn loyalty to [mw_is_loyal_to.GetName] my behavior will be viewed as dishonorable."

 agot_mega_wars.0005.desc_loyal:0 "\n\nYour liege [liege.GetFullName] is supporting the crown."
 agot_mega_wars.0005.desc_neutral:0 "\n\nYour liege [liege.GetFullName] has decided to remain neutral."
 agot_mega_wars.0005.desc_rebel:0 "\n\nYour liege [liege.GetFullName] has risen in revolt with the rebels."

 # Event chain for independence declaration, no taxation without representation...
 agot_mega_wars.0010.t:0 "[independence_rebel_leader.GetDynastyName]'s Uprising"
 agot_mega_wars.0010.desc:0 "With [mw_crown.GetPrimaryTitle.GetNameNoTier] in chaos [independence_rebel_leader.GetFullName] has renounced their fealty to [mw_crown.GetFullName] and risen up in rebellion."
 agot_mega_wars.0010.a:0 "Let's see how this turns out..."
 agot_mega_wars.0011.t:0 "[independence_rebel_leader.GetDynastyName]'s Uprising"
 agot_mega_wars.0011.desc:0 "With [mw_crown.GetPrimaryTitle.GetNameNoTier] in chaos [independence_rebel_leader.GetFullName] has renounced their fealty to [mw_crown.GetFullName] and has risen up in rebellion."
 agot_mega_wars.0011.a:0 "[independence_rebel_leader.GetSheHe|U] will rue this day!"
 agot_mega_wars.0011.b:0 "I am tired of this, let [independence_rebel_leader.GetHerHim] go..."
 agot_mega_wars.0012.opening:0 "To [independence_rebel_leader.GetName],"
 agot_mega_wars.0012.desc.a:0 "[independence_rebel_leader.GetPrimaryTitle.GetNameNoTier] is mine by right, I won't give it up without a fight!"
 agot_mega_wars.0012.desc.b:0 "In order to prevent further bloodshed I have no choice but to relinquish my sovereignty over [independence_rebel_leader.GetPrimaryTitle.GetNameNoTier]."
 agot_mega_wars.0012.a:0 "Then war it is!"
 agot_mega_wars.0012.b:0 "A wise choice."

 # Event for AI to punish traitors
 agot_mega_wars.0200.t:0 "Punish the Traitors"
 agot_mega_wars.0200.desc:0 "The war is over; I have won. Now, how to punish the traitors?"
 agot_mega_wars.0200.a:0 "A soft punishment will do." # Soft punishment
 agot_mega_wars.0200.b:0 "Punishment must be firm." # Medium punishment
 agot_mega_wars.0200.c:0 "Punishment must be harsh." # Hard punishment
 agot_mega_wars.0200.d:0 "No traitor will ever walk this realm again." # REALLY Hard punishment
 agot_mega_wars.0200.e:0 "Send the traitors to the Wall." # Wall
 agot_mega_wars.0200.f:0 "Let the Lords Paramount decide." # Let LP decide

 # Punishment event chain
 agot_mega_wars.0300.t:0 "A Passed Sentence"
 agot_mega_wars.0300.desc.a:0 "As punishment for your crime of treason, [ROOT.Var('crown_target').Char.GetName] has decreed that"
 agot_mega_wars.0300.desc.b:0 "\n[ROOT.Var('selected_hostage').Char.GetName] will be taken as a hostage by [ROOT.Var('crown_target').Char.GetTitledFirstName]"
 agot_mega_wars.0300.desc.c:0 "\nyou will be stripped of [selected_title.GetName]"
 agot_mega_wars.0300.desc.d:0 "\nyou will be stripped of your primary titles"
 agot_mega_wars.0300.desc.e:0 "\nyou will be stripped of your secondary titles"
 agot_mega_wars.0300.desc.f:0 "\nyour house will be stripped of all lands and titles"
 agot_mega_wars.0300.desc.g:0 "\nall titles but your current seat will be taken from you"
 agot_mega_wars.0300.desc.h:0 "\nyou will be stripped of half of your lands"
 agot_mega_wars.0300.desc.i:0 "\nyou must give [ROOT.Var('taken_artifact').GetName] to [ROOT.Var('crown_target').Char.GetName]"
 agot_mega_wars.0300.desc.j:0 "\nyou shall be executed"
 agot_mega_wars.0300.desc.k:0 "\nyour family shall be executed"
 agot_mega_wars.0300.desc.l:0 "\nyour entire dynasty shall be extinguished"
 agot_mega_wars.0300.desc.m:0 "\nyou shall be sent to the wall to take the black"
 agot_mega_wars.0300.desc.n:0 "\nyou shall be expelled from [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]"
 agot_mega_wars.0300.desc.o:0 "\nyour family shall be expelled from [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]"
 agot_mega_wars.0300.desc.p:0 "\nyour entire dynasty shall be expelled from [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]"
 agot_mega_wars.0300.a.1a:0 "I must accept [ROOT.Var('crown_target').Char.GetHerHis] judgement"
 agot_mega_wars.0300.a.1b:0 "There is little I can do"
 MEGA_WARS_0300_a1_IMPRISONED:0 "Since you are imprisoned you can not escape punishment."
 MEGA_WARS_0300_b:0 "If you go to war and lose, punishment is unrestricted. This might easily be the end of your line, lands and legacy...Think carefully about his."
 agot_mega_wars.0300.b:0 "Outrageous! I will die before I surrender!"
 agot_mega_wars.0301.t:0 "Defiance"
 agot_mega_wars.0301.desc.a:0 "After having passed your sentence news arrive that [mw_new_rebel_leader.GetName] has defied your judgement and has once again risen up in rebellion..."
 agot_mega_wars.0301.desc.b:0 "After having passed your sentence news arrive that some former rebels have defied your judgement and has once again risen up in rebellion..."
 agot_mega_wars.0301.a.1:0 "How dare [mw_new_rebel_leader.GetSheHe]! .....I am the [ROOT.Char.GetTitleTierName]!"
 agot_mega_wars.0301.a.2:0 "How dare they! .....I am their [ROOT.Char.GetTitleTierName]!"
 agot_mega_wars.0301.b.1:0 "I am tired of this, let [mw_new_rebel_leader.GetHerHim] go... [ROOT.Char.Custom('GetRebelsLoyalists')]"
 agot_mega_wars.0301.b.2:0 "I am tired of this, let them go... [ROOT.Char.Custom('GetRebelsLoyalists')]"
 POST_REBEL_JOINS_TOOLTIP:0 "[post_rebel_scope.GetName] is likely to join your cause."

 agot_mega_wars.0500.t:0 "To Be King or Not to Be King"
 agot_mega_wars.0500.desc.a:0 "I've emerged victorious after my war with the murderous [defender_house_scope.GetName] dynasty."
 agot_mega_wars.0500.desc.ba:0 "Forces loyal to me want to make #italic me#! [ROOT.Char.Custom('GetQueenKing')]. They say my claim would come from [claim_ancestor.GetFullName], my [ROOT.Char.Custom2('RelationToMe', claim_ancestor)]..."
 agot_mega_wars.0500.desc.bb:0 "\n\nBut I have to ask myself, do I truly want to be [ROOT.Char.Custom('GetQueenKing')]? [chosen_LP.GetFullName] is far more suited for ruling the realm, I think."
 agot_mega_wars.0500.desc.bc:0 "\n\nBut I have to ask myself, do I truly want to be [ROOT.Char.Custom('GetQueenKing')]? [option_LP_1.GetFullName] and [option_LP_2.GetNameOrMe] are far more suited for ruling the realm, I think."
 agot_mega_wars.0500.desc.bd:0 "\n\nBut I have to ask myself, do I truly want to be [ROOT.Char.Custom('GetQueenKing')]? Lords like [option_LP_1.GetFullName] and [option_LP_2.GetFullName] are far more suited for ruling the realm, I think."
 agot_mega_wars.0500.desc.c:0 "No one will contest my choice to make either of these great men king, should I choose..."
 agot_mega_wars.0500.desc.d:0 "Unfortunately [ROOT.Var('si_selected_character').Char.GetTitledFirstName] declined, [ROOT.Var('si_selected_character').Char.GetSheHe] will not rule the realm. Hence, I once more must decide...."
 agot_mega_wars.0500.a:0 "Deposing [defender.GetTitledFirstName] should suffice."
 agot_mega_wars.0500.b:0 "They are right, I should rule."
 agot_mega_wars.0500.ca:0 "[chosen_LP.GetTitledFirstName] should rule."
 MEGA_WARS_0500_ca_TOOLTIP:0 "[chosen_LP.GetTitledFirstName] will respond to you choice."
 MEGA_WARS_0500_cb_TOOLTIP:0 "You will choose a new ruler for [primary_target_title.GetName]."
 agot_mega_wars.0500.cb:0 "I will choose someone else..."
 agot_mega_wars.0501.t:0 "To Be King or Not to Be King"
 agot_mega_wars.0501.desc:0 "I carefully think about who will rule [primary_target_title.GetName] best..."
 agot_mega_wars.0501.a:0 "... is the natural choice."
 MEGA_WARS_0501_a_TOOLTIP:0 "[ROOT.Var('si_selected_character').Char.GetTitledFirstName] will respond to you choice."
 agot_mega_wars.0502.t:0 "To Be King or Not to Be King"
 agot_mega_wars.0502.desc:0 "[attacker.GetTitledFirstName] asks me to take the mw_crown and rule [primary_target_title.GetName]. How will I respond?"
 agot_mega_wars.0502.a:0 "Send a raven... I agree."
 agot_mega_wars.0502.b:0 "I have other obligations..."
 agot_mega_wars.0503.t:0 "To Be King or Not to Be King"
 agot_mega_wars.0503.desc.a:0 "As I have now ascended the Iron Throne I must decide who will rule [old_demesne_main_title.GetName] in my stead...."
 agot_mega_wars.0503.desc.ba:0 "\nThere are my brothers, Stannis and Renly"
 agot_mega_wars.0503.desc.bb:0 "\nThere is my brother, [living_brother.GetFirstName]"
 agot_mega_wars.0503.desc.bc:0 "\nThere is [option_dynasty_member.GetName]"
 agot_mega_wars.0503.desc.c:0 "\nbut I can also always rely on my Estermont relatives"
 agot_mega_wars.0503.desc.d:0 "\n[option_fallback.GetFirstName] makes for a good ruler"
 agot_mega_wars.0503.desc.e:0 "."
 agot_mega_wars.0503.a:0 "I will choose a family member of mine."
 agot_mega_wars.0503.b:0 "Someone from my dynasty will fit."
 agot_mega_wars.0503.c:0 "I shall give it to one of my vassals"
 agot_mega_wars.0504.t:0 "To Be King or Not to Be King"
 agot_mega_wars.0504.desc:0 "I carefully think about who will rule [old_demesne_main_title.GetName] best..."
 agot_mega_wars.0504.a:0 "... is the natural choice."
 agot_mega_wars.0504.b:0 "Maybe someone else is more fitting..."
 agot_mega_wars.0505.t:0 "The Dragonstone Matter"
 agot_mega_wars.0505.desc:0 "With the matter of [old_demesne_main_title.GetName] settled, there is one last question remaining: What shall become of Dragonstone, the ancient seat of House Targaryen and seat of the heir to the Iron Throne?\n"
 agot_mega_wars.0505.a:0 "[chosen_sibling.GetName] will rule it."
 agot_mega_wars.0505.b:0 "... shall have it"
 agot_mega_wars.0505.c:0 "After all, why shouldn't I keep it?"
 agot_mega_wars.0506.t:0 "Royal Aftermath"
 agot_mega_wars.0506.desc:0 "The war is won; the royal family deposed. The banner of the usurper now flies above King's Landing.\n\nNow, a difficult decision must be made: What to do with the former royal family? PLACEHOLDER Decide what to do with the former royal family; Leave them be, kill them all, expel them"
 agot_mega_wars.0506.a:0 "Leave them be."
 agot_mega_wars.0506.b:0 "Kill them all."
 agot_mega_wars.0506.c:0 "Expel them from the realm."
 agot_mega_wars.0510.t:0 "A New Ruler"
 agot_mega_wars.0510.desc.a:0 "To the Lords and ladies of [primary_target_title.GetNameNoTooltip],"
 agot_mega_wars.0510.desc.b:0 "\nI, [choosing_ruler.GetFullName], hereby decree that:"
 agot_mega_wars.0510.desc.c:0 "\n $EFFECT_LIST_BULLET$# I will from now on rule [primary_target_title.GetName]"
 agot_mega_wars.0510.desc.d:0 "\n $EFFECT_LIST_BULLET$# [chosen_crown_ruler.GetName] will from now on rule [primary_target_title.GetName]"
 agot_mega_wars.0510.desc.e:0 "\n $EFFECT_LIST_BULLET$# [war_loser.GetName] will be deposed in favour of [primary_target_title.GetHolder.GetTitledFirstName]"
 agot_mega_wars.0510.desc.f:0 "\n $EFFECT_LIST_BULLET$# [old_demesne_main_title.GetHolder.GetLadyLord|U] [old_demesne_main_title.GetHolder.GetFirstName] will be granted [old_demesne_main_title.GetName]"
 agot_mega_wars.0510.a:0 "I shall keep my ambitions to myself."
 agot_mega_wars.0510.b:0 "I wonder how [primary_target_title.GetHolder.GetTitledFirstName] will rule..."

 agot_mega_wars.8559.t:0 "The War's Aftermath"
 agot_mega_wars.8559.desc:0 "At long last, we have achieved victory in the face of those who sought to rebel against me and disrupt my righteous rule. Now that the traitors are within my grasp, the time has come to choose what fate shall befall them. Whether to show them mercy or to punish them for their transgressions… "
 agot_mega_wars.8559.a:0 "Bring them before me!"
 agot_mega_wars.8560.t:0 "The War's Aftermath"
 agot_mega_wars.8560.desc:0 "[selected_traitor.GetTitledFirstName] kneels before me, ready to receive my judgement for [selected_traitor.GetHerHis] treachery. There are many options before me as to what punishment [selected_traitor.GetSheHe] should receive; some mild, some severe. Which to choose will depend on just how severe [selected_traitor.GetHerHis] treachery against the throne was."
 agot_mega_wars.8560.a:0 "[selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] will decide [selected_traitor.GetHerHis] punishment."
 agot_mega_wars.8560.b:0 "[selected_traitor.GetSheHe|U] can wait in my dungeons a little longer."
 agot_mega_wars.8560.c:0 "agot_mega_wars.8560.c" #unused
 agot_mega_wars.8560.d:0 "My will be done."
 agot_mega_wars.8560.e:0 "#N DEBUG #! Skip all traitors"

