 trait_greyscale_3_character_desc:0 "It is too late to save [ROOT.GetCharacter.GetFirstNameNoTooltip]. The greyscale has consumed [ROOT.GetCharacter.GetHerHim], and the madness has set in. [ROOT.GetCharacter.GetSheHe] has become a danger to [ROOT.GetCharacter.GetHerselfHimself] and all those who surround [ROOT.GetCharacter.GetHerHim]."\
 
 trait_greyscale_scarred:0 "Greyscale-Scarred"
 trait_greyscale_scarred_desc:0 "By some miracle the spread of this character's greyscale has halted. They still bear the scars, though it is no longer virulent or transmittable."
 trait_greyscale_scarred_character_desc:0 "By some miracle the spread of [ROOT.GetCharacter.GetFirstNameNoTooltip]'s greyscale has halted. While [ROOT.GetCharacter.GetSheHe] still bears the scars, it is no longer virulent or transmittable."
 
