 agot_filler_rhllor.0001.t:0 "Владыка Света"
 agot_filler_rhllor.0001.desc:0 "В одну зловещую ночь вы остаетесь одни в своих покоях, обдумывая отчеты и подробности, обычно оставляемые низшим людям. Внезапно ваша дверь распахивается, и без всяких церемоний входит женщина. Она одета во всё красное, её волосы огненные, и она говорит низким, странно мелодичным голосом. Она красивая, манящая, и на мгновение вы задумываетесь, не уснули ли вы. Но когда вы моргаете, она всё ещё здесь.\n\nКрасная женщина рассказывает вам о пророчестве, о Владыке Света и имени, которое вы узнали из давних уроков. Азор Ахай, держащий в руках Светозарный, рождённый среди соли и дыма и спаситель известного мира.\n\nОна шепчет вам на ухо, говоря, что пришло время вам, наконец, достичь своей славы, исполнить предсказания, которые уже видели в храмах, расположенных так далеко, как Асшай. Всё, что вам нужно сделать сейчас, - это воспользоваться этим..." 
 agot_filler_rhllor.0001.a:0 "Я буду слушать, но не более того."
 agot_filler_rhllor.0001.b:0 "Я [Select_CString(ROOT.GetCharacter.IsFemale, 'должна', 'должен' )] прислушаться к этим знакам..."
 agot_filler_rhllor.0001.b.tt:0 "...ибо ночь темна и полна ужасов."
 agot_filler_rhllor.0001.c:0 "Я [Select_CString(ROOT.GetCharacter.IsFemale, 'должна', 'должен' )] прислушаться к этим знакам...и #italic не только#!..."
 agot_filler_rhllor.0001.d:0 "Убирайся, мерзкая ведьма! Ты не имеешь надо мной никакой власти!"
 agot_filler_rhllor.0001.e:0 "Стража! Убийца!"