 agot_bastard_event.0992.t:0 "The Line, Crossed"
 agot_bastard_event.0992.desc:0 "So it has come to this.\n\nToo much time has passed to claim that I haven't recieved [ruler_scope.GetFirstNamePossessive] notice, and to mobilise the troops necessary I have sent the ravens calling the banners for war. The line is crossed, the die is cast, and either [reveal_scope.GetHouse.GetBaseName] or [ruler_scope.GetHouse.GetBaseName] will reign victorious when this is over.\n\nI survey the banners assembled before me, seeing the many that have flocked to defy the unjust demands of the tyrant [ruler_scope.GetName]."
 agot_bastard_event.0992.desc.ned:0 "So it has come to this.\n\nToo much time has passed to claim that I haven't recieved [ruler_scope.GetFirstNamePossessive] notice, and to mobilise the troops necessary I have sent the ravens calling the banners for war. The line is crossed, the die is cast, and either [reveal_scope.GetHouse.GetBaseName] or [ruler_scope.GetHouse.GetBaseName] will reign victorious when this is over.\n\nI survey the banners assembled before me, and though my heart aches to march south against my onetime friend, I know that I owe it to Lyanna and to [reveal_scope.GetFirstName] to do what is right. For the mercy of men and myself both, I wish this to be a swift war."
