 ### 82 A.C. / Reign of the Conciliator ###
 start_year_8082_01_01_desc:0 "It has been thirty-four years since Maegor the Cruel met his end — and Westeros has never before known such a golden age. A generation of peace and prosperity, all of it overseen by the Conciliator and the Good Queen. With a score of heirs, the succession is secure, and threats to the reign of House Targaryen have been brought into the fold by the deft diplomacy of the king.\n\nBut peace cannot last forever. Tensions rise in Dorne, as the heir to the Principality wishes for a war of vengeance against the Iron Throne, and within the House of the Dragon younger heirs oft feel neglected and defy the will of their sire.\n\n#bold Whispers spread among the smallfolk, many of whom already say that the golden age may soon fade — or has already tarnished.#!"
 ### 106 A.C. / The Rogue Prince ###
 start_year_8106_04_18_desc:0 "In the early part of King Viserys I Targaryen’s reign, his chief annoyance was his own brother: Prince Daemon Targaryen. Daemon was mercurial and quick to take offense, but he was also daring, dashing, and dangerous. He was one of his brother’s brashest supporters in the Great Council — though some say he was motivated by the belief he would be named heir. However, Daemon’s niece Rhaenyra was named heir instead, and now the king has remarried to the young Alicent Hightower.\n\nSeemingly grown tired of waiting for a crown, Daemon is now determined to carve out a kingdom of his own. In this, he and Lord Corlys Velaryon have made common cause, thanks to the predation of the Triarchy of the Three Daughters. This fledgling alliance of Lys, Myr, and Tyrosh is menacing the trade flowing through the Stepstones, and #bold the Rogue Prince has pledged to stop them#!."
 ### 258 A.C. / War of the Ninepenny Kings ###
 start_year_8258_12_21_desc:0 "На востоке вновь возвышается претендент из дома Блэкфайр, и новый грозный генерал-капитан принял командование Золотыми Мечами и нацелился на Железный трон.\n\nМейлис Ужасный оправдывает своё прозвище, и растущий союз пиратов, разбойников и изгнанников пообещал поддержку претенденту. Самопровозглашённая Банда Девяти ещё может доставить неприятности лордам и леди Вестероса.\n\nНо у короля Эйгона V Таргариена другие заботы, не уступающие чужеземной угрозе. Любимец простонародья, его многочисленные реформы вызвали возмущение лордов всех Семи королевств, а помолвки, расторгнутые его детьми, ослабили ту небольшую поддержку, которой он когда-то пользовалься. Волнения на западе стали лихорадочными, и риск восстания со стороны хитрого лорда Роджера Рейна повис на волоске.\n\n#bold Надежду короля питают древние рукописи из Асшая, обещающие возрождение драконов и новую эру процветания. Но по мере того как пекло вокруг него разрастается, оно рискует поглотить его целиком.#!"
 ### 282 A.C. / Robert's Rebellion ###
 start_year_8282_09_15_desc:0 "Год Ложной Весны прошёл, а #italic зима близко#! — а вместе с ней и искра, которая воспламенит Семь Королевств.\n\nРейгар Таргариен, наследник Железного Трона, похитил Лианну Старк, дочь Хранителя Севера, помолвленную с верховным лордом Штормовых земель. Когда её брат Брандон Старк поскакал на юг, требуя наказать принца за похищение, Безумный Король Эйрис II Таргариен отказал ему в справедливом суде и жестоко расправился с ним и его отцом.\n\nНо когда Безумный Король потребовал головы молодых лордов Эддарда Старка и Роберта Баратеона, лорд Джон Аррен из Долины созвал знамёна, начав восстание. #bold В то время как война распространяется по Вестеросу как лесной пожар, именно вам предстоит решить судьбу королевства. Ведь когда вы играете в Игру Престолов, вы либо побеждаете, либо умираете.#!"
 ### 284 A.C. / The Crowned Stag ###
 start_year_8284_06_02_desc:0 "Война Узурпатора, Восстание Роберта Баратеона - неважно, как её называют, главное, что #italic она завершилась.#!\n\nТаргариены практически истреблены, последние выжившие представители рода - мальчик и младенец - скитаются по Вольным городам. Ныне на Железный Троне Вестероса восседает Роберт Баратеон, осознавший, что быть королём не так просто, как он ожидал.\n\n«Честь? Я правлю Семью Королевствами! Один король - семь королевств! Думаешь, честь сохраняет мир? #bold Нет, это страх! Страх и кровь!#!»"