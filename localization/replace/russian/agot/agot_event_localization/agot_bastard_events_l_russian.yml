 agot_bastard_event.0955.desc:0 "Прошло уже некоторое время с тех пор, как [reveal_scope.GetFirstName] [Select_CString(reveal_scope.IsFemale, 'получила', 'получил' )] моё письмо, и хотя я каждый день [Select_CString(ROOT.Char.IsFemale, 'спрашивала', 'спрашивал' )], получу ли я ответ или последует ли всеобщее заявление ко всем в королевстве, я до сих пор не [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] никаких известий.\n\nИ наконец, после нескольких недель ожидания, паж сообщает о письме с ответом.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Дорогая', 'Дорогой' )] [ROOT.Char.GetFullName],» - начинает [reveal_scope.GetSheHe]. «Я благодарю вас за откровенность и заранее сообщаю вам, что в ближайшее дни и напишу во все дома королевства письмо, в котором расскажу о том, что вы мне сказали.»\n\nПохоже, что [reveal_scope.GetName] [Select_CString(reveal_scope.IsFemale, 'сделала', 'сделал' )] свой выбор, и я чувствую, как с моих плеч спадает груз."
