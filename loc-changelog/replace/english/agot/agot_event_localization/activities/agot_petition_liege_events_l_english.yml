l_english:

# Liege hears petition, makes a decision
# Paramount Title
 petition_liege.0101.t.title_paramount:0 "$petition_liege_header$ Paramount Claimant"

 # Desc
 petition_liege.0101.desc.title_paramount:0 "with respect your majesty, the [petition_paramount.GetName] is rightfully mine!" \n\n"You rule over a mighty [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] my [petition_liege.GetLadyLord], can you not grant me the right to rule a single kingdom, earnestly claimed? You ought to understand how vital claims are to the lands we hold.""

 # Accept
 petition_liege.0101.accept.title_paramount:0 "Very well, the [petition_paramount.GetTierAsNameNoTooltip|l] is yours."

 # Bribe gold
 petition_liege.0101.bribe_gold.title_paramount:0 "What is it too you, [petition_vassal.GetFirstNameNoTooltip]?"

 # Bribe favor
 petition_liege.0101.bribe_favor.title_paramount:0 "I would not soon forget the debt owed to me."

 # Bribe factions
 petition_liege.0101.bribe_factions.title_paramount:0 "For this title, I want your unending loyalty."

 # Bribe contract
 petition_liege.0101.bribe_contract.title_paramount:0 "These lands come with greater dues."

 # Refuse
 petition_liege.0101.refusal.title_paramount:0 "I, too, lay claim to [petition_paramount.GetNameNoTierNoTooltip]."

# Liege grants petition
 petition_liege.0201.desc.title_paramount:0 "\n\nI respectfully assert my legitimate claim to [petition_liege.GetHerHis] [petition_paramount.GetName], providing the lengthy documents which assert it, and await the [petition_liege.GetTitleAsNamePossessiveNoTooltip] reply."

 