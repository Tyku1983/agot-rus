 building_agot_white_harbor_02:0 "Старый монетный двор"
 building_agot_white_harbor_02_desc:0 "Когда Торрхен преклонил колени перед драконами, одним из пунктов соглашения было то, что монетный двор в Белой Гавани будет закрыт, хотя здание сохранилось, если когда-нибудь оно снова понадобится независимому Северу."
 building_agot_white_harbor_03:0 "Монетный двор Севера"
 building_agot_white_harbor_03_desc:0 "Теперь, когда Север свободен, Монетный двор Севера вновь начал чеканить монеты для древнего королевства."

 building_type_agot_sept_of_the_snows_01:0 "Снежная септа"
 building_type_agot_sept_of_the_snows_01_desc:0 "Когда Мандерли пришли на север, им была гарантирована защита, и в знак своей веры они построили Снежную септу."
 building_agot_sept_of_the_snows_01:0 "$building_type_agot_sept_of_the_snows_01$"
 building_agot_sept_of_the_snows_01_desc:0 "$building_type_agot_sept_of_the_snows_01_desc$"

 building_type_agot_wolfs_den_01:0 "Волчье Логово"
 building_type_agot_wolfs_den_01_desc:0 "Волчье логово, возведённое Джоном Старком для защиты Белого Ножа от налётчиков и работорговцев, наводит страх на всех, кто может ему угрожать."
