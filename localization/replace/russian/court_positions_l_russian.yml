 court_physician_court_position:0 "Придворный врач"
 court_physician_tradition_bonus:0 "От [Concept( 'culture_tradition', 'культурных традиций' )|E]"
 court_physician_court_position_desc:1 "$court_physician_court_position$ отвечает за здоровье и благополучие [Concept( 'court', 'двора' )|E], при котором служит. Он лечит болезни и зашивает раны в меру собственных способностей."
 court_physician_employer_custom_effect_description:3 "$BULLET$Проводит [medical_treatments|El]#!"
 court_physician_not_employed_or_away_tt:0 "У вас отсутствует [GetCourtPositionType('court_physician_court_position').GetName()], или же обладатель этой должности сейчас не с вами"

 hire_physician_decision:0 "Искать врача"
 hire_physician_decision_tooltip:3 "Ваши слуги предложат несколько кандидатур, подходящих на должность [GetCourtPositionType('court_physician_court_position').GetName()|l]"
 hire_physician_decision_desc:1 "У меня при дворе должен быть придворный врач, который будет ухаживать за больными и ранеными. Попрошу слуг привести несколько подходящих кандидатов."
 hire_physician_decision_effect_tooltip:4 "Вам предложат несколько кандидатов на должность «[GetCourtPositionType('court_physician_court_position').GetName()]», и вы сможете нанять одного из них за вознаграждение и ежемесячное жалование в размере [gold_i][SCOPE.ScriptValue('court_position_physician_salary')]"
 hire_physician_decision_confirm:0 "Начать поиски"
 
 antiquarian_employer_custom_effect_description:0 "$BULLET$Позволяет $repair_or_reforge_and_repair$ [artifacts|El]\n$BULLET$Открывает [decision|El] #V $commission_artifact_decision$#!\n$BULLET$Защищает [artifacts|El] во время [Concept( 'sieges', 'осад' )|E] и [Concept( 'raids', 'налетов' )|E]"

 chief_eunuch_court_position:1 "Старший евнух"
 chief_eunuch_court_position_desc:1 "$chief_eunuch_court_position$ — доверенный слуга, отвечающий за придворных евнухов. Мало что происходит без его ведома как среди слуг, так и в окружении монарха."
 keeper_of_swans_court_position:0 "Смотрители лебедей"
 keeper_of_swans_court_position_desc:1 "$keeper_of_swans_court_position$ отвечает за монарших лебедей, ведет учет пернатых созданий своего сюзерена и заботится о них. Это большая ответственность."
 master_of_horse_court_position:0 "Главный конюший"
 master_of_horse_court_position_desc:1 "$master_of_horse_court_position$ отвечает на коней своего сюзерена и конюшни. Эта работа идеально подходит, поскольку ухоженный конь поможет как в пути, так и на поле боя."
 #AGOT Modified
 #court_jester_court_position:0 "Court Jester"
 court_jester_court_position:0 "Придворный шут"
 court_jester_employer_custom_effect_description:0 "$BULLET$Могут произойти события, снижающие [Concept( 'stress', 'стресс' )|E]"
 #AGOT Modified
 #court_jester_court_position_desc:1 "A $court_jester_court_position$ – a fool – is there to entertain both their Liege and any guests visiting the court. While a clever turn of phrase can be appreciated from time to time a nasty fall always wins laughter."
 court_jester_court_position_desc:1 "$court_jester_court_position$ — шут, развлекает сюзерена и гостей при дворе. Хотя умную игру слов тоже порой ценят, неудачное падение всегда обеспечивает взрыв смеха."
 master_of_hunt_court_position:0 "Главный охотник"
 master_of_hunt_employer_custom_effect_description:3 "$BULLET$[hunt_success_chance_no_prefix|E] такого мероприятия, как ([GetActivityType('activity_hunt').GetName]), и шанс [Concept( 'hunt_sightings_no_prefix', 'обнаружения зверей' )|E] увеличиваются по мере развития [Concept( 'aptitude', 'пригодности' )|E]"
 master_of_hunt_court_position_desc:1 "$master_of_hunt_court_position$ отвечает за все охоты с участием придворных своего сюзерена, а также за псарни и собак."
 high_almoner_court_position:0 "Главный альмонарий"
 high_almoner_court_position_desc:1 "$high_almoner_court_position$ отвечает за раздачу милостыни беднякам и прочим нуждающимся подданным."
 cupbearer_court_position:0 "Виночерпий"
 cupbearer_employer_custom_effect_description:2 "$BULLET$Может помешать [Concept( 'schemes', 'проискам' )|E] с целью отравить вас#!"
 cupbearer_court_position_desc:1 "$cupbearer_court_position$ подает напитки к монаршему столу и следит за тем, чтобы кубки не пустовали."
 seneschal_court_position:0 "Сенешаль"
 seneschal_court_position_desc:1 "$seneschal_court_position$ играет важную роль в управлении монаршим домохозяйством, распоряжается слугами и следит за порядком."
 antiquarian_court_position:0 "Придворный кузнец"
 antiquarian_court_position_desc:2 "$antiquarian_court_position$ отвечает за сохранность и приобретение придворных артефактов."
 court_tutor_court_position:0 "Придворный наставник"
 court_tutor_employer_custom_effect_description:2 "$BULLET$Улучшает результаты [Concept( 'education', 'обучения' )|E]\n$BULLET$Открывает [interaction|El] #V $make_child_learn_language_interaction$#!"
 court_tutor_court_position_desc:1 "$court_tutor_court_position$ отвечает за [Concept( 'education', 'обучение' )|E] всех детей при дворе — чем лучше навык, тем сильнее влияние на учеников. Детям при этом все равно можно индивидуально назначать [Concept( 'guardians', 'опекунов' )|E]."
 #AGOT Modified
 # royal_architect_court_position:0 "Royal Architect"
 royal_architect_court_position:0 "Архитектор"
 royal_architect_court_position_desc:1 "$royal_architect_court_position$ следит за возведением престижных построек в державе и контролирует каждый положенный кирпич, каждую секунду потраченного времени."
 court_poet_court_position:0 "Придворный поэт"
 court_poet_employer_custom_effect_description:1 "$BULLET$Есть шанс получить [Concept( 'inspired', 'вдохновение' )|E]"
 court_poet_court_position_desc:1 "$court_poet_court_position$ — ценитель слов и рифм, развлекает сюзерена и двор, пробуждая в слушателях мысли и чувства."
 poet_inspired_message:0 "Снизошло вдохновение!"
 poet_inspired_effect:0 "[Select_CString(inspired_poet.IsFemale, 'Ваша', 'Ваш' )] [GetCourtPositionType('court_poet_court_position').GetName()] [inspired_poet.GetFirstName] [Select_CString(inspired_poet.IsFemale, 'получила', 'получил' )] [Concept( 'inspiration', 'вдохновение' )|E]"
 #AGOT Modified
 # bodyguard_court_position:0 "Bodyguard"
 bodyguard_court_position:0 "Присяжный щит"
 bodyguard_employer_custom_effect_description:2 "$BULLET$Может помешать [Concept( 'schemes', 'покушениям' )|E] на [GetScheme('murder').GetTypeName|l]#!\n$BULLET$Сражаясь вместе с вами, снижает шанс погибнуть или попасть в плен во время [battles|El]#!"
 bodyguard_court_position_desc:1 "$bodyguard_court_position$ — это последний рубеж обороны монарха против любого нападения, верной тенью следующий за подопечным и без колебаний готовый заслонить его собой от любой угрозы."
 champion_court_position:1 "Личный воитель"
 champion_employer_custom_effect_description:0 "$BULLET$Может заменить вас в некоторых [Concept( 'single_combat_duel_plural', 'поединках' )|E]\n[AddLocalizationIf( HasDlcFeature( 'tours_and_tournaments' ), 'champion_employer_custom_effect_description_TOTO_DLC' )]"
 champion_employer_custom_effect_description_TOTO_DLC:0 "$BULLET$Приносит вам [Concept( 'prestige', 'престиж' )|E] на таких мероприятиях, как [GetActivityType( 'activity_tournament' ).GetName]"
 champion_court_position_desc:1 "$champion_court_position$ — умелый и смертоносный боец, способный отстаивать честь своего сюзерена в поединках."
 #AGOT Modified
 # court_musician_court_position:0 "Court Musician"
 court_musician_court_position:0 "Придворный бард"
 court_musician_employer_custom_effect_description:1 "$BULLET$Увеличивает прирост [Concept( 'opinion', 'мнения' )|E] за проведение занятия «[GetActivityType('activity_feast').GetName]»"
 court_musician_court_position_desc:1 "$court_musician_court_position$ поет и играет на музыкальных инструментах, развлекая сюзерена и двор."
 food_taster_court_position:0 "Дегустатор блюд"
 food_taster_employer_custom_effect_description:2 "$BULLET$Может помешать [Concept( 'schemes', 'проискам' )|E] с целью отравить вас#!\n$BULLET$Вы быстрее теряете вес#!"
 food_taster_court_position_desc:1 "$food_taster_court_position$ следит за тем, чтобы на тарелку сюзерена не попал яд, а если вдруг губительный порошок или жидкость все же коснутся пищи... Что ж, именно по этой причине дегустатор блюд и должен пробовать пищу до начала трапезы."
 lady_in_waiting_court_position:0 "Придворная дама"
 #AGOT Modified
 #lady_in_waiting_court_position_desc:1 "A $lady_in_waiting_court_position$ is an assistant and companion to a Queen or Empress, attending to her every need and fulfilling every whim."
 lady_in_waiting_court_position_desc:1 "$lady_in_waiting_court_position$ — это помощница и наперсница леди, удовлетворяющая ее нужды и капризы."
 #AGOT Modified
 # executioner_court_position:0 "Executioner"
 executioner_court_position:0 "Палач"
 #AGOT Modified
 # executioner_employer_custom_effect_description:1 "Can publicly [execute|E] [prisoners|E] for increased [control|E] and [county_opinion|E]\n@warning_icon! #X The character's crimes are forgiven#!"
 executioner_employer_custom_effect_description:1 "$BULLET$Может публично [Concept( 'execute', 'казнить' )|E] [Concept( 'prisoners', 'узников' )|E], повышая [Concept( 'control', 'контроль' )|E] и [Concept( 'county_opinion', 'народное мнение' )|E]\n@warning_icon!#X Преступления этого персонажа будут прощены#!"
 #AGOT Modified
 # executioner_court_position_desc:1 "Executioners are criminals who, in exchange for their freedom, have to execute any and all enemies to the throne. Some would call it an honor, some a burden."
 executioner_court_position_desc:1 "Палачи — это преступники, которые в обмен на свободу казнят всех врагов трона. Кто-то сочтет это честью, а кто-то бременем."
 garuda_court_position:0 "Гаруда"
 garuda_employer_custom_effect_description:0 "$BULLET$Сражаясь вместе с вами, снижает шанс погибнуть в бою или попасть в плен"
 garuda_court_position_desc:0 "Этот рыцарь поклялся исполнить волю сюзерена, даже ценой своей жизни. Словно мифическая птица-$garuda_court_position$, несущая на себе Вишну, воин-$garuda_court_position$ возлагает на себя тяжесть власти своего монарха."
 court_gardener_court_position:0 "Придворный садовник"
 court_gardener_court_position_desc:0 "$court_gardener_court_position$ отвечает за сохранность садов своего сюзерена, прилагая все свои усилия, чтобы они расцветали."
 chief_qadi_court_position:0 "Верховный кади"
 chief_qadi_court_position_desc:0 "$chief_qadi_court_position$ является высшим судьей в державе и отвечает за применение законов ислама для разрешения споров и судебных разбирательств."
 cultural_emissary_court_position:0 "Культурный эмиссар"
 cultural_emissary_court_position_desc:0 "$cultural_emissary_court_position$ работает над установлением и укреплением отношений разных культур, добивается взаимного уважения и организует совместные увеселения."
 court_artificer_court_position:0 "Придворный мастер"
