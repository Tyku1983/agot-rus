l_russian:
 agot_childhood_events.0001.t:0 "Подбрасывание монеты"
 agot_childhood_events.0001.desc:0 "Каждый раз, когда рождается новый [GetPlayer.GetHouse.GetBaseName], боги подбрасывают монетку; на одной стороне - величие, а на другой - безумие. [child.Custom('CoinFlipChild')]"
 agot_childhood_events.0001.a:0 "Вот так..."
 agot_childhood_events.0002.t:0 "Подбрасывание монеты"
 agot_childhood_events.0002.desc:0 "Каждый раз, когда рождается новый [GetPlayer.GetHouse.GetBaseName], боги подбрасывают монетку; на одной стороне - величие, а на другой - безумие. И весь мир, затаив дыхание, следит, какой стороной она ляжет. Похоже, сегодня монета выпала удачно... [child.GetFirstName] [child.Custom('CoinFlip')]"
 agot_childhood_events.0002.a:0 "Мы будем следить за твоими успехами."
 agot_childhood_events.0003.t:0 "Подбрасывание монеты"
 agot_childhood_events.0003.desc:0 "Каждый раз, когда рождается новый [GetPlayer.GetHouse.GetBaseName], боги подбрасывают монетку; на одной стороне - величие, а на другой - безумие. И весь мир, затаив дыхание, следит, какой стороной она ляжет. Похоже, монета сегодня легла неудачно... Кажется, что [child.GetFirstName] - само воплощение безумия."
 agot_childhood_events.0003.a:0 "Горе дому [GetPlayer.GetHouse.GetBaseName]!"
 coin_flip_diligent:0 "кажется от природы [Select_CString(child.IsFemale, 'трудолюбивой и преданной', 'трудолюбивым и преданным' )] всему, что [Select_CString(child.IsFemale, 'она', 'он' )] делает."
 coin_flip_learning:0 "похоже, имеет врождённую способность к научным искусствам."
 coin_flip_martial:0 "похоже, имеет врождённую способность к боевым искусствам."
 coin_flip_intrigue:0 "похоже, имеет врождённую способность к интригам."
 coin_flip_stewardship:0 "похоже, имеет врождённую способность к управлению."
 coin_flip_diplomacy:0 "похоже, имеет врождённую способность к дипломатии."
 coin_flip_prowess:0 "похоже, имеет врождённую способность в обращении с клинком."
 coin_flip_shrewd:0 "похоже, имеет талант ко всему, за что [Select_CString(child.IsFemale, 'она', 'он' )] берётся."
 coin_flip_genius:0 "кажется, обладает поразительным пониманием всего, за что [Select_CString(child.IsFemale, 'она', 'он' )] берётся."
 coin_flip_child_diligent:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] в себе никаких природных талантов, но сделаю всё возможное, чтобы реализовать свой потенциал."
 coin_flip_child_learning:0 "Похоже, я [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из тех, кому повезло: у меня обнаружилась природная склонность к научным искусствам."
 coin_flip_child_martial:0 "Похоже, я [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из тех, кому повезло: у меня обнаружилась природная склонность к изучению военного дела."
 coin_flip_child_intrigue:0 "Похоже, я [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из тех, кому повезло: у меня обнаружилась природная склонность к интригам."
 coin_flip_child_stewardship:0 "Похоже, я [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из тех, кому повезло: у меня обнаружилась природная склонность к управлению."
 coin_flip_child_diplomacy:0 "Похоже, я [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из тех, кому повезло: у меня обнаружилась природная склонность к дипломатии."
 coin_flip_child_prowess:0 "Похоже, я [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из тех, кому повезло: у меня обнаружилось природное умение обращаться с клинком."
 coin_flip_child_shrewd:0 "Похоже, я [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из тех, кому повезло: у меня обнаружился природный талант ко всему, за что бы я ни [Select_CString(ROOT.Char.IsFemale, 'взялась', 'взялся' )]."
 coin_flip_child_genius:0 "Похоже, я [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из тех, кому повезло: я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] поразительную проницательность во всём, за что бы ни [Select_CString(ROOT.Char.IsFemale, 'взялась', 'взялся' )]."
 coin_flip_child_lunatic_1:0 "Голоса говорят мне, что я стану [Select_CString(ROOT.Char.IsFemale, 'одной', 'одним' )] из тех, кому повезло."
 coin_flip_child_possessed_1:0 "Голоса говорят мне, что я стану [Select_CString(ROOT.Char.IsFemale, 'одной', 'одним' )] из тех, кому повезло."
 coin_flip_child_arbitrary:0 "Я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )] стать [Select_CString(ROOT.Char.IsFemale, 'одной', 'одним' )] из счастливчиков, но разве это имеет значение? Будь я [Select_CString(ROOT.Char.IsFemale, 'хорошей или плохой правительницей', 'хорошим или плохим правителем' )], я всё равно остаюсь [Select_CString(ROOT.Char.IsFemale, 'правительницей, которая', 'правителем, который' )] может делать всё, что пожелает."
 coin_flip_child_paranoid:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что верю в эти сказки: наверняка это просто выдумка наших врагов."
 coin_flip_child_wrathful:0 "Разумеется, я [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из тех, кому повезло; если кто-то посмеет сказать иначе, он испытает на себе мой гнев."
 coin_flip_child_fire_obsessed:0 "Я смотрю на пляшущее пламя костра и молюсь о том, чтобы стать [Select_CString(ROOT.Char.IsFemale, 'одной', 'одним' )] из счастливчиков. Так красиво..."
 agot_childhood_events.0004.t:0 "Крепкое семя..."
 agot_childhood_events.0004.desc:0 "По мере того, как [child.GetFirstName] продолжает расти, я всё меньше и меньше вижу себя в [Select_CString(child.IsFemale, 'ней', 'нём' )]. А действительно ли [child.GetSheHe] мой ребёнок?"
 agot_childhood_events.0004.a:0 "Если подумать, то, может быть, это всё-таки ерунда..."
 agot_childhood_events.0004.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] узнать правду!"
 agot_childhood_events.0004.b.success:0 "Если ребёнок не ваш, вы узнаете тайну"
 agot_childhood_events.0004.b.success.bastard.t:0 "Успех расследования"
 agot_childhood_events.0004.b.success.bastard.desc:0 "[child.GetFirstName] на самом деле является ребёнком персонажа [real_father.GetFullName]!"
 agot_childhood_events.0004.b.success.notbastard.t:0 "Успех расследования"
 agot_childhood_events.0004.b.success.notbastard.desc:0 "[child.GetFirstName] действительно мой ребёнок!"
 agot_childhood_events.0004.b.failure:0 "Вы не можете найти никаких доказательств"
 agot_childhood_events.0004.b.failure.t:0 "Провал расследования"
 agot_childhood_events.0004.b.failure.desc:0 "Вы не нашли никаких доказательств."
 agot_childhood_events.0004.c:0 "Все должны узнать правду!"
 agot_childhood_events.0004.c.tt:0 "Вы публично объявите своих детей бастардами."
 agot_childhood_events.0004.c.tt.1:0 "Вам никто не верит, а ваши вассалы считают ваши обвинения бесчестными."
 agot_childhood_events.0004.c.tt.2:0 "Обвинение считается заслуживающим доверия"
 agot_childhood_events.0004.c.failure.t:0 "Несостоятельность обвинения"
 agot_childhood_events.0004.c.failure.desc:0 "Никто не верит вашим обвинениям, вас считают [Select_CString(ROOT.Char.IsFemale, 'бесчестной лгуньей', 'бесчестным лжецом' )]."
 agot_childhood_events.0004.c.success.t:0 "Обвинение успешно"
 agot_childhood_events.0004.c.success.desc:0 "Общественность верит вашим обвинениям. [child.GetFirstName] получает свойство «Сомнительное происхождение»."
 agot_childhood_events.0004.d:0 "Неважно, одной мы крови или нет - это ничего не меняет."
 agot_childhood_events.0004.d.tt:0 "Если у вашей жены имеются какие-либо тайны сомнительного происхождения, они будут признаны недействительными."

 agot_childhood_events.0005.t:0 "Другой вид танца"
 agot_childhood_events.0005.desc:0 "Я брожу по двору, когда замечаю, как [other_child.GetFirstName] сражается с невидимым врагом, используя деревянный меч. «Получай, злодей!» Я с любопытством смотрю за этим действом, прежде чем [other_child.GetSheHe] понимает, что я стою рядом.\n\n«Приветствую, миледи. Я просто тренируюсь в одиночестве... Не желаете присоединиться?», - [other_child.GetSheHe] смущённо краснеет."
 agot_childhood_events.0005.desc.alone:0 "Я брожу по двору, когда замечаю пару брошенных тренировочных мечей - должно быть, сыновья придворных играли и ушли, закончив поединок. Мне в данный момент нечем заняться..."
 agot_childhood_events.0005.a:0 "Это выглядит забавно!"
 agot_childhood_events.0005.b:0 "Мне следует учиться, как мальчикам!"
 agot_childhood_events.0005.c:0 "Нет, это глупо."
 agot_childhood_events.0005.tt:0 "Вы начнёте обучение фехтованию."

 agot_childhood_events.0006.t:0 "Необычное увлечение"
 agot_childhood_events.0006.desc:0 "Я брожу по двору, когда замечаю детей, играющих деревянными мечами. Одному из них удаётся ловко обезоружить противники, и я с ужасом понимаю, что это моя дочь - [child.GetFirstName].\n\nВидимо, она тоже заметила меня, поскольку сразу же бросилась ко мне. «Ты это [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]? Я победила! Я стану воительницей, когда вырасту, такой, как Висенья или Нимерия!»"
 agot_childhood_events.0006.desc.alone:0 "Я брожу по двору, когда замечаю ребёнка, размахивающего деревянным мечом на открытом воздухе. С удивлением я понимаю, что это моя дочь - [child.GetFirstName].\n\nОчевидно, она тоже заметила меня и сразу же бросается ко мне. «Я не знала, что игра на мечах - это так весело! Я хочу стать воительницей, когда вырасту, такой, как Висенья или Нимерия!»"
 agot_childhood_events.0006.a:0 "Тогда покажи мне, чему ещё ты научилась."
 agot_childhood_events.0006.b:0 "Может быть, она тоже хотела бы научиться искусству боя..."
 agot_childhood_events.0006.c:0 "Это неподходящее занятие для леди!"
 agot_childhood_events.0006.tt:0 "[child.GetFirstName] начнёт учиться фехтованию"