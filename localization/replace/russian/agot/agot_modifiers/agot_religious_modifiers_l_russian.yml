 flames_visions_of_reconciliation:0 "Видение примирения"
 flames_visions_of_reconciliation_desc:0 "Этот персонаж решил держаться подальше от раздоров."
 
 flames_visions_friendship:0 "Видение дружбы"
 flames_visions_friendship_desc:0 "Этот персонаж стремится к созданию новых дружеских связей и союзов."

 flames_visions_ominous_visions:0 "Зловещие видения"
 flames_visions_ominous_visions_desc:0 "Странные видения заставили этого персонажа поверить, что за углом таится опасность."

 flames_visions_studying_prophecies:0 "Изучение пророчеств"
