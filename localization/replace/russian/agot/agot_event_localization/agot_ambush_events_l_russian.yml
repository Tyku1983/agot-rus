 ambush_events.1001.title: "Демон Бездны"
 ambush_events.1001.desc: "Пока армия продвигается вперед, перед нами возникает ошеломляющее зрелище: Демон Бездны! Эти огромные монстры обитают только на Расколотых равнинах, и не только их убийство — это великолепное достижение военной сноровки, но и их каменные сердца — огромный источник прибыли! - #EMP if#! мы сможем убить его..."
 ambush_events.1001.attack: "Атаковать!"
 ambush_events.1001.retreat: "Отступаем!"

 ambush_events.1002.title: "Решение Крови Ночи"
 ambush_events.1002.desc: "#EMP УНИЧТОЖИТЬ ЗЛО!#!\n\nКогда я вынимаю из ножен Кровь Ночи, его детский голос громко звучит в моей голове, заглушая все остальное. Солдат за солдатом исчезают в небытие, пока их поглощает черный меч. Безусловно, эти люди - зло. Они должны быть уничтожены. Вашер так сказал.\nПогодите, кто?\n\n"#EMP УНИЧТОЖИТЬ, УНИЧТОООЖИТЬ!#!""
 ambush_events.1002.a: "УНИЧТОЖИТЬ ЗЛО!"
 
 ambush_events.1003.desc: "Спустя то, что одновременно казалось минутами и днями, я убираю дымящийся черный клинок в ножны и защелкиваю застежку на рукояти. Мои серые руки покрыты венами и я чувствую себя так, словно постарел на десять лет. Мои солдаты смотрят на меня потрясенные, окруженные спренами страха и трепета. Я бы ожидал увидеть свои спрены победы после такой-то победы, но их явно нет."
 ambush_events.1003.past: "Ты в одиночку уничтожил целую армию, используя Кровь Ночи."
 ambush_events.1003.a: "Зло... уничтожено."
 
 rogue_army_cb: "Засада"
 rogue_army_name: "Армия разбойников"
 rogue_general: "Глава разбойников"
 ambush_events.2001.title: "Армия разбойников"
 ambush_events.2001.desc: "Пока армия марширует, человек, грубоватый на вид, который каким-то образом смог избежать встречи с моими разведчиками подает мне знак, чтобы я поговорил с ним.\n\n"Ситуация такова. Мы окружили твою армию. Нам не интересна ваша война, но вы теперь заинтересованы в нашей. Итак, либо ты отдаешь все свои сферы прямо сейчас, либо мои парни убивают твоих парней. Выбор за тобой, но я, лично заплатить."\n\nОн ухмыляется \n\n"Я видел, что мы делаем с теми, кто поступает иначе.""
 ambush_events.2001.pay: "Кажется, у меня нет выбора."
 ambush_events.2001.fight: "Солдаты, убрать этого негодяя и готовьтесь к битве!"
 ambush_events.2001.recruit: "Как насчет того, что твой человек присоединится ко мне?"
 ambush_events.2001.recruit_tt: "Используй свой Сурж, чтобы убедить их."
 ambush_events.2001.nightblood: "Позволь представить тебя Крови Ночи..."

 ambush_events.2002.title: "Решение Крови Ночи"
 ambush_events.2002.desc: "#EMP УНИЧТОЖИТЬ ЗЛО!#!\n\nКогда я вынимаю из ножен Кровь Ночи, его детский голос громко звучит в моей голове, заглушая все остальное. Солдат за солдатом исчезают в небытие, пока их поглощает черный меч. Безусловно, эти люди - зло. Они должны быть уничтожены. Вашер так сказал.\nПогодите, кто?\n\n"#EMP УНИЧТОЖИТЬ, УНИЧТОООЖИТЬ!#!""
 ambush_events.2002.a: "УНИЧТОЖИТЬ ЗЛО!"
 
