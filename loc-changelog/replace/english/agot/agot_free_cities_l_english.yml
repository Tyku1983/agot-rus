 ### Events ###
 free_city_events.9999.t:0 "Term Ends"
 free_city_events.9999.desc:0 "A new First Magister has been chosen, and [old_holder.GetTitledFirstName] has been discharged from [old_holder.GetHerHis] post. As [old_holder.GetHerHis] reign ends, another begins, as [magister_winner.GetFullName] has been chosen by the Conclave. With much ceremony, the Magisters and the Gonfaloniere swear their allegiance to the new First Magister, and [magister_winner.GetHerHis] authority is officially acknowledged by the people. How [magister_winner.GetFullNameNoTooltip] will rule remains uncertain, and already the Magisters plot on how to sway their new leader to their side."
 free_city_events.9999.a:0 "Long live the First Magister! Long live the [term_limit_country.GetName]!"

 free_city_events.0001.t:0 "A Letter with Alliance Proposal"
 free_city_events.0001.desc:0 "A letter bearing the sigil of [request_sender.GetTitledFirstName] has been brought by some captain to our court, and the message it held spoke of a momentous decision.\n\n[request_sender.GetTitledFirstNameNoTooltip] extends an olive branch, proposing the renewal of an ancient alliance that once formed the mighty Triarchy. A memory of those days, when our cities were united and strong has been brought to our hearts once more.\n\n[request_sender.GetSheHe|U] once again wishes to raise the banner of the Kingdom of the Three Daughters, uniting Myr, Lys, and Tyrosh in purpose and power.\n\nWill we, as proud and sovereign cities, reject the animosity of the past and reform an eternal alliance from the days long gone? Will we stand together, shoulder to shoulder, and face the coming storms as a united Triarchy — or will we choose to follow our destiny as individual ships, facing the storms alone?"
 free_city_events.0001.a:0 "Let the Triarchy once more sail the seas alongside each other!"
 free_city_events.0001.b:0 "It was been resolved ages ago, and shall not come back, not yet..."

 free_city_events.0003.t:0 "Reformation of the Three Daughters"
 free_city_events.0003.desc:0 "Once again, the Three Daughters are united. Myr, Lys, and Tyrosh have sworn anew the eternal alliance of the Triarchy. The birth of a new Kingdom of the Three Daughters has been declared to all far and wide, in Essos and Westeros alike.\n\nTogether, standing shoulder to shoulder, we have vowed to reclaim every inch of our rightful land and repel our foes back to the distant corners from whence they came.\n\nThe world knows that the dawn of a new era has arrived, where the Kingdom of the Three Daughters shall rise, strong and united as one to bear our combined might!\n\n[request_sender.GetFirstName] [request_sender.GetHouse.GetName] has been sworn in as Triarch."
 free_city_events.0003.a:0 "Let our alliance be eternal, now and always!"

 free_city_events.0004.t:0 "A Dream in Ashes"
 free_city_events.0004.desc:0 "It is with heavy hearts that we must accept the failure of [request_sender.GetTitledFirstNamePossessive] attempt to reform the alliance between the Three Daughters. Despite the noble cause, the Triarchy shall not be lifted up at this point in history. Yet one day, the idea may rise again from the ashes.\n\nThe dream of a united realm, where Myr, Lys, and Tyrosh stand shoulder to shoulder, reclaiming their rightful lands, and repelling their foes back, remains distant. For now, those three cities stand apart, each pursuing its own path.\n\nIf only had the stars aligned differently, the known world would bend from our strength..."
 free_city_events.0004.a:0 "Had the stars aligned differently..."
 free_city_events.0004.b:0 "Let it be written in the pages of history!"

 free_city_events.0005.t:0 "War Declaration"
 free_city_events.0005.desc:0 "[actor.GetTitledFirstName] has summoned the High Council of the Triarchy to vote in the prospect of declaring a war upon [recipient.GetTitledFirstName]. With heavy hearts and minds focused on the welfare of the Three Daughters and their realm, the Council members gather in the Grand Hall to cast their votes.\n\nThat moment arrives when the eyes of the Council turn to me, one of its members, and I am called upon to cast my vote.\n\nThe collective decision of the Council will shape the path of the Three Daughters and the realm we all hold dear — so I clear my throat and vote..."
 free_city_events.0005.a:0 "We should declare war!"
 free_city_events.0005.b:0 "We should #bold not#! declare war..."

 free_city_events.1000.t:0 "Free the Free Cities"
 free_city_events.1000.desc:0 ""Did you think [dead_ruler.GetNamePossessive] tyranny would last forever? Now that [free_city.GetName] has been freed of [dead_ruler.GetHerHis] stain, we have resumed elections, and you are not who we choose.""
 free_city_events.1000.a:0 "Oh no..."

