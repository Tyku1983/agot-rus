l_russian:
 agot_dragonstone.0002.t:0 "[heir.Custom('GetPrincessPrince')] Драконьего Камня"
 agot_dragonstone.0002.desc:0 "Со времен Эйниса I Драконий Камень был резиденцией наследника Железного Трона. Теперь, когда [heir.GetFirstName] в том возрасте, когда может самостоятельно управлять Драконьим Камнем, мне пора либо даровать [heir.GetHerHim] титул [heir.Custom('GetPrincessPrince')] Драконьего Камня в знак признания положения [heir.GetHerHim] в королевстве, либо сохранить титул за собой для использования в будущем."
 agot_dragonstone.0002.a:0 "Традиция должна быть соблюдена; я дарую [heir.GetFirstNameNoTooltip]Драконий камень."
 agot_dragonstone.0002.b:0 "К чёрту традиции; я оставлю Драконий камень себе."
 agot_dragonstone.0003.t:0 "[heir.Custom('GetPrincessPrince')] Драконьего Камня"
 agot_dragonstone.0003.desc:0 "Теперь, когда я восседаю на Железном Троне, пришло время моему наследнику, [heir.GetFirstNameNoTooltip], занять [heir.GetHerHim] место в качестве [heir.Custom('GetPrincessPrince')] Драконьего Камня, или я могу сохранить традиционное место Завоевателя для себя в качестве королевского убежища."
 agot_dragonstone.0003.a:0 "Традиция должна быть соблюдена; я дарую [heir.GetFirstNameNoTooltip]Драконий камень."
 agot_dragonstone.0003.b:0 "К чёрту традиции; я оставлю Драконий камень себе."
 agot_dragonstone.0007.t:0 "[heir.Custom('GetPrincessPrince')] Драконьего Камня"
 agot_dragonstone.0007.desc:0 "После смерти [deceased_heir.GetFirstNameNoTooltip], [heir.GetFirstNameNoTooltip] теперь по праву является [heir.Custom('GetPrincessPrince')] Драконьего Камня. Я не уверен, готов ли я назвать еще одного наследника так скоро после смерти моего [ROOT.Char.Custom2('RelationToMeShort', deceased_heir)]. Возможно, мне стоит пока держать [heir.GetFirstNameNoTooltip] поблизости..."
 agot_dragonstone.0007.a:0 "Традиция должна быть соблюдена; я дарую [heir.GetFirstNameNoTooltip] Драконий камень."
 agot_dragonstone.0007.b:0 "Я еще не готов даровать [heir.GetFirstNameNoTooltip] Драконий Камень."0