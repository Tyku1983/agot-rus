 agot_filler_riverlands.0001.t:0 "The Forgotten Past"
 agot_filler_riverlands.0001.desc:0 "The verdant countryside of the riverlands is, to my mind, unmatched in all of Westeros for the solitude it affords the lone wanderer. On occasion, however, that solitude can be crowded out by ghosts from the past, for the riverlands are dense with the history of both the First Men and the Andals.\n\nWandering a long forgotten trail, I pass through a dense thicket of yew and ferns and emerge into a clearing. The air is heavy and cold, the noises of the forest gone, as if banished by some ancient decree. Before me stands a ruined shrine, its stone structure long since ruptured and worn by vine and root. Still, I can make out the vaguely human form the ancient artisans sought to depict, faded runes encircling its body. A god, plainly — its eyes still possessed of the intensity of the divine, even after so many centuries of neglect."
 agot_filler_riverlands.0001.a:0 "So much effort in the service of false gods — we are more enlightened now."
 agot_filler_riverlands.0001.b:0 "The beauty of this place cannot be denied. I appreciate it for what it is."
 #Ancient ruins exploration -Righ
 agot_filler_riverlands.0002.t:0 "The Ruined Outpost"
 agot_filler_riverlands.0002.desc:0 " ***TO DO*** ||You're with [explorer_vassal.GetFirstNameNoTooltip] || You leave your retinue and explore the ruins with [explorer_vassal.GetFirstNameNoTooltip] in search of nice things|| The ruins are kinda scary|| You have to decide what part to explore first"
 agot_filler_riverlands.0002.a:0 "I'll explore the tower."
 agot_filler_riverlands.0002.b:0 "The forest behind the tower inspires me..."
 agot_filler_riverlands.0002.c:0 "The barracks first."
 agot_filler_riverlands.0002.d:0 "Actually... I think I'll be heading back!"
 agot_filler_riverlands.0002_tt.a:0 "You make your way towards the tower ruins"
 agot_filler_riverlands.0002_tt.b:0 "You make your way towards the forest"
 agot_filler_riverlands.0002_tt.c:0 "You make your way towards the barracks ruins"
 agot_filler_riverlands.0002_tt.d:0 "You head back to your camp..."
 agot_filler_riverlands.0003.t:0 "Ruined Outpost | The Tower"
 agot_filler_riverlands.0003.desc:0 " ***TO DO*** || You enter the tower alone|| You decide weather to search the tower starting from the first floor or taking the stairs up to start searching from the top /RISKY/"
 agot_filler_riverlands.0003.a:0 "The ground floor first"
 agot_filler_riverlands.0003.b:0 "The top of the tower first"
 agot_filler_riverlands.0003_tt.a:0 "You search the ground floow for anything interasting"
 agot_filler_riverlands.0003_tt.b:0 "You search the top floor for anything interasting"
 agot_filler_riverlands.0004.t:0 "Ruined Outpost | The Forest"
 agot_filler_riverlands.0004.desc:0 " ***TO DO*** || You enter the dense forest alone || The fore'st scary, you can either press on or get back"
 agot_filler_riverlands.0004.a:0 "There's no way I'm going further in..."
 agot_filler_riverlands.0004.b:0 "Something's wrong i can feel it... I'm heading back..."
 agot_filler_riverlands.0004.c:0 "I must press on..."
 agot_filler_riverlands.0004_tt.a:0 "You get out of the forest as quickly as possible."
 agot_filler_riverlands.0004_tt.b:0 "You head back."
 agot_filler_riverlands.0004_tt.c:0 "You delve deeper into the forest."
 agot_filler_riverlands.0005.t:0 "Ruined Outpost | The Barracks"
 agot_filler_riverlands.0005.desc:0 "*** TO DO*** ||You enter the ruined barracks || You look around and then think of what to do"
 agot_filler_riverlands.0005.a:0 "I'll see what I can find here"
 agot_filler_riverlands.0005_tt.a:0 "You search the ruined barracks."
 agot_filler_riverlands.0006.t:0 "Ruined Outpst | The Tower"
 agot_filler_riverlands.0006.desc:0 " *** TO DO **** || You explore every corner of the ground floor but find nothing || stairs to the top are almost collapsed, they look dangerous"
 agot_filler_riverlands.0006.a:0 "I'll take the stairs to the top. Hopefully they won't collapse"
 agot_filler_riverlands.0006.b:0 "It's better to head back... Those stairs don't look exactly 'safe'."
 agot_filler_riverlands.0006_tt.a:0 "You take the stairs to the top."
 agot_filler_riverlands.0006_tt.b:0 "You head back."
 agot_filler_riverlands.0007.t:0 "Ruined Outpost | The Tower"
 agot_filler_riverlands.0007.desc:0 " *** TO DO ***|| You find an old tome. this event can be triggered both at the top or at the bottom of the tower. so, SAME LOC FOR BOTH ISTANCES in this desc"
 agot_filler_riverlands.0007.a:0 "I'm taking this marvelous tome home with me!"
 agot_filler_riverlands.0008.t:0 "Ruined Outpost | The Tower"
 agot_filler_riverlands.0008.desc:0 "*** TO DO ***|| You find a little chest with some old jewels under a pile of dust and stones. this event can be triggered both at the top or at the bottom of the tower. so, SAME LOC FOR BOTH ISTANCES in this desc"
 agot_filler_riverlands.0008.a:0 "What luck!"
 agot_filler_riverlands.0009.t:0 "Ruined Outpost | The Tower "
 agot_filler_riverlands.0009.desc:0 " *** TO DO *** || You take the dangerous stairs, arrive at the top floor and start investigating || You find nuthin"
 agot_filler_riverlands.0009.a:0 "Bad luck, again... Time to head back."
 agot_filler_riverlands.0009.b:0 "The ground floow is surely hiding something."
 agot_filler_riverlands.0009_tt.a:0 "You head back."
 agot_filler_riverlands.0009_tt.b:0 "You search the ground floor"
 agot_filler_riverlands.0010.t:0 "Ruined Outpost | The Tower"
 agot_filler_riverlands.0010.desc:0 " *** TO DO **** || You get upstairs but just as you made it to the top floow the stairs collapse.||The wall on the top floor is destroyed so there's a hole in the wall which is open to the outside, you can try to jump from the hole since there's a tree right next to the gap"
 agot_filler_riverlands.0010.a:0 "I'll jump on one of the branches and then slowly descend the tree."
 agot_filler_riverlands.0010.b:0 "I'll try to come down using what's left of the stairs."
 agot_filler_riverlands.0010.c:0 "I'm not going anywhere, it's too risky! Where's [explorer_vassal.GetFirstNameNoTooltip] when i need him?"
 agot_filler_riverlands.0010_tt.a:0 "You risk injuring yourself or dying..."
 agot_filler_riverlands.0010_tt.b:0 "The stairs are made of stone... You risk death..."
 agot_filler_riverlands.0010_tt.c:0 "You shout your vassal's name hoping he hears you."
 agot_filler_riverlands.0011.t:0 "Ruined Outpost | The Tower"
 agot_filler_riverlands.0011.desc.nothing:0 "** TO DO*** || You get out of the tower safely, but you havent found anything, unlucky"
 agot_filler_riverlands.0011.desc.book:0 " *** TO DO *** || You get out of the tower safely having found an ancient tome"
 agot_filler_riverlands.0011.desc.gold:0 " ***TO DO*** || You get out of the tower safely having found some jewelry worth 40 coins"
 agot_filler_riverlands.0011.desc.stairs:0 " ***TO DO *** || You get out of the tower safely, being able to parkour and avoid DYING on the stairs"
 agot_filler_riverlands.0011.a:0 "What a waste of time!"
 agot_filler_riverlands.0011.b:0 "Let's head back."
 agot_filler_riverlands.0011.c:0 "It was an... exciting treasure hunt... to say the least."
 agot_filler_riverlands.0011_tt.a:0 "Your search ends."
 agot_filler_riverlands.0011_tt.b:0 "Your search ends."
 agot_filler_riverlands.0011_tt.c:0 "Your search ends."
 agot_filler_riverlands.0012.t:0 "Ruined Outpost | The Tower"
 agot_filler_riverlands.0012.desc:0 " *** TO DO *** || You jump on the tree and manage to get down, yyour vassal sees you and is stunned by your courage|| then you two head back to camp"
 agot_filler_riverlands.0012.a:0 "That was a lucky one..."
 agot_filler_riverlands.0012_tt.a:0 "Your search ends."
 agot_filler_riverlands.0013.t:0 " Ruined Outpost | The Tower"
 agot_filler_riverlands.0013.desc.a:0 " *** TO DO *** You jumped and you lost one leg! Your vassal hears your screams and helps you up, making his way towards the camp"
 agot_filler_riverlands.0013.desc.b:0 " *** TO DO *** You jumped and you broke a few bones, but nothing too life-threatening, you feel like shit tho. Vassal comes and helps you, he helps you get back to camp"
 agot_filler_riverlands.0013.a:0 "We should have never come here! It's your fault!"
 agot_filler_riverlands.0013.b:0 "Thanks for helping me out [explorer_vassal.GetFirstName]."
 agot_filler_riverlands.0013_tt.a:0 "Your search ends...terribly"
 agot_filler_riverlands.0013_tt.b:0 "Your search ends...terribly"
 agot_filler_riverlands.0014.t:0 "Ruined Outpost | The Tower"
 agot_filler_riverlands.0014.desc:0 " ** TO DO *** ||Youre stuck on top of the tower || you shout to call your vassal, who hears you and calls the retinue from the camp in order to get a ladder || the retinue arrives and saves you || you're extremely embarassed and the men are amazed by the event"
 agot_filler_riverlands.0014.a:0 "It could've happened to anyone!"
 agot_filler_riverlands.0014_tt.a:0 "Your search ends."
 agot_filler_riverlands.0015.t:0 "Ruined Outpost | The Forest"
 agot_filler_riverlands.0015.desc:0 " *** TO DO *** || you're too scared to explore the forest further so you just get back as quickly as possible. You encounter your vassal on the way back, whom was searching you because he found a box with some gold in it and was about to head back "
 agot_filler_riverlands.0015.a:0 "You're always so lucky [explorer_vassal.GetFirstName]... anyway, let's head back."
 agot_filler_riverlands.0015_tt.a:0 "Your search ends."
 agot_filler_riverlands.0016.t:0 "Ruined Outpost | The Forest"
 agot_filler_riverlands.0016.desc:0 " *** TO DO *** You explore the forest further but you find nothing. The odd sensation you proved earlier was just unjustified fear, it's just a normale forest"
 agot_filler_riverlands.0016.a:0 "It's just a normal forest after all."
 agot_filler_riverlands.0016_tt.a:0 "You head back."
