 # Sharer is told that child is revealing based on their response
 agot_bastard_event.0955.t:0 "A Truth Revealed"
 agot_bastard_event.0955.desc:0 "It has been some time since I sent a letter to [reveal_scope.GetFirstName], and though every day I have asked if I have recieved a reply, or notice sent to the realm, I have recieved no word as yet.\n\nAt last, after weeks of waiting, a paige tells me that I have recieved a reply.\n\n"Dear [ROOT.Char.GetFullName]," [reveal_scope.GetSheHe] begins "I thank you for your candor, and I write to you in advance to let you know that I shall be writing to the realm in the coming days revealing that which you told me."\n\nIt seems [reveal_scope.GetName] has made their choice, and I feel a weight leave my shoulders."
 agot_bastard_event.0955.a:0 "Now to see how they, and [ruler_scope.GetFirstName], react..."
 
 # Child reacts to non-consentual sharing
 agot_bastard_event.0956.t:0 "A Truth Revealed"
 agot_bastard_event.0956.desc:0 "After recieving [revealer.GetFirstNamePossessive] letter, my life has devided into two. Before this, and after. I am silent, unable to process that what is in front of me is now in front of the whole realm. It tells of the truth. That I was born of [real_mother.GetName] and [real_father.GetName]. Whats worse, copies have been sent to all the realm!\n\nSuch a secret I held close for so long that it was not even I who could reveal it.\n\nThis should rightfully have been my decision, but [sharer.GetFirstName] has robbed me of that option. Regardless, it has been done. Though it was not my desire, the realm is to know."
 agot_bastard_event.0956.a:0 "Now to see how they, and [ruler_scope.GetFirstName], react..."
 
 # Child reacts to non-consentual sharing AND they didn't know
 agot_bastard_event.0957.t:0 "A Truth Revealed"
 agot_bastard_event.0957.desc:0 "I look down into my hands and feel my life shatter to pieces. I cannot breath and I feel my vision start to fade, barely retaining consciousness at what is in front of me. My life has devided into two. Before this, and after.\n\nThis letter tells of the truth. That I was born of [real_mother.GetName] and [real_father.GetName]. Whats worse, copies have been sent to all the realm!\n\nMy entire life has been a lie. I should have been told! This was not right!"
 agot_bastard_event.0957.a:0 "Now to see how they, and [ruler_scope.GetFirstName], react..."
 
