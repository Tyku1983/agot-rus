 #########################
 ## Hedge Knight Events ##
 #########################

 # Hedge knight wants to squire your heir
 agot_knighthood.0016.t:0 "Межевой рыцарь"
 agot_knighthood.0016.desc:0 "Последние несколько дней в моих залах гостит межевой рыцарь. Кажется, мой сын[potential_child_squire.GetName], привязался к нему. Межевой рыцарь так же привязался к нему. Мой сын очарован его захватывающими историями об учтивости и рыцарстве.\n\n В последний день его прибывания при моем дворе межевой рыцарь предлагает остаться и позволить моему сыну стать его оруженосцем.\n\n Этот человек кажется достаточно благородным и это сделало бы моего сына очень, очень счастливым. Я должен подумать об этом. "
 agot_knighthood.0016.a:0 "Да, вы должны остаться и взять его в оруженосцы!"
 agot_knighthood.0016.a.tt:0 "[hedge_knight.GetName] присоединится к вашему двору и возьмет вашего сына в качестве [hedge_knight.GetHerHis] [Concept ('squire', 'оруженосца')|e]."
 agot_knighthood.0016.b:0 "Нет, я не думаю, что ты подходящий рыцарь."
 agot_knighthood.0016.b.tt:0 "[hedge_knight.GetName] оставит ваш двор"

 # Hedge knight wants to knight your non-heir son
 agot_knighthood.0700.t:0 "Межевой рыцарь и Запасной сын"
 agot_knighthood.0700.desc:0 "Межевой рыцарь по имени [hedge_knight.GetName] недавно посетил мой двор. [hedge_knight.GetCulture.GetName] по происхождению, он путешествовал по королевству, ища лорда, которому он мог бы служить. Об этом человеке я знаю лишь то, что он, конечно же, является рыцарем и, якобы, происходит из мелкой дворянской семьи Западных Земель.\n\n Я не обращал на него никакого внимания, и поэтому ожидал, что  в ближайшее время он продолжит свой путь. Однако он улучил момент, когда я был один и предложил посвятить в рыцари моего сына, [potential_child_knight.GetName] в обмен на то, что ему будет позволено оставаться столько, сколько он пожелает!"
 agot_knighthood.0700.a:0 "Я полагаю, что такая договоренность может быть достигнута."
 agot_knighthood.0700.b:0 "Нет, я не соглашусь на это."

 # Hedge knight wants to knight you
 agot_knighthood.0701.t:0 "Межевой рыцарь и Лорд"
 agot_knighthood.0701.desc:0 "Межевой рыцарь по имени [hedge_knight.GetName] недавно посетил мой двор. [hedge_knight.GetCulture.GetName] по рождению, он путешествует по королевству по неизвестным причинам.\n\n Хотя я не обращал на него внимания, похоже, что он обратил внимание на меня. Рано утром одному из моих слуг была доставлена грубая записка, подписанная ни кем иным, как [hedge_knight.GetFirstNamePossessive], в которй мне предлагается стать рыцарем. За соответствующую цену, говорится в записке, я могу стать рыцарем."
 agot_knighthood.0701.a:0 "Я соглашусь на эту сделку."
 agot_knighthood.0701.b:0 "Нет, я не соглашусь на это."

 #####################
 # Dynasty Knighting #
 #####################

 #0017-19
 agot_knighthood.0017.t:0 "Династическое рыцарство"
 agot_knighthood.0017.desc:0 "Мой родственник [potential_squire.GetName] еще не оруженосец. Возможно, что предложив сделать [potential_squire.GetHerHim] своим оруженосцем, я смогу улучшить наши отношения?"
 agot_knighthood.0017.a:0 "Да, предложу [potential_squire.GetHerHim] стать оруженосцем."
 agot_knighthood.0017.a.tt:0 "Вы просите [potential_squire.GetName] стать вашим [Concept ('squire', 'оруженосцем')|e]"
 agot_knighthood.0017.b:0 "Нет, это пустая трата времени."
 agot_knighthood.0017.b.tt:0 "Вы не просите [potential_squire.GetName] стать вашим оруженосцем."

 agot_knighthood.0018.opening:0 "[potential_knight_for_child.GetName],"
 agot_knighthood.0018.desc:0 "Я заметил, что вы еще не оруженосец! Если вы хотите это исправить, то необходимо как можно скорее найти для этого подходящего рыцаря...\n\n К счастью, судьба связала нас кровью! Если хотите, я могу сделать вас своим оруженосцем и однажды, если вы это заслужите, я посвящу вас в рыцари."
 agot_knighthood.0018.a:0 "Ура, принимаю!"
 agot_knighthood.0018.b:0 "Извините, но нет."
 agot_knighthood.0018.b_toast:0 "[potential_squire.GetName] отвечает"
 agot_knighthood.0018.b_toast_tt:0 "[potential_squire.GetName] отклонил ваше предложение"

 agot_knighthood.0019.opening:0 "[knight_offerer.GetName],"
 agot_knighthood.0019.desc:0 "Я принимаю предложение стать вашим оруженосцем. В наших жилах течет одна и та же кровь поэтому мы должны стремиться укрепить эти узы!"
 agot_knighthood.0019.a:0 "Замечательно!"

