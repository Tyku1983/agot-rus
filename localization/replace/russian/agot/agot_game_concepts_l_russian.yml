l_russian:
 game_concept_personal_steward:0 "Личный стюард"
 game_concept_personal_steward_desc:0 "$game_concept_personal_steward$ - это [councillor|El], который заботится о нуждах Лорда-командующего [realms|El]."

 ## KNIGHTING
 game_concept_agot_knight:0 "Рыцарь"
 game_concept_agot_knights:0 "Рыцари"
 game_concept_agot_knightspossessive:0 "Рыцаря"
 game_concept_agot_knight_desc:0 "Рыцарь - это воин, исповедующий рыцарский кодекс.\n\nХотя традиционно рыцари живут в Семи Королевствах Вестероса, любой рыцарь может посвятить другого человека в рыцари, даже если они отличаются по культуре или религии.\n\n\nРыцарь может взять до одного [Concept('squire', 'оруженосца')|E] и обучить его, чтобы однажды он стал рыцарем. Рыцарь может также даровать рыцарство тем, кто соответствует требованиям.\n\nРыцарем может стать любой человек, достигший возраста 16 лет и не имеющий #N исключающих свойств#!. Персонаж также может стать рыцарем, начиная с 12 лет, если он обладает высокой [Concept( 'prowess', 'доблестью' )|E]."

 game_concept_squire:0 "Оруженосец"
 game_concept_squires:0 "Оруженосцы"
 game_concept_squirepossessive:0 "Оруженосца"
 game_concept_squire_desc:0 "Оруженосец - это [agot_knight|El] в процессе обучения. Они служат при рыцаре, помогая ему во всех его делах.\n\nПерсонаж получает возможность стать оруженосцем, как только ему исполнится 9 лет, и до достижения возраста 21 лет. Во время своей службы в качестве оруженосца они переживают особые события, которые #P повышают#!, или #N понижают#! их опыт оруженосца. По достижении совершеннолетия и достаточно высокого опыта они могут быть посвящены в рыцари.\n\nПуть оруженосца к рыцарству зависит от его свойств и характера - некоторые персонажи справляются с этим лучше, чем другие!"

 ## Dynastic Stability
 game_concept_agot_dynastic_stability:0 "Стабильность династии"
 game_concept_agot_dynastic_stability_desc:0 "Династическая стабильность - это механика, которая позволяет [Concept( 'houses', 'домам' )|E] сохранять патрилинейную [Concept( 'succession', 'преемственность' )|E].\n\nЕсли персонаж из младшей ветви наследует [title|E] основной династии, он может принять имя этого дома из старшей ветви."

 ## Kingsguard
 game_concept_lord_commander:0 "Лорд-командующий Королевской Гвардией"
 game_concept_lord_commander_desc:0 "$game_concept_lord_commander$ - это [councillor|El], который отвечает за личную защиту королевской семьи, возглавляя небольшой контингент элитных [Concept( 'knights', 'рыцарей' )|E], которые защищают их своими жизнями."

 game_concept_kingsguard:0 "Королевская гвардия"
 game_concept_kingsguardpossessive:0 "Королевские гвардейцы"
 game_concept_kingsguard_desc:0 "$game_concept_kingsguard$ - это отряд величайших воинов королевства, присягнувших на верность своему сюзерену и обязавшихся обменять свою жизнь на его жизнь."

 game_concept_maester:0 "Мейстер"
 game_concept_maester_desc:0 "Вестеросские рыцари разума; мейстеры Цитадели получают образование на переднем крае науки и продолжают расширять границы. На шее они носят бремя этого учения в металлических кольцах, символизирующих их ремесло и долг, которые сгибают их шеи, когда они назначаются ко дворам по всем Семи Королевствам, чтобы служить действующим лордам в качестве целителей, наставников и советников. Сеть учёных людей, которые отложили своё имя ради общего блага, держат совет с сильными мира сего ради знаний."

 game_concept_monastery_holding:0 "Монастырь"
 game_concept_monastery:0 "Монастырь"
 game_concept_monasteries:0 "Монастыри"
 game_concept_monastery_holdings:0 "Монастырские владения"
 game_concept_monastery_holding_desc:0 ""

 game_concept_ruin_holding:0 "Руина"
 game_concept_ruin_holding_desc:0 "Владение, которое был давно забыто и заброшено, являясь лишь тенью себя прежнего. Может быть [Concept('reconstruction_effort', 'восстановлено')|E], взаимодействуя с самими руинами."
 game_concept_ruin:0 "Руина"
 game_concept_ruins:0 "Руины"
 game_concept_ruin_holdings:0 "Разрушенные владения"
 game_concept_ruin_holdings_desc:0 "Владения, которые были давно забыты и заброшены, являясь лишь тенью своего былого величия."

 game_concept_ruin_reconstruction:0 "Восстановление руин"
 game_concept_ruin_reconstruction_desc:0 "Благодаря улучшению [Concept( 'buildings', 'зданий' )|E] руины могут быть восстановлены в надлежащее владение, хотя процесс этот долгий и трудный."
 game_concept_reconstruction:0 "Восстановление руин"
 game_concept_reconstruction_desc:0 "Благодаря улучшению [Concept( 'buildings', 'зданий' )|E] руины могут быть восстановлены в надлежащее владение, хотя процесс этот долгий и трудный."
 game_concept_reconstruction_effort:0 "Восстановление руин"
 game_concept_reconstruction_effort_desc:0 "Благодаря улучшению [Concept( 'buildings', 'зданий' )|E] руины могут быть восстановлены в надлежащее владение, хотя процесс этот долгий и трудный."

 game_concept_bastard_house:0 "Бастардская линия"
 game_concept_bastard_branch:0 "Бастардская линия"
 game_concept_bastard_houses:0 "Бастардские линии"
 game_concept_bastard_branches:0 "Бастардские линии"
 game_concept_bastard_house_desc:0 "[bastards|E] создают свой собственный [house|El], когда у них появляется потомство. Такие дома функционируют как [cadet_branches|El] - действуя как отдельная ветвь внутри большой династии."

 game_concept_reaving:0 "Жатва"
 game_concept_reaving_desc:1 "[activity|E], при котором правители отправляются в экспедицию, чтобы опустошить близлежащее побережье.\n\nОсновная цель это деятельности — [gold|El].\n\n[Concept( 'ruler', 'Правителем' )|E] будут созваны близкие родственники, [courtiers|El], [guests|El] и [vassals|El]."

 game_concept_admiral:0 "Адмирал"
 game_concept_admirals:0 "Адмиралы"
 game_concept_admiral_desc:1 "$game_concept_admiral$ - ваш [councillor|El], отвечающий за судоходство и военно-морские дела. Великий капитан вашего [Concept( 'fleet', 'флота' )|E], надзирающий за тем, как ваши войска [Concept( 'embark', 'поднимаются на борт' )|E]."

 game_concept_castellan:0 "Кастелян"
 game_concept_castellan_desc:1 "$game_concept_castellan$ - ваш [councillor|El], выступающий в качестве вашей правой руки. Они могут выполнять различные [councillor_tasks|El] в зависимости от своих возможностей, говорить и действовать от вашего имени."

