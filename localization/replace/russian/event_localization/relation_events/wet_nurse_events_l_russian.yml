l_russian:
 bp2_decision.0001.t:0 "$find_wet_nurse_decision$"
 bp2_decision.0001.desc:0 "Поскольку я хочу, чтобы у наших детей было все самое лучшее$bp2_decision.0001.desc_candidates$"
 bp2_decision.0001.desc_widower:0 "Поскольку с воспитанием ребенка благородных кровей трудно справиться без помощи$bp2_decision.0001.desc_candidates$"
 bp2_decision.0001.desc_candidates:0 ", мои служащие отправились на поиски женщины, из которой могла бы выйти [GetCourtPositionType('wet_nurse_court_position').GetName()|l].\n\nСегодня мне на выбор представили несколько кандидаток."
 bp2_decision.0001.a:0 "Доверия заслуживает более опытная [wet_nurse_candidate_1.GetFirstNameNoTooltip]."
 bp2_decision.0001.a.aptitude:0 "[aptitude|E] персонажа [wet_nurse_candidate_1.GetUIName] составляет [wet_nurse_candidate_1.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ) )]"
 bp2_decision.0001.b:0 "[wet_nurse_candidate_2.GetFirstNameNoTooltip] сгодится."
 bp2_decision.0001.b.aptitude:0 "[aptitude|E] персонажа [wet_nurse_candidate_2.GetUIName] составляет [wet_nurse_candidate_2.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ) )]"
 bp2_decision.0001.c:0 "Мне ни одна из них не нравится."
 bp2_yearly.7000.t:0 "Отпуск по болезни"
 bp2_yearly.7000.desc:0 "Кормилица, [wet_nurse.GetFirstName], попросила меня о срочной аудиенции.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя дорогая', 'Мой дорогой' )] [wet_nurse.Custom2('RelationToMe', ROOT.Char)], я заболела! Я вынуждена просить вас дать мне несколько дней отдыха, иначе мои скверные гуморы могут навредить вверенным мне детям».\n\n[wet_nurse.GetSheHe|U] произносит это тоном, явно свидетельствующим о ее нездоровом состоянии."
 bp2_yearly.7000.desc_child_liege:0 "В последнее время моя кормилица, [wet_nurse.GetFirstName], неважно себя чувствует. [wet_nurse.GetSheHe|U] заметила мое беспокойство.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя дорогая', 'Мой дорогой' )] [wet_nurse.Custom2('RelationToMe', ROOT.Char)] [nursed_child.GetFirstName], мне нелегко это говорить, но я должна сказать тебе... меня поразила нехорошая хворь. Мне нужно будет на время удалиться, но ты не переживай! Я очень скоро к тебе вернусь»."
 bp2_yearly.7000.a:0 "Не волнуйся, я о тебе позабочусь."
 bp2_yearly.7000.a.tt:0 "Вы оплачиваете посещение врача"
 bp2_yearly.7000.b:0 "Предлагаю вам уйти на покой."
 bp2_yearly.7000.b.tt:0 "Вам не хватает внимания, которое оказывала [wet_nurse.GetFirstNameNoTooltip]."
 bp2_yearly.7000.c:0 "Болезнь? Не приближайтесь к моим детям!"
 bp2_yearly.7000.c_child_liege:0 "Болезнь? Не приближайтесь ко мне!"
 bp2_yearly.7000.ill:0 "[nursed_child.GetFirstNameNoTooltip] подхватывает болезнь"
 bp2_yearly.7000.healthy:0 "[nursed_child.GetFirstNameNoTooltip] побеждает болезнь"
 bp2_yearly.7000.healthy.tt:0 "[nursed_child.GetShortUIName] остается [Select_CString(nursed_child.IsFemale, 'здоровой', 'здоровым' )]"
 bp2_yearly.7001.t:0 "Растущее подозрение"
 bp2_yearly.7001.desc:0 "[wet_nurse.GetFirstName] — замечательная кормилица для моих детей, и я это ценю. Тем не менее, в последнее время [Select_CString(jealous_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', jealous_spouse)] [jealous_spouse.GetFirstName] относится к ней с подозрением.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [jealous_spouse.Custom2('RelationToMe', ROOT.Char)], я вижу, как возрос твой интерес к нашим детям с тех пор, как у нас на службе появилась эта шлюха [wet_nurse.GetFirstNameNoTooltip]! Не вдохновляют ли тебя часом ее #EMP обильность#!?»\n\n"
 bp2_yearly.7001.desc_lover:0 "Кажется... мне стоило быть осторожнее."
 bp2_yearly.7001.desc_no_lover:0 "[jealous_spouse.GetFirstNameNoTooltip] [Select_CString(jealous_spouse.IsFemale, 'набросилась', 'набросился' )] на меня без причин! Так ведь?.."
 bp2_yearly.7001.a:0 "Ты хочешь, чтобы я не [Select_CString(ROOT.Char.IsFemale, 'обращала', 'обращал' )] внимания на наших детей?!"
 bp2_yearly.7001.a.tt:0 "Этот вариант доступен из-за ваших [Concept( 'lover', 'любовных' )|E] отношений на стороне"
 bp2_yearly.7001.b:0 "[Select_CString(jealous_spouse.IsFemale, 'Моя дорогая', 'Мой дорогой' )], это просто чушь. Ты же знаешь, я [Select_CString(ROOT.Char.IsFemale, 'верна', 'верен' )] тебе!"
 bp2_yearly.7001.b.spouse_convinced:0 "[jealous_spouse.GetFirstNameNoTooltip] [Select_CString(jealous_spouse.IsFemale, 'убеждена', 'убежден' )]"
 bp2_yearly.7001.b.spouse_not_convinced:0 "[jealous_spouse.GetFirstNameNoTooltip] не верит вам"
 bp2_yearly.7001.c:0 "Я развею твои опасения."
 bp2_yearly.7001.tt:0 "Все знают, что вы лжете"
 bp2_yearly.7002.t:0 "Вскормленный супруг"
 #AGOT Modified
 #bp2_yearly.7002.desc:0 "[court_chaplain.GetFirstName] врывается в мои покои с обеспокоенным видом.\n\n«Мой сюзерен, простите за это вторжение, но дело не терпит отлагательств! Я [Select_CString(court_chaplain.IsFemale, 'узнала', 'узнал' )], что вы и [spouse.GetFirstName] в детстве были на попечении одной и той же кормилицы. Это делает ваш брак крайне неприемлемым, ведь вы молочные сиблинги. В глазах [ROOT.Char.GetFaith.HighGodNamePossessive] вы друг другу ближайшие родственники!»\n\nКакое неожиданное откровение! [court_chaplain.GetFirstNameNoTooltip] между тем продолжает.\n\n«Я советую вам немедленно развестись. В противном случае мне придется объявить ваш брак кровосмесительным»."
 bp2_yearly.7002.desc:0 "[court_chaplain.GetFirstNameNicknamed] врывается в мои покои с обеспокоенным видом.\n\n«Мой сюзерен, простите за это вторжение, но дело не терпит отлагательств! Я [Select_CString(court_chaplain.IsFemale, 'узнала', 'узнал' )], что вы и [spouse.GetFirstName] в детстве были на попечении одной и той же кормилицы. Это делает ваш брак крайне неприемлемым, ведь вы молочные сиблинги. В глазах [ROOT.Char.GetFaith.HighGodNamePossessive] вы друг другу ближайшие родственники!»\n\nКакое неожиданное откровение! [court_chaplain.GetFirstNameNicknamedNoTooltip] между тем продолжает.\n\n«Я советую вам немедленно развестись. В противном случае мне придется объявить ваш брак кровосмесительным»."
 bp2_yearly.7002.a:0 "Вы говорите о кровосмешении, я же называю это любовью!"
 bp2_yearly.7002.b:0 "Мы немедленно разведемся."
 bp2_yearly.7002.c:0 "Давайте договоримся и забудем об этом?.."
 bp2_yearly.parental_neglect_effect:0 "[nursed_child.GetFirstNameNoTooltip] в ярости"
 bp2_yearly.7003.title:0 "[nursed_child.GetFirstNameNoTooltip] делает первые шаги"
 bp2_yearly.7003.t:0 "$bp2_yearly.7003.title$ слова"
 bp2_yearly.7003.desc:0 "«Скорее, мой сюзерен, вы должны это услышать!»\n\nКормилица [wet_nurse.GetFirstName] чуть ли не силой вталкивает меня в покои, где проживает [Select_CString(nursed_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', nursed_child)]. [wet_nurse.GetFirstNameNoTooltip] восторженно показывает пальцем на ребенка, так что я наклоняюсь и слушаю.\n\n"
 bp2_yearly.7003.desc_gold:0 "[nursed_child.GetFirstNameNoTooltip] протягивает мне слюнявую монету и говорит:\n\n«З-зо, з-зо-лото...»"
 bp2_yearly.7003.desc_secret:0 "Прижав палец к своим крошечным губам, [nursed_child.GetFirstNameNoTooltip] шепчет мне:\n\n«Секрет»."
 bp2_yearly.7003.desc_motto:0 "«[nursed_child.GetHouse.GetMotto]».\n\nНевероятно, девиз нашего дома [nursed_child.GetHouse.GetName]! [nursed_child.GetSheHe|U] [Select_CString(nursed_child.IsFemale, 'произнесла', 'произнес' )] его без запинки!"
 bp2_yearly.7003.desc_house:0 "«[nursed_child.GetHouse.GetNameNoTooltip]».\n\nНевероятно! [nursed_child.GetFirstNameNoTooltip] [Select_CString(nursed_child.IsFemale, 'научилась', 'научился' )] выговаривать название нашего дома."
 bp2_yearly.7003.desc_military:0 "«Гу-гу-гу... [nursed_child.Custom( 'KnightCultureNoTooltipLowercase' )]!»\n\nПохоже, [nursed_child.GetFirstNameNoTooltip] уже обладает воинственным духом!"
 bp2_yearly.7003.desc_faith:0 "«[nursed_child.GetFaith.random_GoodGodNames]».\n\nПохоже, [nursed_child.GetFirstNameNoTooltip] уже верует!"
 bp2_yearly.7003.desc_father:0 "«Па... па...»"
 bp2_yearly.7003.desc_mother:0 "«Ма... ма...»"
 bp2_yearly.7003.a:0 "Очаровательно!"
 bp2_yearly.7003.b:0 "Что еще [nursed_child.GetSheHe] может сказать?"
 bp2_yearly.7003.b.tt:0 "[nursed_child.GetFirstNameNoTooltip] по вашему требованию продолжает говорить."
 bp2_yearly.7003.c:0 "Мне не до этого."
 bp2_yearly.7004.t:0 "$bp2_yearly.7003.title$ шаги"
 bp2_yearly.7004.desc:0 "Я слышу какое-то шевеление, доносящееся из комнаты, где проживает [Select_CString(nursed_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstName]. Войдя внутрь, я вижу, что это моя кормилица, [wet_nurse.GetFirstName], и [nursed_child.GetFirstName] играют.\n\n«Мой сюзерен, вы как нельзя вовремя! [nursed_child.GetFirstNameNoTooltip] только что [Select_CString(nursed_child.IsFemale, 'сделала', 'сделал' )] свой первый шаг!» — в восторге кричит она.\n\n[nursed_child.GetFirstNameNoTooltip] держит ее за руку и пытается идти по комнате."
 bp2_yearly.7004.a:0 "«Большой шаг для ребенка, но маленький шаг для правителя»."
 bp2_yearly.7004.b:0 "Что еще [nursed_child.GetSheHe] может сделать?"
 bp2_yearly.7004.b.tt:0 "[nursed_child.GetFirstNameNoTooltip] по вашему требованию продолжает ходить."
 bp2_yearly.7004.c:0 "$bp2_yearly.7003.c$"
 bp2_yearly.7005.t:0 "$bp2_yearly.7003.title$ прорезывание зуба"
 bp2_yearly.7005.desc:0 "С моего позволения [Select_CString(nursed_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', nursed_child)], [nursed_child.GetFirstName] с кормилицей входят в мои покои. [wet_nurse.GetFirstName] принимает позу герольда и объявляет:\n\n«Мой сюзерен, вы свидетель грандиозного события! [nursed_child.GetFirstNameNoTooltip] [Select_CString(nursed_child.IsFemale, 'пришла', 'пришел' )] к вам с подарком, — она подталкивает ребенка вперед. — Давай, [nursed_child.GetFirstNameNoTooltip], расскажи!»\n\n«[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U], у меня только что выпал зуб!» — [Select_CString(nursed_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] с гордостью демонстрирует беззубую улыбку и передает мне мешочек с выпавшим зубом внутри."
 bp2_yearly.7005.a:0 "Очаровательно! Но оставь зуб себе, на счастье."
 bp2_yearly.7005.b:0 "Держи: подарок, достойный твоего!"
 bp2_yearly.7005.b.tt:0 "Вы получили зуб"
 bp2_yearly.7005.c:0 "$bp2_yearly.7003.c$"
 child_teeth_memorabilia:0 "Молочный зуб персонажа [nursed_child.GetNameNoTooltip]"
 child_teeth_memorabilia_desc:0 "Первый выпавший молочный зуб персонажа [nursed_child.GetNameNoTooltip]."
 bp2_yearly.7006.t:0 "$bp2_yearly.7003.title$ облачение"
 bp2_yearly.7006.desc:0 "Я терпеливо жду, когда принесут мою одежду, когда слуга заикаясь сообщает: «П-простите... но никто не может найти ваш наряд!»\n\n«Меня окружают неумехи!» — бормочу я, вырываясь из своих покоев.\n\nИ только в детской, где проживает [Select_CString(nursed_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', nursed_child)], [nursed_child.GetFirstName], я нахожу не только свои наряды, но и кормилицу.\n\n«Я к этому непричастна, мой сюзерен, [nursed_child.GetSheHe] [Select_CString(nursed_child.IsFemale, 'сама оделась', 'сам оделся' )]!» — со смешком говорит мне [wet_nurse.GetFirstName]."
 bp2_yearly.7006.a:0 "[Select_CString(nursed_child.IsFemale, 'Маленькая негодница', 'Маленький негодник' )]!"
 bp2_yearly.7006.b:0 "Значит [nursed_child.GetSheHe] у нас [nursed_child.Custom('GetPrincessPrince')] моды?"
 bp2_yearly.7006.c:0 "$bp2_yearly.7003.c$"
 bp2_yearly.7008.t:0 "$bp2_yearly.7003.title$ обида"
 bp2_yearly.7008.desc_start:0 "«Ах, дни твоего детства! Я всегда буду с теплотой вспоминать их», — говорит [Select_CString(reflecting_parent.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] [reflecting_parent.GetFirstName], без какого-либо повода.\n\nМеня переполняют воспоминания. Я #EMP знаю#!, что"
 bp2_yearly.7008.desc:0 "$bp2_yearly.7008.desc_start$ [reflecting_parent.GetSheHe] никогда не [Select_CString(reflecting_parent.IsFemale, 'заботилась', 'заботился' )] обо мне. Я #EMP знаю#!, что [reflecting_parent.GetHerHis] моменты радости оборачивались для меня худшими испытаниями."
 bp2_yearly.7008.desc_dead_parent:0 "$bp2_yearly.7008.desc_start$ [Select_CString(ROOT.Var('nursed_child_parent_var').Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)] [ROOT.Var('nursed_child_parent_var').Char.GetFirstName] до самой своей смерти [Select_CString(ROOT.Var('nursed_child_parent_var').Char.IsFemale, 'была', 'был' )] мне врагом."
 bp2_yearly.7008.desc_word:0 "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] даже [Select_CString(ROOT.Var('nursed_child_parent_var').Char.IsFemale, 'отмахнулась', 'отмахнулся' )] от моих первых слов!"
 bp2_yearly.7008.desc_step:0 "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] [Select_CString(ROOT.Var('nursed_child_parent_var').Char.IsFemale, 'ушла', 'ушел' )], не посмотрев мои первые шаги."
 bp2_yearly.7008.desc_tooth:0 "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] с отвращением [Select_CString(ROOT.Var('nursed_child_parent_var').Char.IsFemale, 'отшатнулась', 'отшатнулся' )] от моего первого выпавшего зуба!"
 bp2_yearly.7008.desc_dress:0 "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] [Select_CString(ROOT.Var('nursed_child_parent_var').Char.IsFemale, 'посмеялась', 'посмеялся' )] над моей детской любовью к переодеваниям!"
 bp2_yearly.7008.desc_end:0 "\n\nНужно взять то, что принадлежит мне по праву! Хотя... может, уже хватит жить прошлым?"
 bp2_yearly.7008.a:0 "«Отдай мне свои земли, [nursed_child.Custom2('RelationToMeShort', reflecting_parent)]!»"
 bp2_yearly.7008.a.tt_good:0 "[reflecting_parent.GetFirstNameNoTooltip] соглашается с вами"
 bp2_yearly.7008.a.tt_bad:0 "[reflecting_parent.GetFirstNameNoTooltip] предлагает вам взамен кое-что другое"
 bp2_yearly.7008.b:0 "«Твои богатства должны быть моими!»"
 bp2_yearly.7008.c:0 "«Я тебя ненавижу и не хочу больше видеть!»"
 bp2_yearly.7008.c_dead_parent:0 "«Зачем было так ко мне относиться?!»"
 bp2_yearly.7008.d:0 "Лучше займусь своими детьми."
 bp2_yearly.7008.e:0 "Подобное отношение... справедливо."
 bp2_yearly.7008.tt:0 "[reflecting_parent.GetFirstNameNoTooltip] будет [Select_CString(reflecting_parent.IsFemale, 'вынуждена', 'вынужден' )] ответить"
 bp2_yearly.7009.t:0 "$bp2_yearly.7003.title$ узы"
 bp2_yearly.7009.desc:0 "$bp2_yearly.7008.desc_start$ [Select_CString(reflecting_parent.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] [Select_CString(reflecting_parent.IsFemale, 'видела', 'видел' )] во мне только хорошее и всегда меня [Select_CString(reflecting_parent.IsFemale, 'защищала', 'защищал' )]. Лучшие моменты моего детства связаны с [Select_CString(reflecting_parent.IsFemale, 'ней', 'ним' )]."
 bp2_yearly.7009.desc_dead_parent:0 "$bp2_yearly.7008.desc_start$ [Select_CString(reflecting_parent.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] [Select_CString(reflecting_parent.IsFemale, 'была искренне мне предана', 'был искренне мне предан' )] и, пока [Select_CString(ROOT.Var('nursed_child_parent_var').Char.IsFemale, 'была жива моя', 'был жив мой' )] [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)] [ROOT.Var('nursed_child_parent_var').Char.GetFirstName], [ROOT.Var('nursed_child_parent_var').Char.GetSheHe] тоже истово меня [Select_CString(ROOT.Var('nursed_child_parent_var').Char.IsFemale, 'любила', 'любил' )]."
 bp2_yearly.7009.desc_word:0 "Именно [ROOT.Var('nursed_child_parent_var').Char.GetSheHe] [Select_CString(ROOT.Var('nursed_child_parent_var').Char.IsFemale, 'услышала', 'услышал' )] мои первые слова."
 bp2_yearly.7009.desc_step:0 "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] [Select_CString(ROOT.Var('nursed_child_parent_var').Char.IsFemale, 'помогла', 'помог' )] мне сделать первые шаги."
 bp2_yearly.7009.desc_tooth:0 "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] даже [Select_CString(ROOT.Var('nursed_child_parent_var').Char.IsFemale, 'взяла', 'взял' )] в руку мой молочный зуб."
 bp2_yearly.7009.desc_dress:0 "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] [Select_CString(ROOT.Var('nursed_child_parent_var').Char.IsFemale, 'поощряла', 'поощрял' )] мои проказы, мои игры в переодевание."
 bp2_yearly.7009.desc_end:0 "\n\nВозможно, стоит отплатить за эту любовь?"
 bp2_yearly.7009.desc_end_dead_parent:0 "\n\nУвы, для благодарностей уже слишком поздно. Всю мою благодарность получит [Select_CString(reflecting_parent.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', reflecting_parent)]."
 bp2_yearly.7009.a:0 "«Я так тебя люблю, [nursed_child.Custom2('RelationToMeShort', reflecting_parent)]»."
 bp2_yearly.7009.a.tt_good:0 "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7009.a.tt_bad:0 "[reflecting_parent.GetFirstNameNoTooltip] хочет что-то взамен"
 bp2_yearly.7009.b:0 "Я передам любовь и заботу своим детям!"
 bp2_yearly.7009.c:0 "Ага. Семья, благодарность... и так далее."
 bp2_yearly.7010.t:0 "$bp2_yearly.7008.t$"
 bp2_yearly.7010.desc_start:0 "Я и [Select_CString(nursed_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', nursed_child)], [nursed_child.GetFirstName], обсуждаем придворные дела, как вдруг [nursed_child.GetSheHe] меняет тему и начинает говорить о своем детстве.\n\n"
 bp2_yearly.7010.desc:0 "$bp2_yearly.7010.desc_start$«[Select_CString(ROOT.Char.IsFemale, 'Дорогая', 'Дорогой' )] [nursed_child.Custom2('RelationToMeShort', ROOT.Char)], признай: тебе никогда не было до меня дела, даже в детстве."
 bp2_yearly.7010.desc_dead_parent:0 "$bp2_yearly.7010.desc_start$«Нехорошо так говорить о мертвых, но признай, что [Select_CString(nursed_child.MakeScope.Var('nursed_child_parent_var').Char.IsFemale, 'моя была', 'мой был' )] наихудшим родителем!"
 bp2_yearly.7010.desc_word:0 "От моих первых слов отмахнулись!"
 bp2_yearly.7010.desc_step:0 "Мои первые шаги проигнорировали!"
 bp2_yearly.7010.desc_tooth:0 "Мой первый зуб просто выбросили!"
 bp2_yearly.7010.desc_dress:0 "Над моим переодеванием посмеялись."
 bp2_yearly.7010.desc_end:0 "И #EMP это#! любовь?»\n\n[nursed_child.GetFirstNameNoTooltip] говорит через силу, борясь с эмоциями, но голос не дрожит."
 bp2_yearly.7010.desc_title:0 "$bp2_yearly.7008.a$"
 bp2_yearly.7010.desc_gold:0 "$bp2_yearly.7008.b$"
 bp2_yearly.7010.desc_hate:0 "$bp2_yearly.7008.c$"
 bp2_yearly.7010.desc_hate_dead_parent:0 "$bp2_yearly.7008.c_dead_parent$"
 bp2_yearly.7010.a:0 "Я докажу свое раскаяние."
 bp2_yearly.7010.a.tt:0 "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7010.b:0 "«Отныне ты получишь от меня все необходимое!»"
 bp2_yearly.7010.b.tt:0 "$bp2_yearly.7008.a.tt_bad$"
 bp2_yearly.7010.c:0 "«Повзрослей»."
 bp2_yearly.7010.c.tt:0 "[reflecting_parent.GetFirstNameNoTooltip] демонстрирует полное безразличие"
 bp2_yearly.7011.t:0 "$bp2_yearly.7009.t$"
 bp2_yearly.7011.desc:0 "$bp2_yearly.7010.desc_start$«[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U], ты [Select_CString(ROOT.Char.IsFemale, 'заботилась', 'заботился' )] обо мне, как собака о своих щенках. Все мои самые теплые воспоминания связаны с тобой."
 bp2_yearly.7011.desc_dead_parent:0 "$bp2_yearly.7010.desc_start$«Когда [Select_CString(nursed_child.MakeScope.Var('nursed_child_parent_var').Char.IsFemale, 'моя', 'мой' )] [nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)] [Select_CString(nursed_child.MakeScope.Var('nursed_child_parent_var').Char.IsFemale, 'была', 'был' )] с нами, я [nursed_child.MakeScope.Var('nursed_child_parent_var').Char.GetHerHis] [Select_CString(nursed_child.IsFemale, 'любила', 'любил' )] всем сердцем. Ты и [nursed_child.MakeScope.Var('nursed_child_parent_var').Char.GetSheHe] всегда находили на меня время."
 bp2_yearly.7011.desc_word:0 "Когда я [Select_CString(nursed_child.IsFemale, 'произнесла', 'произнес' )] свои первые слова!"
 bp2_yearly.7011.desc_step:0 "Когда я [Select_CString(nursed_child.IsFemale, 'сделала', 'сделал' )] свои первые шаги!"
 bp2_yearly.7011.desc_tooth:0 "Когда я [Select_CString(nursed_child.IsFemale, 'вложила', 'вложил' )] тебе в руку свой первый выпавший зуб."
 bp2_yearly.7011.desc_dress:0 "Когда я [Select_CString(nursed_child.IsFemale, 'проказничала и наряжалась', 'проказничал и наряжался' )]!"
 bp2_yearly.7011.desc_end:0 "Мы были так близки».\n\n[nursed_child.GetSheHe|U] краснеет, лучась радостью.\n\n"
 bp2_yearly.7011.desc_receive_love:0 "$bp2_yearly.7011.desc_end$$bp2_yearly.7009.a$"
 bp2_yearly.7011.desc_forwarded_love:0 "$bp2_yearly.7011.desc_end$$bp2_yearly.7009.b$"
 bp2_yearly.7011.a:0 "«Я тоже очень тебя люблю, [ROOT.Char.Custom2('RelationToMeShort', nursed_child)]!»"
 bp2_yearly.7011.a.tt:0 "$bp2_yearly.7009.a.tt_good$"
 bp2_yearly.7011.b:0 "«Какая преданность!»"
 bp2_yearly.7011.b.tt:0 "$bp2_yearly.7009.a.tt_bad$"
 bp2_yearly.7011.c:0 "«Не стоит жить прошлым»."
 bp2_yearly.7011.c.tt:0 "$bp2_yearly.7010.c.tt$"
 bp2_yearly.7012.t:0 "Молоко любящей кормилицы"
 bp2_yearly.7012.desc:0 "[nursed_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] входит в разгар совета и пытается оттащить меня в сторону.\n\n«[nursed_child.GetFirstNameNoTooltip]! Тебе здесь не место», — возражаю я, но [nursed_child.Custom('GirlBoy')] краснеет от злости и начинает кричать.\n\n«Я #EMP ненавижу#! тебя! Зачем ты так?! — [nursed_child.GetSheHe] всхлипывает, пока все собравшиеся смотрят на н[nursed_child.GetHerHis]. — Из-за тебя ушла моя [former_wet_nurse.GetFirstName]! Она не просто кормилица, я ее люблю ее как маму! #EMP Сильнее#!, чем маму!»"
 bp2_yearly.7012.a:0 "Прости меня. Я верну ее!"
 bp2_yearly.7012.b:0 "Уважай мое решение."
 bp2_yearly.7012.b_win:0 "[nursed_child.GetFirstNameNoTooltip] успокаивается и внемлет вашим наставлениям"
 bp2_yearly.7012.b_loss:0 "[nursed_child.GetFirstNameNoTooltip] возмущается вашему поведению"
 bp2_yearly.7012.c:0 "Тихо, дитя!"
 bp2_yearly.7013.t:0 "Скорбь ребенка"
 bp2_yearly.7013.desc:0 "В последнее время [nursed_child.GetFirstName] часто слоняется без цели, уйдя в свои мысли. Я захожу в [nursed_child.GetHerHis] комнату и вижу, как [nursed_child.GetSheHe] плачет в подушку.\n\n«В чем дело, [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [Select_CString(nursed_child.IsFemale, 'моя', 'мой' )]?» — спрашиваю я, когда [nursed_child.GetSheHe] начинает успокаиваться.\n\n«Что происходит, когда умираешь? Я хочу знать... в порядке ли [former_wet_nurse.GetFirstName], — [nursed_child.GetSheHe] всхлипывает, сдерживая слезы. — Вдруг [ROOT.Char.GetFaith.DevilName] заставит ее укачивать своих детей?»\n\n[nursed_child.GetHerHis|U] голос срывается и [nursed_child.GetSheHe] начинает плакать самыми крупными слезами из всех, что мне приходилось видеть."
 bp2_yearly.7013.a:0 "«Придет новая кормилица, и все наладится!»"
 bp2_yearly.7013.a.tt:0 "Срабатывает решение «$bp2_decision.0001.t$»"
 bp2_yearly.7013.b:0 "«Несомненно, ее пристанищем станет [nursed_child.GetFaith.PositiveAfterLife]»."
 bp2_yearly.7013.c:0 "Кто умер тот умер."
 bp2_yearly.7014.t:0 "Знакомое присутствие"
 bp2_yearly.7014.desc:0 "Моя кормилица [wet_nurse.GetFirstName] поправляет мне одеяло и идет задуть свечу перед сном.\n\n«Подожди! Я хочу кое-что сказать, — прошу я. — Мне нравится, что ты здесь... Без тебя мне было бы одиноко во владении [ROOT.Char.GetCurrentLocation.GetName]».\n\n[wet_nurse.GetFirstNameNoTooltip] явно испытывает неловкость от этих слов, но все равно тронута ими.\n\n«Я верная"
 bp2_yearly.7014.desc_faith:0 "слуга [wet_nurse.GetFaith.HighGodNamePossessive], однажды и ты войдешь в их число. Когда ты укрепишься в своей вере, [wet_nurse.GetFaith.HighGodName] будет направлять и опекать тебя, и тебе больше не потребуется моя забота»."
 bp2_yearly.7014.desc_culture:0 "дочь #L [wet_nurse.GetCulture.GetCollectiveNoun|l]ого#! народа, как и ты. В наших сердцах живет [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l]. [tradition.GetNameNoTooltip], [tradition_2.GetNameNoTooltip|l]... таком наш образ жизни! Великие и малые, мы все добрые люди»."
 bp2_yearly.7014.desc_culture_no_trad:0 "дочь #L [wet_nurse.GetCulture.GetCollectiveNoun|l]ого#! народа, как и ты. В наших сердцах живут [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l] и древние традиции. Великие и малые, мы все добрые люди»."
 bp2_yearly.7014.a:0 "«Как бы мне хотелось, чтобы ты была моей мамой!»"
 bp2_yearly.7014.b:0 "Я не забуду это мгновение."
