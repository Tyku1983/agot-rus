l_russian:
dynastic_stability.2.t:0 "Неожиданное наследство"
dynastic_stability.2.desc:0 "Время от времени кто-то умирает. В большинстве случаев это не имеет значения; однако иногда это действительно  судьбоносное событие. Это один из таких случаев. Один из моих дальних родственников умер и  судьба распорядилась так, что  владения унаследовал я. Но имеется одна маленькая проблема: я не принадлежу их дому и некоторые могут поставить под сомнение мою легитимность в качестве наследника. \n\n Исходя из этого, мне предоставлен выбор. С моими новыми владениями я мог бы также взять имя дома, которому традиционно принадлежат владения ,гарантируя тем самым, что линия преемственности будет рассматриваться как законная и непрерывная."
dynastic_stability.2.a:0 "Кажется, что мудрее всего будет взять новое имя"
dynastic_stability.2.b:0 "Никогда! Я всегда буду [GetPlayer.GetHouse.GetBaseName]!"