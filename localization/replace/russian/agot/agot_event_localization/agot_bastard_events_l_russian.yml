 # Rebel war declaration alert
 agot_bastard_event.0992.t:0 "The Line, Crossed"
 agot_bastard_event.0992.desc:0 "So it has come to this.\n\nToo much time has passed to claim that I haven't recieved [ruler_scope.GetFirstNamePossessive] notice, and to mobilise the troops necessary I have sent the ravens calling the banners for war. The line is crossed, the die is cast, and either [reveal_scope.GetHouse.GetBaseName] or [ruler_scope.GetHouse.GetBaseName] will reign victorious when this is over.\n\nI survey the banners assembled before me, seeing the many that have flocked to defy the unjust demands of the tyrant [ruler_scope.GetName]."
 agot_bastard_event.0992.desc.ned:0 "So it has come to this.\n\nToo much time has passed to claim that I haven't recieved [ruler_scope.GetFirstNamePossessive] notice, and to mobilise the troops necessary I have sent the ravens calling the banners for war. The line is crossed, the die is cast, and either [reveal_scope.GetHouse.GetBaseName] or [ruler_scope.GetHouse.GetBaseName] will reign victorious when this is over.\n\nI survey the banners assembled before me, and though my heart aches to march south against my onetime friend, I know that I owe it to Lyanna and to [reveal_scope.GetFirstName] to do what is right. For the mercy of men and myself both, I wish this to be a swift war."
 agot_bastard_event.0992.a:0 "Together we march for justice!"
 
 # Ruler war declaration alert
 agot_bastard_event.0993.t:0 "Demands Rejected"
 agot_bastard_event.0993.desc:0 "So it has come to this.\n\nRejecting my demands, the bastard [reveal_scope.GetName] has declared [reveal_scope.GetHerHis] intent to rule the [ruler_scope.GetPrimaryTitle.GetName] and called to their allies to uphold their claim. What manner of promises they must have made to assemble such a host is unknown, but the line is crossed, the die is cast, and either [reveal_scope.GetHouse.GetBaseName] or [ruler_scope.GetHouse.GetBaseName] will reign victorious when this is over.\n\nI survey the banners assembled before me, seeing the many that have flocked to defend my just rulership."
 agot_bastard_event.0993.desc.robert:0 "The events of the last few weeks have shocked me to me core, and none moreso than where I find myself now.\n\nMy onetime friend Eddard Stark has declared my demands unjust and raised his banners to install [reveal_scope.GetName] as ruler of the [ruler_scope.GetPrimaryTitle.GetName]. He has called his many allies and vassals to uphold this claim, and said that my demand proves me no better than the Mad King we deposed together.\n\nWhatever friendship once existed between us is now over. The line is crossed, the die is cast, and either Stark or Baratheon will reign victorious when this is over.\n\nI will crush the rebels, I will crush the Starks, and I will crush the little dragonspawn just as I crushed [reveal_scope.GetHerHis] father and grandfather!"
 agot_bastard_event.0993.a:0 "I shall destroy these pretender rebels!"
 
 # Ruler wins war
 agot_bastard_event.0994.t:0 "Порядок восстановлен"
 agot_bastard_event.0994.desc:0 "The bastard's revolt has been crushed.\n\n[claimant.GetName] sits in my dungeons as well as [claimant.GetHerHis] treasonous allies. Historians will argue over whether this could have been avoided or if such secrecy was always doomed to end in failure, but regardless, the outcome is certain.\n\nHouse [ROOT.Char.GetHouse.GetBaseName] still rules, and I still reign!"
 agot_bastard_event.0994.a:0 "Peace returns at last."
 
 # Bastard wins war
 agot_bastard_event.0995.t:0 "Proclaiming Your Birthright"
 agot_bastard_event.0995.desc:0 "I step through the gates of the throne room and see the Iron Throne towering over me, its form towering over the court assembled on either side. I can feel it calling to me, and with a decisive step, I answer.\n\nEach step brings more to their knees as I pass by, bowing before their new liege. Though many may have questioned it not months ago, none now dare challenge my legitimacy.\n\nAs I take those first steps up the throne I feel the stain of my birth washing away, and once I reach the top I turn and raise my sword high to proclaim a new age!"
