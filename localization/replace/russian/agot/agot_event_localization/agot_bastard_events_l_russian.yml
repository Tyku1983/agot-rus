 agot_bastard_event.0959.desc.king_revealer:0 "The ravens have been sent, the realm notified, and as expected, it is the first point I am asked to rule on when I sit the Iron Throne in the morning. Though the revelation that [reveal_scope.GetName] is in fact the child of [real_father.GetFullName] and [real_mother.GetFullName] was indeed shared by me, all eyes are waiting on my next word. \n\nNamely, how am I going to rule on this revelation?"
