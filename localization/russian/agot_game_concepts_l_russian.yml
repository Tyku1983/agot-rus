l_russian:
 game_concept_personal_steward:0 "Личный стюард"
 game_concept_personal_steward_desc:0 "$game_concept_personal_steward$ - это [councillor|El], который заботится о нуждах Лорда-командующего [realms|El]."

 #KNIGHTING
 game_concept_agot_knight:0 "Рыцарь"
 game_concept_agot_knights:0 "Рыцари"
 game_concept_agot_knightspossessive:0 "Рыцаря"
 game_concept_agot_knight_desc:0 "Рыцарь - это воин, исповедующий рыцарский кодекс.\n\nХотя традиционно рыцари живут в Семи Королевствах Вестероса, любой рыцарь может стать рыцарем, даже если они отличаются по культуре или религии.\n\n\nРыцарь может взять до одного [Concept('squire', 'оруженосца')|E] и обучить его, чтобы однажды он стал рыцарем. Рыцарь может также даровать рыцарство тем, кто соответствует требованиям."

 game_concept_squire:0 "Оруженосец"
 game_concept_squires:0 "Оруженосцы"
 game_concept_squirepossessive:0 "Оруженосца"
 game_concept_squire_desc:0 "Оруженосец - это [agot_knight|E] в процессе обучения. Они служат при рыцаре, помогая ему во всех его делах."

 game_concept_lord_commander:0 "Лорд-командующий Королевской Гвардией"
 game_concept_lord_commander_desc:0 "$game_concept_lord_commander$ - это [councillor|El] который отвечает за личную защиту королевской семьи, возглавляя небольшой контингент элиты. [knights|E], которые защищают их своими жизнями."

 game_concept_kingsguard:0 "Королевская гвардия"
 game_concept_kingsguardpossessive:0 "Королевские гвардейцы"
 game_concept_kingsguard_desc:0 "$game_concept_kingsguard$ - это группа величайших воинов королевства, присягнувших на верность своему лорду и обязавшихся обменять свою жизнь на его жизнь."

 game_concept_maester:0 "Мейстер"
 game_concept_maester_desc:0 "Вестеросские рыцари разума; мейстеры Цитадели получают образование на переднем крае науки и продолжают расширять границы. На шее они носят бремя этого учения в металлических кольцах, символизирующих их ремесло и долг, которые сгибают их шеи, когда они назначаются ко дворам по всем Семи Королевствам, чтобы служить действующим лордам в качестве целителей, наставников и адивзоров. Сеть ученых людей, которые отложили свое имя ради общего блага, держат камерный совет с сильными мира сего ради знаний."

 game_concept_monastery_holding:0 "Монастырь"
 game_concept_monastery:0 "Монастырь"
 game_concept_monasteries:0 "Монастыри"
 game_concept_monastery_holdings:0 "Монастырские владения"
 game_concept_monastery_holding_desc:0 ""

 game_concept_ruin_holding:0 "Руина"
 game_concept_ruin_holding_desc:0 "Владение, которое был давно забыто и заброшено, являясь лишь тенью себя прежнего. Можно быть [Concept('reconstruction_effort', 'восстановлено')|E], взаимодействуя с самой руиной."
 game_concept_ruin:0 "Руина"
 game_concept_ruins:0 "Руины"
 game_concept_ruin_holdings:0 "Разрушенные владения"
 game_concept_ruin_holdings_desc:0 "Владения, которые были давно забыты и заброшены, являясь лишь тенью своего прежнего облика."

 game_concept_ruin_reconstruction:0 "Восстановление руин"
 game_concept_ruin_reconstruction_desc:0 "Благодаря улучшению [buildings|El] руины могут быть восстановлены в надлежащее владение, хотя процесс этот долгий и трудный."
 game_concept_reconstruction:0 "Восстановление руин"
 game_concept_reconstruction_desc:0 "Благодаря улучшению [buildings|El] руины могут быть восстановлены в надлежащее владение, хотя процесс этот долгий и трудный."
 game_concept_reconstruction_effort:0 "Восстановление руин"
 game_concept_reconstruction_effort_desc:0 "Благодаря улучшению [buildings|El] руины могут быть восстановлены в надлежащее владение, хотя процесс этот долгий и трудный."

 game_concept_bastard_house:0 "Бастардская линия"
 game_concept_bastard_branch:0 "Бастардская линия"
 game_concept_bastard_houses:0 "Бастардсие линии"
 game_concept_bastard_branches:0 "Бастардсие линии"
 game_concept_bastard_house_desc:0 "[bastards|E] создают свой собственный [house|El], когда у них появляется потомство. Такие дочерние дома функционируют как [cadet_branches|El] - действуя как отдельная ветвь внутри большой династии."

