l_russian:
 agot_childhood_events.0001:0 "Ребёнок получает черту характера"
 agot_childhood_events.0001.t:0 "Бросок монеты"
 agot_childhood_events.0001.desc:0 ""
 agot_childhood_events.0002:0 "Ребёнок приобретает хорошую черту характера"
 agot_childhood_events.0002.t:0 "Бросок монеты"
 agot_childhood_events.0002.desc:0 "Каждый раз когда рождается новый [GetPlayer.GetHouse.GetBaseName], боги подбрасывают монетку; на одной стороне - величие, а на другой - безумие. И весь мир, затаив дыхание, ожидает результата. Похоже, на сегодня жеребьевка удалась… [child.GetFirstName] [child.Custom('CoinFlip')]"
 agot_childhood_events.0002.a:0 "Мы будем следить за твоими успехами."
 agot_childhood_events.0003:0 "Ребёнок приобретает плохую черту характера"
 agot_childhood_events.0003.t:0 "Бросок монеты"
 agot_childhood_events.0003.desc:0 "Каждый раз когда рождается новый [GetPlayer.GetHouse.GetBaseName], боги подбрасывают монетку; на одной стороне - величие, а на другой - безумие. И весь мир, затаив дыхание, ожидает результата. На сегодня жребий выпал… менее благоприятной стороной. Кажется, что [child.GetFirstName] само воплощение безумия."
 agot_childhood_events.0003.a:0 "Горе дому [GetPlayer.GetHouse.GetBaseName]!"
 coin_flip_diligent:0 "кажутся от природы трудолюбивыми и преданными всему, что они делают."
 coin_flip_learning:0 "похоже, имеет врождённую способность к научным искусствам."
 coin_flip_martial:0 "похоже, имеет врождённую способность к боевым искусствам."
 coin_flip_intrigue:0 "похоже, имеет врождённую способность к интригам."
 coin_flip_stewardship:0 "похоже, имеет врождённую способность к управлению."
 coin_flip_diplomacy:0 "похоже, имеет врождённую способность к дипломатии."
 coin_flip_prowess:0 "похоже, имеет врождённую способность в обращении с клинком."
 coin_flip_shrewd:0 "похоже, у них имеется талант ко всему, за что они берутся."
 coin_flip_genius:0 "кажется, они обладают поразительным пониманием всего, за что берутся."
 agot_childhood_events.0004.t:0 "Крепкое семя..."
 agot_childhood_events.0004.desc:0 "По мере того как [child.GetFirstName] продолжает расти, я всё меньше и меньше вижу себя в [child.GetHerHim]. А действительно ли [child.GetSheHe] мой ребёнок?"
 agot_childhood_events.0004.a:0 "Если подумать, то, может быть, это всё-таки ерунда..."
 agot_childhood_events.0004.b:0 "Я должен узнать правду!"
 agot_childhood_events.0004.b.success:0 "Если ребёнок не ваш, вы узнаете тайну"
 agot_childhood_events.0004.b.success.bastard.t:0 "Успех расследования"
 agot_childhood_events.0004.b.success.bastard.desc:0 "[child.GetFirstName] на самом деле является ребёнком [real_father.GetFullName]!"
 agot_childhood_events.0004.b.success.notbastard.t:0 "Успех расследования"
 agot_childhood_events.0004.b.success.notbastard.desc:0 "[child.GetFirstName] действительно мой ребёнок!"
 agot_childhood_events.0004.b.failure:0 "Вы не можете найти никаких доказательств"
 agot_childhood_events.0004.b.failure.t:0 "Провал расследования"
 agot_childhood_events.0004.b.failure.desc:0 "Вы не нашли никаких доказательств."
 agot_childhood_events.0004.c:0 "Все должны узнать правду!"
 agot_childhood_events.0004.c.tt:0 "Вы публично объявите своих детей бастардами."
 agot_childhood_events.0004.c.tt.1:0 "Вам никто не верит, а ваши вассалы считают ваши обвинения бесчестными."
 agot_childhood_events.0004.c.tt.2:0 "Обвинение считается заслуживающим доверия"
 agot_childhood_events.0004.c.failure.t:0 "Несостоятельность обвинения"
 agot_childhood_events.0004.c.failure.desc:0 "Никто не верит вашим обвинениям, вас считают бесчестным лжецом."
 agot_childhood_events.0004.c.success.t:0 "Обвинение успешно"
 agot_childhood_events.0004.c.success.desc:0 "Общественность верит вашим обвинениям. [child.GetFirstName] приобрёл черту Спорное наследие."
 agot_childhood_events.0004.d:0 "Неважно, одной мы крови или нет - это ничего не меняет."
 agot_childhood_events.0004.d.tt:0 "Если у вашей жены имеются какие-либо тайны спорного наследия, они будут признаны недействительными."

 agot_childhood_events.0005.t:0 "A Different Kind of Dance"
 agot_childhood_events.0005.desc:0 "I am wandering through the courtyard when I spot [other_child.GetFirstName] using a wooden sword to battle an invisible enemy.\"Take that you fiend!\" I watch curiously for several moments before [other_child.GetSheHe] realizes I'm there.\n\n\"Hello my lady, I was just training, and well, no one else was around... Unless you would care to join?" [other_child.GetSheHe] flushes faintly."
 agot_childhood_events.0005.desc.alone:0 "I am wandering through the courtyard when I spot a couple of abandoned practice swords- some courtiers' sons must have been playing and left mid-bout. I have nowhere to be for a while..."
 agot_childhood_events.0005.a:0 "This looks fun!"
 agot_childhood_events.0005.b:0 "I ought to learn like the boys do!"
 agot_childhood_events.0005.c:0 "No, this is silly."
 agot_childhood_events.0005.tt:0 "You will begin training in swordsmanship"

 agot_childhood_events.0006.t:0 "An Unusual Pursuit"
 agot_childhood_events.0006.desc:0 "I am wandering through the courtyard when I spot a couple children play fighting with wooden swords. One of them manages to deftly unarm the other, and with a start I recognize it is my daughter [child.GetFirstName].\n\nShe must have seen me already, because she immediately bolts over. \"Did you see that? I won! I'm going to be a warrior when I grow up, like Visenya or Nymeria!\""
 agot_childhood_events.0006.desc.alone:0 "I am wandering through the courtyard when I spot a child, practicing their swordplay against the air. With a start I recognize it is actually my daughter [child.GetFirstName].\n\nShe apparently has seen me as well and immediately bolts over. \"I never knew swordplay was so fun! I want to be a warrior when I grow up, like Visenya or Nymeria!\""
 agot_childhood_events.0006.a:0 "Well then, show me what else you’ve learned."
 agot_childhood_events.0006.b:0 "Maybe she would like to learn the art of battle as well..."
 agot_childhood_events.0006.c:0 "This is not the proper pastime for a lady!"
 agot_childhood_events.0006.tt:0 "[child.GetFirstName] will begin training in swordsmanship"