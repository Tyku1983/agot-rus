 rites_of_passage_scarification:0 "Шрамирование"
 rites_of_passage_seclusion:0 "Уединение"
 rites_of_passage_shaving:0 "Сбривание волос"
 bp2_decision.0002.t:0 "Обряд инициации"
 bp2_decision.0002.desc:0 "Время приводит новых взрослых в #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ое#! племя, но требуется пройти церемонию и доказать свою зрелость, статус и ценность. [teentribal.GetFirstName], [Select_CString(teentribal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort',teentribal)], как раз подходящего возраста. У нашего народа есть три проверенных временем способа подвергнуть [teentribal.GetHerHis] испытаниям.\n\n"
 bp2_decision.0002.desc_root:0 "Пока я не докажу свою зрелость, другие [ROOT.Char.GetCulture.GetName|l] не будут уважать меня как полноценного члена племени. У нашего народа есть три проверенных временем церемонии, который помогут перейти во взрослую жизнь... и покажут, чего я стою как [ROOT.Char.GetTitleAsName|l].\n\n"
 bp2_decision.0002.desc_duel:0 "В поединке с соплеменниками мы побеждаем благодаря умению и силе."
 bp2_decision.0002.desc_scarification:0 "В обряде шрамирования решимость врезается в кожу."
 bp2_decision.0002.desc_seclusion:0 "В уединении мы проверяем умение приспосабливаться и мыслить наперед."
 bp2_decision.0002.desc_hair_shaving:0 "Сбривание с головы детских волос доказывает силу воли."
 bp2_decision.0002.desc_cleansing:0 "Очищение $cleansing_type_element$ нужно принимать с терпением и рвением."
 bp2_decision.0002.desc_end:0 "\n\nЕсли [teentribal.GetFirstNameNoTooltip] пройдет любое из этих испытаний, [teentribal.GetSheHe] получит одобрение [ROOT.Char.GetFaith.HighGodNamePossessive] и станет достойным членом племени."
 bp2_decision.0002.desc_end_root:0 "\n\nЕсли я пройду любое из этих испытаний, то получу одобрение [ROOT.Char.GetFaith.HighGodNamePossessive] и стану достойным членом племени."
