 agot_bm_8282:0 "Восстание Роберта Баратеона" 
 agot_bm_8282_desc:0 "Год Ложной Весны прошёл, а #italic зима близко#! — а вместе с ней и искра, которая воспламенит Семь Королевств.\n\nРейгар Таргариен, наследник Железного Трона, похитил Лианну Старк, дочь Хранителя Севера, помолвленную с верховным лордом Штормовых земель. Когда её брат Брандон Старк поскакал на юг, требуя наказать принца за похищение, Безумный Король Эйрис II Таргариен отказал ему в справедливом суде и жестоко расправился с ним и его отцом.\n\nНо когда Безумный Король потребовал головы молодых лордов Эддарда Старка и Роберта Баратеона, лорд Джон Аррен из Долины созвал знамёна, начав восстание. #bold В то время как война распространяется по Вестеросу как лесной пожар, именно вам предстоит решить судьбу королевства. Ведь когда вы играете в Игру Престолов, вы либо побеждаете, либо умираете.#!" 

 bookmark_282_eddard_stark:0 "Лорд Эддард Старк" 
 bookmark_282_eddard_stark_desc:0 "Эддард провёл свою юность в Долине в качестве воспитанника Джона Аррена вместе со своим другом Робертом Баратеоном и известен из-за своего непоколебимого чувства чести и справедливости. После жестокой казни отца и брата по приказу Безумного Короля, Нед стал лордом Винтерфелла - и ведёт войну за свою жизнь.\n\n#bold Спасёт ли Нед свою сестру от принца Рейгара, или же его постигнет участь его родных, и он станет лишь пеплом под ногами дракона?#!" 

 bookmark_282_rhaegar_targaryen:0 "Принц Рейгар Таргариен"
 bookmark_282_rhaegar_targaryen_desc:0 "Наследник Железного Трона, Рейгар пользуется уважением знати и любовью простого народа. Когда рассудок его отца помрачился, Рейгар оказался в сплетении заговоров и подозрений. На турнире в Харренхолле разразился скандал, когда Рейгар короновал Королевой любви и красоты Волчицу с Севера, а не свою жену. Год спустя Рейгар сбежал вместе со своей возлюбленной Лианной, хотя ходят слуха, что он похитил её.\n\n#bold Сумеет ли Принц-дракон спасти свой дом от забвения, в то время как жестокие действия его отца лишь усугубляют положение?#!"

 bookmark_282_aerys_targaryen:0 "Король Эйрис II Таргариен"
 bookmark_282_aerys_targaryen_desc:0 "Начало правления Эйриса II из дома Таргариенов, короля андалов, ройнаров и первых людей, Лорда Семи Королевств и Защитника Государства подавало множество надежд, но за годы, минувшие с пленения в Сумрачном Доле, он всё больше погружается в пучину безумия. Окруженный различными тревожными вестями - как мнимыми, так и обоснованными - Безумный Король становится всё более одержимым огнём.\n\n#bold В то время как Семь Королевств стоят перед лицом гражданской войны, сумеет ли Эйрис усидеть на Железном Троне или просто сожжёт всё?#!"

 bookmark_282_tywin_lannister:0 "Лорд Тайвин Ланнистер"
 bookmark_282_tywin_lannister_desc:0 "Известный своей расчетливостью и безжалостностью, Тайвин поднял свой дом на небывалые высоты после бесславного правления своего отца. Когда то Тайвин был Десницей и другом короля Эйриса, но после многочисленных унижений с его стороны он подал в отставку и вернулся в Утёс Кастерли. Теперь, несмотря на призыв Безумного Короля к оружию, Тайвин держится в стороне от войны.\n\n#bold Поддержит ли Тайвин своего бывшего друга и короля, или обернёт эту войну на пользу своему дому?#!"

 bookmark_282_robert_baratheon:0 "Лорд Роберт Баратеон"
 bookmark_282_robert_baratheon_desc:0 "Будучи воспитанником Джона Аррена в Долине, Роберт подружился с Недом Старком и быстро завоевал репутацию грозного воина, а также любителя выпить и гуляки. В то время, как его суженая похищена, а ему самому грозит казнь, Роберту не оставалось иного выбора, кроме как соззвать знамёна Штормовых земель против Безумного Короля.\n\n#bold Роберту понадобится вся его мощь, чтобы уничтожить дом Таргариенов. Но будет ли когда-нибудь его возлюбленная Лианна принадлежать ему#!?"
 
