 childhood_education.1031.ev.desc:0 "Может, я и [Select_CString(ward.IsFemale, 'родилась', 'родился')] [ward.GetCulture.GetName], но теперь осознаю, что больше не знаю, что это вообще значит. После [guardian.GetTitledFirstNamePossessive] наставничества, я ощущаю себя насквозь [guardian.GetCulture.MakeScope.Var('ev_culture').Culture.GetName] through and through."

