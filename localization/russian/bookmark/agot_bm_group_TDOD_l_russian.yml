l_russian:
 agot_bm_group_TDOD:0 "Танец драконов\n96 - 129 от З.Э."
 agot_bm_8096:0 "Восхождение Трёх Дочерей"
 agot_bm_8106_desc:0 "В Вольных городах триархи Волантиса утверждают, что являются истинными потомками Старой Валирии, что ставит их город в более высокий статус, чем другие бывшие колонии Валирийского Фригольда. Лисс и Мир, после долгих лет ожесточённого соперничества, решили отложить свои разногласия и вместе с Тирошем теперь ведут войну против могущественного Волантиса в надежде создать новый непобедимый альянс."
 agot_bm_8106:0 "Порочный принц"
 agot_bm_8129_desc:0 "В начале правления Визериса I его главным раздражителем был его родной брат, принц Деймон Таргариен. Деймон был вспыльчив и быстро обижался, но он был смел, бесстрашен и опасен. Он был одним из самых горячих сторонников своего брата в Великом Совете, некоторые говорят, что это было вызвано верой в то, что он станет наследником. Однако вместо него наследником была названа Рейнира, и теперь король Визерис вновь женился на леди Алисент Хайтауэр. Похоже, Деймон устал ждать короны и теперь полон решимости создать собственное королевство. В этом они с Корлисом Веларионом нашли общий язык из-за посягательств Трёх Дочерей, или Триархии. Этот зарождающийся альянс Лисса, Мира и Тироша угрожает торговле, проходящей через Ступени и Принц-разбойник поклялся остановить их."
 agot_bm_8129:0 "Танец драконов"
 agot_bm_8129_desc:0 "После смерти короля Визериса в 129 году от З.Э. лорд-командующий Королевской гвардии сир Кристон Коль, позже прозванный 'Ваятелем королей', нарушил завещание покойного короля, в котором его дочь принцесса Рейнира была названа его наследницей, и вместо неё коронует её младшего брата принца Эйгона, который стал королём Эйгоном II. Между Эйгоном II Таргариеном и Рейнирой Таргариен вспыхнула гражданская война за контроль над Железным Троном, позже ставшая известной как 'Танец драконов'."