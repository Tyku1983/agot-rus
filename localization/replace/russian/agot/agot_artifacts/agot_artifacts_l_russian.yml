 maelys_skull:0 "Череп Мейлиса Ужасного"
 maelys_skull_desc:0 "Череп Мейлиса I Блэкфайра, последнего претендента из дома Блэкфайров и генерал-капитана Золотых Мечей. Гротескный череп большего размера, чем обычно, и такой же неправильной формы череп размером с кулак." #Now with added Jimhaerys
 daemon_blackfyre_skull:0 "Череп Деймона Блэкфайра"
