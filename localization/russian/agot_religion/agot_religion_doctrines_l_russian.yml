l_russian:
 doctrine_not_both_marriage_and_concubinage:0 "В [Concept('faith', 'вере')|E] не может иметь одновременно несколько супругов и наложниц"
 incompatible_doctrine_dualistic_ditheistic_trigger:0 "В [Concept('faith', 'вере')|E]  должны быть дуалистические боги или шаманисткие боги."
 incompatible_doctrine_chaos_into_world_polytheistic_trigger:0 "[faith|E] должна верить в нескольких богов"
 allowed_clergy_appointed_to_monks:0 "Члены [Concept('clergy', 'духовенства')|E] должны быть монахами или монахинями."
 disallowed_clergy_appointed_to_monks:0 "Члены [Concept('clergy', 'духовенства')|E] не должны быть монахами или монахинями."

 doctrine_pantheon_name:0 "Пантеон и обряды"
 doctrine_fots_pantheon_name:0 "Семеро"
 doctrine_fots_pantheon_desc:0 "Эта вера поклоняется Семерым, зародившимся в Старом Андалосе и распространившимся на Вестерос благодаря Завоеваниям Андалов. Их пантеон состоит из Отца, Матери, Воина, Кузнеца, Девы, Старицы и Неведомого."
 doctrine_parameter_faith_of_the_seven_patrons:0 "Предоставляет [Concept('characters', 'персонажам')|E] этой [Concept('faith', 'конфессии')|E] возможность выбрать одного из Семерых в качестве покровителя."
 doctrine_fots_baelor_pantheon_name:0 "Семь и Бейлор"
 doctrine_fots_baelor_pantheon_desc:0 "Эта вера поклоняется Семерым, которые являются семью ликами одного Единого, однако в дополнение к этому они почитают Бейлора I, короля Вестероса, которого они считают воплощением или аватаром Семерых."
 doctrine_parameter_baelorist_patrons:0 "Предоставляет [Concept('characters', 'персонажам')|E] этой [Concept('faith', 'конфессии')|E] возможность выбрать одного из Семерых или Бейлора I, аватара Семерых, в качестве своего покровителя."
 doctrine_old_gods_pantheon_name:0 "Старые Боги"
 doctrine_old_gods_pantheon_desc:0 "Эта вера поклоняется древним богам рек, лесов и камней, безымянным божествам земли, связанным с чардревами, которые можно найти по всему Вестеросу."
 doctrine_parameter_old_gods_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят во многих местных богов, которые имеют влияние на их общее окружение."
 doctrine_old_gods_btw_pantheon_name:0 "Старые Боги Севера"
 doctrine_old_gods_btw_pantheon_desc:0 "Эта вера поклоняется древним богам рек, лесов и камней, безымянным божествам земли, связанным с чардревами, а также многим странным богам за Стеной."
 doctrine_parameter_free_folk_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят во многих местных богов, которые имеют влияние на их общее окружение."
 doctrine_parameter_rhllor_volantene_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят во Владыку Света."



 doctrine_parameter_magnar_patron:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят, что их тенн больше бог, чем человек, и ему поклоняются."
 doctrine_magnar_pantheon_name:0 "Магнары"
 doctrine_magnar_pantheon_desc:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят, что их тенн больше бог, чем человек, и ему поклоняются."
 doctrine_parameter_bronze_gods_pantheon:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят, что их боги являются воплощением бронзы, а также олова и меди, которые приносят им удачу и богатство."
 doctrine_bronze_ones_name:0 "Бронзовые Боги"
 doctrine_bronze_ones_desc:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят, что их боги являются воплощением бронзы, а также олова и меди, которые приносят им удачу и богатство."
 doctrine_parameter_lady_of_the_waves_pantheon:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят в Богиню, которая правит волнами, и в Бога, который правит небом."
 doctrine_waves_and_skies_name:0 "Волны и небеса"
 doctrine_waves_and_skies_desc:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят в Богиню, которая правит волнами, и в Бога, который правит небом."
 doctrine_parameter_others_pantheon:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят, что Иные - особые существа, возвещающие новое, праведное разрушение и опустошение мира, принося им в жертву новорождённых."
 doctrine_the_others_pantheon_name:0 "Иные"
 doctrine_the_others_pantheon_desc:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят, что Иные - особые существа, возвещающие новое, праведное разрушение и опустошение мира, принося им в жертву новорождённых."
 doctrine_old_gods_vale_pantheon_name:0 "Старые Боги Долины"
 doctrine_old_gods_vale_pantheon_desc:0 "Эта вера поклоняется древним богам рек, лесов и камней, безымянным божествам земли, связанным с чардревами, встречающимися по всей Долине."
 doctrine_parameter_vale_clans_patrons:0 "Предоставляет [Concept('characters', 'персонажам')|E] этой [Concept('faith', 'конфессии')|E] возможность выбрать одного из многих Старых Богов Долины в качестве своего покровителя."
 doctrine_drowned_god_pantheon_name:0 "Утонувший Бог"
 doctrine_drowned_god_pantheon_desc:0 "Эта вера поклоняется Утонувшему Богу, Тому, Кто Обитает Под Волнами, в его водных чертогах. Создатель морей и отец верующих, Утонувший Бог связан со всеми морями мира."
 doctrine_parameter_drowned_god_patrons:0 "Предоставляет этой [Concept('faith', 'конфессии')|E] доступ к покровительству Утонувшего Бога."
 doctrine_foe_pantheon_name:0 "Восемь Железнорожденных"
 doctrine_foe_pantheon_desc:0 "Эта вера поклоняется Семи и Утонувшему Богу, Тому, Кто Обитает Под Волнами, в его водных чертогах. Создатель морей и отец верующих, Утонувший Бог связан с морями мира и явно правит семью богами андалов."
 doctrine_parameter_faith_of_eight_patrons:0 "Предоставляет этому [Concept('faith', 'конфессии')|E] доступ к покровительству Семи и Утонувшего Бога в синкретической форме."
 doctrine_storm_god_pantheon_name:0 "Штормовой Бог"
 doctrine_storm_god_pantheon_desc:0 "Эта вера поклоняется Штормовому Богу, Тому, Кто Живет Над Небесами, в его облачных чертогах. Создатель Небес и отец верующих, Штормовой Бог связан с небесами мира."
 doctrine_parameter_storm_god_patrons:0 "Предоставляет этому [Concept('faith', 'конфессии')|E] доступ к покровительству Штормового Бога"
 doctrine_rhllor_westerosi_pantheon_name:0 "Красный Бог"
 doctrine_rhllor_westerosi_pantheon_desc:0 "Эта вера следует обрядам Красного Бога, поклоняясь единому истинному богу Р'глору, Владыке Света, и герою Азору Ахаю, который снова придет, чтобы изгнать тьму раз и навсегда."
 doctrine_rhllor_volantene_pantheon_name:0 "Волантисский обряд"
 doctrine_rhllor_volantene_pantheon_desc:0 "Эта вера следует Волантисский обряду рглоризма, поклоняясь единому истинному богу Р'глору, Владыке Света, и герою Азору Ахаю, который снова придет, чтобы изгнать тьму раз и навсегда."
 doctrine_rhllor_asshai_pantheon_name:0 "Асшайский обряд"
 doctrine_rhllor_asshai_pantheon_desc:0 "Эта вера следует за Асшайскому обряду рглоризма, поклоняясь единому истинному богу Р'глору, Владыке Света, и герою Азору Ахаю, который снова придет, чтобы изгнать тьму раз и навсегда."
 doctrine_rhllor_hyrkooni_pantheon_name:0 "Гиркунский обряд"
 doctrine_rhllor_hyrkooni_pantheon_desc:0 "Эта вера следует за Гиркунскому обряду рглоризма, поклоняясь единому истинному богу Р'глору, Владыке Света, и герою Азору Ахаю, который снова придет, чтобы изгнать тьму раз и навсегда."
 doctrine_valyrian_pantheon_name:0 "Валирийский пантеон"
 doctrine_valyrian_pantheon_desc:0 "Эта вера поклоняется богам древнего валирийского пантеона, богам огня и крови, их иконам, как драконам, так и людям."
 doctrine_lyseni_pantheon_name:0 "Лисенийский пантеон"
 doctrine_lyseni_pantheon_desc:0 "Эта вера поклоняется богам Лиса, происходящим из различных валирийских культов и образующим сложный пантеон в свободном городе Лис. Среди них Прекрасная Госпожа, Плачущая Госпожа, Бронированная Госпожа, Индрос Сумеречный, Пантера и Саагейль Безликий."
 doctrine_parameter_lyseni_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят в Лисенийский пантеон."
 doctrine_parameter_valyrian_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят в Валирийский пантеон."


 doctrine_parameter_prince_patrons:0 "Эта вера поклоняется Принцу и Богам."
 doctrine_prince_pantheon_name:0 "Принц и боги"
 doctrine_prince_pantheon_desc:0 "Эта вера поклоняется Принцу и Богам."
 doctrine_rhoynish_pantheon_name:0 "Матерь-Ройна"
 doctrine_rhoynish_pantheon_desc:0 "Эта вера поклоняется Матери-Ройне или Матери-Реке."
 doctrine_parameter_rhoynish_patrons:0 "Эта вера поклоняется Матери-Ройне или Матери-Реке."
 doctrine_norvoshi_pantheon_name:0 "Бородатый Бог"
 doctrine_norvoshi_pantheon_desc:0 "Эта вера поклоняется Бородатому Богу."
 doctrine_parameter_norvoshi_patrons:0 "Эта вера поклоняется Бородатому Богу."

 doctrine_syncreticism_name:0 "Синкретизм"
 doctrine_no_syncreticism_name:0 "Одна истинная вера"
 doctrine_no_syncreticism_desc:0 "Наша вера истинна и чиста. Разбавление его верованиями и практиками других было бы в лучшем случае странным, а в худшем — кощунственным."
 doctrine_fots_syncreticism_name:0 "Синкретизм Семерых"
 doctrine_fots_syncreticism_desc:0 "Наша вера переняла обычаи и учение веры Семерых. Их [GetTrait('septon').GetName( GetNullCharacter )]ы помогут нам в стремлении к святости."
 doctrine_old_gods_syncreticism_name:0 "Синкретизм Старых Богов"
 doctrine_old_gods_syncreticism_desc:0 "Наша вера переняла обычаи и учение Старых Богов. Их провидцы помогут нам в стремлении к святости."
 doctrine_drowned_god_syncreticism_name:0 "Синкретизм Утонувшего Бога"
 doctrine_drowned_god_syncreticism_desc:0 "Наша вера переняла обычаи и учение Утонувшего Бога Железнорожденных. Их утонувшие жрецы помогут нам в поисках святости."
 doctrine_rhllor_syncreticism_name:0 "Рглорианский сикретизм"
 doctrine_rhllor_syncreticism_desc:0 "Наша вера переняла обычаи и учение [Concept('R'hllorism', 'Рглорианства')|E]. Их красные жрецы помогут нам в стремлении к святости."
 doctrine_valyrian_syncreticism_name:0 "Валирийский синкретизм"
 doctrine_valyrian_syncreticism_desc:0 "Наша вера переняла обычаи и учение валирийцев и вольных городов. Их певцы бури помогут нам в стремлении к святости."

 doctrine_parameter_number_of_consorts_0:0 "Правители, независимо от [Concept('gender_law', 'гендерных зконов')|E], не могут брать [Concept('concubines', 'наложниц')|E]"
 doctrine_monogamy_name:0 "Моногамия"
 doctrine_monogamy_desc:0 "Брак должен быть между двумя людьми, не больше."
 doctrine_bigamy_name:0 "Двоеженство"
 doctrine_bigamy_desc:0 "Брак не должен ограничиваться двумя людьми. Мужчина или женщина могут иметь двух супругов."
 doctrine_trigamy_name:0 "Тригамия"
 doctrine_trigamy_desc:0 "Брак не должен ограничиваться двумя людьми. Мужчина или женщина могут иметь трех супругов."
 doctrine_polygamy_name:0 "Полигамия"
 doctrine_polygamy_desc:0 "Брак не должен ограничиваться двумя людьми. Мужчина или женщина могут иметь много супругов."

 doctrine_concubine_type_name:0 "Тип наложничества"
 doctrine_no_concubinage_name:0 "Запрещено"
 doctrine_no_concubinage_desc:0 "Брак свят, и поэтому не следует выходить за его рамки."
 doctrine_paramourial_name:0 "Парамориал"
 doctrine_paramourial_desc:0 "Брак действительно является священной связью, но наличие неофициального любовника необходимо для обеспечения верности супругов."
 doctrine_two_concubines_name:0 "Двоеженство"
 doctrine_two_concubines_desc:0 "Брак является священной связью, но при определенных обстоятельствах может быть разрешено иметь любовников на стороне."
 doctrine_concubines_name:0 "Тригамное сожительство"
 doctrine_concubines_desc:0 "Брак - это священная связь, но пока их супруг имеет приоритет, ему также может быть разрешено иметь наложниц или супругов, с которыми можно было бы общаться."

 doctrine_stance_on_marriage_name:0 "Отношение к браку"
 doctrine_sacred_marriage_name:0 "Священный"
 doctrine_sacred_marriage_desc:0 "Брак – это священная и почитаемая связь между двумя людьми."
 doctrine_worldly_marriage_name:0 "Мирской"
 doctrine_worldly_marriage_desc:0 "Брак — это договор между двумя семьями, а не что-то очень важное."
 doctrine_none_marriage_name:0 "Нет"
 doctrine_none_marriage_desc:0 "Не религия определяет статус брака в обществе. Брак так же действителен, как и любой другой, религиозный или нет."

 doctrine_religious_tradition_name:0 "Религиозная традиция"
 doctrine_religious_text_name:0 "Священное Писание"
 doctrine_religious_text_desc:0 "У нас есть один или несколько священных текстов, на которые мы ссылаемся, когда говорим о природе божественного."
 doctrine_oral_tradition_name:0 "Устная традиция"
 doctrine_oral_tradition_desc:0 "У нас есть устная традиция, которой наши дети учатся у своих родителей и старших."
 doctrine_autonomous_tradition_name:0 "Автономные традиции"
 doctrine_autonomous_tradition_desc:0 "У нас нет ортодоксальных догм, на которые можно ссылаться, поскольку верующие практикуют региональные варианты нашей веры."

 doctrine_gods_name:0 "Божества"
 doctrine_septotheistic_unity_name:0 "Септотеистическое единство"
 doctrine_septotheistic_unity_desc:0 "Есть семь богов, каждый из которых представляет собой отдельный аспект одного божества."
 doctrine_monotheistic_name:0 "Монотеизм"
 doctrine_monotheistic_desc:0 "Есть только один бог, который правит безраздельно."
 doctrine_polytheistic_name:0 "Политеизм"
 doctrine_polytheistic_desc:0 "Богов слишком много, и все они влияют на материальный мир."
 doctrine_henotheistic_name:0 "Генотеизм"
 doctrine_henotheistic_desc:0 "Есть только один важный бог, хотя могут существовать и другие."
 doctrine_ditheistic_name:0 "Дуализм"
 doctrine_ditheistic_desc:0 "Есть два бога, которые верховно правят."
 doctrine_tritheistic_name:0 "Тритеизм"
 doctrine_tritheistic_desc:0 "Есть три бога, которые вместе правят вселенной."
 doctrine_kathenotheistic_name:0 "Катенотеизм"
 doctrine_kathenotheistic_desc:0 "Богов слишком много, чтобы сосчитать, но мы поклоняемся одному за раз."
 doctrine_transtheistic_name:0 "Транстеизм"
 doctrine_transtheistic_desc:0 "Богов нет, но есть духи и другие существа, которые действуют как боги."
 doctrine_agnostic_name:0 "Агностицизм"
 doctrine_agnostic_desc:0 "Богов нет, но мы не отрицаем их возможности."
 doctrine_atheistic_name:0 "Атеизм"
 doctrine_atheistic_desc:0 "Не существует богов, которые верховно властвуют."

 doctrine_parameter_hostility_override_doctrine_clerical_marriage_allowed:0 "Всегда считает все остальные [Concept('faiths', 'конфессии')|E] как [faith_astray|L], независимо от доктринальных различий"
 doctrine_parameter_hostility_override_doctrine_clerical_marriage_disallowed:0 "[county_opinion|E]  не подвержено влиянию [Concept('faith_hostility', 'враждебности конфессии')|E]"

 doctrine_nature_of_godhood_name:0 "Природа божественности"
 doctrine_ethereal_name:0 "Эфирная"
 doctrine_ethereal_desc:0 "Божественное полно тайны и никогда не может быть полностью понято."
 doctrine_immortal_name:0 "Бессмертная"
 doctrine_immortal_desc:0 "Божественные бессмертны. Они всегда существовали и всегда будут существовать."
 doctrine_ethereal_immortal_name:0 "Эфирный и бессмертный"
 doctrine_ethereal_immortal_desc:0 "Божественные полны тайн и бессмертны, они всегда существовали и будут существовать."
 doctrine_aeonic_name:0 "Эоническая"
 doctrine_aeonic_desc:0 "Божественное приходит и уходит эонами. Они не постоянны, а постоянно меняются."
 doctrine_spiritual_name:0 "Духовная"
 doctrine_spiritual_desc:0 "Божественное населяет мир вокруг нас. В каждом лесу и в каждом оазисе можно испытать их влияние."
 doctrine_personal_name:0 "Личная"
 doctrine_personal_desc:0 "Человек должен сформировать свои собственные отношения с божественным, только тогда они могут быть полностью поняты."

 doctrine_cosmology_name:0 "Космология"
 doctrine_theistic_creation_name:0 "Теистическое Творение"
 doctrine_theistic_creation_desc:0 "Мир явно был создан божественным, созданным для того, чтобы мы жили в нем."
 doctrine_eternal_name:0 "Вечная"
 doctrine_eternal_desc:0 "Мир явно существовал всегда, он слишком огромен и обширен, чтобы не быть таковым."
 doctrine_cyclic_name:0 "Циклическая"
 doctrine_cyclic_desc:0 "Мы просто живем в эпоху мира. Цикл созидания и разрушения будет продолжаться вечно."
 doctrine_dualistic_name:0 "Дуалистическая"
 doctrine_dualistic_desc:0 "Мир был создан двумя противоборствующими силами, которые сформировали мир и небеса соответственно."
 doctrine_chaos_into_world_name:0 "Хаос"
 doctrine_chaos_into_world_desc:0 "Мир находился в состоянии хаоса, пока не были созданы первые боги, эти боги затем создали мир."

 doctrine_lesser_divinities_name:0 "Меньшие божества"
 doctrine_demigods_name:0 "Полубоги"
 doctrine_demigods_desc:0 "Божественные иногда спускаются в мир и заводят детей от смертных. Результатом такого союза являются полубоги."
 doctrine_angels_name:0 "Ангелы"
 doctrine_angels_desc:0 "Есть ангелы, созданные божественным, чтобы информировать святых посланников о божественной воле."
 doctrine_aspects_name:0 "Аспекты"
 doctrine_aspects_desc:0 "Существуют различные аспекты и лица божественного."
 doctrine_spirits_name:0 "Духи"
 doctrine_spirits_desc:0 "Нас окружают духи, определяющие нашу жизнь и определяющие наши пути."
 doctrine_lesser_divinities_none_name:0 "Нет меньших божеств"
 doctrine_lesser_divinities_none_desc:0 "Не может быть чего-то наполовину божественного."

 doctrine_divine_guidance_name:0 "Божественное руководство"
 doctrine_avatars_name:0 "Аватары"
 doctrine_avatars_desc:0 "Рождаются Аватары божественного, которые приведут верующих к просветлению."
 doctrine_prophets_name:0 "Пророки"
 doctrine_prophets_desc:0 "Есть много пророков, и все они были приняты в мире, чтобы передать божественные послания."
 doctrine_teachers_name:0 "Учителя"
 doctrine_teachers_desc:0 "Просветленные Учителя, живущие святой жизнью, должны просвещать своих учеников своим духовным опытом."
 doctrine_ascetics_name:0 "Аскеты"
 doctrine_ascetics_desc:0 "Отказавшись от богатства и многих жизненных искушений, те, кто идет по истинно духовному пути, могут получить и раздать просветление."
 doctrine_divine_guidance_none_name:0 "Нет божественного руководства"
 doctrine_divine_guidance_none_desc:0 "Божественное непознаваемо и не дает просветления тем, кто ниже его."
 doctrine_anointed_deliverer_name:0 "Помазанный Избавитель"
 doctrine_anointed_deliverer_desc:0 "Родится или родится помазанный избавитель, который просветит нас божественным знанием."

 doctrine_eschatology_name:0 "Эсхатология"
 doctrine_final_battle_name:0 "Последняя битва"
 doctrine_final_battle_desc:0 "Настанет день, когда верующие должны будут сражаться со злом."
 doctrine_final_judgement_name:0 "Суд"
 doctrine_final_judgement_desc:0 "Придет день, когда все наши действия будут оценены."
 doctrine_promised_savior_name:0 "Спаситель"
 doctrine_promised_savior_desc:0 "Наши ценности распадутся, и тогда придет спаситель, который выведет нас обратно к свету."
 doctrine_destruction_name:0 "Разрушение"
 doctrine_destruction_desc:0 "Мир погрузится в хаос, а затем превратится в ничто."
 doctrine_promised_deliverer_name:0 "Обещанный избавитель"
 doctrine_promised_deliverer_desc:0 "Наши ценности распадутся, и тогда придет избавитель, который выведет нас обратно к свету."
 doctrine_eschatology_none_name:0 "Нет эсхатологии"
 doctrine_eschatology_none_desc:0 "Наша вера не знает, чем все закончится."

 doctrine_thanatology_name:0 "Танатология"
 doctrine_eternal_hall_name:0 "Вечный зал"
 doctrine_eternal_hall_desc:0 "Когда мы умираем, мы входим в вечный зал, где мы смешиваемся с божественным на всю вечность."
 doctrine_reincarnation_name:0 "Реинкарнация"
 doctrine_reincarnation_desc:0 "Когда мы умираем, мы либо становимся едиными с мировым духом, либо перерождаемся."
 doctrine_judgement_name:0 "Суд"
 doctrine_judgement_desc:0 "Когда мы умираем, наша судьба определяется тем, как мы вели себя в жизни."
 doctrine_paradise_name:0 "Рай"
 doctrine_paradise_desc:0 "Когда мы умираем, мы все попадаем в райское царство, независимо от наших поступков."
 doctrine_underworld_name:0 "Подземный мир"
 doctrine_underworld_desc:0 "Когда мы умираем, мы все попадаем в подземный мир, независимо от наших действий."
 doctrine_paradise_and_underworld_name:0 "Рай и подземный мир"
 doctrine_paradise_and_underworld_desc:0 "Когда мы умираем, мы попадаем либо в рай, либо в ад, в зависимости от наших добродетелей и грехов."

 doctrine_venerated_mortals_name:0 "Почитаемые смертные"
 doctrine_venerated_ancestors_name:0 "Предки"
 doctrine_venerated_ancestors_desc:0 "Наши предки достойны похвалы и должны быть предметом молитвы."
 doctrine_paragons_name:0 "Святые"
 doctrine_paragons_desc:0 "Благочестивые люди, олицетворяющие святость, могут в некотором смысле ощущать волю божественного."
 doctrine_heroes_name:0 "Герои"
 doctrine_heroes_desc:0 "Верующие почитают Великих Героев за их силу, ум, красоту и так далее."
 doctrine_teachers_veneration_name:0 "Учителя"
 doctrine_teachers_veneration_desc:0 "Святых Учителей минувших лет будут помнить и почитать за их блеск и просвещение."
 doctrine_avatars_veneration_name:0 "Аватары"
 doctrine_avatars_veneration_desc:0 "Рождаются Аватары божественного, которые приведут верующих к просветлению."
 doctrine_holy_mortals_none_name:0 "Нет святых смертных"
 doctrine_holy_mortals_none_desc:0 "Простые смертные не могут постичь истинную божественность небес."

 doctrine_prayer_name:0 "Молитва"
 doctrine_paramount_name:0 "Первостепенная"
 doctrine_paramount_desc:0 "Молитва имеет первостепенное значение для достижения божественной милости."
 doctrine_obligatory_name:0 "Обязательная"
 doctrine_obligatory_desc:0 "Молитва обязательна для достижения божественной милости."
 doctrine_recommended_name:0 "Рекомендуемая"
 doctrine_recommended_desc:0 "Молитва рекомендуется для достижения божественной милости."
 doctrine_voluntary_name:0 "Добровольная"
 doctrine_voluntary_prayer_desc:0 "Молитва не является необходимой для достижения божественной милости."
 doctrine_autonomous_name:0 "Автономная"
 doctrine_autonomous_desc:0 "Молитва не нужна для достижения божественной милости"

 doctrine_clerical_wealth_name:0 "Духовное богатство"
 doctrine_encouraged_name:0 "Поощряется"
 doctrine_encouraged_desc:0 "Духовенство должно копить свое богатство, чтобы лучше служить божественному."
 doctrine_no_restrictions_name:0 "Нет ограничений"
 doctrine_no_restrictions_desc:0 "Духовенство зарабатывает деньги, как хочет, и нас это не касается."
 doctrine_curtailed_name:0 "Не волнует"
 doctrine_curtailed_desc:0 "Духовенство зарабатывает деньги, как хочет, и нас это не касается."
 doctrine_clerical_poverty_name:0 "Клерикальная бедность"
 doctrine_clerical_poverty_desc:0 "Духовенство должно принять обеты бедности, чтобы гарантировать, что они проводят свое время в служении божественному."

 doctrine_clerical_asceticism_name:0 "Духовный аскетизм"
 doctrine_asceticism_enforced_name:0 "Аскетизм"
 doctrine_asceticism_enforced_desc:0 "Духовенство должно воплощать святость через аскетизм в служении или почитании божественного."
 doctrine_asceticism_unenforced_name:0 "Нет аскетизма"
 doctrine_asceticism_unenforced_desc:0 "Духовенство не должно тратить время на аскетические действия, а вместо этого должно направить свою энергию на служение Богу другими путями."

 doctrine_atonement_name:0 "Искупление"
 doctrine_mandatory_atone_name:0 "Обязательно"
 doctrine_mandatory_atone_desc:0 "Искупление является обязательным, и когда кто-то совершает нечестивые поступки, он должен говорить об этом духовенству."
 doctrine_encouraged_atone_name:0 "Поощряется"
 doctrine_encouraged_atone_desc:0 "Хотя это не совсем соблюдается, искупление поощряется."
 doctrine_atonement_none_name:0 "Нет искупления"
 doctrine_atonement_none_desc:0 "Грех — это что-то личное, что не нужно обсуждать с духовенством."

 doctrine_almsgiving_name:0 "Милостыня"
 doctrine_mandatory_alms_name:0 "Обязательная"
 doctrine_mandatory_alms_desc:0 "Милостыня обязательна, а раздача бедным — добродетельна."
 doctrine_encouraged_alms_name:0 "Поощряется"
 doctrine_encouraged_alms_desc:0 "Хотя это не совсем соблюдается, милостыня поощряется."
 doctrine_almsgiving_none_name:0 "Нет милостыни"
 doctrine_almsgiving_none_desc:0 "Милостыня не считается изначально добродетельной."

 tenet_blood_bound_name:0 "Кровная связь"
 tenet_blood_bound_desc:0 "Последователи этой веры часто образуют кровные узы со своими наперсниками, и эти узы чрезвычайно важны. Ожидается, что те, кто связаны кровью, будут хранить непоколебимую верность друг другу, и неспособность поддерживать эту верность чрезвычайно нечестива."
 tenet_role_accordance_name:0 "Соответствие роли"
 tenet_role_accordance_desc:0 ""
 tenet_secretive_faith_name:0 "Скрытная вера"
 tenet_secretive_faith_desc:0 "Вера – это прежде всего глубоко личное дело. Поэтому делиться опытом божественного с посторонними и в некоторой степени даже между собой отвратительно. Нужно созерцать веру на личном уровне и иметь терпение открывать тайны изнутри, а не снаружи."
 tenet_religious_tolerance_name:0 "Религиозная терпимость"
 tenet_religious_tolerance_desc:0 "Божественная любовь простирается за пределы тех, кто следует истинной вере. Все люди несут в своем сердце частичку божественного, и им должно быть позволено исповедовать свои убеждения, какими бы неверными они ни были, без чрезмерного вмешательства."
 tenet_imposed_induction_name:0 "Навязанная служба"
 tenet_imposed_induction_desc:0 "Жреческая каста этой религии часто состоит из людей, которых заставили служить божественному. Служба — это больше, чем обязанность; это обязательство. Этот взгляд также дал членам этой веры положительное отношение к рабству."
 tenet_holy_lovemaking_name:0 "Священное занятие любовью"
 tenet_holy_lovemaking_desc:0 "Хотя многие избегают тех, кто наслаждается плотскими удовольствиями, у нас нет таких угрызений совести. Познать божественное — значит познать удовольствие, и только через занятия любовью можно по-настоящему познать себя, своего партнера и божественное."
 tenet_ritualized_warfare_name:0 "Ритуальная война"
 tenet_ritualized_warfare_desc:0 "Вместо того, чтобы разрешать споры с помощью традиционных войн, люди этой веры вместо этого проводят ритуальные битвы в определенное время и в определенных местах. Споры, обычно улаживаемые войной, разрешаются с помощью этого метода, чтобы обеспечить наименьшее количество кровопролития."
 tenet_pious_scapegoat_name:0 "Благочестивый козел отпущения"
 tenet_pious_scapegoat_desc:0 "В трудные времена, особенно в случае проигранной войны, заранее выбранному козлу отпущения грозит наказание за эту неудачу. Чтобы умилостивить божественное и гарантировать, что кто-то будет наказан, козла отпущения ритуально казнят, чтобы восстановить благосклонность верующих."
 tenet_hair_of_the_virtuous_name:0 "Добродетельные волосы"
 tenet_hair_of_the_virtuous_desc:0 "В этой вере волосы на лице разрешены исключительно духовенству; кроме того, им запрещается брить бороды или подстригать волосы после введения в должность."
 tenet_godly_bloodthirst_name:0 "Божественная кровожадность"
 tenet_godly_bloodthirst_desc:0 "Верующие в глубине души знают, что божественное жаждет крови. Кровавые жертвы рассматриваются не только как благочестие, но и как необходимость. Те, кто не обращает внимания на требование утолить жажду крови, считаются подозрительными и достойными насмешек."
 tenet_council_of_three_name:0 "Совет Трех"
 tenet_council_of_three_desc:0 ""
 tenet_enemies_of_men_name:0 "Враги людей"
 tenet_enemies_of_men_desc:0 "Последователи этой веры поддерживают темные силы, которые стремятся положить конец миру, каким мы его знаем. Несмотря на верную службу своим хозяевам, последователи этой веры вызывают насмешки и пренебрежение со стороны посторонних, опасаясь поддержки, которую они оказывают врагам человечества."
 tenet_godly_leadership_name:0 "Божественное лидерство"
 tenet_godly_leadership_desc:0 "Наши лидеры больше боги, чем люди, и мы должны обращаться с ними соответственно. Они направляют нас вперед, и мы должны слушать."
 tenet_divine_concubinage_name:0 "Божественное наложничество"
 tenet_divine_concubinage_desc:0 "Правители этой веры, берущие наложниц, считаются добродетельными, а те, кто этого не делает, обычно считаются нечестивыми. Сами наложницы и рожденные от них дети также почитаются верующими."
 tenet_burning_offerings_name:0 "Горящие подношения"
 tenet_burning_offerings_desc:0 "Верующие обычно устраивают сожжение ложных идолов и неверующих в качестве подношений божественному. Кроме того, считается, что пламя очищает от нечистот и считается священным."
 tenet_dragon_bonding_name:0 "Связь с драконом"
 tenet_dragon_bonding_desc:0 "Только дурак не смог бы увидеть божественность, присущую драконам. Те немногие счастливчики, которые способны формировать значимые связи с такими великолепными существами, можно поистине назвать благословенными. Те же, в свою очередь, стремятся причинить им вред, поистине презрены."
 tenet_the_others_name:0 "Поклонение Иным"
 tenet_the_others_desc:0 "Хотя они навлекли на нас последние времена, возможно, мы сможем выиграть время, потакая им с нашими новорожденными. Низшие люди будут смотреть на нас свысока и осуждать за это, но они не смогут этого сделать, когда за ними придет Зима."
 tenet_the_mark_name:0 "Клеймо"
 tenet_the_mark_desc:0 "."
 tenet_blinded_followers_name:0 "Ослепленные последователи"
 tenet_blinded_followers_desc:0 "Только в темноте наш третий глаз может открыться, позволяя нам увидеть высшие истины творения, которые скрыты за иллюзиями материального мира. Тщеславие — путь к проклятию, а зрение — катализатор всего этого."
 tenet_sacred_mines_name:0 "Священные шахты"
 tenet_sacred_mines_desc:0 "Дварфом я рождён, добываю руду, в яме я руду, в яме я руду," # AGOT TODO Localization
 tenet_the_mark_desc:0 "."

 tenet_weirwoods_name:0 "Чардрева"
 tenet_weirwoods_desc:0 "Именно через деревья чардрева Старые Боги могут видеть верующих. Мы должны довериться им, молясь и размышляя в их священных рощах в трудные времена."
 doctrine_parameter_can_visit_weirwood_groves:0 "[Concept('rulers', 'Правители')|E] с этим принципом могут [Concept('decide', 'решить')|E] посетить богорощи, где они могут принять участие в различных мероприятиях."
 tenet_greenseers_name:0 "Древовидцы"
 tenet_greenseers_desc:0 "Древовидцы видят будущее и прошлое сквозь завесу зелени."

 tenet_godswoods_name:0 "Богороши"
 tenet_godswoods_desc:0 "Когда Первые Люди приняли Старых Богов Детей Леса, они создали богорощи - рощи внутри своих замков и деревень, где было посажено единственное чардрево, известное как «сердце-древо» с вырезанным лицом, чтобы можно было поклоняться Богам."
 doctrine_parameter_can_build_godswoods:0 "[Concept('rulers', 'Правители')|E] могут строить богорощи - [building|E] которое предоставляет [piety|E] и [prestige|E] в [Concept('castle', 'феодальных')|E] и [Concept('tribe', 'племянных')|E] владениях."

 tenet_monasticism_septries:0 "Септрии"
 tenet_monasticism_septries_desc:0 "Септрий — монастырь, посвященный вере в Семерых. Это монашеская община, объединенная единым уставом, а также комплекс принадлежащих ей хозяйственных построек. Монахи, удалившиеся в септрий от мирских соблазнов, могут вести в нем свое хозяйство."
 tenet_the_most_devout_name:0 "Праведные"
 tenet_the_most_devout_desc:0 "[collegeofcardinals|e] является советом высшего духовенства веры Семи. Их возглавляет Верховный септон, которого избирают их члены, хотя иногда лорды и короли склоняют Праведных избрать нужного им кандидата."
 tenet_knighthood_name:0 "Рыцарство"
 tenet_knighthood_desc:0 "Рыцарство - традиция этой веры. Ожидается, что [agot_knights|e] будет олицетворять благочестивые качества, такие как смелость, справедливость и благородство."
 doctrine_parameter_can_grant_knighthood:0 "Персонажи с большей вероятностью примут рыцарское звание через [Concept( 'interactions', 'взаимодействия' )|E]."
 doctrine_parameter_knighthood_interactions_grant_piety:0 "События и взаимодействия с рыцарями могут дать [piety|E]."

 tenet_salt_and_sea_name:0 "Соль и море"
 tenet_salt_and_sea_desc:0 "Эта вера видит святость в морской воде, совершая обряды, в которых верующие приносят жертвы святым морям и божествам, которые находятся внутри."

 #Earl of Berkeley - adding missing localization
 tenet_westerosi_syncretism_name:0 "Вестеросский синкретизм"
 tenet_westerosi_syncretism_desc:0 "Эта вера находит большую ценность в вестеросских религиях Старых Богов, Семи и даже сурового Утонувшего Бога. Вместо того, чтобы избегать разнообразных взглядов Вестероса, знатоки этой веры терпят свои незнакомые идеи и даже стремятся интегрировать некоторые из своих доктрин и практик."

 tenet_the_iron_way_name:0 "Железный закон"
 tenet_the_iron_way_desc:0 "Последователи этой веры понимают, что единственный императив в жизни — это стремление к власти, а единственный почетный способ получить власть — заплатить Железную Цену. Дипломатия для слабых, торговля для трусливых. Те, кто следует Железному Пути, просто берут то, что хотят, и разрушают все, что стоит на их пути."

 faith_of_the_seven_hostility_doctrine_name:0 "Семибожеская враждебность"
 faith_of_the_seven_hostility_doctrine_desc:0 "Считает другие [faiths|E]  в той же семье [Concept('faith_astray', 'заблудшими')|L], богов зимы — [Concept('faith_evil', 'воплощенным злом')|L], а все остальные религии — [Concept('faith_hostile', 'врагами')|L]."

 westerosi_hostility_doctrine_name:0 "Вестеросская враждебность"
 westerosi_hostility_doctrine_desc:0 "Все остальные [faiths|E] считает [Concept('faith_hostile', 'врагами')|L], кроме Богов Зимы, которые считаются [Concept('faith_evil', 'воплощенным злом')|L]."

 western_essosi_hostility_doctrine_name:0 "Вестеросо-эссоская враждебность"
 western_essosi_hostility_doctrine_desc:0 "Все остальные [faiths|E]  считает [Concept('faith_astray', 'заблудшими')|L], кроме Богов Зимы, которые считаются [Concept('faith_evil', 'воплощенным злом')|L]."

