l_russian:
#Ruin Artifacts 
ruin_sigil_ring:0 "Перстень-печатка из руин"
ruin_sigil_ring_desc:0 "Кольцо с символом, найденное во время восстановления разрушенного замка. Хотя со временем изображенный на нем герб потускнел, мало кто сомневается, что когда-то он принадлежал злополучному дому, который когда-то претендовал на власть над этими руинами."
ruin_sword:0 "Стальной меч из руин"
ruin_sword_desc:0 "Меч, сделанный из стальных слитков и найденный при восстановлении разрушенного замка."
ruin_mace:0 "Стальная булава из руин"
ruin_mace_desc:0 "Булава из стальных слитков, найденная при восстановлении разрушенного замка."
ruin_spear:0 "Стальное копье из руин"
ruin_spear_desc:0 "Копье из стальных слитков, найденное при восстановлении разрушенного замка."
ruin_axe:0 "Стальной топор из руин"
ruin_axe_desc:0 "Топор из стальных слитков, найденный при восстановлении разрушенного замка."
ruin_dagger:0 "Стальной кинжал из руин"
ruin_dagger_desc:0 "Кинжал, сделанный из стальных слитков и найденный при восстановлении разрушенного замка."


###############################
#     The Charcoal Sells      #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.001.t:0 "Продавцы древесного угля"
agot_rebuilding_ruins.001.desc:0 "Когда-то это был дом великих лордов, теперь же все, что от него осталось - зловещие руины и заросшие леса.\n\nНачав восстановление, мы замечаем несколько нищих продавцов древесного угля — простых людей, которых мы игнорировали. Но теперь мы обнаружили, что некоторые из работ по восстановлению постоянно прерываются. Оборудование повреждено или отсутствует. Ночью украдена провизия.\n\nОдин из моих людей утверждает, что виноваты продавцы древесного угля. Он считает, что они боятся потерять леса, благодаря которым они могут зарабатывать на жизнь."
agot_rebuilding_ruins.001.a:0 "Если они будут вести себя как бандиты, то я буду обращаться с ними как с бандитами!"
agot_rebuilding_ruins.001.a.tt:0 "Вы обрушиваете свой гнев на торговцев углем."
agot_rebuilding_ruins.001.b:0 "Я поговорю с ними и дам понять, что мы не представляем для них угрозы."
agot_rebuilding_ruins.001.b.tt:0 "Возможно, дипломатия переубедит их, но если это не сработает, то можно компенсировать им убытки."
agot_rebuilding_ruins.001.win.title:0 "Достигнуто взаимопонимание с местными жителями."
agot_rebuilding_ruins.001.lose.title:0 "Выплачена компенсация продавцам древесного угля."
agot_rebuilding_ruins.001.c:0 "Быть может, подарок поможет снискать их расположение?"
agot_rebuilding_ruins.001.c.tt:0 "Вы предлагаете продавцам древесного угля золото чтобы компенсировать потерю дохода от леса."

###############################
#     The Poultry Bandits     #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.002.t:0 "Домашние бандиты"
agot_rebuilding_ruins.002.desc:0 "Мои люди большую часть утра обыскивали руины, ища #N петуха?#!\n\nНекоторые мужчины утверждают, что ночью слышали крик петуха и он звучал так, как будто исходил из-под земли. Отчаявшись найти доказательства своих утверждений, они начали искать птицу.\n\nК их большому удивлению, мои люди нашли петуха в заточении, в скрытом подвале, вместе с несколькими #bold мужчинами#!. Похоже, что группа бандитов использовала руины в качестве базы для операций и наше прибытие заставило их скрываться."
agot_rebuilding_ruins.002.a:0 "Арестуйте их!"
agot_rebuilding_ruins.002.a.tt:0 "Они явно преступники и справедливость должна быть восстановлена."
agot_rebuilding_ruins.002.b:0 "Убейте их и заберите добычу..."
agot_rebuilding_ruins.002.b.tt:0 "Вы свершите правосудие в отношении разбойников, а наградой послужит их добыча."
agot_rebuilding_ruins.002.c:0 "Возможно, им было бы интересно работать на меня?"
agot_rebuilding_ruins.002.c.tt:0 "Очевидно, что преступники умеют обращаться с оружием; надеюсь, они будут вам полезны."

###############################
#     Buried Treasuer         #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.003.t:0 "Клад"
agot_rebuilding_ruins.003.desc:0 "Мои рабочие, расчищая обломки обрушившейся комнаты, нашли приятный сюрприз — #bold под половицами был спрятан кошель с золотом!!#!\n\nТого, кому когда-то принадлежали эти монеты, уже нет среди живых. .. Это золото моё."
agot_rebuilding_ruins.003.a:0 "Удачная находка!"
agot_rebuilding_ruins.003.a.tt:0 "Судьба вам улыбается."

###############################
#     Bandit Attack!          #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.004.t:0 "Бандитская атака"
agot_rebuilding_ruins.004.desc:0 "#bold Сыновья шлюхи дождались часа волка и нанесли удар!#! Большая группа разбойников таилась в густых лесах возле руин.\n\nТо ли из-за высокомерия, то ли от отчаяния, то ли по глупости эти плохо обученные головорезы решили, что могут напасть на моих людей. Я должен быстро решить, принять ли мне командование или вступить в бой."
agot_rebuilding_ruins.004.a:0 "Я прикажу своим людям отбиться от них!"
agot_rebuilding_ruins.004.a.tt:0 "Используя свои боевые знания, вы поведете своих людей против бандитов."
agot_rebuilding_ruins.004.a.win.title:0 "Битва выиграна!"
agot_rebuilding_ruins.004.a.lose.title:0 "Битва проиграна..."
agot_rebuilding_ruins.004.b:0 "Я присоединюсь к драке!"
agot_rebuilding_ruins.004.b.tt:0 "Ваша доблесть ведет вас в бой, направляя прямо к главарю бандитов, чтобы вы могли сразится с ним лично."
agot_rebuilding_ruins.004.b.win.title:0 "Битва выиграна!"
agot_rebuilding_ruins.004.b.lose.title:0 "Битва проиграна..."
agot_rebuilding_ruins.004.c:0 "Это поражение, нам лучше отступить..."
agot_rebuilding_ruins.004.c.tt:0 "Вы проигрываете; лучше бежать и прожить еще один день."

###############################
#     Ghost Stories!          #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.005.t:0 "Истории о привидениях"
agot_rebuilding_ruins.005.desc:0 "С тех пор, как началась реконструкция руин, мой рыцарь [agot_ghost_story_knight.GetTitledFirstName] стал пересказывать истории, услышанные от простолюдинов. За каждым углом я слышу шепот своих людей...\n\n #italic леденящие кровь крики...#!\n\n #italic            бешеные трусы...#!\n\n #italic                  никого не осталось в живых...#! \n\nК сожалению, эти рассказы о злополучном доме, в котором когда-то были руины, распространяются при моем дворе."
agot_rebuilding_ruins.005.a:0 "Остановившись на ночь в этих руинах, я покончу с этим."
agot_rebuilding_ruins.005.a.tt:0 "Вы покончите с этими историями и докажете свою храбрость!"
agot_rebuilding_ruins.005.b:0 "Ха! Пусть дураки говорят."
agot_rebuilding_ruins.005.b.tt:0 "Какое вам дело до того, о чем шепчутся в коридорах?"
agot_rebuilding_ruins.005.c:0 "Я вселю страх в [agot_ghost_story_knight.GetFirstNameNoTooltip]..."
agot_rebuilding_ruins.005.c.tt:0 "Вы поговорите со своим рыцарем и объясните, что подобные истории заставляют [agot_ghost_story_knight.GetHerHim] выглядеть трусом.."
agot_rebuilding_ruins.005.c.win.title:0 "Кажется, вам удалось повлиять на ситуацию"
agot_rebuilding_ruins.005.c.lose.title:0 "Вы напугали [agot_ghost_story_knight.GetHerHim] еще больше..."

agot_rebuilding_ruins.006.t:0 "Истории о привидениях: Спокойная ночь"
agot_rebuilding_ruins.006.desc:0 "Ночевать в руинах оказалось приятнее, чем я себе представлял. Несмотря на рассказы, мне удалось хорошо выспаться!\n\nКогда наступил рассвет, свежий утренний воздух встряхнул меня и я почувствовала себя отдохнувшим и взволнованным. Мои люди и я замечаем изобилие оленей на опушке леса и я от души смеюсь, думая о тех придворных, которые так боялись за меня."
agot_rebuilding_ruins.006.a:0 "На этом эти истории точно закончатся."

agot_rebuilding_ruins.007.t:0 "Истории о привидениях: Ужасная ночь"
agot_rebuilding_ruins.007.desc:0 "#bold Проклятие на эти руины...#! #italic хотя, возможно, они уже и прокляты...#! \n\nЯ провел ужасную ночь! Как только я засыпал. мне начинали сниться кошмары. Да и погода, похоже, так же решила помучить меня. Буря не стихала всю ночь.\n\nКогда наступило утро, даже люди, которые когда-то смеялись над историями о привидениях, теперь пересказывали их с покрасневшими от недостатка сна глазами."
agot_rebuilding_ruins.007.a:0 "К черту эти истории... к черту эти руины..."

agot_rebuilding_ruins.008.t:0 "Истории о привидениях: Видения мертвых"
agot_rebuilding_ruins.008.desc:0 "#bold Проклятие на эти руины...#! #italic хотя, возможно, они уже и прокляты...#! \n\nВо сне меня преследовали ужасные кошмары, в которых я пережил последние мгновения злополучного дома, который когда-то правил этими руинами. Множество леденящих кровь криков, звучавших, когда обезумевшие трусы пытались бежать. Я сам был захвачен со всеми остальными, когда [ROOT.Char.GetFaith.DeathDeityName] пришел за нами; никого не осталось в живых... \n\nЭти кошмары будят меня перед рассветом и я брожу по залитым лунным светом руинам, надеясь успокоить свой взбудораженный разум, когда вижу это — сверкающий в лунном свете #bold старый перстень-печатку#!, лежащий на земле"
agot_rebuilding_ruins.008.a:0 "Все, что осталось от злополучного дома."

###############################
#     Blacksmith Cache        #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.009.t:0 "Тайник кузнеца"
agot_rebuilding_ruins.009.desc:0 "Многие загадки этого разрушенного замка скрыты под зарослями мха, которым покрылись остатки древней постройки.\n\nРасчищая руины от мусора, один из моих людей обнаруживает тайник со стальными слитками там, где когда-то, должно быть, стояли замковые кузницы. Несмотря на годы, сталь находится в очень хорошем состоянии."
agot_rebuilding_ruins.009.a:0 "Это должно принести мне немного денег."
agot_rebuilding_ruins.009.a.tt:0 "Вы продаете стальные слитки."
agot_rebuilding_ruins.009.b:0 "Возможно, мой собственный кузнец может сделать что-то из них..."
agot_rebuilding_ruins.009.b.tt:0 "Ваш кузнец попытается выковать вам оружие из стальных слитков, обнаруженных в руинах."
agot_rebuilding_ruins.009.sword.title:0 "Кованый меч"
agot_rebuilding_ruins.009.mace.title:0 "Кованая булава"
agot_rebuilding_ruins.009.axe.title:0 "Кованый топор"
agot_rebuilding_ruins.009.spear.title:0 "Кованое копье"
agot_rebuilding_ruins.009.dagger.title:0 "Кованый кинжал"

###############################
#     A Quick Decision        #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.010.t:0 "Быстрое решение"
agot_rebuilding_ruins.010.desc:0 "Восстановить такие руины — непростая задача. Многолетнее разрушение должно быть остановлено, а некогда величественной кладке придан изначальный облик.\n\nСегодня, когда некоторые из моих людей поднимают поддоны с кирпичами на верхние уровни разрушенного замка, я замечаю, что одна из веревок начинает рваться. Под ней я вижу ни о чем не подозревающего [agot_rebuilding_ruin_block_head.GetTitledFirstName], — #italic но хватит ли времени, чтобы спасти [agot_rebuilding_ruin_block_head.GetHerHim]?#!"
agot_rebuilding_ruins.010.a:0 "Надеюсь, что [agot_rebuilding_ruin_block_head.GetSheHe] не пострадает..."
agot_rebuilding_ruins.010.a.tt:0 "Вы пытаетесь предупредить [agot_rebuilding_ruin_block_head.GetHerHim]."
agot_rebuilding_ruins.010.b:0 "Я еще могу успеть добраться до [agot_rebuilding_ruin_block_head.GetWomanMan] и заслонить [agot_rebuilding_ruin_block_head.GetHerHim]!"
agot_rebuilding_ruins.010.b.tt:0 "Это действие подвергнет вас риску, но [agot_rebuilding_ruin_block_head.GetFirstNameNoTooltip] будет благодарен."

###############################
#     Options set in Stone    #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.011.t:0 "Выбор источника камня"
agot_rebuilding_ruins.011.desc:0 "Камень для восстановления привозят со всех уголков моих владений. Один из моих людей указал, что поблизости есть потенциальный источник камня — хотя это может быть всего лишь небольшим карьером, который иссякнет в течение нескольких лет."
agot_rebuilding_ruins.011.a:0 "Я выделю средства на этот небольшой карьер."
agot_rebuilding_ruins.011.b:0 "Мое золото лучше потратить на что-то другое."

###############################
#     In the Details          #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.012.t:0 "В деталях"
agot_rebuilding_ruins.012.desc:0 "Восстановление прошло успешно, но я до сих пор ловлю себя на том, что до поздней ночи изучаю планы строительства. Иногда я вношу небольшие изменения или замечаю небольшие детали, которые можно добавить к уже реализованным планам.\n\nНекоторые из моих людей говорят, что их беспокоит то, что я слишком поглощен перестройкой..."
agot_rebuilding_ruins.012.a:0 "Конечно же это не одержимость!"
agot_rebuilding_ruins.012.a.tt:0 "Вы отдохнете, когда руины будут восстановлены."
agot_rebuilding_ruins.012.b:0 "Возможно, они правы..."
agot_rebuilding_ruins.012.b.tt:0 "Вы прислушиваетесь к совету и отказываетесь от надзора за проектом."

###############################
#     Bronze Slate            #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.013.t:0 "Бронзовый сланец"
agot_rebuilding_ruins.013.desc:0 "Восстанавливая руины, мои люди наткнулись на интересную реликвию, которая оказалась старше самих руин. Бронзовый сланец, покрытый рунами Первых Людей."
agot_rebuilding_ruins.013.a:0 "Это может принести немного золота!"
agot_rebuilding_ruins.013.a.tt:0 "Вы продаете сланец за золото."
agot_rebuilding_ruins.013.b:0 "Возможно, я смогу расшифровать табличку..."
agot_rebuilding_ruins.013.b.tt:0 "Вы очень хорошо осведомлены и находчивы; со временем вы можете раскрыть правду."
agot_rebuilding_ruins.013.c:0 "Мейстеры в Цитадели могли бы это перевести."
agot_rebuilding_ruins.013.c.tt:0 "Вы платите курьеру, чтобы тот доставил сланец в Цитадель."

agot_rebuilding_ruins.014.t:0 "Бронзовый бог"
agot_rebuilding_ruins.014.desc:0 "Мейстер смог расшифровать часть доски, используя в качестве ориентира доспехи и печать Дома Ройсов. Сланец был молитвенным ритуалом древнему богу Первых Людей,до заключения пакта с Детьми Леса: #bold Бронзовый Бог#!, бог войны и горного дела.\n\nМейстер пишет, что он готов приобрести Бронзовый сланец за приличную сумму."
agot_rebuilding_ruins.014.a:0 "Возможно #italic мне#! стоит опробовать этот ритуал."
agot_rebuilding_ruins.014.a.tt:0 "Вы молитесь давно умершему богу."
agot_rebuilding_ruins.014.b:0 "#bold Золото#! мне не помешает!"
agot_rebuilding_ruins.014.b.tt:0 "Цитадель хорошо заплатит за это."

agot_rebuilding_ruins.015.t:0 "Молитвы бронзовому богу"
agot_rebuilding_ruins.015.desc:0 "Поздно ночью я исполняю ритуал, который описал мейстер. Когда ритуал завершен, меня охватывает ревностная лихорадка — всепоглощающее чувство, которого моя вера никогда не давала мне."
agot_rebuilding_ruins.015.a:0 "Возможно, Первые Люди были правы"
agot_rebuilding_ruins.015.b:0 "Нет… я не отрекусь от своей веры."

###############################
#     Learder by Example    #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.0016.t:0 "Лидер, вдохновляющий собственным примером"
agot_rebuilding_ruins.0016.desc:0 "Работа на руинах требовательна как физически, так и морально. Несмотря на мое положение, я все больше и больше помогаю своим придворным с работой,требующей физических усилий. Сегодня я заметил, что мои придворные, похоже, вновь обрели уважение ко мне из-за того, что я работал вместе с ними."
agot_rebuilding_ruins.0016.a:0 "Много рук облегчают работу!"

###############################
#     A Curious Visitor       #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.0017.t:0 "Любопытный посетитель"
agot_rebuilding_ruins.0017.desc:0 "Ходят слухи о моих попытках восстановить былую славу старых руин. Сегодня меня посетил любопытный лорд, желающий увидеть работы по восстановлению."
agot_rebuilding_ruins.0017.a:0 "Я развлеку его военной историей и преимуществами руин!"
agot_rebuilding_ruins.0017.a.tt:0 "Вы используете свои знания боевых искусств."
agot_rebuilding_ruins.0017.b:0 "Я объясню свои усилия и меры по экономии!"
agot_rebuilding_ruins.0017.b.tt:0 "Вы пользуетесь своими навыками управления"
agot_rebuilding_ruins.0017.c:0 "Моего обаяния будет достаточно"
agot_rebuilding_ruins.0017.c.tt:0 "Вы воспользуетесь своими навыками дипломата"
agot_rebuilding_ruins.0017.win.title:0 "Вы произвели хорошее впечатление"
agot_rebuilding_ruins.0017.lose.title:0 "Вы не произвели хорошего впечатления"

###############################
#     Jenye of Summerhall     #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.0018.t:0 "Цветок руин"
agot_rebuilding_ruins.0018.desc:0 "Когда-то резиденция благородного дома, теперь руины являются местом посещения местных простолюдинов. Хотя наши усилия по восстановлению вызвали некоторые разногласия с местными жителями, местная девушка стала посредником между нами. Одаренная музыкальным талантом, она покорила моих придворных и рыцарей, работавших на руинах. Сегодня она начала играть на арфе, которая была у одного из рабочих, и все остановились, чтобы послушать ее игру."
agot_rebuilding_ruins.0018.a:0 "Думаю, сегодня мы отдохнем от строительства!"
agot_rebuilding_ruins.0018.a.tt:0 "Можно насладиться музыкой и отдохнуть."
agot_rebuilding_ruins.0018.b:0 "Такой талант пригодился бы при моем дворе!"
agot_rebuilding_ruins.0018.b.tt:0 "Вы предлагаете ей место при своем дворе!"
