l_russian:
 # Intialisation

################################
# Ninepenny Kings
# 0001 - 0099
# by Badger
################################
 agot_ninepenny.0001.t:0 "Банда Девяти"
 agot_ninepenny.0001.desc:0 "«Каждый из нас выкроит себе собственное королевство», - провозглашает [adarys.GetName] под великим Венценосным древом в Спорных землях. То, что должно принадлежать мне по праву рождения, будет завоёвано с большим трудом - даже захватить контроль над Золотыми Мечами было нелегко. Передо мной склонились восемь самых отъявленных негодяев Эссоса... Такой поддержкой мог заручиться только воистину [ROOT.Char.GetNickname].\n\nС поддержкой, которую мне окажут [saan.GetNickname], [old_mother.GetFirstNameNicknamed], [butcher.GetNickname], [bad_apple.GetNickname], [nine_eyes.GetNickname], [ebon_prince.GetNickname] и [lashare.GetNickname]... Железный трон станет моим. Но [ROOT.Char.Custom('BlackfyreRebellions')|l] потребует осторожности, ведь мои следующие шаги наверняка вызовут волну, которая дойдёт до Малого совета Семи Королевств. #bold Я должен поспешить, чтобы мои враги не привели войну к моему порогу.#!"
 agot_ninepenny.0001.a:0 "Мы посадим Златоязычного в Тирош."
 agot_ninepenny.0001.b:0 "У меня нет на это времени. Мы захватим Ступени, а затем отправимся в Вестерос!"
 agot_ninepenny.0001.b.alt:0 "Старая Мать получит Ступени."
 agot_ninepenny.0001.c:0 "Пирату нужен Лис? Тогда он его получит!"
 agot_ninepenny.0001.d:0 "Лашаре требует Мир."
 agot_ninepenny.0001.e:0 "Девятиглазый получит Пентос."
 agot_ninepenny.0001.f:0 "Пришло время заявить о своих правах!"
 agot_ninepenny.0001.g:0 "Мне всё это надоело."

 #Recursive Event
 agot_ninepenny.0002.t:0 "$agot_ninepenny.0001.t$"
 agot_ninepenny.0002.desc.tyrosh:0 "Теперь, когда мой союзник [adarys.GetNameNicknamed] держит Тирош в своих надёжных руках, Банда Девяти становится всё сильнее. Во моих глазах это достойная добыча: [daemon.GetFirstNameNicknamed] когда-то называл Тирош своим домом, и новый тиран... кхм... архонт поддержит Блэкфайров, вне всякого сомнения.\n\nУдача благоволит смелым, и я должен поспешить сделать свой следующий шаг. До лордов Вестероса, несомненно, дошли слухи о моей угрозе."
 agot_ninepenny.0002.desc.lys:0 "Пиратские земля для короля пиратов:  [saan.GetNameNicknamed] лучше всех подходит для правления Благословенным Лисом. Богатство города окажет значительную поддержку моему делу, к тому же никто не устоит перед посещением Благоуханным садом, чтобы снять напряжение от войны.\n\nНо время не терпит, и я должен сделать свой следующий шаг как можно скорее. Новости о подвигах Банды Девяти наверняка уже достигли Вестероса."
 agot_ninepenny.0002.desc.pentos:0 "Пентос, на который претендует мой союзник [nine_eyes.GetNameNicknamed], будет большим благом для Банды Девяти: ценный порт, отделённый от Королевской Гавани - моим правом первородства Узким морем. Город оказался таким же уязвимым, как о нём рассказывали в шутках.\n\nСлабые сердцем никогда не завоюют прекрасную даму, а мой приз гораздо больше, чем простая девица. Я должен действовать быстро, оседлав это стремление к моему королевству."
 agot_ninepenny.0002.desc.myr:0 "[lashare.GetNameNicknamed] заслуживает получить столь высокую награду, как Мир, его правление усилит Банду Девяти. Хотя вопросы искусства и образования меня мало интересуют, Миртское море - стратегический плацдарм на пути в Вестерос.\n\nНаша сила растёт, но растёт и опасность. Семь Королевств могут в любой момент обрушить всю свою мощь на наш пёстрый союз."
 agot_ninepenny.0002.desc.stepstones:0 "Теперь, когда Банда Девяти захватила Ступени, я нахожусь на расстоянии удара от Железного трона - могущественная позиция, которую можно удержать, но в то же время она уязвима. Мои враги, несомненно, обратят внимание на растущее воинство Блэкфайров, так что я должен быть готов к нападению в любой момент, если не выступлю против Семи Королевств сам.\n\nМоё право по рождению так близко, я чувствую его вкус... Стальной привкус крови и железа... Моя судьба, мечта Чёрного Дракона, ждёт меня."
 agot_ninepenny.0002.desc:0 "После того, как [claimant.GetName] внезапно [Select_CString(claimant.IsFemale, 'умерла', 'умер' )], у нас нет причин продолжать войну во имя мертвеца. Перейдём к более насущным делам.\n\nКак мы сюда попали? Мы все оглядываемся по сторонам, каждый из Банды Девяти озадачен не меньше другого. Почему бы нам не устроить небольшую войну?"

 agot_ninepenny.0003.t:0 "$agot_ninepenny.0001.t$"
 agot_ninepenny.0003.desc:0 "#bold Железный трон отныне мой!#!\n\nСпустя годы после того, как мой дед был отвергнут королём-самозванцем Дейроном Ложнорождённым, Блэкфайр наконец-то по праву восседает на троне Семи Королевств. Однако в моём королевстве найдутся те, кто усомнится в моей легитимности; я должен сделать всё возможное, чтобы крепче сжать глотку Вестероса.\n\nЕсли бы я взял невесту из рода Таргариенов, никто бы не усомнился в наследии наших детей. Наличие у неё мужа создаёт определённые трудности... но не такие уж непреодолимые."
 agot_ninepenny.0003.a:0 "Я возьму себе новую невесту."
 agot_ninepenny.0003.b:0 "Мне нравится, как она выглядит."
 agot_ninepenny.0003.c:0 "Я сам выберу себе невесту!"

 agot_ninepenny.0004.t:0 "$agot_ninepenny.0001.t$"
 agot_ninepenny.0004.desc:0 "В Эссосе разношёрстный альянс пиратов и наёмников, известный как Банда Девяти, всё чащё добивается успеха... [councillor.GetName] говорит мне, что этот [maelys.GetTitledFirstNameNicknamedRegnal], как он себя называет, может оказаться более серьёзной угрозой, чем можно было предположить вначале - он воодушевлён успехом, которым пользуется он и его двор, состоящий из зазнавшихся наёмников и головорезов."
 agot_ninepenny.0004.a:0 "Лучше всего нанести упреждающий удар."
 agot_ninepenny.0004.a.tt:0 "Вы созовёте знамёна против претендента из дома Блэкфайров и его союзников."
 agot_ninepenny.0004.a.summerhall:0 "Вы откажетесь от своих планов, сосредоточенных в Летнем замке."
 agot_ninepenny.0004.b:0 "Эти Девятигрошевые короли меня не волнуют."

 agot_ninepenny.0005.t:0 "Нападение"
 agot_ninepenny.0005.desc:0 "[messenger.GetName] [Select_CString(messenger.IsFemale, 'прибыла', 'прибыл' )] ко мне с печальными вестями: [king.Custom('InsultAdjective')] [king.GetName] [Select_CString(king.IsFemale, 'начала', 'начал' )] созывать свои знамёна... Мы должно немедленно нанести удар, чтобы мои притязания не были затеряны в истории!"
 agot_ninepenny.0005.a:0 "#bold К оружию!#!"

 agot_ninepenny.0008.t:0 "Олень и Чудовище"
 agot_ninepenny.0008.desc:0 "В гуще сражения я чувствую себя #bold живым#!. В отличие от тех незадачливых сопляков, случайно оказавшихся на моём пути. Одним взмахом меча я разрубаю врагов пополам... не, если не считать #bold крови#!.\n\nВпереди, в небольшом проёме между авангардом и тылом, я вижу его: [baratheon.GetFullNameNicknamed], олень на его знамени явно принадлежит дому [baratheon.GetHouse.GetName]. Такой противник не доставит мне особых хлопот, и претенденты из дома Таргариенов будут в ярости, если я убью такого Оленя.\n\n[location.GetName] станет тем местом, где [baratheon.GetFirstNamePossessiveNoTooltip] встретит свой конец."
 agot_ninepenny.0008.a:0 "Приготовься, Олень."

 agot_ninepenny.0009.t:0 "Чудовище и Олень"
 agot_ninepenny.0009.desc:0 "Течение сражения напоминает шторм - удары мечей и щитов друг о друга подобны раскатам грома. Люди вокруг меня падают на землю, их судьбы перечёркнуты клинком.\n\nВпереди я вижу, как воина разрывает надвое, кровь и внутренности извергаются наружу, открывая нападавшего: Лицо прямо из пекла, [maelys.GetFullNameNicknamed]. Он ясно видит меня из-за небольшого проёма между нами и начинает неистово пробиваться ко мне.\n\nЯ поднимаю [baratheon.Custom('SignatureWeaponNameOrType')] и молюсь, чтобы Воин придал мне сил."
 agot_ninepenny.0009.a:0 "[ROOT.Char.GetHouse.GetMotto]."

 agot_ninepenny.0013.t:0 "Рыцарь Пшеницы"
 agot_ninepenny.0013.desc:0 "Мой кулак отскакивает от красного месива, которое ещё недавно было человеческим лицом. Я отбрасываю в сторону рыцаря с пшеничными колосьями на плаще и наполняю свои лёгкие духом яростной битвы. Пусть предстанет следующий, кто попытается убить законного короля.\n\nЯ слышу рёв, и передо мной возникает стальное пятно, рассекающее людей с моим гербом. Наконец-то у меня появился #bold достойный противник#!."
 agot_ninepenny.0013.a:0 "Этот рыцарь Пшеницы будет размолот..."

 agot_ninepenny.0014.t:0 "Претендент"
 agot_ninepenny.0014.desc:0 "Прозвище «[selmy.GetNickname]» — дарованное принцем, не менее заслуженно. Моё мастерство на поле боя не имеет себе равных, и я прокладываю кровавый путь через воинов претендента, как коса срезает стебли зрелой пшеницы.\n\nПеред собой я вижу своего врага, чьё прозвище соответствует моему собственному: [maelys.GetNickname]. Пришло время оправдать свою легенду... Пришло время #bold убить ошибку богов#!."
 agot_ninepenny.0014.a:0 "Пусть Воин придаст мне сил."

 agot_ninepenny.0020.t:0 "Скулящее сборище"
 agot_ninepenny.0020.desc:0 "Не прошло и мига после того, как я воссел на Железный трон, как ко мне подходит [spokesperson.GetFirstNameNicknamed], в [spokesperson.GetHerHis] глазах блестит алчность.\n\n«Теперь, когда вы получили своё драгоценное королевство, Ваша Милость», - говорит [spokesperson.GetFirstNameNoTooltip] почти усмехаясь, «вы сдержите свою клятву помочь каждому из нас выкроить свои собственные королевства?»"
 agot_ninepenny.0020.a:0 "Похоже, я действительно приносил клятву..."
 agot_ninepenny.0020.b:0 "Убирайтесь прочь, все вы."

 agot_ninepenny.0022.t:0 "$agot_ninepenny.0001.t$"
 agot_ninepenny.0022.desc:0 "Возможно, война за Железный трон подошла к концу, но впереди у Банды Девяти ещё много побед. Не успеем мы вложить мечи в ножны, как наши враги выступят против нас.\n\n[ninepenny_king.GetFirstNameNicknamed] подходит ко мне с желанием обрести собственное королевство - и, имея за спиной силу Семи Королевств, я [Select_CString(ROOT.Char.IsFemale, 'намерена', 'намерен' )] отдать его [ninepenny_king.GetHerHim]."

 agot_ninepenny.0023.t:0 "Банда Королей"
 agot_ninepenny.0023.loner:0 "Пыль последнего завоевания осела, и я стою перед #bold своим#! Железным троном: истинный король андалов, ройнаров и Первых людей!\n\nХотя остальные члены Банды Девяти погибли, теперь мне предстоит последнее испытание... править тем, что мы завоевали. #weak Несмотря на то, что остальные члены моей Банды теперь не более чем призраки...#!"
 agot_ninepenny.0023.desc:0 "Пыль последнего завоевания осела, и Банда Девяти вновь собралась перед #bold моим#! Железным троном. [ninepenny_king.GetFirstNameNicknamed] поднимает тост за истинного короля андалов, ройнаров и Первых людей, коим стал [ROOT.Char.GetFullNameNicknamedRegnal]!\n\nВойны были выиграны, наши королевства завоёваны... Настал конец нашей разношёрстной банды: #bold теперь мы должны править.#!"
 agot_ninepenny.0023.a:0 "Да правим мы долго!"

 agot_ninepenny.0024.t:0 "$agot_ninepenny.0001.t$, Рассеявшаяся"
 agot_ninepenny.0024.desc:0 "[claimant.GetFirstNameNicknamed] не [Select_CString(claimant.IsFemale, 'сумела', 'сумел' )] воссесть на трон желанного королевства, несмотря на попытку. Теперь наша Банда Девяти стоит на распутье... Полёт на крыльях победы погнал нас вперёд, а поражение оставило нас подавленными.\n\nВместо того чтобы бездумно продолжать очередную войну, мы решаем вернуться в свои королевства, довольствуясь собственными победами."
 agot_ninepenny.0024.a:0 "Мы рассеемся."

 agot_ninepenny.0030.prefix:0 "Верность вознаграждается:"

 agot_ninepenny.0030.t:0 "$agot_ninepenny.0030.prefix$ Старая Мать"
 agot_ninepenny.0030.desc:0 "Теперь, когда я контролирую Семь Королевств, я должен вознаградить преданность своих сторонников. Королева пиратов [old_mother.GetNameNicknamed] на протяжении всех сражений неизменно поддерживала мои завоевания. С такой верностью она станет верным вассалом в качестве правительницы Ступеней."
 agot_ninepenny.0030.a:0 "Да, Старая Мать получит то, на что претендует."
 agot_ninepenny.0030.b:0 "Нет, мне нравятся эти скалистые острова."

 agot_ninepenny.0031.t:0 "Моё собственное королевство"
 agot_ninepenny.0031.desc:0 "Наша Банда Девяти совершила величайшее завоевание. [maelys.GetFullNameNicknamedRegnal] воссел на Железный трон — принадлежавший #bold ему#! по праву рождения. Гонец приглашает меня в тронный зал Красного Замка, где [maelys.GetFirstNameNoTooltip] тепло приветствует меня, что заметно отличается от его обычного поведения.\n\n«[ROOT.Char.GetFirstNameNicknamed], вы верно служили мне в наших войнах», - говорит он, и на его обезображенном лице появляется намёк на улыбку. «За эту верность я дарую вам королевство Ступеней»."
 agot_ninepenny.0031.a:0 "Вы оказываете мне честь, Ваша Милость."
 agot_ninepenny.0031.a.tt:0 "Кажется, что даже его вторая обезображенная голова улыбается. Что за зрелище!"

 agot_ninepenny.0032.t:0 "$agot_ninepenny.0030.prefix$ Гнилое Яблоко"
 agot_ninepenny.0032.desc:0 "Теперь, когда я контролирую Семь Королевств, я должен вознаградить преданность своих сторонников. Дом [bad_apple.GetHouse.GetName] пустил глубокие корни в Просторе, а [bad_apple.GetFullNameNicknamed] стал бы прекрасным - покладистым - Верховным лордом. Возможно, мне стоит передать Гнилому Яблоку власть над Простором?"
 agot_ninepenny.0032.a:0 "Да, он поддержит моё правление."
 agot_ninepenny.0032.b:0 "Нет, я предпочту оставить всё как есть."

 agot_ninepenny.0033.t:0 "$agot_ninepenny.0031.t$"
 agot_ninepenny.0033.desc:0 "Наша Банда Девяти совершила величайшее завоевание. [maelys.GetFullNameNicknamedRegnal] воссел на Железный трон — принадлежавший #bold ему#! по праву рождения. Гонец приглашает меня в тронный зал Красного Замка, где [maelys.GetFirstNameNoTooltip] тепло приветствует меня, что заметно отличается от его обычного поведения.\n\n«[ROOT.Char.GetFirstNameNicknamed], вы верно служили мне в наших войнах», - говорит он, и на его обезображенном лице появляется намёк на улыбку. «За эту верность я дарую вам королевство Простор»."
 agot_ninepenny.0033.a:0 "$agot_ninepenny.0031.a$"
 agot_ninepenny.0033.a.tt:0 "Вы можете поклясться, что на мгновение увидели, как ухмыляется его вторая обезображенная голова..."

 agot_ninepenny.0034.t:0 "$agot_ninepenny.0030.prefix$ Эбеновый Принц"
 agot_ninepenny.0034.desc:0 "Теперь, когда я контролирую Семь Королевств, я должен вознаградить преданность своих сторонников. Хотя Летние острова недосягаемы для меня, возможно, я смогу угодить Эбеновому Принцу, предоставив ему могущественную резиденцию на Драконьем Камне?"
 agot_ninepenny.0034.a:0 "Его правление только укрепит моё собственное."
 agot_ninepenny.0034.b:0 "Нет, Драконий Камень не подходит."

 agot_ninepenny.0035.t:0 "$agot_ninepenny.0031.t$"
 agot_ninepenny.0035.desc:0 "Наша Банда Девяти совершила величайшее завоевание. [maelys.GetFullNameNicknamedRegnal] воссел на Железный трон — принадлежавший #bold ему#! по праву рождения. Гонец приглашает меня в тронный зал Красного Замка, где [maelys.GetFirstNameNoTooltip] тепло приветствует меня, что заметно отличается от его обычного поведения.\n\n«[ROOT.Char.GetFirstNameNicknamed], вы верно служили мне в наших войнах», - говорит он, и на его обезображенном лице появляется намёк на улыбку. «Хотя мне хотелось бы предложить вам Летние острова, я надеюсь, что Драконий Камень станет достойной наградой за вашу верность»."
 agot_ninepenny.0035.a:0 "$agot_ninepenny.0031.a$"
 agot_ninepenny.0035.a.tt:0 "Никогда прежде вы не видели, чтобы его вторая голова хоть как-то шевелилась, и всё же её взгляд устремлён прямо на вас. Смотрит. Ждёт."

 agot_ninepenny.0036.t:0 "$agot_ninepenny.0030.prefix$ Мясник"
 agot_ninepenny.0036.desc:0 "Теперь, когда я контролирую Семь Королевств, я должен вознаградить преданность своих сторонников. Спорные земли неблаговидны, как и мой сторонник [butcher.GetFirstNameNicknamed]... и далеки от моего нового трона. Возможно, мне следует отдать Спорные земли ему, зная, что он продолжит верно поддерживать меня?"
 agot_ninepenny.0036.a:0 "Хорошее место для Мясника."
 agot_ninepenny.0036.b:0 "Нет, у меня другие планы на эти земли."

 agot_ninepenny.0037.t:0 "$agot_ninepenny.0031.t$"
 agot_ninepenny.0037.desc:0 "Наша Банда Девяти совершила величайшее завоевание. [maelys.GetFullNameNicknamedRegnal] воссел на Железный трон — принадлежавший #bold ему#! по праву рождения. Гонец приглашает меня в тронный зал Красного Замка, где [maelys.GetFirstNameNoTooltip] тепло приветствует меня, что заметно отличается от его обычного поведения.\n\n«[ROOT.Char.GetFirstNameNicknamed], вы верно служили мне в наших войнах», - говорит он, и на его обезображенном лице появляется намёк на улыбку. «За эту верность я дарую вам власть над королевством Спорных земель»."
 agot_ninepenny.0037.a:0 "$agot_ninepenny.0031.a$"
 agot_ninepenny.0037.a.tt:0 "Его вторая голова тоже улыбается? Джимхейрис смотрит вам в глаза - прямо в вашу душу."

 agot_ninepenny.0040.t:0 "Нерождённый претендент"
 agot_ninepenny.0040.desc:0 "It seems my new wife [wife.GetFullName] has a bastard red dragon inside that swelling belly of hers. This could cause trouble later in my reign. My first thought is to grab the knife and gut it out, but Maester [maester.GetFirstName] tells me that this may kill my new wife. He suggests a tea that will solve the problem for me..."
 agot_ninepenny.0040.a:0 "She shall drink this mad moon tea."
 agot_ninepenny.0040.a.success.tt:0 "[wife.GetFirstName] drank the moon tea"
 agot_ninepenny.0040.b:0 "I'm [ROOT.Char.GetFirstNameNicknamedNoTooltip]! I'm not afraid of a baby."

 agot_ninepenny.0041.t:0 "$agot_ninepenny.0040.t$"
 agot_ninepenny.0041.desc:0 "Maester [maester.GetName] comes to me with a solemn expression. Surely, [maester.GetSheHe] knows what is growing inside of me — and the threat such a child would pose to the new king.\n\n"Your Grace, the king has instructed me to prepare you a certain... remedy," [maester.GetFirstNameNoTooltip] mutters, [maester.GetHerHis] words ringing hollow with pain. "I'll leave the tea here for you and wait outside. Please, it is for the best..."\n\nAs [maester.GetSheHe] exits my chamber, I cannot help but think of [helaena.GetFullName] and the choice she made when confronted with the loss of her offspring... The nearby window rests ajar, and iron spikes of the dry moat surrounding Maegor's Holdfast would offer me a release from this prison."
 agot_ninepenny.0041.a:0 "I'll drink the moon tea, for my own safety."
 agot_ninepenny.0041.a.success.tt:0 "[wife.GetFirstName] drank the moon tea"
 agot_ninepenny.0041.b:0 "This life is not worth living."

 agot_ninepenny.0042.t:0 "$agot_ninepenny.0040.t$"
 agot_ninepenny.0042.desc:0 "Maester [maester.GetName] rushes into my bedchamber with an exasperated look, [maester.GetHerHis] eyes wild with fear — or is that sorrow?\n\n"Your Grace, I am terribly... sorry..." I can tell already the news is grave, but [maester.GetHerHis] next words strike pain and shame into even my cruel heart: My wife, [wife.GetFirstName] has thrown herself from her window rather than take the moon tea to end her pregnancy. The iron spikes of the dry moat surrounding Maegor's Holdfast released her from my service."
 agot_ninepenny.0042.a:0 "More [wife.GetHouse.GetName] blood on my hands."
 agot_ninepenny.0042.b:0 "#bold You#! let this happen, maester!"

 agot_ninepenny.0050.t:0 "Reyne Remembrances"
 agot_ninepenny.0050.desc:0 "Ser [robb.GetFullNameNicknamed] was one of the members of Daemon Blackfyre's noble company of heroes. One of the finest knights of any era, he died valiantly supporting the claim of the Black Dragon.\n\nNow, a new dragon rises in the east: [maelys.GetFullNameNicknamed]. While my instinct was to remain out of the fray, assessing how [throne.GetFullNameNicknamedRegnal] handles the war... The opportunity to carry [robb.GetFirstNamePossessive] legacy into the present conflict is tempting..."
 agot_ninepenny.0050.a:0 "For the Black Dragon!"
 agot_ninepenny.0050.b:0 "These thoughts are foolish."

 agot_ninepenny.0060.t:0 "Saan's Scrolls"
 agot_ninepenny.0060.desc:0 "The pirate lord [saan.GetName] has brought me a gift of ancient Valyrian scrolls, which he claims to have taken in a raid on Volantis. The tongue of my ancient motherland is well known to me, and the secrets these vellum pages offer are intriguing.\n\nThey tell of how to awaken the dragons — and the cost of doing so. Should I retake Westeros, the last living dragon will no doubt forge my legitimacy. Yet the price to be paid is heavy: the sacrifice of #bold king's blood#!."
 agot_ninepenny.0060.a:0 "King's blood runs through my son's veins..."
 agot_ninepenny.0060.a.tt:0 "You will sacrifice [maenar.GetName]"
 agot_ninepenny.0060.b:0 "These scrolls may just be some cheap trinket."

 agot_ninepenny.0061.t:0 "The Pyre"
 agot_ninepenny.0061.desc:0 "My men have built the fire, nestling among the dry kindling the clutch of stone eggs that I have carried with me since my childhood. I give the word, and my son is escorted from his pavillion. He panics as he sees what is before him, fear and realization flooding his face.\n\nBut there is nothing to fear, he will be reborn amidst smoke and fire in the form of the mightiest predator. He shall trade flesh for scales, and the Father of Dragons will retake his throne."
 agot_ninepenny.0061.a:0 "Your sacrifice is a worthy one!"
 agot_ninepenny.0061.a.tt:0 "Wake the dragons..."

 agot_ninepenny.0062.t:0 "A Doused Dream of Dragons"
 agot_ninepenny.0062.desc:0 "The screams... piercing and shrill, then silence. The smell, like meat and crackling left too long atop a too-hot brazier. And after the last of the smoldering embers died down, the stone eggs remained, unchanged. My son's sacrifice... did nothing.\n\n"
 agot_ninepenny.0062.rage:0 "As this realization sinks in, I feel an uncontrollable rage swell inside of me. A flood of anger rushes over me, my eyes going dark. I only briefly recognize the feeling of my malformed fist smashing apart the unawakened dragon eggs... Then, silence once more.\n\nShards of the broken stone eggs cut through my hands, and the red blood of the dragon runs brightly down my forearms."
 agot_ninepenny.0062.sad:0 "As this realization sinks in, I feel... numb. I approach the nest of soot, picking up the stone eggs with calm dispassion. The silence of the moment is broken by a crash of waves behind me, drawing me to the water.\n\nThese eggs are a mere token of the once-great house of my forebears — but real strength comes from the dragon's blood in my veins. With a cool flick, I toss the eggs into the sea."
 agot_ninepenny.0062.a:0 "I #bold will#! take the Iron Throne."

 agot_ninepenny.shatter_band_oathbreaker_tooltip:0 "Breaking your oath will cause the Band of Nine alliances to shatter"
 agot_ninepenny.shatter_band_loss_tooltip:0 "This loss will cause the Band of Nine alliances to shatter"

################################
# Summerhall
# 1000 - 1999
# by Badger
################################

 agot_ninepenny.1000.t:0 "Legacy of the Dragon"
 agot_ninepenny.1000.desc:0 "My rebellious firstborn [duncan.GetFirstNameNicknamed], whom singers rightly call the 'Prince of Dragonflies,' has brought word of a most auspicious raven from Dragonstone: My granddaughter [rhaella.GetFirstName] is pregnant with my first great-grandchild!\n\nThough she and her brother [aerys.GetFirstName] married each other in the [ROOT.Char.GetHouse.GetName] fashion — at the behest of their parents, who defied my wishes in the same way — at least the blood of the dragon remains strong, and our line will be secure even unto the fourth generation!\n\nI believe a glorious celebration is in order. One that gathers every member of my willful and stubborn house together in common purpose. Perhaps a grand feast at my father Maekar's old seat of Summerhall?"
 agot_ninepenny.1000.a:0 "The #bold house of the dragon#! will convene in celebration!"
 agot_ninepenny.1000.b:0 "No, not Summerhall. My father's memory pains me."

 agot_ninepenny.1002.t:0 "Ash on the Tongue"
 agot_ninepenny.1002.desc:0 "I find myself hunched and aching as I sort through endless petitions and barely veiled threats from lords and knights mewling of their ancient rights curtailed. Men so arrogant they would rather trample smallfolk for sport than rule them with wisdom as my heir's namesake did.\n\nIf silver tongues and steel swords will not bend their stubborn knees perhaps dragonfire will humble their hearts. I scour every scrap of dragonlore I've ever collected; desperately interpreting the ramblings of maesters, wisewomen and scholars from the Citadel to Asshai but the answer eludes me!\n\n#WF Wildfire...#! The word sneaks into my thoughts like [aerion.GetFirstNameNicknamed] visiting in the dead of night. The pyromancers of the Alchemists' Guild know more of the substance than anyone. And though my brother was mad and cruel, and his death #italic seemed#! senseless, he understood a simple truth: dragons are born of #bold fire and blood#!."
 agot_ninepenny.1002.a:0 "Summon the Grand Master. We have much to discuss."

 agot_ninepenny.1003.t:0 "The Summer Palace"
 agot_ninepenny.1003.desc.egg:0 "The house of the dragon is gathering! I see my wayward children, grandchildren, and even some cousins have arrived. It warms my heart to see our family surround [rhaella.GetFirstName] and [aerys.GetFirstName] with congratulations and to watch as [jae.GetFirstName] beams with pride over his children.\n\nNone of them understand the glory that awaits House [ROOT.Char.GetHouse.GetName] this day because of the sacrifices I have made... because of the sacrifices I am yet willing to make! By day's end our power will be restored, and the symbol of our dynasty will roar to life once more!\n\nThe preparations have been made and those faithful to me are in place. No more defiance, no more excuses. My family will #bold finally#! see that I am right and then... all of the lords in the Seven Kingdoms will bend the knee... but first we feast!"
 agot_ninepenny.1003.desc.jae:0 "The house of the dragon is gathering! It warms my heart to see our family surround [rhaella.GetFirstName] and [aerys.GetFirstName] with congratulations, though I cannot help but feel a nagging sadness at my father's absence.\n\nNone of them understand the glory that awaits House [ROOT.Char.GetHouse.GetName] this day because of the sacrifices he made... because of the sacrifices I am yet willing to make to honor his legacy! By day's end our power will be restored, and the symbol of our dynasty will roar to life once more!\n\nThe preparations have been made and those faithful to me are in place. With the strength of #bold dragons#! once more, all of the lords in the Seven Kingdoms will bend the knee... but first we feast!"
 agot_ninepenny.1003.desc.aerys:0 "The house of the dragon is gathering! It warms my heart to see our family surround [rhaella.GetFirstName], my love, with congratulations, though I cannot help but feel a nagging sadness at the absence of my [ROOT.Char.Custom2('RelationToMeShort', egg)] [egg.GetFirstName] and my [ROOT.Char.Custom2('RelationToMeShort', jae)] [jae.GetFirstName].\n\nNone of the guests understand the glory that awaits House [ROOT.Char.GetHouse.GetName] this day because of the sacrifices [egg.GetFirstNameNoTooltip] made... because of the sacrifices I am yet willing to make to honor his legacy! By day's end our power will be restored, and the symbol of our dynasty will roar to life once more!\n\nThe preparations have been made and those faithful to me are in place. With the strength of #bold dragons#! once more, all of the lords in the Seven Kingdoms will bend the knee... but first we feast!"
 agot_ninepenny.1003.desc.fallback:0 "The house of the dragon is gathering! It warms my heart to see our family surround [rhaella.GetFirstNameOrMe] with congratulations, though I cannot help but feel a nagging sadness at the absence of my [ROOT.Char.Custom2('RelationToMeShort', egg)] [egg.GetFirstName].\n\nNone of the guests understand the glory that awaits House [ROOT.Char.GetHouse.GetName] this day because of the sacrifices [egg.GetFirstNameNoTooltip] made... because of the sacrifices I am yet willing to make to honor his legacy! By day's end our power will be restored, and the symbol of our dynasty will roar to life once more!\n\nThe preparations have been made and those faithful to me are in place. With the strength of #bold dragons#! once more, all of the lords in the Seven Kingdoms will bend the knee... but first we feast!"
 agot_ninepenny.1003.a:0 "My kin! Welcome to Summerhall!"
 invited_to_summerhall:0 "[attendee.GetNameNicknamed] is journeying to Summerhall"
 going_to_summerhall:0 "[attendee.GetNameNicknamed] has arrived at Summerhall"

 agot_ninepenny.1004.t:0 "$agot_ninepenny.1003.t$: Pyromancy"
 agot_ninepenny.1004.desc:0 "During a lull in the festivities I steal away to arrange some of the finer details of the coming endeavor with [pyromancer.GetName]. Before I can reach [pyromancer.GetHerHim], [beseecher.GetName] accosts me, eyes wide with fear, speaking in a pained whisper: "Your Grace, please! What you have planned — this is sorcery! No, worse — it is #bold blood magic#!!"\n\nI dismiss [beseecher.GetHerHis] concerns in much the same way my family has always dismissed mine; without a second thought. #S I#! am king now and only #S I#! can command the sacrifice that must be made.\n\nI find [pyromancer.GetFirstNameNoTooltip] and [pyromancer.GetSheHe] assuages any doubts assuring me of [pyromancer.GetHerHis] guild's expertise and proclaiming that dragons will return and that House [ROOT.Char.GetHouse.GetName] will have her glory and power restored."
 agot_ninepenny.1004.a:0 "Only #S I#! know what must be done."
 agot_ninepenny.1004.b:0 "[beseecher.GetFirstNameNoTooltip] is right, I have been blind."

 agot_ninepenny.1005.t:0 "$agot_ninepenny.1003.t$: The Ceremony"
 agot_ninepenny.1005.desc:0 "The guests gather amidst fervent whispers in the great hall lined with men in rough robes their hooded faces illuminated by the sickly green flickering of the prickets they bear.\n\nAll attention rests on the massive brazier at the center of the hall in which lies seven eggs atop a bed of unlit coals; among them my cradlemate. They gleam with a viridescent glaze from the concoction of liquid dragonflame lathered on them by the pyromancers: #WF wildfire!#!\n\nA lone voice, my [ROOT.Char.Custom2('RelationToMeShort', protester)] [protester.GetName], cries out, "[protester.Custom2('RelationToMeShort', ROOT.Char)|U], stay this is madness!" I look about the hall to see my family's faces and witness their horrified expressions. They #S still#! do not understand! But now is not a time for understanding. Now is the time for obedience — and sacrifice."
 agot_ninepenny.1005.egg:0 "I have waited my entire life to meet my cradlemate and together we #bold will#! change the Seven Kingdoms for the better. My great-grandchild is coming — but so too is my brother..."
 agot_ninepenny.1005.fallback:0 "I have hoped my entire life to see a return of the #bold dragons#! and how we might change the Seven Kingdoms for the better. A [ROOT.Char.GetHouse.GetName] babe is coming — but so too are our dragons..."
 agot_ninepenny.1005.a:0 "Dragons will wake from stone!"

 agot_ninepenny.1006.t:0 "$agot_ninepenny.1003.t$: Flames of Folly"
 agot_ninepenny.1006.desc:0 "#bold My family is burning!#! Timbers crack and stones warp from the unimaginable heat of the ritual fire raging out of control! All around me the palace is engulfed in my #italic arrogance#! — swallowing my family one by one as they scream from beneath splintered beams and molten stone. The smoke won't let me stop choking on my tears...\n\n"
 agot_ninepenny.1006.dunc_egg:0 "A form shoves aside debris before me. I can only make out a soot stained white cloak through the heat and smoke. [saviour.GetFirstNameNicknamed], wounded but still fighting to help others, rushes to my side where he has been faithful all these years. There remains but one difficult choice to conclude our friendship."
 agot_ninepenny.1006.fallback:0 "A form shoves aside debris before me. I can only make out a soot stained white cloak through the heat and smoke. [saviour.GetFirstNameNicknamed], wounded but still fighting to help others, rushes to my side. Amid the chaos and calamity, I can only shout a single final command."
 agot_ninepenny.1006.a:0 "Save Rhaella, my [ROOT.Char.Custom2('RelationToMeShort', rhaella)]!"
 agot_ninepenny.1006.b:0 "Get Duncan out of here!"
 agot_ninepenny.1006.c:0 "Please, get me out of here!"
 agot_ninepenny.1006.d:0 "My child... Please, I need out of here!"

 agot_ninepenny.1007.t:0 "$agot_ninepenny.1003.t$: Amidst Salt and Smoke"
 agot_ninepenny.1007.desc:0 "#bold The house of the dragon burned alive.#! Those are the songs the singers will play. Will any who hear them weep for us? How many times must we fail before the lesson is learned? My [ROOT.Char.Custom2('RelationToMeShort', egg)] should have known better. What did we learn from [aerion.GetFirstNameNicknamed]? What will we learn from Summerhall? This was all so #S pointless!#! [ROOT.Char.Custom2('RelationToMeShort', egg)|U], why...?\n\nAt least [rhaegar.GetFirstName] survived the destruction. Maesters say the stress brought on [rhaella.GetFirstNamePossessiveOrMy] labor. Whatever else comes from this, we know the succession is secure... but what king wants to receive his crown like this? What child wants to say goodbye to the family he loved over a scorched heap strewn with their ashes?"
 agot_ninepenny.1007.a:0 "What horrors have we wrought?"
 agot_ninepenny.1007.a.tt:0 "My [ROOT.Char.Custom2('RelationToMeShort', rhaegar)] [rhaegar.GetName] will be taken into the court."

 agot_ninepenny.1008.t:0 "$agot_ninepenny.1003.t$: Tragedy's Embrace"
 agot_ninepenny.1008.desc:0 "[saviour.GetFirstNameNicknamed] sweeps us up and rushes us to the outskirts of Summerhall. He charges back into the smoke and flames before we can cough out a word of thanks. Moments drag on, as servants scream and huddle away from the ruined palace — but [saviour.GetFirstNamePossessive] white cloak never emerges from the all-consuming conflagration.\n\nOf all [egg.GetFirstNameNicknamedPossessiveRegnal] sons, I alone escaped House [ROOT.Char.GetHouse.GetName]'s reckoning. This is a #bold crippling#! blow to the realm, my family, and my heart. All I can do is hold my dear [jenny.GetFirstName] tightly and press forward with the claim I'd gladly put aside for love."
 agot_ninepenny.1008.a:0 "My father saved me for a reason..."

 agot_ninepenny.1009.t:0 "$agot_ninepenny.1003.t$: Tragedy of My Own Making"
 agot_ninepenny.1009.desc:0 "[saviour.GetFirstName] ushers me from the smoking ruins of the great hall. [saviour.GetHerHis|U] face contorts with disbelief, then despair, and finally utter #bold contempt#!.\n\nI wither beneath [saviour.GetHerHis] gaze even as tears — still streaming — burn my cheeks. Words need not be spoken between a knight and [saviour.GetHerHis] squire. Without orders, [saviour.GetSheHe] turns to rush back toward the burning wreckage of the palace."
 agot_ninepenny.1009.a:0 "[saviour.GetSheHe|U] may yet be able to save someone..."
 agot_ninepenny.1009.b:0 "[saviour.GetFirstNameNicknamedNoTooltip], I command you: Stay with your king!"

 agot_ninepenny.1010.t:0 "$agot_ninepenny.1003.t$: What Remains?"
 agot_ninepenny.1010.desc:0 "The memory of Summerhall will haunt me for the rest of my life. The eyes of the other witnesses are no less hollow. There is no joy or laughter among those who survive. Barely a word is spoken as we struggle to make sense of what we have seen. I know I will never forget the heat of that fire. I expect I will dream in fear of it for some time, and I doubt the dying screams of my family will ever leave me...\n\nBut the living must go on. Even if Summerhall lays in ruins, House [ROOT.Char.GetHouse.GetName] must rise from its ashes to rule. The loss of the dragon eggs is yet another blow to our dynasty — but if their temptation led to this tragedy, perhaps it is for the best that they have been lost."
 agot_ninepenny.1010.a:0 "#bold Fire and blood...#!"

 agot_ninepenny.1011.t:0 "The Feast at Summerhall"
 agot_ninepenny.1011.desc:0 "The feast is a triumph! A glorious celebration of our house and the great future that awaits us. Most importantly, [rhaella.GetFirstName] has given birth to a beautiful babe named [rhaegar.GetFirstName].\n\n[rhaegar.GetSheHe|U] will one day be heir to the Seven Kingdoms and — gods willing — sit the Iron Throne to rule them for many glorious summers with wisdom and justice. This is an event the House of the Dragon will long remember."
 agot_ninepenny.1011.a:0 "We celebrate with one heart!"

 agot_ninepenny.1020.t:0 "A Tragedy Before Summerhall"
 agot_ninepenny.1020.desc:0 "My [ROOT.Char.Custom2('RelationToMe', egg)] [egg.GetNameNicknamedRegnal] has taken his final breath upon the Iron Throne. Now the burden of rule rests on my shoulders, and the hollow crown that is its symbol will rest upon my head.\n\nIt transpires that before [egg.GetHerHis] death, [egg.GetSheHe] committed to a great celebration of House [ROOT.Char.GetHouse.GetName] at our leisure palace of Summerhall, in celebration of my [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('rhaella') )] [ROOT.Char.Custom2('RelationToMe', rhaella)] [rhaella.GetNamePossessive] impending labor.\n\nPerhaps I should honor his legacy by continuing with the festivities?"
 agot_ninepenny.1020.a:0 "We shall honor [egg.GetTitledFirstNameRegnal] with this celebration!"
 agot_ninepenny.1020.a.tt:0 "You recommit to the feast at Summerhall." 
 agot_ninepenny.1020.b:0 "The celebration dies with [egg.GetHerHim]."
 agot_ninepenny.1020.b.tt:0 "The feast at Summerhall will be canceled."

 agot_ninepenny.1021.t:0 "$agot_ninepenny.1020.t$"
 agot_ninepenny.1021.desc:0 "As I deal with the affairs of the realm in my study my [ROOT.Char.Custom2('RelationToMe', consoler)] [consoler.GetName] approaches with great sadness to say my [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('rhaella') )] [ROOT.Char.Custom2('RelationToMe', rhaella)] [rhaella.GetName] has passed away."
 agot_ninepenny.1021.a:0 "Such a cruel fate..."
 agot_ninepenny.1021.a.tt:0 "Your journey to Summerhall will be canceled."

 agot_ninepenny.1022.t:0 "Interrupted"
 agot_ninepenny.1022.desc:0 "A feast to celebrate [rhaella.GetNamePossessive] firstborn child and future heir to the Iron Throne sounds like a rather marvelous affair. Unfortunately, I cannot go to Summerhall due to our conflict with [opponent.GetFullName]."
 agot_ninepenny.1022.a:0 "The war takes precedence."
 agot_ninepenny.1022.a.tt:0 "Your journey to Summerhall will be canceled."

 agot_ninepenny.1023.t:0 "A Tragedy at Summerhall"
 agot_ninepenny.1023.desc:0 "A raven has arrived with the most astonishing news from Summerhall. If the message can be believed, a monstrous fire has consumed the entirety of the palace along with a great many members of [king.GetFullNameNicknamedPossessiveRegnal] own family!\n\nThe scroll makes no mention of a culprit, nor does it name any conspirators. Are we meant to believe it was mere accident that led to such tragedy? Or perhaps the will of the gods? Some will undoubtedly question [king.GetHouse.GetName] fitness for rule, but perhaps their doubts will remain disgruntled murmurs as they always have."
 agot_ninepenny.1023.a:0 "'Fire and Blood' indeed..."


################################
# Reyne Rebellion
# 2000 - 2999
# by Badger
################################

 agot_ninepenny.2000.t:0 "A Paper Lion"
 agot_ninepenny.2000.desc:0 "[tytos.GetTitledFirstName], the weak-kneed wastrel, has allowed his vassals to borrow without fear of recourse or reprisal for years. My own debts to him are many, but I'd be a fool to pay... And I'm no fool; I am #bold a lion#!.\n\nHis son [tywin.GetFirstName], however, cuts a more fearsome figure. He's a cunning man, and ruthless, too — unlike the waste of space he calls his father.\n\nIf only [tion.GetName] hadn't gotten himself killed... Then my [ROOT.Char.Custom2('RelationToMe', ellyn)] [ellyn.GetFirstName] would be Lady of the Rock, and my nephew would be heir. And this debt would be moot.\n\nSome say a Lannister always pays his debts, in blood if not in gold. Perhaps I should appease [tytos.GetNickname], to avoid the wrath of his son..."
 agot_ninepenny.2000.a:0 "He'll not see a penny from me."
 agot_ninepenny.2000.b:0 "I shall bow #italic so#! low... for now."

 agot_ninepenny.2001.t:0 "The Laughable Lion"
 agot_ninepenny.2001.desc:0 "My vassal, [roger.GetTitledFirstName], will not repay his debts to House [ROOT.Char.GetHouse.GetName]... And my [ROOT.Char.Custom2('RelationToMe', tywin)] [tywin.GetFirstName] is #bold wroth#!!\n\n"You forget our station, father," [tywin.GetFirstNameNoTooltip] seethes. "If a Lannister does not demand his debts be paid, our enemies will paint us as feckless, or worse."\n\nI wish he wasn't so reproachful... That he respected me... That #italic anyone#! respected me... "Surely, [roger.GetFirstNameNoTooltip] will pay in time. [tywin.GetFirstNameNoTooltip], your temper clouds your judgment—" Before I finish my sentence, [tywin.GetFirstNameNoTooltip] slaps me.\n\nIf I won't hold [roger.GetTitledFirstNameNoTooltip] to account, other vassals like [tarbeck.GetTitledFirstName] will take notice. I have no doubt, but how can I possibly force stubborn men to respect me?"
 agot_ninepenny.2001.a:0 "It's #italic too much#!. I must accept [roger.GetTitledFirstNamePossessiveNoTooltip] word."
 agot_ninepenny.2001.b:0 "I-I-I guess... I could #bold demand#! repayment."
 agot_ninepenny.2001.b.tt:0 "You will send ravens to Castamere and Tarbeck Hall."

 agot_ninepenny.2002.t:0 "The Lion's Entreaty"
 agot_ninepenny.2002.desc.tytos:0 "[lion_lord.GetFirstNameNicknamed] has sent a missive, demanding I repay all outstanding loans and send a hostage to Casterly Rock. It's unfathomable that one as weak-kneed as the Toothless Lion could do such a thing... Surely, his son had a hand in this dun.\n\nMy [ROOT.Char.Custom2('RelationToMe', reyne)] [reyne.GetName] scoffs. "This plea is rubbish — an empty threat from an empty man," [reyne.GetSheHe] says. Though I can't help but think I may be able to talk some sense into [lion_lord.GetFirstNameNoTooltip] myself if I rode for the Rock."
 agot_ninepenny.2002.desc:0 "[lion_lord.GetFirstNameNicknamed] has sent a missive, demanding I repay all outstanding loans and send a hostage to Casterly Rock. [lion_lord.GetFirstNameNoTooltip] cuts a fearsome figure. He's a cunning man, and ruthless, too — unlike the waste of space he called his father.\n\nMy [ROOT.Char.Custom2('RelationToMe', reyne)] [reyne.GetName] scoffs. "This plea is rubbish — this lion's cub has no claws," [reyne.GetSheHe] says. Though I can't help but think I may be able to talk some sense into [lion_lord.GetFirstNameNoTooltip] myself if I rode for the Rock."
 agot_ninepenny.2002.a:0 "I will take matters into my own hands."
 agot_ninepenny.2002.a.tt:0 "You will ride to Casterly Rock and force [lion_lord.GetTitledFirstName] to see sense."
 agot_ninepenny.2002.b:0 "Burn this missive."
 agot_ninepenny.2002.b.tt:0 "The [reyne.GetLadyLord] is correct, the lion has no teeth."
 agot_ninepenny.2002.c:0 "I guess I can pay him back..."

 agot_ninepenny.2004.t:0 "Tarbeck in Chains"
 agot_ninepenny.2004.desc:0 "My return to court today is met with an eerie silence — a forced hush choking the very air from the room. My [ROOT.Char.Custom2('RelationToMe', lion_son)] [lion_son.GetName] stands before me, ominously, and I can tell already I won't like what he has to say...\n\n"Father, the Rock has an unexpected visitor," [lion_son.GetFirstNamePossessiveNoTooltip] every word calculated, "but I'm afraid [tarbeck.GetTitledFirstName] has found his way into our dungeons."\n\n[lion_son.GetHerHis|U] meaning is clear immediately, but before I can reply, a messenger races into the room with news... [ellyn.GetTitledFirstName] has taken my [ROOT.Char.Custom2('RelationToMe', kidnapped_lannister)] [kidnapped_lannister.GetName] in retort, and also [lannisport_1.GetName] and [lannisport_2.GetName] of Lannisport!"
 agot_ninepenny.2004.a:0 "I must release [tarbeck.GetTitledFirstName] and restore unity to my lands!"
 agot_ninepenny.2004.b:0 "If [ellyn.GetNameNoTooltip] would threaten my pride, [ellyn.GetSheHe]'ll pay the price."

 agot_ninepenny.2005.t:0 "Tarbeck in Chains"
 agot_ninepenny.2005.desc:0 "The [tarbeck.Custom('InsultAdjective')] [tarbeck.GetFullName] has made the grave error of riding to my hall and trying to weasle his way from his debts. Perhaps he expected me more like my father... The fool now lies in my dungeons awaiting my sentence.\n\nIn retort, his wife [ellyn.GetFullName] has grabbed my [ROOT.Char.Custom2('RelationToMe', kidnapped_lannister)] [kidnapped_lannister.GetName], and two inconsequential Lannisport men, [lannisport_1.GetName] and [lannisport_2.GetName] — a #bold clear#! act of rebellion against their rightful liege. There is only one response to such treachery."
 agot_ninepenny.2005.a:0 "Put Lord [tarbeck.GetHouse.GetName] to death, and muster the men."

 agot_ninepenny.2006.t:0 "The Lion, Declawed"
 agot_ninepenny.2006.desc:0 "My visit to the Rock did not go as planned — my arrival was greeted not with bread and salt, but rather with [lion_son.GetName] putting me in chains and tossing me in a dungeon.\n\nMy wife [ellyn.GetFullName] acted swiftly to secure my release, nabbing prisoners of our own... Crucially, [tytos.GetNamePossessive] [tytos.Custom2('RelationToMe', kidnapped_lannister)] [kidnapped_lannister.GetName]!\n\nIt seems the lion's son overstepped his authority, and his father's cooler head won the day. I've been freed, and all my debts forgiven!"
 agot_ninepenny.2006.a:0 "Thank the gods [lion_son.GetNameNoTooltip] didn't have his way."

 agot_ninepenny.2007.t:0 "The Rebel Lion"
 agot_ninepenny.2007.desc:0 "Word has reached me that my dear sister's spouse, [tarbeck.GetTitledFirstName], was #italic imprisoned and murdered#! while seeking an audience with [lion_lord.GetTitledFirstName] at Casterly Rock. Worse yet, my good-brother is said to have been chopped into three pieces by his captor.\n\nSuch action is a clear violation in the eyes of gods and men, and I have no choice but to raise my lion's flag in rebellion! #bold The Reynes shall bow to no proud lord!#!"
 agot_ninepenny.2007.a:0 "Muster our forces!"

 agot_ninepenny.2008.t:0 "The Tyrant Lion"
 agot_ninepenny.2008.desc:0 "[tarbeck.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', tarbeck)], was #italic imprisoned and murdered#! while seeking an audience with [lion_lord.GetTitledFirstName] at Casterly Rock. Worse yet, word has arrived that he was chopped into three pieces by his captor.\n\nSuch action is a clear violation in the eyes of gods and men, and I have no choice but to raise my banners in rebellion! #bold No lion shall maul its vassal without recourse!#!"
 agot_ninepenny.2008.a:0 "Muster our forces!"

 agot_ninepenny.2009.t:0 "My Brooding Brood"
 agot_ninepenny.2009.desc:0 "[lion_son.GetName] is not one for inaction, and I'm afraid he is taking things into his own hands. Word reaches me that he has begun mustering the Lannister troops, preparing for war against mine own vassals.\n\nHe has sent his [lion_son.Custom2('RelationToMe', brother)] [brother.GetName] out with the outriders to begin gathering forces. The situation has spiraled beyond my control... [lion_son.GetNameNoTooltip] says any traitors must answer appropriately... #bold The lion's claws are being sharpened.#!"
 agot_ninepenny.2009.a:0 "It may be war..."

 agot_ninepenny.2010.t:0 "The Price in the Field"
 agot_ninepenny.2010.desc:0 "[reyne.GetFullName] and [tarbeck.GetFullName] have both ignored my magnanimous offer to settle any outstanding debts to my house — and have thus been branded as #bold traitors#!.\n\nMy [ROOT.Char.Custom2('RelationToMe', brother)] [brother.GetFirstName] has begun gathering the troops, and we will march on these fools and show them what it means to disrespect House [ROOT.Char.GetHouse.GetName]. If our vassals will not bow to the lion, they will be brought to heel by the sword."
 agot_ninepenny.2010.a:0 "#bold [ROOT.Char.GetHouse.GetMotto]#!"

 agot_ninepenny.2011.t:0 "A Growl, Now a Roar"
 agot_ninepenny.2011.desc:0 "So it's come to #bold this#!...\n\nThe [lion_lord.Custom('InsultAdjective')|l] [lion_lord.GetLadyLord|U] [lion_lord.GetHouse.GetName] wishes to make [lion_lord.GetHerHis] vassals squirm like prey — or heel like dogs. Well, I am no Clegane! With [tarbeck.GetTitledFirstName] in the fray, we may yet have the fight in us.\n\nThe growl from Casterly Rock has grown thunderous, but Lannisters are not the only lions who know how to #bold roar#!!"
 agot_ninepenny.2011.a:0 "Our rebellion starts now!"

 agot_ninepenny.2012.t:0 "A Growl, Now a Roar"
 agot_ninepenny.2012.desc:0 "So it's come to #bold this#!...\n\nThe [lion_lord.Custom('InsultAdjective')|l] [lion_lord.GetLadyLord|U] [lion_lord.GetHouse.GetName] wishes to make [lion_lord.GetHerHis] vassals squirm like prey — or heel like dogs. Well, I am no Clegane! With [reyne.GetTitledFirstName] in the fray, we may yet have the fight in us.\n\nThe growl from Casterly Rock has grown thunderous, but a roar only scares a [ROOT.Char.GetLadyLord] who knows not how to #bold kill a lion#!."
 agot_ninepenny.2012.a:0 "Our rebellion starts now!"

 agot_ninepenny.2013.t:0 "The Lion at the Gate"
 agot_ninepenny.2013.desc.ellyn:0 "The golden lion on bolted cloth surrounds our hall... [tywin.GetFirstNameNicknamed] [tywin.GetDynastyHouseName] has come.\n\nThough the outcome seems inevitable, I cannot help but to remain defiant. "You are not the only lions in the west, ser. My brother is coming, and his claws are just as long and sharp as yours!""
 agot_ninepenny.2013.desc:0 "The golden lion on bolted cloth surrounds our hall... [tywin.GetFirstNameNicknamed] [tywin.GetDynastyHouseName] has come.\n\nThe Lannister forces will doubtless starve us out if the Reyne host does not break the siege."
 agot_ninepenny.2013.a:0 "We will stand firm."
 agot_ninepenny.2013.a.tt:0 "You prepare for the siege."
 agot_ninepenny.2013.b:0 "This is hopeless..."
 agot_ninepenny.2013.b.tt:0 "You will dip your banners and concede to the [tywin.GetDynastyHouseName] demands."

 agot_ninepenny.2014.t:0 "Taking Tarbeck Hall"
 agot_ninepenny.2014.desc.ellyn:0 "[taunter.GetFirstName] comes out to parlay from [location.GetNameNoTier]. "You are not the only lions in the west, ser. My brothers are coming, and their claws are just as long and sharp as yours," [taunter.GetSheHe] claims, haughtily.\n\nOnly a fool could not see the mortal peril that [taunter.GetSheHe] is in — I have no interest in a simple surrender. I want to extinguish any fleeting notion of rebellion from the Westerlands, #bold forever#!."
 agot_ninepenny.2014.desc:0 "[tarbeck.GetFirstName] holds the keep against my overwhelming forces, remaining resolute and defiant despite the diminishing odds of victory.\n\nOnly a fool could not see the mortal peril that [tarbeck.GetSheHe] is in — I have no interest in a simple surrender. I want to extinguish any fleeting notion of rebellion from the Westerlands, #bold forever#!."
 agot_ninepenny.2014.a:0 "I do not want this castle taken, I want it leveled."
 agot_ninepenny.2014.a.tt:0 "Drastic actions will be taken."
 agot_ninepenny.2014.b:0 "Their banners will dip in time."
 agot_ninepenny.2014.b.tt:0 "You will continue the siege in normal fashion."

 agot_ninepenny.2015.t:0 "The Price in the Field"
 agot_ninepenny.2015.desc.ellyn:0 "The castle is destroyed and ruined. The land is leveled and torched. The earth, #bold salted#!.\n\n[taunter.GetFirstName] was crushed beneath the stone of the battlements [taunter.GetSheHe] hid behind..."
 agot_ninepenny.2015.desc:0 "The castle is destroyed and ruined. The land is leveled and torched. The earth, #bold salted#!.\n\n[tarbeck.GetFirstName] was crushed beneath the stone of the battlements [tarbeck.GetSheHe] hid behind..."
 agot_ninepenny.2015.a:0 "Vassals beware."
 agot_ninepenny.2015.a.tt:0 "All those present at Tarbeck Hall have been killed."

 agot_ninepenny.2016.t:0 "Tarbeck Hall Dismantled"
 agot_ninepenny.2016.desc:0 "[taunter.GetName] boldly refused to yield the castle of [location.GetName] to the [tywin.Custom('InsultAdjective')] [tywin.GetName] [tywin.GetHouse.GetName], and the knave responded by toppling our ancient stronghold — murdering every inhabitant, in stark contrast to every good law of chivalry and warfare."
 agot_ninepenny.2016.a:0 "The Lannisters will pay..."

 agot_ninepenny.2017.t:0 "Tarbeck Hall Dismantled"
 agot_ninepenny.2017.desc:0 "Word has reached me that [tywin.GetFirstNameNicknamed] has smashed Tarbeck Hall, bringing the castle down upon the inhabitants — killing all who were taking shelter within her walls!"
 agot_ninepenny.2017.a:0 "#italic [tywin.GetFirstNameNoTooltip]...#!"

 agot_ninepenny.2018.t:0 "[tarbeck.GetLadyLord|U] [tarbeck.GetHouse.GetNameNoTooltip] Surrendered"
 agot_ninepenny.2018.desc:0 "News reaches me from the field of battle: [tarbeck.GetFullNameNicknamed] has finally come to [tarbeck.GetHerHis] senses and decided to repay the debts to House Lannister.\n\n#bold Bloodshed#! has been avoided today."
 agot_ninepenny.2018.a:0 "[tywin.GetFirstNameNoTooltip]..."

 agot_ninepenny.2019.t:0 "The Lion at the Gate"
 agot_ninepenny.2019.desc:0 "It was only a matter of time before [tywin.GetFirstNameNicknamed] arrived at [location.GetName]... The lion's roar may have been fierce, but now we will learn how sharp [tywin.GetHerHis] claws are.\n\nThe future of House [reyne.GetHouse.GetName] comes down to this. My role in shaping that future may yet be our #bold undoing#!."
 agot_ninepenny.2019.a:0 "Let [tywin.GetHerHim] try to make me bow..."

 agot_ninepenny.2020.t:0 "Taking Castamere"
 agot_ninepenny.2020.desc.reyne:0 "It is said that a pride can only have one dominant lion, at times requiring that he kill off any competitor to secure his position. [reyne.GetFirstNameNicknamed] greets me outside of the tunnels of Castamere, but I can tell [reyne.GetSheHe] has no interest in a conversation.\n\n"My good [ROOT.Char.GetLadyLord]," [reyne.GetSheHe] sneers, clearly convinced that [reyne.GetSheHe] can withstand a siege deep in the mineshafts below ground. "I'm afraid you've come here in vain. Unless, of course, you would like to bow to me..." The arrogance — and petulance — is enough to make me see #bold red#!.\n\nI turn on my heel and make my way back to the Lannister siege lines, but my mind is made up... I do not merely want a surrender. I want them all #bold dead#!!"
 agot_ninepenny.2020.desc:0 "It is said that a pride can only have one dominant lion, at times requiring that he kill off young cubs to secure his position. I am greeted outside the tunnels of Castamere not by [reyne.GetFirstNameNicknamed], but by [reyne.GetHerHis] [reyne.Custom2('RelationToMeShort', defender)] [defender.GetName]. [defender.GetSheHe|U] has come to treat in the absence of their [reyne.GetLadyLord].\n\n[defender.GetFirstNameNoTooltip] seems convinced that [defender.GetSheHe] can withstand a siege deep in the mineshafts below ground. Though I'm disappointed to not have my competing lion cornered in [reyne.GetHerHis] castle, I know that I must make an example of [reyne.GetHerHis] family — and #bold [reyne.GetHerHis] seat#!."
 agot_ninepenny.2020.a:0 "Hide in their mines? They'll die in their mines."
 agot_ninepenny.2020.a.tt:0 "You will flood the tunnels, turning the mines into ruins and killing everyone inside."
 agot_ninepenny.2020.b:0 "We'll take the castle via siege."
 agot_ninepenny.2020.b.tt:0 "You will continue the siege as normal."

 agot_ninepenny.2021.t:0 "No Roars, Only Faint Screams"
 agot_ninepenny.2021.desc:0 "As the Reynes retreated deep into the mineshafts beneath their keep, they sealed their fate. I order my troops to seal off each of the entrances to the mines — they hoped to keep us out, but instead we will keep them in.\n\nA nearby stream will rain my vengeance down upon them. My men divert the flowing water with a makeshift dam, and the mines begin to slowly flood... Men stationed near the sealed-off exits can hear faint screams from the depths, but by the time day breaks there is only silence.\n\nSo this is how the mighty Castamere will end, #bold not with a roar but a whimper#!."
 agot_ninepenny.2021.a:0 "It is done."
 agot_ruinized_castamere_effect_desc:0 "Castamere will be ruined."

 agot_ninepenny.2022.t:0 "$agot_ninepenny.2021.t$"
 agot_ninepenny.2022.desc:0 "A raven reaches me from Castamere, where my [ROOT.Char.Custom2('RelationToMeShort', doa)] [doa.GetFirstName] bravely faced the approaching siege of [tywin.GetFullNameNicknamed]... But dark wings bring dark words, and the tale leaves me aghast:\n\nAfter the occupants of Castamere had fled to the depths of the mineshafts for safety during the siege, the [tywin.Custom('InsultAdjective')] lion [tywin.GetFirstNameNoTooltip] commanded they be sealed within — then diverted a nearby stream to flood the mines and #bold drown them all#!.\n\nThe mad lion must be stopped, and only another lion has any hope of doing so. I can almost hear the faint screams of [doa.GetFirstNameNoTooltip], urging me forward."
 agot_ninepenny.2022.a:0 "[ROOT.Char.GetHouse.GetMotto]"

 agot_ninepenny.2023.t:0 "$agot_ninepenny.2021.t$"
 agot_ninepenny.2023.desc:0 "Word has reached me from the field, where my [ROOT.Char.Custom2('RelationToMeShort', tywin)] [tywin.GetNameNoTooltip] has been playing his brutal game of war against the rebelling Reynes. Even knowing his darker nature, the tale from Castamere leaves me aghast:\n\nAfter the occupants fled to the depths of the mineshafts for safety during the siege, [tywin.GetFirstNameNoTooltip] chose to erase their very existence from the Westerlands — diverting a nearby stream to flood the mines and #bold drowning them all#!.\n\nThe word of this action will spread like wildfire... It's said the guards stationed at the blocked exits from the mines could hear faint screams until the morning light."
 agot_ninepenny.2023.a:0 "Hear me whimper..."

 agot_ninepenny.2030.t:0 "The Whims of the Father"
 agot_ninepenny.2030.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', tytos)] [tytos.GetFirstName] was a weak man, who allowed the lords of the Westerlands to run riot over the legacy of this great house. Now with [tytos.GetHerHim] out of the way, I can take the stewardship of the mighty House [ROOT.Char.GetHouse.GetName].\n\nNow the Lords [reyne.GetHouse.GetName] and [tarbeck.GetHouse.GetName] shall see that this Lion has claws, longer and sharper than those of [ROOT.Char.GetHerHis] father."
 agot_ninepenny.2030.a:0 "[ROOT.Char.GetHouse.GetMotto]"

 agot_ninepenny.2031.t:0 "A Lion Must Fight"
 agot_ninepenny.2031.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', heir)] [heir.GetFirstName] approaches me with fire behind [heir.GetHerHis] eyes... It would appear my decision to sit out the war has not sat well.\n\n"What would the lords of the Westerlands say of their liege if they knew [ROOT.Char.GetSheHe] is merely a kitten!" [heir.GetFirstNameNoTooltip] shouts, [heir.GetHerHis] words cutting through me like sharpened daggers. Perhaps I should reconsider my position..."
 agot_ninepenny.2031.a:0 "I will join in the fight!"
 agot_ninepenny.2031.b:0 "No, my position remains unchanged."

 agot_ninepenny.2032.t:0 "Lessons from the War"
 agot_ninepenny.2032.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', heir)] [heir.GetNameNoTooltip] learned much during the trying times afield during the war. Now that we have returned, [heir.GetHerHis] grim outlooks seems only to have hardened, and [heir.GetHerHis] appetite for dissenting vassals has dissipated.\n\nMy fears come to a head when [heir.GetSheHe] approaches me about the worsening situation with my unruly vassals, [reyne.GetFullName] and [tarbeck.GetFullName]. They owe House [ROOT.Char.GetHouse.GetName] so much gold, it could fill all the coffers of the Rock and then some, yet I've left them be to maintain a tentative peace. Now, [heir.GetNameNoTooltip] has other ideas..."
 agot_ninepenny.2032.a:0 "I cannot control their fates."
 agot_ninepenny.2032.b:0 "Only the dungeon will stop such ambitions."

 agot_ninepenny.2033.t:0 "Surrounded by Cravens"
 agot_ninepenny.2033.desc.ellyn:0 "My [ROOT.Char.Custom2('RelationToMeShort', messenger)] [messenger.GetName] has hidden day and night from Tarbeck Hall to inform me that the spineless [tarbeck.GetName] has capitulated to the demands of the Rock, leaving me politically isolated."
 agot_ninepenny.2033.desc:0 "I've been told that the spineless [tarbeck.GetName] has capitulated to the demands of the Rock, leaving me politically isolated."
 agot_ninepenny.2033.a:0 "The fight does not end here."
 agot_ninepenny.2033.b:0 "I have no other choice..."

 agot_ninepenny.2050.t:0 "The Reign of Castamere"
 agot_ninepenny.2050.desc:0 "#bold The war is won.#! The final blows have fallen, and House [ROOT.Char.GetHouse.GetName] stands alone as the reigning lions of the Westerlands.\n\nAs I prepare to send my first edicts to my new vassals, a guest enters my court. I can tell by [singer.GetHerHis] demeanor that [singer.GetSheHe] is a bard — a harpist, it seems from lyre in tow. "My [ROOT.Char.GetLadyLord], I am [singer.GetNameNicknamed], and I have come to honor your victory in the war with a song," [singer.GetSheHe] says, and I beckon [singer.GetHerHim] to begin... #indent_newline:6 \n\n#italic And so he spoke, and so he spoke,\n  of the Reign of Castamere,\nAnd now the realm bows to his call,\n  with all the west to hear.\nYes, now the realm bows to his call,\n  and every soul must hear.#! #!\n\nThe bard bows deeply after the completion of [singer.GetHerHis] song."
 agot_ninepenny.2050.a:0 "Let this be sung in all my enemies' halls."

 agot_ninepenny.2051.t:0 "The Rains of Castamere"
 agot_ninepenny.2051.desc:0 "#bold The war is won.#! The final blows have fallen, and House [ROOT.Char.GetHouse.GetName] remains unchallenged as the reigning lions of the Westerlands.\n\nAs I prepare to return to the mundane task of ruling, a guest enters my court. I can tell by [singer.GetHerHis] demeanor that [singer.GetSheHe] is a bard — a harpist, it seems from lyre in tow. "My [ROOT.Char.GetLadyLord], I am [singer.GetNameNicknamed], and I have come to honor your victory in the war with a song," [singer.GetSheHe] says, and I beckon [singer.GetHerHim] to begin... #indent_newline:6 \n\n#italic And so he spoke, and so he spoke,\n  that lord of Castamere,\nBut now the rains weep o'er his hall,\n  with no one there to hear.\nYes now the rains weep o'er his hall,\n  and not a soul to hear.#! #!\n\nThe bard bows deeply after the completion of [singer.GetHerHis] song."

 shattered_oaths:0 "Shattered Oaths"
 agot_ruinized_summerhall_effect_desc:0 "Summerhall is reduced to a ruin"