 agot_stepstones_rhoynish_culture:0 "A New Identity"
 agot_stepstones_rhoynish_culture_desc:0 "Long have we been stranded on these islands, and for long we have kept to our roots from the Rhoyne and the Old Principalities. But do we really wish to stay this way?"
 agot_stepstones_rhoynish_culture_tooltip:0 "A new, divergent culture shall emerge from $rhoynish$, with its own set of traditions."
 agot_stepstones_rhoynish_culture_confirm:0 "To new beginnings."
 
