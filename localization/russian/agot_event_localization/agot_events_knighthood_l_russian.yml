 # Tournament Events/Promotions #
 ################################

 agot_knighthood.0500.t:0 "Мой оруженосец, победитель"
 agot_knighthood.0500.desc:0 "Мой оруженосец [winning_squire.GetName] победил в турнире! Соревнуясь со многими другими участниками, он одержал верх и пробился к вершине.\n\n Это просто потрясающее достижение. Это просто неслыханно, чтобы простой #italic оруженосец#! победил рыцарей и других воинов королевства.\n\n Как посчитали бы многие, этого достижения достаточно для того, чтобы посвятить человека в рыцари..."
 agot_knighthood.0500.a:0 "Да, я посвящу [winning_squire.GetName] в рыцари! "
 agot_knighthood.0500.a.tt:0 "Вы посвятите своего оруженосца в рыцари!"
 agot_knighthood.0500.b:0 "Нет, не будем забегать вперед."
 agot_knighthood.0500.b.tt:0 "Вы не посвятите своего оруженосца в рыцари."

 agot_knighthood.0501.t:0 "Рыцарство"
 agot_knighthood.0501.desc:0 "Пока я наслаждаюсь славой победителя турнира  [host.GetNamePossessive], мой рыцарь подходит ко мне и говорит встать на колени.\n\n Он торжественно обнажает свой меч. Когда он кладет свой меч мне на правое плечо, какофония празднования турнира стихает. Все смотрят на нас.\n\n Он торжественно произносит:  "[ROOT.GetCharacter.GetFirstNameNoTooltip|V] [ROOT.GetCharacter.GetHouse.GetNameNoTooltip|V], клянетесь ли вы перед глазами богов и людей защищать тех, кто не может защитить себя сам, защитить всех женщин и детей, повиноваться своим капитанам, вашему сюзерену и вашему королю, храбро сражаться, когда это необходимо, и выполнять другие задачи, возложенные на вас, какими бы тяжелыми, скромными или опасными они ни были?""
 agot_knighthood.0501.a:0 "Да, я клянусь."
 agot_knighthood.0501.a.tt:0 "Вы клянетесь отстаивать ценности рыцаря."

 agot_knighthood.0502.t:0 "Рыцарство"
 agot_knighthood.0502.desc:0 "[my_knight.GetName]приставляет меч к моему левому плечу и улыбается. "Тогда вставай, #V Сэр#! [ROOT.GetCharacter.GetFirstNameNoTooltip|V], рыцарь!""
 agot_knighthood.0502.a:0 "Теперь я рыцарь!"
 agot_knighthood.0502.a.tt:0 "Вы были посвящены в рыцари!"

 agot_knighthood.0503.t:0 "Оруженосец достойно проявил себя"
 agot_knighthood.0503.desc:0 "Недавно завершился турнир [host.GetNamePossessive] Хотя у меня был приятный опыт, победителем стал кто-то неожиданный: [winning_squire.GetName], амбициозный оруженосец у которого нет рыцаря-наставника!\n\n Хотя [winning_squire.GetName] прошел некоторое обучение традициям рыцарства, он все еще является всего лишь оруженосцем. Его выступление на турнире впечатлило многих. Если бы у [winning_squire.GetName] все еще был рыцарь-наставник, то он, несомненно, получил бы рыцарское звание. Жаль, что такой талант растрачивается впустую.\n\nЕсли бы я посвятил его в рыцари, то я бы исправил эту ошибку. Никто не будет возражать, в конце концов, он это заслужил."
 agot_knighthood.0503.a:0 "Да, я сделаю [winning_squire.GetName] рыцарем! "
 agot_knighthood.0503.a.tt:0 "Вы посвятите в рыцари [winning_squire.GetNameNoTooltip]."
 agot_knighthood.0503.b:0 "Нет, это не моя обязанность."
 agot_knighthood.0503.b.tt:0 "Вы не посвятите [winning_squire.GetNameNoTooltip] в рыцари."

 agot_knighthood.0504.t:0 "Рыцарство"
 agot_knighthood.0504.desc:0 "Пока я купаюсь в лучах славы  победителя турнира [host.GetNamePossessive], [potential_knight_maker.GetName], другой участник, подходит ко мне и призывает встать перед ним на колени. Он говорит мне, что выиграть турнир и остаться оруженосцем  будет неправильно - он хочет сделать меня рыцарем!\n\n Я преклоняю перед ним колени  и он торжественно обнажает свой меч. Когда он кладет свой меч мне на правое плечо, шум празднования турнира стихает. Все смотрят на нас.\n\n Он торжетвенно произносит: "[ROOT.GetCharacter.GetFirstNameNoTooltip|V] [ROOT.GetCharacter.GetHouse.GetNameNoTooltip|V]клянетесь ли вы перед  богами и людьми защищать тех, кто не может защитить себя сам, защитить всех женщин и детей, повиноваться своим капитанам, вашему сюзерену и вашему королю, храбро сражаться, когда это необходимо, и выполнять другие задачи, возложенные на вас, какими бы тяжелыми, скромными или опасными они ни были?""
 agot_knighthood.0504.a:0 "Да, я клянусь"
 agot_knighthood.0504.a.tt:0 "Вы клянетесь отстаивать ценности рыцаря."
#  agot_knighthood.0504.b:0 "Если подумать, нет, я не клянусь."
#  agot_knighthood.0504.b.tt:0 "Вы отказываетесь принести клятву и быть посвященным в рыцари [potential_knight_maker.GetName]."

 agot_knighthood.0505.t:0 "Рыцарство"
 agot_knighthood.0505.desc:0 "[potential_knight_maker.GetName] перемещает свой меч к моему левому плечу и улыбается. "Тогда поднимайтесь, #V Сэр#! [ROOT.GetCharacter.GetFirstNameNoTooltip|V], рыцарь!""
 agot_knighthood.0505.a:0 "Теперь я рыцарь!"
 agot_knighthood.0505.a.tt:0 "Вы бяли посвящены в рыцари!"

 agot_knighthood.0510.t:0 "Победитель турнира"

 agot_knighthood.0510.desc.host_perspective:0 "Грандиозный турнир, который я устраивал, только что подошел к концу. Несмотря на то, что [winning_squire.GetName] не был рыцарем, он смог одержать победу над всеми остальными собравшимися рыцарями и воинами.\n\n Хотя для некоторых достаточно золота и славы, я не мог не думать, что [winning_squire.GetNamePossessive] выступление было настолько впечатляющим, что заслуживает дополнительной награды. Возможно, рыцарство — подходящая награда для такого таланта."

 agot_knighthood.0510.desc.participant_perspective:0 "Грандиозный турнир, в котором я недавно участвовал, только что подошел к концу. Несмотря на то, что  [winning_squire.GetName] не был рыцарем, он смог одержать победу над всеми остальными собравшимися рыцарями и воинами.\n\n Хотя для некоторых достаточно золота и славы, я не мог не думать, что [winning_squire.GetNamePossessive] выступление было настолько впечатляющим, что заслуживает дополнительной награды. Возможно, рыцарство — подходящая награда для такого таланта. Как рыцарь, я могу даровать рыцарское звание [winning_squire.GetName], чтобы все знали и помнили о воинском искусстве [winning_squire.GetHerHis] ."

 agot_knighthood.0510.desc.fallback:0 "Fallback DESC: Сообщите о баге, если видите это сообщение в своей сохраненной игре."
 agot_knighthood.0510.a:0 "Да, я посвящу [winning_squire.GetName] в рыцари! "
 agot_knighthood.0510.a.tt:0 "Вы посвятите [winning_squire.GetNameNoTooltip] в рыцари."
 agot_knighthood.0510.b:0 "Нет, это не моя обязанность."
 agot_knighthood.0510.b.tt:0 "Вы не посвятите [winning_squire.GetNameNoTooltip] в рыцари."

 agot_knighthood.0511.t:0 "Победитель турнира"
 agot_knighthood.0511.desc.host_perspective:0 "Пока я купаюсь в лучах славы  победителя турнира, [potential_knight_maker.GetName], хозяин турнира, подходит ко мне и призывает встать перед ним на колени. Он говорит мне,что выиграть турнир и не стать рыцарем будет неправильно - он хочет сделать меня рыцарем!\n\n Я преклоняю перед ним колени  и он торжественно обнажает свой меч. Когда он кладет свой меч мне на правое плечо, шум празднования турнира стихает. Все смотрят на нас.\n\n Он торжетвенно произносит: "[ROOT.GetCharacter.GetFirstNameNoTooltip|V] [ROOT.GetCharacter.GetHouse.GetNameNoTooltip|V]клянетесь ли вы перед  богами и людьми защищать тех, кто не может защитить себя сам, защитить всех женщин и детей, повиноваться своим капитанам, вашему сюзерену и вашему королю, храбро сражаться, когда это необходимо, и выполнять другие задачи, возложенные на вас, какими бы тяжелыми, скромными или опасными они ни были?""
 agot_knighthood.0511.a:0 "Да, я клянусь."
 agot_knighthood.0511.a.tt:0 "Вы клянетесь отстаивать ценности рыцаря."

 agot_knighthood.0511.desc.participant_perspective:0 "Пока я купаюсь в лучах славы  победителя турнира [host.GetNamePossessive] , [potential_knight_maker.GetName], другой участник,подходит ко мне и призывает встать перед ним на колени. Он говорит мне,что выиграть турнир и не стать рыцарем будет неправильно - он хочет сделать меня рыцарем!\n\n Я преклоняю перед ним колени  и он торжественно обнажает свой меч. Когда он кладет свой меч мне на правое плечо, шум празднования турнира стихает. Все смотрят на нас.\n\n Он торжетвенно произносит: "[ROOT.GetCharacter.GetFirstNameNoTooltip|V] [ROOT.GetCharacter.GetHouse.GetNameNoTooltip|V], клянетесь ли вы перед  богами и людьми защищать тех, кто не может защитить себя сам, защитить всех женщин и детей, повиноваться своим капитанам, вашему сюзерену и вашему королю, храбро сражаться, когда это необходимо, и выполнять другие задачи, возложенные на вас, какими бы тяжелыми, скромными или опасными они ни были?""
