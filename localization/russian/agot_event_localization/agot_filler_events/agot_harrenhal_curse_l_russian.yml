agot_harrenhal_curse.0002.t:0 "Проклятие Харренхолла: скользкие ступеньки"
agot_harrenhal_curse.0002.desc:0 "Когда я [Select_CString(ROOT.Char.IsFemale, 'спускалась', 'спускался' )] по одной из многочисленных лестниц в Харренхолле, моя нога скользнула вперёд! Осмотрев ступеньку после падения, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] лужицу крови. Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] лишь вздохнуть: ясно, что это было ошибкой какого-то ленивого кухонного оборванца, но я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что среди моих придворных пойдут слухи о "проклятии Харренхолла"."
agot_harrenhal_curse.0002.a:0 "Я поговорю c людьми на кухне!"

###############################
