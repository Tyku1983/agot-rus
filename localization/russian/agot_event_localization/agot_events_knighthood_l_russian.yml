 agot_knighthood.0601.t:0 "Доблесть на поле боя"
 agot_knighthood.0601.desc:0 "После битвы в [battle_province.GetName], один из моих помощников представляет мне список солдат, которые показали себя очень хорошо. Имя [soldier_to_be_knighted.GetNamePossessive] запомнилось мне особенно.\n\n Мой помощник рекомендует посвятить их в рыцари на поспешной церемонии на поле боя; по его словам, посвящение в рыцари этих солдат, стоящих среди резни и руин битвы, поднимет боевой дух в наших рядах."
 agot_knighthood.0601.a:0 "Да, я посвящу [soldier_to_be_knighted.GetFirstName] в рыцари."
 agot_knighthood.0601.a.tt:0 "Вы посвятите [soldier_to_be_knighted.GetName] в рыцари."
 agot_knighthood.0601.b:0 "Нет, я не посвящу его в рыцари."

 agot_knighthood.0602.t:0 "Доблесть на поле боя"
 agot_knighthood.0602.desc:0 "После битвы в [battle_province.GetName], несколько человек, включая меня, были вызваны командиром [side_commander.GetName].\n\n[side_commander.GetSheHe] сообщил нам, что он впечатлен нашей доблестью на поле боя и что благодаря этому мы станем рыцарями!"
 agot_knighthood.0602.a:0 "Теперь я рыцарь!"
 agot_knighthood.0602.a.tt:0 "Вы были посвящены в рыцари!"

######################################
## Special Squire Assignment Events ##
######################################

agot_knighthood.0800.t:0 "Обучение детей рыцарскому делу"
agot_knighthood.0800.desc:0 "Мой ребенок, [squire.GetName], недавно достиг возраста, в котором он может стать оруженосцем. Возможно, я мог бы приказать члену моей Королевской гвардии заняться им? Я считаю, что [knight.GetName] был бы хорошим кандидатом"
agot_knighthood.0800.a:0 "Да!"
agot_knighthood.0800.b:0 "Нет!"

agot_knighthood.0801.t:0 "Обучение детей рыцарскому делу"
agot_knighthood.0801.desc:0 "Мой ребенок, [squire.GetName], недавно достиг возраста, в котором он может стать оруженосцем. Возможно, я мог бы приказать вассалу из моих владений заняться им? Я считаю, что [knight.GetName] был бы хорошим кандидатом."
agot_knighthood.0801.a:0 "Да!"
agot_knighthood.0801.b:0 "Нет!"

agot_knighthood.0802.opening:0 "Моему верному подданому,"
agot_knighthood.0802.desc:0 "Настоящим я приказываю вам взять [squire.GetName] в качестве своего оруженосца! Я надеюсь, что вы научите [squire.GetName]  что значит быть рыцарем!"
agot_knighthood.0802.a:0 "Я получил приказ."
