l_russian:
 agot_hold_an_epic_melee:0 "Устроить Великие Состязания"
 agot_hold_an_epic_melee_tooltip:0 "Устроить Великие Состязания"
 agot_hold_an_epic_melee_desc:0 "Есть только один способ определить величайшего бойца. Устроим Великие Состязания"
 agot_hold_an_epic_melee_confirm:0 "Начинайте приготовления." 
 agot_hold_an_epic_meleeREALMMELEE1:0 "В других частях королевства не проводятся состязания"
 agot_hold_an_epic_meleeCOOLDOWN:0 "Не проводил состязания последние 10 лет"
 agot_hold_an_epic_meleeATTENDING:0 "В настоящее время НЕ участвует в другом состязании"
 agot_is_not_busy_trigger_tooltip:0 "В настоящий момент НЕ занят"
 agot_melee.1.t:0 "Великие Состязания в [host_location.GetName]"
 agot_melee.1.desc:0 "Есть только один способ определить величайшего бойца. Пусть мейстер пошлет воронов с приглашениями для всех воинов!"
 agot_melee.1.a:0 "Я буду смотреть каждый бой."
 agot_melee.1.b:0 "Я буду смотреть только финальные бои."  
 agot_melee.2.desc:0 "Настоящим вы приглашены на состязания в [host_location.GetName]."
 agot_melee.2.a:0 "Время сломать несколько костей."
 agot_melee.2.b:0 "У меня есть дела поважнее"
 agot_melee.2.c:0 "Меня не интересуют состязания." 
 agot_melee.3.t:0 "Великие Состязания в [host_location.GetName]"
 agot_melee.3.desc:0 "Лорды и чемпионы,готовые испытать свою храбрость в рукопашной схватке, прибыли. Повсюду воины тренируются перед предстоящими боями, наполняя воздух звуками ударов тренировочного оружия о доспехи. \n\n.Ничто здесь не непоминает о зрелищных рыцарских турнирах. Это будет не фестиваль, а битва. "
 agot_melee.3.a:0 "Давайте начинать."
 agot_melee.31.t:0 "Великие Состязания в [host_location.GetName]"
 agot_melee.31.desc:0 "Вместе с воинами со всего королевства я прибываю в место проведения Великого Состязания. Некоторые из них кажутся не более, чем зелеными мальчишками, едва умеющими размахивать мечами, в то время как другие несут на себе шрамы многих походов и сражений. Единственное, что их объединяет —  мужество. Арена ближнего боя не для слабонервных, но одной храбростью здесь не победить.\n\n Я собираюсь заставить своих противников пожалеть о том дне, когда они вышли на ристалище против меня."
 agot_melee.31.a:0 "За славу!"
 agot_melee.5.t:0 "Великие Состязания в [host_location.GetName]"
 agot_melee.5.desc:0 "К сожалению, недостаточно воинов нашли в себе смелость ответить на призыв, и Великое Состязание в [host_location.GetName] будет отменено."
 agot_melee.5.a:0 "Какая жалость."
 agot_melee.52.t:0 "Великие Состязания в [host_location.GetName]"
 agot_melee.52.desc:0 "К сожалению, недостаточно воинов нашли в себе смелость ответить на мой зов, и Великое Состязание в [host_location.GetName] должно быть отменено из-за отсутствия участников."
 agot_melee.52.a:0 "Какая жалость."
 agot_melee.53.t:0 "Великие Состязания в [host_location.GetName]"
 agot_melee.53.desc:0 "Произошла трагедия. Со смертью хозяина Великое Состязание в [host_location.GetName] должно быть отменено."
 agot_melee.53.a:0 "Воистину Боги жестоки" 
 agot_melee.54.t:0 "Великие Состязания в [host_location.GetName]"
 agot_melee.54.desc:0 "Хотя Великое Состязание должно было стать натоящим сражением, но не ко времени начавшаяся война важнее. Потенциальные соперники были отозваны, чтобы исполнять свои обязанности и Великое Состязание в [host_location.GetName] подходит к концу, не успев начаться."
 agot_melee.54.a:0 "Горькое разочарование."
 agot_melee.55.t:0 "Великие Состязания в [host_location.GetName]"
 agot_melee.55.desc:0 "Хотя Великое Состязание должно было стать натоящим сражением, преждевременно начавшаяся война все же важней. Как и других участников, меня ждут более важные обязанности и Великое Состязание в [host_location.GetName] заканчивается, не успев начаться"
 agot_melee.55.a:0 "Горькое разочарование."  
 agot_melee.8.t:0 "Великие Состязания в [host_location.GetName]"
 agot_melee.8.desc:0 "Хотя я вышел на ринг полный уверенности в себе, к моему величайшему стыду, я выбыл в первых же раундах ближнего боя. Я ухожу, лелея порезы и синяки, нанесенные не только моему телу, но и моей гордости."
 agot_melee.8.a:0 "Я буду смотреть и постараюсь получить удовольствие."
 agot_melee.8.b:0 "Не могу заставить себя смотреть остальные бои."
 agot_melee.9.t:0 "Великие Состязания в [host_location.GetName]"
 agot_melee.9.desc:0 "Предварительные раунды обеспечили мейстерам непрерывный поток сломанных костей, которые нужно вправить, и порезов, которые нужно обработать. Финальные раунды обещают быть еще более свирепыми. Участники, которые продолжат состязаться, являются одними из самых смертоносных бойцов в королевстве, и, вне зависимости от турнирных клинков, не может быть никаких сомнений в том, что прежде чем чемпион будет коронован, прольется еще больше крови. Площадка для схватки гудит от предвкушения,зрители делают ставки, а противники бахвалятся."
 agot_melee.9.a:0 "Удача благоволит смелым!"
 agot_melee.6.t:0 "Великие Состязания в [host_location.GetName]"
 agot_melee.6.desc:0 "Предварительные раунды рукопашной схватки закончились и многие хорошие воины были повержены, но я стою непобежденным. Подводя итоги оставшихся соревнований, я вижу седых ветеранов, опытных мастеров рукопашного боя и голодных лордов, жаждущих проявить себя. Все до одого опасные бойцы.\n\n Громкий барабанный бой возвещает о начале финальных раундов. Самые тяжелые бои еще впереди."
 agot_melee.6.a:0 "Я внимательно слежу за каждым соревнованием."
 agot_melee.6.b:0 "Стараясь не отвлекаться на другие схватки, я терпеливо жду, когда назовут мое имя." 
 agot_melee.10.t:0 "Великие Состязания в [host_location.GetName]"
 agot_melee.10.desc:0 "Две фигуры в доспехах сошлись на поле боя. Герольд объявляет их имена — [fighter1.GetTitledFirstName] и [fighter2.GetTitledFirstName]. Словно хищники, ищущие лазейку,бойцы кружат вокруг друг друга. Бой начался." 
 agot_melee.10.a:0 "Настоящая проверка мастерства."
 agot_melee.14.t:0 "Великие Состязания в [host_location.GetName]"
 agot_melee.14.desc:0 "Боевая арена в [host_location.GetName] увидела множетсво расколотых щитов и сломанных мечей, услышала множетсво криков ярости и боли и выпила свою долю крови. В конце концов, перед восхищенной толпой остается стоять лишь один - [winner.GetTitledFirstName] . Обладая непревзойденным мастерством, [winner.GetSheHe] коронован чемпионом.\n\n Простые люди не скоро забудут имя [winner.GetHerHis] , а враги не скоро забудут раны, полученные ими от руки [winner.GetHerHis] "
 agot_melee.14.a:0 "Впереди долгая дорога домой."
 agot_melee.15.t:0 "Великие Состязания в [host_location.GetName]"
 agot_melee.15.desc:0 "Дыхание вырывается из моей груди, тело болит, а доспехи помяты. Я торжествую, победив всех соперников в рукопашной схватке. Трудно сказать, что приносит большее удовлетворения: возгласы толпы или вид противноков, когда побежденные,они спотыкаясь, уходят прочь. Мой восторг только усиливается, когда [host.GetTitledFirstName] передает мне с трудом заработанный выигрыш."
 agot_melee.15.a:0 "Этот день надолго останется в моей памяти."
 agot_melee.16.t:0 "Великие Состязания в [host_location.GetName]"
 agot_melee.16.desc:0 "Клинок ударяется о щит и финальная битва начинается . И какая битва! Нанося последний удар, [winner.GetHerHis] одерживает победу и трибуны взрываются аплодисментами.\n\n Это было славное состязание. Несомненно, имя [winner.GetTitledFirstName] надолго останется в памяти простолюдинов и знати. Все же я надеюсь, что и мое имя они не забудут."
 agot_melee.16.a:0 "Это была битва века"
 agot_melee.11.t:0 "Великие Состязания в [host_location.GetName]"
 agot_melee.11.desc:0 "Герольд выкрикиваетдва имени — [fighter1.GetTitledFirstName] и [fighter2.GetTitledFirstName] —  и два воина выходят на поле боя. Воздух звенит от напряжения, но оно испаряется при первом же ударе, уступая место чистому возбуждению. Бой начался."
 agot_melee.11.a:0 "Захватывающее дух зрелище"
 agot_melee.12.t:0 "Великие Состязания в [host_location.GetName]"
 agot_melee.12.desc:0 "[victor.GetTitledFirstName] победно возвышается над [loser.GetTitledFirstName]. Крики простолюдинов подобны грому и даже знать не может удержаться от аплодисментов."
 agot_melee.12.a:0 "Какой бой!"
 agot_melee.13.t:0 "Великие Состязания в [host_location.GetName]"
 agot_melee.13.desc:0 "[victor.GetTitledFirstName] победно возвышается над [loser.GetTitledFirstName]. Крики простолюдинов подобны грому и даже знать не может удержаться от аплодисментов."
 agot_melee.13.a:0 "Какой бой!"
 agot_melee.2.t:0 "Великие Состязания в [host_location.GetName]"
