l_russian:
 warhorse.0001.t:0 "Боевой конь"
 warhorse.0001.desc:0 "Восхищаясь тем, как [ROOT.Char.Custom('HorseStoryMareStallion')] исполняет все мои команды, я раздумываю, какое имя лучше подойдет [ROOT.Char.Custom('HorseStoryHerHim')]..."
 warhorse.0001.a:0 "Имя, вдохновленное историей!"
 warhorse.0001.b:0 "В мифологии хватает грозных имен!"
 warhorse.0001.c:0 "Это просто лошадь, и имя будет соответствующее."

 warhorse.0002.desc:0 "Вдохновившись знаменитыми конями полководцев и героев прошлого, я назову своего скакуна в честь одного из них."
 #AGOT Modified
 #warhorse.0002.a:1 "Tencendur — as King Charlemagne's horse!"
 warhorse.0002.a:1 "Честь - истинное призвание всех рыцарей!"
 #AGOT Modified
 #warhorse.0002.b:0 "Bucephalus — just as Alexander the Great's horse!"
 warhorse.0002.b:0 "Слава - благородное стремление всех рыцарей!"
 #AGOT Disabled
 #warhorse.0002.c:0 "Seianian — the fate of Gnaeus Seius is surely exaggerated!"
 #AGOT Disabled
 #warhorse.0002.d:0 "Zuljanah — for Husayn ibn Ali's horse!"
 #AGOT Modified
 #warhorse.0002.e:0 "Red Hare — after the warlord Lü Bu's horse!"
 warhorse.0002.e:0 "Балерион, в честь великого дракона Эйгона Завоевателя!"
 #AGOT Modified
 #warhorse.0002.f:0 "Veillantif — like Roland's horse!"
 warhorse.0002.f:0 "Богоборец, в честь первого Штормового Короля!"
 #AGOT Modified
 #warhorse.0002.g:0 "Incitatus — Emperor Caligula's favorite!"
 warhorse.0002.g:0 "Корлос — чья милость привела к богатству Западных земель!"
 warhorse.0002.go_back:0 "Хм, подумаем о другой теме..."

 #AGOT Modified
 #warhorse.0003.desc:1 "The mythological world is rich in grandeur, and names for horses."
 #AGOT Disabled
 # warhorse.0003.desc:1 "The higher mysteries are rich in grandeur, and names for horses."
 # warhorse.0003.llamrei:0 "Llamrei — after the horse of King Arthur!"
 # warhorse.0003.sleipnir:0 "Sleipnir — same as the steed that carried Oden!"
 # warhorse.0003.uchchaihshravas:0 "Uchchaihshravas — the mount of the Sun-God!"
 # warhorse.0003.dadhi_kra:0 "Dadhi-krā — the morning sun!"
 # warhorse.0003.devadatta:0 "Devadatta — same as Kalki's own horse!"
 # warhorse.0003.keshi:0 "Keshi — after the horse-demon!"
 # warhorse.0003.kanthaka:0 "Kanthaka — for Gautama Buddha's trusty steed!"
 # warhorse.0003.burko:0 "Burko — like a magical horse from folklore!"
 # warhorse.0003.aranjagaan:0 "Аранджагаан, в честь горы из эпоса о Джангаре!"
 # warhorse.0003.haizum:0 "Хайзум — лошадь архангела Гавриила!"
 # warhorse.0003.buraq:0 "Бурак, в честь существа, несшего на себе пророков!"
 # warhorse.0003.balius:0 "Балий — в честь одного из коней Ахиллеса!"
 # warhorse.0003.xanthos:0 "Ксанф — имя другого коня Ахиллеса подойдет лучше!"
 # warhorse.0003.boreas:0 "Борей — древнегреческий бог северного ветра!"

 warhorse.0004.desc:0 "Лошадь нужно назвать, как называют обычных животных."
 #AGOT Modified
 #warhorse.0004.a:0 "Charger"
 warhorse.0004.a:0 "Гром"
 #AGOT Modified
 #warhorse.0004.b:0 "Abbot"
 warhorse.0004.b:0 "Пламя"
 #AGOT Modified
 #warhorse.0004.c:0 "Prancer"
 warhorse.0004.c:0 "Лихач"
 #AGOT Modified
 #warhorse.0004.d:0 "Glitterhoof"
 warhorse.0004.d:0 "Улыбчивый"

 warhorse.1001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: [ROOT.Char.Custom('HorseStoryMareStallion')|U], что заслуживает доверия"
 warhorse.1001.desc:0 "Моя лошадь, [ROOT.Char.Custom('WarhorseStoryName')], стала довольно известна, и, прослышав об этом животном, ко мне обратился прославленный берейтор, предлагая свои услуги.\n\n«Взамен я прошу совсем немного»."
 warhorse.1001.a:0 "[ROOT.Char.Custom('HorseStoryHerHis')|U] нужно сделать сильнее."
 warhorse.1001.b:0 "[ROOT.Char.Custom('HorseStoryHerHis')|U] нужно научить бежать быстрее."
 warhorse.1001.c:0 "[ROOT.Char.Custom('HorseStoryHerHis')|U] нужно сделать выносливее."
 warhorse.1001.d:0 "Если [ROOT.Char.Custom('HorseStoryHerHis')] чему и обучать, то свирепости!"
 warhorse.1001.e:0 "Мне это не интересно."
 warhorse.1001.e.tt:1 "#F «[THIS.Char.Custom('WarhorseStoryName')] не нуждается ни в каком берейторе — есть же я!»#!"
 warhorse.1001.f:0 "За это $master_of_horse_court_position$ и получает жалование!"
 warhorse.1001.f.tt:1 "Ваш главный конюший берется за дело. [THIS.Char.Custom('WarhorseStoryName')] еще будет ходить в узде!"
 warhorse.1001.f.failure:0 "Похоже, $master_of_horse_court_position$ не так [Select_CString(m_horse.IsFemale, 'хороша', 'хорош' )], как вам казалось"
 warhorse.1001.f.failure.tt:0 "[m_horse.GetTitledFirstNameNoTooltip] не [Select_CString(m_horse.IsFemale, 'справилась', 'справился' )]. [ROOT.Char.Custom('WarhorseStoryName')] не хочет ходить под седлом."

 warhorse.1002.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')] хорошо учится, результат уже виден!"
 warhorse.1002.a:0 "Удачное вложение денег!"

 warhorse.1101.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: солнечный день"
 warhorse.1101.desc:0 "Я направляюсь к конюшне, и [ROOT.Char.Custom('WarhorseStoryName')] приветствует меня радостным ржанием. [ROOT.Char.Custom('HorseStorySheHe')|U], похоже, радуется хорошей погоде и не прочь поразмяться — как и я."
 warhorse.1101.a:0 "Мне нужно использовать каждую возможность для тренировок!"
 warhorse.1101.b:0 "Было бы преступлением не насладиться таким хорошим деньком!"

 warhorse.1201.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: болезнь"
 warhorse.1201.desc:0 "Когда [ROOT.Char.Custom('WarhorseStoryName')] с трудом выходит из стойла, волоча ноги и опустив голову, у меня не остается сомнений: [ROOT.Char.Custom('HorseStoryMareStallion')] болеет.\n\nГлавный конюх уверяет, что от этой болезни есть лекарство, но оно дорого стоит."
 warhorse.1201.a:0 "Я заплачу любую цену!"
 warhorse.1201.b:0 "Все свершится по воле [ROOT.Char.GetFaith.HighGodNamePossessive]."
 warhorse.1201.b_good:1 "[THIS.Char.Custom('WarhorseStoryName')] справляется с болезнью"
 warhorse.1201.b.tt:1 "[THIS.Char.Custom('HorseStorySheHe')|U] теперь меньше вам доверяет"
 warhorse.1201.b_bad:1 "[THIS.Char.Custom('WarhorseStoryName')] умирает от болезни"

 warhorse.1301.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: любитель лошадей"
 warhorse.1301.desc:1 "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] с ног до головы осматривает моего скакуна, одобрительно кивая головой.\n\n«Вот это [ROOT.Char.Custom('HorseStoryMareStallion')], [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleTierName|l]! Для меня было бы честью, если бы вы позволили мне проехаться»."
 warhorse.1301.a:0 "Прошу!"
 warhorse.1301.a.tt:0 "[THIS.Char.Custom('WarhorseStoryName')] славится своей свирепостью, а [horse_vassal.GetFirstNameNoTooltip] не отличается особым мастерством. Не пострадает ли [horse_vassal.GetSheHe]?"
 warhorse.1301.b:0 "[ROOT.Char.Custom('WarhorseStoryName')] только для меня!"

 warhorse.1401.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: жуткая лошадь"
 warhorse.1401.desc:0 "С наступлением темноты я оказываюсь на конюшне в полном одиночестве. Лишь [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')], переступая ногами, нарушает ночную тишину. Есть что-то странное в [ROOT.Char.Custom('HorseStoryHerHis')] взгляде, что-то... #EMP пугающее#!.\n\n[ROOT.Char.Custom('HorseStoryHerHis')|U] взгляд преследует меня, когда я поворачиваюсь к выходу: я ещё долго не могу забыть пробежавший по моей спине холодок."
 warhorse.1401.a:0 "Это глупо — [ROOT.Char.Custom('HorseStorySheHe')] всего лишь лошадь."
 warhorse.1401.a.tt:1 "#F Но почему вы никак не можете забыть [THIS.Char.Custom('HorseStoryHerHis')] взгляд?#!"
 warhorse.1401.b:0 "Это животное проклято, избавьтесь от него!"

 warhorse.1402.desc:0 "Избитые копытами ноги, руки искусаны, а тело все в синяках от падений... [ROOT.Char.Custom('WarhorseStoryName')] радостно ржёт, почти сбросив меня на копье солдата, и я не знаю, сколько ещё выдержу."
 warhorse.1402.a:0 "Лошади не победить меня!"
 warhorse.1402.b:0 "[ROOT.Char.Custom('WarhorseStoryName')] закончит свою историю на этом."
 
 warhorse.1499.desc:0 "У меня не идёт из головы, как [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] смотрит на меня: я не могу избавиться от страха. Все происходит, когда мы возвращаемся с небольшой прогулки. [ROOT.Char.Custom('HorseStorySheHe')|U] выбрасывает меня из седла, когда мы проезжаем мимо скалистого выступа, и я падаю головой прямо на острый камень. Боль ослепляет меня, и последнее, что я слышу, — это громкое ржание. А потом всё стихает…"
 warhorse.1499.a:0 "[ROOT.Char.Custom('WarhorseStoryName')]... за что?.."

 warhorse.8001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: конец жизни"
 warhorse.8001.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')] стареет. [ROOT.Char.Custom('HorseStoryHerHis')|U] шаг уже не столь быстр, как прежде, огонь в [ROOT.Char.Custom('HorseStoryHerHis')] глазах угасает.\n\nЕсли я хочу продолжить [ROOT.Char.Custom('HorseStoryHerHis')] род, нужно найти [ROOT.Char.Custom('HorseStoryHerHim')] подходящую пару."
 warhorse.8001.a:0 "[ROOT.Char.Custom('HorseStoryOppositeMareStallion')|U] — это в первую очередь сила."
 warhorse.8001.b:0 "[ROOT.Char.Custom('HorseStoryOppositeMareStallion')|U] — это в первую очередь ловкость."
 warhorse.8001.c:0 "Самое главное качество, каким может обладать [ROOT.Char.Custom('HorseStoryOppositeMareStallion')], это выносливость."
 warhorse.8001.d:0 "Найдите самого свирепого скакуна в этих землях!"
 warhorse.8001.e:0 "Нет, пусть проведет свои последние дни в покое."

 warhorse.8002.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: круг жизни"
 warhorse.8002.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')] умирает, но оставляет после себя сильное потомство! Я уже вижу [ROOT.Char.Custom('HorseStoryHerHis')] черты в жеребёнке. В некотором роде мой друг всё ещё со мной."
 warhorse.8002.a:0 "Покойся с миром, [ROOT.Char.Custom('WarhorseStoryName')]."

 warhorse.8003.desc:0 "На конюшне меня ждут печальные известия. [ROOT.Char.Custom('WarhorseStoryName')] умирает этой ночью, оставив пустоту в моём сердце."
 warhorse.8003.a:0 "О [ROOT.Char.Custom('WarhorseStoryName')], мне будет тебя не хватать!"
