l_russian:
 agot_filler_btw.100.t:0 "Новые соседи" #NT!
 agot_filler_btw.100.desc:0 "Несколько недель назад охотник, живущий неподалеку от моего дома, пришел ко мне и сказал, что на моей земле появились новые, нежелательные соседи. Это небольшой клан, не более дюжины человек - в основном дети и копьеносцы.\n\nХотя они не доставляют мне особых хлопот, многие из моих людей жалуются, что они слишком много охотятся, и лоси стали уходить из наших лесов. Самые громкие из них говорят мне, что я должен что-то сделать с вражеским кланом, вторгшимся на мою землю." #NT!
 agot_filler_btw.100.a:0 "Я пошлю своих воинов, чтобы отпугнуть их." #NT!
 agot_filler_btw.100.a.tt:0 "Они будут достаточно умны, чтобы не вернуться." #NT!
 agot_filler_btw.100.b:0 "Пригласите их вождя в мой зал; Я могу решить это без кровопролития." #NT!
 agot_filler_btw.100.b.tt:0 "Надеюсь, я смогу заставить их увидеть причину..." #NT!
 agot_filler_btw.100.b.success:0 "Вы пришли к соглашению с кланом." #NT!
 agot_filler_btw.100.b.failure:0 "Вождь избивает вас до полусмерти и забирает ваши ценности." #NT!
 agot_filler_btw.100.c:0 "Дадим им разрешение..." #NT!
 agot_filler_btw.200.t:0 "Раненый Лютоволк" #NT!
 agot_filler_btw.200.desc:0 "Сегодня во время охоты мы с [marshal.GetTitledFirstName] наткнулись на волка, лежащего на снегу в крови. Челюсть зверя была сломана, живот разрезан, а тело покрыто множеством других ран. Но волк упорно держался за жизнь.\n\nВидя этого могучего зверя в таком жалком состоянии, сердце любого человека наполнилось бы страхом. Что за чудовище могло совершить такое?" #NT!
 agot_filler_btw.200.a:0 "Такое зрелище — плохой знак! Мы не должны позволять никому выходить из дома ночью." #NT!
 agot_filler_btw.200.a.tt:0 "Вы избавляете зверя от страданий и продолжаете свой путь." #NT!
 agot_filler_btw.200.b:0 "Независимо от того; бедного зверя нужно вылечить." #NT!
 agot_filler_btw.200.b.tt:0 "Вы и ваша группа несете Лютоволка обратно в зал." #NT!
 agot_filler_btw.200.c:0 "Пусть природа идет своим чередом." #NT!
 agot_filler_btw.201.t:0 "Раненый Лютоволк: восстановление" #NT!
 agot_filler_btw.201.desc:0 "С тех пор, как мы с моими людьми принесли его домой, здоровье волка заметно улучшилось. Мы вправили ему челюсть и обработали раны, и хотя поначалу он не хотел ни есть, ни пить, уже через день он начал принимать объедки с моего стола.\n\nЗверь, похоже, привязался ко мне, пока я заботился о нем, и хотя сейчас он снова в боевом состоянии, он, кажется, хочет оставаться рядом со мной." #NT!
 agot_filler_btw.201.a:0 "Он станет грозным компаньоном." #NT!
 agot_filler_btw.201.a.tt:0 "И он, несомненно, облегчит охоту!" #NT!
 # agot_filler_btw.300.t:0 "PLACEHOLDER" #NT!
 # agot_filler_btw.300.desc:0 "PLACEHOLDER" #NT!
 # agot_filler_btw.300.a:0 "PLACEHOLDER" #NT!
 # agot_filler_btw.300.a.tt:0 "PLACEHOLDER" #NT!
 agot_filler_btw.400.t:0 "Призраки прошлого" #NT!
 agot_filler_btw.400.desc:0 "Во время длительной охоты мы с отрядом дошли до Мыса Сторролда и наткнулись на самое проклятое место за Стеной: #bold Hardhome#! Хотя дикая природа и впрямь поглотила обугленные остатки поселения, холодная погода сделала все возможное, чтобы сохранить его остатки. \n\nНо другие члены моей партии не решаются спуститься со скал, чтобы исследовать руины некогда оживленного поселения, я отмахнулся от их опасений и отправился вниз, чтобы посмотреть, что осталось... Но пока я бродил по замерзшим отходам, мне явилось, яркое, как утренний снег - видение, пусть и краткое, ужасов, случившихся этой ночью, столетия назад! \n\nМать выбегает из дверей своего дома, ее тело охвачено пламенем, она держит на руках своего младенца; бедняжка сгорела дотла. Огонь охватывает все вокруг и пылает так жарко, что можно подумать, что человек стоит в недрах самого солнца. Крики заглушает только хор людей, выкашливающих дым из своих легких.\n\nА потом все закончилось." #NT!
 agot_filler_btw.400.a:0 "Я возвращаюсь к своей группе, потрясенный до глубины души." #NT!
 agot_filler_btw.400.a.tt:0 "Не забывай. Это посещение лишь для того, чтобы подточить твою почти затупившуюся цель..." #NT!
 agot_filler_btw.500.t:0 "Южанин со странной книгой" #NT!
 agot_filler_btw.500.desc:0 "Такое утро - мечта любого вольного человека: хрустящий горный воздух с морозным привкусом свободы.\n\nЯ наслаждаюсь одиночеством, когда ко мне приближается человек в одежде, в восторге от встречи со мной. Он представился как [maester.GetTitledFirstName], #italic мейстер#! из #italic Цитадель#! который отправился далеко на север, чтобы узнать о нашем народе. Он смело просит место за моим столом, чтобы обсудить свою миссию более подробно." #NT!
 agot_filler_btw.500.a:0 "Пригласите его." #NT!
 agot_filler_btw.500.a.tt:0 "Он забрел так далеко; Я должен хотя бы выслушать его." #NT!
 agot_filler_btw.500.b:0 "Отправьте его в путь." #NT!
 agot_filler_btw.500.b.tt:0 "Что бы он ни искал, это будет не под моей крышей." #NT!
 agot_filler_btw.500.c:0 "Убейте его там, где он стоит." #NT!
 agot_filler_btw.500.c.tt:0 "Что бы он ни утверждал, все южане - черные вороны." #NT!
 agot_filler_btw.501.t:0 "Южанин со странной книгой" #NT!
 agot_filler_btw.501.desc:0 "Я приглашаю [maester.GetTitledFirstName] в мой зал, чтобы преломить хлеб с членами моего клана. Он может быть родом с юга от Стены, но его знания о крайнем севере впечатляют. Он рассказывает мне о Клыках Мороза и Замерзших берегах, о реке Антлер и Дрожащем море. Даже мои люди потрясены.\n\nКогда ужин подходит к концу, я вижу, как лицо мейстера становится серьезным. "Я путешествовал много дней и месяцев, друг мой, но моя цель требует гораздо больше времени", - говорит он с болезненной усмешкой, в уголках его глаз собираются "вороньи лапки". "Если вы позволите, я почту за честь остаться гостем в вашем зале, документируя жизнь вашего "свободного народа" для истории"." #NT!
 agot_filler_btw.501.a:0 "Для чьих историй, а?" #NT!
 agot_filler_btw.501.a.tt:0 "Вы отвергаете его просьбу и отправляете его в путь, чтобы он больше никогда не возвращался." #NT!
 agot_filler_btw.501.b:0 "Я разрешаю." #NT!
 agot_filler_btw.501.b.tt:0 "Несомненно, этот мейстер может поделиться знаниями с моим народом, изучая наши обычаи." #NT!
 agot_filler_btw.501.c:0 "О, вы #italic останетесь#! здесь..." #NT!
 agot_filler_btw.501.c.tt:0 "Вкус южанина должен быть довольно сладким от всего этого медового вина." #NT!
 agot_filler_btw.502.t:0 "Южанин со странной книгой" #NT!
 agot_filler_btw.502.desc:0 "Наконец-то [maester.GetTitledFirstName]  завершил свои труды, записав все истории моего народа и обследовав земли на предмет различных деревьев и цветов. Мы провели много времени, бродя по горам, в поисках холодных и морозных костров, железных деревьев и солдатских сосен.\n\nСейчас, когда он готовится к отъезду, у меня нет слов." #NT!
 agot_filler_btw.502.a:0 "Мы обмениваемся древним рукопожатием моего народа в знак сердечного прощания." #NT!
 agot_filler_btw.502.a.tt:0 "Мой народ многому научился у этого ученого человека. Благодаря его мудрости мы сможем лучше защищаться от болезней в грядущие дни." #NT!
