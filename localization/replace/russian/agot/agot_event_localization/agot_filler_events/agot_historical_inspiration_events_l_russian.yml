l_russian:
 #The Legacy of The Conqueror
 agot_historical_inspiration.0001.t:0 "Наследие Завоевателя"
 agot_historical_inspiration.0001.desc:0 "As I'm reading the latest missives from around the realm, I cast my mind to its origins. The conquest of the Seven Kingdoms remains one of the greatest feats achieved within one lifespan. I cannot help but ponder the impact of Aegon's Conquest on our realm. The legacy of the Targaryen dynasty is undeniable, and its foundations were drawn from that one man's actions.\n\nA part of me acknowledges the benefits that have come with Targaryen rule. Stability, centralized power, and the protection of the dragons are not things to be taken lightly. Yet, I also wonder what would have happend had Aegon not crossed from Dragonstone. Would Westeros still be divided to this day? Would a Westerosi have broken the stalemate? Could peace have been achieved without blood and fire?\n\nThe legacy of Aegon's conquest will be debated for centuries to come, but it is for me to decide what I can take away from it."
 agot_historical_inspiration.0001.desc.targ:0 "As I'm reading the latest missives from around the realm, I cast my mind to its origins. The conquest of the Seven Kingdoms remains one of the greatest feats achieved within one lifespan. I cannot help but ponder the impact of Aegon's Conquest on our realm. The legacy of the Targaryen dynasty is undeniable, and its foundations were drawn from that one man's actions.\n\nAll must acknowledge the benefits that we have brought. Stability, centralized power, and the protection of the dragons are not things to be taken lightly. Yet, a part of me also wonders what would have happend had Aegon not crossed from Dragonstone. Would Westeros still be divided to this day? Would a Westerosi have broken the stalemate? Could peace have been achieved without such difficulty?\n\nThe legacy of Aegon's conquest will be debated for centuries to come, but it is for me to decide what I can take away from it."
 agot_historical_inspiration.0001.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] узнать больше о высоком валирийском языке."
 agot_historical_inspiration.0001.b:0 "Я буду упорно трудиться, чтобы изменить мир, как это сделал Эйгон."
 agot_historical_inspiration.0001.b.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'стала усердной', 'стал усердным' )]!"
 agot_historical_inspiration.0001.b.b:0 "Изменить самого себя, разумеется, очень тяжко!"
 agot_historical_inspiration.0001.c:0 "Я прикажу возвести небольшую святыню для погибших."
 agot_historical_inspiration.0001.d:0 "Приятно восхищаться теми, кто многого добился."
 agot_historical_inspiration.0001.e:0 "Такой фундамент делает честь всем в королевстве."
 agot_historical_inspiration.0001.e.targ:0 "Деяния Эйгона прославляют всех Таргариенов!"
 
 #Reflections of Cleverness
 agot_historical_inspiration.0002.t:0 "Отражения ума"
 agot_historical_inspiration.0002.desc.lannister:0 "I step onto the courtyard and raise a hand to shield my face against the bright sun. The shadow of a Lannister standard flowing in the wind briefly shields my eyes, and a thought comes to my head. Lann the Clever. The mythical scion of my house.  Did he truely have the Casterlys out of Casterly Rock devoured by a pride of lions to give us our sigil? The story has many tellings. Did he manipulate the Casterlys into killing each other? Sleep with all their women in the dead of night? Drive them out with rats instead?\n\nWhile the maesters dispute all of these, saying he is nothing but a figure of myth and legend, it is a legend that I have been told I am descended from since I was a babe."
 agot_historical_inspiration.0002.desc.poet:0 "I stare at the blank parchment beneath my quill. The poetry usually comes easy to me, but today I cannot make the words come. I lean back and look to the ceiling, and I wonder how the poets of the past mastered their wit.\n\nMy mind casts the picture of Lann the Clever. While the maesters dispute his existence, saying he is nothing but a figure of myth and legend, there was a man who must have mastered his wit. Though not known to be a poet, tricking the Casterlys out of one of the greatest seats in the land must be one of the most cunning feats committed in Westeros. What could I learn from such a tale?"
 agot_historical_inspiration.0002.desc.bastard:0 "I bid goodbye to the minor nobles leaving and I note the squint in their eyes. Bastard. I know it's what they're thinking. The pettiest of lords they are, and yet the stain in my blood makes them regard me as their lesser. In my darker moments I may even believe them...\n\nThe disquieting thought does not leave me even as I lay abed, eyes locked to the dark ceiling. Yet in the darkness, a comforting thought arises. Bastards have achieved greatness before. Lann the Clever, the mythical founder of house Lannister, is said to have been a bastard in some tellings of the story. What petty lord can claim such a deed, legitimate blood or no? The thought calms my racing mind, and before sleep takes me, I resolve that I shall remember this on the morrow."
 agot_historical_inspiration.0002.desc.bastard_legitimized:0 "I bid goodbye to the minor nobles leaving and I note the squint in their eyes. Bastard. I know it's what they're thinking. Despite it being ostensibly cleared, the circumstances of my birth still stain me, and though the pettiest of lords they are, that stain makes them regard me as their lesser. In my darker moments I may even believe the worst of it...\n\nThe disquieting thought does not leave me even as I lay abed, eyes locked to the dark ceiling. Yet in the darkness, a comforting thought arises. Bastards have achieved greatness before. Lann the Clever, the mythical founder of house Lannister, is said to have been a bastard in some tellings of the story. What petty lord can claim such a deed, legitimate blood or no? The thought calms my racing mind, and before sleep takes me, I resolve that I shall remember this on the morrow."
 agot_historical_inspiration.0002.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] научиться владеть своим языком так же, как он."
 agot_historical_inspiration.0002.a.a:0 "Я нахожу подход к словам!"
 agot_historical_inspiration.0002.a.b:0 "Ба! Всё это слишком сложно"
 agot_historical_inspiration.0002.b:0 "Такое коварство вдохновляет!"
 agot_historical_inspiration.0002.b.a:0 "Я нахожу свой путь в тенях!"
 agot_historical_inspiration.0002.b.b:0 "Ба! Всё это слишком сложно"
 agot_historical_inspiration.0002.c:0 "Эта мысль вдохновляет меня на поэзию!"
 agot_historical_inspiration.0002.d:0 "Я могу отработать это пятно так же, как и он!"
 agot_historical_inspiration.0002.e:0 "Что за история о наших основателях!"
 agot_historical_inspiration.0002.e.cynical:0 "Возможно, это ложь, но полезная."
 
 #The Last of a Dynasty
 agot_historical_inspiration.0003.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Последняя', 'Последний' )] в роду"
 agot_historical_inspiration.0003.desc:0 "Я слышу, как мои шаги гулко разносятся по залам моего замка, слегка приглушённые растениями, украшающими окна. Ни звука играющих детей. Ни восторженного смеха братьев, ни радостного хихиканья сестёр. Слуги расступаются передо мной, когда я пересекаю двор, почтительно кланяются, но их присутствие не успокаивает меня. Я [Select_CString(ROOT.Char.IsFemale, 'одинока', 'одинок' )]. [Select_CString(ROOT.Char.IsFemale, 'Последняя', 'Последний' )] в роду [ROOT.Char.GetDynasty.GetName].\n\nМоя династия не станет первой угасшей династией Простора. Когда Мерн IX Гарднер и его сыновья выступили против драконов на Пламенном поле во времена Завоеваний Эйгона, этот великий род пресёкся. Неужели и мой дом обречён на то, чтобы остаться на страницах истории? Интересно, что именно мне следует почерпнуть из истории этого угасшего дома, что пойдёт на пользу другому угасающему дому?"
 agot_historical_inspiration.0003.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна выйти замуж', 'должен жениться' )]! За кого-нибудь! За кого угодно!"
 agot_historical_inspiration.0003.a.flavor:0 "Вы найдёте наиболее [Select_CString(willing_courtier.IsFemale, 'подходящую крестьянку', 'подходящего крестьянина' )] для свадьбы."
 agot_historical_inspiration.0003.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что [willing_courtier.GetFirstName] не против..."
 agot_historical_inspiration.0003.c.wife:0 "Жена моя, иди ко мне!"
 agot_historical_inspiration.0003.c.husband:0 "Муж мой, иди ко мне!"
 agot_historical_inspiration.0003.c.flavor:0 "Вы приложите этой ночью #italic особые #!усилия."
 agot_historical_inspiration.0003.d:0 "Возможно, я достигну величия в одиночку?"
 agot_historical_inspiration.0003.d.flavor:0 "Вы обязательно подчеркнёте свою роль [Select_CString(ROOT.Char.IsFemale, 'последней представительницы', 'последнего представителя' )] династии [ROOT.Char.GetDynasty.GetName]."
 
 #Lost Light, Stars Remembered
 agot_historical_inspiration.0004.t:0 "Погасший свет, запомнившиеся звёзды"
 agot_historical_inspiration.0004.desc:0 "«Ночь прекрасна» - бездумно говорит мне [random_courtier.GetFirstName], хотя я этого не увижу. Я слышу шум ветра в открытом окне, чувстую прохладный ветерок, но не вижу ничего из того, о чём говорит [random_courtier.GetSheHe]. Я слышу тонкий звук [random_courtier.GetHerHis] переставляемых ног, когда [random_courtier.GetSheHe] поворачивается ко мне и заикаясь извиняется. «Ох. Прошу прощения, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]. Я... [Select_CString(random_courtier.IsFemale, 'забыла', 'забыл' )].» - говорит [random_courtier.GetSheHe], быстро находя предлог, чтобы уйти.\n\n[Select_CString(random_courtier.IsFemale, 'Забыла', 'Забыл' )], значит. Сколько времени прошло с тех пор, как я [Select_CString(ROOT.Char.IsFemale, 'потеряла', 'потерял' )] зрение? Я даже не могу смотреть на звёзды в прекрасную ночь...\n\nЗвёзды. Сир Симеон Звездоглазый тоже был слеп, но он украсил свои глаза сапфирами и был умелым бойцом."
 agot_historical_inspiration.0004.a:0 "Я не сдамся так легко. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] тренироваться так же, как он!"
 agot_historical_inspiration.0004.b:0 "Может быть, мне тоже стоит приобрести пару глаз из драгоценных камней?"
 agot_historical_inspiration.0004.b.flavor:0 "Вы разошлете письма с просьбой найти квалифицированных мастеров."
 agot_historical_inspiration.0004.c:0 "То, что [random_courtier.GetSheHe] [Select_CString(random_courtier.IsFemale, 'забыла', 'забыл' )], означает, что у меня всё хорошо."
 agot_historical_inspiration.0004.c.flavor:0 "Ваше умение ориентироваться в мире вслепую было отмечено."
 agot_historical_inspiration.0004.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] принять то, что не могу изменить."
 
 agot_historical_inspiration.0005.t:0 "Ковка глаз из драгоценных камней"
 agot_historical_inspiration.0005.desc:0 "Вскоре после того, как я [Select_CString(ROOT.Char.IsFemale, 'разослала', 'разослал' )] письма, несколько умелых мастеров откликнулись с предложениями по изготовлению пары глаз из драгоценных камней. С моих губ не сходила улыбка, когда я [Select_CString(ROOT.Char.IsFemale, 'читала', 'читал' )] их проекты.\n\nОдин из мастеров предлагает изготовить пару сапфировых глаз, которые, несомненно, очаруют любого, с кем я заговорю. Другой предлагает рубиновые, которые устрашат окружающих. Также есть довольно нестандартное предложение - глаза из аметиста, которые отпугнут тех, кто захочет причинить мне зло. И, наконец, один смельчак предлагает изготовить алмазные глаза, которые ослепят всех своим богатством."
 agot_historical_inspiration.0005.a:0 "Пара сапфиров, как у Симеона!"
 agot_sapphire_eyes_name:0 "Сапфировые глаза"
 agot_sapphire_eyes_desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Ослепшая', 'Ослепший' )] [ROOT.Char.GetFullName] [Select_CString(ROOT.Char.IsFemale, 'приказала', 'приказал' )] вырезать эти сапфиры в качестве протезов глаз, имеющих чарующий оттенок синего цвета"
 agot_historical_inspiration.0005.b:0 "Пара рубинов, чтобы наводить страх на моих врагов!"
 agot_ruby_eyes_name:0 "Рубиновые глаза"
 agot_ruby_eyes_desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Ослепшая', 'Ослепший' )] [ROOT.Char.GetFullName] [Select_CString(ROOT.Char.IsFemale, 'приказала', 'приказал' )] вырезать эти рубины в качестве протезов глаз, имеющих устрашающий оттенок красного цвета."
 agot_historical_inspiration.0005.c:0 "Пара аметистов, чтобы привести в ужас мой двор и вассалов!"
 agot_amethyst_eyes_name:0 "Аметистовые глаза"
 agot_amethyst_eyes_desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Ослепшая', 'Ослепший' )] [ROOT.Char.GetFullName] [Select_CString(ROOT.Char.IsFemale, 'приказала', 'приказал' )] вырезать эти аметисты в качестве протезов глаз, инкрустированных ониксами, создающими пугающее фиолетовое сияние."
 agot_historical_inspiration.0005.d:0 "Пара алмазов, чтобы показать моё величие!"
 agot_diamond_eyes_name:0 "Алмазные глаза"
 agot_diamond_eyes_desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Ослепшая', 'Ослепший' )] [ROOT.Char.GetFullName] [Select_CString(ROOT.Char.IsFemale, 'приказала', 'приказал' )] вырезать эти алмазы в качестве протезов глаз, которые не могут не привлекать внимания."
 agot_historical_inspiration.0005.e:0 "Если подумать, то это дороговато."
 
 #Remembering Alicent Hightower
 agot_historical_inspiration.0006.t:0 "Память об Алисенте Хайтауэр"
 agot_historical_inspiration.0006.desc:0 "Традиционно женщины не держали власть в руках в Просторе. Правление обычно было уделом мужчин, и хотя, к счастью, никто не правит вместо меня, это иногда приводит к интересным сравнениям. Одно из них было сделано сегодня, когда мне сказали, что я «такая же вдохновляющая, как сама королева Алисента».\n\nНесмотря на то, что королева не являлась непосредственной правительницей, она, вероятно, одна из самых могущественных женщин, когда-либо живших в Вестеросе. Однако её наследие представляет собой сложный гобелен, сотканный как из восхищения, так и из противоречий. Являясь королевой, она умело распоряжалась властью, недоступной любой другой женщине её возраста, но именно её поддержка сына Эйгона II привела к разрушительному Танцу Драконов, в ходе которого все её дети погибли, а большая часть королевства была сожжена.\n\nКак же я должна относиться к этому сравнению, как женщина и как благородная дама Простора?"
 agot_historical_inspiration.0006.desc.hightower_woman:0 "Традиционно женщины не держали власть в руках в Просторе. Правление обычно было уделом мужчин, и хотя, к счастью, никто не правит вместо меня, это иногда приводит к интересным сравнениям. Одно из них было сделано сегодня, когда мне сказали, что я «такая же вдохновляющая, как сама королева Алисента».\n\nНесмотря на то, что королева не являлась непосредственной правительницей, она, вероятно, одна из самых могущественных женщин, когда-либо живших в Вестеросе. Однако её наследие представляет собой сложный гобелен, сотканный как из восхищения, так и из противоречий. Являясь королевой, она умело распоряжалась властью, недоступной любой другой женщине её возраста, но именно её поддержка сына Эйгона II привела к разрушительному Танцу Драконов, в ходе которого все её дети погибли, а большая часть королевства была сожжена.\n\nКак же я должна относиться к этому сравнению, как женщина и как Хайтауэр?"
 agot_historical_inspiration.0006.desc.hightower_man:0 "Мы, Хайтауэры, можем проследить свою родословную до самых ранних дней истории Простора, и в этой истории можно найти множество благородных и честных мужей. Однако сегодня мне напомнили, что одним из моих самых знаменитых родственников был не мужчина, а женщина.\n\nКоролева Алисента Хайтауэр, вероятно, одна из самых могущественных женщин, когда-либо живших в Вестеросе. Однако её наследие представляет собой сложный гобелен, сотканный как из восхищения, так и из противоречий. Являясь королевой, она умело распоряжалась властью, недоступной любой другой женщине её возраста, но именно её поддержка сына Эйгона II привела к разрушительному Танцу Драконов, в ходе которого все её дети погибли, а большая часть королевства была сожжена.\n\nКак же я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] относиться к этому усопшему родственнику?"
 agot_historical_inspiration.0006.a.woman:0 "Алисента боролась за своих детей, как и положено матери."
 agot_historical_inspiration.0006.a.man:0 "Алисента боролась за наш дом, независимо от результата. Она достойна восхищения!"
 agot_historical_inspiration.0006.a.flavor:0 "Вы публично заявляете о своей поддержке деяний Алисенты."
 agot_historical_inspiration.0006.b.woman:0 "Встав на пути притязаний другой женщины, она стала предательницей своего пола и рода."
 agot_historical_inspiration.0006.b.man:0 "Женское коварство Алисент обесчестило наш дом. Позор."
 agot_historical_inspiration.0006.b.flavor:0 "Вы публично осуждаете деяния Алисенты."
 
 #Daemon Targaryen Reborn
 agot_historical_inspiration.0007.t:0 "Возрождённый Деймон Таргариен"
 agot_historical_inspiration.0007.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'зарубила', 'зарубил' )] последнего простолюдина, которому не повезло навлечь на себя мой гнев, и с язвительной улыбкой наблюдаю за тем, как его кровь капает на мой клинок. «Отличный удар, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]! Вы словно сам возрождённый Деймон Таргариен!» - воскликнул один из моих подчинённых.\n\nЗамечательное сравнение. Деймон был человеком, который поменял ход истории. Владея клинком Тёмная Сестра и оседлав дракона Караксеса, он создал своё собственное королевство в войне с пиратами со Ступеней, а затем стал ведущим полководцем партии Чёрных в Танце Драконов. Только величайшему дракону эпохи было под силу сразить его.\n\nХотя он, безусловно, был искусен, и у нас, несомненно, есть общие черты, неужели я хочу, чтобы меня сравнивали с убийцей детей и одним из величайших палачей в истории?"
 agot_historical_inspiration.0007.a:0 "Почему я в этом сомневаюсь? Конечно же да!"
 agot_historical_inspiration.0007.b:0 "Вот это сравнение! Надо стать достойным его памяти."
 agot_historical_inspiration.0007.c:0 "Деймон был дураком. Я стану лучше, чем он когда-либо был."
 agot_historical_inspiration.0007.c.flavor:0 "Ваши рыцари могут одобрить или осудить вашу позицию."
 agot_historical_inspiration.0007.d:0 "Возможно... возможно, мне следует смягчиться."