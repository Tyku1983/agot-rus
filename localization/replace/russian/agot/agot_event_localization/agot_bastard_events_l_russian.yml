 # Parent tells child
 agot_bastard_event.0901.t:0 "Вопросы происхождения"
 agot_bastard_event.0901.desc:0 "Каждый раз, когда [reveal_scope.GetFirstName], проходит мимо меня, я не могу не думать о правде [reveal_scope.GetHerHis] крови, а также об опасностях, которые таит в себе эта правда. Хотя я хочу, чтобы [reveal_scope.GetSheHe] [Select_CString(reveal_scope.IsFemale, 'прожила', 'прожил' )] долгую и беззаботную жизнь, я также [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] признать, что вся [reveal_scope.GetHerHis] жизнь построена на лжи. Это несправедливо по отношению к н[reveal_scope.GetHerHim], что [reveal_scope.GetSheHe] [Select_CString(reveal_scope.IsFemale, 'должна', 'должен' )] жить и умереть, так и не узнав правды о [reveal_scope.GetHerHis] королевской крови. Я больше не могу продолжать носить эту тяжкую ношу несправедливости."
 agot_bastard_event.0901.desc.jon:0 "Каждый раз, когда [reveal_scope.GetFirstName] проходит мимо меня, я вспоминаю данные обещания и дремлющие опасности, но я также вижу ребёнка, вся жизнь которого построена на лжи. «Обещай мне, Нед...»\n\nНет. Это несправдливо по отношению к н[reveal_scope.GetHerHim], что [reveal_scope.GetSheHe] [Select_CString(reveal_scope.IsFemale, 'должна', 'должен' )] жить и умереть, так и не узнав правды. Я любил свою сестру, и я люблю её ребёнка как своего собственного. Она не хотела бы, чтобы [reveal_scope.GetFirstName] [Select_CString(reveal_scope.IsFemale, 'выросла', 'вырос' )], не зная правды. Хотя мне больно, и, возможно правда принесёт королевству ещё больше боли, я больше не могу продолжать носить эту тяжкую ношу несправедливости."
 agot_bastard_event.0901.a:0 "[reveal_scope.GetFirstName], я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сказать тебе, что твоими настоящими родителями..."
 agot_bastard_event.0901.a.jon:0 "[reveal_scope.GetFirstName], пришло время узнать правду. Я не твой отец..."
 agot_bastard_event.0901.b:0 "И всё же я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )]. Моя вина не может перевесить данное мной обещание."
 
 # Child responds to 'parent'
 agot_bastard_event.0902.t:0 "Шокирующая правда"
 agot_bastard_event.0902.desc.jon:0 "Отец просит меня присоединиться к нему в поездке за пределы замка. Он приводит меня в дубовую рощу, где мы слезаем с коней и садимся. Я никогда не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] его таким взволнованным - ему трудно даже смотреть мне в глаза.\n\nОн начинает пересказывать мне события прошлого - турнир в Харренхолле, о своей сестре и восстании Роберта. Я недоумеваю, почему он рассказывает мне историю, которую я уже [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] давным-давно, но по мере того, как я узнаю новые детали, я не могу поверить, к чему всё идёт.\n\n«Это непросто сказать, поэтому скажу прямо. [ROOT.Char.GetFirstName], я солгал тебе. Я не твой отец. Твоим настоящим отцом был [real_father.GetName], ты [Select_CString(ROOT.Char.IsFemale, 'родилась', 'родился' )] на ложе из зимних роз от моей сестры, Лианны Старк. Я поклялся хранить эту тайну, но не могу заставить себя продолжать обманывать тебя. Боюсь, я лишь сменил твоё бремя на более тяжкое, но, по крайней мере, ты сможешь [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] решить, что делать с этой правдой.»\n\nПовисла тишина, лишь дубовые листья шелестят на ветру. Я хочу отвергнуть это откровение, крикнуть ветрам, что это ложь, но в глубине души я знаю, что это правда. Вопрос только в том, что с мне с ней делать."
 agot_bastard_event.0902.desc.father:0 "Мой отец просит меня отправиться с ним на прогулку за пределы замка и везёт меня в рощу в глубине леса. «Чтобы никто не подслушал» - сурово говорит он.\n\nМы слезаем с коней и садимся. Я никогда не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] его таким взволнованным - ему трудно даже смотреть мне в глаза. «Это непросто сказать, поэтому скажу прямо. [ROOT.Char.GetFirstName], твоими настоящими родителями являются [real_mother.GetName] и [real_father.GetName]. Я поклялся хранить эту тайну, но не могу заставить себя продолжать обманывать тебя. Боюсь, я лишь сменил твоё бремя на более тяжкое, но, по крайней мере, ты сможешь [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] решить, что делать с этой правдой.»\n\nПовисла тишина, лишь дубовые листья шелестят на ветру. Я хочу отвергнуть это откровение, крикнуть ветрам, что это ложь, но в глубине души я знаю, что это правда. Вопрос только в том, что с мне с ней делать."
 agot_bastard_event.0902.desc.mother:0 "Матушка просит, чтобы я [Select_CString(ROOT.Char.IsFemale, 'присоединилась', 'присоединился' )] к ней в гостевой комнате, берёт меня за руку и отсылает слуг. Я никогда не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] её такой встревоженной - ей трудно даже смотреть мне в глаза.\n\n\«Это непросто сказать, поэтому скажу прямо. [ROOT.Char.GetFirstName], твоими настоящими родителями являются [real_mother.GetName] и [real_father.GetName]. Я поклялась хранить эту тайну, но не могу заставить себя продолжать обманывать тебя. Боюсь, я лишь сменила твоё бремя на более тяжкое, но, по крайней мере, ты сможешь [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] решить, что делать с этой правдой.»\n\nЯ хочу отвергнуть это откровение, крикнуть, что это ложь, но в глубине души я знаю, что это правда. Вопрос только в том, что с мне с ней делать."
 agot_bastard_event.0902.a:0 "Я не буду скрывать это. Весь мир должен знать."
 agot_bastard_event.0902.b:0 "Это всё слишком! Мне нужно время подумать."
 agot_bastard_event.0902.b.flavor:0 "При желании вы сами сможете раскрыть правду позже."
 
 # Non-parent tells child
 agot_bastard_event.0903.t:0 "Вопросы родства"
 agot_bastard_event.0903.desc:0 "Каждый раз, когда мне на ум приходит [reveal_scope.GetFirstName], я не могу не вспомнить о правде [reveal_scope.GetHerHis] крови, а также об опасностях, которые таит в себе эта правда. Хотя я хочу, чтобы [reveal_scope.GetSheHe] [Select_CString(reveal_scope.IsFemale, 'прожила', 'прожил' )] долгую и беззаботную жизнь, я также [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] признать, что вся [reveal_scope.GetHerHis] жизнь построена на лжи. Это несправедливо по отношению к н[reveal_scope.GetHerHim], что [reveal_scope.GetSheHe] [Select_CString(reveal_scope.IsFemale, 'должна', 'должен' )] жить и умереть, так и не узнав правды о [reveal_scope.GetHerHis] королевской крови. Я больше не могу продолжать носить эту тяжкую ношу несправедливости."
 agot_bastard_event.0903.desc.jon:0 "Я хорошо помню обещания, данные леди Лианне, и клятвы, данные мной Старкам ещё до восстания. Возможно, это не моё дело, но я не могу не думать о ребёнке, вся жизнь которого построена на лжи.\n\nНет. Это несправедливо по отношению к н[reveal_scope.GetHerHim], что [reveal_scope.GetSheHe] [Select_CString(reveal_scope.IsFemale, 'должна', 'должен' )] жить и умереть, так и не узнав правды. И хотя, несомненно, многие сочтут это несправдливым, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] открыть правду. Хотя мне больно, и, возможно правда принесёт королевству ещё больше боли, я больше не могу продолжать носить эту тяжкую ношу несправедливости."
 agot_bastard_event.0903.a:0 "[reveal_scope.GetFirstName] получит от меня ворона с письмом."
 agot_bastard_event.0903.b:0 "Всё королевство должно знать правду!"
 agot_bastard_event.0903.c:0 "Нет. Истина пока должна оставаться скрытой."
 
 # Non-parent writes to child
 agot_bastard_event.0904.t:0 "Шокирующая правда"
 agot_bastard_event.0904.desc:0 "Я без особых раздумий вскрываю письмо с печатью дома [sharer.GetHouse.GetBaseName], но когда я читаю вложенные в него слова, мои глаза расширяются от шока.\n\n«Это непросто сказать, поэтому пишу прямо.» - начинает [sharer.GetName] после обычных формальностей. «[ROOT.Char.GetFirstName], тебе долго лгали. Твои настоящие родители - [real_mother.GetName] и [real_father.GetName]. Я [Select_CString(sharer.IsFemale, 'поклялась', 'поклялся' )] хранить эту тайну, но не могу заставить себя продолжать обманывать тебя. Боюсь, я лишь [Select_CString(sharer.IsFemale, 'сменила', 'сменил' )] твоё бремя на более тяжкое, но, по крайней мере, ты сможешь [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] решить, что делать с этой правдой.»\n\nЯ в шоке бросаю пергамент на стол. Я хочу отвергнуть это откровение, закричать, что это неправда, но в глубине души я знаю, что это так. Вопрос только в том, что с этим делать."
 agot_bastard_event.0904.desc.blind:0 "[courtier.GetFirstName] по моей просьбе начинает зачитывать письмо с печатью дома [sharer.GetHouse.GetBaseName], но вскоре я жалею об этом, ибо когда [courtier.GetSheHe] читает слова на странице, мои слепые глаза расширяются в шоке.\n\n«Это непросто сказать, поэтому пишу прямо.» - продолжает читать [courtier.GetFirstName], зачитав формальности, которые [Select_CString(sharer.IsFemale, 'написала', 'написал' )] в начале письма [sharer.GetNamePossessive]. «[ROOT.Char.GetFirstName],  тебе долго лгали. Твои настоящие родители - [real_mother.GetName] и [real_father.GetName]. Я [Select_CString(sharer.IsFemale, 'поклялась', 'поклялся' )] хранить эту тайну, но не могу заставить себя продолжать обманывать тебя. Боюсь, я лишь [Select_CString(sharer.IsFemale, 'сменила', 'сменил' )] твоё бремя на более тяжкое, но, по крайней мере, ты сможешь [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] решить, что делать с этой правдой.»\n\n«[Select_CString(ROOT.Char.IsFemale, 'Мм-миледи', 'Мм-милорд' )], я... не знаю, что сказать!» - восклицает [courtier.GetFirstName], а я застываю в шоке. Я хочу отвергнуть это откровение, закричать, что это неправда, но в глубине души я знаю, что это так. Вопрос только в том, что с этим делать."
 agot_bastard_event.0904.a:0 "Я не буду от этого скрываться. Весь мир должен знать."
 agot_bastard_event.0904.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сказать отцу! Или..[ROOT.father.Char.GetFirstName]."
 agot_bastard_event.0904.b.flavor:0 "Вы вместе решите, что делать."
 agot_bastard_event.0904.c:0 "Это всё слишком! Мне нужно время подумать."
 agot_bastard_event.0904.c.flavor:0 "При желании вы сами сможете раскрыть правду позже."
 agot_bastard_event.0904.d:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] раскрывать это. [sharer.GetFirstName] будет [Select_CString(sharer.IsFemale, 'оповещена', 'оповещён' )] об этом."
 agot_bastard_event.0904.d.flavor:0 "[sharer.GetFirstName] получит от вас ответное письмо с просьбой сохранить вашу тайну."
 
 # Parent tells child who already knows
 agot_bastard_event.0905.t:0 "A Secret Kept...Known?"
 agot_bastard_event.0905.desc:0 "I had been prepared for one of the most difficult conversations of my life. Practicing what I would say, the look I would give. I confirmed that the location would be secret and ensured that we wouldn't be overheard.\n\nYet as I begin to weave my tale [reveal_scope.GetFirstName] puts a hand up to stop me. "[ROOT.Char.GetFirstName]" [reveal_scope.GetSheHe] begins to say, addressing me by my first name "I already know. I've known for some time. I haven't yet revealed it but...I know." [reveal_scope.GetSheHe] says with a sigh.\n\nSuch a secret kept eating at me for such a long time, and [reveal_scope.GetSheHe] already knew?!"
 agot_bastard_event.0905.desc.actually_parent:0 "I had been prepared for one of the most difficult conversations of my life. Practicing what I would say, the look I would give. I confirmed that the location would be secret and ensured that we wouldn't be overheard.\n\nYet as I begin to weave my tale [reveal_scope.GetFirstName] puts a hand up to stop me. "Thank you" [reveal_scope.GetSheHe] begins to say "Thank you for telling me but...I already know. I've known for some time. I haven't yet revealed it but...I know." [reveal_scope.GetSheHe] says with a sigh.\n\nSuch a secret kept eating at me for such a long time, and [reveal_scope.GetSheHe] already knew?!"
 agot_bastard_event.0905.a:0 "I shall give you land then, to rule in my name as my child."
 agot_bastard_event.0905.a.flavor:0 "[reveal_scope.GetFirstName] may decide to reveal themselves at a later date..."
 agot_bastard_event.0905.b:0 "Then we must tell the realm!"
 agot_bastard_event.0905.c:0 "Then you know that the Night's Watch is the only safe place for you."
 agot_bastard_event.0905.d:0 "It is enough that you know. What to do with it is up to you."
 
 # Parent responds to child keeping secret
 agot_bastard_event.0906.t:0 "Скрытое наследие"
 agot_bastard_event.0906.desc:0 "I see the anguished look across [reveal_scope.GetFirstNamePossessive] face as I reach the end of my tale, a long silence passing before [reveal_scope.GetSheHe] gives me a worded response. "This changes nothing" [reveal_scope.GetSheHe] says decidedly. "I shall remain as I always have. I am simply [reveal_scope.GetName]."\n\nI am taken aback by [reveal_scope.GetHerHis] certainty, and somewhat touched that [reveal_scope.GetSheHe] would choose to keep me as [reveal_scope.GetHerHis] parent, and yet...the threat remains.\n\nOn top of the pragmatic question, I cannot help but wonder if this is all a coping mechanism, and [reveal_scope.GetSheHe] would be better served by letting the truth out to the world."
 agot_bastard_event.0906.a:0 "I shall give you land, regardless, to rule in my name as my child."
 agot_bastard_event.0906.a.flavor:0 "[reveal_scope.GetFirstName] may decide to reveal themselves at a later date..."
 agot_bastard_event.0906.b:0 "We #bold must #!tell the realm!"
 agot_bastard_event.0906.c:0 "You must know that the Night's Watch is the only safe place for you."
 agot_bastard_event.0906.d:0 "It is enough that you know. What to do with it is up to you."
 
 # Non-parent writes to child but they knew already
 agot_bastard_event.0907.t:0 "Мой секрет раскрыт"
 agot_bastard_event.0907.desc:0 "I open the letter with the seal of house [sharer.GetHouse.GetBaseName] without ceremony, but as I read the words enclosed my eyes widen in shock.\n\n"There is no easy way to say this, so I will say it bluntly." [sharer.GetName] begins after the usual formalities. "[ROOT.Char.GetFirstName], you have been lied to. Your true parents are [real_mother.GetName] and [real_father.GetName]. I was sworn to keep this secret, but I could not bring myself to continue the deception." They continue on with apologies and guidance, but I do not bother to finish. I let out a sigh. So someone else knows.\n\nI quickly burn the parchement in a nearby brazier while I ponder what to do with this. How should I deal with someone else knowning my secret?"
 agot_bastard_event.0907.desc.blind:0 "I ask [courtier.GetFirstName] to read me the letter with the seal of house [sharer.GetHouse.GetBaseName] on it, but I may regret that, for as [courtier.GetSheHe] reads the words on the page my blind eyes widen in shock.\n\n"There is no easy way to say this, so I will say it bluntly." [courtier.GetFirstName] begins to read [sharer.GetNamePossessive] words after the usual formalities. "[ROOT.Char.GetFirstName], you have been lied to. Your true parents are [real_mother.GetName] and [real_father.GetName]. I was sworn to keep this secret, but-" I hold up my hand to cut [courtier.GetFirstName] off before [courtier.GetSheHe] is finished.\n\n"M-my [ROOT.Char.GetLadyLord] you...you knew!" [courtier.GetSheHe] exclaims, and I let out a sigh. Now it seems that not one, but two more people know. I must decide how to handle this."
 agot_bastard_event.0907.a:0 "This is getting out of hand. If the world must know, I shall tell them."
 agot_bastard_event.0907.b:0 "I must discuss these developments with [root.father.Char.GetFirstName]."
 agot_bastard_event.0907.b.flavor:0 "You will decide what to do together."
 agot_bastard_event.0907.c:0 "Hardly ideal...I need time to think."
 agot_bastard_event.0907.c.flavor:0 "You will be able to reveal the truth yourself later if you wish, but [sharer.GetName] may take matters into their own hands..."
 agot_bastard_event.0907.d:0 "I will write back asking [sharer.GetFirstName] to keep my secret."
 
 # Non-parent recieves letter asking them to keep secret
 agot_bastard_event.0908.t:0 "Просьбы о благоразумии"
 agot_bastard_event.0908.desc:0 "It has been some time since I sent a letter to [reveal_scope.GetFirstName], and though every day I have asked if I have recieved a reply, or notice sent to the realm, I have recieved no word as yet.\n\nAt last, after weeks of waiting, a paige tells me that I have recieved a reply. It is not, though, the one I expect.\n"Dear [ROOT.Char.GetFullName],\nThank you for your letter sharing what you know" [reveal_scope.GetSheHe] begins with indirect language, likely to avoid any incidents should the message be intercepted. "While I thank you for your candor, I must humbly ask that you keep this information to yourself. It is for me to decide when, and if, I shall let these facts be known, and I would ask you to respect my privacy in this regard."\n\n[reveal_scope.GetName] has made their choice, at least for now. It is now for me to decide if I shall respect it."
 agot_bastard_event.0908.a:0 "No, the realm #bold must #!be told!"
 agot_bastard_event.0908.b:0 "I shall respect [reveal_scope.GetHerHis] wishes."
 
 # Non-parent does not recieve letter
 agot_bastard_event.0909.t:0 "Revelations Unreplied"
 agot_bastard_event.0909.desc:0 "It has been some time since I sent a letter to [reveal_scope.GetFirstName], and though every day I have asked if I have recieved a reply, or notice sent to the realm, I have recieved no word as yet.\n\nAt last, after months of waiting and a second letter sent to ensure delivery, I must face the fact that [reveal_scope.GetFirstName] has not deigned to reply. Whether to support their own machinations or simply out of fear, I must now decide if I shall share what I know regardless."
 agot_bastard_event.0909.a:0 "The realm #bold must #!be told!"
 agot_bastard_event.0909.b:0 "It is [reveal_scope.GetHerHis] choice to do with as [reveal_scope.GetSheHe] wishes."
 
 # Parent responds to letter at request of child
 agot_bastard_event.0910.t:0 "Consultations of Parentage."
 agot_bastard_event.0910.desc:0 ""Father...[ROOT.Char.GetFirstName]" [reveal_scope.GetFirstName] begins to say "I have recieved a letter from [sharer.GetFullName]. It says that I am the offspring of [real_mother.GetName] and [real_father.GetName]. I need your guidance now. What should we do?" [reveal_scope.GetSheHe] says, looking truely lost.\n\nSuch a secret kept eating at me for such a long time, and now [sharer.GetFirstName] would tell [reveal_scope.GetFirstName] just like that? Regardless, we must now deal with the consequences  of their knowledge."
 agot_bastard_event.0910.a:0 "You must pen [sharer.GetLadyLord] [sharer.GetFirstName] a letter asking for [sharer.GetHerHis] discretion."
 agot_bastard_event.0910.a.flavor:0 "You will help [reveal_scope.GetFirstName] write back asking [sharer.GetFirstName] to keep quiet."
 agot_bastard_event.0910.b:0 "We must tell the realm now, come what may."
 agot_bastard_event.0910.c:0 "The Night's Watch is the only safe place for you now."
 
 # Catelyn confronts Ned about secret
 agot_bastard_event.0911.t:0 "Lies In Marriage "
 agot_bastard_event.0911.desc:0 "I knew this moment was coming since the day I promised Lyanna, but it still stings to hear the words. "Liar!" I'm called by my beloved Cat, and I can do little but hang my head in shame. "So much for the honor of Eddard Stark! Honorable to everyone but to your wife it seems! I am supposed to be your confidant Ned!" she yells before trailing off " No..." she laughs mirthfully "no, you are more honorable in your vows to me than the world thought apparently." she trails off, her justfied outburst calming, and I can think of nothing to say.\n\nShe looks back to me, tears in in her eyes. "Family, Duty, Honor". She says it like a mantra. "I know why you did it Ned. A part of me is relieved. But damn it, I am your family too! You should have told me. This was not right. What the world thought of us. Of you. What I thought of [secret_target.GetHerHim]." she looks down, now looking ashamed. "This was not right." she repeats finally."
 agot_bastard_event.0911.a:0 ""I'm sorry Cat...""
 
 # Employer tells child
 agot_bastard_event.0912.t:0 "Questions of Parentage"
 agot_bastard_event.0912.desc:0 "Every time I look at [reveal_scope.GetFirstName], I think of the truth of [reveal_scope.GetHerHis] blood, and also the dangers present in such truths. It is very possible that [reveal_scope.GetSheHe] will live a long and carefree life without every learning that [reveal_scope.GetHerHis] whole life is built upon a lie. Is it fair to [reveal_scope.GetHerHim] that [reveal_scope.GetSheHe] should live and die without ever knowing the truth of [reveal_scope.GetHerHis] royal blood? Perhaps I should tell [reveal_scope.GetHerHim] the truth. Besides, there may be advantage in it..."
 agot_bastard_event.0912.a:0 "[reveal_scope.GetFirstName], your true parents are…"
 agot_bastard_event.0912.b:0 "No, now is not the time for this revelation."
 
 # Child responds to employer - this shouldn't really be seen but putting here in case weirdness happens
 agot_bastard_event.0913.t:0 "A Shocking Truth"
 agot_bastard_event.0913.desc:0 "[employer.GetFullName] asks that I join [employer.GetHerHim] in [employer.GetHerHis] study late one night, and though we have spoken a few times before, I am still nervous when I open the door. [employer.GetSheHe|U] looks strangely awkward as I step in, but nothing prepares me for what [employer.GetSheHe] says next.\n\n"[ROOT.Char.GetFirstName], it is time you knew the truth. Your true parents are [real_mother.GetName] and [real_father.GetName]. This secret was kept hidden from you for some time, and once I found out I believed it only proper that you know."\n\nI want to reject this revelation, scream into the wind that it isn't true, but in my heart I know it is. The only question is what to do with it."
 agot_bastard_event.0913.a:0 "I will not hide from it. The whole world must know."
 agot_bastard_event.0913.b:0 "This is all too much! I need time to think."
 agot_bastard_event.0913.b.flavor:0 "You will be able to reveal the truth yourself later if you wish."
 
 # Employer tells child who already knows
 agot_bastard_event.0914.t:0 "A Truth...Known?"
 agot_bastard_event.0914.desc:0 "I ask that [reveal_scope.GetFirstName] joins me in my study late one night, and though we have spoken a few times before, I am still somewhat apprehensive about their reaction when I open the door to invite them in.\n\nI confirmed that we would not be overheard before I begin to speak, yet as I begin to weave my tale [reveal_scope.GetFirstName] puts a hand up to stop me. "[ROOT.Char.GetFirstName]" [reveal_scope.GetSheHe] begins to say, addressing me by my first name "I already know. I've known for some time. I haven't yet revealed it but...I know." [reveal_scope.GetSheHe] says with a sigh."
 agot_bastard_event.0914.a:0 "I shall give you land regardless, in honor of our kinship."
 agot_bastard_event.0914.a.flavor:0 "[reveal_scope.GetFirstName] may decide to reveal themselves at a later date..."
 agot_bastard_event.0914.b:0 "Then we must tell the realm!"
 agot_bastard_event.0914.c:0 "Then you know that the Night's Watch is the only safe place for you."
 agot_bastard_event.0914.d:0 "It is enough that you know. What to do with it is up to you."
 
 # Employer notified of child revealing
 agot_bastard_event.0915.t:0 "A Truth Revealed"
 agot_bastard_event.0915.desc:0 "[reveal_scope.GetName] is silent for a long time. I can see their thoughts dancing across their face. Confusion. Happiness. Fear. "So..." [reveal_scope.GetSheHe] exhales at last, but remains staring at the floor.\n\nI search [reveal_scope.GetHerHis] face for what feels like a day before [reveal_scope.GetSheHe] turns to me and says "This will change things, won't it?".\n\nWith that, there were plans to be made. [reveal_scope.GetFirstName] has made [reveal_scope.GetHerHis] decision. The realm is to know, and consequences to face."
 agot_bastard_event.0915.a:0 "Now to see how the realm, and [ruler_scope.GetFirstName], react..."
 
 # Employer notified child doesn't want to share
 agot_bastard_event.0916.t:0 "A Request From Lessers"
 agot_bastard_event.0916.desc:0 "[reveal_scope.GetName] is silent for a long time. I can see their thoughts dancing across their face. Confusion. Happiness. Fear. "So..." [reveal_scope.GetSheHe] exhales at last, but remains staring at the floor.\n\nI search [reveal_scope.GetHerHis] face for what feels like a day before [reveal_scope.GetSheHe] turns to me and says "This changes nothing. I am simply [reveal_scope.GetName], whatever my birth.".\n\nI study their face, and they seem resolute in their answer. Fascinating. Still, I am their host and privy to their secret. If I wanted, I could choose how we respond."
 agot_bastard_event.0916.a:0 "I shall give you land regardless, in honor of our kinship."
 agot_bastard_event.0916.a.flavor:0 "[reveal_scope.GetFirstName] may decide to reveal themselves at a later date..."
 agot_bastard_event.0916.b:0 "No, we must tell the realm!"
 agot_bastard_event.0916.c:0 "The Night's Watch is the only safe place for you. You shall depart tomorrow."
 agot_bastard_event.0916.d:0 "It is enough that you know. What to do with it is up to you."
 
 # Location-sharer tells child
 agot_bastard_event.0917.t:0 "Questions of Parentage"
 agot_bastard_event.0917.desc:0 "Truthfully, I do not think on [reveal_scope.GetFirstNamePossessive] bloodline all that often. Now that we are both at [ROOT.Char.GetCurrentLocation.GetCounty.GetName] though, seeing [reveal_scope.GetHerHim] in person, I cannot get it out of my mind.\n\n[reveal_scope.GetHerHis|U] face does so look like them. Is it fair to [reveal_scope.GetHerHim] that [reveal_scope.GetSheHe] should live and die without ever knowing the truth of [reveal_scope.GetHerHis] royal blood? Perhaps I should tell [reveal_scope.GetHerHim] the truth. Besides, there may be advantage in it..."
 agot_bastard_event.0917.a:0 "[reveal_scope.GetFirstName], I need to talk to you."
 agot_bastard_event.0917.a_tt:0 "You will tell [reveal_scope.GetName] the truth about [reveal_scope.GetHerHis] heritage. As a guest here, you will not be able to influence [reveal_scope.GetFirstNamePossessive] use of this information."
 agot_bastard_event.0917.b:0 "No, now is not the time for this revelation."
 
 # Child responds to sharer at location
 agot_bastard_event.0918.t:0 "A Shocking Truth"
 agot_bastard_event.0918.desc:0 "[sharer.GetFullName], currently visiting [ROOT.Char.GetCurrentLocation.GetCounty.GetName], discretely asks that I join [sharer.GetHerHim] on a walk later this evening. Failing to see any reason to decline, I accept [sharer.GetHerHis] invitation.\n\nAs I watch [sharer.GetHerHim] approach, something in [sharer.GetHerHis] baring makes me strangely nervous. [sharer.GetSheHe|U] seems strangely tense, yet steps beside me without issue. We make small talk for a time, but as we fall out of earshot of the keep [sharer.GetSheHe] grows serious.\n\n"[ROOT.Char.GetFirstName], it is time you knew the truth. Your true parents are [real_mother.GetName] and [real_father.GetName]. I do not know how many people knew of this, but seeing you earlier I felt compelled to share it."\n\nI want to reject this revelation, scream into the wind that it isn't true, but in my heart I know it is. The only question is what to do with it."
 agot_bastard_event.0918.a:0 "I will not hide from it. The whole world must know."
 agot_bastard_event.0918.b:0 "This is all too much! I need time to think."
 agot_bastard_event.0918.b.flavor:0 "You will be able to reveal the truth yourself later if you wish."
 
 # Location-sharer tells child who already knows
 agot_bastard_event.0919.t:0 "A Truth...Known?"
 agot_bastard_event.0919.desc:0 "I ask that [reveal_scope.GetFirstName] joins me on a walk later that evening, and though nothing compared to what I'm sure will be a great shock to [reveal_scope.GetHerHim], I am still somewhat apprehensive about [reveal_scope.GetHerHis] reaction when I see [reveal_scope.GetHerHim] waiting for me.\n\nI looked over my shoulder to confirm that we would not be overheard before I began to speak, yet as I begin to weave my tale [reveal_scope.GetFirstName] puts a hand up to stop me. "[ROOT.Char.GetFirstName]" [reveal_scope.GetSheHe] begins to say "I already know. I've known for some time. I haven't yet revealed it but...I know." [reveal_scope.GetSheHe] says with a sigh. "For my own reasons I request that you keep this secret to yourself"."
 agot_bastard_event.0919.a:0 "This will not do! I shall tell the realm."
 agot_bastard_event.0919.a.flavor:0 "You sneak away to send letters of to every court in Westeros.\n@warning_icon!#warning This may have major implications for yourself and the realm.#!."
 agot_bastard_event.0919.b:0 "It is enough that you know. What to do with it is up to you."
 
 # Landed JS finds out through learned courtier
 agot_bastard_event.0920.t:0 "A Shocking Truth"
 agot_bastard_event.0920.desc:0 "I am working later than usual when I recieve a short knock at my study door. "Enter" I say simply,  expecting the maids to be checking in on me, but instead [learned_person.GetFirstName] steps through the door. "Forgive me my [ROOT.Char.GetLadyLord|U] I...wanted to find you at a time when we would not be disturbed." [learned_person.GetSheHe] says nervously as I put down my quill to give [learned_person.GetHerHim] my full attention.\n\nWith a sigh [learned_person.GetSheHe] begins "Facts have come up in my research. Facts that...have some rather drastic implications for you...and for the realm." [learned_person.GetSheHe] continues, and as [learned_person.GetHerHis] story unfolds I find myself stunned into silence, whatever previous matter I was writing on completely forgotten. [learned_person.GetName] says that previously undiscovered documents reveal that my true parents are in fact [real_mother.GetName] and [real_father.GetName]!\n\nI do not believe it, and yet as [learned_person.GetFirstName] lays out the evidence in front of me I am forced to accept that this is indeed reality."
 agot_bastard_event.0920.a:0 "If this is the truth, then I must tell the realm."
 agot_bastard_event.0920.b:0 "I don't want it. This knowledge must be kept secret."
 
