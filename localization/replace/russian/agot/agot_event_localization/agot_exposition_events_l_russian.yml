l_russian:
 agot_exposition_events.house_name.t:0 "Дом [ROOT.Char.GetHouse.GetNameNoTooltip]"
 agot_exposition_events.opt.house_words:0 "[ROOT.Char.GetHouse.GetMotto]"

 #Arryn
 agot_exposition_events.0001.desc:0 "Да здравствует Лорд [ROOT.Char.GetFirstNameNoTooltip], Лорд Орлиного Гнезда, Защитник Долины и Хранитель Востока! Дом Аррен происходит от Королей Горы и Долины и может похвастаться древнейшим и самым благородным андальским наследием во всех Семи Королевствах. Ваши земли защищены на западе Лунными Горами и из неприступного замка Орлиного Гнезда ваш дом веками правил холмами и долинами Долины Аррен."
 #Baratheon
 agot_exposition_events.0002.desc:0 "Да здравствует Лорд [ROOT.Char.GetFirstNameNoTooltip], Лорд Штормового Предела и Верховный Лорд Штормовых Земель! Ваш предок Орис Баратеон был компаньоном Эйгона Завоевателя и убил в поединке последнего Штормового Короля . Он взял девиз, земли и печать дома Дюррандон для своего собственного дома. С тех пор Баратеоны правили как Верховные лорды Штормовых земель. Хотя наши земли не так богаты и населены как другие королевства Вестероса, они славятся свирепыми воинами, чьё мастерство отточено веками войн с дорнийцами."
 #Greyjoy
 agot_exposition_events.0003.desc:0 "Да здравствует Лорд [ROOT.Char.GetFirstNameNoTooltip], Сын Морского Ветра, Лорд-Жнец Пайка и Владыка Железных островов!"
 #Lannister
 agot_exposition_events.0004.desc:0 "Да здравствует Лорд [ROOT.Char.GetFirstNameNoTooltip], Лорд Утёса Кастерли, Щит Ланниспорта и Хранитель Запада!"
 #Martell
 agot_exposition_events.0005.desc:0 "Да здравствует Лорд [ROOT.Char.GetFirstNameNoTooltip],  Лорд Солнечного Копья и Принц Дорна!"
 #Stark
 agot_exposition_events.0006.desc:0 "Да здравствует Лорд [ROOT.Char.GetFirstNameNoTooltip], Лорд Винтерфелла и Хранитель Севера!"
 #Targaryen
 agot_exposition_events.0007.desc:0 "Да здравствует Король [ROOT.Char.GetFirstNameNoTooltip], Король Андалов, Ройнаров и Первых Людей, Лорд Семи Королевств и Защитник Королевства! Кровь дракона течет по твоим венам. Таргариены — величайшая династия, которую когда-либо видел Вестерос, наследники Повелителей Драконов Старой Валирии и Эйгона Завоевателя, объединивших Семь Королевств огнем и кровью."
 #Tully
 agot_exposition_events.0008.desc:0 "Да здравствует Лорд [ROOT.Char.GetFirstNameNoTooltip], Лорд Риверрана и Верховный Лорд Трезубца!"
 #Tyrell
 agot_exposition_events.0009.desc:0 "Да здравствует Лорд [ROOT.Char.GetFirstNameNoTooltip], Лорд Хайгардена, Верховный Лорд Мандера, Защитник Марок, Верховный Маршал Простора и Хранитель Юга!"
 #Hightower
 agot_exposition_events.0010.desc:0 "Да здравствует Лорд [ROOT.Char.GetFirstNameNoTooltip] Голос Староместа, Лорд Порта, Лорд Хайтауэра, Защитник Цитадели и Маяк Юга!"
 #Glover
 agot_exposition_events.0011.desc:0 "Дом [ROOT.Char.GetDynasty.GetNameNoTooltip] — Хозяева Темнолесья, присягнувшие Дому [ROOT.Char.GetLiege.GetHouse.GetNameNoTooltip], которым поручено защищать Волчий лес от вторжений Железнорожденных. Наши земли обширны и многие дома и люди присягнули нам."
 #Reed
 agot_exposition_events.0012.desc:0 "Дом [ROOT.Char..GetHouse.GetNameNoTooltip] — Хозяева Сероводья, присягнувшие Дому [ROOT.Char.GetLiege.GetHouse.GetNameNoTooltip], которым поручено защищать Перешеек от южных лордов. Полные секретных мест и смертельных ловушек, наши болота поглотят наших врагов целиком."
