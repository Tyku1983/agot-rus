l_russian:

 agot_prison.1001.t:0 "Немота" 

 agot_prison.1001.start.desc:0 "Заключенного [recipient.GetTitledFirstName] приводят в комнату. «Пожалуйста! Я сделаю всё! Всё, что вы захотите!» Мольбы [recipient.GetTitledFirstName] прерываются, когда тюремщик затыкает заключенному рот и привязывает к столу.\n\n"
 agot_prison.1001.cruel.desc:0 "«Ох [recipient.GetFirstNameNoTooltip], я [Select_CString(recipient.IsFemale|U, 'вздохнула', 'вздохнул' )] театрально, — мы с тобой редко сходились во взглядах. И я наконец-то [Select_CString(recipient.IsFemale|U, 'придумала', 'придумал' )], как это решить»."
 agot_prison.1001.compassionate.desc:0 "«Это может показаться варварским, — пока я это говорю, врач готовит свои инструменты, — но это ради благополучия королевства. Поверь мне — я не испытываю никакого удовольствия от твоих страданий»."
 agot_prison.1001.child.desc:1 "«Это улучшит твое самочувствие», — [physician.GetSheHe] говорит это и предлагает [recipient.GetTitledFirstName] маковое молоко. [recipient.GetHerHis|U] дрожащей рукой подносит чашу с успокоительным, и [recipient.GetSheHe] быстро выпивает все за один глоток.\n\nКак только [recipient.Custom('ДевочкаМальчик')] засыпает, врач бросает на меня взгляд: «Вы уверены в этом, [Select_CString(recipient.IsFemale|U, 'моя', 'мой' )] [actor.GetLadyLord]?»"
 agot_prison.1001.a:0 "О да, это #emp будет#! больно."
 agot_prison.1001.b:0 "У меня есть свои причины."

 agot_prison.1002.t:0 "Muted" 
 agot_prison.1002.start.desc:0 "I am quietly contemplating my fate when the jailor suddenly slams the door open and drags me out of the cell. There, in the gloomy corridor, [actor.GetTitledFirstName] awaits.\n\n"
 agot_prison.1002.cruel.desc:0 "The pleased look on [actor.GetHerHis] face sends a shiver up my spine.\n\n"Do not fret. I have not come for your head — your wagging tongue will do just fine. Fetch me the hot pincers""
 agot_prison.1002.compassionate.desc:0 ""[recipient.GetFirstNameNoTooltip], I want you to know I take no pleasure in this. I am forced to silence you. For the stability of the realm.""
 agot_prison.1002.child.desc:0 ""It will make everything feel better," the physician says as [physician.GetSheHe] offers me a tiny glass bottle. This is a bad place, with bad people, but [physician.GetHerHis] eyes... they are nice. With a shaking hand, I lift the bottle to my lips."
 agot_prison.1002.a:0 "My... my tongue? Let me go! #emp Nooo!#!"
 agot_prison.1002.b:0 "I... I feel strange..."
