l_russian:
 innovation_outriders:0 "Дозорные"
 innovation_outriders_desc:0 "Представляя из себя нечто среднее между тяжелой и легкой кавалерии, эти всадники являются внушительной силой со времен прибытия Первых людей в Вестерос."

 innovation_primogeniture_westeros:0 "Первородство"
 innovation_primogeniture_westeros_desc:0 "Среди вестеросской знати обычным явлением считается агнатическое первородство. Одно королевство - один наследник, хотя есть и исключения из этого правила."

 innovation_maesters:0 "Мейстеры"
 innovation_maesters_desc:0 "Лорды Вестероса обнаружили, что мейстеры, прошедшие обучение в Цитадели, жизненно важны в поддержании их здоровья и обеспечении стабильности правления."

 innovation_agot_northern_fighting:0 "Зимняя война"
 innovation_agot_northern_fighting_desc:0 "Знаменитые железностволы дают непревзойдённую древесину, и с копьями, изготовленными из неё, люди Севера могут защититься от любой угрозы."
 unlock_northern_spears:0 "Доступны [men_at_arms|El] - [GetMaA('northern_spears').GetName]"

 innovation_agot_dorne_fighting:0 "Война на дюнах"
 innovation_agot_dorne_fighting_desc:0 "Многое сказано о дорнийцах и их методах ведения войны. Однако никто не может сомневаться в том, что любой захватчик почувствует смертельный укус гадюк этой земли, как в прямом, так и в переносном смысле."
 unlock_dornish_crossbows:0 "Доступны [men_at_arms|El] - [GetMaA('dornish_crossbows').GetName]"

 innovation_agot_vale_fighting:0 "Война в горах"
 innovation_agot_vale_fighting_desc:0 "Лунные горы издавна служили щитом для Долины, но могут стать и мечом для тех, кто называет их своим домом. Опасности, исходящие от Одичалых, в сочетании с местностью калечат прославленных лошадей рыцарей Долины. Это привело к тому, что Лунная гвардия стала призывать к ведению боя в одиночку."
 unlock_vale_heavy_infantry:0 "Доступны [men_at_arms|El] - [GetMaA('vale_heavy_infantry').GetName]"

 innovation_agot_reach_fighting:0 "Изумрудная война"
 innovation_agot_reach_fighting_desc:0 "Второе по величине королевство, Простор, славится своими широкими открытыми полями, засеянными зерном и злаками. Это делает его хорошо открытым для нападений, поэтому здесь разводят лошадей, способных выполнять роль быстрых гонцов, которые принесут весть о вторжении с любой стороны."
 unlock_reach_light_cavalry:0 "Доступны [men_at_arms|El] - [GetMaA('reach_light_cavalry').GetName]"

 innovation_agot_crownlands_fighting:0 "Война на Черноводной"
 innovation_agot_crownlands_fighting_desc:0 "Земли вокруг залива Черноводной всегда были известны конфликтами, что породило своеобразный стиль местных копьеносцев."
 unlock_crownlands_spears:0 "Доступны [men_at_arms|El] - [GetMaA('crownlands_spears').GetName]"

 innovation_agot_riverlands_fighting:0 "Война на Трезубце"
 innovation_agot_riverlands_fighting_desc:0 "Издавна подвергаясь угрозам изнутри и извне, Речные земли полагались на свои реки и баржи, плывущие по ним, для быстрого реагирования на любую угрозу."
 unlock_riverlands_light_infantry:0 "Доступны [men_at_arms|El] - [GetMaA('riverlands_light_infantry').GetName]"

 innovation_agot_westerlands_fighting:0 "Война на холмах"
 innovation_agot_westerlands_fighting_desc:0 "Скалистые холмы Западных земель породили сильную и выносливую тяжелую кавалерию, которая доминирует в этих землях."
 unlock_westerlands_knights:0 "Доступны [men_at_arms|El] - [GetMaA('westerlands_knights').GetName]"

 innovation_agot_stormlands_fighting:0 "Бурная война"
 innovation_agot_stormlands_fighting_desc:0 "Бури Штормовых земель бьют не только по замкам, но и по людям, создавая выносливые отряды, хорошо подходящие для ударных войск."
 unlock_stormlands_heavy_infantry:0 "Доступны [men_at_arms|El] - [GetMaA('stormlands_heavy_infantry').GetName]"