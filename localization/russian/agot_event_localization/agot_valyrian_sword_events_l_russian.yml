l_russian:
 agot_valyrian_swords.0001.t:0 "Меч Зари"
 agot_valyrian_swords.0001.desc:0 "Свет зари простирается по комнате, прямиком к Рассвету, расположенном на своём каменном постаменте. Бледный клинок укрыт холодными серыми ножнами, но золотое солнце в навершии ярко мерцает. Покуда нет Меча Зари таково место Рассвета, где он покоится в промежутках между славой и величием. \n\nПередача Рассвета Дейну, достойному носить его — древняя обязанность, сейчас возложена на меня. \nЗа последние несколько лет я стал замечать, как [my_relative.GetFirstName] превращается в одарённого рыцаря - но достоин ли он стать следующим \n#S Мечом Зари? #!"
 agot_valyrian_swords.0001.a:0 "Я передам [my_relative.GetHerHim] Рассвет."
 agot_valyrian_swords.0001.b:0 "Нет, я не считаю [my_relative.GetHerHis] достойным."
 agot_valyrian_swords.0002.t:0 "Меч Зари"
 agot_valyrian_swords.0002.desc:0 "Письмо от [my_relative.GetFullNameRegnal]. Я проворачиваю его в руках и срываю пурпурную печать из воска./nПохоже, что [my_relative.GetFirstName] хочет назвать меня следующим #SМечом Зари#!, если я согласен на такую честь. Большое множество великих Дейнов владели этим легендарным клинком, и принесли славу нашему дому. Заслуживаю ли я пойти по их стопам?"
 agot_valyrian_swords.0002.a:0 "Я принимаю зов."
 agot_valyrian_swords.0002.b:0 "Я никакой не Меч Зари."
 agot_valyrian_swords.0004.t:0 "Меч Скорби"
 agot_valyrian_swords.0004.desc:0 "Со смертью [dead_relative.GetFirstName], титул Меча Зари освобождается. Как только похоронные обряди закончены и [dead_relative.GetSheHe] упокаивается с нашими предками, Рассвет возвращается на свой постамент, ждать нового владельца. \n\nС другой стороны, возможно среди нас уже есть тот, кто заслуживает этой чести... [my_relative.GetFirstName] на настоящий момент показывает исключительную одарённость. Возможно он захочет взять этот титул."
 agot_valyrian_swords.0004.a:0 "Я передам [my_relative.GetHerHim] Рассвет."
 agot_valyrian_swords.0004.b:0 "Нет, я не считаю [my_relative.GetHerHis] достойным."
