 # Ruler notified of NW / SS acceptance
 agot_bastard_event.1003.t:0 "Demands Accepted"
 agot_bastard_event.1003.desc.male:0 "Dark wings for once do not bear dark words, but instead bear words of peace. I am barely out of my bedchambers when I am made aware of the raven from Castle Black. It seems that [reveal_scope.GetFullName] has presented himself as instructed, and has sworn to uphold the duties of the Night's Watch. Most importantly, to hold not lands and father no children.\n\nI breathe a sigh of relief that this surprise issue was resolved without bloodshed, and in the frozen north, he is unlikely to cause any trouble. The realm can rest easy, [reveal_scope.GetFirstName] can live without fear of me, and I rule without this thorn in my side."
 agot_bastard_event.1003.desc.female:0 "Dark wings for once do not bear dark words, but instead bear words of peace. I am barely out of my bedchambers when I am made aware of the raven from the motherhouse of Oldtown. It seems that [reveal_scope.GetFullName] has presented herself as instructed, and has sworn to uphold the sacred and morbid duties of a silent sister. Most importantly, to serve in silence and take no husband.\n\nI breathe a sigh of relief that this surprise issue was resolved without bloodshed, and in the arms of the Sisterhood, she is unlikely to cause any trouble. The realm can rest easy, [reveal_scope.GetFirstName] can live without fear of me, and I rule without this thorn in my side."
 agot_bastard_event.1003.a:0 "That's this matter settled then."
 
 # Ruler notified of imprison acceptance
 agot_bastard_event.1004.t:0 "Demands Accepted"
 agot_bastard_event.1004.desc.jon:0 "I watch as [reveal_scope.GetFirstName] is brought before me in chains, shoved onto the cold marble of the throne room. The dragonspawn stares right towards me, as though looking through and past my eyes. Now that I know the truth, I wonder how I ever didn't see Rhaegar's features in [reveal_scope.GetHerHim].\n\n"For the crimes of proclaiming false claims to the throne -" As the charges and decrees are read I find myself unable to hear the words. Those eyes though....they look just like Lyanna's. For years I couldn't remember what she looked like, and just now I remember a piece for the first time in over a decade. Those are Lyanna's eyes. I hear my heart beat in my head, and only by the silence do I realise that the proclamation is over.\n\nWithout word from me, the guards begin to usher [reveal_scope.GetHerHim] towards the dungeon, and as [reveal_scope.GetSheHe] rises I find my memory stolen again. Lyanna's eyes perhaps, but that bearing is Targaryen. What I do with [reveal_scope.GetHerHim] is up to me now."
 agot_bastard_event.1004.desc:0 "I watch as [reveal_scope.GetFirstName] is brought before me in chains, shoved onto the cold marble of the throne room. My Justice begins to read the charges, and I find myself wondering why they agreed to this.\n\n"For the crimes of proclaiming false claims to the throne -" As the charges and decrees are read I find myself unable to hear the words. I'm searching [reveal_scope.GetHerHis] eyes, seeking the motive behind [reveal_scope.GetHerHis] surrender. Was it cowardess, or a desire for peace? Perhaps this is part of some larger ploy? Only by the silence do I realise that the proclamation is over.\n\nWithout word from me, the guards begin to usher [reveal_scope.GetHerHim] towards the dungeon, and as [reveal_scope.GetSheHe] rises I find myself thinking on more practical concerns. What I do with [reveal_scope.GetHerHim] is up to me now."
 agot_bastard_event.1004.a:0 "At least I now know what [reveal_scope.GetSheHe] is doing."
 
 # Ruler notified of hostage acceptance
 agot_bastard_event.1005.t:0 "Demands Accepted"
 agot_bastard_event.1005.desc.jon:0 "I watch as [reveal_scope.GetFirstName] is brought before me in full view of the court, kneeling on the cold marble of the throne room as I preside above [reveal_scope.GetHerHim]. The offspring of my beloved Lyanna and my foe Rhaegar performs the perfect recital of vows, and now that I know the truth, I wonder how I ever didn't see Rhaegar's features in [reveal_scope.GetHerHim].\n\n"- do so swear fealty to you and your heirs as rulers of the [ROOT.Char.GetPrimaryTitle.GetName]." As [reveal_scope.GetHerHis] oaths are finished and [reveal_scope.GetSheHe] rises I find myself shocked. Those eyes look just like Lyanna's. For years I couldn't remember what she looked like, and just now I remember a piece for the first time in over a decade. Those are Lyanna's eyes.\n\nWithout word from me, [reveal_scope.GetSheHe] steps out of the procession and into the thrum of court. Lyanna's eyes perhaps, but that bearing is Targaryen. What I do with [reveal_scope.GetHerHim] is up to me now."
 agot_bastard_event.1005.desc:0 "I watch as [reveal_scope.GetFirstName] is brought before me in full view of the court, kneeling on the cold marble of the throne room as I preside above [reveal_scope.GetHerHim].\n\n"- do so swear fielty and loyalty to you and your heirs as the just rulers of the [ROOT.Char.GetPrimaryTitle.GetName]." As the oaths are finished and [reveal_scope.GetSheHe] rises I find myself searching [reveal_scope.GetHerHis] eyes, seeking the motive behind [reveal_scope.GetHerHis] surrender. Was it cowardess, or a desire for peace? Perhaps this is part of some larger ploy? Only by the silence do I realise that the swearing is over.\n\nWithout word from me, [reveal_scope.GetSheHe] steps out of the procession and into the thrum of court, joining their fellow courtiers."
 agot_bastard_event.1005.a:0 "To honor, to ignore, or to use as I see fit."
 agot_bastard_event.1005.b:0 "[reveal_scope.GetFirstName] is a renown warrior, why not invite [reveal_scope.GetHerHim] to my Kingsguard?"
 agot_bastard_event.1005.c:0 "To the dungeon with them then!"
 agot_bastard_event.1005.d:0 "I shall welcome them as a true member of house [ROOT.Char.GetHouse.GetBaseName]"
 
 # Realm notified of claims forswear acceptance
 agot_bastard_event.1006.opening:0 "Всем лордам и леди Вестероса,"
 agot_bastard_event.1006.desc:0 "I, [reveal_scope.GetFullName], do by the Old Gods and the New, forswear any and all claims to the [ruler_scope.GetPrimaryTitle.GetName] and its associated titles. My birth may be fact, but it changes nothing of my station or rights, and never have I claimed elsewise. [ruler_scope.GetFullName] is the only lawful and legitimate ruler, and I am naught but [ruler_scope.GetHerHis] loyal subject."
 agot_bastard_event.1006.a:0 "Peace it is then."