l_russian:
 agot_exposition_events.house_name.t:0 "Дом [ROOT.Char.GetHouse.GetNameNoTooltip]"
 agot_exposition_events.opt.house_words:0 "[ROOT.Char.GetHouse.GetMotto]"

 #Arryn
 agot_exposition_events.0001.desc:0 "Да здравствует лорд [ROOT.Char.GetFirstNameNoTooltip], Лорд Орлиного Гнезда, Защитник Долины и Хранитель Востока! Дом Аррен происходит от королей Гор и Долины и может похвастаться древнейшим и самым благородным андальским наследием во всех Семи Королевствах. Ваши земли защищены на западе Лунными горами и из неприступного замка Орлиного Гнезда ваш дом веками правил холмами и долинами Долины Аррен."
 #Baratheon
 agot_exposition_events.0002.desc:0 "Да здравствует лорд [ROOT.Char.GetFirstNameNoTooltip], Лорд Штормового Предела и верховный лорд Штормовых земель! Ваш предок Орис Баратеон был соратником Эйгона Завоевателя и убил в поединке последнего Штормового короля. Он взял девиз, земли и герб дома Дюррандонов для своего собственного дома. С тех пор Баратеоны правили как Верховные лорды Штормовых земель. Хотя наши земли не так богаты и населены как другие королевства Вестероса, они славятся свирепыми воинами, чьё мастерство отточено веками войн с дорнийцами."
 #Greyjoy
 agot_exposition_events.0003.desc:0 "Да здравствует лорд [ROOT.Char.GetFirstNameNoTooltip], Сын Морского Ветра, Лорд-жнец Пайка и Владыка Железных островов!"
 #Lannister
 agot_exposition_events.0004.desc:0 "Да здравствует лорд [ROOT.Char.GetFirstNameNoTooltip], Лорд Утёса Кастерли, Щит Ланниспорта и Хранитель Запада!"
 #Martell
 agot_exposition_events.0005.desc:0 "Да здравствует лорд [ROOT.Char.GetFirstNameNoTooltip],  Лорд Солнечного Копья и Принц Дорна!"
 #Stark
 agot_exposition_events.0006.desc:0 "Да здравствует лорд [ROOT.Char.GetFirstNameNoTooltip], Лорд Винтерфелла и Хранитель Севера!"
 #Targaryen
 agot_exposition_events.0007.desc:0 "Да здравствует король [ROOT.Char.GetFirstNameNoTooltip], король андалов, ройнаров и Первых людей, Лорд Семи Королевств и Защитник державы! Кровь дракона течет по вашим венам. Таргариены — величайшая династия, которую когда-либо видел Вестерос, наследники Драконьих владык Старой Валирии и Эйгона Завоевателя, объединивших Семь Королевств огнем и кровью."
 #Tully
 agot_exposition_events.0008.desc:0 "Да здравствует лорд [ROOT.Char.GetFirstNameNoTooltip], Лорд Риверрана и Верховный лорд Трезубца!"
 #Tyrell
 agot_exposition_events.0009.desc:0 "Да здравствует лорд [ROOT.Char.GetFirstNameNoTooltip], Лорд Хайгардена, Верховный лорд Мандера, Защитник Марок, Верховный маршал Простора и Хранитель Юга!"
 #Hightower
 agot_exposition_events.0010.desc:0 "Да здравствует лорд [ROOT.Char.GetFirstNameNoTooltip], Глас Староместа, Лорд Гавани, Лорд Высокой башни, Защитник Цитадели и Светоч Юга!"
 #Glover
 agot_exposition_events.0011.desc:0 "Дом [ROOT.Char.GetDynasty.GetNameNoTooltip] — хозяева Темнолесья, присягнувшие дому [ROOT.Char.GetLiege.GetHouse.GetNameNoTooltip], которым поручено защищать Волчий лес от вторжений Железнорожденных. Наши земли обширны и многие дома и люди присягнули нам."
 #Reed
 agot_exposition_events.0012.desc:0 "Дом [ROOT.Char..GetHouse.GetNameNoTooltip] — хозяева Сероводья, присягнувшие дому [ROOT.Char.GetLiege.GetHouse.GetNameNoTooltip], которым поручено защищать Перешеек от южных лордов. Полные секретных мест и смертельных ловушек, наши болота поглотят наших врагов целиком."
