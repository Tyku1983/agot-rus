 agot_slavery.9001.t:0 "Новые рабы, захваченные в налётах"
 agot_slavery.9001.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )] из своего последнего набега с множеством новых душ в клетках, с нетерпением ожидающих своей участи. Их ждёт новая жизнь в моих владениях, а их семьи и дома уже исчезли за горизонтом.\n\nВ моих владениях есть много мест, где не помешали бы лишние руки. Но куда их направить?"
 agot_slavery.9001.a:0 "[option_1.GetName]"
 agot_slavery.9001.b:0 "[option_2.GetName]"
 agot_slavery.9001.c:0 "[option_3.GetName]"
 agot_slavery.9001.d:0 "[option_4.GetName]"
 agot_slavery.9001.e:0 "[option_5.GetName]"
 agot_slavery.9001.f:0 "[option_6.GetName]"

 agot_slavery.9003.t:0 "Вольноотпущенники предлагают свои услуги"
 agot_slavery.9003.desc:0 "В моём лагере царит оживление: солдаты празднуют великую победу, а для всех собравшихся накрыт великолепный пир. Один из моих капитанов входит в палатку с выражением гордости на лице. «[ROOT.Char.GetTitledFirstName], несколько новых вольноотпущенников просят аудиенции». Я киваю ему, ожидая шквала благодарностей от бывших рабов.\n\n[freedman_1.GetFirstName] подходит, другие вольноотпущенники следуют за ним по пятам, останавливаются передо мной и преклоняют колени. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord|U]! Когда рабовладельцы украли нас, они разрушили наши дома, убили наших родных...» [freedman_1.GetFirstNameNoTooltip|U] озирается в сторону, где рядом с [Select_CString(freedman_1.IsFemale, 'ней', 'ним' )] стоит [freedman_2.GetFirstName], словно черпая из н[freedman_2.GetHerHis] силы и сдерживая слёзы.\n\n«Мы благодарим вас за освобождение, но нам некуда возвращаться. Я смиренно прошу вас принять нас на службу. Мы все очень искусны в своём ремесле, и я [Select_CString(freedman_1.IsFemale, 'уверена', 'уверен' )], что вы найдёте нам применение!»"
 agot_slavery.9003.a:0 "Конечно, я найду для вас место!"
 agot_slavery.9003.b:0 "Вам следует заново строить свою жизнь, а не искать нового хозяина."