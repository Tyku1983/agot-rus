l_russian:
#RP Event Weapons
rp_hunters_spear:0 "Кабанье копьё"
rp_hunters_spear_desc:0 "Копье, используемое при охоте на кабана. Ввиду опасности охоты на такого зверя, копье было хорошо изготовлено и заточено, с наконечником из кованой стали."
rp_spear:0 "Копьё пехотинца"
rp_spear_desc:0 "Кованый стальной наконечник копья на древке из железноствола. В хорошем состоянии, хотя клеймо изготовителя потускнело."
rp_sword:0 "Хорошо выкованный меч"
rp_sword_desc:0 "Несмотря на отсутствие излишних украшений, знающий человек может сказать, что этот меч хорошо выкован. Замковая кованая сталь с хорошей кромкой, хотя клеймо изготовителя потускнело."
rp_sell_sword:0 "Меч наёмника"
rp_sell_sword_desc:0 "Этот меч был изготовлен из кованой стали с хорошей кромкой, а не из формы. Клинок часто использовался во время сражений, судя по тому, что клеймо изготовителя потускнело."
rp_axe:0 "Топор налётчика"
rp_axe_desc:0 "Выкован из руды, добытой на Железных островах. Этот топор хорошо сделан, хотя клеймо изготовителя потускнело."
rp_mace:0 "Булава командира"
rp_mace_desc:0 "Выкованная в замке, эта булава служила знаком лидерства и оружием для командира роты наемников. Клеймо изготовителя потускнело от многолетнего использования."
rp_torture_dagger:0 "Кинжал пыточных дел мастера"
rp_torture_dagger_desc:0 "Этот кинжал, выкованный в замке, не имеет клейма изготовителя и используется для извлечения секретов, которые мало кому нужны."

#RP Events
 agot_rp_event.0001.t:0 "Рождение династии"
 agot_rp_event.0001.desc:0 ""Приветствую вас, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]; Цитадель прислала меня, как только получила известие о вашем возвышении. Нет, я не ваш мейстер. Я здесь, чтобы сделать запись о вашем новом положении и рождении вашего нового Дома, если вы позволите мне сделать такую запись для Цитадели?""
 agot_rp_event.0001.a:0 "Конечно, что ты хочешь знать?"
 agot_rp_event.0001.a.tt:0 "Рассказав вашу историю мейстеру, вы получите модификаторы и модификаторы мнения вашего сюзерена, а также другие эффекты."
 agot_rp_event.0001.b:0 "Конечно, что ты хочешь знать?"
 agot_rp_event.0001.b.tt:0 "Рассказав вашу историю мейстеру, вы получите личные модификаторы и модификаторы мнения вашего сюзерена, а также другие эффекты."
 agot_rp_event.0001.c:0 "У меня нет времени на книжки мейстеров!"
 agot_rp_event.0001.c.tt:0 "Эта опция отменяет событие "Рождение династии". Вы начнёте игру без дополнительных личных модификаторов и модификаторов мнения вашего сюзерена."

 agot_rp_event.0002.t:0 "Рождение династии"
 agot_rp_event.0002.desc:0 ""Это не займет много времени; речь идет о кратком описании рождения вашего Дома, а не об углубленной истории или амбициях. Начнем с того, как вы заняли текущее положение и каким было ваше прошлое?""
 agot_rp_event.0002.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была охотницей, которая помогла', 'был охотником, который помог' )], моему лорду в трудную минуту."
 agot_rp_event.0002.a.tt:0 "Спасая жизнь сюзерена от дикого животного или просто оказывая помощь, когда он был ранен в лесу, вы заслужили своё лордство."
 agot_rp_event.0002.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была солдатом', 'был солдатом' )]; я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] титул благодаря моим подвигам на поле боя."
 agot_rp_event.0002.b.tt:0 "Поле битвы принесло вам славу и внимание вашего лорда, либо благодаря помощи ему, либо просто славе, которую вы завоевали; вам было даровано лордство."
 agot_rp_event.0002.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была торговкой, которая произвела', 'был купцом, который произвёл' )] впечатление на лорда."
 agot_rp_event.0002.c.tt:0 "Ваше возвышение произошло благодаря получению прибыли: косвенно или напрямую помогая казне своего лорда, вы обрели лордство."
 agot_rp_event.0002.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'заслужила', 'заслужил' )] свой титул, узнавая тайны."
 agot_rp_event.0002.d.tt:0 "Вы начинали как [Select_CString(ROOT.Char.IsFemale, 'преступница', 'преступник' )], попрошайка или одна из маленьких пташек, нанятых шпионами. Каким бы ни было это скромное начало, вы поднялись по карьерной лестнице через торговлю секретами."
 agot_rp_event.0002.e:0 "Я - близкое доверенное лицо моего сюзерена"
 agot_rp_event.0002.e.tt:0 "Вы и ваш сюзерен ОЧЕНЬ близки, благодаря его вере в вас, вы получили лордство."
 agot_rp_event.0002.f:0 "Больше вариантов."
 agot_rp_event.0002.f.tt:0 "Следующая стартовая страница."

 agot_rp_event.0003.t:0 "Рождение династии"
 agot_rp_event.0003.desc:0 ""Это не займет много времени; речь идет о кратком описании рождения вашего дома, а не об углубленной истории или амбициях. Начнём с того, как вы получили лордство и как проходила ваша жизни до этого?""
 agot_rp_event.0003.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была межевой воительницей', 'был межевым рыцарем' )], но теперь я [Select_CString(ROOT.Char.IsFemale, 'воительница-землевладелец', 'рыцарь-землевладелец' )]."
 agot_rp_event.0003.a.tt:0 "Турнир или битва - изначально вы были [Select_CString(ROOT.Char.IsFemale, 'скромной межевой воительницей', 'скромным межевым рыцарем' )], но теперь заслужили клочок земли и распрощались с пограничьем."
 agot_rp_event.0003.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] капитаном корабля и [Select_CString(ROOT.Char.IsFemale, 'зарабатывала', 'зарабатывал' )] на жизнь в море."
 agot_rp_event.0003.b.tt:0 "Пират, контрабандист или, возможно, честный капитан, вы заслужили лордство в море."
 agot_rp_event.0003.c:0 "Я - [Select_CString(ROOT.Char.IsFemale, 'искательница', 'искатель' )] знаний, и мои знания помогли моему лорду."
 agot_rp_event.0003.c.tt:0 "Вы знаете искусство врачевания, или, может быть, вы знаете то, чего никто не может знать? Тем не менее, ваши знания были жизненно важны для вашего сюзерена и принесли вам земельный надел."
 agot_rp_event.0003.d:0 "Я - сирота; деяния и смерть моих родителей привели меня к получению лордства."
 agot_rp_event.0003.d.tt:0 "Вы получили этот титул благодаря деяниям вашего отца либо матери, а может быть, и их обоих, но ценой их жизней. Благодаря их жертве вы теперь занимаете более высокое положение в жизни."
 agot_rp_event.0003.e:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была свирепой налётчицей', 'был свирепым налётчиком' )]."
 agot_rp_event.0003.e.tt:0 "Вы плавали в местах, о которых многие только слышали, и разоряли побережья. Благодаря великим деяниям, мастерству или, возможно, спасению жизни своего сюзерена вы получили титул."
 agot_rp_event.0003.f:0 "Больше вариантов."
 agot_rp_event.0003.f.tt:0 "Следующая начальная страница"

 agot_rp_event.0004.t:0 "Рождение династии"
 agot_rp_event.0004.desc:0 ""Это не займет много времени; речь идет о кратком описании рождения вашего дома, а не об углубленной истории или амбициях. Начнём с того, как вы получили лордство и как проходила ваша жизни до этого?""
 agot_rp_event.0004.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была наёмницей', 'был наёмником' )]."
 agot_rp_event.0004.a.tt:0 "Вы мастерски владеете клинком, настолько, что зарабатываете на жизнь, продавая свои услуги. Кто-то может смотреть на вас свысока, кто-то может сомневаться в ваших методах, но все же вы поднялись до текущего положения."
 agot_rp_event.0004.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была стюардом', 'был стюардом' )]."
 agot_rp_event.0004.b.tt:0 "Изначально вы помогали своему сюзерену управлять его владениями. Возможно, вы управляли тем самым замком, который теперь принадлежит вам, в любом случае, вашего мастерства было достаточно, чтобы впечатлить вашего сюзерена, который даровал вам титул."
 agot_rp_event.0004.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] шутом."
 agot_rp_event.0004.c.tt:0 "Вы были придворным шутом вашего сюзерена. Возможно, лордство было дано вам в награду, а возможно, в присвоении титула скрыта какая-то шутка. Каковы бы ни были причины, вы получили лордство."
 agot_rp_event.0004.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] капитаном наёмников."
 agot_rp_event.0004.d.tt:0 "Вы вели людей на войну не ради чести или короля, а ради золота. Возможно, вы вышли за рамки того, что ожидалось от вашего нового сюзерена, а может быть, титул был платой за ваши услуги?"
 agot_rp_event.0004.e:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была придворной колдуньей', 'был придворным чародеем' )]."
 agot_rp_event.0004.e.tt:0 "Некоторые назывут вас [Select_CString(ROOT.Char.IsFemale, 'шарлатанкой', 'шарлатаном' )], другие ищут вашего наставления в целительском или мистическом искусстве. Какие бы не ходили слухи, ваш сюзерен пришёл к вам в трудную минуту, и вы смогли помочь ему, заслужив титул."
 agot_rp_event.0004.f:0 "Вернуться к начальным вариантам."
 agot_rp_event.0004.f.tt:0 "Первая страница."

 agot_rp_event.0005.t:0 "Рождение династии"
 agot_rp_event.0005.desc:0 ""Некоторые лорды и леди желают отдать дань уважения близкому им человеку в записи своего дома, есть ли у вас кто-то, кого вы хотели бы почтить таким образом?""
 agot_rp_event.0005.a:0 "Да, некий юноша, мой близкий друг"
 agot_rp_event.0005.a.tt:0 "Этот человек - ваш лучший друг, вы вместе прошли через все трудности."
 agot_rp_event.0005.b:0 "Да, некая девушка, моя близкая подруга."
 agot_rp_event.0005.b.tt:0 "Этот женщина - ваша лучшая подруга, вы вместе прошли через все трудности.."
 agot_rp_event.0005.c:0 "Некий юноша, который ОЧЕНЬ близок мне."
 agot_rp_event.0005.c.tt:0 "Когда-то вы были друзьями, но стали чем-то большим. Остаётся надеяться, это не вызовет скандала."
 agot_rp_event.0005.d:0 "Некая девушка, которая ОЧЕНЬ близка мне."
 agot_rp_event.0005.d.tt:0 "Когда-то вы были друзьями, но стали чем-то большим. Остаётся надеяться, это не вызовет скандала."
 agot_rp_event.0005.e:0 "У меня никого нет."
 agot_rp_event.0005.e.tt:0 "Ваш путь был одиноким, но на этом пути можно найти друзей, а может быть, лучше быть одному."

 agot_rp_event.0006.t:0 "Рождение династии"
 agot_rp_event.0006.desc:0 ""Простите, мне показалось, что кто-то упоминал мое имя?" - произносит человек, вошедший в комнату; я не могу не улыбнуться своевременности. Мейстер быстро представился и изложил свою цель, прежде чем повернуться ко мне. "Ну, этого должно быть достаточно для краткого изложения, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]. Желаю вам всего наилучшего", - с поклоном произносит мейстер."
 agot_rp_event.0006.a:0 "Так начинается история моего дома!"
 agot_rp_event.0006.a.tt:0 "Возвысится ли ваша династия или, напротив, падёт?"
 agot_rp_event.0006.b:0 "Пожалуйста, останься и служи моим придворным мейстером"
 agot_rp_event.0006.b.tt:0 "Конечно, Цитадель не будет возражать."

 agot_rp_event.0007.t:0 "Рождение династии"
 agot_rp_event.0007.desc:0 ""Простите, мне показалось, что кто-то упоминал мое имя?" - произносит девушка, вошедшая в комнату; я не могу не улыбнуться её своевременности. Мейстер быстро представился и изложил свою цель, прежде чем повернуться ко мне. "Ну, этого должно быть достаточно для краткого изложения, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]. Желаю вам всего наилучшего", - с поклоном произносит мейстер."
 agot_rp_event.0007.a:0 "Так начинается история моего дома!"
 agot_rp_event.0007.a.tt:0 "Возвысится ли ваша династия или, напротив, падёт?"
 agot_rp_event.0007.b:0 "Пожалуйста, останься и служи моим придворным мейстером"
 agot_rp_event.0007.b.tt:0 "Конечно, Цитадель не будет возражать."

 agot_rp_event.0008.t:0 "Рождение династии"
 agot_rp_event.0008.desc:0 "Мейстер быстро записал все, что я ему [Select_CString(ROOT.Char.IsFemale, 'рассказала', 'рассказал' )]. Закончив, он глядит на меня поверх своих записей. "Ну, этого должно быть достаточно для краткого изложения, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]. Желаю вам всего наилучшего", - с поклоном произносит мейстер."
 agot_rp_event.0008.a:0 "Так начинается история моего дома!"
 agot_rp_event.0008.a.tt:0 "Возвысится ли ваша династия или, напротив, падёт?"
 agot_rp_event.0008.b:0 "Пожалуйста, останься и служи моим придворным мейстером"
 agot_rp_event.0008.b.tt:0 "Конечно, Цитадель не будет возражать."

 agot_rp_event.0009.t:0 "Рождение династии"
 agot_rp_event.0009.desc:0 ""Зная пути Железнорожденных, утверждаете ли вы, что происходите от невольников?" - спросил мейстер, не зная, как лучше предложить вопрос."
 agot_rp_event.0009.a:0 "Да... на моём доме есть пятно невольничества."
 agot_rp_event.0009.a.tt:0 "Ваша династия происходит от невольников и Солёных жён, поэтому Железнорожденные смотрят на вашу династию свысока."
 agot_rp_event.0009.b:0 "Моя династия не происходит от невольников"
 agot_rp_event.0009.b.tt:0 "Ваша династия не происходит от невольников и Солёных жён"

 agot_rp_event.0010.t:0 "Рождение династии"
 agot_rp_event.0010.desc:0 ""Простите, мне любопытна ваша внешность и манеры... Возможно, вы родом из Драконьего Камня, Дрифтмарка или Клешни?" - довольно смело спрашивает мейстер."
 agot_rp_event.0010.a:0 "Да, я происхожу от драконьего семени"
 agot_rp_event.0010.a.tt:0 "В ваших жилах течёт кровь драконов. Кровь дома Таргариенов, как и других валирийских домов, на протяжении многих веков смешивалась с местным низкородным населением благодаря любовным похождениям лордов и леди. Кровные узы были настолько сильны, что в прошлом так называемые "бастарды драконьего семени" сумели оседлать драконов."
 agot_rp_event.0010.b:0 "Прошу прощения, мейстер, вы ошибаетесь"
 agot_rp_event.0010.b.tt:0 "Вы не получите модификатор."

 agot_rp_event.0019.t:0 "Восхождение вождя"
 agot_rp_event.0019.desc:0 "I had thought myself alone in these woods, yet I heard the footsteps approaching me; my hand frees my axe as I turn to greet the intruder. "Please, no need to fight me; I only wish to talk. You see, I'm a Bard, and I wish to make a song of your story," says the intruder, showing empty hands. "What do you say? Your legend will grow and I will have a warm spot to sleep and food by many tribes' fires when I tell it." The so-called bard waits for your response."
 agot_rp_event.0019.a:0 "You wish to do me the honor of making me a legend? Very well"
 agot_rp_event.0019.a.tt:0 "Telling your story to the Bard will add modifiers to you as well as other effects."
 agot_rp_event.0019.b:0 "Begone Bard, before I gut you in the snow..."
 agot_rp_event.0019.b.tt:0 "No modifiers or effects will be applied"

 agot_rp_event.0020.t:0 "Восхождение вождя"
 agot_rp_event.0020.desc:0 "The bard let out a laugh and grinned. "You will not regret this, I promise!" I still kept my axe close as I watched him. The bard found a nearby stone and used it as a seat. "So shall we begin with who you were before becoming a Chief and how you accomplished the task?" he asked."
 agot_rp_event.0020.a:0 "I was a Hunter, before becoming Chief"
 agot_rp_event.0020.a.tt:0 "A skilled hunter, you kept your tribe protected from wild animals and provided them with food and furs. The respect from this lead to your tribe making you the Chief."
 agot_rp_event.0020.b:0 "I became Chief due to my skills as a raider"
 agot_rp_event.0020.b.tt:0 "You are a Legendary Raider; perhaps you have made many journeys over the wall or have just made a name for raiding other tribes. Regardless of which, your tribe views you with respect and mades you Chief."
 agot_rp_event.0020.c:0 "I became Chief by taking out all who opposed my rise"
 agot_rp_event.0020.c.tt:0 "All who oppose you seem to vanish or meet unfortunate ends; perhaps those ends are not so subtle. You became Chief because you wanted to, and none alive in the tribe would dare to question you."
 agot_rp_event.0020.d:0 "I was a Crow, becoming Chief was no easy journey"
 agot_rp_event.0020.d.tt:0 "At first, a stranger to the tribe, you were once their bitter enemy when you were a Black Brother. Still, through grit and knowledge from your life in the south, the tribe came to view you as the Chief."
 agot_rp_event.0020.e:0 "I'm a Shipwreck surivor, the wealth from the cargo let me rise to Chief"
 agot_rp_event.0020.e.tt:0 "Piracy, trade, or another occupation involving the Sea. You found yourself shipwrecked. Thanks to the goods in your ship holding, you were able to establish yourself as Chief of a tribe."
 agot_rp_event.0020.f:0 "Больше вариантов."
 agot_rp_event.0020.f.tt:0 "Следующая страница вариантов."

 agot_rp_event.0021.t:0 "Восхождение вождя"
 agot_rp_event.0021.desc:0 "The bard let out a laugh and grinned. "You will not regret this, I promise!" I still kept my axe close as I watched him. The bard found a nearby stone and used it as a seat. "So shall we begin with who you were before becoming a Chief and how you accomplished the task?" he asked."
 agot_rp_event.0021.a:0 "Я был лесным чародеем, благодаря знаниям я стал вождём"
 agot_rp_event.0021.a.tt:0 "You have knowledge and skill for the healing arts. These skills proved vital to your tribe, and due to their respect for you made you Chief."
 agot_rp_event.0021.b:0 "My ability to bring people together made me Chief"
 agot_rp_event.0021.b.tt:0 "You are a natural leader who brings others to your side, even once enemies will quickly call you their friend. Such skill has helped you resolve issues within the tribe and rise to the position of Chief."
 agot_rp_event.0021.c:0 "I am a Warg, due to this I became Chief"
 agot_rp_event.0021.c.tt:0 "Fear or respect, your ability to change skin into that of an animal has led you to become the Chief."
 agot_rp_event.0021.d:0 "Предыдущие варианты"
 agot_rp_event.0021.d.tt:0 "Вернуться к первой странице вариантов."

 agot_rp_event.0022.t:0 "Восхождение вождя"
 agot_rp_event.0022.desc:0 "The bard raised an inquisitive eyebrow. "Oh, so does that mean you are from one of those big Southern Houses?""
 agot_rp_event.0022.a:0 "Да"
 agot_rp_event.0022.a.tt:0 "This option will trigger House Customizer after "Восхождение вождя" is done and allow you to select a House to be part of. Also will remove the Night’s Watch trait and add the Deserter trait"
 agot_rp_event.0022.b:0 "Нет, мой дом малоизвестен"
 agot_rp_event.0022.b.tt:0 "Эта опция удалит свойство Ночного Дозора и добавит свойство Дезертир"

 agot_rp_event.0023.t:0 "Восхождение вождя"
 agot_rp_event.0023.desc:0 ""Some of the great songs also tell of a companion who aided the hero, do you have anyone like this?""
 agot_rp_event.0023.a:0 "Yes, a Warrior who is a close friend."
 agot_rp_event.0023.a.tt:0 "This man is your best friend, the two of you been together through thick and thin."
 agot_rp_event.0023.b:0 "Yes a Spearwife who is a close friend."
 agot_rp_event.0023.b.tt:0 "This woman is your best friend, the two of you have been together through thick and thin."
 agot_rp_event.0023.c:0 "A Warrior who is VERY close to me."
 agot_rp_event.0023.c.tt:0 "Once friends, the two of you have become something more. Hopefully this will not cause a scandal."
 agot_rp_event.0023.d:0 "A Spearwife who is VERY close to me."
 agot_rp_event.0023.d.tt:0 "Once friends, the two of you have become something more. Hopefully this will not cause a scandal."
 agot_rp_event.0023.e:0 "I have no one."
 agot_rp_event.0023.e.tt:0 "Your rise has been a lonely one, still one could make friends along the way, or perhaps it's better to be alone."

 agot_rp_event.0024.t:0 "Восхождение вождя"
 agot_rp_event.0024.desc:0 ""Move, and I'll run you through! Chief, are you alright?" says a man with a spear. I smiled and gestured that everything was alright. "It's alright; he's a Bard who wishes to make a song about me; we were just talking about you, in fact!" I say with a smile. The bard, still shaken up from having a spear pointed at his back, turns to me. "Well, I think I have all I need to make a song; thank you, Chief." the bard made haste through the woods."
 agot_rp_event.0024.a:0 "I hope my song is good!"
 agot_rp_event.0024.b:0 "I think I'd prefer a meal to a song.."

 agot_rp_event.0025.t:0 "Восхождение вождя"
 agot_rp_event.0025.desc:0 ""Move, and I'll run you through! Chief are you alright?" says a woman with a spear. I smiled and gestured that everything was alright. "He's a Bard that wishes to make a song about me; we were just talking about you, in fact!" I say with a smile. The bard, still shaken up from having a spear pointed at his back, turned to me. "Well, I think I have all I need to make a song; thank you, Chief." the Bard made haste through the woods."
 agot_rp_event.0025.a:0 "I hope my song is good!"
 agot_rp_event.0025.b:0 "I think I'd prefer a meal to a song.."

 agot_rp_event.0026.t:0 "Восхождение вождя"
 agot_rp_event.0026.desc:0 "The bard nods his head "A rise of one alone, just relying upon your own wit and steel, yes, I think I can make a song. Thank you!" The Bard bids me farewell and leaves through the woods."
 agot_rp_event.0026.a:0 "I hope my song is good!"
 agot_rp_event.0026.b:0 "I think I'd prefer a meal to a song.."

 agot_rp_event.0027.t:0 "Восхождение вождя"
 agot_rp_event.0027.desc:0 "The Bard glanced around nervously, "A warg... what... what kind of beast skin do you wear?" *THIS IS TEMPORARY, WILL CHANGE ONCE WARG SYSTEM IS IMPLEMENTED*."
 agot_rp_event.0027.a:0 "Медведь."
 agot_rp_event.0027.a.tt:0 "Your rise has been aided by a Bear that follows you everywhere."
 agot_rp_event.0027.b:0 "Лютоволк."
 agot_rp_event.0027.b.tt:0 "Your rise has been aided by a Direwolf that follows you everywhere."
 agot_rp_event.0027.c:0 "Сумеречный кот."
 agot_rp_event.0027.c.tt:0 "Your rise has been aided by a Shadowcat that follows you everywhere."
