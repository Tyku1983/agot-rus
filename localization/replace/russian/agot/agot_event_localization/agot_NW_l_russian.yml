 agot_nights_watch.0004.t:0 "Брешь!"
 agot_nights_watch.0004.desc:0 "Сегодняшний день начался совсем необычно. Заскрипели столбы Стены, деревья рядом с нами зашевелились и затряслись — #N что-то не так.#!\n\nПока все чёрные братья волновались, один разведчик бежал ко мне сквозь толпу. #bold «Наша Стена разрушена!»#!, - кричит он.\n\nГлядя наружу, за Стену, можно увидеть раскачивание и коварные движения среди деревьев. Ходят слухи о появлении одичалых и великанов, которые до сих пор считались бредом пьяниц и разговорами слабаков...\n\nОдичалые вылезают из пролома, как тараканы из гниющего мешка с зерном, когда их выставляют на свет. Мой желудок скручивается ещё сильнее при этом зрелище. #bold На протяжении тысячелетий Стена была нерушима, мы не можем позволить нашему Дозору быть таким, какой он есть.#!"
 agot_nights_watch.0004.a:0 "Мы сталкивались и с худшим!"

 agot_nights_watch.0024.t:0 "Ночной Дозор восстановлен"
 agot_nights_watch.0024.desc:0 "С тех пор как они были разрушены, наши стены и наш народ находились под угрозой со стороны одичалых и других нечестивых существ, скрывающихся на далёком севере.\n\nТеперь, когда Дозор восстановлен, мы можем быть уверены, что наши границы в безопасности, а наш народ в безопасности от любых угроз с севера."
 agot_nights_watch.0024.a:0 "Порядок восстановлен."
 agot_nights_watch.0024.b:0 "Брандонов Дар также должен быть возвращён."
 agot_nights_watch.0024.c:0 "Дозор должен быть восстановлен во всём своём былом величии!"

 agot_nights_watch.0025.t:0 "Ночной Дозор распался"
 agot_nights_watch.0025.desc:0 "Нашему народу слишком долго угрожал Ночной Дозор с и их Стеной!\n\nПосле захвата Стены пришло время, наконец, положить конец чёрному братству и даровать нашему народу свободу и мир, которых у него отнимали тысячи лет.."
 agot_nights_watch.0025.a:0 "Это будет вечно отзываться эхом во времени..."

 agot_nights_watch.0026.t:0 "Новая рука коснулась знака"
 agot_nights_watch.0026.desc:0 "Прошло всего несколько дней с тех пор, как закончился дозор моего предшественника, несколько дней, чтобы обдумать многое.\n\nДействительно ли мои братья по командованию прилежно исполняли свой долг? Проявили ли они явные навыки и рациональное мышление? Или их решимость ослабла, а мастерство осталось без дела. В то время как такие братья наслаждались своим важным положением, многие молодые люди подавали большие надежды и обладали интеллектом.\n\nКак Лорд-командующий, я обязан позаботиться о том, чтобы Дозор оставался в надёжных руках, даже если это может повлечь за собой определённые перестановки."
 agot_nights_watch.0026.a:0 "Мои командиры доказали свою компетентность."
 agot_nights_watch.0026.b:0 "Мои командиры оставляют желать лучшего."

 agot_nights_watch.2001.t:0 "Желание присоединиться к Ночному Дозору"
 agot_nights_watch.2001.desc:0 "[Select_CString(child.IsFemale, 'Моя дочь', 'Мой сын' )], [child.GetFirstName], всегда [Select_CString(child.IsFemale, 'была', 'был' )] неким гадким утёнком — не [Select_CString(child.IsFemale, 'могла', 'мог' )] расчитывать на наследство, разве что по случайному стечению обстоятельств, и всегда [Select_CString(child.IsFemale, 'бормотала', 'бормотал' )] что-то о грамкинах и снарках за Стеной.\n\nМеня не удивило, когда [child.GetSheHe] [Select_CString(child.IsFemale, 'пришла', 'пришёл' )] ко мне [child.Custom('quirk_pos_pp')]."[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], я [Select_CString(child.IsFemale, 'приняла', 'принял' )] решение," - смело говорит [child.GetSheHe], как никогда ранее. - Я собираюсь вступить в Ночной дозор. #bold Я хочу облачиться в чёрное.#!""
 agot_nights_watch.2001.a:0 "Иди и служи с честью."
 agot_nights_watch.2001.b:0 "У меня на тебя другие планы."

 agot_nights_watch.2002.t:0 "Желание присоединиться к Ночному Дозору"
 agot_nights_watch.2002.desc:0 "Мой родич, [sibling.GetFirstName], входит в мою гостиную, уверенно излучая энергию. [Select_CString(sibling.IsFemale, 'Она', 'Он' )] подходит ко мне, выпятив грудь, и делает искреннее заявление. \n\n"[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], Я [Select_CString(sibling.IsFemale, 'приняла', 'принял' )] решение," - произносит [sibling.GetSheHe], слова вырываются из [sibling.GetHerHis] губ словно пламя дракона. "Я собираюсь вступить в Ночной дозор. #bold Я хочу облачиться в чёрное.#!""
 agot_nights_watch.2002.a:0 "Иди и служи с честью."
 agot_nights_watch.2002.b:0 "У меня на тебя другие планы."

 agot_nights_watch.2003.t:0 "Дорогу молодым"
 agot_nights_watch.2003.desc:0 "Мои волосы седеют, а суставы болят. В это время я размышляю о том, не пришло ли время отказаться от власти над этими землями? Возможно, будет лучше, если бразды правления примет более [Select_CString(heir.IsFemale, 'молодая', 'молодой' )] [heir.GetWomanMan].\n\n[Select_CString(heir.IsFemale, 'Моя', 'Мой' )] [heir.Custom('DaughterSon')], [heir.GetName] - [heir.GetLadyLord] в полном расцвете сил, и [Select_CString(heir.IsFemale, 'могла', 'мог' )] бы принести много пользы для владения [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. А приобретённый при этом опыт будет бесценен в будущих сражениях, которые ожидают дом [ROOT.Char.GetHouse.GetName]. [nightswatch.GetName] - древний и почётный орден, который высоко ценят [ROOT.Char.GetCulture.GetCollectiveNoun], и нет ничего удивительного в том, что пожилые лорды отрекаются от своих земель и титулов ради блага королевства и своих владений..."
 agot_nights_watch.2003.a:0 "Настало время, чтобы [heir.GetName] [Select_CString(heir.IsFemale, 'взяла', 'взял' )] в свои руки бразды правления."
 agot_nights_watch.2003.a.tt:0 "[heir.GetName] станет правителем после вашего отречения"
 agot_nights_watch.2003.b:0 "В этих старых костях всё ещё полно жизни!"