 AGOT_btw_struggle_nightswatch.2011.opening:0 "Посланник Ночного Дозора... Изгнан!"
 AGOT_btw_struggle_nightswatch.2011.desc:0 "Во время посещения двора [NW_petition_target.GetTitledFirstName] в качестве посланника Ночного Дозора я подвергся наказанию и унижению. Весь мир должен знать о позоре [NW_petition_target.GetFirstNameNoTooltip]!"
 AGOT_btw_struggle_nightswatch.2011.a:0 "Действительно позор!"

 # NIGHTSWATCH ENVOY RANDOM RETURNING EVENTSS
 AGOT_btw_struggle_nightswatch.200.t:0 "Желание присоединиться к Ночному Дозору"
 AGOT_btw_struggle_nightswatch.200.desc:0 "Пока мой посланник [NW_petition_envoy.GetTitledFirstName] посещает двор [NW_petition_target.GetTitledFirstName], к нему подошёл член семьи хозяина.\n\n[NW_petition_200_lords_family_member.GetFirstNameNoTooltip] говорит, что он давно мечтал о том дне, когда чёрный брат войдёт в его залы — #bold дав ему возможность покинуть этот дом и присоединиться к Ночному Дозору!#!"
 AGOT_btw_struggle_nightswatch.200.a:0 "Нам нужно больше людей!"
 AGOT_btw_struggle_nightswatch.200.b:0 "Мы не можем этого допустить."
 NW_post_petition_rand_event_1_family_member_taken:0 "Вы принимаете запрос [NW_petition_200_lords_family_member.GetFirstNameNoTooltip]. Он присоединится к Ночному Дозору, отказавшись от всех претензий на наследство."
 NW_post_petition_rand_event_1_family_member_refused:0 "Вы отклоняете запрос [NW_petition_200_lords_family_member.GetFirstNameNoTooltip]. Стена не место для мечтателей."

 AGOT_btw_struggle_nightswatch.201.t:0 "Женщина среди нас"
 AGOT_btw_struggle_nightswatch.201.desc.a:0 "Сбор рекрутов для Ночного Дозора иногда даёт неожиданные результаты — отбросы Вестероса, которые прыгают при виде блуждающей вороны, чтобы избежать наказания, часто не те, кем кажутся.\n\n[NW_petition_envoy.GetTitledFirstName] не сомневался, что что-то было не так с новым рекрутом, [NW_petition_200_lords_family_member.GetFirstNameNoTooltip], но до этого момента не знал, что это #N женщина#!!"
 AGOT_btw_struggle_nightswatch.201.desc.b:0 "Сбор рекрутов для Ночного Дозора иногда дает неожиданные результаты — отбросы Вестероса, которые прыгают при виде блуждающей вороны, чтобы избежать наказания, часто не те, кем кажутся.\n\n[NW_petition_envoy.GetTitledFirstName] не сомневался, что что-то было не так с новым рекрутом... [NW_petition_202_female_recruit.GetFirstNameNoTooltip] является #N женщиной#!!"
 AGOT_btw_struggle_nightswatch.201.a:0 "Возьмите её; нам нужны новобранцы."
 AGOT_btw_struggle_nightswatch.201.b:0 "Разрешите ей присоединиться... #italic замаскированной.#!"
 AGOT_btw_struggle_nightswatch.201.c:0 "Прикажите ей уйти!"
 
 AGOT_btw_struggle_nightswatch.202.t:0 "Новобранцы пытаются бежать"
 AGOT_btw_struggle_nightswatch.202.desc:0 "Иногда рекруты, принятые в Ночной Дозор, приходят не по своей воле. И часто блуждающая ворона должна бдительно следить за стадом.\n\nСегодня группа новобранцев попыталась бежать от каравана, но [NW_petition_envoy.GetTitledFirstName] смог поймать их, прежде чем они успели далеко уйти. #italic Что теперь делать с дезертирами?#!"
 AGOT_btw_struggle_nightswatch.202.a:0 "Смерть — приговор за дезертирство."
 AGOT_btw_struggle_nightswatch.202.b:0 "Нам нужен каждый новобранец, которого мы сможем найти. Пощадите их."

 AGOT_btw_struggle_nightswatch.203.t:0 "Местный рыцарь желает присоединиться к Дозору"
 AGOT_btw_struggle_nightswatch.203.desc:0 "Мифов и слухов об опасностях — и славе — Ночного Дозора множество. Некоторые говорят об #italic Иных#! - существах изо льда, которых может победить только величайший из рыцарей. Другие говорят о #bold великанах#!, которые всё ещё бродят к северу от Стены.\n\nУкоренилась ли слава или глупость в голове [NW_petition_203_local_knight.GetTitledFirstName], [NW_petition_envoy.GetTitledFirstName] не уверен. Всё, что [NW_petition_envoy.GetSheHe] знает, это то, что этот рыцарь мечтает присоединиться к Ночному Дозору!"
 AGOT_btw_struggle_nightswatch.203.a:0 "Нам нужно больше людей!"
 AGOT_btw_struggle_nightswatch.203.b:0 "Мы не можем этого допустить."
 NW_post_petition_rand_event_4_knight_taken:0 "Вы принимаете запрос [NW_petition_203_local_knight.GetFirstNameNoTooltip]. [NW_petition_203_local_knight.GetSheHe] присоединится к Ночному Дозору, отказавшись от всех претензий на наследство."
 NW_post_petition_rand_event_4_knight_refused:0 "Вы отклоняете запрос [NW_petition_203_local_knight.GetFirstNameNoTooltip]. Стена не место для мечтателей."

 AGOT_btw_struggle_nightswatch.204.t:0 "Местный кузнец предлагает припасы"
 AGOT_btw_struggle_nightswatch.204.desc:0 "Некоторые в Вестеросе до сих пор высоко ценят Ночной Дозор — те, кто знает о жертвах, которые приносят чёрные братья, и о серьезных опасностях, с которыми они сталкиваются.\n\nМестный кузнец [NW_petition_204_blacksmith.GetFirstNameNoTooltip] разыскал моего посланника [NW_petition_envoy.GetTitledFirstName] чтобы предложить то, что [NW_petition_204_blacksmith.GetSheHe] имеет, чтобы помочь миссии Ночного Дозора."
 AGOT_btw_struggle_nightswatch.204.a:0 "Возьмите припасы."
 AGOT_btw_struggle_nightswatch.204.b:0 "Мы не попрошайки."
 NW_post_petition_rand_event_5_gain_supp:0 "Вы принимаете припасы у местного кузнеца."

 AGOT_btw_struggle_nightswatch.205.t:0 "Испорченные припасы"
 AGOT_btw_struggle_nightswatch.205.desc:0 "Во время долгого обратного пути в Черный замок мой посланник [NW_petition_envoy.GetTitledFirstName] обнаружил, что значительная часть припасов испорчена.\n\nЭто лишь вопрос времени, когда эта гниль распространится на оставшиеся припасы, сделав все путешествие #N бесполезным#!!"
 AGOT_btw_struggle_nightswatch.205.a:0 "Проклятье!"
 AGOT_btw_struggle_nightswatch.205.b:0 "Найти способ спасти всё остальное."
 AGOT_btw_struggle_nightswatch.205.c:0 "Убедить местного лорда заменить припасы."
 AGOT_btw_struggle_nightswatch.205.d:0 "Отчаянные времена требуют отчаянных мер; время попрошайничать."
 NW_post_petition_rand_event_6_lose_supp:0 "Вы теряете испорченные припасы."
 NW_post_petition_rand_event_6_small_lose_supp:0 "Вы сохранили часть припасов, но испорченные уже не спасти."
 NW_post_petition_rand_event_6_gain_supp:0 "Вы получаете припасы взамен уже испорченных."

 AGOT_btw_struggle_nightswatch.206.t:0 "Вор среди нас"
 AGOT_btw_struggle_nightswatch.206.desc:0 "Путешествие обратно в Черный замок полно опасностей, особенно с караваном, полным свежих припасов. Мой посланник [NW_petition_envoy.GetTitledFirstName] должен внимательно следить за лагерем.\n\nСегодня [NW_petition_envoy.GetSheHe] обнаружил среди нас вора! Благодаря [NW_petition_envoy.GetHerHis] бдительности, [NW_petition_206_supplies_thief.GetTitledFirstName] был пойман до того, как [NW_petition_206_supplies_thief.GetSheHe] смог сбежать. #italic то теперь делать с разбойником?#!"
 AGOT_btw_struggle_nightswatch.206.a:0 "Цена этого преступления - #bold смерть#!."
 AGOT_btw_struggle_nightswatch.206.b:0 "Приведите вора к Стене, как новобранца."
 AGOT_btw_struggle_nightswatch.206.c:0 "С этой сволочью может справиться местный лорд."
 NW_post_petition_rand_event_7_wall:0 "Большинство рекрутов, вступающих в Ночной Дозор, — преступники, так почему же этому быть другим?"

 AGOT_btw_struggle_nightswatch.207.t:0 "Больше припасов, чем необходимо"
 AGOT_btw_struggle_nightswatch.207.desc:0 "Какое неловкое положение... Мой посланник [NW_petition_envoy.GetTitledFirstName] сообщил мне, что наша миссия на юг прошла #bold так хорошо#!, что на самом деле у нас слишком много припасов — гораздо больше, чем нам нужно.\n\nМне больно думать о том, чтобы что-то оставить, но не лучше ли оставить часть припасов, чтобы избежать потенциальной порчи?"
 AGOT_btw_struggle_nightswatch.207.a:0 "Сохранить лишние запасы."
 AGOT_btw_struggle_nightswatch.207.b:0 "Раздать немного припасов простолюдинам."
 NW_post_petition_rand_event_8_gain_supp:0 "Вы сохраняете все припасы, несмотря на риск."
 NW_post_petition_rand_event_8_give_to_small_folk:0 "Вы раздаёте припасы простолюдинам, улучшая местное развитие."
