 #Knighthood traits #NT!

 trait_knighthood:0 "Рыцарь" #Trait group localization key
 trait_knight:0 "Рыцарь"

 trait_knight_desc:0 "Этот персонаж был посвящен в рыцари и поклялся перед глазами богов и людей защищать тех, кто не может защитить себя сам, защищать всех женщин и детей, повиноваться своим капитанам, сеньору, королю, храбро сражаться и выполнять другие возложенные на них задачи, какими бы трудными, скромными или опасными они ни были."

 trait_knight_unique_desc:0 "Этот персонаж был посвящен в рыцари и поклялся перед глазами богов и людей защищать тех, кто не может защитить себя сам, защищать всех женщин и детей, повиноваться своим капитанам, сеньору, королю, храбро сражаться и выполнять другие возложенные на них задачи, какими бы трудными, скромными или опасными они ни были."

 trait_knight_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] персонаж был посвящен в рыцари и поклялся перед глазами богов и людей защищать тех, кто не может защитить себя сам, защищать всех женщин и детей, повиноваться своим капитанам, сеньору, королю, храбро сражаться и выполнять другие возложенные на них задачи, какими бы трудными, скромными или опасными они ни были."

 trait_squire:0 "Оруженосец"
 trait_squire_desc:0 "Оруженосец [agot_knight|E] находится на тренировке. Он служит слугой рыцаря, помогая ему со всеми его обязанностями."
 trait_squire_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] служит слугой рыцаря в надежде однажды стать рыцарем [ROOT.GetCharacter.GetHerHis] самостоятельно."
 trait_squire_no_knight_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] это рыцарь на тренировке; однако, его рыцарь #N умер, оставив его прогресс#!."
 trait_prefers_being_a_squire_desc:0 "Вместо того, чтобы стремиться к рыцарскому званию, [ROOT.GetCharacter.GetFirstNameNoTooltip] заявил, что будет служить оруженосцем неопределенный срок"
 trait_squire_unique_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является рыцарем на тренировке; однако, его рыцарь #N умер, оставив его прогресс#!."

 #Personality Traits #NT!

 trait_fool:0 "Шут"
