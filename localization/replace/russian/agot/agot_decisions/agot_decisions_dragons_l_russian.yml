l_russian:
# Dragon Eggs
hatch_dragon_egg_decision:0 "Вывести драконье яйцо"
hatch_dragon_egg_decision_desc:0 "Я попытаюсь вылупить свое драконье яйцо."
hatch_dragon_egg_decision_tooltip:0 "Нет совершенно никаких шансов, что всё пойдёт не так"
hatch_dragon_egg_decision_confirm:0 "Это плохая идея..."
spend_time_with_dragon_egg_decision:0 "Провести время с яйцом"
spend_time_with_dragon_egg_decision_desc:0 "Недостаточно владеть драконьим яйцом, нужно привязаться к нему, чтобы обеспечить прочную связь с драконом, живущим в нём."
spend_time_with_dragon_egg_decision_tooltip:0 "Вы решите провести время со своим драконьим яйцом"
spend_time_with_dragon_egg_decision_confirm:0 "Провести время со своим яйцом"
agot_appoint_dragonkeeper_head:0 "Назначить главного драконоблюстителя"
agot_appoint_dragonkeeper_head_desc:0 "Должность главного драконоблюстителя стала вакантной. В целях сохранения нашей [Concept('dragonpit', 'драконьей ямы')|El], мы должны назначить нового."
agot_appoint_dragonkeeper_head_dragonmount_desc:0 "Должность главного драконоблюстителя стала вакантной. Чтобы обеспечить охрану Драконьей горы, мы должны назначить нового хранителя."
agot_appoint_dragonkeeper_head_tooltip:0 "Назначить нового главного драконоблюстителя"
agot_appoint_dragonkeeper_head_confirm:0 "Назначить нового главного драконоблюстител"
tooltip_employ_dragonkeeper:0 "В настоящее время вы не должны нанимать главного драконоблюстителя."
agot_appoint_dragonkeeper_head_effect_tooltip:0 Новый главный драконоблюститель будет создан на основе ваших средств, выделенных на обустройство драконьей ямы."
agot_restore_dragonstone_dragonkeepers:0 "Восстановить драконоблюстителей Драконьей горы"
agot_restore_dragonstone_dragonkeepers_desc:0 "После многих лет бездействия, [GetBuilding('agot_dragonmont_01').GetName] ей в очередной раз требуется орден [Concept('dragonkeeper', 'драконоблюстителей')|El] чтобы охранять её."
agot_restore_dragonmont_dragonkeepers_effect_tooltip:0 "Новый [GetCourtPositionType('head_dragonkeeper_court_position').GetName()] и орден драконоблюстителей будет учрежден в [GetTitleByKey('c_dragonstone').GetNameNoTier]."

 # Terror Campaign
 conduct_terror_campaign:0 "Начать террорское вредительство"
 conduct_terror_campaign_desc:0 "Как наезднику великого дракона, мне решать, как его использовать на войне. Хотя исторически его использование часто ограничивалось вражескими армиями, ничто не мешает мне использовать его для уничтожения гражданского населения моих врагов."
 conduct_terror_campaign_effect:0 "Вы начнете террорское вредительство, нанося ущерб всем провинциям вокруг вас, когда будете находиться в состоянии войны.\n\n#X @warning_icon! Такое бессмысленное разрушение вызовет крайний гнев как у ваших врагов, так и у более щепетильных союзников.#!"
 conduct_terror_campaign_tooltip:0 "#X @warning_icon! Такое бессмысленное разрушение вызовет крайний гнев как у ваших врагов, так и у более щепетильных союзников.#!"
 conduct_terror_campaign_dragon_condition:0 "[dragon_combat_effectiveness|E] вашего дракона превышает 100"
 conduct_terror_campaign_confirm:0 "Сжечь их всех!"

 stop_terror_campaign:0 "Закончить террорское вредительство"
 stop_terror_campaign_show_condition:0 "Вы проводите террорское вредительство"
 stop_terror_campaign_desc:0 "В настоящее время я провожу кампанию драконьего террора. Все армии, в которых я или мой дракон участвую, будут использованы в качестве плацдарма для опустошения окружающих земель. Хотя такая тактика, несомненно, эффективна, она противоречит всем общепринятым правилам ведения войны."
 stop_terror_campaign_tooltip:0 "Вы закончите террорское вредительство"
 stop_terror_campaign_confirm:0 "Прекратить разрушение"

 # Ride your Dragon
 ride_dragon_decision:0 "[ROOT.Var('current_dragon').Char.GetFirstNameNoTooltip]: оседлать"
 ride_dragon_decision_desc:0 "Прошло слишком много времени с тех пор, как [ROOT.Var('current_dragon').Char.GetFirstName] и я просто летали вместе. Я жажду ощутить дуновение ветра надо мной и свободу открытого неба.."
 ride_dragon_decision_tooltip:0 "Оседлать вашего дракона"
 ride_dragon_decision_confirm:0 "Оседлать вашего дракона"
 ride_dragon_effect_tooltip:0 "Вы потеряете [stress|El] и это может усилить связь с вашим драконом."

 # Use / Don't use Dragon
 use_dragon_decision:0 "[ROOT.Var('current_dragon').Char.GetFirstNameNoTooltip]: Использовать в войне"
 use_dragon_decision_desc:0 "У меня есть дракон, оружие массового поражения. Мне не нужно топтаться в грязи со своими солдатами, я могу просто летать над полем боя и поливать своих врагов огнем.."
 use_dragon_decision_tooltip:0 "Вы можете снова использовать своего дракона на войне"
 use_dragon_decision_confirm:0 "Использовать своего дракона"
 use_dragon_decision_effect:0 "Ваш [dragon|El] сможет присоединиться к войскам и вы будете сражаться вместе с ним"
 dont_use_dragon_decision:0 "[ROOT.Var('current_dragon').Char.GetFirstNameNoTooltip]: Не использовать в войне"
 dont_use_dragon_decision_desc:0 "Несмотря на свою мощь, не всегда разумно использовать все, что есть в твоем распоряжении. Будь то из соображений безопасности, гордости или по какой-то другой причине, я могу отказаться от использования моего дракона на войне."
 dont_use_dragon_decision_tooltip:0 "Несмотря на то, что ваш дракон является мощным оружием, вы можете отказаться от его использования в бою"
 dont_use_dragon_decision_confirm:0 "Не использовать дракона в войне"
 dont_use_dragon_decision_effect:0 "Ваш [dragon|El] не вступит в армию, и вы будете сражаться без него"

 # Show me the Dragons
 show_me_dragons_decision:0 "Показать драконов"
 show_me_dragons_decision_desc:0 "Принеси мне список всех известных драконов."
 show_me_dragons_decision_tooltip:0 "Вам будет представлен список всех ныне живущих драконов"
 show_me_dragons_decision_confirm:0 "Покажи мне!"
 show_me_dragons_decision_effect_tooltip:0 "Вам будет представлен список всех ныне живущих драконов"

 #Dragonrider House
 become_dragonrider_house_decision:0 "Стать домом драконьих наездников"
 become_dragonrider_house_decision_desc:0 "В этом мире мало что может быть более престижным, чем быть драконьим наездником. Угрозы, исходящей от моего зверя, достаточно, чтобы поставить моих врагов на колени.\n\nДракон принял меня, в моих жилах течет огненная кровь. Осталось сделать только один последний шаг, чтобы убедиться, что мои наследники будут возвышаться и властвовать, как это сделал я."
 become_dragonrider_house_decision_living_house_member_count_tt:0 "5 или больше членов вашего [Concept('house','дома')|E] являются драконьими наездниками"
 become_dragonrider_house_decision_confirm:0 "Вперёд, к небесам!"
 become_dragonrider_house_decision_tooltip:0 "Подтвердите связь вашего дома с драконами"

 #Dragonseeds
 call_for_dragonseeds_decision:0 "Пригласить драконьи семена"
 call_for_dragonseeds_decision_desc:0 "Tспособность называть себя драконом заложена в крови, а не в имени. Возможно, есть те, в ком течет кровь дракона, но кто вообще не носит имени великого дома. Если я позову, некоторые могут откликнуться. Риск был бы велик, но наградой могло бы стать укрепление моего дома, если бы все они присягнули на верность."
 call_for_dragonseeds_decision_unclaimed_dragons_tt:0 "Хотя бы один [owned_dragon|El] в вашей драконьей яме может быть приручен"
 call_for_dragonseeds_decision_local_wild_dragons_tt:0 "Хотя бы один [wild_dragon|El] имеет свое логово в вашем [Concept('domain','домене')|E] и может быть приручен"
 call_for_dragonseeds_decision_confirm:0 "Пошлите вестника"
 call_for_dragonseeds_decision_tooltip:0 "Драконьи семяна призваны присоединиться к вашему двору"

# Drink Wildfire
 drink_wildfire_decision:0 "Выпить дикий огонь"
 drink_wildfire_decision_desc:0 "С тех пор как Гильдия алхимиков впервые создала это вещество, ходили слухи, что оно обладает способностью превращать человека в дракона."
 drink_wildfire_decision_confirm:0 "Принести мне крушку!"
 drink_wildfire_decision_tooltip:0 "Стать драконом"
 drink_wildfire_decision_effect:0 "Ни один человек никогда не выживал после такой попытки, но, возможно, в них не было крови дракона"