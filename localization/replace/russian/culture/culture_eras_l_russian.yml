 #ERAS
 #AGOT Modified
 #culture_era_tribal:0 "Tribal"
 culture_era_tribal:0 "Бронзовый век"
 #AGOT Modified
 #culture_era_tribal_desc:0 "The Tribal Era of a [culture|E] predates the emergence of codified laws and an institutionalized government. Rulers with [tribal_government|E] can only make use of Tribal Era [innovations|E]."
 culture_era_tribal_desc:0 "Бронзовый век ознаменовался появлением бронзы, сплава меди и олова, и развитием ранней общественной организации, в основном через племенное царствование и автократические империи. В архитектуре этой эпохи преобладают простые кольцевые крепости, а в более развитых регионах - создание ранних городов."
 #AGOT Modified
 #culture_era_early_medieval:0 "Early Medieval"
 culture_era_early_medieval:0 "Железный век"
 #AGOT Modified
 #culture_era_early_medieval_desc:0 "The Early Medieval Era sees the emergence of professional administrators and a number of important [innovations|E], allowing a [culture|E] to exit the Dark Ages."
 culture_era_early_medieval_desc:0 "Железный век ознаменовался появлением железа и дальнейшим ростом институтов, таких как развитие феодализма. Военная организация и оборудование стали позволять формировать более крупные государства, чем те, которые когда-то считались возможными, такие как Бюрократические империи."
 #AGOT Modified
 #culture_era_high_medieval:0 "High Medieval"
 culture_era_high_medieval:0 "Стальной век"
 #AGOT Modified
 #culture_era_high_medieval_desc:0 "The High Medieval Era is a time of great technological and administrative progress, seeing towns grow into cities and the rise of the burgher class even as the aristocracy reigns supreme."
 culture_era_high_medieval_desc:0 "Стальной век стал свидетелем укрепления старых систем по мере их превращения в более развитые формы. Архитектура видела превращение круглых фортов и ранних замков в действительно грозные сооружения, способные выдерживать десятилетние осады."
 #AGOT Modified
 #culture_era_late_medieval:0 "Late Medieval"
 culture_era_late_medieval:0 "Высокий стальной век"
 #AGOT Modified
 #culture_era_late_medieval_desc:0 "The Late Medieval Era marks the zenith of the feudal world. Bureaucrats, artisans, merchants and money lenders are starting to encroach on the power of the old privileged classes, except for the monarchs themselves."
 culture_era_late_medieval_desc:0 "В высокий стальной век развивались передовые ремесленные работы, крупные торговые сети и расширенные бюрократические структуры. Некоторые считают, что секреты, утерянные во время Долгой ночи, находятся у нашего порога, просто за пределами нашего понимания."
