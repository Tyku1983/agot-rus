l_russian:

##########################
#   North Filler Events  #
##########################

###########################
#   A Wildling Encounter  #
###########################

 agot_filler_north.0001.t:0 "Встреча с одичалым"
 agot_filler_north.0001.desc:0 "Во время прогулки по лесу я замечаю неподалеку растрепанного человека и вскоре понимаю, что он одичалый!"
 agot_filler_north.0001.a:0 "Умри, дикарь!"
 agot_filler_north.0001.a.tt:0 "При встрече с одичалым, только два выхода - убей или будь убитым."
 agot_filler_north.0001.b:0 "Мне бы пригодился очередной слуга..."
 agot_filler_north.0001.b.tt:0 "Вы предложите ему работу в ваших конюшнях."
 agot_filler_north.0001.c:0 "Я спрячусь в подлеске, и он меня не увидит!"
 agot_filler_north.0001.c.tt:0 "Кто-то может назвать вас [Select_CString(ROOT.Char.IsFemale, 'трусихой', 'трусом' )], но, по крайней мере, вы - [Select_CString(ROOT.Char.IsFemale, 'трусиха, которая', 'трус, который' )] всё ещё дышит!"

 agot_filler_north.0002.t:0 "Встреча с одичалыми"
 agot_filler_north.0002.desc:0 "Не все одичалые плохие, а при моем дворе нужны верные слуги. Преклони колено и стань человеком Севера."
 agot_filler_north.0002.a:0 "С этого дня и до дня твоей смерти."

##############################
#   A Black Brother Deserts  #
##############################

 agot_filler_north.0003.t:0 "Дозорный-дезертир"
 agot_filler_north.0003.desc:0 "Члены Ночного Дозора дают священную клятву: жить и умереть на своем посту. Дезертир должен предстать перед справедливым судом лорда, который его схватил."
 agot_filler_north.0003.a:0 "Привести негодяя."

 agot_filler_north.0004.t:0 "Дозорный-дезертир"
 agot_filler_north.0004.desc:0 "Дезертир, человек по имени [agot_filler_black_brother_deserter.GetFirstNameNoTooltip], Он рассказывает о том, что видел к северу от Стены. Невыразимые ужасы в замерзших пустошах..."
 agot_filler_north.0004.a:0 "Он познает королевское правосудие."
 agot_filler_north.0004.b:0 "Он явно видел многое."
 agot_filler_north.0004.b.tt:0 "Возможно, ему стоит вернуться на свой пост..."

 agot_filler_north.0005.t:0 "Дозорный предстал перед правосудием"
 agot_filler_north.0005.desc:0 "На Севере говорят: тот, кто выносит приговор, сам заносит меч. Я смотрю в глаза осужденного по имени [agot_filler_black_brother_deserter.GetFirstNameNoTooltip] в последний раз."
 agot_filler_north.0005.a:0 "В пекло эти россказни. Зачем мне палач, как не для таких случаев?"
 agot_filler_north.0005.b:0 "Это моя обязанность."
 agot_filler_north.0005.b.tt:0 "Казнить его."

 agot_filler_north.0006.t:0 "Дезертир вернулся на Стену"
 agot_filler_north.0006.desc:0 "В последний раз я слышал вести про беглого дозорного по имени [agot_filler_black_brother_deserter.GetFirstNameNoTooltip], когда он бежал из Чёрного Замка, бормоча про неописуемые ужасы в замёрзших пустошах.\n\nНыне, передо мной предстал лишь дезертир, заслуживающий правосудия - быстрой смерти."
 agot_filler_north.0006.a:0 "Ты жил и умрёшь на своем посту, брат."

#######################################
#   DIREWOLF CLOAKS SOLD BY MERCHANT  #
#######################################

 agot_filler_north.0020.t:0 "Плащи из шкуры лютоволка на продажу!"
 agot_filler_north.0020.desc:0 "«Плащи из шкуры лютоволка! Продам плащи из шкуры лютоволка,» - кричит торговец. Я оборачиваюсь и вижу, что у торговца за спиной висят три больших меховых плаща. Он ловит мой взгляд и приглашает осмотреть плащи..."
 agot_filler_north.0020.a:0 "Осмотреть плащи."
 agot_filler_north.0020.b:0 "Лютоволк? Они вымерли! Объяснись, купец."
 agot_filler_north.0020.c:0 "Мне нужен плащ."
 agot_filler_north.0020.a_tt:0 "Вы присматриваетесь к плащам."

#genuine coat
 agot_filler_north.0021.t:0 "Пристальный взгляд"
 agot_filler_north.0021.desc:0 "Я беру в руки большой белый плащ. Хорошенько ощупав плащ, я могу сказать, что он мастерски изготовлен; даже стежки не заметны! Я закрываю глаза и обнюхиваю плащ: он пахнет снегом и хвоей. Я открываю глаза, снимаю свой плащ и передаю его торговцу, пока примеряю плащ из шкуры лютоволка. Плащ довольно тёплый. Он гораздо лучше моего плаща из шкуры обычного волка.\n\nТорговец прочищает горло, бормоча что-то о том, что пора заплатить или вернуть плащ..."
 agot_filler_north.0021.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] купить это!"
 agot_filler_north.0021.b:0 "Плащ кажется настоящим, но он мне не нужен..."
 agot_filler_north.0021.c:0 "Я из благородного сословия, мне не нужно платить за это!"

#dubious coat
 agot_filler_north.0022.t:0 "Пристальный взгляд"
 agot_filler_north.0022.desc:0 "Я беру в руки большой белый плащ. Хорошенько ощупав плащ, я могу сказать, что он не выделяется ничем особенным. Я закрываю глаза и обнюхиваю плащ: он пахнет мясом и мокрой псиной. Фу. Торговец уговаривает меня примерить его. Я надеваю его, и чувствую, как холодный ветер пронизывает меня насквозь.\n\nТорговец прочищает горло, бормоча что-то о том, что пора заплатить или вернуть плащ..."
 agot_filler_north.0022.a:0 "Мне следует посадить тебя в темницу за это..."

 agot_filler_north.0023.t:0 "Плащи из шкуры «лютоволка», значит?"
 agot_filler_north.0023.desc:0 "«Лютоволки? Вымерли? Нет, нет, нет,» - бормочет торговец. «К югу от Стены, да. Но эти плащи были сделаны из шкур лютоволков, на которых охотятся одичалые за Стеной! Мне пришлось немало потрудиться, чтобы доставить эти изделия к югу от Стены, чтобы местные покупатели могли их примерить. Подойдите и осмотрите их! Убедитесь сами.»"
 agot_filler_north.0023.a:0 "Осмотреть плащи."
 agot_filler_north.0023.b:0 "Мне всё равно."

##################################
#   SUMMER SNOW CHILDHOOD EVENT  #
##################################

 agot_filler_north.0030.t:0 "Летний снег!"
 agot_filler_north.0030.desc:0 "БРРРР! Я [Select_CString(ROOT.Char.IsFemale, 'играла', 'играл' )] на улице, когда внезапно, ни с того ни с сего, начался снегопад! Мейстеры говорят мне, что подобные летние снегопады могут быть опасны, если я задержусь надолго на холоде, но мне же так весело... "
 agot_filler_north.0030.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] слушать мейстеров. Последний, кто вернётся в замок - одичалый!"
 agot_filler_north.0030.b:0 "Я - [Select_CString(ROOT.Char.IsFemale, 'северянка', 'северянин' )]! Это летний снег. Он ничего не значит."
 agot_filler_north.0030.c:0 "Но замок #italic так#! далеко..."

#######################################
#   SUMMER SNOW DESTROYS CROPS EVENT  #
#######################################

 agot_filler_north.0031.t:0 "Ранняя зима"
 agot_filler_north.0031.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )]», - говорит фермер с кислым лицом, стоящий передо мной. «Эти летние снегопады уничтожили весь урожай! Нет ни малейшей надежды восстановить его, особенно перед скорой жатвой. Я не знаю, что мне делать, если я не смогу обеспечить свою семью в этом сезоне, тем более перед лицом наступающей зимы... Вы должны что-то сделать!»\n\nФермер смело требует от меня помощи для своей фермы... но эти летние снегопады #italic нанесли#! ущерб фермам по всей округе..."
 agot_filler_north.0031.a:0 "Я выплачу компенсацию только за уничтоженные посевы."
 agot_filler_north.0031.b:0 "Это было наказание от Старых Богов за твои грехи."
 agot_filler_north.0031.c:0 "Ты северянин! Ты должен знать об опасности летних снегопадов."

####################################################
#   FIRSTMEN RUNES UNCOVERED - CONSTRUCTION CREW   #
####################################################

 agot_filler_north.0032.t:0 "Руны Первых людей"
 agot_filler_north.0032.desc:0 "В ходе строительных работ в этом районе было сделано удивительное открытие. Очевидно, местный строитель обнаружил тайник с камнями, на которых выгравированы руны Первых людей. Строитель предлагает продать мне эти камни по очень справедливой цене.\n\nМейстеры учат нас, что Первые люди выгравировали свои руны на камнях и других предметах, когда впервые пришли в Вестерос. Некоторые даже говорят, что эти гравировки обладают магическими свойствами. Эти камни могут быть очень ценными и, конечно, повысят мой авторитет на Севере..."
 agot_filler_north.0032.a:0 "Отправить посыльного для покупки камней."
 agot_filler_north.0032.b:0 "Мне не нужен этот мусор."
 agot_filler_north.0032.c:0 "Наследие Первых людей - #italic моё#! наследие. Я возьму камни."
 agot_filler_north.0032.d:0 "Наследие Первых людей - #italic моё#! наследие. Я возьму камни"

########################################
#   APPRECIATING A TRUE WEIRWOOD TREE  #
########################################

 agot_filler_north.0033.t:0 "Прогулка по лесу"
 agot_filler_north.0033.desc:0 "Путешествие по отдалённым уголкам моих владений может быть очень полезным. Я нахожу, что долгие прогулки по лесу, холмам, или даже просто по полю, снимают стресс от благородной жизни.\n\nСегодня я брожу по небольшому, забытому лесу. Местные деревья очень старые, их толстые стволы пересекаются и переплетаются друг с другом так, как я никогда раньше не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]. Пробираясь дальше в лес, я замечаю красивое бело-красное дерево - чардрево! Эти древние деревья всё ещё живы здесь, на Севере, но увидеть одно из них в такой глухой глуши - это... заставляет ощутить смирение. Я подхожу к стволу и гляжу на плачущий лик, который Дети Леса вырезали тысячи лет назад. Я впитываю его странную красоту и чувствую себя безмятежно, когда поворачиваюсь, чтобы уйти."
 agot_filler_north.0033.a:0 "Какое красивое дерево."
 agot_filler_north.0033.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )], что такое священное дерево остаётся здесь в безопасности."
 agot_filler_north.0033.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] вернуться и вознести молитву Старым Богам..."

#######################################
#   WOLF ATTACKS ON SHEEP/WOOL TRADE  #
#######################################

 agot_filler_north.0034.t:0 "Нападения волчьих стай на овец"
 agot_filler_north.0034.desc:0 "Очередная длинная ночь в моих покоях. Солнце село, и луна поднялась высоко в небо. Мне почти не нужна свеча, так ярко светит луна. Проводя часы за просмотром отчетов, чтением бухгалтерии и подписыванием документов, я натыкаюсь на недавнее донесение, подписанное моим управляющим и маршалом.\n\nВ отчете говорится, что овцеводы по всем моим владениям обнаружили растущее число умирающих или раненых домашних животных, которые производят шерсть, как отметил в отчёте мой управляющий. Козы, овцы и даже волкодавы подвергаются жестоким ночным нападениям со стороны, как утверждают многие, больших, хищных волчьих стай. Если подобные нападения продолжатся, торговля шерстью может столкнуться с серьезными проблемами.\n\nПодготовить решение этой проблемы кажется неожиданно разумным; было бы неплохо представить резолюцию моему совету завтра утром."
 agot_filler_north.0034.a:0 "Объявить охоту на волков, выплачивая каждому охотнику золотом за шкуру каждого убитого волка."
 agot_filler_north.0034.b:0 "Отчитать овцеводов за то, что они не уследили за своими питомцами."
 agot_filler_north.0034.c:0 "Выплатить компенсацию наиболее пострадавшим овцеводам."

######################################
#   HEART TREE GARDENER MAINTENANCE  #
######################################

 agot_filler_north.0035.t:0 "Уход за сердце-деревом"
 agot_filler_north.0035.desc:0 "Недавно мои садовники работали над богорощей в моем замке. Они замульчировали клумбы, посадили новые цветы, подстригли живые изгороди и в целом облагородили богорощу, сделав ее похожей на небольшую рощу.\n\n Но садовники обратились ко мне с просьбой подправить чардрево, которое гордо возвышается над всей богорощей. Садовники сказали мне, что они только украсят его, подрежут ветви и корни, но я опасаюсь возможного ущерба. В конце концов, [Select_CString(ROOT.Char.IsFemale, 'какая северянка', 'какой северянин' )] позволит своему сердце-дереву разрушиться?"
 agot_filler_north.0035.a:0 "Доверить это только самым опытным садоводам."
 agot_filler_north.0035.b:0 "Что может пойти не так?"
 agot_filler_north.0035.c:0 "Я не хочу рисковать... Сердце-дерево слишком священно."
 agot_filler_north.0035.d:0 "Нет, я сделаю это [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]!"

##################################
#  ICE SKATING - GENERIC LEISURE #
##################################

 agot_filler_north.0036.t:0 "Конькобежцы!"
 agot_filler_north.0036.desc:0 "Сегодня прохладный, но в целом приятный день. Я [Select_CString(ROOT.Char.IsFemale, 'выкроила', 'выкроил' )] несколько часов, чтобы прогуляться по окраинам, расположенным неподалеку от моей резиденции, полюбоваться природой и просто насладиться хорошим днем.\n\nПока я [Select_CString(ROOT.Char.IsFemale, 'шла', 'шёл' )], я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на замерзший пруд и [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], как простолюдины чудесно катаются на коньках по льду! Их движения разнообразны: многие падают на лед, но некоторые прекрасно скользят. Ах, какое красивое зрелище!"
 agot_filler_north.0036.a:0 "Думаю, я сяду здесь и немного понаблюдаю за ними."
 agot_filler_north.0036.b:0 "Думаю, я присоединюсь к ним!"
 agot_filler_north.0036.c:0 "Нет, нет. Это небезопасно, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] остановить их!"

#########################
#  ICE SKATING - TRAVEL #
#########################

 agot_filler_north.0037.t:0 "Коньки на Севере"
 agot_filler_north.0037.desc:0 "Меня заинтересовали академические рассказы о том, как северяне использовали коньки, сделанные из костей овец и лошадей, чтобы скользить по огромным участкам ледяной пустоши. По-видимому, это древний способ передвижения, которым некоторые районы Севера пользовались зимой, чтобы торговать и добираться до других деревень. В одном из рассказов даже утверждается, что это практикуется с тех пор, как Первые люди поселились на Севере!"
 agot_filler_north.0037.a:0 "Зима действительно заставляет нас вводить новшества."
 agot_filler_north.0037.b:0 "Увлекательно, но я предпочитаю старые добрые сани."
 agot_filler_north.0037.c:0 "Можем ли мы перенять это для помощи нашим армиям в северных кампаниях?"

##################################
#   TALES OF UNICORNS ON SKAGOS  #
##################################

 agot_filler_north.0038.t:0 "Единороги на Скагосе"
 agot_filler_north.0038.desc:0 "Согласно мифам и легендам, на острове Скагос обитает уникальный и загадочный зверь, ныне исчезнувший с материка. Это мохнатый и сильный зверь, который заменил лошадь в этой части света. На его голове находится один длинный рог, который высоко ценится торговцами во всем известном мире. Скагосцы вступают в бой на этом звере во время войн и вместе пируют плотью убитых врагов.\n\nЭтот зверь - не что иное, как #bold единорог#!. Свирепый зверь, способный противостоять даже лютоволкам, единорог - не тот зверь, которого можно обмануть. Именно поэтому скагосцы одомашнили его."
 agot_filler_north.0038.a:0 "Скагос кажется захватывающим местом; я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] бы посетить его однажды."
 agot_filler_north.0038.b:0 "Я предпочту обычных, материковых лошадей."
 agot_filler_north.0038.c:0 "Какая захватывающая история."
 agot_filler_north.0038.d:0 "Очевидно, что эта история слишком преувеличена."

##################################################
#   ICE FISHING EXPERIENCE - SMALL FOLK FISHING  #
##################################################

 agot_filler_north.0039.t:0 "Рыбалка на льду"
 agot_filler_north.0039.desc:0 "Во время прогулки по своим владениям я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на несколько замерзших прудов. В более тёплое время года это отличное место для рыбалки. Но, похоже, даже похолодание не помешало некоторым малым попытать счастья в подлёдном лове. Они пробили несколько лунок, чтобы добраться до воды под толстым льдом...\n\nЯ подхожу ближе и смотрю на их улов и снаряжение. Они быстро замечают меня и тут же заводят разговор о том, насколько пруды полны рыбой и как хороша рыбалка. Один мужчина даже сказал мне, что он здесь со своим маленьким сыном, который никогда раньше не рыбачил!"
 agot_filler_north.0039.a:0 "Что вы уже поймали?"
 agot_filler_north.0039.b:0 "Могу я присоединиться к вам?"
 agot_filler_north.0039.c:0 "Вы не имеете права ловить рыбу на моей земле, в моих прудах!"

############################################
#   NORTHERN CAMPING STORIES - THE OTHERS  #
############################################

 agot_filler_north.0040.t:0 "Легенды Севера"
 agot_filler_north.0040.desc:0 "Костер разгорается, когда я занимаю своё место рядом с остальными. Провести неделю в лесу в полном отрыве от двора, от вынесения решений и от мелких жизненных проблем - это то, о чем большинство людей моего положения могут только мечтать. Но на Севере это наша традиция. Наше наследие.\n\nЛуна высоко над головой, и наш хозяин, человек по имени Берон, смотрит на нас от костра с жутким оскалом.\n\n«Друзья мои», - говорит он, огонь пляшет в его чёрных глазах, - «говорят, что об этих лесах ходят легенды. Страшная и старая легенда. Знаете ли вы её?». Люди покачали головами и попросили его поделиться ею.\n\n«Давным-давно охотники и собиратели избегали этого леса, как будто он был полон драконов. Владыка этого леса был озадачен: здесь была хорошая дичь для охоты и вкусные ягоды для сбора. Тогда он отправился в лес, чтобы узнать, почему он стал для его жителей ядом»\n\n«Много дней и ночей бродил он по лесу, ища хоть что-нибудь. Но поиски его были тщетны. Пока однажды ночью, как и в этот раз, когда луна была высоко в небе, он не почувствовал ледяной и зловещий ветер. Вдруг сзади себя он увидел не кого иного, как #italic Иного#!, направляющегося к нему, чтобы убить»\n\nВдруг вы и ваши спутники услышали какой-то шорох в кустах... Берон вскрикивает, когда кто-то выскакивает из кустов, дико крича на всех вас! Вы слышите дикий смех Берона сквозь крики этого человека!"
 agot_filler_north.0040.a:0 "ААААААА!"
 agot_filler_north.0040.b:0 "БЕГИТЕ! ДО САМОГО ДОМА!"
 agot_filler_north.0040.c:0 "АХАХ, отличная шутка, Берон!"

############################################
#   ICE FISHING EXPERIENCE - SOLO FISHING  #
############################################

 agot_filler_north.0041.t:0 "Рыбалка на льду"
 agot_filler_north.0041.desc:0 "В свободное время я решаю порыбачить на льду! Некоторые близлежащие пруды замерзли, и я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )], что это будет хорошим средством от стресса - выбраться на природу, [Select_CString(ROOT.Char.IsFemale, 'одной', 'одному' )].\n\nКогда я забрасываю удочку в воду, я слышу скрип и треск... меня сразу же осеняет... #bold лёд подо мной трескается!#!\n\nЯ вскакиваю со своего места и пытаюсь бежать обратно к твердой земле, но чувствую, как моя обувь намокла, и вдруг — #bold ПЛЮХ#! я начинаю тонуть!"
 agot_filler_north.0041.a:0 "Помогите, кто-нибудь, помогите!"
 agot_filler_north.0041.b:0 "Плывите, плывите! Как можно сильнее!"
 agot_filler_north.0041.drowning.toast.title:0 "Никто не слышит ваших криков."
 agot_filler_north.0041.drowning.toast.alternate.title:0 "Таинственный незнакомец спасает вас."

