l_russian:
 ### Petty Kingdom Proclamations
 I_PROCLAIM_PK:0 "Вы должны [Concept('completely_control','полностью контролировать')|E] по крайней мере два [Concept('duchies', 'герцогства')|E]"
 I_PROCLAIM_IT:0 "Вы должны [Concept('completely_control','полностью контролировать')|E] по крайней мере пять [Concept('empires','империй')|E] в пределах Вестероса"
 #Duskendale
 agot_proclaim_pk_duskendale:0 "Основать королевство Сумеречного Дола"
 agot_proclaim_pk_duskendale_tooltip:0 "Это решение позволит вам создать королевство Сумеречного Дола" # Tooltip that appears when you hover over the decision
 agot_proclaim_pk_duskendale_desc:0 "Королевство Сумеречного Дола, которым некогда правил гордый дом Дарклин, сегодня представляет собой жалкую тень былого величия.\n\nРасположенный вдоль стратегически важного побережья Черноводного залива, Сумеречный Дол обладает огромным потенциалом для торговли и военной мощи. Как [Select_CString(ROOT.Char.IsFemale, 'наследница', 'наследник' )] его наследия, вы обязаны вернуть королевству Сумеречного Дола его законную славу.\n\nПримете ли вы вызов и вернёте честь дома Дарклин?"
 agot_proclaim_pk_duskendale_confirm:0 "Разослать воронов."
 #The Dreadfort
 agot_proclaim_pk_the_dreadlands:0 "Основать королевство Земель Ужаса"
 agot_proclaim_pk_the_dreadlands_tooltip:0 "Это решение позволит вам создать королевство Земель Ужаса" # Tooltip that appears when you hover over the decision
 agot_proclaim_pk_the_dreadlands_desc:0 "Дредфорт, родовой замок зловещего дома Болтон, давно стал символом страха и власти на Севере.\n\nИзвестный своей мрачной историей и безжалостными лордами, Дредфорт занимает стратегически важное положение у Рыдальницы. Как [Select_CString(ROOT.Char.IsFemale, 'новая леди', 'новый лорд' )], вы обязаны объединить земли и вернуть Дредфорту былую мрачную славу.\n\nПримете ли вы наследие дома Болтон и восстановите Дредфорт?"
 agot_proclaim_pk_the_dreadlands_confirm:0 "Разослать воронов."
 #Runestone
 agot_proclaim_pk_runestone:0 "Основать королевство Рунного Камня"
 agot_proclaim_pk_runestone_tooltip:0 "Это решение позволит вам создать королевство Рунного Камня" # Tooltip that appears when you hover over the decision
 agot_proclaim_pk_runestone_desc:0 "Рунный Камень, древняя вотчина дома Ройс, возвышается как наследие Первых людей.\n\nКогда-то здесь правили Бронзовые короли, и этот замок имеет огромное историческое и стратегическое значение в Долине Аррен. Как [Select_CString(ROOT.Char.IsFemale, 'новая леди', 'новый лорд' )], вы обязаны объединить земли и вернуть Рунному Камню былую славу.\n\nСможете ли вы справиться с этой задачей и вернуть честь дома Ройс?"
 agot_proclaim_pk_runestone_confirm:0 "Разослать воронов."
 #The Neck
 agot_proclaim_pk_the_neck:0 "Основать королевство Перешейка"
 agot_proclaim_pk_the_neck_tooltip:0 "Это решение позволит вам создать королевство Перешейка" # Tooltip that appears when you hover over the decision
 agot_proclaim_pk_the_neck_desc:0 "Перешеек, где властвуют озёрные жители дома Рид, является жизненно важным регионом, который служит естественным барьером между Севером и остальной частью Вестероса.\n\nИзвестный своими коварными болотами и стойкими людьми, Перешеек всегда была оплотом дома Рид. Как [Select_CString(ROOT.Char.IsFemale, 'новая правительница', 'новый правитель' )], вы обязаны объединить эти земли и вернуть Перешейку его былую стратегическую важность.\n\nПримете ли вы наследие озёрных жителей и восстановите Перешеек?"
 agot_proclaim_pk_the_neck_confirm:0 "Разослать воронов."
 #Stone and Sky
 agot_proclaim_pk_stone_and_sky:0 "Основать королевство Камня и Неба"
 agot_proclaim_pk_stone_and_sky_tooltip:0 "Это решение позволит вам создать королевство Камня и Неба" # Tooltip that appears when you hover over the decision
 agot_proclaim_pk_stone_and_sky_desc:0 "Королевство Камня и Неба, которым правил благородный дом Фаулеров из Поднебесья, имеет богатую историю как хранителей Принцева перевала.\n\nИзвестные как короли Камня и Неба, дом Фаулеров имеет важное стратегическое значение в Дорне. Как [Select_CString(ROOT.Char.IsFemale, 'новая леди', 'новый лорд' )], вы обязаны воссоединить земли и вернуть королевству Камня и Неба его былое величие.\n\nСможете ли вы справиться с этой задачей и вернуть честь дома Фаулеров?"
 agot_proclaim_pk_stone_and_sky_confirm:0 "Разослать воронов."
 #The Banefort
 agot_proclaim_pk_the_banefort:0 "Основать королевство Погибельной крепости"
 agot_proclaim_pk_the_banefort_tooltip:0 "Это решение позволит вам создать королевство Погибельной крепости" # Tooltip that appears when you hover over the decision
 agot_proclaim_pk_the_banefort_desc:0 "Королевство Погибельной крепости, которым правил благородный дом Бейнфорт, имеет богатую историю как хранителей северного побережья Западных земель.\n\nИзвестные своим происхождением от Короля-в-капюшоне, Бейнфорты имеют важное стратегическое значение вблизи Железных островов. Как [Select_CString(ROOT.Char.IsFemale, 'новая леди', 'новый лорд' )], вы обязаны объединить земли и вернуть королевству Погибельной крепости былую славу.\n\nСможете ли вы принять вызов и вернуть честь дома Бейнфорт?"
 agot_proclaim_pk_the_banefort_confirm:0 "Разослать воронов."
 #The Marches
 agot_proclaim_pk_westmarch:0 "Основать королевство Западных марок"
 agot_proclaim_pk_westmarch_tooltip:0 "Это решение позволит вам создать королевство Западных марок" # Tooltip that appears when you hover over the decision
 agot_proclaim_pk_westmarch_desc:0 "Королевство Западных марок, которым с Рогова Холма правил благородный дом Тарли, - регион, имеющий огромное стратегическое и военное значение в Просторе.\n\nИзвестные своими плодородными землями и искусными воинами, Западные марки всегда были бастионом силы против внешних угроз. Как [Select_CString(ROOT.Char.IsFemale, 'новая леди', 'новый лорд' )], вы обязаны объединить земли и вернуть королевству Западных марок былое величие.\n\nСможете ли вы принять вызов и вернуть честь дома Тарли?"
 agot_proclaim_pk_westmarch_confirm:0 "Разослать воронов."
 #The Marches Reachman
 agot_proclaim_pk_eastmarch:0 "Основать королевство Восточных марок"
 agot_proclaim_pk_eastmarch_tooltip:0 "Это решение позволит вам создать королевство Восточных марок" # Tooltip that appears when you hover over the decision
 agot_proclaim_pk_eastmarch_desc:0 "Королевство Восточных марок, управляемое из Чёрного Приюта благородным домом Дондаррион, - регион, имеющий огромное стратегическое значение в Штормовых землях.\n\nИзвестные своей бдительностью и воинской доблестью, лорды Восточных марок издавна защищали королевство от вторжений дорнийцев через Костяной путь. Как [Select_CString(ROOT.Char.IsFemale, 'новая леди', 'новый лорд' )], вы обязаны объединить земли и вернуть королевству Восточных марок его былую мощь.\n\nСможете ли вы принять вызов и вернуть честь дома Дондаррион?"
 agot_proclaim_pk_eastmarch_confirm:0 "Разослать воронов."
 #The Hook
 agot_proclaim_pk_the_hook:0 "Основать королевство Крюка"
 agot_proclaim_pk_the_hook_tooltip:0 "Это решение позволит вам создать королевство Крюка" # Tooltip that appears when you hover over the decision
 agot_proclaim_pk_the_hook_desc:0 "Королевство Крюка, управляемое из Камнепляса благородным домом Масси, - регион, имеющий огромное стратегическое значение в Королевских землях.\n\nИзвестные своей морской доблестью и историческим значением, лорды Крюка издавна защищали восточное побережье Вестероса. Как [Select_CString(ROOT.Char.IsFemale, 'новая леди', 'новый лорд' )], вы обязаны объединить земли и вернуть королевству Крюка былую славу.\n\nСможете ли вы справиться с этой задачей и вернуть честь дома Масси?"
 agot_proclaim_pk_the_hook_confirm:0 "Разослать воронов."
#The Claw
 agot_proclaim_pk_the_claw:0 "Основать королевство Клешни"
 agot_proclaim_pk_the_claw_tooltip:0 "Это решение позволит вам создать королевство Клешни" # Tooltip that appears when you hover over the decision
 agot_proclaim_pk_the_claw_desc:0 "Королевство Клешни, управляемое с острова Клешня благородным домом Селтигар, - регион, имеющий огромное стратегическое значение в Королевских землях.\n\nИзвестные своей грозной обороной и военно-морской доблестью, лорды Клешни издавна защищали восточное побережье Вестероса. Как [Select_CString(ROOT.Char.IsFemale, 'новая леди', 'новый лорд' )], вы обязаны объединить земли и вернуть королевству Клешни его былую славу.\n\nСможете ли вы принять вызов и вернуть честь дома Селтигар?"
 agot_proclaim_pk_the_claw_confirm:0 "Разослать воронов." 
 #Oldtown
 agot_proclaim_pk_oldtown:0 "Основать королевство Старомест"
 agot_proclaim_pk_oldtown_tooltip:0 "Это решение позволит вам создать королевство Старомест" # Tooltip that appears when you hover over the decision
 agot_proclaim_pk_oldtown_desc:0 "Королевство Старомест, управляемое из Высокой башни благородным домом Хайтауэр, - один из старейших и наиболее значимых регионов Вестероса.\n\nИзвестный своей богатой историей, Цитаделью и Звёздной септой, Старомест является центром знаний, веры и торговли. Как [Select_CString(ROOT.Char.IsFemale, 'новая леди', 'новый лорд' )], вы обязаны объединить земли и вернуть королевству Старомест былое величие.\n\nСможете ли вы принять вызов и вернуть честь дома Хайтауэр?"
 agot_proclaim_pk_oldtown_confirm:0 "Разослать воронов." 
 #The Fingers
 agot_proclaim_pk_fingers:0 "Основать королевство Перстов"
 agot_proclaim_pk_fingers_tooltip:0 "Это решение позволит вам создать королевство Перстов" # Tooltip that appears when you hover over the decision
 agot_proclaim_pk_fingers_desc:0 "Королевство Перстов, которым правил благородный дом Корбрей, - это суровый и стратегически важный регион, расположенный вдоль восточного побережья Долины Аррен.\n\nИзвестные своими скалистыми полуостровами и коварным побережьем, Персты давно стали оплотом тех, кто стремится контролировать Узкое море. Как [Select_CString(ROOT.Char.IsFemale, 'новая леди', 'новый лорд' )], вы обязаны объединить земли и вернуть королевству Перстов былое величие.\n\nСможете ли вы принять вызов и вернуть честь дома Корбрей?"
 agot_proclaim_pk_fingers_confirm:0 "Разослать воронов."  
 # Proclaim the Kingdom of the Gods Eye
 agot_proclaim_pk_the_gods_eye:0 "Основать королевство Божьего Ока"
 agot_proclaim_pk_the_gods_eye_tooltip:0 "Это решение позволит вам создать королевство Божьего Ока"
 agot_proclaim_pk_the_gods_eye_desc:0 "Королевство Божьего Ока, управляемое из грозного Харренхолла, - край, пропитанный историей и легендами.\n\nХарренхолл принадлежал различным знатным домам, и каждый из них оставил свой след на этом проклятом, но могущественном месте. От Хоаров и Стронгов до Уэнтов и Лотстонов - Харренхолл был свидетелем взлётов и падений многих. Как [Select_CString(ROOT.Char.IsFemale, 'новая леди', 'новый лорд' )], вы обязаны объединить земли и вернуть королевству Божьего Ока былую славу.\n\nСможете ли вы принять вызов и вернуть честь Харренхолла?"
 agot_proclaim_pk_the_gods_eye_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of Barrows and Rills
 agot_proclaim_pk_barrows_and_rills:0 "Основать королевство Курганов и Родников"
 agot_proclaim_pk_barrows_and_rills_tooltip:0 "Это решение позволит вам создать королевство Курганов и Родников"
 agot_proclaim_pk_barrows_and_rills_desc:0 "Королевство Курганов и Родников, управляемое благородными домами Дастин и Рисвелл, охватывает регион с богатой историей и стратегическим значением на Севере.\n\nИзвестное древними курганами Первых людей и плодородными землями вдоль Родников, это королевство долгое время было бастионом стойкости Севера. Как [Select_CString(ROOT.Char.IsFemale, 'новая леди', 'новый лорд' )], вы обязаны объединить земли и вернуть королевству Курганов и Родников былую славу.\n\nСможете ли вы принять вызов и вернуть честь этим прославленным землям?"
 agot_proclaim_pk_barrows_and_rills_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of Wyk
 agot_proclaim_pk_great_wyk:0 "Основать королевство Вик"
 agot_proclaim_pk_great_wyk_tooltip:0 "Это решение позволит вам создать королевство Вик"
 agot_proclaim_pk_great_wyk_desc:0 "Королевство Большого Вика, управляемое из Хаммерхорна благородным домом Гудбразер, - самый большой и один из самых значимых островов Железных островов.\n\nИзвестные своей яростной независимостью и воинской доблестью, Гудбразеры издавна были стойкими защитниками уклада жизни железнорожденных. Как [Select_CString(ROOT.Char.IsFemale, 'новая леди', 'новый лорд' )], вы обязаны объединить земли и вернуть королевству Большого Вика былую славу.\n\nСможете ли вы принять вызов и вернуть честь дома Гудбразер?"
 agot_proclaim_pk_great_wyk_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of The wolfswood
 agot_proclaim_pk_the_wolfswood:0 "Основать королевство Волчьего леса"
 agot_proclaim_pk_the_wolfswood_tooltip:0 "Это решение позволит вам создать королевство Волчьего леса"
 agot_proclaim_pk_the_wolfswood_desc:0 "Королевство Волчьего леса, управляемое из Темнолесья благородным домом Гловер, - это регион обширных лесов и древней истории на Севере.\n\nИзвестный своей пересеченной местностью и верными вассалами, Волчий лес долгое время был ключевым оборонительным регионом Севера. Как [Select_CString(ROOT.Char.IsFemale, 'новая леди', 'новый лорд' )], вы обязаны объединить земли и вернуть королевству Волчий лес его былое величие.\n\nСможете ли вы принять вызов и вернуть честь дома Гловер?"
 agot_proclaim_pk_the_wolfswood_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of the White Knife
 agot_proclaim_pk_the_white_knife:0 "Основать королевство Белого Ножа"
 agot_proclaim_pk_the_white_knife_tooltip:0 "Это решение позволит вам создать королевство Белого Ножа"
 agot_proclaim_pk_the_white_knife_desc:0 "Королевство Белого Ножа, управляемое из Белой Гавани благородным домом Мандерли, - регион, имеющий огромное экономическое и стратегическое значение на Севере.\n\nИзвестная своим оживлённым портом и уникальным сочетанием северных и южных влияний, Белая Гавань служит главным городом и торговым центром Севера. Как [Select_CString(ROOT.Char.IsFemale, 'новая леди', 'новый лорд' )], вы обязаны объединить земли и вернуть королевству Белого Ножа былое величие.\n\nСможете ли вы справиться с этой задачей и вернуть честь дома Мандерли?"
 agot_proclaim_pk_the_white_knife_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of the Brimstone
 agot_proclaim_pk_the_brimstone:0 "Основать королевство Серноводной"
 agot_proclaim_pk_the_brimstone_tooltip:0 "Это решение позволит вам создать королевство Серноводной"
 agot_proclaim_pk_the_brimstone_desc:0 "Королевство Серноводной, управляемое из Пекла непредсказуемым домом Уллер, - это важный регион на юге Дорна.\n\nИзвестные своей свирепой независимостью и сернистыми водами реки Серноводной, Уллеры славятся безжалостностью и коварством. Как [Select_CString(ROOT.Char.IsFemale, 'новая леди', 'новый лорд' )], вы обязаны объединить земли и вернуть королевству Серноводной былую славу.\n\nСможете ли вы принять вызов и вернуть честь дома Уллеров?"
 agot_proclaim_pk_the_brimstone_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of the Green Fork
 agot_proclaim_pk_the_green_fork:0 "Основать королевство Зелёного Зубца"
 agot_proclaim_pk_the_green_fork_tooltip:0 "Это решение позволит вам создать королевство Зелёного Зубца"
 agot_proclaim_pk_the_green_fork_desc:0 "Королевство Зелёного Зубца, управляемое из стратегически важных Близнецов домом Фрей и исторически связанное с домом Маллистеров из Сигарда и вымершим домом Маддов из Старых Камней, является важнейшим регионом Речных земель.\n\nИзвестный своими плодородными землями и значительными водными артериями, Зелёный Зубец давно стал центром власти и конфликтов. Как [Select_CString(ROOT.Char.IsFemale, 'новая леди', 'новый лорд' )], вы обязаны объединить земли и вернуть королевству Зелёного Зубца былое величие.\n\nСможете ли вы справиться с этой задачей и вернуть честь этих прославленных домов?"
 agot_proclaim_pk_the_green_fork_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of The Greystones
 agot_proclaim_pk_the_greystones:0 "Основать королевство Серых Камней"
 agot_proclaim_pk_the_greystones_tooltip:0 "Это решение позволит вам создать королевство Серых Камней"
 agot_proclaim_pk_the_greystones_desc:0 "Королевство Серых Камней, управляемое из Чёрного Пруда благородным домом Слейт, - регион, имеющий огромное стратегическое значение на Севере.\n\nИзвестные своей суровой местностью и выносливыми людьми, Серые Камни издавна были оплотом северян. Как [Select_CString(ROOT.Char.IsFemale, 'новая леди', 'новый лорд' )], вы обязаны объединить земли и вернуть королевству Серых Камней былое величие.\n\nСможете ли вы принять вызов и вернуть честь дома Слейт?"
 agot_proclaim_pk_the_greystones_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of the Torrentine
