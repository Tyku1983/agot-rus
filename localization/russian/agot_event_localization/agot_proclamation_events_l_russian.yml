l_russian:
 proclamation_events.0001.t:0 "Proclaiming a Mighty Kingdom"
 proclamation_events.0001.desc:0 "The might of the [ROOT.Char.GetPrimaryTitle.GetName] has grown ever stronger, and now is the time to codify that strength — a strength to withstand the ages, to rise above all others.\n\nFrom this day, this new mighty kingdom will stand alone."
 proclamation_events.0001.a:0 "All shall know of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]'s might!"
 proclamation_events.0002.t:0 "A New Kingdom"
 proclamation_events.0002.desc:0 "I, [new_king.GetFirstNameNoTooltip] [new_king.GetHouse.GetNameNoTooltip], hereby declare myself [new_king.GetTitleTierName] — all shall acknowledge my free and independent rule."
 proclamation_events.0002.a:0 "Gods be good."
 proclamation_events.0003.t:0 "A New Kingdom"
 proclamation_events.0003.desc:0 "Forming a new kingdom means codifying a new set of laws and formalizing my lands' indpendence. It is no small feat, but one that must be done."
 proclamation_events.0003.a:0 "Yes, it must be done."
 proclamation_events.0003.b:0 "See it done."