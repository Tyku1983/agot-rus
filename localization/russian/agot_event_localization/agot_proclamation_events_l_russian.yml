l_russian:
 proclamation_events.0001.t:0 "Провозглашение могучего королевства"
 proclamation_events.0001.desc:0 "Могущество моей державы [ROOT.Char.GetPrimaryTitle.GetName] усиливалось с каждый днём, и теперь настало время закрепить эту силу - силу, которая будет жить веками и возвысится над всеми остальными.\n\n\nС этого дня это новое могущественное королевство будет стоять особняком."
 proclamation_events.0001.a:0 "О, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], все узнают о твоём могуществе!"
 proclamation_events.0002.t:0 "Новое королевство"
 proclamation_events.0002.desc:0 "Я, [new_king.GetFirstNameNoTooltip] [new_king.GetHouse.GetNameNoTooltip], отныне [new_king.GetTitleTierName] - все должны признать моё свободное и независимое правление."
 proclamation_events.0002.a:0 "Пусть боги будут добры."
 proclamation_events.0003.t:0 "Новое королевство"
 proclamation_events.0003.desc:0 "Создание нового королевства означает кодификацию нового свода законов и официальное закрепление независимости моих земель. Это немалый, но необходимый шаг, который необходимо сделать."
 proclamation_events.0003.a:0 "Да, это должно быть сделано."
 proclamation_events.0003.b:0 "Проследите за исполнением"
