l_russian:
 agot_filler_btw.100.t:0 "Новые соседи"
 agot_filler_btw.100.desc:0 "Несколько недель назад охотник, живущий неподалеку от моего дома, пришёл ко мне и сказал, что на моей земле появились новые, нежелательные соседи. Это небольшой клан, не более дюжины человек - в основном дети и копьеносицы.\n\nХотя они не доставляют мне особых хлопот, многие из моих людей жалуются, что они слишком много охотятся, и лоси стали уходить из наших лесов. Самые громкие из них говорят мне, что я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] что-то сделать с вражеским кланом, вторгшимся на мою землю."
 agot_filler_btw.100.a:0 "Я пошлю своих воинов, чтобы отпугнуть их."
 agot_filler_btw.100.a.tt:0 "Они будут достаточно умны, чтобы не вернуться."
 agot_filler_btw.100.b:0 "Пригласите их вождя в мой зал; Я могу решить это без кровопролития."
 agot_filler_btw.100.b.tt:0 "Надеюсь, я смогу заставить их увидеть причину..."
 agot_filler_btw.100.b.success:0 "Вы пришли к соглашению с кланом."
 agot_filler_btw.100.b.failure:0 "Вождь избивает вас до полусмерти и забирает ваши ценности."
 agot_filler_btw.100.c:0 "Дадим им разрешение..."
 agot_filler_btw.200.t:0 "Раненый лютоволк"
 agot_filler_btw.200.desc:0 "Сегодня во время охоты я и [marshal.GetTitledFirstName] наткнулись на волка, лежащего на снегу в крови. Челюсть зверя была сломана, живот разрезан, а тело покрыто множеством других ран. Но волк упорно держался за жизнь.\n\nВидя этого могучего зверя в таком жалком состоянии, сердце любого человека наполнилось бы страхом. Что за чудовище могло совершить такое?"
 agot_filler_btw.200.a:0 "Такое зрелище — плохой знак! Мы не должны позволять никому выходить из дома ночью."
 agot_filler_btw.200.a.tt:0 "Вы избавляете зверя от страданий и продолжаете свой путь."
 agot_filler_btw.200.b:0 "Бедного зверя нужно вылечить."
 agot_filler_btw.200.b.tt:0 "Вы и ваши люди относите лютоволка обратно в зал."
 agot_filler_btw.200.c:0 "Пусть природа идёт своим чередом."
 agot_filler_btw.201.t:0 "Раненый лютоволк: восстановление"
 agot_filler_btw.201.desc:0 "С тех пор, как мы с моими людьми принесли его домой, здоровье лютоволка заметно улучшилось. Мы вправили ему челюсть и обработали раны, и хотя поначалу он не хотел ни есть, ни пить, уже через день он начал жевать объедки с моего стола.\n\nЗверь, похоже, привязался ко мне, пока я [Select_CString(ROOT.Char.IsFemale, 'заботилась', 'заботился' )] о нём, и хотя сейчас он снова в боевом состоянии, он, кажется, хочет остаться рядом со мной."
 agot_filler_btw.201.a:0 "Он станет грозным соратником."
 agot_filler_btw.201.a.tt:0 "И он, несомненно, облегчит охоту!"
 # agot_filler_btw.300.t:0 "PLACEHOLDER"
 # agot_filler_btw.300.desc:0 "PLACEHOLDER"
 # agot_filler_btw.300.a:0 "PLACEHOLDER"
 # agot_filler_btw.300.a.tt:0 "PLACEHOLDER"
 agot_filler_btw.400.t:0 "Призраки прошлого"
 agot_filler_btw.400.desc:0 "Во время длительной охоты мы с отрядом дошли до Мыса Сторролда и наткнулись на самое проклятое место за Стеной: #bold Суровый Дом#! Хотя дикая природа и впрямь поглотила обугленные остатки поселения, холодная погода сделала всё возможное, чтобы сохранить его остатки. \n\nНо другие члены моей группы не решаются спуститься со скал, чтобы исследовать руины некогда оживлённого поселения, я [Select_CString(ROOT.Char.IsFemale, 'отмахнулась', 'отмахнулся' )] от их опасений и [Select_CString(ROOT.Char.IsFemale, 'отправилась', 'отправился' )] вниз, чтобы осмотреть, что осталось... Но пока я [Select_CString(ROOT.Char.IsFemale, 'бродила', 'бродил' )] по замёрзшим холмам, мне явилось, яркое, как утренний снег - видение, пусть и краткое, ужасов, случившихся этой ночью, столетия назад! \n\nМать выбегает из дверей своего дома, её тело охвачено пламенем, она держит на руках своего младенца; бедняжка сгорела дотла. Огонь охватывает всё вокруг и пылает так жарко, что можно подумать, что человек стоит в недрах самого солнца. Крики заглушает только хор людей, выкашливающих дым из своих лёгких.\n\nА потом всё закончилось."
 agot_filler_btw.400.a:0 "Я возвращаюсь к своей группе, [Select_CString(ROOT.Char.IsFemale, 'потрясённая', 'потрясённый' )] до глубины души."
 agot_filler_btw.400.a.tt:0 "Не забывайте. Это посещение лишь для того, чтобы подточить вашу почти затупившуюся цель..."
 agot_filler_btw.500.t:0 "Южанин со странной книгой"
 agot_filler_btw.500.desc:0 "Такое утро - мечта любого вольного человека: хрустящий горный воздух с морозным привкусом свободы.\n\nЯ наслаждаюсь одиночеством, когда ко мне приближается человек в одежде, в восторге от встречи со мной. Он представился как [maester.GetTitledFirstName], #italic мейстер#! из #italic Цитадели#!, который отправился далеко на север, чтобы узнать о нашем народе. Он смело просит место за моим столом, чтобы обсудить свою миссию более подробно."
 agot_filler_btw.500.a:0 "Пригласите его."
 agot_filler_btw.500.a.tt:0 "Он забрёл так далеко; Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] хотя бы выслушать его."
 agot_filler_btw.500.b:0 "Отправьте его в путь."
 agot_filler_btw.500.b.tt:0 "Что бы он ни искал, это будет не под моей крышей."
 agot_filler_btw.500.c:0 "Убейте его на месте."
 agot_filler_btw.500.c.tt:0 "Что бы он ни утверждал, все южане - чёрные Вороны."
 agot_filler_btw.501.t:0 "Южанин со странной книгой"
 agot_filler_btw.501.desc:0 "[maester.GetTitledFirstName] входит в мой зал, чтобы преломить хлеб с членами моего клана, становясь моим гостем. Он может быть родом с юга от Стены, но его знания о крайнем севере впечатляют. Он рассказывает мне о Клыках Мороза и Стылом береге, о реке Антлер и Студёном море. Даже мои люди потрясены.\n\nКогда ужин подходит к концу, я вижу, как лицо мейстера становится серьёзным. «Я путешествовал много дней и месяцев, но моя цель требует гораздо больше времени», - говорит он с болезненной усмешкой, в уголках его глаз собираются «вороньи лапки». «Если вы позволите, я почту за честь остаться гостем в вашем зале, документируя жизнь вашего «вольного народа» для истории»."
 agot_filler_btw.501.a:0 "Для чьих историй, а?"
 agot_filler_btw.501.a.tt:0 "Вы отвергаете его просьбу и отправляете его в путь, чтобы он больше никогда не возвращался."
 agot_filler_btw.501.b:0 "Я разрешаю."
 agot_filler_btw.501.b.tt:0 "Несомненно, этот мейстер может поделиться знаниями с моим народом, изучая наши обычаи."
 agot_filler_btw.501.c:0 "О, ты #italic останешься#! здесь..."
 agot_filler_btw.501.c.tt:0 "Вкус южанина должен быть довольно сладким от всего этого медового вина."
 agot_filler_btw.502.t:0 "Южанин со странной книгой"
 agot_filler_btw.502.desc:0 "Наконец-то [maester.GetTitledFirstName] завершил свои труды, записав все истории моего народа и обследовав земли на предмет различных деревьев и цветов. Мы провели много времени, бродя по горам, в поисках холодных и морозных костров, железностволов и гвардейских сосен.\n\nСейчас, когда он готовится к отъезду, у меня нет слов."
 agot_filler_btw.502.a:0 "Мы обмениваемся древним рукопожатием моего народа в знак сердечного прощания."
 agot_filler_btw.502.a.tt:0 "Мой народ многому научился у этого учёного человека. Благодаря его мудрости мы сможем лучше защищаться от болезней в грядущие дни."
 agot_filler_btw.600.t:0 "The Beauty of Frost"
 agot_filler_btw.600.desc:0 "Extremely few envy living in such a frosted land, but fewer still know the beauty of the ice on those rare days when the weather allows it.\n\nToday is such a day.\n\nThere is a frozen lake near the capital that I might visit, and I can see in the distance that it looks astounding."
 agot_filler_btw.600.a:0 "I should try skating with [skating_spouse.GetFullName]!"
 agot_filler_btw.600.b:0 "I should go fishing with [fishing_child.GetFullName]!"
 agot_filler_btw.600.c:0 "On second thought, walking near frozen ice seems dangerous."
 agot_filler_btw.601.t:0 "Romance on the Ice"
 agot_filler_btw.601.desc:0 "[skating_spouse.GetFirstName] and I set out immediately to the lake. As we walk up the hill towards the lake, [skating_spouse.GetSheHe] looks pleased I proposed such a romantic idea. As we crest the hill, we can see the light cascade so pleasantly across the ice.\n\nWe strap our iron skates on and set out together."
 agot_filler_btw.601.desc.craven_spouse:0 "[skating_spouse.GetFirstName] and I set out immediately to the lake. As we walk [skating_spouse.GetSheHe] looks pleased with such a romantic idea, but as we approach she looks nervously at the ice.\n\nRegardless, we strap our iron skates on and set out onto the ice."
 agot_filler_btw.601.a:0 "Actually, there #bold are #!some maneuvers I could practice."
 agot_filler_btw.601.a.flavor:0 "[skating_spouse.GetFirstName] goes home without you."
 agot_filler_btw.601.a.a:0 "I can move through the cold effortlessly now"
 agot_filler_btw.601.a.b:0 "I just get cold"
 agot_filler_btw.601.b:0 "Watch how I am a dancer on the ice!"
 agot_filler_btw.601.b.a:0 "The ice cracks beneath you and you are swallowed forever"
 agot_filler_btw.601.b.b:0 "You fall flat on your face"
 agot_filler_btw.601.b.c:0 "You manage a set of quite impressive spins and twirls"
 agot_filler_btw.601.c:0 "Let's just have a nice time."
 agot_filler_btw.602.t:0 "The Walk Back Home"
 agot_filler_btw.602.desc.fell_over:0 "Well, that could have gone better. I really made a fool of myself in front of [skating_spouse.GetFirstName].\n\nStill, it was a nice idea, and perhaps we could try agian sometime. As we walk home, our conversation turns to what we tell the others about our outing."
 agot_filler_btw.602.desc:0 "We had a lovely time skating together, our movements in sync as we glided across the ice.\n\nAs we walk home, our conversation turns to what we tell the court about our outing."
 agot_filler_btw.602.a:0 "I'm going to tell everyone how amazing I skate!"
 agot_filler_btw.602.b:0 "We should tell the whole court to come here!"
 agot_filler_btw.602.c:0 "They see enough. Let's just keep this place to ourselves."
 agot_filler_btw.603.t:0 "Fishing with [fishing_child.GetFirstName]"
 agot_filler_btw.603.desc:0 "[fishing_child.GetFirstName] and I get our rods together and head out towards the frozen lake. As we crest the hill I can survey the frozen lake up close. It is as clear as I had hoped.\n\n[fishing_child.GetFirstName] looks up at me expectantly. \"How are we going to reach the fish?\" "
 ice_walk.missed_fish:0 "We fail to catch any fish..."
 ice_walk.caught_fish:0 "We manage to catch several fish."
 agot_filler_btw.603.a:0 "\"Ummm...lets be careful and sit on the edge.\""
 agot_filler_btw.603.b:0 "\"We'll walk right in the middle and break the ice there!\""
 agot_filler_btw.603.c:0 "\"Let's see if we can see any fish through the ice...\""
 agot_filler_btw.603.d:0 "\"We're going to jump straight in and fish with our hands!\""
 agot_filler_btw.603.d.a:0 "You both drown under the ice"
 agot_filler_btw.603.d.b:0 "You drown under the ice, [fishing_child.GetFirstName] barely escapes"
 agot_filler_btw.603.d.c:0 "[fishing_child.GetFirstName] drowns under the ice"
 agot_filler_btw.603.d.d:0 "Amazingly, it works!"
 agot_filler_btw.604.t:0 "Fishing, a Regular Activity?"
 agot_filler_btw.604.desc.caught_fish:0 "[fishing_child.GetFirstName] and I successfully manage to catch a reasonable haul of fish. [fishing_child.GetSheHe|U] looks at me with admiration as we walk home together with pride. A fine result for a parent and child outing!\n\n The question is now, should we go again sometime?"
 agot_filler_btw.604.desc:0 "[fishing_child.GetFirstName] and I failed to catch even a single fish. A disappointing result. We both walk home, sharing few words, defeated by nature. I am both disappointed in my child and in myself.\n\nIn the face of failure a question occurs to me; should we go again sometime?"
 agot_filler_btw.604.a:0 "\"We must always try again if we fail!\""
 agot_filler_btw.604.a.a:0 "[fishing_child.GetFirstName] learns the importance of trying again"
 agot_filler_btw.604.a.b:0 "[fishing_child.GetFirstName] resents being taken just to fail again"
 agot_filler_btw.604.b:0 "\"Lets go again sometime\""
 agot_filler_btw.604.c:0 "\"This was a one-time thing\""
 agot_filler_btw.605.t:0 "An Avoidable Tradgedy!"
 agot_filler_btw.605.desc:0 "As soon as we dove in I knew I'd made a mistake. I feel the ice cold water burn my eyes and skin as I dive down to catch a fish, but can barely see three feet in front of me. It's all I can do to swim back out the hole we made in the ice. As I haul myself out of the ice I turn back to check on [fishing_child.GetFirstName].\n\nNothing.\n\nI search for my child through the ice, seeing all kinds of shapes moving beneath the water, but none that look like [fishing_child.GetHerHim]. With nowhere left to look and no movement beneath the ice, I must face the truth. My child is dead, and it's my fault."
 agot_filler_btw.605.a:0 "I must let others know! The truth will set me free!"
 agot_filler_btw.605.b:0 "I can't believe my madness came to this..."
 agot_filler_btw.605.c:0 "If I never speak of it, I never must think of it"
 agot_filler_btw.605.d:0 "It's pretty funny when you think about it"
 agot_filler_btw.606.t:0 "Eyes Through the Ice"
 agot_filler_btw.606.desc:0 "[fishing_child.GetFirstNamePossessive] eyes stare at me from beneath the ice. "Save me!" [fishing_child.GetSheHe] cries. "Why won't you save me!". I reach down, clawing at the ice, trying desperately to make up for the mistakes my madness cost me. My fingers break on the ice, blood coating the screen of frozen water as [fishing_child.GetFirstName] slips into darkness beyond my sight.\n\nI bolt awake in a cold sweat, ragged breath visable in front of my face. Though my madness has passed, keeping what happened to [fishing_child.GetFirstName] a secret has clearly taken it's toll on me."
 agot_filler_btw.606.desc.lunatic:0 "[fishing_child.GetFirstNamePossessive] eyes stare at me from beneath the ice. "Save me!" [fishing_child.GetSheHe] cries. "Why won't you save me!". I reach down, clawing at the ice, trying desperately to make up for the mistakes my madness cost me. My fingers break on the ice, blood coating the screen of frozen water as [fishing_child.GetFirstName] slips into darkness beyond my sight.\n\nI bolt awake in a cold sweat, ragged breath visable in front of my face. My dreams are never calm, but that was particularly awful. Keeping what happened a secret has clearly taken it's toll on me."
 agot_filler_btw.606.a:0 "I must bear in my grief."
 agot_filler_btw.606.b:0 "Maybe just one person can know..."
 agot_filler_btw.606.c:0 "I will pray for forgiveness."