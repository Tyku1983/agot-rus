l_russian:
 silent_sister_title_localization:0 "Молчаливая Сестра"
 silent_sister_title_holder:0 "[CHARACTER.Custom('SilentSisterCheck')]"
 SilentSisterTitle:0 "Молчаливая Сестра"
 SilentMotherTitle:0 "Молчаливая Матушка"
 
 agot_silent_sisters.sent_to_silent_sisters:0 "[sister_candidate.GetFirstNameOrMe|U] будет направлена на вступление к Молчаливым Сёстрам."
 
 agot_silent_sisters.0003.t:0 "Молчаливое дитя?"
 agot_silent_sisters.0003.desc.volunteering:0 "[sister_candidate.GetName] никогда не была трудным или шумным ребёнком. Поэтому я вздрагиваю, когда слышу тихий стук в двери моих покоев. Открыв дверь, она медленно входит внутрь. «Я... у меня есть просьба.» - тихо произносит она, перебирая ручками. Она редко говорила, но это неожиданно. «Что такое, дитя?» - спрашиваю я, мягко подталкивая её к ответу.\n\n«Я хочу вступить в ряды Молчаливых Сестёр.» - произносит она, взглянув мне в лицо с несвойственной ей решимостью. «Я хочу принести обеты и посвятить свою жизнь молчаливому служению Семерым». Эта просьба потрясла меня. Молчаливые Сёстры? Но [sister_candidate.GetFirstName], моя дочь? Возможно, это благородный поступок, но столь суровая жизнь... даже если она этого хочет, разве я могу позволить ей выбрать такую жизнь?"
 agot_silent_sisters.0003.desc.suggesting:0 "[sister_candidate.GetName] никогда не была трудным или шумным ребёнком, что отчётливо проявилось сегодня. По всей видимости, она молилась в септе, когда туда галопом ворвалась лошадь, сбежавшая из конюшни! То ли потеряв дар речи, то ли просто из благочестия, [sister_candidate.GetFirstName] была единственной, кто никак не отреагировал на эту суматоху!\n\nКакой... неординарный ребёнок. Я задаюсь вопросом, действительно ли жизнь благородной дамы - это лучшее, что может быть для неё. Сможет ли она исполнять придворные обязанности, содержать дом в порядке, воспитывать детей? И хотя меня удивила эта мысль, я задумываюсь о том, что не стоит ли ей присоединиться к Молчаливым Сёстрам? Кажется, она идеально подходит, и, возможно, такая жизнь будет лучше для неё. И всё же, смогу ли послать к ним свою собственную дочь? Их жизнь довольно сурова... разве я хочу для неё такой жизни?"
 agot_silent_sisters.0003.a:0 "Да, [sister_candidate.GetFirstName] будет жить среди Сестёр."
 agot_silent_sisters.0003.b:0 "Глупости, ни один мой ребёнок не будет обручён с Неведомым!"
 
 agot_silent_sisters.0004.t:0 "A Haven For Widows"
 agot_silent_sisters.0004.desc:0 "In the quietude of my chamber, I sit by the flickering candlelight, pondering the path that lies ahead. My husband, no more. The castle feels empty, its stone walls colder than ever, echoing the hollowness within me.\n\nI've heard whispers among the women in the court, subtle suggestions that perhaps it's time for me to consider a life among the Silent Sisters. To be sworn to the service of the Stranger, the god of death. Forever cloaked in grey, face veiled except for my eyes, I would be taking a vow of silence and chastity, dedicating my life to preparing the dead for the afterlife.\n\nMy succession is secured, and perhaps my duty is done? I cannot deny the appeal such a detachment from the political day-to-day has. Yet, can I really renounce all worldly attachments and embrace silence?"
 agot_silent_sisters.0004.a:0 "I shall write to [silent_sisterhood_holder.GetTitledFirstName] stating my intent."
 agot_silent_sisters.0004.b:0 "No, I will move past this."
 
 agot_silent_sisters.0005.t:0 "Coveting the Stranger's Wife"
 agot_silent_sisters.0005.desc:0 "I am milling about before the funeral of [dead_relative.GetFirstName] when I see some servants carting a box into the sept where it is to be prepared for the funeral. Following it, a small group of Silent Sisters walking, heads bowed in prayer. Something about the way one of them moves...draws my eye in a most unholy manner. Without consciously choosing to, I find myself following them inside.\n\nWhen they lay [dead_relative.GetFirstNamePossessive] body on the slab and begin their morbid work I am shocked out of my stupor, the site of the blood of my blood running over the table enough to pull any man out of such thoughts. Yet, just in that moment, her eyes meet mine from across the corpse. Is that...the same spark back? Impossible though it is, I'm sure of it. She is #S interested#!!\n\nBefore I can do anything I am ushered out by one of the more attentive and significantly less attractive sisters through a series of gestures. To my shame, I cannot get her out of my mind for the rest of the funeral. They will be leaving on the morrow...yet, I know where she is staying...do I dare?"
 agot_silent_sisters.0005.a:0 "Oh yes, I dare. I definitely dare."
 agot_silent_sisters.0005.a.flavor:0 "You will visit [attractive_silent_sister.GetFirstNamePossessive] room before she leaves..."
 agot_silent_sisters.0005.b:0 "I could never stain the Seven such!"
 agot_silent_sisters.0005.b.flavor:0 "On second thought, cuckolding the Stranger seems like a bad idea."
 
 agot_silent_sisters.0006.t:0 "Unwrapping Pleasure"
 agot_silent_sisters.0006.desc:0 "[attractive_silent_sister.GetFirstName], as I later found her name was, opened the door quickly, and not a single word was exchanged before I was pulled into the room, then her bed, then her embrace. After unwrapping her body from its bonds, I found myself thinking that the Stranger is quite the lucky man. Clearly she was not thinking such though, and the silent carnal pleasure we enjoyed was anything but holy.\n\nAs we finished with a final silent gasp, I lay next to the most exposed woman I'd ever seen. We talked, her voice sweet to my ears, and she clearly had much to say after swearing silence for so long. While the pleasure this brought is undeniable, this is a sacrilage of the highest degree. What, then, shall I do now?"
 agot_silent_sisters.0006.a:0 "We're meant to be together! Somehow..."
 agot_silent_sisters.0006.b:0 "Who better to keep this secret with after all?"
 agot_silent_sisters.0006.c:0 "This was clearly a mistake."
 agot_silent_sisters.0006.c.flavor:0 "[attractive_silent_sister.GetFirstName] will not be pleased after breaking her vows for you."
 
 agot_silent_sisters.0007.t:0 "A Truely Dark Sister"
 agot_silent_sisters.0007.desc.deviant:0 "It was a beautiful service commemorating [dead_relative.GetNamePossessive] and all [dead_relative.GetHerHis] deeds. Lost in thought as to the meaning of life and death, I find myself in the sept long after the service is over. Such stillness I must have presented that Silent Sister [defiler.GetFirstName] was not aware of my presence as she stepped towards the body.\n\nAt first I think she is doing the final prepararations of the body, but as she starts to undress herself I realise that...oh...oh Gods!"
 agot_silent_sisters.0007.desc.cannibal:0 "It was a beautiful service commemorating [dead_relative.GetNamePossessive] and all [dead_relative.GetHerHis] deeds. Lost in thought as to the meaning of life and death, I find myself in the sept long after the service is over. Such stillness I must have presented that Silent Sister [defiler.GetFirstName] was not aware of my presence as she stepped towards the body.\n\nAt first I think she is doing the final prepararations of the body, but instead she leans down and takes a bloody bite out of [dead_relative.GetFirstNamePossessiveNoTooltip] fresh corpse!"
 agot_silent_sisters.0007.a:0 ""Guards! Arrest this digusting woman!""
 agot_silent_sisters.0007.b:0 "Perhaps I can use this information..."
 agot_silent_sisters.0007.c:0 "Actually, that does look rather fun!"
 agot_silent_sisters.0007.d:0 ""Me first, me first!""