l_russian:
 agot_siege_events.1.desc:0 "Вестерос, даже на холодном Севере и в сухих песках Дорна, всегда имел рыцарский кодекс ведения войны. Редко этот кодекс был так жесток, как сегодня, когда крепость наконец пала после долгой осады. Враг повержен, и это день победы. Остается один вопрос: что делать с захваченным владением?"
 agot_siege_events.1.t:0 "Кодекс войны"
 agot_siege_events.1.a:0 "Заберите все ценное."
 agot_siege_events.1.b:0 "Сожгите это владение!"
 agot_siege_events.1.c:0 "Захватите всех ценных жителей."
 agot_siege_events.1.d:0 "Захватите всех, кто за этими стенами."
 agot_siege_events.1.e:0 "Убейте всех ценных жителей!"
 agot_siege_events.1.f:0 "Убейте #bold всех!#!"
 agot_siege_events.1.g:0 "Оставьте их."

 agot_siege_events.2.desc:0 "Королевства южнее Стены всегда имели рыцарский кодекс ведения войны, но эту вежливость редко можно встретить среди воюющих племен одичалых. Братья Ночного дозора и вожди одичалых столкнулись с трудным вопросом: что делать с захваченным лагерем?"
 agot_siege_events.2.t:0 "Кодекс войны"
 agot_siege_events.2.a:0 "Заберите все ценное."
 agot_siege_events.2.b:0 "Сожгите этот лагерь!"
 agot_siege_events.2.c:0 "Захватите всех ценных жителей."
 agot_siege_events.2.d:0 "Захватите всех в плен."
 agot_siege_events.2.e:0 "Убейте всех ценных жителей!"
 agot_siege_events.2.f:0 "Убейте #bold всех!#!"
 agot_siege_events.2.g:0 "Оставьте их."
