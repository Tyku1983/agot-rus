l_english:
 agot_childhood_events.0001.t:0 "The Flip of a Coin"
 agot_childhood_events.0001.desc:0 "Every time a [GetPlayer.GetHouse.GetBaseName] is born, the gods toss a coin; on one side, greatness, and on the other side, madness. [child.Custom('CoinFlipChild')]"
 agot_childhood_events.0001.a:0 "So it goes..."
 agot_childhood_events.0002.t:0 "The Flip of a Coin"
 agot_childhood_events.0002.desc:0 "Every time a [GetPlayer.GetHouse.GetBaseName] is born, the gods toss a coin; on one side, greatness, and on the other side, madness. And the world holds its breath to await the result. It would seem, for today, the toss has landed favourably… [child.GetFirstName] [child.Custom('CoinFlip')]"
 agot_childhood_events.0002.a:0 "We will watch your career with great interest."
 agot_childhood_events.0003.t:0 "The Flip of a Coin"
 agot_childhood_events.0003.desc:0 "Every time a [GetPlayer.GetHouse.GetBaseName] is born, the gods toss a coin; on one side, greatness, and on the other side, madness. And the world holds its breath to await the result. It would seem, for today, the toss has landed… less than favourably. It would seem that [child.GetFirstName] is the very picture of madness."
 agot_childhood_events.0003.a:0 "Woe unto House [GetPlayer.GetHouse.GetBaseName]!"
 coin_flip_diligent:0 "seems naturally hard-working and dedicated to everything they do."
 coin_flip_learning:0 "seems to have a natural aptitude for the scholarly arts."
 coin_flip_martial:0 "seems to have a natural aptitude for martial studies."
 coin_flip_intrigue:0 "seems to have a natural aptitude for intrigue."
 coin_flip_stewardship:0 "seems to have a natural aptitude for stewardship."
 coin_flip_diplomacy:0 "seems to have a natural aptitude for diplomacy."
 coin_flip_prowess:0 "seems to have natural skill with a blade."
 coin_flip_shrewd:0 "seems to have a natural talent for anything they attempt."
 coin_flip_genius:0 "seems to possess astounding insight into anything they attempt."
 coin_flip_child_diligent:0 "I have not discovered any natural talents, but I will do my hardest to ensure I live up to my potential."
 coin_flip_child_learning:0 "It seems I am one of the lucky ones; I have discovered a natural aptitude for the scholarly arts."
 coin_flip_child_martial:0 "It seems I am one of the lucky ones; I have discovered a natural aptitude for martial studies."
 coin_flip_child_intrigue:0 "It seems I am one of the lucky ones; I have discovered a natural aptitude for intrigue."
 coin_flip_child_stewardship:0 "It seems I am one of the lucky ones; I have discovered a natural aptitude for stewardship."
 coin_flip_child_diplomacy:0 "It seems I am one of the lucky ones; I have discovered a natural aptitude for diplomacy."
 coin_flip_child_prowess:0 "It seems I am one of the lucky ones; I have discovered natural skill with a blade."
 coin_flip_child_shrewd:0 "It seems I am one of the lucky ones; I have discovered a natural talent for anything I attempt."
 coin_flip_child_genius:0 "It seems I am one of the lucky ones; I have discovered astounding insight into anything I attempt."
 coin_flip_child_lunatic_1:0 "The voices tell me I will be one of the lucky ones."
 coin_flip_child_possessed_1:0 "The voices tell me I will be one of the lucky ones."
 coin_flip_child_arbitrary:0 "I had hoped to be one of the lucky ones, but does it truly matter? Whether I am a good ruler or a poor one, I am still a ruler who can do as I will."
 coin_flip_child_paranoid:0 "I am not sure I believe the tales; surely it is just a story made up by our enemies."
 coin_flip_child_wrathful:0 "I am one of the lucky ones of course; if anyone dares to say differently they will feel my wrath."
 coin_flip_child_fire_obsessed:0 "I stare into the the dancing flames of the fire as I pray I will be one of the lucky ones. So beautiful..."
 agot_childhood_events.0004.t:0 "The Seed is Strong..."
 agot_childhood_events.0004.desc:0 "As [child.GetFirstName] continues to grow, I see less and less of myself in [child.GetHerHim]. Is [child.GetSheHe] even truly mine?"
 agot_childhood_events.0004.a:0 "On second thought, maybe it's nothing after all..."
 agot_childhood_events.0004.b:0 "I must learn the truth!"
 agot_childhood_events.0004.b.success:0 "If your child is not yours, you will learn the secret"
 agot_childhood_events.0004.b.success.bastard.t:0 "Investigation Success"
 agot_childhood_events.0004.b.success.bastard.desc:0 "[child.GetFirstName] is actually the child of [real_father.GetFullName]!"
 agot_childhood_events.0004.b.success.notbastard.t:0 "Investigation Success"
 agot_childhood_events.0004.b.success.notbastard.desc:0 "[child.GetFirstName] truly is my child after all!"
 agot_childhood_events.0004.b.failure:0 "You can find no evidence"
 agot_childhood_events.0004.b.failure.t:0 "Investigation Failure"
 agot_childhood_events.0004.b.failure.desc:0 "You have found no evidence."
 agot_childhood_events.0004.c:0 "Everyone must know the truth!"
 agot_childhood_events.0004.c.tt:0 "You will publicly accuse your children of being bastards."
 agot_childhood_events.0004.c.tt.1:0 "No one believes you, and your vassals are find your accusation dishonorable."
 agot_childhood_events.0004.c.tt.2:0 "The accusation is considered credible"
 agot_childhood_events.0004.c.failure.t:0 "Accusation Failure"
 agot_childhood_events.0004.c.failure.desc:0 "No one believes your accusations, and now believe you to be a dishonorable liar."
 agot_childhood_events.0004.c.success.t:0 "Accusation Successful"
 agot_childhood_events.0004.c.success.desc:0 "The general public believes your accusations. [child.GetFirstName] has gained the trait Disputed Heritage."
 agot_childhood_events.0004.d:0 "Whether or not they are mine by birth, it changes nothing."
 agot_childhood_events.0004.d.tt:0 "If your wife has any disputed heritage secrets, they will be invalidated."

 agot_childhood_events.0005.t:0 "A Different Kind of Dance"
 agot_childhood_events.0005.desc:0 "I am wandering through the courtyard when I spot [other_child.GetFirstName] using a wooden sword to battle an invisible enemy.\"Take that you fiend!\" I watch curiously for several moments before [other_child.GetSheHe] realizes I'm there.\n\n\"Hello my lady, I was just training, and well, no one else was around... Unless you would care to join?" [other_child.GetSheHe] flushes faintly."
 agot_childhood_events.0005.desc.alone:0 "I am wandering through the courtyard when I spot a couple of abandoned practice swords- some courtiers' sons must have been playing and left mid-bout. I have nowhere to be for a while..."
 agot_childhood_events.0005.a:0 "This looks fun!"
 agot_childhood_events.0005.b:0 "I ought to learn like the boys do!"
 agot_childhood_events.0005.c:0 "No, this is silly."
 agot_childhood_events.0005.tt:0 "You will begin training in swordsmanship"

 agot_childhood_events.0006.t:0 "An Unusual Pursuit"
 agot_childhood_events.0006.desc:0 "I am wandering through the courtyard when I spot a couple children play fighting with wooden swords. One of them manages to deftly unarm the other, and with a start I recognize it is my daughter [child.GetFirstName].\n\nShe must have seen me already, because she immediately bolts over. \"Did you see that? I won! I'm going to be a warrior when I grow up, like Visenya or Nymeria!\""
 agot_childhood_events.0006.desc.alone:0 "I am wandering through the courtyard when I spot a child, practicing their swordplay against the air. With a start I recognize it is actually my daughter [child.GetFirstName].\n\nShe apparently has seen me as well and immediately bolts over. \"I never knew swordplay was so fun! I want to be a warrior when I grow up, like Visenya or Nymeria!\""
 agot_childhood_events.0006.a:0 "Well then, show me what else you’ve learned."
 agot_childhood_events.0006.b:0 "Maybe she would like to learn the art of battle as well..."
 agot_childhood_events.0006.c:0 "This is not the proper pastime for a lady!"
 agot_childhood_events.0006.tt:0 "[child.GetFirstName] will begin training in swordsmanship"