 # Innovation MaAs
 battering_ram:0 "Тараны"
 battering_ram_flavor:0 "Тараны сокрушат любые вражеские ворота и стены!"

 northern_spears:0 "Железноствольные копейщики"
 northern_spears_flavor:0 "Вооружённые копьями из железноствола, эти северные войска оказываются смертельным противодействием рыцарям юга."

 dornish_crossbows:0 "Дорнийские гадюки"
 dornish_crossbows_flavor:0 "Вооруженные арбалетами, эти дорнийцы известны своей смертоносной меткостью и болтами с ядовитыми наконечниками."

 vale_heavy_infantry:0 "Кровавая стража"
 vale_heavy_infantry_flavor:0 "Известные своей защитой Кровавых ворот, эти мечники решительно защищают Долину."
 
 crownlands_spears:0 "Сумеречные копья"
 crownlands_spears_flavor:0 "Эти копьеносцы хорошо знают земли залива Черноводной и славятся тем, что сражаются в городах."

 reach_light_cavalry:0 "Вестники Руки"
 reach_light_cavalry_flavor:0 "Быстрые и легкие, эти всадники могут преодолевать широты Простора быстрее, чем любые другие конные войска, доставляя вести или преследуя врага."

 riverlands_light_infantry:0 "Стража барж"
 riverlands_light_infantry_flavor:0 "Путешествуя вверх и вниз по Трезубцу и его многочисленным притокам, стражники барж обеспечивают своих лордов быстрой и мобильной пехотой."

 westerlands_knights:0 "Рыцари Льва"
 westerlands_knights_flavor:0 "Сильные и выносливые, рыцари Западных земель свирепы, как львы."

 stormlands_heavy_infantry:0 "Оленьи люди"
 stormlands_heavy_infantry_flavor:0 "Вооружённые холодным оружием, эти люди украшают свои шлемы рогами, демонстрируя свою ярость."

 westerosi_sellswords:0 "Вестеросские наёмники"
 westerosi_sellswords_flavor:0 "Многие рыцари Вестероса находят службу в вольных отрядах Эссоса, они не так верны, как те, кто присягнул лордам в Вестеросе, ведь монета никогда не будет так сильна, как клятва."

 stepstone_sailors:0 "Пираты со Ступеней"
 stepstone_sailors_flavor:0 "Пираты со Ступеней досаждали нам со времён Перелома и будут до возвращения Долгой Ночи."

 #Title MaAs
 goldcloaks:0 "Золотые плащи"
 goldcloaks_flavor:0 "Городская стража Королевской Гавани, печально известная как «золотые плащи», - сила, с которой приходится считаться. Снаряжённые шерстяными плащами, окрашенными в золотой цвет, короткими копьями, дубинами, а также чёрными кольчугами и кольчужными рукавицами, они узнаваемы в любой точке державы."

 sea_watch:0 "Морская стража"
 sea_watch_flavor:0 "Морская стража Железного трона - военно-морское подразделение, призванное охранять Черноводный залив и подступы к Королевской Гавани. Одно их упоминание внушает страх в сердца контрабандистов, поскольку они казнят всех, кого поймают."

 redcloaks:0 "Красные плащи"
 redcloaks_flavor:0 "Городская стража Ланниспорта, или красные плащи, известна своей эффективностью и выучкой. Благодаря богатству Ланниспорта они хорошо оснащены и обучены."

 greycloaks:0 "Серые плащи"
 greycloaks_flavor:0 "Городская стража Староместа, известная как серые плащи, - старейшая городская стража в Вестеросе, известная своим профессионализмом и организованностью."

 cailin_archers:0 "Лучника Рва Кейлин"
 cailin_archers_flavor:0 "Ров Кейлин служит вратами Севера, а благодаря прочному положению у реки Горячки и защите Перешейка лучники могут легко защитить замок, разрушенный или перестроенный, от любого врага."

 #Night's Watch MaAs
 rangers:0 "Разведчики"
 rangers_flavor:0 "Основная боевая сила Ночного Дозора, разведчики регулярно выходят за Стену и вступают в бой с одичалыми в Зачарованном лесу и за его пределами."

 trackers:0 "Следопыты"
 trackers_flavor:0 "Иногда членов Ночного Дозора отправляют в далёкие края, чтобы выследить важные цели или собрать важную информацию. Эти войска - одни из немногих, кто передвигается на лошадях."

 sworn_brothers:0 "Присягнувшие братья"
 sworn_brothers_flavor:0 "Хотя их число уменьшилось по сравнению с прошлым, присягнувшие братья всё ещё представляют собой силу, с которой нужно считаться, особенно по сравнению с одичалыми за Стеной."

 shadow_spears:0 "Копья Теней"
 shadow_spears_flavor:0 "Воины из Сумеречной Башни давно охраняют Мост Черепов, и чтобы сдерживать врагов на таком важном рубеже, длинные копья были доведены до совершенства."

 eastwatch_sailors:0 "Моряки Восточного Дозора"
 eastwatch_sailors_flavor:0 "Будучи единственным портом Ночного Дозора, братья из Восточного Дозора-у-Моря - опытные моряки, привыкшие патрулировать Студёное море."