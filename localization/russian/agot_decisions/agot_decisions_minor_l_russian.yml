 raise_pirate_kingdom_decision:0 "Объявить о создании пиратского королевства"
 raise_pirate_kingdom_decision_desc:0 "Когда-то, до Поругания Сестёр и тысячелетней Войны За Водой, мы были независимыми пиратскими королями. Теперь наше могущество вновь возросло, и пришло время сбросить с себя оковы [ROOT.Char.GetLiege.GetNameNicknamedRegnal]!"
 raise_pirate_kingdom_decision_tooltip:0 "Вы провозгласите свою независимость, возведя Три Сестры на законное место пиратского королевства."
 raise_pirate_kingdom_decision_confirm_text_desc:0 "За волны и небо!"

 defy_winter_lords_decision:0 "Бросить вызов Зимним лордам"
 defy_winter_lords_decision_desc:0 "Каменнорожденные не знают ничего, кроме насмешек северян, которые считают нас не лучше одичалых. Когда-то Скагос был свободен и независим от Зимних лордов - и так будет снова. Наша мощь заставит [ROOT.Char.GetLiege.GetNameNicknamedRegnal] трепетать!"
 defy_winter_lords_decision_tooltip:0 "Вы объявите о своей независимости, снова вернув Скагосийцев в моря."
 defy_winter_lords_decision_confirm_text_desc:0 "Север будет помнить, что нужно бояться Скагоса!"

 agot_minor_decisions_events.0001:0 "Бросить вызов Зимним лордам"
 agot_minor_decisions_events.0001.desc:0 "Многие каменнорожденные мечтали о том дне, когда Скагос вновь обретет свободу. Когда король Брандон Старк сломил нашу власть, он запретил нам выходить в море. Теперь Север будет трепетать при приближении наших кораблей!"
 agot_minor_decisions_events.0001.a:0 "Мы #bold отказываемся#! от присяги."
 agot_minor_decisions_events.0001.a_tt:0 "Конечно, Север не примет этот акт предательства без боя. Готовы ли вы к войне?"

 agot_minor_decisions_events.0002:0 "Независимый Скагос"
 agot_minor_decisions_events.0002.desc:0 "Каменнорожденные снова правят собой! Залив Тюленей узнает наши знамена.\n\nЯ вписал свое наследие в камень, и все камнерожденные будут помнить мое имя."
 agot_minor_decisions_events.0002.a:0 "Мое наследие выдержит испытание временем."
 agot_minor_decisions_events.0002.a_tt:0 "Скагос обретает независимость."

 abdicate_decision:0 "Отречься в пользу наследника"
 abdicate_decision_tooltip:0 "Мое правление должно подойти к концу."
 abdicate_decision_desc:0 "В силу сложившихся обстоятельств я не вижу другой альтернативы, кроме как передать бразды правления своему наследнику, и пусть книги по истории напишут сноску о моем правлении."
 abdicate_decision_confirm:0 "Позови моего мейстера."
 agot_abdicate.1.t:0 "Отречься"
 agot_abdicate.1.desc:0 "[ROOT.GetTitledFirstName]  решил отречься от престола в вашу пользу."
 agot_abdicate.1.a:0 "Я благодарен."

 build_dune_road_decision:0 "Постройте дорогу в Дюнах"
 build_dune_road_decision_tooltip:0 "Постройте большую дорогу из Штормового Предела в Солнечное Копье, увеличивая богатство всех графств, через которые она проходит."
 build_dune_road_decision_desc:0 "Постройте большую дорогу из Штормового Предела в Солнечное Копье, увеличивая богатство всех графств, через которые она проходит."
 build_dune_road_decision_confirm:0 "Да будет так"
 agot_minor_decisions_events.0003.t:0 "Дорога в Дюнах"
 agot_minor_decisions_events.0003.desc:0 "Его Величество решил построить дорогу от Штормового Предела до Солнечного Копья, чтобы увеличить торговлю между Штормовыми землями и Дорном."
 agot_minor_decisions_events.0003.a:0 "Воистину королевский проект!"
 agot_dune_road_modifier:0 "Дорого в Дюнах"
 agot_dune_road_modifier_desc:0 "Большая дорога между Штормовым Пределом и Солнечным Копьем."

 stress_loss_summerhall_decision:0 "Побег в Саммерхолл"
 stress_loss_summerhall_decision_tooltip:0 "Найти покой среди руин"
 stress_loss_summerhall_decision_desc:0 "Мне нужно побыть наедине со своими мыслями и вдали от всех этих людей. Пусть Саммерхолл сейчас лежит в руинах, но это будет долгожданная передышка."
 stress_loss_summerhall_decision_confirm:0 "Я ухожу"
 agot_minor_decisions_events.0004.t:0 "Руины Саммерхолла"
 agot_minor_decisions_events.0004.desc:0 "Трагедия в Саммерхолле едва не стала концом Таргариенов, но среди руин царит странный мир. Мой разум стал намного яснее."
 agot_minor_decisions_events.0004.a:0 "Пора вернуться домой..."

 end_the_ironborn_decision:0 "Покончить с железнорожденными"
 end_the_ironborn_decision_desc:0 "На протяжении столетий безродные железнорожденные псы насиловали, убивали и грабили Вестерос и другие земли. Теперь стало неизбежным, что мы должны принять меры против этих морских разбойников и сокрушить их власть раз и навсегда. Мы должны развязать против них такую опустошительную войну, чтобы никогда больше Железный король не восседал на Стуле Морского Камня."
 end_the_ironborn_decision_confirm_text_desc:0 "К оружию!"
 end_the_ironborn_decision_tooltip:0 "Смерть железнорожденным."

 ironborn_rebellion_decision:0 "Бунт против Железного Трона"
 ironborn_rebellion_decision_desc:0 "Слишком долго жители зеленых земель спокойно спали в своих постелях. Действительно, со времен смерти Харрена Черного Вестерос не знал страха перед Железнорожденными, лишь изредка на берег выходили отряды рейдеров, чтобы заплатить железную цену. Короли, один за другим, восседали на своем Железном троне. Но разве мы забыли, что у нас есть свой трон, что на протяжении веков у нас были свои короли?\n\nДругие могли, но я - нет. Я сброшу цепи, сковывающие наш народ; я стану королем Соли и Камня. Андалы, ройнары и Первые Люди снова узнают, что значит бояться железнорожденных."
 ironborn_rebellion_decision_tooltip:0 "Поплачь, о Вестерос, о том, чтобы острова восстали вновь!"
 ironborn_rebellion_decision_confirm_text_desc:0 "Мы заплатим Железную цену!"

 agot_expose_true_parentage_decision:0 "Разоблачить истинное происхождение"
 agot_expose_true_parentage_decision_tooltip:0 "Вы узнаете, что на самом деле произошло в Башне Радости."
 agot_expose_true_parentage_decision_desc:0 "Я слишком хорошо помню обещания, данные среди зимних роз... И все же передо мной ребенок, вся жизнь которого построена на лжи. Несправедливо, что этот ребенок должен жить и умереть, так и не узнав правды."
 agot_expose_true_parentage_decision_confirm:0 "Правда должна быть известна!"

 weirwood.0002.t:0 "Неожиданный посетитель"
 weirwood.0002.desc:0 "Богороща — это торжественное место, где можно отдохнуть от тягот моего правления; сердце-дерево - древний советник, к которому я могу обращаться с большими и малыми проблемами.\n\nЯ готовлюсь к общению с великим древом, когда внезапный шорох нарушает мое внимание. Там, почти скрытый листвой, лежит маленький котенок и тихонько мяукает."
 weirwood.0002.a:0 "Я мог бы завести домашнее животное!"
 weirwood.0002.b:0 "Садовник должен избавиться от этой штуки..."

 disallow_petitioners_decision:0 "Запретить заявителям"
 disallow_petitioners_decision_tooltip:0 "Отключает возможность вассалов подавать вам прошения."
 disallow_petitioners_decision_desc:0 "Мои вассалы не смогут принести мне свои прошения!"
 disallow_petitioners_decision_confirm:0 "Я пока не буду встречаться с просителями."
 allow_petitioners_decision:0 "Разрешить заявителям"
 allow_petitioners_decision_tooltip:0 "Дает возможность вассалам подавать вам прошения."
 allow_petitioners_decision_desc:0 "Мои вассалы могут приносить мне прошения."
 allow_petitioners_decision_confirm:0 "Впустите их!"

 disallow_hommage_decision:0 "Запретить вассальное подданство"
 disallow_hommage_decision_tooltip:0 "Отключает возможность для вассалов выражать вам почтение."
 disallow_hommage_decision_desc:0 "Мои вассалы больше не смогут выражать мне почтение."
 disallow_hommage_decision_confirm:0 "Пока что я не буду встречаться ни с кем из них."
 allow_hommage_decision:0 "Разрешить вассальное подданство"
 allow_hommage_decision_tooltip:0 "Дает возможность вассалам выражать вам почтение."
 allow_hommage_decision_desc:0 "Мои вассалы должны прийти, чтобы воздать мне почести."
 allow_hommage_decision_confirm:0 "Впустите их!"

 recruit_forder_specialist_decision:0 "Нанять иностранного специалиста"
 recruit_forder_specialist_decision_desc:0 "Наберите командующего, который не только знает, как эффективно пересекать реки, но и является умелым бойцом, когда это необходимо."
 recruit_forder_specialist_decision_tooltip:0 "Командир, который умеет пересекать брод, присоединится к вашему двору." #NT!
 recruit_forder_specialist_decision_confirm:0 "Надеюсь, я найду его."
