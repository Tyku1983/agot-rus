l_russian:

# Liege hears petition, makes a decision
# Paramount Title
 petition_liege.0101.t.title_paramount:0 "$petition_liege_header$ Верховный претендент"

 # Desc
 petition_liege.0101.desc.title_paramount:0 "ваше величество, со всем уважением заявляю, что [petition_paramount.GetName] по праву принадлежит мне!" \n\n"Вы правите могущественным титулом, что известен как [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip], мой [petition_liege.GetLadyLord]. Разве вы не можете дать мне королевство, на которое у меня есть все права? Вы должны понимать, насколько жизненно важны претензии на земли, которыми мы владеем,""

 # Accept
 petition_liege.0101.accept.title_paramount:0 "Очень хорошо, [petition_paramount.GetTierAsNameNoTooltip|l] теперь принадлежит тебе."

 # Bribe gold
 petition_liege.0101.bribe_gold.title_paramount:0 "Не хочешь ли ты, [petition_vassal.GetFirstNameNoTooltip], подкрепить свои претензии звонкой монетой?"

 # Bribe favor
 petition_liege.0101.bribe_favor.title_paramount:0 "Я не скоро забуду о долге передо мной."

 # Bribe factions
 petition_liege.0101.bribe_factions.title_paramount:0 "Взамен этого титула я потребую вашей бесконечной преданности."

 # Bribe contract
 petition_liege.0101.bribe_contract.title_paramount:0 "За эти земли взимаются большие пошлины."

 # Refuse
 petition_liege.0101.refusal.title_paramount:0 "Я тоже претендую на титул [petition_paramount.GetNameNoTierNoTooltip]."

# Liege grants petition
 petition_liege.0201.desc.title_paramount:0 "\n\nЯ почтительно выдвигаю свои законные претензии на [petition_liege.GetHerHis] [petition_paramount.GetName], подкрепляя их объёмными документами, и ожидаю ответа  [petition_liege.GetTitleAsNamePossessiveNoTooltip]."


