 rites_of_passage_decision_desc:0 "По достижении определенного возраста молодежь должна пройти обряд инициации: ритуал, после которого они станут взрослыми в глазах племени."
 rites_of_passage_decision_effect_tooltip:0 "Ребенок проходит одно из следующих испытаний: $rites_of_passage_duel$, $rites_of_passage_scarification$, $rites_of_passage_seclusion$, $rites_of_passage_shaving$ или Очищение стихией"
