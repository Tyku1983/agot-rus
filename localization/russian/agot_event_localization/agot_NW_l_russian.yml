 nights_watch.0004.t:0 "Брешь!"
 nights_watch.0004.desc:0 "Сегодняшний день начался совсем необычно. Заскрипели столбы Стены, деревья рядом с нами зашевелились и затряслись — #N что-то не так.#!\n\nПока все черные братья волновались, один разведчик бежал ко мне сквозь толпу. #bold "Наша Стена разрушена!"#! кричит он.\n\nГлядя наружу, за Стену, можно увидеть раскачивание и коварные движения деревьев. Ходят слухи о якобы появлении одичалых и великанов, которые до сих пор считались пьяными насмешками и разговорами слабаков...\n\nОдичалые вылезают из пролома, как тараканы из гниющего мешка с зерном, когда их выставляют на свет, только мой желудок переворачивается еще сильнее при этом зрелище. #bold На протяжении тысячелетий Стена была нерушима, мы не можем позволить нашему Дозору быть таким, какой он есть..#!"
 nights_watch.0004.a:0 "Мы сталкивались и с худшим!"

 nights_watch.0024.t:0 "Ночной Дозор восстановлен"
 nights_watch.0024.desc:0 "С тех пор как он были разрушен, наши стены и наш народ находились под угрозой со стороны одичалых и других нечестивых существ, скрывающихся на далеком севере.\n\nТеперь, когда Дозор восстановлен, мы можем быть уверены, что наши границы в безопасности, а наш народ в безопасности от любых опасностей на севере.."
 nights_watch.0024.a:0 "Порядок теперь восстановлен."
 nights_watch.0024.b:0 "Брандонов Дар также должен быть возвращен."
 nights_watch.0024.c:0 "Дозор должен быть восстановлен во всей своей красе!"

 nights_watch.0025.t:0 "Ночной Дозор распался"
 nights_watch.0025.desc:0 "Нашему народу слишком долго угрожали Ночной Дозор и их Стена!\n\nПосле взятия Стены под контроль, пришло время, наконец, положить конец черному братству и даровать нашему народу свободу и мир, которых у него отнимали тысячи лет.."
 nights_watch.0025.a:0 "Это будет отдаваться эхом вечно..."

 nights_watch.0026.t:0 "Новая Рука прикасается к Маяку"
 nights_watch.0026.desc:0 "Прошло всего несколько дней с тех пор, как закончился дозор моего предшественника, несколько дней, чтобы обдумать многие мысли.\n\nДействительно ли мои братья по командованию обслуживали стража на пределе своих возможностей? Проявили ли они явные навыки и рациональное мышление? Или их решимость ослабла, а мастерство осталось без дела. В то время как такие братья наслаждались своим важным положением, многие молодые люди подавали большие надежды и обладали интеллектом.\n\nКак Лорд-Командующий, я обязан позаботиться о том, чтобы Дозор оставался в надежных руках, даже если это может повлечь за собой смену некоторых из этих рук.."
 nights_watch.0026.a:0 "Мои командиры доказали свою компетентность."
 nights_watch.0026.b:0 "Мои командиры оставляют желать лучшего."

 nights_watch.2001.t:0 "Желание присоединиться к Ночному Дозору"
 nights_watch.2001.desc:0 "Моё дитя, [child.GetFirstName], всегда было странным утёнком — не мог унаследовать, разве что по серьезной случайности, и всегда бормотал что-то о снарках и грамкинах за Стеной.\n\nМеня не удивило, когда [child.GetSheHe] пришёл ко мне [child.Custom('quirk_pos_pp')]. "Мой [ROOT.Char.GetLadyLord], Я принял решение," [child.GetSheHe] говорит так же смело, как никогда ранее. - Я собираюсь вступить в Ночной дозор. #bold Я хочу облачиться в чёрное.#!""
 nights_watch.2001.a:0 "Иди и служи с честью."
 nights_watch.2001.b:0 "У меня на тебя другие планы."

 nights_watch.2002.t:0 "Желание присоединиться к Ночному Дозору"
 nights_watch.2002.desc:0 "Мой сиблинг, [sibling.GetFirstName], входит в мою гостиную, излучая энергию [sibling.Custom('quirk_pos_adverb')] и [sibling.GetHerHim]. [sibling.Custom('quirk_pos_standalone')] подходит ко мне [sibling.Custom('quirk_pos_noun')]. \n\n"Мой [ROOT.Char.GetLadyLord], Я принял решение," [sibling.GetSheHe] сказал, слова вырываются из губ [sibling.GetHerHis] словно драконье пламя. "Я собираюсь вступить в Ночной дозор. #bold Я хочу облачиться в черное.#!""
 nights_watch.2002.a:0 "Иди и служи с честью."
 nights_watch.2002.b:0 "У меня на тебя другие планы."

