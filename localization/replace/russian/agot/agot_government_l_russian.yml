 lp_feudal_government_desc:1 "$game_concept_feudal_desc$\n\n#F Когда Таргариены выковали королевство и Железный трон, они связали великие и малые дома системой клятв и обязательств, начиная с самых мелких оседлых рыцарей и заканчивая Верховными лордами и бывшими королями. Эти клятвы и обязательства сильны только для тех мужчин и женщин, которые их приносят и держат, и часто интерпретируются лордами по-разному."
