 # Parent tells child
 agot_bastard_event.0901.t:0 "Вопросы происхождения"
 agot_bastard_event.0901.desc:0 "Каждый раз, когда [reveal_scope.GetFirstName], проходит мимо меня, я не могу не думать о правде [reveal_scope.GetHerHis] крови, а также об опасностях, которые таит в себе эта правда. Хотя я хочу, чтобы [reveal_scope.GetSheHe] [Select_CString(reveal_scope.IsFemale, 'прожила', 'прожил' )] долгую и беззаботную жизнь, я также [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] признать, что вся [reveal_scope.GetHerHis] жизнь построена на лжи. Это несправедливо по отношению к н[reveal_scope.GetHerHim], что [reveal_scope.GetSheHe] [Select_CString(reveal_scope.IsFemale, 'должна', 'должен' )] жить и умереть, так и не узнав правды о [reveal_scope.GetHerHis] королевской крови. Я больше не могу продолжать носить эту тяжкую ношу несправедливости."
 agot_bastard_event.0901.desc.jon:0 "Каждый раз, когда [reveal_scope.GetFirstName] проходит мимо меня, я вспоминаю данные обещания и дремлющие опасности, но я также вижу ребёнка, вся жизнь которого построена на лжи. «Обещай мне, Нед...»\n\nНет. Это несправдливо по отношению к н[reveal_scope.GetHerHim], что [reveal_scope.GetSheHe] [Select_CString(reveal_scope.IsFemale, 'должна', 'должен' )] жить и умереть, так и не узнав правды. Я любил свою сестру, и я люблю её ребёнка как своего собственного. Она не хотела бы, чтобы [reveal_scope.GetFirstName] [Select_CString(reveal_scope.IsFemale, 'выросла', 'вырос' )], не зная правды. Хотя мне больно, и, возможно правда принесёт королевству ещё больше боли, я больше не могу продолжать носить эту тяжкую ношу несправедливости."
 agot_bastard_event.0901.a:0 "[reveal_scope.GetFirstName], я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сказать тебе, что твоими настоящими родителями..."
 agot_bastard_event.0901.a.jon:0 "[reveal_scope.GetFirstName], пришло время узнать правду. Я не твой отец..."
 agot_bastard_event.0901.b:0 "И всё же я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )]. Моя вина не может перевесить данное мной обещание."
 
 # Child responds to 'parent'
 agot_bastard_event.0902.t:0 "Шокирующая правда"
 agot_bastard_event.0902.desc.jon:0 "Отец просит меня присоединиться к нему в поездке за пределы замка. Он приводит меня в дубовую рощу, где мы слезаем с коней и садимся. Я никогда не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] его таким взволнованным - ему трудно даже смотреть мне в глаза.\n\nОн начинает пересказывать мне события прошлого - турнир в Харренхолле, о своей сестре и восстании Роберта. Я недоумеваю, почему он рассказывает мне историю, которую я уже [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] давным-давно, но по мере того, как я узнаю новые детали, я не могу поверить, к чему всё идёт.\n\n«Это непросто сказать, поэтому скажу прямо. [ROOT.Char.GetFirstName], я солгал тебе. Я не твой отец. Твоим настоящим отцом был [real_father.GetName], ты [Select_CString(ROOT.Char.IsFemale, 'родилась', 'родился' )] на ложе из зимних роз от моей сестры, Лианны Старк. Я поклялся хранить эту тайну, но не могу заставить себя продолжать обманывать тебя. Боюсь, я лишь сменил твоё бремя на более тяжкое, но, по крайней мере, ты сможешь [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] решить, что делать с этой правдой.»\n\nПовисла тишина, лишь дубовые листья шелестят на ветру. Я хочу отвергнуть это откровение, крикнуть ветрам, что это ложь, но в глубине души я знаю, что это правда. Вопрос только в том, что с мне с ней делать."
 agot_bastard_event.0902.desc.father:0 "Мой отец просит меня отправиться с ним на прогулку за пределы замка и везёт меня в рощу в глубине леса. «Чтобы никто не подслушал» - сурово говорит он.\n\nМы слезаем с коней и садимся. Я никогда не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] его таким взволнованным - ему трудно даже смотреть мне в глаза. «Это непросто сказать, поэтому скажу прямо. [ROOT.Char.GetFirstName], твоими настоящими родителями являются [real_mother.GetName] и [real_father.GetName]. Я поклялся хранить эту тайну, но не могу заставить себя продолжать обманывать тебя. Боюсь, я лишь сменил твоё бремя на более тяжкое, но, по крайней мере, ты сможешь [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] решить, что делать с этой правдой.»\n\nПовисла тишина, лишь дубовые листья шелестят на ветру. Я хочу отвергнуть это откровение, крикнуть ветрам, что это ложь, но в глубине души я знаю, что это правда. Вопрос только в том, что с мне с ней делать."
 agot_bastard_event.0902.desc.mother:0 "Матушка просит, чтобы я [Select_CString(ROOT.Char.IsFemale, 'присоединилась', 'присоединился' )] к ней в гостевой комнате, берёт меня за руку и отсылает слуг. Я никогда не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] её такой встревоженной - ей трудно даже смотреть мне в глаза.\n\n\«Это непросто сказать, поэтому скажу прямо. [ROOT.Char.GetFirstName], твоими настоящими родителями являются [real_mother.GetName] и [real_father.GetName]. Я поклялась хранить эту тайну, но не могу заставить себя продолжать обманывать тебя. Боюсь, я лишь сменила твоё бремя на более тяжкое, но, по крайней мере, ты сможешь [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] решить, что делать с этой правдой.»\n\nЯ хочу отвергнуть это откровение, крикнуть, что это ложь, но в глубине души я знаю, что это правда. Вопрос только в том, что с мне с ней делать."
 agot_bastard_event.0902.a:0 "Я не буду скрывать это. Весь мир должен знать."
 agot_bastard_event.0902.b:0 "Это всё слишком! Мне нужно время подумать."
 agot_bastard_event.0902.b.flavor:0 "При желании вы сами сможете раскрыть правду позже."
 
 # Non-parent tells child
 agot_bastard_event.0903.t:0 "Вопросы родства"
 agot_bastard_event.0903.desc:0 "Каждый раз, когда мне на ум приходит [reveal_scope.GetFirstName], я не могу не вспомнить о правде [reveal_scope.GetHerHis] крови, а также об опасностях, которые таит в себе эта правда. Хотя я хочу, чтобы [reveal_scope.GetSheHe] [Select_CString(reveal_scope.IsFemale, 'прожила', 'прожил' )] долгую и беззаботную жизнь, я также [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] признать, что вся [reveal_scope.GetHerHis] жизнь построена на лжи. Это несправедливо по отношению к н[reveal_scope.GetHerHim], что [reveal_scope.GetSheHe] [Select_CString(reveal_scope.IsFemale, 'должна', 'должен' )] жить и умереть, так и не узнав правды о [reveal_scope.GetHerHis] королевской крови. Я больше не могу продолжать носить эту тяжкую ношу несправедливости."
 agot_bastard_event.0903.desc.jon:0 "Я хорошо помню обещания, данные леди Лианне, и клятвы, данные мной Старкам ещё до восстания. Возможно, это не моё дело, но я не могу не думать о ребёнке, вся жизнь которого построена на лжи.\n\nНет. Это несправедливо по отношению к н[reveal_scope.GetHerHim], что [reveal_scope.GetSheHe] [Select_CString(reveal_scope.IsFemale, 'должна', 'должен' )] жить и умереть, так и не узнав правды. И хотя, несомненно, многие сочтут это несправдливым, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] открыть правду. Хотя мне больно, и, возможно правда принесёт королевству ещё больше боли, я больше не могу продолжать носить эту тяжкую ношу несправедливости."
 agot_bastard_event.0903.a:0 "[reveal_scope.GetFirstName] получит от меня ворона с письмом."
 agot_bastard_event.0903.b:0 "Всё королевство должно знать правду!"
 agot_bastard_event.0903.c:0 "Нет. Истина пока должна оставаться скрытой."
 
 # Non-parent writes to child
 agot_bastard_event.0904.t:0 "Шокирующая правда"
 agot_bastard_event.0904.desc:0 "Я без особых раздумий вскрываю письмо с печатью дома [sharer.GetHouse.GetBaseName], но когда я читаю вложенные в него слова, мои глаза расширяются от шока.\n\n«Это непросто сказать, поэтому пишу прямо.» - начинает [sharer.GetName] после обычных формальностей. «[ROOT.Char.GetFirstName], тебе долго лгали. Твои настоящие родители - [real_mother.GetName] и [real_father.GetName]. Я [Select_CString(sharer.IsFemale, 'поклялась', 'поклялся' )] хранить эту тайну, но не могу заставить себя продолжать обманывать тебя. Боюсь, я лишь [Select_CString(sharer.IsFemale, 'сменила', 'сменил' )] твоё бремя на более тяжкое, но, по крайней мере, ты сможешь [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] решить, что делать с этой правдой.»\n\nЯ в шоке бросаю пергамент на стол. Я хочу отвергнуть это откровение, закричать, что это неправда, но в глубине души я знаю, что это так. Вопрос только в том, что с этим делать."
 agot_bastard_event.0904.desc.blind:0 "[courtier.GetFirstName] по моей просьбе начинает зачитывать письмо с печатью дома [sharer.GetHouse.GetBaseName], но вскоре я жалею об этом, ибо когда [courtier.GetSheHe] читает слова на странице, мои слепые глаза расширяются в шоке.\n\n«Это непросто сказать, поэтому пишу прямо.» - продолжает читать [courtier.GetFirstName], зачитав формальности, которые [Select_CString(sharer.IsFemale, 'написала', 'написал' )] в начале письма [sharer.GetNamePossessive]. «[ROOT.Char.GetFirstName],  тебе долго лгали. Твои настоящие родители - [real_mother.GetName] и [real_father.GetName]. Я [Select_CString(sharer.IsFemale, 'поклялась', 'поклялся' )] хранить эту тайну, но не могу заставить себя продолжать обманывать тебя. Боюсь, я лишь [Select_CString(sharer.IsFemale, 'сменила', 'сменил' )] твоё бремя на более тяжкое, но, по крайней мере, ты сможешь [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] решить, что делать с этой правдой.»\n\n«[Select_CString(ROOT.Char.IsFemale, 'Мм-миледи', 'Мм-милорд' )], я... не знаю, что сказать!» - восклицает [courtier.GetFirstName], а я застываю в шоке. Я хочу отвергнуть это откровение, закричать, что это неправда, но в глубине души я знаю, что это так. Вопрос только в том, что с этим делать."
 agot_bastard_event.0904.a:0 "Я не буду от этого скрываться. Весь мир должен знать."
 agot_bastard_event.0904.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сказать отцу! Или..[ROOT.father.Char.GetFirstName]."
 agot_bastard_event.0904.b.flavor:0 "Вы вместе решите, что делать."
 agot_bastard_event.0904.c:0 "Это всё слишком! Мне нужно время подумать."
 agot_bastard_event.0904.c.flavor:0 "При желании вы сами сможете раскрыть правду позже."
 agot_bastard_event.0904.d:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] раскрывать это. [sharer.GetFirstName] будет [Select_CString(sharer.IsFemale, 'оповещена', 'оповещён' )] об этом."
 agot_bastard_event.0904.d.flavor:0 "[sharer.GetFirstName] получит от вас ответное письмо с просьбой сохранить вашу тайну."
 
 # Parent tells child who already knows
 agot_bastard_event.0905.t:0 "Хранимая тайна... Раскрыта?"
 agot_bastard_event.0905.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'готовилась', 'готовился' )] к одному из самых сложных разговоров в своей жизни. Заранее [Select_CString(ROOT.Char.IsFemale, 'проговаривала', 'проговаривал' )] слова, [Select_CString(ROOT.Char.IsFemale, 'представляла', 'представлял' )], как буду выглядеть. Я [Select_CString(ROOT.Char.IsFemale, 'убедилась', 'убедился' )], что место уединённое и никто нас не подслушает.\n\nПока я неловко пытаюсь поведать историю, [reveal_scope.GetFirstName] поднимает руку, останавливая меня. «[ROOT.Char.GetFirstName]» произносит [reveal_scope.GetSheHe], обращаясь ко мне по имени. «Я уже знаю. Я знаю уже довольно давно. Я ещё не [Select_CString(reveal_scope.IsFemale, 'раскрыла', 'раскрыл' )] этого, но... я знаю.» - говорит [reveal_scope.GetSheHe] со вздохом.\n\nЭта тайна мучила меня так долго, а [reveal_scope.GetSheHe] уже всё знает?!"
 agot_bastard_event.0905.desc.actually_parent:0 "Я [Select_CString(ROOT.Char.IsFemale, 'готовилась', 'готовился' )] к одному из самых сложных разговоров в своей жизни. Заранее [Select_CString(ROOT.Char.IsFemale, 'проговаривала', 'проговаривал' )] слова, [Select_CString(ROOT.Char.IsFemale, 'представляла', 'представлял' )], как буду выглядеть. Я [Select_CString(ROOT.Char.IsFemale, 'убедилась', 'убедился' )], что место уединённое и никто нас не подслушает.\n\nПока я неловко пытаюсь поведать историю, [reveal_scope.GetFirstName] поднимает руку, останавливая меня. «Благодарю» - произносит [reveal_scope.GetSheHe]. «Спасибо за то, что [Select_CString(ROOT.Char.IsFemale, 'сказала', 'сказал' )] мне, но... я уже знаю. Я знаю уже довольно давно. Я ещё не [Select_CString(reveal_scope.IsFemale, 'раскрыла', 'раскрыл' )] этого, но... я знаю.» - говорит [reveal_scope.GetSheHe] со вздохом.\n\nЭта тайна мучила меня так долго, а [reveal_scope.GetSheHe] уже всё знает?!"
 agot_bastard_event.0905.a:0 "Тогда я дам тебе землю, чтобы ты [Select_CString(reveal_scope.IsFemale, 'правила', 'правил' )] от моего имени как мой ребёнок."
 agot_bastard_event.0905.a.flavor:0 "[reveal_scope.GetFirstName] может решить раскрыться позднее..."
 agot_bastard_event.0905.b:0 "Тогда мы должны рассказать об этом всему королевству!"
 agot_bastard_event.0905.c:0 "Тогда ты понимаешь, что Ночной Дозор - единственное безопасное место для тебя."
 agot_bastard_event.0905.d:0 "Того, что ты знаешь, достаточно. Что с этим делать - зависит от тебя."
 
 # Parent responds to child keeping secret
 agot_bastard_event.0906.t:0 "Скрытое наследие"
 agot_bastard_event.0906.desc:0 "[reveal_scope.GetFirstNamePossessive] выглядит довольно страдальчески к тому моменту, когда я заканчиваю мой рассказ. Наступает долгая тишина, прежде чем [reveal_scope.GetSheHe] даёт мне словесный ответ. «Это ничего не меняет», - решительно заявляет [reveal_scope.GetSheHe]. «Я останусь [Select_CString(reveal_scope.IsFemale, 'такой, какой была', 'таким, каким был' )] всегда. Я просто [reveal_scope.GetName].»\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'ошеломлена', 'ошеломлён' )] [reveal_scope.GetHerHis] уверенностью и несколько [Select_CString(ROOT.Char.IsFemale, 'тронута', 'тронут' )] тем, что [reveal_scope.GetSheHe] [Select_CString(reveal_scope.IsFemale, 'решила', 'решил' )] продолжить признавать меня в качестве [reveal_scope.GetHerHis] родителя, но, всё же... угроза сохраняется.\n\nПомимо прагматической части, я не могу не задаться вопросом, решило ли это существующую проблему, и не лучше ли [reveal_scope.GetHerHim] было бы открыть правду миру."
 agot_bastard_event.0906.a:0 "Я дам тебе землю, независимо от этого, чтобы ты [Select_CString(reveal_scope.IsFemale, 'правила', 'правил' )] от моего имени как мой ребёнок."
 agot_bastard_event.0906.a.flavor:0 "[reveal_scope.GetFirstName] может решить раскрыться позднее..."
 agot_bastard_event.0906.b:0 "Мы #bold должны #!рассказать об этом всему королевству!"
 agot_bastard_event.0906.c:0 "Ты [Select_CString(reveal_scope.IsFemale, 'должна', 'должен' )] знать, что Ночной Дозор - единственное безопасное место для тебя."
 agot_bastard_event.0906.d:0 "Того, что ты знаешь, достаточно. Что с этим делать - зависит от тебя."
 
 # Non-parent writes to child but they knew already
 agot_bastard_event.0907.t:0 "Мой секрет раскрыт"
 agot_bastard_event.0907.desc:0 "Я без особых раздумий вскрываю письмо с печатью дом [sharer.GetHouse.GetBaseName], но когда я читаю вложенные в него слова, мои глаза расширяются от шока.\n\n«Это непросто сказать, поэтому пишу прямо.» - начинает [sharer.GetName] после обычных формальностей. «[ROOT.Char.GetFirstName], тебе долго лгали. Твои настоящие родители - [real_mother.GetName] и [real_father.GetName]. Я [Select_CString(sharer.IsFemale, 'поклялась', 'поклялся' )] хранить эту тайну, но не могу заставить себя продолжать обманывать тебя.» В конце письма следуют извинения и увещевания, но я откладываю письмо в сторону, прервав чтение. Я делаю вдох. Значит, тайна известна ещё кому-то.\n\nЯ быстро сжигаю пергамент в ближайшем очаге, пока размышляю, что с этим делать. Как мне быть с тем, что кто-то ещё знает мою тайну?"
 agot_bastard_event.0907.desc.blind:0 "[courtier.GetFirstName] по моей просьбе начинает зачитывать письмо с печатью дома [sharer.GetHouse.GetBaseName], но вскоре я жалею об этом, ибо когда [courtier.GetSheHe] читает слова на странице, мои слепые глаза расширяются в шоке.\n\n«Это непросто сказать, поэтому пишу прямо.» - продолжает читать [courtier.GetFirstName], зачитав формальности, которые [Select_CString(sharer.IsFemale, 'написала', 'написал' )] в начале письма  [sharer.GetNamePossessive]. «[ROOT.Char.GetFirstName], тебе долго лгали. Твои настоящие родители - [real_mother.GetName] и [real_father.GetName]. Я [Select_CString(sharer.IsFemale, 'поклялась', 'поклялся' )] хранить эту тайну, но-». Я поднимаю руку, чтобы [courtier.GetFirstName] [Select_CString(courtier.IsFemale, 'остановилась', 'остановился' )], прежде чем [courtier.GetSheHe] дойдёт до конца письма.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Мм-миледи', 'Мм-милорд' )], вы... вы знали!» - восклицает [courtier.GetSheHe], и я делаю вдох. Теперь, тайна известна не одному, а двум людям. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, как с этим быть."
 agot_bastard_event.0907.a:0 "Это выходит из-под контроля. Если мир должен знать, я скажу ему."
 agot_bastard_event.0907.b:0 "Я и [root.father.Char.GetFirstName] обсудим эти события."
 agot_bastard_event.0907.b.flavor:0 "Вы вместе решите, как поступить."
 agot_bastard_event.0907.c:0 "Вряд ли это идеальный вариант... Мне нужно время, чтобы подумать."
 agot_bastard_event.0907.c.flavor:0 "При желании Вы сами сможете раскрыть правду позже, но [sharer.GetName] может взять дело в свои руки..."
 agot_bastard_event.0907.d:0 "[sharer.GetFirstName] получит от меня ответное письмо с просьбой сохранить мою тайну."
 
 # Non-parent recieves letter asking them to keep secret
 agot_bastard_event.0908.t:0 "Просьбы о благоразумии"
 agot_bastard_event.0908.desc:0 "Прошло уже некоторое время с тех пор, как [reveal_scope.GetFirstName] [Select_CString(reveal_scope.IsFemale, 'получила', 'получил' )] моё письмо, и хотя я каждый день [Select_CString(ROOT.Char.IsFemale, 'спрашивала', 'спрашивал' )], получу ли я ответ или последует ли всеобщее заявление ко всем в королевстве, я до сих пор не [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] никаких известий.\n\nНаконец, после нескольких недель ожидания, мне пришло донесение о том, что я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] ответ. Правда, не тот, которого я [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )].\n«[Select_CString(ROOT.Char.IsFemale, 'Дорогая', 'Дорогой' )] [ROOT.Char.GetFullName],\nСпасибо за ваше письмо, в котором вы делитесь тем, что знаете.» [reveal_scope.GetSheHe] начинает с косвенных формулировок, вероятно, что избежать каких-либо осложнений, если письмо будет перехвачено. «Благодарю Вас за откровенность, но [Select_CString(reveal_scope.IsFemale, 'вынуждена', 'вынужден' )] смиренно попросить Вас оставить эту информацию при себе. Я решу самостоятельно, когда и буду ли я предавать эти факты огласке, и прошу Вас уважать мою частную жизнь в этом отношении.»\n\n[reveal_scope.GetName] [Select_CString(reveal_scope.IsFemale, 'сделала', 'сделал' )] свой выбор, по крайней мере, на данный момент. Теперь мне предстоит решить, буду ли я его уважать."
 agot_bastard_event.0908.a:0 "Нет, государство #bold должно #!узнать!"
 agot_bastard_event.0908.b:0 "Я буду уважать [reveal_scope.GetHerHis] пожелания."
 
 # Non-parent does not recieve letter
 agot_bastard_event.0909.t:0 "Безответные откровения"
 agot_bastard_event.0909.desc:0 "Прошло уже некоторое время с тех пор, как [reveal_scope.GetFirstName] [Select_CString(reveal_scope.IsFemale, 'получила', 'получил' )] моё письмо, и хотя я каждый день [Select_CString(ROOT.Char.IsFemale, 'спрашивала', 'спрашивал' )], получу ли я ответ или последует ли всеобщее заявление ко всем в королевстве, я до сих пор не [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] никаких известий.\n\nИ наконец, после нескольков месяцев ожидания и второго письма, отправленного, чтобы удостовериться, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] признать тот факт, что [reveal_scope.GetFirstName] не [Select_CString(reveal_scope.IsFemale, 'соизволила', 'соизволил' )] ответить. То ли ради поддержки собственных происков, то ли просто из страха, но теперь мне в любом случае нужно решить, стоит ли мне делиться тем, что я знаю."
 agot_bastard_event.0909.a:0 "Государство #bold должно #!узнать!"
 agot_bastard_event.0909.b:0 "Это [reveal_scope.GetHerHis] выбор, с которым [reveal_scope.GetSheHe] может поступить по своему усмотрению."
 
 # Parent responds to letter at request of child
 agot_bastard_event.0910.t:0 "Советы по родству"
 agot_bastard_event.0910.desc:0 "«Отец...[ROOT.Char.GetFirstName]» - произносит [reveal_scope.GetFirstName]. «Я [Select_CString(reveal_scope.IsFemale, 'получила', 'получил' )] письмо, которое [Select_CString(sharer.IsFemale, 'подписала', 'подписал' )] [sharer.GetFullName]. В нём сказано, что моими настоящими родителями являются [real_mother.GetName] и [real_father.GetName]. Мне нужен твой совет. Что нам делать?» - растерянно спрашивает [reveal_scope.GetSheHe].\n\nЭта тайна довольно долго мучила меня, а теперь [sharer.GetFirstName] вот так просто раскрывает тайну? Теперь, когда [reveal_scope.GetFirstName] обо всём знает, мы должны бороться с последствиями этого знания."
 agot_bastard_event.0910.a:0 "[sharer.GetLadyLord] [sharer.GetFirstName] получит от нас письмо с просьбой о [sharer.GetHerHis] благоразумии."
 agot_bastard_event.0910.a.flavor:0 "Вы поможете персонажу [reveal_scope.GetFirstName] написать ответное письмо, с просьбой, чтобы [sharer.GetFirstName] [Select_CString(sharer.IsFemale, 'хранила', 'хранил' )] молчание."
 agot_bastard_event.0910.b:0 "Мы должны рассказать об этом всему миру, несмотря ни на что."
 agot_bastard_event.0910.c:0 "Сейчас Ночной Дозор - единственное безопасное место для тебя."
 
 # Catelyn confronts Ned about secret
 agot_bastard_event.0911.t:0 "Ложь в браке"
 agot_bastard_event.0911.desc:0 "Я знал, что этот момент наступит, с того самого дня, как пообещал Лианне, но мне всё равно больно слышать эти слова. «Лжец!» - так меня назвала моя любимая Кэт, а я не могу ничего сделать, кроме как позорно опустить голову. «Вот тебе и честь Эддарда Старка! Честь ко всем, кроме собственной жены! Ты должен был мне довериться, Нед!» - кричит она, но тут же сбивается. «Нет...» - весело смеётся она, - «нет, ты более честен в своих клятвах мне, чем видимо думал весь мир.» - она замолкает, её праведный гнев утихает, а я не могу подобрать слов для ответа.\n\nОна оглядывается на меня, в её глазах блестят слёзы. «Семья, долг, честь». Она произносит это как мантру. «Я знаю, почему ты так поступил, Нед. Часть меня испытывает облегчение. Но, седьмое пекло, я тоже твоя семья! Ты должен был сказать мне. Это было неправильно. Что мир подумает о нас. О тебе. То, что я думала о [Select_CString(secret_target.IsFemale, 'ней', 'нём' )].» - она со стыдом опускает глаза. «Это было неправильно.» - повторяет она наконец."
 agot_bastard_event.0911.a:0 "«Прости меня, Кэт...»"
 
 # Employer tells child
 agot_bastard_event.0912.t:0 "Вопросы родства"
 agot_bastard_event.0912.desc:0 "Каждый раз, когда мне на ум приходит [reveal_scope.GetFirstName], я не могу не вспомнить о правде [reveal_scope.GetHerHis] крови, а также об опасностях, которые таит в себе эта правда. Вполне возможно, что [reveal_scope.GetSheHe] проживёт долгую и беззаботную жизнь, так и не узнав, что вся [reveal_scope.GetHerHis] жизнь построена на лжи. Разве справедливо по отношению к н[reveal_scope.GetHerHim], что [reveal_scope.GetSheHe] [Select_CString(reveal_scope.IsFemale, 'должна', 'должен' )] жить и умереть, так и не узнав правду о [reveal_scope.GetHerHis] королевской крови? Возможно, мне следует рассказать [reveal_scope.GetHerHim] правду. К тому же, возможно, в этом есть своя выгода..."
 agot_bastard_event.0912.a:0 "[reveal_scope.GetFirstName], твоими настоящими родителями..."
 agot_bastard_event.0912.b:0 "Нет, сейчас не время для таких откровений."
 
 # Child responds to employer - this shouldn't really be seen but putting here in case weirdness happens
 agot_bastard_event.0913.t:0 "Шокирующая правда"
 agot_bastard_event.0913.desc:0 "[employer.GetFullName] просит меня присоединиться к н[employer.GetHerHim] в [employer.GetHerHis] комнате поздно вечером. Хотя мы уже несколько раз разговаривали, я всё равно нервничаю, когда открываю дверь. Когда я вхожу, [employer.GetSheHe|U] выглядит довольно неловко, но ничто не готовит меня к тому, что [employer.GetSheHe] [Select_CString(employer.IsFemale, 'сказала', 'сказал' )] в дальнейшем.\n\n«[ROOT.Char.GetFirstName], пришло время тебе узнать правду. Твоими настоящими родителями являются [real_mother.GetName] и [real_father.GetName]. Эту тайну долгое время скрывали от тебя, поэтому, узнав его, я [Select_CString(employer.IsFemale, 'посчитала', 'посчитал' )], что будет правильно, если ты тоже будешь знать.»\n\nЯ хочу отвергнуть это откровение, закричать во весь голос, что это неправда, но в глубине души я знаю, что это так. Вопрос только в том, что с этим делать."
 agot_bastard_event.0913.a:0 "Я не буду от этого скрываться. Весь мир должен знать."
 agot_bastard_event.0913.b:0 "Это всё слишком! Мне нужно время подумать."
 agot_bastard_event.0913.b.flavor:0 "При желании вы сами сможете раскрыть правду позже."
 
 # Employer tells child who already knows
 agot_bastard_event.0914.t:0 "Правда... Раскрыта?"
 agot_bastard_event.0914.desc:0 "Я прошу, чтобы [reveal_scope.GetFirstName] [Select_CString(reveal_scope.IsFemale, 'присоединилась', 'присоединился' )] ко мне в моей комнате поздно вечером. Хотя мы уже несколько раз разговаривали, я всё ещё опасаюсь [Select_CString(reveal_scope.IsFemale, 'её', 'его' )] реакции, когда открываю дверь, приглашая внутрь.\n\nЯ удостоверился, что нас никто не подслушает, прежде чем начать говорить, но, когда я начал свой рассказ, [reveal_scope.GetFirstName] поднимает руку, чтобы остановить меня. «[ROOT.Char.GetFirstName]» - начинает [reveal_scope.GetSheHe], обращаясь ко мне по имени, - «Я уже знаю. Я знаю уже довольно давно. Я ещё не [Select_CString(reveal_scope.IsFemale, 'раскрыла', 'раскрыл' )] этого, но... я знаю.» - со вздохом произносит [reveal_scope.GetSheHe]."
 agot_bastard_event.0914.a:0 "Я дам тебе землю независимо от этого, в честь нашего родства."
 agot_bastard_event.0914.a.flavor:0 "[reveal_scope.GetFirstName] может решиться раскрыться позднее..."
 agot_bastard_event.0914.b:0 "Тогда мы должны рассказать об этом всему миру!"
 agot_bastard_event.0914.c:0 "Тогда ты понимаешь, что Ночной Дозор - единственное безопасное место для тебя."
 agot_bastard_event.0914.d:0 "Того, что ты знаешь, достаточно. Что с этим делать - зависит от тебя."
 
 # Employer notified of child revealing
 agot_bastard_event.0915.t:0 "Истина раскрыта"
 agot_bastard_event.0915.desc:0 "[reveal_scope.GetName] долго молчит. Я вижу, как мысли проносятся по [Select_CString(reveal_scope.IsFemale, 'её', 'его' )] лицу. Смятение. Счастье. Страх. «Итак...» - наконец выдыхает [reveal_scope.GetSheHe], но продолжает смотреть на пол.\n\nЯ изучаю [reveal_scope.GetHerHis] лицо долгое время, прежде чем [reveal_scope.GetSheHe] поворачивается ко мне и говорит «Это всё изменит, не так ли?».\n\nНа этом планы были построены. [reveal_scope.GetFirstName] [Select_CString(reveal_scope.IsFemale, 'приняла', 'принял' )] решение. Королевство всё узнает, а мы все встретимся с последствиями."
 agot_bastard_event.0915.a:0 "Теперь посмотрим, как отреагирует королевство и [ruler_scope.GetFirstName]..."
 
 # Employer notified child doesn't want to share
 agot_bastard_event.0916.t:0 "Просьба меньших"
 agot_bastard_event.0916.desc:0 "[reveal_scope.GetName] долго молчит. Я вижу, как мысли проносятся в [Select_CString(reveal_scope.IsFemale, 'её', 'его' )] голове. Смятение. Счастье. Страх. «Итак...» - наконец выдыхает [reveal_scope.GetSheHe], но продолжает смотреть на пол.\n\nЯ изучаю [reveal_scope.GetHerHis] лицо долгое время, прежде чем [reveal_scope.GetSheHe] поворачивается ко мне и говорит «Это ничего не меняет. Я просто [reveal_scope.GetName], независимо от моего рождения.»\n\nЯ изучаю [Select_CString(reveal_scope.IsFemale, 'её', 'его' )] лицо, на нём отражается решительность. Очаровательно. Тем не менее, [Select_CString(reveal_scope.IsFemale, 'она - моя подопечная', 'он - мой подопечный' )] и мне известна [Select_CString(reveal_scope.IsFemale, 'её', 'его' )] тайна. Если я захочу, я выберу, как мы ответим."
 agot_bastard_event.0916.a:0 "Я дам тебе землю независимо от этого, в честь нашего родства."
 agot_bastard_event.0916.a.flavor:0 "[reveal_scope.GetFirstName] возможно, решит раскрыть себя позднее..."
 agot_bastard_event.0916.b:0 "Нет, мы должны рассказать об этом всему миру!"
 agot_bastard_event.0916.c:0 "Ночной Дозор - единственное безопасное место для тебя. Ты отправишься завтра."
 agot_bastard_event.0916.d:0 "Того, что ты знаешь, достаточно. Что с этим делать - зависит от тебя."
 
 # Location-sharer tells child
 agot_bastard_event.0917.t:0 "Вопросы родства"
 agot_bastard_event.0917.desc:0 "По правде говоря, я не часто задумываюсь о кровном родстве с таким человеком, как [reveal_scope.GetFirstNamePossessive]. Но теперь, когда мы оба находимся в местности [ROOT.Char.GetCurrentLocation.GetCounty.GetName], видя [reveal_scope.GetHerHis] вживую, я не могу выбросить это из головы.\n\n[reveal_scope.GetHerHis|U] лицо так похоже на них. Разве справедливо по отношению к н[reveal_scope.GetHerHim], что [reveal_scope.GetSheHe] [Select_CString(reveal_scope.IsFemale, 'должна', 'должен' )] жить и умереть, так и не узнав правду о [reveal_scope.GetHerHis] королевской крови? Возможно мне следует рассказать [reveal_scope.GetHerHim] правду. К тому же, возможно, в этом есть своя выгода..."
 agot_bastard_event.0917.a:0 "[reveal_scope.GetFirstName], мне нужно поговорить с тобой."
 agot_bastard_event.0917.a_tt:0 "[reveal_scope.GetName] узнает от вас правду о [reveal_scope.GetHerHis] происхождении. Являясь здесь гостем, вы не сможете повлиять на то, как [reveal_scope.GetFirstNamePossessive] использует эту информацию."
 agot_bastard_event.0917.b:0 "Нет, сейчас не время для таких откровений."
 
 # Child responds to sharer at location
 agot_bastard_event.0918.t:0 "Шокирующая правда"
 agot_bastard_event.0918.desc:0 "[sharer.GetFullName], в данный момент [Select_CString(sharer.IsFemale, 'посещающая', 'посещающий' )] владение [ROOT.Char.GetCurrentLocation.GetCounty.GetName], деликатно просит меня присоединиться к н[sharer.GetHerHim] во время вечерней прогулки. Не видя причин отказываться, я принимаю [sharer.GetHerHis] приглашение.\n\nПока я наблюдаю за [sharer.GetHerHis] приближением, что-то в [sharer.GetHerHis] выправке заставляет меня нервничать. [sharer.GetSheHe|U] выглядит [Select_CString(sharer.IsFemale, 'напряжённой', 'напряжённым' )], но всё же беспрепятственно шагает рядом со мной. Некоторое время мы ведём светскую беседу, но когда мы удаляемся от окружающих, [sharer.GetSheHe] становится [Select_CString(sharer.IsFemale, 'серьёзным', 'серьёзной' )].\n\n«[ROOT.Char.GetFirstName], настало время тебе узнать правду. Твои настоящие родители - [real_mother.GetName] и [real_father.GetName]. Я не знаю, сколько людей знают об этом, но увидев тебя раньше, я [Select_CString(sharer.IsFemale, 'почувствовала себя обязанной', 'почувствовал себя обязанным' )] поделиться этим.»\n\nЯ хочу отвергнуть это откровение, закричать, что это неправда, но в глубине души я знаю, что это так. Вопрос только в том, что с этим делать."
 agot_bastard_event.0918.a:0 "Я не буду от этого скрываться. Весь мир должен знать."
 agot_bastard_event.0918.b:0 "Это всё слишком! Мне нужно время подумать."
 agot_bastard_event.0918.b.flavor:0 "При желании вы сами сможете раскрыть правду позже."
 
 # Location-sharer tells child who already knows
 agot_bastard_event.0919.t:0 "Правда... Раскрыта?"
 agot_bastard_event.0919.desc:0 "Я прошу, чтобы [reveal_scope.GetFirstName] [Select_CString(reveal_scope.IsFemale, 'присоединилась', 'присоединился' )] ко мне на вечерней прогулке, и, хотя я не [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что это будет большим шоком для н[reveal_scope.GetHerHis], я всё же несколько опаюсаюсь [reveal_scope.GetHerHis] реакции. Я вижу, что [reveal_scope.GetSheHe] ждёт меня.\n\nЯ оглядываюсь через плечо, чтобы убедиться, что нас никто не подслушает, прежде чем начать говорить. Когда я приступаю к рассказу, [reveal_scope.GetFirstName] поднимает руку, чтобы остановить меня. «[ROOT.Char.GetFirstName]» - начинает [reveal_scope.GetSheHe]. «Я уже знаю. Я знаю уже довольно давно. Я ещё не [Select_CString(reveal_scope.IsFemale, 'раскрыла', 'раскрыл' )] этого, но... я знаю.» - со вздохом произносит [reveal_scope.GetSheHe]. «По моим соображениям, я прошу вас оставить эту тайну при себе.»"
 agot_bastard_event.0919.a:0 "Так не пойдёт! Я поведаю об этом королевству."
 agot_bastard_event.0919.a.flavor:0 "Вы тайком отправляете письма во все дворы Вестероса.\n@warning_icon!#warning Это может иметь серьёзные последствия для вас самих и для королевства.#!."
 agot_bastard_event.0919.b:0 "Того, что ты знаешь, достаточно. Что с этим делать - зависит от тебя."
 
 # Landed JS finds out through learned courtier
 agot_bastard_event.0920.t:0 "Шокирующая правда"
 agot_bastard_event.0920.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'засиделась', 'засиделся' )] допоздна, когда раздаётся короткий стук в дверь моих покоев. «Войдите» - говорю я, ожидая, что это служанки зашли проведать меня, но вместо этого в комнату входит [learned_person.GetFirstName]. «Простите, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )], я [Select_CString(learned_person.IsFemale, 'хотела', 'хотел' )] застать вас в такое время, когда нас никто не потревожит» - нервно говорит [learned_person.GetSheHe]. Я откладываю перо, чтобы уделить [learned_person.GetHerHim] всё своё внимание.\n\nВздохнув, [learned_person.GetSheHe] начинает «В ходе моих исследований вскрылись факты. Факты, которые... имеют довольно серьёзные последствия для вас... и для всего королевства.» [learned_person.GetSheHe] продолжает, и по мере того, как [learned_person.GetHerHis] история разворачивается, я ошеломлённо молчу, забыв о том, о чём я [Select_CString(ROOT.Char.IsFemale, 'писала', 'писал' )] до [learned_person.GetHerHis] прихода. [learned_person.GetName] говорит, что в обнаруженных документах нашлись сведения о том, что мои настоящие родители - [real_mother.GetName] и [real_father.GetName]!\n\nЯ не верю в это, и всё же, когда [learned_person.GetFirstName] выкладывает передо мной доказательства, я [Select_CString(ROOT.Char.IsFemale, 'вынуждена', 'вынужден' )] признать, что это правда."
 agot_bastard_event.0920.a:0 "Если это правда, то я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] рассказать об этом королевству."
 agot_bastard_event.0920.b:0 "Я не хочу этого. Это знание должно храниться в тайне."
 
