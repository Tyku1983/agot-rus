#############################################

 agot_filler_north.0052.t:0 "Исповедник"
 agot_filler_north.0052.desc:0 "[confessor.GetFirstNameNoTooltip] признался моим стражникам, что убил и ограбил путника, остановившегося в его доме. [confessor.GetFirstNameNoTooltip] преломил хлеб и соль с путником, таким образом на путника распространялось право гостя.\n\n[confessor.GetFirstNameNoTooltip] признаёт, что совершил убийство, заметив большую белую крысу в своём доме. Теперь он хочет загладить свою вину перед богами и предстать перед правосудием, причитающимся ему за совершённое преступление."
 agot_filler_north.0052.a:0 "Белая крыса?"
 agot_filler_north.0052.a.tt:0 "Возможно, вы можете вспомнить легенду..."
 agot_filler_north.0052.b:0 "Есть только один способ искупления!"
 agot_filler_north.0052.b.tt:0 "Кровь за кровь, вы заносите меч..."
 agot_filler_north.0052.c:0 "Отдай мне золото, и всё будет прощено."
 agot_filler_north.0052.c.tt:0 "Всё имеет свою цену..."
 agot_filler_north.0052.d:0 "Стража, схватить его!"
 agot_filler_north.0052.d.tt:0 "Вы решите его судьбу позже, либо он проведёт свои последние дни в темнице."

 agot_filler_north.0053.t:0 "Легенды: Повар-Крыса"
 agot_filler_north.0053.desc:0 "Легенда Ночного Дозора о поваре Твердыни Ночи, который подал андальскому королю пирог, приготовленный из его собственного сына. Богов разгневало не это, а то, что он убил гостя Ночного Дозора. В наказание боги превратили повара в большую белую крысу, которая, как говорят, до сих пор обитает в заброшенноё Твердыни Ночи."
 agot_filler_north.0053.a:0 "А, теперь я [Select_CString(ROOT.Char.IsFemale, 'вспомнила', 'вспомнил' )] песню."
 agot_filler_north.0053.a.tt:0 "Вы вернетёсь к правосудию."

 agot_filler_north.0054.t:0 "Исповедник"
 agot_filler_north.0054.desc:0 "[confessor.GetFirstNameNoTooltip] признался моим стражникам, что убил и ограбил путника, остановившегося в его доме. [confessor.GetFirstNameNoTooltip] преломил хлеб и соль с путником, таким образом на путника распространялось право гостя.\n\n[confessor.GetFirstNameNoTooltip] признаёт, что совершил убийство, заметив большую белую крысу в своём доме. Теперь он хочет загладить свою вину перед богами и предстать перед правосудием, причитающимся ему за совершённое преступление."
 agot_filler_north.0054.a:0 "Есть только один способ искупления!"
 agot_filler_north.0054.a.tt:0 "Кровь за кровь, вы заносите меч... "
 agot_filler_north.0054.b:0 "Отдай мне золото, и всё будет прощено."
 agot_filler_north.0054.b.tt:0 "Всё имеет свою цену..."
 agot_filler_north.0054.c:0 "Стража, схватить его!"
 agot_filler_north.0054.c.tt:0 "Вы решите его судьбу позже, либо он проведёт свои последние дни в темнице."

