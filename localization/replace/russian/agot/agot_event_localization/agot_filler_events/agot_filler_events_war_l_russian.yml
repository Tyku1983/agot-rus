l_russian:
 agot_filler_war.100.t:0 "Казна истощается"
 agot_filler_war.100.desc:0 "Наша казна находится в плачевном состоянии; такова цена ведения войны. Конечно, многое из этого можно решить, позволив нашим солдатам «поселиться за пределами земель» - красивый эвфемизм, придуманный для того, чтобы в реальности скрыть насильственную конфискацию припасов и монет у крестьянства. До сих пор, однако, мы тщательно следили за тем, чтобы платить солдатам и покупать припасы, используя золото из нашей казны. К сожалению, эти резервы иссякли за столь длительную кампанию, как доложил мне мой управляющий, и поэтому продолжение войны потребует некоторых корректировок..."
 agot_filler_war.100.a:0 "Видимо, мы должны просить о мире."
 agot_filler_war.100.a_tt:0 "Хотя это и болезненное решение"
 agot_filler_war.100.b:0 "Отчаянные времена требуют отчаянных мер. Свяжитесь с Железным банком!"
 agot_filler_war.100.b_tt:0 "С Божией милостью, посланник должен прибыть в ближайшие несколько месяцев."
 agot_filler_war.100.c:0 "Чушь! Уменьшите их жалование, сократите их пайки. Мы победим, несмотря ни на что."
 agot_filler_war.100.c_tt:0 "Наши солдаты прочнее стали, они справятся."
 agot_filler_war.101.t:0 "Прибытие посланника"
 agot_filler_war.101.desc:0 "Наконец-то прибыл представитель Железного банка! Мы встретили его как любезные хозяева, предоставив ему ту небольшую роскошь, которую мы могли себе позволить в данный момент. В тот вечер мы подробно обсудили моё текущее финансовое положение, и после некоторых споров о процентных ставках и точных цифрах нам удалось договориться о приемлемой для обеих сторон сделке."
 agot_filler_war.101.a:0 "Достаточно и небольшого кредита; война скоро будет выиграна"
 agot_filler_war.101.a_tt:0 "Железный банк получит обещанное..."
 agot_filler_war.101.b:0 "Ссуда средней величины, несомненно, приведёт нас к победе"
 agot_filler_war.101.b_tt:0 "Железный банк получит обещанное..."
 agot_filler_war.101.c:0 "Наше положение критическое. Нельзя жалеть никаких средств"
 agot_filler_war.101.c_tt:0 "Железный банк получит обещанное..."

 agot_filler_war.200.t:0 "Дорога к погибели"
 agot_filler_war.200.desc:0 "Война! Во время битвы ситуация на нашей стороне становится всё хуже... Потери нарастают, тьма окутывает небо, и началась бойня."
 agot_filler_war.200.list_1:0 "Я [Select_CString(ROOT.Char.IsFemale, 'последняя', 'последний' )] из своего рода. Если я паду, то пусть это будет достойно страниц истории, на моем вёрном коне и крепко сжатым копьём."
 agot_filler_war.200.list_2:0 "Я не могу больше сохранять себя в руках, у меня нет духа настоящего воина."
 agot_filler_war.200.a:0 "Они должны как следует воспевать мои деяния..."
 agot_filler_war.200.a_tt:0 "Я рискую встретить свою погибель...."
 agot_filler_war.200.b:0 "Вокруг меня царит хаос... Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выжить."
 agot_filler_war.200.b_tt:0 "Вы убегаете..."
 agot_filler_war.201.t:0 "Дорога к погибели"
 agot_filler_war.201.desc:0 "Поле пламени приветствуют мой взор, как вдруг мои рыцари протрубили сигнал к атаке... Я чувствую страх и боль умирающих в агонии друзей и врагов. Это любого может свести с ума. Но на поле меня поджидает судьба, предначертанная ещё с древних времен... на чистом холме стоит [beast_dtsod.GetSheHe], чудовище с острыми железными конечностями и горящими ненавистью глазами."
 agot_filler_war.201.a:0 "Теперь я знаю, что меня ждет. Бесполезно пытаться бежать... Чему быть, того..."
 agot_filler_war.201.a_tt:0 "Да будет так. Пусть я и [Select_CString(ROOT.Char.IsFemale, 'последняя', 'последний' )] из моего рода, но [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] испустить свой последний вздох..."
 agot_filler_war.202.t:0 "Дорога к погибели"
 agot_filler_war.202.desc:0 "Чему быть, того не миновать! Мой противник, мёртвый, лежит у моих ног. Окидывая взглядом поле боя, я вижу, что враг начал отступать с флангов. Мои действия привели к победе, и песни будут слагать о том, как [Select_CString(ROOT.Char.IsFemale, 'последняя', 'последний' )] [GetPlayer.GetDynasty.GetBaseName] [Select_CString(ROOT.Char.IsFemale, 'повела', 'повёл' )] своих людей к победе в бесстрашном марше."
 agot_filler_war.202.a:0 "Найдите для меня труппу бардов. Пусть они разнесут весть о моих героических деяниях сегодня."
 agot_filler_war.202.a_tt:0 "Да будет так."
 agot_filler_war.202.b:0 "Это действительно приятно... когда мои люди вот так смотрят на меня."
 agot_filler_war.202.b_tt:0 "Я им [Select_CString(ROOT.Char.IsFemale, 'нужна', 'нужен' )]."
 agot_filler_war.203.t:0 "Дорога к погибели"
 agot_filler_war.203.desc:0 "Предводитель нанятой мной труппы бардов вернулся, и мои деяния воспевают от Медвежьего острова до Ступеней, и не только."
 agot_filler_war.203.a:0 "И пускай их будет написано ещё не мало."
 agot_filler_war.203.b:0 "Всего этого хватит, полагаю"
 agot_filler_war.203.b_tt:0 "Не будем заходить слишком далеко..."

 agot_filler_war.300.t:0 "Глупость сломленных людей"
 agot_filler_war.300.desc:0 "По окончании битвы некоторые из моих людей осквернили близлежащую деревню. Бедным жителям уже никак не помочь - мои люди были сломлены и разбиты войной, жизни крестьян их не волновали. По крайней мере, в конце концов их предали мечу. Это избавило их от необходимости всю жизнь вспоминать ужасы, совершенные моими людьми."
 agot_filler_war.300.a:0 "Повесить тех, кто насиловал и грабил - мы все пленники военного ада, но это не дает нам права вести себя подобно обычным бандитам."
 agot_filler_war.300.a_tt:0 "Обеспечить правосудие крестьянам"
 agot_filler_war.300.b:0 "Мы не можем так разбрасываться жизнями наших солдат, независимо от их поступков. Мы на войне. Верните их в строй, наведите дисциплину."
 agot_filler_war.300.b_tt:0 "Наказывая своих людей, я не выиграю войну."

 agot_filler_war.400.t:0 "Висельники"
 agot_filler_war.400.desc:0 "В Речных землях, как и всегда во время войны, идут ожесточённые бои. Проезжая через разграбленную деревню, наш отряд взобрался на гребень холма, и взору предстало жуткое зрелище. Сморщенное дерево с голыми ветвями, торчащими из его кроны. С этих жестоких пальцев свисают трупы жителей деревни, раскачиваясь на ветру, как брошенные марионетки.\n\nМрачную атмосферу пронзает пронзительный крик. Я пришпориваю коня и галопом мчусь к подножию дерева, где и обнаруживаю источник плача. На меня смотрит младенец, весь в грязи и крови. Его раздувшаяся мать болтается в петле всего в нескольких футах над ним. Как он сумел выжить?\n«Оставьте его, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]» - говорит [soldier.GetFullName]. «Это плохая примета. Оставим воронам их пищу.»"
 agot_filler_war.400.a:0 "Мы не можем оставить ребёнка здесь."
 agot_filler_war.400.b:0 "Обычно мужчины с войны возвращаются с бастардами..."
 agot_filler_war.400.c:0 "Это плохая примета, в путь."