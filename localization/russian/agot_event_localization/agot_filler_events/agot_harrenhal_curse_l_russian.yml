#     ZombieSchrodCat         #
#       0003                  #
###############################

agot_harrenhal_curse.0003.t:0 "Проклятие Харренхолла: пропавшее золото"
agot_harrenhal_curse.0003.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'обошла', 'обошёл' )] почти все замковые окрестности Харренхолла, прежде чем [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что мой кошелек необычно легкий. Когда я [Select_CString(ROOT.Char.IsFemale, 'осмотрела', 'осмотрел' )] его, то [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что что-то прогрызло дыру на дне моего кошелька! Одно из известных мне проклятий Харренхолла оказалось правдой: неиспользуемые и разрушенные части громадного замка стали рассадниками крыс..."
agot_harrenhal_curse.0003.a:0 "Моё невезение да чужому счастье"

###############################
#     Harren Hoare Attack     #
#     ZombieSchrodCat         #
#       0004                  #
###############################

agot_harrenhal_curse.0004.t:0 "Проклятие Харренхолла: Харрен Чёрный Хоар"
agot_harrenhal_curse.0004.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'пыталась', 'пытался' )] обнаружить источник слабого запаха пережаренного мяса, как вдруг [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] боевой клич. Из тени на мою голову набросился железнорождённый, вооруженный топором, который и был источником боевого клича. Мои мысли обратились к основателю Харренхолла, Харрену Чёрному Хоару, который и погиб в его залах..."
agot_harrenhal_curse.0004.a:0 "Мне нужно отсюда убираться!!!"

###############################
#     Mad Danelle             #
#     ZombieSchrodCat         #
#       0005                  #
###############################

agot_harrenhal_curse.0005.t:0 "Проклятие Харренхолла: Безумная Данелла"
agot_harrenhal_curse.0005.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'удалилась', 'удалился' )] в свои покои, когда [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что в комнате стоит ванна для купания. К своему ужасу, осмотрев её, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )], что она наполнена кровью. Мой страх лишь усилился, когда из ёмкости крови вынырнула рыжеволосая женщина и непринужденно спросила меня, почему я [Select_CString(ROOT.Char.IsFemale, 'вторглась', 'вторгся' )] в её купальню."
agot_harrenhal_curse.0005.a:0 "Мне нужно отсюда убираться!!!"

###############################
#     A cane on Stone         #
#     ZombieSchrodCat         #
#       0006                  #
###############################

agot_harrenhal_curse.0006.t:0 "Проклятие Харренхолла: Ларис Стронг"
agot_harrenhal_curse.0006.desc:0 "*топ*.... *топ* Шум был тихим, и окружающие утверждали, что не слышали его, из любопытства я [Select_CString(ROOT.Char.IsFemale, 'двинулась', 'двинулся' )] к источнику неумолкающего стука. В конце концов, он привел меня к виселице, где косолапый мужчина с тростью смотрел на штуку, используемую для обезглавливания. Когда я [Select_CString(ROOT.Char.IsFemale, 'спросила', 'спросил' )], кто он такой, он посмотрел на меня: «Я просто размышлял... есть ведь способы умереть и похуже...», и прежде чем я [Select_CString(ROOT.Char.IsFemale, 'успела', 'успел' )] ответить, мужчина исчез, словно растворился в воздухе..."
agot_harrenhal_curse.0006.a:0 "Должно быть... глаза меня обманывают.."

###############################
#     A Kings Bride         #
#     ZombieSchrodCat         #
#       0007                  #
###############################

agot_harrenhal_curse.0007.t:0 "Проклятие Харренхолла: невеста из Харровеев"
agot_harrenhal_curse.0007.desc:0 "Войдя в комнату, я с удивлением [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] мужчину в слезах. «Какой радостный день... моя дочь - королева!», - сказал плачущий мужчина, обращаясь к рыдающей женщине в тени комнаты. «Ты, должно быть, здесь, чтобы преподнести подарок королю Мейгору и его королеве, моей дочери, ну конечно это так...», сказал плачущий мужчина, положив руку на рукоять своего кинжала."
agot_harrenhal_curse.0007.a:0 "Да.. подарок.. вот"
agot_harrenhal_curse.0007.b:0 "*Попытаться сбежать*"

###############################
#     Bathed in Blood         #
#     ZombieSchrodCat         #
#       0008                  #
###############################

agot_harrenhal_curse.0008.t:0 "Проклятие Харренхолла: купание в крови"
agot_harrenhal_curse.0008.desc:0 "Данелла шепнула мне на ухо секреты своей пышущей молодости. Такой простой состав, ингредиенты можно было достать одним взмахом ножа."
agot_harrenhal_curse.0008.a:0 "Я буду вечно [Select_CString(ROOT.Char.IsFemale, 'молодой', 'молодым' )].."
agot_harrenhal_curse.0008.b:0 "Нет... Я не буду причинять [Select_CString(agot_curse_bath_victim.IsFemale, 'ей', 'ему' )] вреда.."

###############################
#     Lessons from Past       #
#     ZombieSchrodCat         #
#       0009                  #
###############################

agot_harrenhal_curse.0009.t:0 "Проклятие Харренхолла: уроки фехтования"
agot_harrenhal_curse.0009.desc:0 "Харрен весь день нашёптывал мне на ухо. «Клинок, повернутый в эту сторону, перережет артерию, а удар сюда убьет человека, но не быстро», он давал мне урок за уроком. В конце концов мы столкнулись с одним из моих придворных, бродящим по ночным коридорам, и Харрен вновь наклонился к моему уху: «Пора показать, чему я тебя обучил...»"
agot_harrenhal_curse.0009.a:0 "*Потянуться к лезвию*"
agot_harrenhal_curse.0009.b:0 "*Нет... Я не буду причинять [Select_CString(agot_curse_sword_victim.IsFemale, 'ей', 'ему' )] вреда.."
agot_harrenhal_curse.0009.success_title:0 "Вы - убийца"
agot_harrenhal_curse.0009.failure_title:0 "[Select_CString(agot_curse_sword_victim.IsFemale, 'Ей', 'Ему' )] удалось сбежать..."

###############################
#     A Kings Bride           #
#     ZombieSchrodCat         #
#       0010                  #
###############################

agot_harrenhal_curse.0010.t:0 "Проклятие Харренхолла: чудесное пиршество"
agot_harrenhal_curse.0010.desc:0 "Запах был восхитительным! Данелла превзошла саму себя, я [Select_CString(ROOT.Char.IsFemale, 'осмотрела', 'осмотрел' )] накрытый стол — столько жареного мяса. Её гости набросились на мясо, как стая голодных собак. Я не [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал' )] их, возможно, они, как и Данелла, когда-то жили в Харренхолле. Данелла протянула мне кружку: «Присоединяйся к нам, пока мясо не остыло»."
agot_harrenhal_curse.0010.a:0 "Всё очень вкусно!"
