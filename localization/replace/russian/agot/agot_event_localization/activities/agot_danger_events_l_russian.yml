l_russian:
 agot_danger.0001.title:0 "$travel_danger_prefix$ Набег одичалых!"
 agot_danger.0001.desc:0 "Когда мы проходим через местность, что известна как [location.GetName], боевой клич прорезает воздух, пронзая нас безмерным страхом. Даже среди самых храбрых путешественников этот звук заставил бы смельчаков броситься под юбки своих матерей.\n\n«Одичалые, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]!» Голос стражника пробивается сквозь напряжение, привлекая моё внимание, когда он обнажает меч и направляет его вперёд. Паника распространяется среди нас как лесной пожар, и к хору страха присоединяется ещё один голос. «Им #bold нет числа#!!»\n\nНесмотря на то, что их число невелико, враги огромны, бесстрашны и, кажется, готовы потерять свои жизни ради нашего товара. Среди них выделяется одна фигура: [btw_raider.GetFirstNameNicknamed], судя по всему, их [Select_CString(btw_raider.IsFemale, 'предводительница. Одичалая, известная', 'предводитель. Одичалый, известный' )] своей жестокостью, дерзкими набегами, вроде этого, и вспыльчивым нравом.\n\nКак только налётчики приблизились, моя лошадь взбрыкнула, чуть не сбросив меня с седла, но я крепко держу поводья и сижу прямо. Подняв [ROOT.Char.Custom('signature_weapon')] в воздух, я кричу..."
 agot_danger.0001.a:0 "Отходим! Немедленно отходим!"
 agot_danger.0001.a.tt:0 "Вы и ваша свита пытаетесь скрыться от налётчиков-одичалых."
 agot_danger.0001.a.toast:0 "Бежим!"
 agot_danger.0001.a.fleeing:0 "Вы сбежали без лишних хлопот. Так тебе, [btw_raider.GetFirstName]!"
 agot_danger.0001.a.minordelay:0 "Вы сбежали, но это вызвало небольшую задержку в вашем путешествии."
 agot_danger.0001.a.majordelay:0 "Вы сбежали, но это вызвало серьёзную задержку в вашем путешествии."
 agot_danger.0001.a.minortheft:0 "Вам удалось спастись, но пришлось оставить часть имущества."
 agot_danger.0001.a.majortheft:0 "Вам удалось спастись, но во время бегства из седла выпал кошель."
 agot_danger.0001.a.minorcombo:0 "Несмотря на манёвры, [btw_raider.GetFirstNameNoTooltip] [Select_CString(btw_raider.IsFemale, 'сумела', 'сумел' )] выкрасть несколько ваших вещей."
 agot_danger.0001.a.majorcombo:0 "Несмотря на сложные манёвры, [btw_raider.GetFirstNameNoTooltip] [Select_CString(btw_raider.IsFemale, 'сумела', 'сумел' )] выкрасть большую часть ваших вещей."
 agot_danger.0001.a.scattered:0 "Ваша свита разбежалась - каждый сам за себя!"
 agot_danger.0001.b:0 "Возьмите себя в руки, парни, и за мной! В атаку!"
 agot_danger.0001.b.tt:0 "Вы и ваши стражники атакуете одичалых."
 agot_danger.0001.b.winning:0 "Вы выиграли битву."
 agot_danger.0001.b.win:0 "Вы победили"
 agot_danger.0001.b.killed:0 "Вы убили всех одичалых в отряде."
 agot_danger.0001.b.imprisoned:0 "[btw_raider.GetFirstName], [Select_CString(btw_raider.IsFemale, 'предводительница', 'предводитель' )] отряда одичалых, [Select_CString(btw_raider.IsFemale, 'захвачена', 'захвачен' )] вами!"
 agot_danger.0001.b.fleeing:0 "Отряд одичалых-налётчиков и их [Select_CString(btw_raider.IsFemale, 'предводительница', 'предводитель' )] [btw_raider.GetFirstName] сбежали после часового боя!"
 agot_danger.0001.b.losing:0 "Вы проиграли битву."
 agot_danger.0001.b.loss:0 "Вы проиграли"
 agot_danger.0001.b.robbed:0 "Вас разгромили, согнали в кучу и ограбили; они забрали всё, что у вас было."
 agot_danger.0001.b.kidnapping:0 "Вы потерпели поражение. Одичалые забрали с собой персонажа [kidnapped_entourage.GetName]..."
 agot_danger.0001.c:0 "Как насчёт подкупа..."
 agot_danger.0001.c.tt:0 "Вы пытаетесь нанять персонажа [btw_raider.GetFirstNameNoTooltip]."
 agot_danger.0001.c.joined:0 "[btw_raider.GetFirstNameNoTooltip] присоединяется к вашему двору"
 agot_danger.0001.c.else:0 "Но стоит ли доверять одичалым?"
 agot_danger.0001.c.ranwithmoney:0 "[btw_raider.GetFirstNameNoTooltip] [Select_CString(btw_raider.IsFemale, 'сбежала', 'сбежал' )] с золотом"
 agot_danger.0001.d:0 "Если [sacrificed_entourage.GetFirstNameNoTooltip] задержит их, это поможет нам выиграть время."
 agot_danger.0001.d.tt:0 "Вы пожертвуете персонажем [sacrificed_entourage.GetName], чтобы отвлечь внимание одичалых-налётчиков."
 agot_danger.0001.d.sacrifice:0 "[sacrificed_entourage.GetFirstNameNoTooltip] [Select_CString(sacrificed_entourage.IsFemale, 'оставлена', 'оставлен' )] позади"