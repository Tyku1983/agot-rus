 #AGOT Modified
 LOADING_TIP_0:1 "#T Валар моргулис."
 LOADING_TIP_1:1 "#T Никогда не забывайте - Зима близко."
 LOADING_TIP_2:1 "#T Валар дохаэрис."
 LOADING_TIP_3:1 "#T Тот, кто выносит приговор, сам заносит меч."
 LOADING_TIP_4:1 "#T Замки не защитят от драконов."
 LOADING_TIP_5:1 "#T Кастеляна Железного трона также именуют Десницей короля."
 LOADING_TIP_6:1 "#T ‘Те, кто играют в престолы, либо побеждают, либо умирают, середины не бывает.’ — Петир Бейлиш"
 LOADING_TIP_7:1 "#T ‘C чего бы мне,’ — сказал тот лорд, — ‘Склоняться пред тобой?’"
 LOADING_TIP_8:1 "#T Доверьтесь. Мизинцу."
 LOADING_TIP_9:0 "#T Верный виночерпий может защитить от яда."
 LOADING_TIP_10:0 "#T То, что мертво, умереть не может, но восстаёт вновь, сильнее и крепче!"
 LOADING_TIP_11:0 "#T Вы можете отправить узника на Стену через изгнание."
 LOADING_TIP_12:0 "#T Слова - это ветер."
 LOADING_TIP_13:0 "#T Чёрные крылья, чёрные вести."
 LOADING_TIP_14:0 "#T Жил-был медведь, косолапый и бурый! Страшный, большой и с мохнатою шкурой!"
 LOADING_TIP_15:0 "#T ‘Ночь темна и полна ужасов.’"
 LOADING_TIP_16:0 "#T Если у вас нет действующего мейстера, то вы можете отправить за ним письмо в Цитадель."
 LOADING_TIP_17:0 "#T Но когда вы посмотрите в его глаза, море всё ещё будет там — холодное, серое и жестокое."
 LOADING_TIP_18:0 "#T Охота может нести скрытую опасность..."
 LOADING_TIP_19:0 "#T ‘Деньги покупают молчание лишь на время. Стрела в сердце покупает его навсегда.’ — лорд Петир Бейлиш"
 LOADING_TIP_20:0 "#T Если вы находитесь в плену у одержимого огнём, суд поединком вряд ли поможет."
 LOADING_TIP_21:0 "#T ‘Ходор.’ — Ходор"
 LOADING_TIP_22:0 "#T ‘Вонючка, вонючка, рифма - злючка.’"
 LOADING_TIP_23:0 "#T ‘Хорошо, что у богов целых семь преисподних — одна братьев Клиганов нипочём не сдержала бы.’"
 LOADING_TIP_25:1 "‘Почему это мёртвый должен быть правдивее или умнее, чем при жизни? Скорей всего он стал бы ныть и жаловаться — “земля, мол, чересчур холодна, надгробная плита мала, да и червей у других побольше, чем у него...”’ — Скорбный Эдд"
 LOADING_TIP_24:0 "#T ‘Если бы я мог молиться своим мужским естеством, я был бы гораздо набожнее.’ — Тирион Ланнистер"
 LOADING_TIP_26:1 "‘Даже сейчас я могу разрезать вас пятерых так же легко, как кинжал режет сыр!’ — сир Барристан Селми"
 LOADING_TIP_27:0 "#T ‘Вот единственный король, перед которым я готов преклонить колено, милорды! Король Севера!’ — Большой Джон"
 LOADING_TIP_28:0 "#T ‘Читающий проживает тысячу жизней, прежде чем умрёт. Человек, никогда не читавший, проживёт лишь одну.’ — Жойен Рид"
 LOADING_TIP_29:0 "#T ‘Штурмуйте, милорд, — только вспомните прежде, как этот замок называется.’ — сир Кортни Пенроз"
 LOADING_TIP_30:0 "#T ‘Мужчины - это мужчины. Обеты - только слова. А слова - это ветер.’ — Железный Эммет"
 LOADING_TIP_31:0 "#T ‘Отмщение. Справедливость. Огонь и кровь.’ — Принц Доран Мартелл"
 LOADING_TIP_32:0 "#T ‘Собак я люблю больше, чем рыцарей.’"
 LOADING_TIP_33:0 "#T ‘Хотя, может статься, это было благословением. Останься он жив, он мог бы вырасти Фреем.’ — лорд Виман Мандерли"
 LOADING_TIP_34:0 "#T ‘Рейгар сражался отважно, Рейгар сражался благородно, Рейгар сражался честно. И Рейгар погиб.’ — сир Джорах Мормонт"
 LOADING_TIP_35:0 "#T ‘Страх режет глубже меча.’ — Сирио Форель"
 LOADING_TIP_36:0 "#T ‘Шагга полагает, что три топора лучше, чем два.’ — Тирион Ланнистер"
 LOADING_TIP_37:0 "#T ‘Наши колени легко не сгибаются.’ — сир Эртур Дейн, Меч Зари"
 LOADING_TIP_38:0 "#T ‘Таких как я нет. Я один такой.’ — сир Джейме Ланнистер"
 LOADING_TIP_39:0 "#T Север помнит..."
 LOADING_TIP_40:0 "#T ‘Рождённый среди дыма и соли? Как окорок?’ — король Ренли Баратеон"
 LOADING_TIP_41:0 "#T ‘Если ты собираешься взять человеческую жизнь, сам загляни в глаза осуждённого. Если же ты не в силах этого сделать, тогда человек, возможно, и не заслуживает смерти.’ — лорд Эддард Старк"
 LOADING_TIP_42:0 "#T ‘Король Джейхейрис как-то сказал мне, что безумие и величие — это две стороны одной монеты. Каждый раз, когда рождается новый Таргариен, боги подбрасывают монету, и весь мир, затаив дыхание, следит, какой стороной она ляжет.’ — сир Барристан Селми"
 LOADING_TIP_43:0 "#T ‘Убей в себе мальчика, Джон Сноу. Зима почти пришла. Убей в себе мальчика и дай родиться мужчине.’ — мейстер Эймон"
 LOADING_TIP_44:0 "#T ‘Но Дейнерис Таргариен — не служанка. Она вдова дотракийского кхала, мать драконов и разрушительница городов, Эйгон Завоеватель с сиськами...’ — Тирион Ланнистер"
 LOADING_TIP_45:0 "#T ‘Честь?! Я правлю Семью Королевствами. Один король — семь королевств! Ты думаешь, их усмиряет честь? Честь сохраняет мир? Нет, это страх. Страх и кровь.’ — король Роберт Баратеон"
 LOADING_TIP_46:0 "#T ‘Власть помещается там, где человек верит, что она помещается... Тень на стене, но тени могут убивать. И порой очень маленький человек отбрасывает очень большую тень.’ — Варис"
 LOADING_TIP_47:0 "#T ‘Слова словно стрелы. Если сорвались, уже не вернёшь.’ — принц Доран Мартелл"
 LOADING_TIP_48:0 "#T Не пытайтесь застать врасплох рыцаря Королевской гвардии. Добром это не закончится."
 LOADING_TIP_49:0 "#T ‘Боги, как я был силён тогда.’ — Бобби Б."
 LOADING_TIP_50:0 "#T ‘Многие, прошедшие испытания, желали бы обойтись без них.’ — лорд Лионель Стронг"
 LOADING_TIP_51:0 "#T ‘Боги ещё не создали человека, который не стремится к абсолютной власти.’ — сир Отто Хайтауэр"
 LOADING_TIP_52:0 "#T ‘Лорд Молот, мои соболезнования. Вы пали в битве.’ — Джон Рокстон по прозвищу Храбрый"
 LOADING_TIP_53:0 "#T ‘Сомневаться в моей добродетели это измена.’ — принцесса Рейнира Таргариен"
 LOADING_TIP_54:0 "#T ‘Я никогда не встречал никого сильнее моих милых племянников. Так выпьем же до дна за троих юных костоломов.’ — принц Эймонд Таргариен"
 LOADING_TIP_55:0 "#T ‘Теперь Эйгон король? Или нам придётся преклонить колени и целовать щель старой шлюхи?’ — принц Эймонд Таргариен"
 LOADING_TIP_56:0 "#T Куда отправляются все шлюхи?"
 LOADING_TIP_57:0 "#T Если вы испытываете технические трудности — зовите Лунатика."
 LOADING_TIP_58:0 "#T ‘Он не Роберт Второй, он Эйрис Третий.’ — Тирион Ланнистер о Джоффри"
 LOADING_TIP_59:0 "#T ‘Неведомо для всех в те дни правил шут — невидимый король в разноцветных одеяниях.’ — Грибок"
 LOADING_TIP_60:0 "#T ‘Я намереваюсь дать простонародью мир, еду и правосудие.’ — король Эйгон Драконья Погибель"
 LOADING_TIP_61:0 "#T ‘С которым из этих стариков мне драться по вашей воле?’ — сир Бракстон Бисбери по прозвищу «Жало», перед смертью от рук короля Джейхейриса I"
 LOADING_TIP_62:0 "#T ‘Все мы, великие и малые, обязаны исполнять свой долг.’ — король Станнис Баратеон"
 LOADING_TIP_63:0 "#T ‘У королей нет друзей, только подданные и враги.’ — король Станнис Баратеон"
 LOADING_TIP_64:0 "#T ‘Ох’"
 LOADING_TIP_65:0 "#T ‘Когда солнце закатилось, ни одна свеча его не заменит.’ — сир Лорас Тирелл"
 LOADING_TIP_66:0 "#T ‘Когда это волков волновали слова?’"
 LOADING_TIP_67:0 "#T ‘Они умерли в тот день, когда мы выступили в поход, мальчик.’ — лорд Криган Старк Кровавому Бену Блэквуду"
 LOADING_TIP_68:0 "#T ‘Единственное, в чем я с тобой соглашусь.’"
 LOADING_TIP_69:0 "#T ‘У вас ведь только один глаз потерян. Как можно быть настолько слепым?’ — сир Отто Хайтауэр принцу Эймонду Таргариену"
 LOADING_TIP_71:0 "#T ‘В пекло Королевскую гвардию. В пекло город. В пекло короля.’"
 LOADING_TIP_72:0 "#T ‘А затем раздавил её ебучую башку. Вот так.’"
 LOADING_TIP_73:0 "#T ‘Без вопросов? Нет. Я бы спросил за сколько.’ — сир Бронн Черноводный"
 LOADING_TIP_74:0 "#T ‘Мирная земля, тихий народ.’"
 LOADING_TIP_75:0 "#T ‘Мы марионетки в руках тех, кто жил до нас, а когда-нибудь наши дети запляшут на нитках, натянутых нами.’ — Тирион Ланнистер"
 LOADING_TIP_76:0 "#T ‘Объясни мне, почему убить десять тысяч человек на поле битвы — это благородно, а дюжину за обеденным столом — нет.’ — лорд Тайвин Ланнистер"
 LOADING_TIP_77:0 "#T Лорд Тайвин Ланнистер, в конце концов, испражнялся не золотом."
 LOADING_TIP_78:0 "#T ‘Шторм — это я, милорд. Первый и он же последний.’ — Эурон Вороний Глаз"
 LOADING_TIP_79:0 "#T ‘Ты любишь охоту?’"
 LOADING_TIP_80:0 "#T ‘Эгг, мне снилось, что я стал стариком.’"
 LOADING_TIP_81:0 "#T ‘Забери меня отсюда, увези в земли вечной зимы.’"
 LOADING_TIP_82:0 "#T ‘Возможно, если поищут в семи преисподнях.’"
 LOADING_TIP_83:0 "#T ‘Десять тысяч твоих детей нашли смерть у меня в руке.’ — королева Серсея Ланнистер"
 LOADING_TIP_84:1 "#T ‘Все мужчины, по правде говоря, дураки, но шуты забавнее тех, кто носит короны.’ — Королева Шипов"
 LOADING_TIP_85:0 "#T ‘Чем больше она пила, тем больше она гадила, но чем больше выходило, тем сильнее становилась её жажда.’"
 LOADING_TIP_86:0 "#T ‘Когда зайдет солнце, твой род прервётся.’"
 LOADING_TIP_87:0 "#T ‘Может, и пьянь, но упившиеся люди не знают страха. Дурачье, о да, но и дурак может убить короля! Крысы, что тоже верно, но тысяча крыс и медведя повалит.’ — Грибок"
 LOADING_TIP_88:0 "#T ‘Я не лишён милосердия, прогремел он, хотя все знали, что он лишён его напрочь.’ — Кейтилин Старк о Станнисе Баратеоне"
 LOADING_TIP_89:0 "#T ‘У них всех не хватит людей чтобы ограбить амбар.’ — король Станнис Баратеон"
 LOADING_TIP_90:0 "#T ‘Хороший поступок не может смыть дурного, как и дурной не может замарать хороший. И за тот, и за другой положена своя награда.’ — король Станнис Баратеон"
 LOADING_TIP_91:0 "#T ‘Во тьме пляшут мёртвые. Уж я то знаю, я-то знаю.’ — Пестряк"
 LOADING_TIP_92:0 "#T ‘Жаль, что он не родился Фоссовеем — тогда он считал бы себя яблоком и всем было бы намного легче.’ — Принц Дейрон Пьяница о принце Эйрионе Таргариене по прозвищу «Яркое пламя»"
 #AGOT End
 LOADING_TIP_93:1 "#T ‘Эдд, раздобудь мне плаху.’ — Лорд-командующий Джон Сноу"
 LOADING_TIP_94:0 "#T ‘Есть ли в деревне золото? Серебро? Драгоценные камни? Провизия? Где лорд Берик? Куда он отправился? Сколько с ним людей? Сколько рыцарей? Сколько лучников? Сколько, сколько, сколько, сколько? Есть ли в деревне золото?.’"
 LOADING_TIP_95:0 "#T ‘Королевская гвардия не бежит.’ — Лорд-командующий Герольд Хайтауэр «Белый Бык»"
 LOADING_TIP_96:0 "#T ‘Обещай мне, Нед.’"
 LOADING_TIP_97:0 "#T ‘Только Кэт.’"
 LOADING_TIP_98:0 "#T Хехе."
 LOADING_TIP_99:1 "#T Дуб и железо, храните меня от смерти и адова огня."
 LOADING_TIP_100:0 "#T ‘Так что не споют песен о твоей доблестной гибели, Делатель Королей. Десятки тысяч на твоей совести.’ — сир Пейт из Длинного Листа"
 LOADING_TIP_101:0 "#T ‘Короли и трупы всегда собирают большую свиту.’ — сир Давос Сиворт"
 LOADING_TIP_102:0 "#T ‘Когда воссияет красная звезда и опустится тьма, Азор Ахай возродится вновь среди дыма и соли и пробудит драконов из камня.’"
 LOADING_TIP_103:0 "#T ‘Роберт - это чистая сталь. Станнис - чугун, черный и прочный, но хрупкий. Он ломается, но не гнется. А Ренли - это медь. Она блестит и приятна для глаз, но в конечном счете немногого стоит’ — Донал Нойе"
 LOADING_TIP_104:0 "#T ‘Я собираюсь убить это.’ — принц Оберин Мартелл перед своей смертью от рук сира Григора Клигана."
 LOADING_TIP_105:0 "#T ‘Я хочу жить вечно в землях, где лето длится тысячу лет. Я хочу замок в облаках, откуда виден весь мир. Я хочу опять стать двадцатишестилетним. Когда мне было двадцать шесть, я мог сражаться весь день и трахаться всю ночь. То, чего люди хотят, не имеет значения. Зима почти пришла, мальчик. А зима — это смерть.’ — лорд Хьюго Вулл по прозвищу «Большое Ведро»"
 LOADING_TIP_106:0 "#T ‘Я поднялся слишком высоко, любил слишком сильно, отважился слишком на многое. Я хотел ухватить звезду, но, переоценив свои силы, потянулся чересчур далеко и упал.’ — сир Джон Коннингтон"
 LOADING_TIP_107:0 "#T  ‘Значит, пусть умрет. Быть может, эта сука заявится на похороны.’ — король Мейгор Таргариен «Жестокий» перед тем, как отдать приказ о казни принца Визериса Таргариена"
 LOADING_TIP_108:0 "#T Когда молот обрушится на дракона, придет новый король, и никто не встанет у него на пути."
 LOADING_TIP_109:0 "#T Горят свечи из стекла. Скоро появится бледная кобыла, а за ней остальные. Кракен и тёмное пламя, лев и грифон, сын солнца и скомороший дракон. Не верь никому из них. Помни Бессмертных. Остерегайся надушенного сенешаля."
 LOADING_TIP_110:0 "#T Шестнадцать у него, и трое у тебя. Золотыми будут их короны и золотыми их саваны. А когда ты утонешь в слезах, на твоей бледной шее сомкнёт свои руки валонкар и задушит в тебе жизнь."
