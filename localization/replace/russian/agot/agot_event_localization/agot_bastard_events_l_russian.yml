 agot_bastard_event.0952.desc:0 "[reveal_scope.GetName] долго молчит. Я вижу, как мысли проносятся по [Select_CString(reveal_scope.IsFemale, 'её', 'его' )] лицу. Смятение. Счастье. Страх.«Итак...» - наконец выдыхает [reveal_scope.GetSheHe], но продолжает смотреть на пол.\n\nЯ изучаю [reveal_scope.GetHerHis] лицо долгое время, прежде чем [reveal_scope.GetSheHe] поворачивается ко мне и говорит «Это всё изменит, не так ли?».\n\nОбъятия, слёзы - семья, разумеется, была потрясена. Но [reveal_scope.GetFirstName] [Select_CString(reveal_scope.IsFemale, 'приняла', 'принял' )] [reveal_scope.GetHerHis] решение. Королевство должно знать."
